Short 040705 Iwa Jima Coop 1944\nUSA leave from carriers to take Iwa Jima.\nAircraft:\nFlyable:\nMK IV Corsairs.\nF6F5 Hellcats.\nP-38L\n-----------------\nNon Flyable B29 AI Aircraft (Escort these Bombers).\n==================\n\nJapanese defend Island with aircraft and ships. Island has numorous guns. AAA, Flak, and sends up aircraft on defense missions against USA ships and aircraft.\n \nAircraft:\nA6M5c\nA6M762\nKi-84-1b\n\nShips include destroyers and gunboats/landing troop boats.\n
Description 04-07-05 Iwa Jima Coop version. 1944\n=================\nUSA Goal, remove Japanese from Iwa Jima.\nUSA has 2 carriers with aircraft launch from carriers include:\nMK IV Corsair\nF6F-5 Hellcat\n\nThere are Flyable P-38L that air start and come in from a long distand that also escort the B29 Bombers AI Aicraft.\n\nUSA also has a destroyer close by the 2 Carriers.\n===============\nJapanese:\nisland. Must defend Island from USA attack.\nIncludes numorous Guns, AAA, Flak, ships. Destroyers, Gunboats/Landing craft. Tanks.\nDefend from the Bombers and Fighter Bombers and the B29's and their escorts. If the battles permit you may attack the USA ships too.\n\nAircraft:\nKi-84-1b\nA6M5c\nA6M7-62\n\n
