Description August 1950 v3 Land and Sea Based Korea 1950\n========\nKorean Base\nA0-15 (South East of Dzhankoy)\n\nFor your enjoyment the P-80 skin is changed to the Chinese version of the Mig 15 the only one found until the proper Korean War Mig 15 skin is found for use on the P-80 to simulate the Forean war Mig15.\n--\nKorean AirCraft:\nA-20G, 1943\nLa-7 3xB-20, 1944\nP-39Q-10, 1944\nYak-3, 1944\nYak-3P, 1945\nYak-9UT, 1945\nYP-80, 1944 (with Chinese Mig15 Skin((until an actual Korean Mig15 Skin is made/found)\n================\nKoreans have a bridge at AP-12 which must be taken out by USA. Koreans have several convoys moving war supplies on several roads, for Mud movers, you can pick what you like.\n----------\n=================\nUSA AirCraft:\n-----------------\nA-20G, 1943\nB-25J-1NA, 1944\nF4U-1C, 1945\nCorsair MKIV, 1944\nP-47D-27, 1944\nP-51D-20NA, 1944\nYP-80, 1944 (use Panther skin or other Korea Era Skins)\n====================\nUSA base:\nAI-5 (North of Sevastopol). On the West Coast)\n\nUSA Carrier:\nAV-9 (East of Feodosia)\n------------------\nThe USA has several Convoys moving war supplies. Also there is a train moving supplies. These are in the local area of the USA base, but several km East of the base.\n===========================\nTo enhance your Korean Experience:\nP-80 skin ( P-80 USMC.BMP)\nPanther Skin can be downloaded at IL2Skins.com\nalong with a couple other skins.\n========\nMoving along the valleys of the peninsula, North-Korea invades the capital of the South, Seoul, on June 28th, 1950. In spite of the declarations of UN, it seems that North Korea does not intend to obey the orders to withdraw. War will once again ignite in this area of the world, and is likely to transform the cold war which draws in the two large world powers one against the other, into a an extremely dangerous conflict. In the first week of August, the forces of the United Nations intervene, and thus land in South Korea to block, then counter this advance\n\n------------------\n\nOur supply ships have been detected at the rendezvous point.\nWe can expect trouble in the form of air attacks.\nIt will no doubt be Soviet pilots flying North Korean Migs, even if it is officially not the case.\nExpect to engage good pilots if you come across bandits. And if they locate our boats, it will be necessary to act quickly and properly, we can't afford to make mistakes. These guy know their job perfectly...\n\nF9F Panther (YP-80): protect the supply ships\n\nskin : "P-80 Navy Panther.bmp"\n
