Description DDF_PacificCo-op1b(USA)\n\n You haven't got time to read this ! The base is \n under attack, scramble, scramble, scramble ! \n\nThe ANZAC Coastwatchers have reported, that\na large Japanese invasion force is heading towards our base, along the north east coast !\n\nThey have also seen some suspicious looking fishing boats in the area ?\n\n AJD-NZ  \n
