Name 3)DDF_Dunkirk1940(b)
Short 3)DDF_Dunkirk1940(b)\n\nDynamic Dogfight(coop/single mission).\n\n
Description 3)DDF_Dunkirk1940(b)\n\nDefend our lads on the beach & buy them some\ntime ! \n\nWind = 12mps(23.3knots) from 80degrees.\nThis will be lost if the mission is changed in FMB.\n\nAs there are no British bombers,appart from Blenheim's at this stage (IL-2 1946), I've used the following.\n       \n      G4M1 = Wellington.\n      B5N1 = Fairey Battle.\n\nAlso:-\n \n   Spitfire MkVb = Spitfire Mk1b.\n\n \n AJD-NZ\n\n\n\t  \n
