Name ARDENNES - Dogfight 26th December 1944
Short BATTLE OVER EUROPE\n\nArdennes 26th December 1944\n
Description BATTLE OVER EUROPE\n\nArdennes, 26th December 1944\n\nThe Battle of the Bulge is in full swing and the clearing weather is allowing both sides to deploy the hundreds of aircraft they have assembled. Bastogne remains surrounded but the surrounding German forces are under heavy bombardment by Allied fighter-bombers.\n\nToday's targets:\n\nGerman tanks in Foy\nAmerican tanks in Bastogne facing Foy.\n\nIn addition both sides have an armoured convoy. The German one has been spotted somewhere in C2, the American one was last seen in C1.\n\n\nMission by Ian Boys\n
