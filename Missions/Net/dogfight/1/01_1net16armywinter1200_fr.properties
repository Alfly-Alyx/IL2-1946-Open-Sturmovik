Description \n\nType\u00A0: Combat tournoyant \n\nPaysage\u00A0: Normal\n\nSaison\u00A0: Hiver\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nHeure\u00A0: 12:00\n\nArm\u00E9es\u00A0: 16\n\n\nNote\u00A0:\n \nAvant de commencer, s\u00E9lectionnez votre base.\nSi les Ic\u00F4nes sont activ\u00E9es sur le serveur, la couleur de votre ic\u00F4ne sera la m\u00EAme que celle de la base sur la carte.\n \nChaque base est sous la protection de la flak (batteries antia\u00E9riennes).\n\nRecommandation: \nSi vous utilisez vos propres livr\u00E9es, nous vous conseillons d'utiliser le blanc comme couleur principale.\n\n\n
