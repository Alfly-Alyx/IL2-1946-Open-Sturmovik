Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n                      PANTELLERIA 1943\n             OPERATION CORKSCREW\n***************************************************\n***************************************************\n<ARMY NONE>\nIsland of Pantelleria, Mediterranean Sea\nWeather: clear\nClouds: absent\n7:00 and time is progressive.\n\n\nWelcome to this semi-historical Dog mission.\nFor full immersion within the context of the mission, you may use historical skins as described in your army breifings or if you do not have a historical skins, please use default skins with correct country markings. Not using skins with correct markings will most likely get you shot by a team mate.\n\nPlease, to enter in Breafing, select your army before!\n\n-RED-\n\nA20....................USAAF\nB25....................USAAF\nP-38..................USAAF\nP-40M...............USAAF\nSpitfire..............USAAF\n\n\n-BLUE-\n\nBf-109...............2 Luftflotte - R.A.\nFW-190.............2 Luftflotte\nMC200..............R.A.\nMC202..............R.A.\nMC205..............R.A.\n\n\nGood luck! and Have Fun!\n\n===============================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7\n===============================\n\n**************************************************\n**************************************************\n</ARMY>\n<ARMY RED>For this scenario use USAAF insignias.\n\nMission: It is early summer 1943, intelligence reports a naval forces between grid sectors DE-DF(68-69), are moving towards Pantelleria.  As such, we must destroy the enemy's supply and deny him their fuel and reinforcements. Our bombers are just moving towards enemy ships  and destroy other different targets on Pantelleria.\n1. Vital Radar position has been located somewhere in Grid DG-63.  \n2. Some costal defense positions have been identified somewhere along Island in Grids:\n- DG-66, DF-66, DF-65, DI-67, DJ-66, DK-63.\n3. Destroy ground targets in Marghana airfield in grid DH-66.\nFighters your primary mission is to escort and protect our bombers.\nThat is all. Dismissed!\n\n\nAIRCRAFT BASES:\n\nBASE between DA-DB(64-65) from Algeria\nA-20                    47th BG USAAF\nB-25                     310th, 321st BG USAAF\nP-38J                  1st, 14th, 82nd FG USAAF\nP-40M                 325th,79th,33rd FG USAAF\nSpitfire                31st FG, 52nd FG USAAF\n\nBASE DG-59 in airborne\nA-20                    47th BG USAAF\nB-25                    310th, 321st BG USAAF\nSpitfire                31st FG, 52nd FG USAAF\n\nGood luck! And Have Fun!\n</ARMY>\n<ARMY BLUE>For this scenario use German / Italian insignias.\n\nTelegraph from High Command Sicilia:\nMission: defend our assest in Pantelleria and patrol all around this area for intercept enemy bombers and fighters. Your mission, also, is to defend our incoming trasport shipping, west of island in Grid DE-DF(68-69). \nNo further information is available. End Transmission.\n\n\nAIRCRAFT BASES:\n\nBASE DH-66 (Marghana airfield in Pantelleria)\nMC200     22\u00B0 G.C.Aut. R.A.\nMC202     1\u00B0, 53\u00B0 Stormo R.A. \nMC205     1\u00B0, 53\u00B0 Stormo R.A.\n\nBASE DK-71 from Sicilia\nBf109G-6    JG 53, II/JG 51, II/JG 27\nBf109G-6    150\u00B0 gruppo (53\u00B0 St. R.A.)\nFW-190       St/SG 2, I/SG 2, II/SG 2\nMC202        54\u00B0 Stormo R.A.\nMC205        4\u00B0 Stormo R.A.\n\nGood luck! And Have Fun!         \n</ARMY>\n
