Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n                      PANTELLERIA 1943\n             OPERATION CORKSCREW\n***************************************************\n***************************************************\n<ARMY NONE>\nIsland of Pantelleria, Mediterranean Sea\nWeather: good\nClouds: 1500 m.\n8:00 and time is progressive.\n\n\nWelcome to this historical Dog mission.\nFor full immersion within the context of the mission, you may use historical skins as described in your army breifings or if you do not have a historical skins, please use default skins with correct country markings. Not using skins with correct markings will most likely get you shot by a team mate.\n\nPlease, to enter in Breafing, select your army before!\n\n-RED-\n\nA20....................USAAF\nB25....................USAAF\nP-38..................USAAF\nP-40M...............USAAF\nSpitfire..............USAAF\n\n\n-BLUE-\n\nBf-109...............2 Luftflotte - R.A.\nBf-110...............2 Luftflotte\nCr-42.................R.A.\nFW-190.............2 Luftflotte\nHe-111..............2 Luftflotte\nJu-88.................2 Luftflotte\nMC202..............R.A.\nMC205..............R.A.\n\nGood luck! and Have Fun!\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\n**************************************************\n**************************************************\n</ARMY>\n<ARMY RED>For this scenario use USAAF insignias.\n\nMission: June 1943, next stage is put into action aerial assault and ultimate capure of Pantelleria. Our naval forces in Grid between DE-DF(69-70), are moving towards Pantelleria to disembark finally! So we must protect our ships against enemy counter attak. Also ve have to destroy the remain enemy's supply and deny him their fuel and reinforcements. Our bombers are moving to destroy different targets:\n1. Few Cargos has been located into the harbour in Grid DG-67.  \n2. Artillery and other targets are somewhere at harbour in Grid DG-66, in Grid DI-68 and in centre of island. Attention they are all protected by A.A.\nFighters your primary mission is to protect our naval force and escort our bombers.\nThat is all. Dismissed!\n\n\nAIRCRAFT BASES:\n\nBASE from Algeria-Tunisia between DA-DB(65-64):\nA-20                     47th BG USAAF\nB-25                    310th, 321st BG USAAF\nP-38J                  1st, 14th, 82nd FG USAAF\nP-40                    325th, 79th,33rd FG USAAF\nSpitfire                31th, 52nd FG USAAF\n\nBASE CZ-69 (airborne):\nP-40                    325, 79th, 33rd FG USAAF\nSpitfire                31th, 52nd FG USAAF\n\n\nGood luck! And Have Fun!\n</ARMY>\n<ARMY BLUE>For this scenario use German / Italian insignias.\n\nTelegraph from High Command Sicilia:\nMission: Serch & Destroy Allied ships approacing towards Pantelleria's Harbour approximately North (Grid DE-DF69-70); defend our assest (in grid DG-66, DI-67 and DH-DI-65) in Pantelleria and patrol all around this area for intercept enemy bombers and fighters.\nNo further information is available. End Transmission\n\n\nAIRCRAFT BASES:\n\nBASE DK-71 (Sicilia))\nBf109G-6        JG53, II/JG51, II/JG27\nBf109G-6        150\u00B0 Gruppo (53\u00B0 Stormo R.A.)\nFW-190            St/SG 2, I/SG 2, II/SG 2\nMC202             1\u00B0, 53\u00B0, 54\u00B0 Stormo R.A.\nMC205             1\u00B0, 4\u00B0 Stormo R.A.\n\nBASE DK-69 (airborne)\nBf-110            II/ZG 1, St/ZG 26, III/ZG 26\nHe-111          I/KG 100\nJu-87D-5       I-II/StG 3\nJU-88             II/NJG 2\n\n\nGood luck! And Have Fun!         \n</ARMY>\n
