Description <ARMY NONE>\n\nDatum: 13 Februar 1943\nZeit: 14:30\nWetter: Gut\nWolken auf 500 m\n\n\nDie russischen Truppen im Andreevskaya-Sektor rücken weiter vor. 3000 Soldaten wurden aus der Reserve mobilisiert. Die Deutschen befinden sich bei Kholmskaya auf dem Rückzug. Man erwartet in Kürze 2000 frische Soldaten an der Front. \n\nDie Russen sind bei Tuapse, Gelendzhik und Goryachiy Kluch besonders anfällig für Luftangriffe. Die Luftangriffe der Russen sind bei Vishesteblevskaya, Taman und Kholmskaya am erfolgreichsten.\n\nStrategische Situation für 13 Februar 1943:\nDie russische Offensive verläuft nach Plan. \n\n\n\nWählen Sie eine Maschine und lesen Sie nochmal die Einsatzbesprechung</ARMY><ARMY RED>\nDatum: 13 Februar 1943\nZeit: 14:30\nWetter: Gut\nWolken auf 500 m\n\n\nGenossen Offiziere!\nDer heutige Einsatz wird wie folgt verlaufen:\nVier unserer I-153 führen einen Angriff durch.\nDer Begleitschutz besteht aus 6 LaGG-3 aus Enem N..\n\n\nDer Angriffsverband wird bei Kholmskaya einen Flugplatz der Luftwaffe angreifen. Sie können sicher sein, dass den Deutschen das gar nicht gefallen wird. Für den wahrscheinlichen Fall massierter Luftpräsenz der Deutschen sollte der Jagdschutz immer bei den Bombern bleiben. Wenn der Widerstand geringer ausfällt als erwartet, können die Staffelführer herabstoßen und den Flugplatz angreifen.\n\nEntfernung zum Ziel: 27 km\nFlughöhe: 1000 m\n\n2 La-5 vom Flugplatz Kalininskaya wird das nächste Einsatzziel übertragen.\n\nDer Verband wird im Sektor Andreevskaya bewaffnete Aufklärung fliegen. Hier wurden in den letzten Tagen zunehmend feindliche Aktivitäten beobachtet. Es stehen keine weiteren Informationen über potenzielle Ziele und die Stärke des Feindes zur Verfügung.\n\n\n</ARMY><ARMY BLUE>\nDatum: 13 Februar 1943\nZeit: 14:30\nWetter: Gut\nWolken auf 500 m\n\n\nKameraden!\nAlle mal herhören.\nGanz oben auf unserer Liste stehen vier He-111H-6.\nDer Verband trifft sich mit 2 BF-109G-2 aus Fedorovskaya, die den Begleitschutz bis zum Ziel bilden.\n\n\nDie Wichtigkeit des Bahnverkehrs für die Sowjets kann nicht stark genug betont werden. <Der Angriffsverband wird sowjetische Züge im Sektor Andreevskaya attackieren. Greifen Sie alle Züge an, die Sie sehen, vernichten Sie Truppen und Kriegsgerät des Feinds, bevor er die Chance hat, auch nur einen Schuss auf unsere Soldaten abzufeuern!\n\nEntfernung zum Ziel: 31 km\nFlughöhe: 5500 m\n\n6 BF-109G-2 vom Flugplatz Kholmskaya wird das nächste Einsatzziel übertragen.\n\nDer Abschnitt um Kholmskaya ist nur eines von mehreren verlockenden Zielen für unseren Gegner. Anhand der feindlichen Aktivitäten in den letzten Tagen dürfte die Wahrscheinlichkeit, hier auf den Gegner zu stoßen, sehr hoch sein. Ob es sich dabei um Jäger, Jabos oder Bomber handelt, lässt sich allerdings nicht voraussagen. Viel Glück!\n\n\n</ARMY>

