Description <ARMY NONE>\n\nDate : 13 février 1943\nHeure : 14:30\nMétéo : 3/10 nuages à 500 m\n\n\n Les forces russes poursuivent leur offensive près de Andreevskaya. 3 000 réservistes vétérans arrivent. Les Allemands se retirent à proximité de Kholmskaya. 2 000 hommes de troupe frais se dirigent vers le front. \n\nLes Russes sont plus vulnérables aux attaques de la Luftwaffe à Tuapse,Gelendzhik et à Goryachiy Kluch. Les troupes allemandes sont plus vulnérables à Vishesteblevskaya,Taman et à Kholmskaya.\n\nSituation opérationnelle pour 13 février 1943 :\nL'offensive soviétique se déroule selon les plans. \n\n\n\nChoisissez votre avion et relisez le briefing </ARMY><ARMY RED>\nDate : 13 février 1943\nHeure : 14:30\nMétéo : 3/10 nuages à 500 m\n\n\nCamarades officiers !\nLa mission d'aujourd'hui se déroulera comme suit.\nQuatre de nos I-153P mèneront un raid.\n6 LaGG-3 S66 de Enem N. assureront l'escorte. \n\n\nLe groupe d'assaut se rendra à Kholmskaya pour frapper l'une des dernières bases de la Luftwaffe encore opérationnelles dans notre région. Vous pouvez bien évidemment vous attendre à une présence massive de la DCA qui vous accueillera tout au long du chemin. Alors ne vous endormez pas et revenez sains et saufs à la base. \n\nDistance à la cible : 27 km\nAltitude de vol : 1000 m\n\nLe groupe suivant de nos avions est le 2 LA-5 de Kalininskaya. \n\nLeur tâche pour aujourd'hui est simple : maintenir les avions ennemis hors de l'espace aérien de Andreevskaya. Une bonne visibilité est signalée à l'altitude qui vous est assignée, alors soyez rapides et faites le maximum de dégâts. \n\n\n\n</ARMY><ARMY BLUE>\nDate : 13 février 1943\nHeure : 14:30\nMétéo : 3/10 nuages à 500 m\n\n\nKameraden! \nLa mission d'aujourd'hui se déroulera comme suit.\nQuatre de nos He-111H6 mèneront un raid.\n2 Bf-109G2 de l'aérodrome Fedorovskaya sont affectés à leur escorte. \n\n\nLe groupe d'assaut attaquera les trains de ravitaillement russes dans la région de Andreevskaya. L'ennemi compte de plus en plus sur le transport ferroviaire pour son ravitaillement. En raison de sa supériorité aérienne, les attaques sont très difficiles et se heurtent à la fois à la DCA et aux chasseurs. Bien que nous ne puissions pas faire grand chose pour la DCA, les appareils d'escorte peuvent, espérons-le, aider les Jabos face aux chasseurs. Bonne chance ! \n\nDistance à la cible : 31 km\nAltitude de vol : 5500 m\n\nLe groupe suivant de nos avions est le 6 Bf-109G2 de Kholmskaya. \n\nLa région de Kholmskaya constitue simplement l'une des cibles de haute importance que l'ennemi est susceptible d'attaquer, mais si l'on tient compte de leurs activités au cours des derniers jours, je pense que vos chances d'apercevoir des avions ennemis sont assez élevées. Néanmoins, nul ne sait s'il s'agira de chasseurs, de Jabos ou de bombardiers. Bonne chance ! \n\n\n</ARMY>

