Name Take Off Practice
Short Practice taking off from a large empty airfield.\n
Description Mission Objective:\nPractice taking off from a large empty airfield.\n\nSteps:\nStart your engine (go to options to set a command key or to see what is already set).\nLock your tail wheel (set a command key).\nLower flaps to take-off position (set a command key for flaps up and down).\nSet the throttle to full (or near full), expect torque to turn you to the left, use rudder to correct.\n\nOnce in the air:\nPut landing gear up (set a command key).\nRaise flaps.\n\n\n\nby Blindman\n
