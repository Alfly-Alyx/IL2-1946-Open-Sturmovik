Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\nDate: 23 April 1943\nTime: 0800\nWeather: Hazy, Clouds at 1000\n\nOne of our seaplanes operating out of Seskar has spotted two enemy freighters moving south along the coast near Primorsk.\n\nSix IL-2 assault aircraft of the 7th Guards Assault Regiment, escorted by four P-40M fighters of the Red Banner Baltic Sea Fleet Airforce, will attack the two ships before they can put into port. Enemy flak at sea is expected to be light, but if they've spotted our reconaissance flight we can expect fighter cover.\n</ARMY>\n<ARMY BLUE>\nDate: 23 April 1943\nTime: 0800\nWeather: Hazy, Clouds at 1000\n\nOur navy has reported an enemy observation seaplane shadowing two of our resupply vessels as they edge down the eastern coast of the Gulf of Finland.\n\nA flight each of Brewsters of LeLv 24 and Messerschmitts of LeLv 34 are to drive the observation aircraft away and provide a 20 minute standing patrol over the ships to allow them to move out of harm's way. On no account must further Soviet aircraft be allowed near the ships.</ARMY>\n
