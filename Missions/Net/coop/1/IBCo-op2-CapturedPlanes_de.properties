Name KOOPERATION 2
Short ZEIT: 25 Minuten\nSPIELER: 8 Piloten\n\n4x Finnland, I-153 eskortieren Kampfflugzeuge.\n4x Sowjetunion, I-16 Abfangjagd.\n\n\n
Description <ARMY NONE>\nW\u00E4hlen Sie Ihr Flugzeug aus und kehren Sie zur Einsatzbesprechung hierher zur\u00FCck.\n</ARMY>\n<ARMY RED>\nH\u00F6henjagdschutz\n\nDatum: 4. November 1941\nZeit: 16.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 1200m\n\nUnsere Einheiten bei Suursaari melden regelm\u00E4\u00DFige starke Bombenangriffe seitens der finnischen Luftwaffe. Suursaari selbst ist eine wichtige Basis f\u00FCr unsere Seeaufkl\u00E4rer und behindert den deutschen und finnischen Schiffsverkehr im Golf von Finnland.\n\nSie fliegen mit vier I-16 "Rata" Jagdflugzeugen von Moschnyi aus eine Patrouille \u00FCber Suursaari und geben unseren Bodentruppen dort Luftdeckung. Das kalte, klare und sonnige Herbstwetter ist ideal f\u00FCr finnische Luftangriffe. \n\nFalls Sie einen finnischen Angriffsverband sichten, stellen deren Bomber Ihr absolutes Prim\u00E4rziel dar!\n</ARMY>\n<ARMY BLUE>\nLuftangriff auf Suursaari\n\nDatum: 4. November 1941\nZeit: 16.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 1200m\n\nSowjetische Einheiten halten die Insel Suursaari weiterhin besetzt und benutzen sie als Basis f\u00FCr Kurzstreckenseeaufkl\u00E4rer.\n\nDie Lentolaivue 6 hat sich auf die Nutzung eroberter Feindmaschinen spezialisiert und wird heute SB Kampfflugzeuge einsetzen, um den Feind unvorbereitet zu treffen. Sie werden von I-153 "Tschaika" Jagddoppeldeckern begleitet, die ebenfalls w\u00E4hrend des Winterkriegs erobert wurden.\n\nIhre Aufgabe besteht in erster Linie im Schutz der Bomber und nicht im Abschie\u00DFen von Feindmaschinen. Wir erwarten starken Feindwiderstand in Form von Flak und Jagdflugzeugen.\n</ARMY>\n
