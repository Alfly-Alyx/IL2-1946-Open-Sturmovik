Name KOOPERATION 1
Short ZEIT: 35 Minuten\nSPIELER: 18 Piloten, 4 Besatzungsmitglieder\n\nSowjetunion:\nP-40M\nIL-2\n\nFinnland:\nBrewster 239\nMesserschmitt Bf-109G-2\n
Description <ARMY NONE>W\u00E4hlen Sie Ihr Flugzeug aus und kehren Sie zur Einsatzbesprechung hierher zur\u00FCck.</ARMY>\n<ARMY RED>\nDatum: 23. April 1943\nZeit: 08.00 Uhr\nWetter: Bew\u00F6lkt, Wolkenh\u00F6he 1000m\n\nEiner unserer Seeaufkl\u00E4rer aus Seskar hat bei Primorsk zwei feindliche Frachter entdeckt, die die K\u00FCste in Richtung S\u00FCden entlangfahren.\n\nSechs IL-2 Schlachtflugzeuge des 7. Garde-Schlachtfliegerregiments, begleitet von vier P-40M J\u00E4gern der Luftstreitkr\u00E4fte der Rotbanner-Ostseeflotte, werden die beiden Schiffe angreifen, bevor diese einen Hafen erreichen k\u00F6nnen. Das Flakfeuer des Feinds d\u00FCrfte nur leicht sein, aber falls er unseren Aufkl\u00E4rer gesichtet hat, wird er Jagdschutz angefordert haben.\n</ARMY>\n<ARMY BLUE>\nDatum: 23. April 1943\nZeit: 08.00 Uhr\nWetter: Bew\u00F6lkt, Wolkenh\u00F6he 1000m\n\nUnsere Marine hat einen feindlichen Seeaufkl\u00E4rer ausgemacht, der zwei unserer Nachschubfrachter beschattet, welche gerade entlang der Ostk\u00FCste unterwegs sind.\n\nEin Schwarm Brewster Buffalos der LeLv24 und ein Schwarm Messerschmitt Bf-109G-2 der LeLv34 werden aufsteigen, den Aufkl\u00E4rer vertreiben oder vernichten und anschlie\u00DFend eine 20-min\u00FCtige Patrouille \u00FCber dem Schiffskonvoi fliegen, damit die Schiffe aus dem bedrohten Gebiet verschwinden k\u00F6nnen. Auf gar keinen Fall d\u00FCrfen russische Luftangriffe auf die Schiffe zugelassen werden!</ARMY>\n
