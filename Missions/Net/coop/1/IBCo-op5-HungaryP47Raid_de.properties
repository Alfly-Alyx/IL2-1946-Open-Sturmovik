Name KOOPERATION 5
Short ZEIT: 30 Minuten\nSPIELER: 24 Piloten\n\nUngarn:\n12 Messerschmitt Bf109-G6 (sp\u00DCt)\n\nUSAAF:\n12 P-47D-27\n
Description <ARMY NONE>\nW\u00DChlen Sie Ihr Flugzeug aus und kehren Sie zur Einsatzbesprechung hierher zur\u00FCck.</ARMY>\n<ARMY RED>Freie Jagd\n\n=== Mission beginnt in der Luft ===\n\nDatum: 22. August 1944\nZeit: 09.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 3500 Fu\u00DF\n\nUnsere B-24 Liberators werden heute nochmals den Eisenbahnknotenpunkt Bratislava in der Slowakei angreifen und m\u00FCssen dazu den Nordwesten Ungarns in etwa 20 Minuten \u00FCberfliegen. Unsere Squadron fliegt eine Freijagd vor dem Hauptverband und bek\u00DCmpft alle aufsteigenden feindlichen Jagdkr\u00DCfte.\n\nUnser Ziel ist die Luftbasis von Szombathely, St\u00FCtzpunkt der ungarischen Schule f\u00FCr die Fliegergrundausbildung und einer nicht identifizierten deutschen Nachtj\u00DCgereinheit. Wir greifen alle feindlichen Maschinen an, die zu starten versuchen.\n\nUnser Ziel ist es, dem Gegner die Bildung eines Gefechtsverbandes zu erschweren oder sie ganz zu verhindern. Es gibt keine Gnade - schnappen Sie sich zuerst die Neulinge und erledigen Sie dann den Rest.\n</ARMY>\n<ARMY BLUE>Alarmstart\n\nDatum: 22. August 1944\nZeit: 09.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 1100 m\n\nAufgrund der starken amerikanischen Luftangriffe auf unsere Basen hat das Oberkommando unsere Einheiten umverteilt. Unsere Einheit liegt ab sofort in Szombathely, Heimat der ungarischen Schule f\u00FCr die Fliegergrundausbildung und eines deutschen Nachtjagdgeschwaders.\n\nWir wurden in Alarmbereitschaft versetzt, da die Luftverteidigung amerikanische Bomber mit Kurs auf die Slowakei gesichtet hat. Zurzeit sollen sie sich am westlichen Ende des Plattensees befinden. Unsere Staffel hat den Befehl zum sofortigen Start erhalten.\n\n</ARMY>\n
