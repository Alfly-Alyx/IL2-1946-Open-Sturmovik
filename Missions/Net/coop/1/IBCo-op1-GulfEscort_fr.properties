Name  COOPERATIVE 1
Short DUREE : 35 minutes\nJOUEURS : 18 pilotes, 6 mitrailleurs\n\nRUSSES :\n4 P-40M\n6 IL-2\n\nFINLANDAIS :\n4 Brewster 239 Buffalo\n4 Messerschmitt Bf109 G2\n
Description <ARMY NONE>Choisissez votre appareil, puis revenez sur cet \u00E9cran pour d\u00E9couvrir votre briefing.</ARMY>\n<ARMY RED>\nDate : 23 Avril 1943\nHeure : 0800\nM\u00E9t\u00E9o : brumeuse, plafond \u00E0 1000m.\n\nUn de nos hydravions bas\u00E9s \u00E0 Seskar vient de rep\u00E9rer deux cargos ennemis se dirigeant vers le Sud en longeant la c\u00F4te \u00E0 la hauteur de Primorsk.\n\nSix IL-2 du 7\u00E8me R\u00E9giment d'Assaut de la Garde, escort\u00E9s par quatre intercepteurs P-40M de la Force A\u00E9rienne de la Banni\u00E8re Rouge de la Flotte de la Baltique, d\u00E9truiront ces deux navires avant qu'ils ne puissent se r\u00E9fugier dans le port. La couverture de Flak sera probablement minimale, mais si l'ennemi a rep\u00E9r\u00E9 notre hydravion nous devons nous attendre \u00E0 une r\u00E9action de la chasse.\n</ARMY>\n<ARMY BLUE>\nDate : 23 Avril 1943\nHeure : 0800\nM\u00E9t\u00E9o : brumeuse, plafond \u00E0 1000m.\n\nLa marine a signal\u00E9 un hydravion d'observation ennemi suivant deux de nos cargos de ravitaillement longeant actuellement la c\u00F4te Est du golfe de Finlande.\n\nDeux patrouilles, l'une de Brewsers de la LeLv 24 et l'autre de Messerschmitts de la LeLv 34, sont charg\u00E9es de chasser l'appareil de reconnaissance ennemi, et d'assurer la couverture rapproch\u00E9e du convoi jusqu'\u00E0 ce qu'il ait quitt\u00E9 la zone dangereuse. Il est hors de question de laisser un autre appareil sovi\u00E9tique s'approcher de ces navires.</ARMY>\n
