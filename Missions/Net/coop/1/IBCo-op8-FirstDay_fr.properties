Name        COOPERATIVE 8
Short       DUREE: 20 minutes\nJOUEURS: 16 pilotes, 12 membres d'\u00E9quipage\nRUSSES:\n4 x I-16 Mod\u00E8le 18\n4 x I-153 M62\nALLEMANDS:\n3 x Heinkel He-111H-2\n4 x Bf-109E-7\nD'autres appareils sont contr\u00F4l\u00E9s par l'IA.\n\n
Description <ARMY NONE>Choisissez votre appareil, puis revenez sur cet \u00E9cran pour d\u00E9couvrir votre briefing.</ARMY><ARMY RED>LE PREMIER JOUR\n\nDate: 22 Juin 1941\nHeure: 0600\nM\u00E9t\u00E9o: Bonne, plafond \u00E0 900 m\u00E8tres\n\nDepuis l'aube, des explosions se sont faites entendre au Sud et au Nord-Est, mais pour l'instant notre base n'a pas directement \u00E9t\u00E9 attaqu\u00E9e. En l'absence de renseignement pr\u00E9cis, des rumeurs commencent \u00E0 se propager : se pourra\u00EEt-il que les Allemands attaquent ?\n\nNous sommes Dimanche matin et les pilotes pr\u00E9sents sur la base ont re\u00E7u l'ordre d'armer leurs appareils et de se tenir pr\u00EAts au combat. Enfin une confirmation nous parvient - des bombardiers allemands ont \u00E9t\u00E9 rep\u00E9r\u00E9s au Sud-Ouest, et ils se dirigent vers nous. D\u00E9collez imm\u00E9diatement et repoussez les agresseurs !</ARMY><ARMY BLUE>LE PREMIER JOUR\n\nDate: 22 Juin 1941\nHeure: 0600\nM\u00E9t\u00E9o: Bonne, plafond \u00E0 900 m\u00E8tres\n\nCe sera d\u00E9j\u00E0 la deuxi\u00E8me mission de notre Kampfgruppe, et cette fois l'objectif est un a\u00E9rodrome polonais maintenant occup\u00E9 par les Russes. La reconnaissance a r\u00E9v\u00E9l\u00E9 la pr\u00E9sence d'une masse de chasseurs et de bombardiers sur cette base. Leur destruction nous assurera la ma\u00EEtrise du ciel d\u00E8s la premi\u00E8re journ\u00E9e de notre novelle mission : l'op\u00E9ration Barbarossa.\n\nLe groupe 5K+IM frappera les zones de parking situ\u00E9es au Nord de la piste, tandis que le groupe 5K+MM (AI) se concentrera sur la partie Sud.\n</ARMY>\n\n
