Short ZEIT: 20 Minuten\nSPIELER: 16 Piloten, 12 Besatzungsmitglieder\n\nSowjetunion:\n4 x I-16 Modell 18\n4 x I-153 M62\n\nDeutschland:\n3 x Heinkel He-111H-2\n4 x Bf-109E-7\n\nAlle weiteren Flugzeuge werden von der KI gesteuert.\n\n
Description <ARMY NONE>W\u00E4hlen Sie Ihr Flugzeug aus und kehren Sie zur Einsatzbesprechung hierher zur\u00FCck.</ARMY><ARMY RED>Der erste Tag\n\nDatum: 22. Juni 1941\nZeit: 06.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 900 m\n\nSeit den ersten Morgenstunden h\u00F6ren wir Explosionen aus dem S\u00FCden und dem Nordosten, aber bisher blieb unsere Basis verschont. Ger\u00FCchte florieren angesichts des Fehlens irgendwelcher Fakten: K\u00F6nnte das ein deutscher Angriff sein?\n\nEs ist Sonntag Morgen und den Piloten, die in der Basis geblieben sind, wurde befohlen, sich f\u00FCr einen Kampfeinsatz bereit zu machen. Und endlich haben wir eine Best\u00E4tigung erhalten - deutsche Bomber fliegen aus s\u00FCdwestlicher Richtung auf uns zu. Starten Sie und wehren Sie den Angriff ab. </ARMY><ARMY BLUE>Der erste Tag\n\nDatum: 22. Juni 1941\nZeit: 06.00 Uhr\nWetter: Heiter, Wolkenh\u00F6he 900 m\n\nDies ist der zweite Einsatz f\u00FCr unsere Gruppe. Das Ziel ist eine ehemals polnische Luftwaffenbasis, die jetzt von den Russen besetzt ist. Luftaufnahmen zeigen, dass dort groﬂe Mengen J\u00E4ger und Bomber abgestellt sind. Die Zerst\u00F6rung dieser Flugzeuge sichert unsere Lufthoheit gleich am ersten Morgen unseres neuen Feldzugs: Unternehmen "Barbarossa". \n\nDie von der Maschine 5K+IM gef\u00FChrte Kette wird die Stellfl\u00E4chen n\u00F6rdlich der Startbahn mit Bomben belegen, w\u00E4hrend die von 5K+MM (KI) gef\u00FChrte Kette die Stellfl\u00E4chen s\u00FCdlich der Startbahn angreifen wird.\n\n</ARMY>\n\n
