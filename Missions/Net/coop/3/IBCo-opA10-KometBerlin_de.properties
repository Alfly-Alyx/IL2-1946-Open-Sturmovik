Name KOOPERATIV A10
Short ZEIT: 20 Minuten\nSPIELER: 22 Piloten\n\n12 P-51D-20NA\n\n2 Me-163B-1a\n2 Me-262A-1a\n6 Ta-152H-1\t\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nKLEINE FREUNDE\n\n7. April 1945\n\n=== ACHTUNG: Start in der Luft ===\n\nIhre Patrouille \u00FCber Berlin stie\u00DF auf keinerlei Widerstand, w\u00E4hrend die Bomber unter Ihnen die Stadt angriffen. Die Deutschen haben sich auf ihre schwere Flak verlassen, um die Stadt zu sch\u00FCtzen.\n\nAber jetzt wurde eine Bombergruppe s\u00FCdlich der Stadt vom Hauptverband getrennt. Sie melden, dass sie unterhalb von sich J\u00E4ger sehen. Sie fliegen \u00FCber K\u00F6nigs Wusterhausen Richtung Nordwesten und bitten alle verf\u00FCgbaren J\u00E4ger um Geleit. Machen Sie sich an die Arbeit.\n\n</ARMY>\n<ARMY BLUE>\nDICKE AUTOS\n\n7. April 1945\n\n=== ACHTUNG: Start in der Luft ===\n\nDie Amerikaner haben seit dem Morgen Flugpl\u00E4tze rund um Berlin bombardiert. Jetzt ziehen sie Richtung Westen ab. Allerdings gibt es eine kleine Gruppe, die s\u00FCdlich von Sch\u00F6nefeld entdeckt wurde. \n\nLassen Sie sie nicht entkommen!\n\n</ARMY>\n
