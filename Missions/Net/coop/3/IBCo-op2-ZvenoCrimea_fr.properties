Name COOPERATIVE A02
Short DUREE : 30 minutes\nJOUEURS : 22 pilotes\n\n2 TB-3 SPB\n4 I-16 SPB\n4 IL-2 S\u00E9rie 2\n4 Yak-1\n\n8 Bf-109E-7B\t\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nDESESPOIR\n\n5 octobre 1941\n\n===Attention : D\u00E9but en vol===\n\nLa perc\u00E9e allemande dans l'isthme de Perekop dans les derniers jours de septembre 1941 repr\u00E9sente un v\u00E9ritable danger pour la Crim\u00E9e tout enti\u00E8re. Outre la mise en d\u00E9route de notre arm\u00E9e, les d\u00E9g\u00E2ts occasionn\u00E9s \u00E0 nos unit\u00E9s a\u00E9riennes au cours des combats ont \u00E9t\u00E9 immenses. Quelque chose de d\u00E9cisif doit \u00EAtre fait pour ralentir l'ennemi.\n\nDes missions de reconnaissance ont identifi\u00E9 trois p\u00E9troliers roumains d\u00E9chargeant \u00E0 Mezhvodnoe. Nos derni\u00E8res unit\u00E9s Zveno et les IL-2 de la flottille Pinsk ont re\u00E7u l'ordre de les couler et d'emp\u00EAcher le ravitaillement en carburant de l'ennemi afin de mettre un frein \u00E0 son avance.\nPrenez garde - la d\u00E9fense, tant du fait de la DCA que des chasseurs, promet d'\u00EAtre intense.\n\n</ARMY>\n<ARMY BLUE>\nPARAPLUIE\n\n5 octobre 1941\n\nApr\u00E8s les durs combats dans l'isthme de Perekop, notre avanc\u00E9e rapide en Crim\u00E9e est bloqu\u00E9e en raison d'un manque de carburant.\n\nLes p\u00E9troliers roumains sont actuellement en train de d\u00E9charger leur cargaison pour nos Panzers \u00E0 Mezhvodnoe. Dans le port, ils sont vuln\u00E9rables, et l'arm\u00E9e a demand\u00E9 \u00E0 notre Gruppe de leur offrir une couverture a\u00E9rienne. Ne les laissez pas tomber.\n\n</ARMY>\n
