Name COOPERATIVE A05
Short DUREE : 25 minutes\nJOUEURS : 16 pilotes\n\n8 P-40E\n\n8 A6M2\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nMITRAILLEUR\n\n1er avril 1943\n\nAlors que le 23\u00E8me groupe de chasseurs vient de prendre la rel\u00E8ve des volontaires et des appareils am\u00E9ricains en Chine, des informations circulent \u00E0 propos d'une autre avanc\u00E9e des Japonais dans notre r\u00E9gion.\n\nLes forces terrestres chinoises ont rep\u00E9r\u00E9 un convoi japonais dans un village pas tr\u00E8s \u00E9loign\u00E9 de notre base. D\u00E9collez et d\u00E9gommez les, mais prenez garde aux chasseurs japonais.\n\n</ARMY>\n<ARMY BLUE>\nEPEE DU SOLEIL\n\n1er avril 1943\n\nL'arm\u00E9e de l'air am\u00E9ricaine accro\u00EEt sa puissance en Chine. Aujourd'hui, vous effectuerez une longue mission de nettoyage sur le front - voyons si nous pouvons entra\u00EEner les Am\u00E9ricains dans un combat que nous remporterons certainement.\n\n</ARMY>\n
