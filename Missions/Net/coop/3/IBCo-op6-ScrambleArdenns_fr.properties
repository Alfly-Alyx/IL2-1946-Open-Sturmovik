Name COOPERATIVE A06
Short DUREE : 25 minutes\nJOUEURS : 24 pilotes\n\n12 P-51D-5NT\n\n2 Me-262A-2a\n4 Bf-109K-4\n4 Fw-190D-9 1944\n2 Fw-190A-8\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nATTAQUE DE LA BASE\n\n6 janvier 1945\n\n===Attention : D\u00E9but en vol===\n\nLes effets de l'attaque d\u00E9vastatrice de notre base le jour de l'an commencent juste \u00E0 \u00EAtre surmont\u00E9s. Afin de maintenir la pression sur les Allemands, votre escadron a re\u00E7u l'ordre d'attaquer l'une de leur base en retour.\n\nLa base est puissamment prot\u00E9g\u00E9e par des batteries antia\u00E9riennes et une couverture de chasseurs. Vous ne devrez pas faire plus de deux passages au-dessus de la base - en touchant si possible tous les bombardiers \u00E0 r\u00E9action en stationnement.\n\n</ARMY>\n<ARMY BLUE>\nDECOLLEZ MAINTENANT !\n\n6 janvier 1945\n\nNotre radar de Freya nous a inform\u00E9 de l'approche de chasseurs venant de l'Ouest. D\u00E9collez imm\u00E9diatement et r\u00E9servez leur un accueil auquel il ne s'attendent pas. En cas de difficult\u00E9s, revenez vers la base et les mitrailleurs de la flak vous aideront. \n\n</ARMY>\n
