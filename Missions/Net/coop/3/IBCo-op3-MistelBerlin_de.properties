Short ZEIT: 25 Minuten\nSPIELER: 14 Piloten, 2 Besatzungsmitglieder\n\n4 Yak-9D\n2 Yak-9T\t\n\n2 Mistel\n4 Bf-109K-4\n2 Bf-110G-2\n\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nBR\u00DCCKENSCHUTZ\n\n21. April 1945\n\nUnsere Truppen haben die Reeskow-Br\u00FCcke besetzt und schicken jetzt Panzer dar\u00FCber, um Berlin einzukesseln und den letzten Schlag vorzubereiten. \n\nHeute Morgen versuchte ein einzelner D\u00FCsenbomber, die Br\u00FCcke zu zerst\u00F6ren. Er wurde aber von unserem schweren Flakfeuer zerst\u00F6rt. Wir k\u00F6nnen aber sicher sein, dass der Feind es wieder versuchen wird. Wehren Sie alle Vorst\u00F6\u00DFe auf die Br\u00FCcke ab. Der Feind darf nicht an Ihnen vorbeikommen!\n\n</ARMY>\n<ARMY BLUE>\nBR\u00DCCKENZERST\u00D6RUNG\n\n21. April 1945\n\nDie Russen schicken Panzer und Artillerie \u00FCber die Reeskow-Br\u00FCcke, die sie leider intakt besetzt haben. Ihre Truppen sto\u00DFen aggressiv in Richtung des S\u00FCdens von Berlin vor und die Hauptstadt l\u00E4uft langsam Gefahr eingekesselt zu werden. Unser Versuch die Br\u00FCcke heute Morgen aus der Luft zu zerst\u00F6ren, schlug fehl. Jetzt sind Sie an der Reihe.\n\nIhre Gruppe besteht aus zwei Mistel und sechs J\u00E4gern Eskorte - die letzten, die wir noch auftreiben konnten. Sie m\u00FCssen die Br\u00FCcke zerst\u00F6ren, damit die Armee Zeit gewinnt, die Verteidigung von Berlin auszubauen.\n\n</ARMY>\n
