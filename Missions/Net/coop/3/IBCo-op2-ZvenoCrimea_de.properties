Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nVERZWEIFLUNG\n\n5. Oktober 1941\n\n=== ACHTUNG: Start in der Luft ===\n\nDer deutsche Durchbruch in der Perekop-Landenge Ende September 1941 gef\u00E4hrdet die gesamte Krim. Unsere Armee ist verstreut und unsere Luftwaffe hat in den harten K\u00E4mpfen schweren Schaden genommen. Wir m\u00FCssen etwas unternehmen, um den Vorsto\u00DF des Feindes zu verlangsamen.\n\nDie Aufkl\u00E4rung hat drei rum\u00E4nische Tanker entdeckt, die in Mezhvodnoe ihre Ladung l\u00F6schen. Unsere verbleibenden Zveno-Einheiten und die IL-2s der Pinsk-Flotte haben den Befehl, die Tanker zu versenken und so daf\u00FCr zu sorgen, dass dieser Brennstoff nicht f\u00FCr weitere Vorst\u00F6\u00DFe des Feindes genutzt werden kann.\n\nSeien Sie vorsichtig: Flak- und J\u00E4gerschutz sind mit hoher Wahrscheinlichkeit sehr stark. \n\n</ARMY>\n<ARMY BLUE>\nSCHIRM\n\n5. Oktober 1941\n\nNach den schweren K\u00E4mpfen in der Perekop-Landenge kommt unser schneller Vorsto\u00DF zur Krim wegen Brennstoffmangel langsam zum erliegen. \n\nRum\u00E4nische Tanker entladen derzeit in Mezhvodnoe Brennstoff f\u00FCr unsere Panzer. Sie sind in diesem Hafen sehr verwundbar und die Armee hat unsere Gruppe um J\u00E4gerschutz gebeten. Lassen Sie sie nicht h\u00E4ngen!\n\n</ARMY>\n
