Name COOPERATIVE A01
Short DUREE : 20 minutes\nJOUEURS : 12 pilotes\n\n6 Yak-7B\n\n4 I.A.R.80\n2 Bf-109E-4\t\n\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nOPERATION URANUS\n\n20 novembre 1942\n\nAlors que la sixi\u00E8me arm\u00E9e allemande progresse pas \u00E0 pas dans Stalingrad, les flancs du groupe B sont tenus par des unit\u00E9s roumaines affaiblies. Hier, les fronts du sud-ouest et du Don ont franchi les lignes roumaines et ont commenc\u00E9 \u00E0 se diriger au sud \u00E0 la rencontre du front de Stalingrad qui a progress\u00E9 au sud de la ville. Notre cercle d'acier doit \u00EAtre renforc\u00E9 tr\u00E8s rapidement si nous voulons prendre les Allemands au pi\u00E8ge.\n\nVotre mission consiste \u00E0 escorter une escadrille de bombardiers Su-2 du 210\u00E8me BBAP qui attaquera une poche de r\u00E9sistance roumaine dans le village de Sirotinskaya. Les Roumains utilisent des canons antia\u00E9riens pour retarder l'avance de nos chars.\n\n</ARMY>\n<ARMY BLUE>\nTENAILLES ROUGES\n\n20 novembre 1942\n\nTandis que la sixi\u00E8me arm\u00E9e allemande se bat dans les ruines de Stalingrad, les russes ont fait une perc\u00E9e au travers de divisions roumaines stationn\u00E9es au nord et au sud de la ville.\n\nNos forces de r\u00E9serve dans le village de Sirotinskaya signalent la pr\u00E9sence de chars au nord du village. Votre mission consiste \u00E0 ma\u00EEtriser l'espace a\u00E9rien au-dessus du champ de bataille et \u00E0 donner \u00E0 nos troupes davantage de libert\u00E9 de man\u0153uvre.\n\n\n</ARMY>\n
