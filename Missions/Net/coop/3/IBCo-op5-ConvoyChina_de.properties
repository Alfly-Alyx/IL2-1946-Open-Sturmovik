Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nTIEFFLUG\n\n1. April 1943\n\nDie 23. Fighter Group hat vor Kurzem erst die verbleibenden Maschinen und Soldaten der American Volunteer Group in China \u00FCbernommen. Aber inzwischen haben wir die Meldung von einem neuen Vorsto\u00DF der Japaner in diesem Bereich erhalten.\n\nDie chinesischen Bodentruppen haben einen japanischen Konvoi entdeckt, der in einem Dorf in der N\u00E4he der Basis angehalten hat. Fliegen Sie dorthin und zerst\u00F6ren Sie den Konvoi, aber achten Sie auf japanische J\u00E4ger.\n\n</ARMY>\n<ARMY BLUE>\nSCHWERT AUS DER SONNE\n\n1. April 1943\n\nDie amerikanische Army Air Force verst\u00E4rkt in China zunehmend ihre Einheiten. Sie werden heute eine Patrouille \u00FCber der Front fliegen. Wir wollen sehen, ob wir die Amerikaner zu einem Kampf herausfordern k\u00F6nnen, den wir auf jeden Fall gewinnen werden.\n\n</ARMY>\n
