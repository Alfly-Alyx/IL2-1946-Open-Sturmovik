Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nISOLATION VON KURILE\n\n10. August 1945\n\nDie japanische Garnison auf den Kurile-Inseln ist knapp an Brennstoff und Verpflegung. Die Zehntausende von Soldaten sind dringend auf die wenigen Schiffe angewiesen, die Nachschub liefern.\n\nHeute Morgen haben wir Schiffe entdeckt, die in einem behelfsm\u00E4\u00DFigen Dock Brennstoff und Munition entladen. Sie haben solche Eins\u00E4tze oft genug ge\u00FCbt, jetzt k\u00F6nnen Sie es in der Realit\u00E4t ausprobieren. Versenken Sie zuerst die Tanker.\n\n</ARMY>\n<ARMY BLUE>\nVERSORGUNG VON KURILE\n\n10. August 1945\n\nDie Russen haben wiederholt unsere Truppen auf den Kurile-Inseln angegriffen. Wir haben nur noch wenig Brennstoff und Verpflegung und sind dringend auf die wenigen Schiffe angewiesen, die es durch die amerikanischen U-Boot- und Minensperren schaffen.\n\nEin Konvoi hat es soeben in den Hafen geschafft und entl\u00E4dt gerade seine Fracht. Starten Sie und sorgen Sie daf\u00FCr, dass er zu diesem kritischen Zeitpunkt den n\u00F6tigen Schutz hat.\n\n</ARMY>\n
