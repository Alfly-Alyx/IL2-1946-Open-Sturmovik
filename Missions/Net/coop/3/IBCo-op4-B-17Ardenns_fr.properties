Name COOPERATIVE A04
Short DUREE : 20 minutes\nJOUEURS : 12 pilotes\n\t\n6 P-51D-20NA\n\n6 Fw-190D-9 1944\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nPROTECTION RAPPROCHEE\n\n4 janvier 1945\n\nNos observateurs du front signalent qu'un B-17 isol\u00E9 de retour d'attaques au c\u0153ur de l'Allemagne se dirige vers notre base. D\u00E9collez rapidement et assurez-vous qu'il se pose sans encombre - des chasseurs allemands ont \u00E9t\u00E9 rep\u00E9r\u00E9s dans la zone.\n\n</ARMY>\n<ARMY BLUE>\nLE CHEVAL DE TROIE\n\n4 janvier 1945\n\nUn B-17 captur\u00E9 est utilis\u00E9 pour photographier les positions am\u00E9ricaines dans les Ardennes. Vous devrez rester suffisamment pr\u00E8s de lui pour intervenir au cas o\u00F9 il serait d\u00E9couvert, mais pas trop pr\u00E8s tout de m\u00EAme afin que la supercherie ne saute pas aux yeux de l'ennemi.\n\n</ARMY>\n
