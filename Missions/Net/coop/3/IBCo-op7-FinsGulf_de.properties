Name KOOPERATIV A07
Short ZEIT: 20 Minuten\nSPIELER: 18 Piloten, 4 Besatzungsmitglieder\n\n6 Hurricane MkIIB Field Mods.\n4 IL-2 1942 (fr\u00FChe Version)\n\n8 Fiat G-50\n\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nARTILLERIESCHLAG\n\n28. Juni 1942\n\nDie finnischen Truppen, die sich zwischen der Nordsee und dem Lagoda-See gesammelt haben, r\u00FCcken derzeit nicht weiter vor, aber die Auswirkungen ihrer Belagerung von Leningrad sind trotzdem schmerzhaft zu sp\u00FCren. Wir m\u00FCssen sie unbedingt zur\u00FCckwerfen und so viele Wege in die Stadt wie m\u00F6glich wieder frei machen.\n\nIhre Mission ist es, eine finnische Artilleriestellung nord\u00F6stlich von Leningrad anzugreifen, die regelm\u00E4\u00DFig die Stra\u00DFen um den Ladoga-See unter Feuer nimmt. Wir m\u00FCssen diese Stra\u00DFen unbedingt offen halten.\n\n</ARMY>\n<ARMY BLUE>\nFRONTJ\u00C4GER\n\n28. Juni 1942\n\nLentolaivue 26 wurde an die Front zwischen der Nordsee und dem Lagoda-See verlegt, um der steigenden Zahl russischer Luftangriffe begegnen zu k\u00F6nnen.\n\nIhre Mission ist es, \u00FCber der Front zu patrouillieren und alle Bomber und Aufkl\u00E4rer anzugreifen, denen Sie begegnen.\n\n</ARMY>\n
