Name COOPERATIVE A07
Short DUREE : 20 minutes\nJOUEURS : 18 pilotes, 4 mitrailleurs\n\n6 Hurricane MkIIB modifications de terrain.\n4 IL-2\u041C d\u00E9but 1942 \n\n8 Fiat G-50\n\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nATTAQUE D'ARTILLERIE\n\n28 juin 1942\n\nLes forces finlandaises dispers\u00E9es entre la Baltique et le lac Ladoga ont interrompu leur avance, mais les effets de leur si\u00E8ge de Leningrad n'en sont pas moins d\u00E9vastateurs. Nous devons absolument les repousser et ouvrir autant de routes que possible dans la ville.\n\nVotre mission consiste \u00E0 attaquer une batterie d'artillerie finlandaise au nord-est de Leningrad qui fait feu sur les routes allant au lac Ladoga. Il faut que ces routes demeurent ouvertes.\n\n</ARMY>\n<ARMY BLUE>\nCHASSEURS DU FRONT\n\n28 juin 1942\n\nLa Lentolaivue 26 a fait mouvement vers la ligne de front entre la Baltique et le lac Ladoga pour contrecarrer le nombre grandissant d'attaques par les appareils russes.\n\nVotre mission consiste \u00E0 patrouiller sur le front et \u00E0 attaque tout bombardier, chasseur ou appareil d'observation russe que vous rencontrerez.\n\n</ARMY>\n
