Name COOPERATIVE A09
Short DUREE : 20 minutes\nJOUEURS : 20 pilotes, 6 mitrailleurs\n\n6 IL-2 1943\n6 Yak-9U\n\n8 Ki-84-Ib\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nISOLEMENT AUX KOURILES\n\n10 ao\u00FBt 1945\n\nLes garnisons japonaises sur les \u00EEles Kouriles manquent d\u00E9sesp\u00E9r\u00E9ment de carburant et de nourriture. La vie de dizaines de milliers d'hommes repose sur les quelques navires qui peuvent encore les ravitailler.\n\nCe matin, des navires ont \u00E9t\u00E9 rep\u00E9r\u00E9s en train de d\u00E9charger leur carburant et leurs munitions sur un quai de fortune. Vous vous \u00EAtes entra\u00EEn\u00E9 au bombardement maritime, il est temps de passer aux choses r\u00E9elles. Coulez les p\u00E9troliers en priorit\u00E9.\n\n</ARMY>\n<ARMY BLUE>\nLIGNE DE VIE AUX KOURILES\n\n10 ao\u00FBt 1945\n\nLes Russes ont lanc\u00E9 des attaques r\u00E9p\u00E9t\u00E9es contre nos forces des \u00EEles Kouriles. Nous manquons de carburant et de nourriture et nous d\u00E9pendons des quelques navires de ravitaillement qui parviennent \u00E0 traverser le barrage des sous-marins et des mines am\u00E9ricains.\n\nUn convoi vient d'entrer au port et est en cours de d\u00E9chargement. D\u00E9collez et assurez-vous de sa protection durant cette phase vitale.\n\n</ARMY>\n
