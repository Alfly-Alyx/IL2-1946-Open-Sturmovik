Name KOOPERATIV A08
Short ZEIT: 30 Minuten\nSPIELER: 13 Piloten\n\n6 YP-80\n\n3 Me-262A-2a\n4 He-162A-2\n\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nDECKUNG AUS DER LUFT\n\n2. Mai 1945\n\nWir sind endlich wieder da, wo wir letzten Winter vor der deutschen Gegenoffensive in den Ardennen waren. Die amerikanischen Panzertruppen sammeln sich derzeit in dem Dorf Renuamont, westlich von Bastogne, um sich auf den Angriff gegen Deutschland vorzubereiten.\n\nPatrouillieren Sie in Zweiergruppen und geben Sie den Panzerregimentern aus der Luft Deckung. Die Deutschen wissen, dass wir hier sind, aber wir m\u00FCssen daf\u00FCr sorgen, dass sie nichts unternehmen k\u00F6nnen.\n\nHINWEIS: KEINE HISTORISCHE MISSION\n\n</ARMY>\n<ARMY BLUE>\nSCHNELLER ANGRIFF\n\n2. Mai 1945\n\nNach dem Erfolg unserer Winteroffensive in den Ardennen haben die Amerikaner f\u00FCnf Monate gebraucht, um bis Bastogne zur\u00FCckzudr\u00E4ngen.\n\nDie amerikanischen Panzertruppen sammeln sich derzeit in dem Dorf Renuamont. Diese Gelegenheit sollten wir uns nicht entgehen lassen: Ein paar Bomben zwischen die Amerikaner sollte ihren Vorsto\u00DF eine Weile verz\u00F6gern.\n\nSie m\u00FCssen jederzeit mit Flak und J\u00E4gern rechnen. Greifen Sie schnell und entschlossen an und machen Sie sich dann aus dem Staub.\n\nHINWEIS: KEINE HISTORISCHE MISSION\n\n</ARMY>\n
