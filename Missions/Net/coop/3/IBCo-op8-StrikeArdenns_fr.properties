Name COOPERATIVE A08
Short DUREE : 30 minutes\nJOUEURS : 13 pilotes\n\n6 YP-80\n\n3 Me-262A-2a\n4 He-162A-2\n\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nCOUVERTURE AERIENNE\n\n2 mai 1945\n\nNous voici enfin de retour l\u00E0 o\u00F9 nous \u00E9tions l'hiver dernier avant la perc\u00E9e ardennaise des Allemands. En ce moment, les forces blind\u00E9es am\u00E9ricaines d\u00E9barquent dans le village de Renuamont, \u00E0 l'ouest de Bastogne, pr\u00EAtes \u00E0 attaquer l'Allemagne.\n\nPatrouillez par paires dans la r\u00E9gion et couvrez les r\u00E9giments de blind\u00E9s tandis qu'ils se reforment. Les Allemands savent que nous sommes l\u00E0, nous devons juste nous assurer qu'ils n'aient pas la possibilit\u00E9 de nous nuire.\n\nN.B. : MISSION NON HISTORIQUE\n\n</ARMY>\n<ARMY BLUE>\nATTAQUE UNIQUE\n\n2 mai 1945\n\nApr\u00E8s le succ\u00E8s de notre perc\u00E9e hivernale dans les Ardennes, il a fallu cinq mois aux Am\u00E9ricains pour nous repousser jusqu'\u00E0 Bastogne.\n\nEn ce moment, les blind\u00E9s am\u00E9ricains sont en train de d\u00E9barquer dans le village de Renuamont. Cette cible est trop belle - quelques bombes au milieu des am\u00E9ricains retardera s\u00E9rieusement leur attaque.\n\nAttendez vous \u00E0 la pr\u00E9sence de batteries antia\u00E9riennes et de chasseurs \u00E0 proximit\u00E9 de l'objectif. Frappez fort et d\u00E9gagez.\n\nN.B. : MISSION NON HISTORIQUE\n\n</ARMY>\n
