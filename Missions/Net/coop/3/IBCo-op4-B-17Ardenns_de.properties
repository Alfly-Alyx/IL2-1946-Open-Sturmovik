Name KOOPERATIV A04
Short ZEIT: 20 Minuten\nSPIELER: 12 Piloten\n\t\n6 P-51D-20NA\n\n6 Fw-190D-9 1944\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nENGE DECKUNG\n\n4. Januar 1945\n\nNach den schweren Bombenangriffen auf Deutschland melden Frontbeobachter eine einzelne B-17 mit Kurs auf unsere Basis. Starten sie und stellen Sie sicher, dass die B-17 sicher landet. Die deutschen J\u00E4ger sind schon auf dem Weg.\n\n</ARMY>\n<ARMY BLUE>\nTROJANISCHES PFERD\n\n4. Januar 1945\n\nWir benutzen eine erbeutete B-17, um die amerikanischen Stellungen in den Ardennen zu fotografieren. Sie m\u00FCssen dicht genug dranbleiben, um eingreifen zu k\u00F6nnen, wenn die Maschine entdeckt wird, aber gleichzeitig m\u00FCssen Sie genug Abstand halten, damit niemand Verdacht sch\u00F6pft.\n\n</ARMY>\n
