Name COOPERATIVE A10
Short DUREE : 20 minutes\nJOUEURS : 22 pilotes\n\n12 P-51D-20NA\n\n2 Me-163B-1a\n2 Me-262A-1a\n6 Ta-152H-1\t\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nPETITS AMIS\n\n7 avril 1945\n\n===Attention : D\u00E9but en vol===\n\nVotre patrouille de nettoyage au-dessus de Berlin n'a rencontr\u00E9 aucune r\u00E9sistance a\u00E9rienne tandis que les bombardiers lourds d\u00E9versaient leurs bombes sur la ville. Les Allemands se sont repos\u00E9s sur d'immenses concentrations de DCA pour assurer leur d\u00E9fense.\n\nMais \u00E0 pr\u00E9sent, une section de bombardiers au sud de la ville a commenc\u00E9 \u00E0 se d\u00E9tacher du groupe principal et signale la pr\u00E9sence de chasseurs en dessous d'eux. Ils survolent Koenigs Wusterhausen en se dirigeant au nord-est et demandent des chasseurs disponibles pour les escorter. Cela risque d'\u00EAtre chaud !\n\n</ARMY>\n<ARMY BLUE>\nDICKE AUTOS (GROSSES AUTOS)\n\n7 avril 1945\n\n===Attention : D\u00E9but en vol===\n\nLes am\u00E9ricains bombardent les bases a\u00E9riennes autour de Berlin depuis le milieu de la matin\u00E9e. Ils rentrent \u00E0 pr\u00E9sent chez eux en direction de l'Ouest, \u00E0 l'exception d'un petit groupe qui vagabonde au Sud de Schoenefeld.\n\nNe les laissez pas s'\u00E9chapper !\n\n</ARMY>\n
