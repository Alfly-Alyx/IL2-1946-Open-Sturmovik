Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nOPERATION URANUS\n\n20. November 1942\n\nW\u00E4hrend die deutsche 6. Armee sich in H\u00E4userk\u00E4mpfen aufreibt, werden die Flanken der Armeegruppe B von schw\u00E4cheren rum\u00E4nischen Einheiten gehalten. Gestern brachen wir an der S\u00FCdwest- und der Don-Front durch und sto\u00DFen jetzt auf die Stalingrad-Front zu, die sich in den S\u00FCden der Stadt verlagert hat. Wir m\u00FCssen den Ring sehr schnell schlie\u00DFen, wenn wir die Deutschen einkesseln wollen.\n\nIhre Mission ist es, eine Gruppe Su-2-Bomber der 210. BBAP zu eskortieren, die rum\u00E4nische Stellungen in dem Dorf Sirotinskaya angreifen. Die Rum\u00E4nen setzt Flak-Gesch\u00FCtze ein, um unsere Panzer aufzuhalten.\n\n</ARMY>\n<ARMY BLUE>\nROTE ZANGE\n\n20. November 1942\n\nW\u00E4hrend sich die deutsche 6. Armee durch die Ruinen von Stalingrad k\u00E4mpft, haben die Russen die rum\u00E4nischen Divisionen im Norden und S\u00FCden der Stadt \u00FCberrannt.\n\nUnsere Reserve im Dorf Sirotinskaya meldet Panzer n\u00F6rdlich der Stadt. Ihre Aufgabe ist es, Lufthoheit \u00FCber der Schlacht herzustellen und unseren Truppen Bewegungsfreiheit zu verschaffen.\n\n</ARMY>\n
