Name KOOPERATIV A06
Short ZEIT: 25 Minuten\nSPIELER: 24 Piloten\n\n12 P-51D-5NT\n\n2 Me-262A-2a\n4 Bf-109K-4\n4 Fw-190D-9 1944\n2 Fw-190A-8\n
Description <ARMY NONE>\nW\u00E4hlen Sie eine Maschine und kehren Sie hierher zur\u00FCck, um Ihre Befehle zu erhalten.\n</ARMY>\n<ARMY RED>\nANGRIFF AUF FLUGPLATZ\n\n6. Januar 1945\n\n=== ACHTUNG: Start in der Luft ===\n\nWir beginnen erst allm\u00E4hlich uns von den Angriffen auf unsere St\u00FCtzpunkte am Neujahrstag zu erholen. Um den Druck auf die Deutschen aufrecht zu erhalten, haben Sie die Aufgabe einen ihrer St\u00FCtzpunkte anzugreifen.\n\nDer St\u00FCtzpunkt wird durch schwere Flak und J\u00E4ger gesch\u00FCtzt. Sie sollten nur ein oder zwei Tiefflugangriffe machen und dabei so viele D\u00FCsenbomber wie m\u00F6glich am Boden zerst\u00F6ren.\n\n</ARMY>\n<ARMY BLUE>\nALARMSTART!\n\n6. Januar 1945\n\nUnsere Freya-Radars melden aus Westen anfliegende J\u00E4ger. Starten Sie und bereiten Sie ihnen einen Empfang, den sie so schnell nicht vergessen werden. Sollten Sie in Schwierigkeiten geraten, kehren Sie zur Basis zur\u00FCck, wo die Flak-Sch\u00FCtzen Sie unterst\u00FCtzen k\u00F6nnen. \n\n</ARMY>\n
