Name COOPERATIVE A03
Short DUREE : 25 minutes\nJOUEURS : 14 pilotes, 2 mitrailleurs\n\n4 Yak-9D\n2 Yak-9T\t\n\n2 Mistel\n4 Bf-109K-4\n2 Bf-110G-2\n\n
Description <ARMY NONE>\nVeuillez choisir votre appareil et revenir ici pour \nvotre briefing.\n</ARMY>\n<ARMY RED>\nPROTECTION D'UN PONT \n\n21 avril 1945\n\nNos arm\u00E9es se sont empar\u00E9es du pont de Reeskow intact et y font traverser des chars afin d'encercler Berlin et de se pr\u00E9parer \u00E0 porter le coup final.\n\nCe matin, un bombardier \u00E0 r\u00E9action solitaire a tent\u00E9 de d\u00E9truire le pont, mais a \u00E9t\u00E9 abattu par les puissants tirs de barrage antia\u00E9riens. Nous pouvons \u00EAtre certains que l'ennemi essayera de nouveau. D\u00E9fendez les voies d'approche du pont - ils ne doivent pas passer!\n\n</ARMY>\n<ARMY BLUE>\nATTAQUE D'UN PONT\n\n21 avril 1945\n\nLes Russes acheminent des chars et de l'artillerie par le pont de Reeskow, qu'ils sont parvenus \u00E0 prendre intact. Leurs forces progressent rapidement vers le sud de Berlin et la capitale est en danger. Notre tentative de d\u00E9truire le pont ce matin a \u00E9chou\u00E9. A vous de jouer maintenant.\n\nVotre groupe consiste en deux Mistels et six chasseurs d'escorte que nous avons r\u00E9unis \u00E0 grand peine. Vous devrez absolument d\u00E9truire le pont afin d'offrir le temps n\u00E9cessaire \u00E0 l'arm\u00E9e pour constituer les d\u00E9fenses de Berlin.\n\n</ARMY>\n
