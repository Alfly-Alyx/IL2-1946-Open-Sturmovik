Name TLD Stagnating supplies
Short Eskortieren / Abfangen deutscher Bomber (Luft46)\n
Description <ARMY NONE>\n\nDatum : 21. März 1945 \n\nBitte wählen Sie Ihr Flugzeug und kehren Sie danach zur Einsatzbesprechung zurück\n</ARMY>\n<ARMY RED>\nDatum : 21. März 1945 \nUhrzeit : 06:30\nWetter: Klar \nWolken : 1200M\n\nOkay, Ihr Ziel lautet heute: Hotton. Schonmal davon gehört? Mit Sicherheit. Ich schätze, viele von Ihnen sind dort recht häufig gewesen.\nNun, es ist an der Zeit, dass Sie dem Örtchen nochmals einen Besuch abstatten, denn laut Aufklärungsberichten bereiten sich die Krauts darauf vor, ein paar Bomber loszuschicken.\n\nEs liegt an Ihnen diese Junkers daran zu hindern, ihr Ziel zu erreichen.\n\nViel Glück!\n</ARMY>\n<ARMY BLUE>\nDatum : 21. März 1945 \nuhrzeit : 06:30\nWetter: Klar \nWolken : 1200M\n\nOkay, Ihr Ziel lautet heute: Hotton. Schonmal davon gehört? Mit Sicherheit. Ich schätze, viele von Ihnen sind dort recht häufig gewesen.\nNun, es ist an der Zeit, dass Sie dem Örtchen nochmals einen Besuch abstatten.\nWir schicken einige Bomber und Jäger in diese Richtung los, um dort mal gründlich aufzuräumen.\n\nViel glück!\n</ARMY>\n

