Name TLD Supply defence, Balaton
Short February 1945\n\nThe Soviets are gaining ground fast. The sky is almost continuesly filled with Soviet aircraft searching for ground targets.\n\n
Description <ARMY NONE>\n\nDate: February 18, 1945\n\nPlease choose your plane and check the briefing again\n</ARMY>\n\n<ARMY RED>\nDate: February 18,1945\nTime: 9:00\nWeather: Good\nClouds at 1400 m\n\nGentlemen, our target for today will be axis supply trucks.\n\nRecon has spotted some earlier this morning near Tapolca.\n\nYour duty will be to take them out.\n\nGood luck\n\n</ARMY>\n\n<ARMY BLUE>\nDate: February 18,1945\nTime: 9:00\nWeather: Good\nClouds at 1400 m\n\nGentlemen, I have a serious point here, more and more often the Soviets are trying to stagnate our war efforts by destroying our supplies.\n\nThose cowards don't dear to face us directly. But we have to do something.\n\nYour flight will head towards Tapolca. And if intel is right we will  meet some enemy planes over there.\n\nGood luck\n</ARMY>\n\n\n
