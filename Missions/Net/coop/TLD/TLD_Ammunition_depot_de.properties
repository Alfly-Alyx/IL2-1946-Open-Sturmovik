Name TLD Fuel Depot *Berlin
Short Verteidigen / Zerstören Sie ein Treibstofflager nahe Buscow, Berlin  (1945)\n
Description <ARMY NONE>\n\nDatum: 17. März 1945\n\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie nochmal die Einsatzbesprechung\n</ARMY>\n\n<ARMY RED>\nDatum: 17. März 1945\nUhrzeit : 14:22\nWetter : Nebel\nWolken : 1200M\n\nMeine Herren,\n\nheute morgen haben wir eine Reihe von Aufklärungsflugzeugen losgeschickt um die Gegend bei Frankfurt an der Oder zu überprüfen.\nEntgegen unserer Erwartungen scheinen die Deutschen ein Treibstofflager nahe des Ortes "Boscow" zu unterhalten. Obwohl es sich dem Anschein nach um ein Treibstoffdepot handelt, könnte dort ebenfalls Munition gelagert werden.\n\nIhre Aufgabe besteht in der Zerstörung dieses Depots.\n\nWir wissen nicht, ob der Feind überhaupt in der Lage ist, Sie abzufangen.\nFalls nicht, wird dieser Einsatz ein Spaziergang.\n\nGehen Sie jedoch von schwerer Flak am Zielgebiet aus und treffen Sie entsprechende Vorkehrungen. Versuchen Sie, sich nicht wie ein Elefant im Porzellanladen zu verhalten.\n\nViel Glück!\n\n</ARMY>\n\n<ARMY BLUE>\nDatum: 17. März 1945\nUhrzeit: 14:22\nWetter: Nebel\nWolken: 1200M\n\nMeine Herren,\n\nheute morgen sichteten wir mehrere feindliche Aufklärungsflugzeuge in der Nähe eines unserer Treibstoff- und Munitionslager bei Boczow. \n\nLaut unseren Informationen bereitet sich der Gegner auf einen Angriff auf das Depot vor.\n\nRechnen Sie nicht mit größeren Feindbombern. Ein Angriff mit kleineren Jagdbombern scheint bei einem Ziel dieser Größe wahrscheinlicher.\n\nEs wird Ihre Aufgabe sein, das Depot aus der Luft zu verteidigen und sicherzustellen, dass kein Feind auch nur in dessen Nähe gelangt.\n\nViel Glück.\n\n</ARMY>\n

