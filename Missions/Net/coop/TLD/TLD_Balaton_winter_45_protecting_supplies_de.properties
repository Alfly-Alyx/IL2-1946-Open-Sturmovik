Short Februar 1945\n\nDie Sowjets gewinnen schnell an Boden. Der Himmel ist fast die ganze Zeit mit sowjetischen Flugzeugen gefüllt, die nach Bodenzielen suchen.\n\n
Description <ARMY NONE>\n\nDatum: 18. Februar 1945\n\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie danach nochmals die Einsatzbesprechung\n</ARMY>\n\n<ARMY RED>\nDatum: 18. Februar 1945\nUhrzeit: 9:00\nWetter: Gut\nWolken auf 1400 m\n\nMeine Herren, unsere Ziele für heute sind Nachschub-LKWs der Achsenmächte.\n\nDie Aufklärung hat heute morgen einige davon in der Nähe von Tapolca ausfindig gemacht.\n\nIhre Aufgabe besteht darin, sie auszuschalten.\n\nViel Glück!\n\n</ARMY>\n\n<ARMY BLUE>\nDatum: 18. Februar 1945\nUhrzeit: 9:00\nWetter: Gut\nWolken auf 1400 m\n\nMeine Herren, heute ist es mir besonders ernst. Öfter und öfter versuchen die Sowjets unsere Kriegsanstrengungen dadurch zu behindern, dass sie unseren Nachschub zerstören.\n\nDiese Feiglinge wagen es nicht, uns direkt anzugreifen. Allerdings müssen wir etwas dagegen unternehmen.\n\nFliegen Sie nach Tapolca. Falls unsere Aufklärung Recht behält, werden Sie dort ein paar feindliche Flugzeuge antreffen.\n\nViel Glück!\n</ARMY>\n\n\n

