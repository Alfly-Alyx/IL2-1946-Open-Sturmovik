Name TLD Bomber intercept
Short Abfangen / Verteidigen sowjetischer Bomber *1945\n
Description <ARMY NONE>\n\nDatum: 14. März 1945\n\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie nochmals die Einsatzbesprechung.\n\n</ARMY>\n<ARMY RED>\nDatum: 14. März 1945\nUhrzeit: 7:00\nWetter: Gut\nWolken auf 500 m\n\nMeine Herren,\n\nheute bringen wir unseren deutschen Freunden nahe Debno etwas Kaffee vorbei. Aufklärer haben einige feindliche Nachschub-LKW in der Nähe ausgemacht, die sich fortbewegen.\n\nSie werden die Bomber eskortieren. Viel Glück!\n\n</ARMY>\n<ARMY BLUE>\nDatum: 14. März 1945\nUhrzeit: 7:00\nWetter: Gut\nWolken auf 500 m\n\nMeine Herren,\n\n\nwir müssen die strategisch wichtige Gegend um Debno (Neudamm) vor russischen Angriffen schützen. Unser Nachschub dort hängt von den Transportkolonnen ab. Wir müssen Verluste bei den LKWs unbedingt minimieren.\n\nViel Glück!\n\n</ARMY>\n

