Name TLD Siofok under siege
Short Bombardierung von Siofok\n
Description <ARMY NONE>\n\nDatum: 1. März 1945\n\nBitte Wählen Sie Ihr Flugzeug und überprüfen Sie nochmals die Einsatzbesprechnung\n</ARMY>\n\n<ARMY RED>\nDatum: 1. März 1945\nUhrzeit: 15:45\nWetter: Gut\nWolken auf 500 m\n\nMeine Herren,\n\ndie Streitkräfte der Achsenmächte werden heute höchstwahrscheinlich den Siofok-Sektor angreifen.\nIhre Aufgabe besteht darin, die Gegend zu patroullieren.\n\nViel Glück!\n</ARMY>\n\n<ARMY BLUE>\nDatum: 10. März 1945\nUhrzeit : 19:00\nWetter : Schlecht\nWolken : 800M\n\nHat jeder eine Karte des Siofok-Sektors? Sie werden Sie in dieser Mission brauchen. Wir müssen uns um russische Transportkolonnen kümmern. Zerstören Sie jedes Fahrzeug, das Sie sehen!\n\nViel Glück!\n</ARMY>\n\n

