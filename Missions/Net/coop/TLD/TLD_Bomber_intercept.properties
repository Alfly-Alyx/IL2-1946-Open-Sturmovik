Name TLD Bomber intercept
Short Intercept / Defend soviet bombers *1945\n
Description <ARMY NONE>\n\nDate: March 14,1945\n\nPlease choose your plane and check the briefing again\n\n</ARMY>\n<ARMY RED>\nDate: March 14,1945\nTime: 7:00\nWeather: Good\nClouds at 500 m\n\nGentlemen,\n\nToday we are going to bring some coffee to our German friends near Debno. Last morning one of our spotter planes noticed some supply trucks on the move nearby.\n\nYou are set out to escort the bombers good luck.\n\n</ARMY>\n<ARMY BLUE>\nDate: March 14,1945\nTime: 7:00\nWeather: Good\nClouds at 500 m\n\nGentlemen,\n\n\nWe have to protect an important strategic area of Debno (Neudamm) from Russian attacks. Our supplies there depend on transport columns. We have to minimize our losses in cars.\n\nGood luck.\n\n</ARMY>\n
