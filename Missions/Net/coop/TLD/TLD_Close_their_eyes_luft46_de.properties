Name TLD Close their eyes (Luft46)
Short CLOSE THEIR EYES\n(Luftwaffe '46)\n
Description \n\n<ARMY NONE>\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie nochmals die Einsatzbesprechung.\n</ARMY>\n<ARMY RED>\n(Bemerkung : Dies ist eine angepasste Version der "Close their eyes"-Mission, die im Original-AEP von Ubisoft enthalten ist),\nCLOSE THEIR EYES (Luftwaffe '46)\n\n14. September 1945\n\nJeden morgen entsenden wir zwei Aufklärungsflugzeuge mit Jägereskorte, um die deutschen Stützpunkte zu fotografieren, die dem Feind verbliebenen Flugzeuge zu zählen und den Schaden einzuschätzen, den die amerikanischen Bomber dort angerichtet haben. Die Deutschen haben mehrmals versucht, unsere Aufklärer abzufangen, hatten aber bisher kein Glück. Unser Geheimdienst glaubt aber, dass die Deutschen bald ein sehr komisch geformtes strahlgetriebenes Flugzeug einsetzen.\n\nHeute besteht Ihre Aufgabe darin, die gegnerischen Flugfelder aufzuklären und dadurch hoffentlich einen Blick auf das neue Flugzeug werfen zu können.\n\n</ARMY>\n\n\n<ARMY BLUE>\n(Bemerkung : Dies ist eine angepasste Version der "Close their eyes"-Mission, die im Original-AEP von Ubisoft enthalten ist),\nCLOSE THEIR EYES (Luftwaffe '46)\n\n14. September 1945\n\nJeden morgen fotografiert eine Rotte hochfliegender, sowjetischer Aufklärungsflugzeuge mit Jägereskorte unsere Luftstützpunkte, um die Anzahl der uns verbliebenen Flugzeuge zu zählen und den Schaden einzuschätzen, den wir durch die amerikanischen Bomber erleiden. Unsere versuche, die Gegner abzufangen, sind bisher nicht gefruchtet.\n\nJedoch hat uns das Scheitern der sowjetischen Frühjahrsoffensive und die Überforderung der westlichen Alliierten genug Zeit gegeben, neues Material zu entwickeln. Ihre Aufgabe besteht heute darin, den neuen strahlgetriebenen Horten-Abfangjäger in seinen ersten Kampfeinsatz zu führen und die russischen Flugzeuge abzuschiessen.\n\n</ARMY>\n

