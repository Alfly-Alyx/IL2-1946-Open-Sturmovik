Name TLD Fightergruppe's last stand
Short The last fightergruppe's stand.\n
Description <ARMY NONE>\n\nDate: May 16, 1945\n\nPlease choose your plane and check the briefing again\n</ARMY>\n\n<ARMY RED>\nDate: May 16,1945\nTime : 17:45\nWeather : Good\nClouds : 1000M\n\nGentlemen,\n\nToday we will perform another offensive patroll through the Austrian Alps. Resistance is nearly done in Germany. But it looks like the Ax forces have been building up some serious troops around here.\n\nAnd even now I am amazed to see such determined resistance.\n\nYour job will be most likely clear.\n\nGo in and clear up the remainings\n\nGood luck\n\nHistoric note :\n\nThis mission has been based on actual events during May 1945. Late 45 there where still active fighter groups hiding up in the alps. Not many but there where.\n\n\n</ARMY>\n\n<ARMY BLUE>\nDate: May 16,1945\nTime : 17:45\nWeather : Good\nClouds : 1000M\n\nGentlemen,\nEnemy forces are approaching from all side's. The red monster has destroyed our capital.  The US forces are located not far from here.\n\nSome of our spotters has warned us for an incomming raid.\n\nWell boys you know what it means. I hope you will be able to resist them. But atleast bring up a good show.\n\nSee you in heaven.\n\nHistoric note :\n\nThis mission has been based on actual events during May 1945. Late 45 there where still active fighter groups hiding up in the alps. Not many but there where.\n\n</ARMY>\n
