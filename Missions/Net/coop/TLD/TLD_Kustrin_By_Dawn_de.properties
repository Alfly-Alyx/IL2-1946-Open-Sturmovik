Name TLD Kustrin by dawn
Short Sowjetische Luftoffensive gegen die Stellungen nahe Kustrin.\n
Description <ARMY NONE>\n\nDatum: 21. März 1945\n\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie nochmals die Einsatzbesprechung\n</ARMY>\n\n<ARMY RED>\nDatum: 21. März 1945\nUhrzeit : 8:00\nWetter : Klar\nWolken : 1000M\n\nMeine Herren,\n\nunsere Panzer machen in diesem Abschnitt gute Fortschritte. Allerdings mussten Sie bei ihrer Ankunft gestern morgen schweres Artilleriefeuer aus der Gegend um Kustrin einstecken.\n\nUns wurde befohlen, das Gelände dort abzusuchen und die feindliche Artillerie auszuschalten.\n\nJedoch gibt es dabei einen Haken.\nWir haben keine Jägerunterstützung.\n\nDas bedeutet also, wir müssen schnell rein und wieder raus bevor die Luftwaffe auftaucht.\n\nViel Glück!\n\n</ARMY>\n\n<ARMY BLUE>\nDatum: 21. März 1945\nuhrzeit : 8:00\nWetter : Klar\nWolken : 1000M\n\nMeine Herren,\n\nunseren Informationen zufolge werden die Sowjets versuchen, unsere Stellungen nahe Kustrin anzugreifen.\n\nWie sie dabei genau vorgehen wollen ist noch unbekannt. Höchstwahrscheinlich haben die es besonders auf unsere Artillerie dort abgesehen. Diese sorgte gestern für ernsthafte sowjetische Verluste, so dass es kein Wunder wäre, wenn sich die Russen rächten.\n\nIhre Aufgabe dürfte wohl klar sein: Führen Sie eine Defensivpatrouille über Kustrin durch und zerstören Sie alles, was nach Feind aussieht!\n\nViel Glück!\n</ARMY>\n

