Name TLD Fightergruppe's last stand
Short Der letzte Kampf der Jägergruppe.\n
Description <ARMY NONE>\n\nDatum: 16. Mai 1945\n\nBitte wählen Sie Ihr Flugzeug und überprüfen Sie nochmal die Einsatzbesprechung\n</ARMY>\n\n<ARMY RED>\nDatum: 16. Mai 1945\nUhrzeit: 17:45\nWetter : Gut\nWolken : 1000M\n\nMeine Herren,\n\nheute werden wir eine weitere Offensivpatrouille durch die österreichischen Alpen durchführen. Der meiste Widerstand innerhalb Deutschlands ist gebrochen. Allerdings scheinen die Achsenmächte eine größere Menge Truppen in dieser Gegend zusammengezogen zu haben.\n\nIch bin überrascht, aber scheinbar will man uns hier entschlossenen Widerstand leisten.\n\nIhre Aufgabe dürfte klar sein.\n\nFliegen Sie los und räumen Sie dort auf!\n\nViel Glück!\n\nHistorische Anmerkung :\n\nDieser Einsatz basiert auf tatsächlichen Ereignissen im Mai 1945. Zu diesem Zeitpunkt gab es immernoch aktive Jagdgruppen, die sich in den Alpen versteckten. Nicht viele, aber es gab sie.\n\n\n</ARMY>\n\n<ARMY BLUE>\nDatum: 16. Mai 1945\nUhrzeit : 17:45\nWetter : Gut\nWolken : 1000M\n\nMeine Herren,\nfeindliche Kräfte nähern sich uns von allen Seiten. Das Rote Monstrum hat unsere Hauptstadt zerstört. Nicht weit von uns entfernt liegen die US-Truppen in Stellung.\n\nEinige unserer Vorposten haben uns vor einem bevorstehenden Überfall gewarnt.\n\nAlso, Jungs, ihr wisst, was das bedeutet. Ich hoffe, ihr könnt dem Feind Widerstand leisten. Versucht zumindest, euch so teuer wie möglich zu verkaufen.\n\nIch sehe euch im Himmel wieder.\n\nHistorische Anmerkung :\n\nDieser Einsatz basiert auf tatsächlichen Ereignissen im Mai 1945. Zu diesem Zeitpunkt gab es immernoch aktive Jagdgruppen, die sich in den Alpen versteckten. Nicht viele, aber es gab sie.\n\n\n</ARMY>\n

