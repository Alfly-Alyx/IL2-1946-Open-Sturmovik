Description <ARMY NONE>\n\nDatum : 12. März 1945\n\nBitte wählen Sie Ihr Flugzeug und kehren Sie danach zur Einsatzbesprechung zurück\n</ARMY>\n<ARMY RED>\nDatum : 12. März 1945\nUhrzeit : 9:30\nWetter : Gut\nWolken : 1100M\n\nMeine Herren, die feindlichen Jäger haben sich soeben vom Flugfeld nahe Swiebodzin zurückgezogen. Dennoch unternehmen die gegnerischen Bodentruppen gerade verzweifelte Versuche, die Situation wieder unter Kontrolle zu bringen.\n\nDieses Flugfeld ist von großer strategischer Bedeutung für den Gegner, da es sehr nahe an der Front liegt und dem Feind somit erlaubt uns wo und wann immer er mag anzugreifen. Ein anderer Grund ist die Tatsache, dass der Gegner über nicht mehr viel Treibstoff verfügt und je kürzer die Distanz zum Schlachtfeld, desto besser für ihn.\n\nDasselbe gilt allerdings auch für uns. Deswegen unternehmen wir alles mögliche, um das Flugfeld zu kriegen.\n\nIm Augenblick sieht es so aus, als könnten deren Panzer unsere Truppen zurückdrängen aber das wird nicht mehr lange so bleiben, denn wir setzen unsere Reserven ein.\nDiese besteht aus motorisierter Artillerie: unseren Panzerzerstörern Su-100, gegenwärtig einer der tödlichsten sowjetischen Panzerjäger überhaupt.\nWenn diese das Schlachtfeld erreichen, wird die gegnerische Front mit Sicherheit zusammenbrechen.\n\nDeswegen wird der Feind versuchen, unsere Panzerjäger durch Luftangriffe am Erreichen der Front zu hindern.\n\nDas darf nicht passieren. Es liegt an Ihnen, unsere Reserve zu verteidigen.\n\nViel Glück!\n</ARMY>\n<ARMY BLUE>\nDatum : 12. März 1945\nUhrzeit : 9:30\nWetter : Gut\nWolken : 1100M\n\nMeine Herren, unsere Jäger haben sich soeben vom Flugfeld nahe Swiebodzin zurückgezogen. Dennoch unternehmen unsere Bodentruppen gerade verzweifelte Versuche, die Situation wieder unter Kontrolle zu bringen.\n\nDieses Flugfeld ist von großer strategischer Bedeutung für uns, da es sehr nahe an der Front liegt und uns somit erlaubt den Gegner wo und wann immer wir mögen anzugreifen. Ein anderer Grund ist die Tatsache, dass wir über nicht mehr viel Treibstoff verfügt und je kürzer die Distanz zum Schlachtfeld, desto besser für uns.\n\nDasselbe gilt allerdings auch für den Gegner. Deswegen unternehmen wir alles mögliche, um das Flugfeld zu kriegen.\n\nIm Augenblick sieht es so aus, als könnten unsere Panzer deren Truppen zurückdrängen aber das wird nicht mehr lange so bleiben, denn der Gegner setzt seine Reserven ein.\nDiese besteht aus motorisierter Artillerie: Panzerzerstörern Su-100, gegenwärtig einer der tödlichsten sowjetischen Panzerjäger überhaupt.\nWenn diese das Schlachtfeld erreichen, wird unsere Front mit Sicherheit zusammenbrechen.\n\nEs liegt an Ihnen sicherzustellen, dass diese Panzerjäger nie die Front erreichen.\n\nViel Glück!\n</ARMY>\n

