Name Dogfight, large, Japanese, 10 A6M5s
Short Take to the air with your eight Corsairs and head out to destroy ten Japanese A6M5 fighter planes.\n
Description Mission Briefing:\nThe Japanese have been sending out fighters to challenge us for air superiority. Your mission is to meet up with and shoot down all Japanese fighter planes..\n\nA large blip on the radar is moving in our direction. Take to the air and head out to destroy these fighter planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\n\n\nFictional Mission, by Blindman\n
