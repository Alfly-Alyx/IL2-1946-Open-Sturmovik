Name Defend airport from Japanese D3A1 dive-bombers
Short Take off from airfield and head to meet and shoot down approaching Japanese D3A1 dive-bombers before they can attack the airfield.\n
Description Mission Objective:\nTake off and head your corsairs to meet the approaching D3A1s that are heading for an attack on our airfield. \n\n\nPrimary Objective:\nPrevent incoming enemy planes from damaging our airfield.\n\nSecondary Objective:\nShoot down all incoming enemy planes.\n\n\n\nFictional Mission, by Blindman\n
