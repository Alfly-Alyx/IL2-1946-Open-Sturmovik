Name Attack and destroy German train, tanks and convoy
Short Take off and destroy German supply train, tanks and support columns.\n
Description Mission Briefing:\nThe Germans are sending needed supplies to their troops in the front. Find and destroy any German supply train, tanks and support columns heading NW towards Normandy.\n\n\nPrimary Objective:\nDestroy all supply columns in the area.\n\nSecondary Objective:\nDestroy enemy trains.\nDestroy enemy tanks.\n\n\n\nFictional Mission, by Blindman\n
