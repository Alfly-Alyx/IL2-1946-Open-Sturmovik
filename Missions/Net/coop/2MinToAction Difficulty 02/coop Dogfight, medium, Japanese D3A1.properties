Name Dogfight, medium, Japanese, 8 D3A1s
Short Take to the air with six Corsairs and head out to destroy eight Japanese D3A1 "Val" attack planes.\n
Description Mission Briefing:\nThe Japanese have been sending out their D3A1 attack planes to strafe and bomb our airfield on Guadalcanal. Your mission is to meet up with and shoot down all Japanese planes.\n\nRadar shows a group of airplanes moving toward our airfield. Take to the air and head out to destroy these planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\n\n\nFictional Mission, by Blindman\n
