Name COOP 1
Short Dur\u00E9e : 30 minutes\nJoueurs : 16 pilotes + 8 membres d'\u00E9quipages\nHistorique : Non\n\nAlli\u00E9s :\n4 x F4F-3, 4 x SBD-3\n\nAxe :\n4 x A6M2-21, 4 x D3A1\n
Description <ARMY NONE>Choisissez votre avion et revenez lire le briefing.</ARMY>\n<ARMY RED>\nDate : 4 juin 1942\nHeure : 04:30\nVisibilit\u00E9 : 4/10, nuages \u00E9pars \u00E0 1200 m\n\nAlerte ! Notre patrouille vient juste d'identifier un porte-avions ennemi au nord-est de Midway. Il est \u00E0 port\u00E9e pour une attaque et lancera ses vagues d'assaut sous peu. Tous les avions disponibles doivent d\u00E9coller et voler au cap 330 sur environ 19 km et tout faire pour mettre hors d'\u00E9tat de nuire la flotte ennemie.\n</ARMY>\n<ARMY BLUE>\nDate : 4 juin 1942\nHeure : 04:30\nVisibilit\u00E9 : 4/10, nuages \u00E9pars \u00E0 1200 m\n\nBonjour ! L'op\u00E9ration MO commence aujourd'hui ! Notre premi\u00E8re sortie de la journ\u00E9e sera une attaque des infrastructures ennemies sur l'\u00EEle de Midway. Les am\u00E9ricains dormiront probablement encore au moment de notre attaque, ce qui nous donnera l'excellent avantage de la surprise.\n4 Kanbaku \u00E9quip\u00E9s de bombes d\u00E9colleront les premiers avant d'orbiter au-dessus du porte-avions, en attendant leur escorte de 4 kansen. Continuez ensuite sur un 0-4-0. Midway n'est qu'\u00E0 environ 15 km.</ARMY>\n\n
