Description <ARMY NONE>W\u00E4hlen Sie Ihren Flugzeugtyp und dann melden Sie sich umgehend wieder hier zur Einsatzbesprechung.</ARMY>\n<ARMY RED>\nDatum: 8. Mai, 1942\nZeit: 09:30\nSicht: Schlecht, Vereinzelte Wolken auf 2000 Fuss H\u00F6he\n\nUnsere Sp\u00E4her melden feindliche Tr\u00E4ger genau n\u00F6rdlich unserer jetzigen Position! Alle verf\u00FCgbaren Flugzeuge sollen sofort starten. Finden Sie den feindlichen Tr\u00E4ger und versenken Sie ihn!\n</ARMY>\n<ARMY BLUE>\nDatum: 8. Mai 1942\nZeit: 09:30\nSicht: Schlecht, Vereinzelte Wolken auf 600 Metern H\u00F6he\n\nUnsere Sp\u00E4her melden einen feindlichen Tr\u00E4ger genau s\u00FCdlich unserer jetzigen Position! Alle verf\u00FCgbaren Flugzeuge sollen sofort starten. Finden Sie den feindlichen Tr\u00E4ger und versenken Sie ihn!\n
