Description <ARMY NONE>Choisissez votre avion et revenez lire votre briefing.</ARMY>\n<ARMY RED>\nDate : 15 septembre 1944\nHeure : 08:30\nVisibilit\u00E9 : Mauvaise. Nuages \u00E9pars \u00E0 600 m\n\nComme notre flotte d'invasion se pr\u00E9pare pour le d\u00E9barquement sur Peleliu, les d\u00E9fenseurs japonais sont probablement anxieux et doivent se d\u00E9placer hors de leurs tranch\u00E9es. Quatre de nos F4U effectuerons ce matin une mission de recherche et destruction sur l'\u00EEle et attaqueront toutes les cibles qui se pr\u00E9senteront. \nQuatre Hellcat patrouilleront au-dessus de notre porte-avions.\n</ARMY>\n<ARMY BLUE>\nDate : 15 septembre 1944\nHeure : 08:30\nVisibilit\u00E9 : Mauvaise. Nuages \u00E9pars \u00E0 600 m\n\nBonjour. Il semble que le d\u00E9barquement am\u00E9ricain doit avoir lieu aujourd'hui ou demain au plus tard. Nous devons combattre co\u00FBte que co\u00FBte pour repousser nos adversaires. Les derniers appareils en \u00E9tat de vol doivent d\u00E9coller simultan\u00E9ment quand le ciel sera clair et tout tenter pour couler le porte-avions ennemi. Faites en sorte que notre patrie puisse \u00EAtre fi\u00E8re de vous !</ARMY>\n\n
