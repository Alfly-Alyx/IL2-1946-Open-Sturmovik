Name KOOP 1
Short ZEIT: 30 Minuten\nSPIELER: 16 Piloten + 8 Besatzungsmitglieder\nHISTORISCH: Nein\n\nAlliierte:\n4 x F4F-3, 4 x SBD-3\n\nAchsenm\u00E4chte:\n4 x A6M2-21, 4 x D3A1\n
Description <ARMY NONE>W\u00E4hlen Sie Ihren Flugzeugtyp, dann melden Sie sich umgehend wieder hier zur Einsatzbesprechung.</ARMY>\n<ARMY RED>\nDatum: 4. Juni, 1942\nZeit: 04:30 \nSicht: 4/10, aufgelockerte Bew\u00F6lkung auf 4000 Fu\u00DF H\u00F6he\n\nAlarmstart! Unsere Morgenpatrouille hat gerade einen feindlichen Tr\u00E4ger nordwestlich von Midway entdeckt. Er befindet sich in Reichweite und kann jederzeit seine Flugzeuge starten. Alle verf\u00FCgbaren Flugzeuge werden auf Magnetkurs 330 ungef\u00E4hr 10 Meilen weit fliegen und alles m\u00F6gliche versuchen, um den feindlichen Tr\u00E4ger au\u00DFer Gefecht zu setzen.\n</ARMY>\n<ARMY BLUE>\nDatum: 4. Juni, 1942\nZeit: 04:30\nSicht: 4/10, aufgelockerte Bew\u00F6lkung auf 1200 Metern H\u00F6he\n\nGuten Morgen. Operation MO beginnt heute! Unser erster Angriff an diesem Tag gilt den feindlichen Einrichtungen auf Midway. Die Amerikaner werden wohl noch schlafen, wenn wir \u00FCber der Insel erscheinen, was uns das \u00DCberraschungsmoment sichern sollte.\nVier mit Bomben best\u00FCckte Kanbakus werden zuerst starten und \u00FCber unserem Tr\u00E4ger kreisend auf ihren Begleitschutz, bestehend aus vier Kansens, warten. Fliegen Sie Kurs 0-4-0. Midway ist etwa 15 km entfernt. </ARMY>\n
