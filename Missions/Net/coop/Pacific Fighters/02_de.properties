Short ZEIT: 30 Minuten\nSPIELER: 16 Piloten + 6 Besatzungsmitglieder\nHISTORISCH: Nein\n\nAlliierte:\n4 x F4U-1D, 4 x F6F-5\n\nAchsenm\u00E4chte:\n3 x A6M5c, 2 x A6M3\n2 x G4M1-11, 1 x D3A1\n
Description <ARMY NONE>W\u00E4hlen Sie Ihren Flugzeugtyp, dann melden Sie sich umgehend wieder hier zur Einsatzbesprechung.</ARMY>\n<ARMY RED>\nDatum: 15. September, 1944\nZeit: 08:30\nSicht: Schlecht, vereinzelte Wolken auf 2000 Fu\u00DF H\u00F6he\n\nJetzt, da sich unsere Invasionsflotte auf die Landung auf Peleliu vorbereitet, werden die japanischen Verteidiger wohl langsam nerv\u00F6s und kommen vielleicht aus ihren L\u00F6chern hervorgekrochen. Vier Ihrer F4U Jagdbomber werden eine fr\u00FChmorgendliche Such- und Vernichtungsmission \u00FCber der Insel fliegen; Finden und zerst\u00F6ren Sie alle Gelegenheitsziele.\nVier F6F werden derweil Patrouille \u00FCber unserem Tr\u00E4ger fliegen.\n</ARMY>\n<ARMY BLUE>\nDatum: 15. September, 1944\nZeit: 08:30\nSicht: Schlecht, vereinzelte Wolken auf 600 Metern H\u00F6he\n\nGuten Morgen. Wie es scheint, beginnt die amerikanische Invasion heute oder allersp\u00E4testens morgen. Wir werden unsere letzten Einheiten in diesen Kampf auf Leben und Tod werfen. Unsere letzten einsatzf\u00E4higen Flugzeuge m\u00FCssen umgehend starten, solange der Himmel noch klar ist; sie m\u00FCssen alles m\u00F6gliche versuchen, um den feindlichen Tr\u00E4ger zu versenken. Machen Sie Ihr Heimatland stolz!</ARMY>\n\n
