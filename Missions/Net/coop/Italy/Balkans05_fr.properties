Description 28 octobre 1940\n\nFronti\u00E8re albano-grecque\n\n16h45\n\nM\u00E9t\u00E9o : brumeuse\n\nPlafond : 1400 m.\n\nMelissopetra est finalement tomb\u00E9e, les renforts de chasseurs sont bien arriv\u00E9s... pour laisser \u00E0 vos m\u00E9canos le temps de soigner vos appareils, vous allez provisoirement changer de machines : vous piloterez les avions de l'unit\u00E9 de renforts arriv\u00E9e tout \u00E0 l'heure : vous avez l'avantage de bien conna\u00EEtre la r\u00E9gion, eux pas...\n\n-----------------\n\nSignori !!!\n\nLa d\u00E9fense Grecque a finalement craqu\u00E9 !!!\n\nMelissopetra (Soldatenkovo sur le map) est d\u00E9finitivement tomb\u00E9e, et nos colonnes de troupes et de blind\u00E9s vont de l'avant !!! Leur but : contr\u00F4ler la route que les Grecs utilisaient pour amener leur renforts sur Melissopetra...\n\nVous allez leur fournir une couverture de chasseurs. \n\nVotre mission : d\u00E9collage \u00E0 16h45, puis mettez le cap sur Melissopetra (Soldatenkovo sur le map). Suivez ensuite la route qui en part direction au sud-est. Nos troupes sont en effet proches de la position attaqu\u00E9e tout \u00E0 l'heure. Elles doivent prendre possession du petit village qui borde le lac sur sa rive nord. Vous allez les couvrir, le temps pour elles d'\u00E9tablir leurs positions pour la nuit !!!\n\nSi tout va bien, ce sera votre derni\u00E8re mission de la journ\u00E9e... demain, votre unit\u00E9 et les Stukas que vous avez couverts feront leurs bagages pour rentrer en Italie, d'o\u00F9 vous repartirez dans une semaine pour l'Afrique du Nord !!!\n\nBonne chance !!!\n\nAppareil du joueur : Fiat CR-42\n\nSkin : "9500-cr42.bmp"\n
