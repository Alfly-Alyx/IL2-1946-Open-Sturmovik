Description 10 mars 1941\n\nFronti\u00E8re albano-grecque\n\n13h00\n\nM\u00E9t\u00E9o : claire\n\nPlafond : 1500 m.\n\n-----------------\n\nL'arm\u00E9e grecque s'est montr\u00E9e beaucoup plus agressive que pr\u00E9vu initialement, et notre avanc\u00E9e s'est transform\u00E9e en une dramatique retraite...\n\nDes formations grecques attaquent nos bases. Il est temps de les stopper, faute de quoi nous serons \u00E0 nouveau repouss\u00E9s !!!\n\nVotre mission: d\u00E9collage \u00E0 13h00, vos deux escadrilles de CR-42 devront patrouiller le front entre les monts Lysaya et Krasnopup, qui est la voie usuelle de p\u00E9n\u00E9tration de l'ennemi.\n\nVous devez descendre tous les bombardiers grecs, ou le front risque de s'\u00E9crouler !!!\n\nBonne chance !!!\n\nAppareil des joueurs : Fiat CR. 42\n
