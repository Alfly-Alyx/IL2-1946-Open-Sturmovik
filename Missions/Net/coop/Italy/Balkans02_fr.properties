Name Balkans 2
Short D\u00E9truire base a\u00E9rienne ennemie\n\n4 G.50\n
Description 28 octobre 1940\n\nFronti\u00E8re albano-grecque\n\n9h30\n\nM\u00E9t\u00E9o : bonne\n\nPlafond : 1500 m.\n\nLe d\u00E9marrage de l'arm\u00E9e italienne est assez lent car le terrain est tr\u00E8s difficile, et le mat\u00E9riel n'est pas \u00E0 la hauteur... de plus, les Grecs opposent une r\u00E9sistance plus forte que pr\u00E9vu.\n\n-----------------\n\nSignori !!!\n\nTout \u00E0 l'heure, les aviateurs grecs nous ont surpris... il faut d\u00E9truire leur base. Elle est toute proche. En effet, un avion de reconnaissance a rep\u00E9r\u00E9 pr\u00E8s de Konitsa (Egorovo sur le map) la seule base a\u00E9rienne importante de l'ennemi dans la r\u00E9gion.\n\nD'apr\u00E8s les renseignements, les \u00E9quipements grecs sur place sont assez faibles. De fait, ils ne devraient pas avoir pu terminer leur ravitaillement depuis tout \u00E0 l'heure...\n\nNous esp\u00E9rons donc les surprendre au nid !!!\n\nVotre mission : d\u00E9collage \u00E0 9h30, puis virez \u00E0 l'est, direction Konitsa (Egorovo sur le map). Couvrez les Stukas et attaquez la base. Ensuite, continuez cap au sud, en contournant le mont Krasnopup. Vous devriez trouver facilement la route principale Konitsa-Melissopetra (Egorovo-Soldatenkovo sur le map). Elle est tr\u00E8s fr\u00E9quent\u00E9e, ce matin : c'est par elle que les Grecs tentent d'amener des troupes sur la fronti\u00E8re pour nous arr\u00EAter. Profitez de votre passage pour mitrailler ce que vous trouverez !!! Tout objectif d'opportunit\u00E9 est bon \u00E0 d\u00E9truire, et soulagera nos troupes.\n\nBonne chance !!!\n\nAppareil du joueur : Fiat G-50\n\nSkin : "7293..."\n
