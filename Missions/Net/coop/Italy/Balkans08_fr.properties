Description 10 mars 1941\n\nFronti\u00E8re albano-grecque\n\n16h00\n\nM\u00E9t\u00E9o : bonne\n\nPlafond : 1500 m.\n\n-----------------\n\nNos patrouilles avanc\u00E9es nous signalent une intense activit\u00E9 ennemie dans la ville d'Egorovo. Apparemment, l'arm\u00E9e Grecque pr\u00E9pare une offensive dans ce secteur du front...\n\nVotre mission: d\u00E9collage \u00E0 16h00. La mission d'aujourd'hui consiste \u00E0 patrouiller le front au nord-est d'Egorovo. Nos patrouilles signalent la pr\u00E9sence en nombre de chasseurs ennemis, aussi bien Grecs que Britanniques !!!\n\nAbattez-les tous !!!\n\nBonne chance !!!\n\nAppareil des joueurs : Fiat CR. 42 & Fiat G. 50\n
