Name Br\u00FCckenschlag ...
Short \n\nVVS:\nI-16 sollen eine Br\u00FCcke zerst\u00F6ren. \n\n\nLuftwaffe:\nBf109E besch\u00FCtzen eine Br\u00FCcke.\n 
Description Moskau, Winter 1941   09:00     Wetter: Gut\n\n\n+ VVS +\nWir m\u00FCssen eine Br\u00FCcke zerst\u00F6ren, die von den Deutschen stark verteidigt wird. Die Flak und AAA an der Br\u00FCcke muss ebenfalls zerst\u00F6rt werden.\n\n+ Luftwaffe +\nBesch\u00FCtzen Sie eine Br\u00FCcke, die f\u00FCr uns sehr wichtig ist. Der Feind versucht st\u00E4ndig diese Br\u00FCcke zu vernichten.\n
