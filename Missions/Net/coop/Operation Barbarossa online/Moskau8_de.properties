Name Schild
Short \n\nVVS:\nI-16 m\u00FCssen eine Br\u00FCcke besch\u00FCtzen.\n\n\nLuftwaffe:\nBf109E m\u00FCssen eine Br\u00FCcke und Flakstellungen zerst\u00F6ren.\n
Description Moskau, Winter 1941   08:00     Wetter: Gut\n\n\n+ VVS +\nBesch\u00FCtzt eine Br\u00FCcke, die f\u00FCr uns von gro\u00DFem Wert ist.\n\n\n+ Luftwaffe +\nZerst\u00F6ren Sie eine Br\u00FCcke, die der Feind f\u00FCr Nachschublieferungen benutzt. Vernichten Sie ebenfalls die Flakstellungen an der Br\u00FCcke.\n
