Name Contra!
Short \nLuftwaffe:\nBf109 sollen Stukas zu ihrem Ziel begleiten. \n\nVVS:\nMiG\u00B4s und Yak\u00B4s sollen feindliche Bomber abfangen. \n
Description Kuban, 1942   15:00   Wetter: Dunst\n\n\n+ VVS +\n\nFliegt nach Novorossiysk, um feindliche Bomber abzufangen.\n\n\n+ Luftwaffe +\n\nBegleiten Sie Stukas zu ihrem Ziel, die dort  Industriegebiete in Novorossiysk angreifen sollen.\n
