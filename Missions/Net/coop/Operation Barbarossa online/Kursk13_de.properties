Short \n\nVVS:\nIL-2 bek\u00E4mpfen feindliche Panzer. La-5FN geben Begleitschutz.\n\nLuftwaffe:\nPanzer vor Bomber-Angriffen sch\u00FCtzen.\n
Description Kursk, 1943        09:00         Wetter: Gut\n\n\n+ VVS +\nIL-2 bek\u00E4mpfen Panzer, die sich in Rzhava gesammelt haben. La-5FN geben den Bombern Deckung.\n\n\n+ Luftwaffe +\nBesch\u00FCtzen Sie Ihre Panzer bei Rzhava vor Bomberangriffen, unsere Bodeneinheiten stehen kurz vor einer gro\u00DFen Offensive!\n
