Name Viel Dampf und hei\u00DFe Luft
Short \nLuftwaffe:\nBf109 sollen zwei Z\u00FCge bek\u00E4mpfen und vernichten.\n\nVVS:\nMiG\u00B4s und Yak\u00B4s sollen feindliche J\u00E4ger daran hindern, zwei Z\u00FCge zu zerst\u00F6ren.\n
