Name Fischfang
Short \n\nVVS:\nBesch\u00FCtze ein Schiff.\n\n\nLuftwaffe:\nZerst\u00F6ren Sie ein Schiff.\n
Description Krim, Juni 1943      15:30      Wetter: Gut\n\n+ Luftwaffe +\n\nDie Bf109er geben Geleit bis zur Stra\u00DFe von Kerch (Kanal). Dort sollen die 190er ein russisches Schiff angreifen. Das Schiff muss versenkt werden!\n\n\n\n+ VVS +\n\nBewacht das Schiff, es darf nicht versenkt werden. Viel h\u00E4ngt davon ab!\n\n\n\n\n
