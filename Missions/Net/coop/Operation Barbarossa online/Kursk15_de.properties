Name Ich sehe was, was Du nicht siehst ...
Short \n\nVVS:\nBesch\u00FCtze unsere Panzertruppen.\n\nLuftwaffe:\nBek\u00E4mpfen Sie Feindpanzer.\n\n\n
Description Kursk, 1943        14:00         Wetter: Schlecht\n\n+ VVS +\nBesch\u00FCtze unsere Panzer, die sich von Olkovatka nach Rzhava bewegen.\n\n+ Luftwaffe +\nBek\u00E4mpfen Sie Feindpanzer, die sich auf die Front zubewegen.\n\n\n\n
