Name [A6M5] Sink American shipping
Short Take off from your carrier and then seek out and destroy American supply ships. \n
Description Mission Briefing:\nAmerican Army supply ships have been spotted passing North West of American held Wake Island. Your mission is to take off from your carrier and then seek out and destroy these supply ships before they can resupply their intended American troops.\n\n\nPrimary Objective:\nSink the enemy supply ships NW of Wake (NE of carrier).\n\nSecondary Objective:\nLand back on the carrier.\n\n\n\nFictional Mission, by Blindman\n
