Name [KI84] Sink American carrier group
Short Take to the air and attack the approaching American carrier group.\n
Description Mission Briefing:\nDuring last nights storm the Americans moved a carrier group into position to attack our island airbase. Take to the air and attack the approaching American carrier group spotted North of the island.\n\n\nPrimary Objective:\nDestroy the American carrier group before they do serious damage to our airbase.\n\nSecondary Objective:\nDestroy enemy planes.\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n[Remember to remove chocks.]\n\n\n\nFictional Mission, by Blindman\n
