Name [Do335] Dogfight, large, American, 8 P-38s
Short Take off and Dogfight against eight incoming P-38s with six Do-335s.\n
Description Mission Briefing:\nThe USAAF is challenging us for air superiority in the region and the rest of our fighters are occupied. Take off from your airfield and head your Do-335 Pfeils to meet the P-38 Lightnings that are approaching from the NE at 1500 meters altitude. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary:\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
