Name [Bf109] Dogfight, medium, American, 8 P-51s
Short Take off from Herdla airfield in Norway with your six Bf-109s and dogfight against eight American P-51s.\n
Description Mission Briefing:\nYour are to help destroy the USAAF over Norway. Take off from the German held Herdla airfield with your 109s and head for the radar blip coming our way\n\n\nPrimary Objective:\nShoot down all American fighter planes in area.\n\nSecondary Objective:\nReturn safely back at the airfield and taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
