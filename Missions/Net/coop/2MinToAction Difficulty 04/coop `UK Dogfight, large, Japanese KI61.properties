Name [Spit] Dogfight, large, Japanese, 12 KI61s
Short Take off from Kwangok Tong airfield with your eight SpitFires and dogfight against twelve of the Japanese KI43s.\n
Description Mission Briefing:\nYour flight group is to help determine air supperiority over Japanese held Manchuria. Take off from the British held Kwangok Tong airfield with your SpitFires and head for the radar blip to the North East.\n\n\nPrimary Objective:\nShoot down all Japanese planes in area.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n\n\n\n
