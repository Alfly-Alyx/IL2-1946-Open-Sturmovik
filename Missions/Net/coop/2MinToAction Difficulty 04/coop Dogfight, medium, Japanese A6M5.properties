Name [F4U] Dogfight, medium, Japanese, 6 A6M5s
Short Take to the skys with your four corsairs and dogfight against six Japanese A6M5s.\n
Description Mission Briefing:\nYour flight group is to protect Kuala Lumpur airfield by shooting down any Imperial Japanese Army fighter groups coming within range. After two false alarms and sitting in your chocked plane for two hours it looks like the Japanese have decided to attack. Take to the air and dogfight against the approaching Japanese planes.\n\n\nPrimary Objective:\nShoot down all Japanese planes.\n\nSecondary Objective:\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n[remember to unchock your wheels]\n\n\n\nFictional Mission, by Blindman\n
