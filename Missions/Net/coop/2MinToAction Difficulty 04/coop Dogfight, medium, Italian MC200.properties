Name [F4U] Dogfight, medium, Italian, 8  MC-200s
Short Take off from Cagilari airfield with your six corsairs and dogfight against eight Italian MC-200s.\n
Description Mission Briefing:\nYour are to help break the Italian Airforce. Take off from the American held airfield at Cagilari with your corsairs and head for the radar blip coming our way\n\n\nPrimary Objective:\nShoot down all enemy planes in area.\n\nSecondary Objective:\nReturn and land safely back at the airfield and taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
