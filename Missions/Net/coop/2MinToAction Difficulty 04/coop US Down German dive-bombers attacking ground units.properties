Name [P-47] Defend against German dive-bombers attacking ground units
Short Defend our troops against German dive-bombers.\n
Description Mission Briefing:\nYour mission is to defend our supply columns and ground units against German dive-bombers.\n\n\nPrimary Objective:\nPrevent bombers from damaging our troops and supplies.\n\nSecondary Objective:\nDestroy the German Luftwaffe.\nReturn home in one piece and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
