Name [F4U] Carrier vs Palau, mission 1, shipping
Short Take off from your carrier and then seek out and destroy Japanese supply ships supporting the IJA forces on Palau.\n
Description Mission Briefing:\nLaunch from your carrier to attack supply ships heading to resuply Japanese troups on Palau. Target supply ships over naval vesels. \n\nExpect air support to show up from the Japanese air-base on Palau. \n\nWhen able land on carrier to resupply for attack on air-base.\n\n\nPrimary Objective:\nSink the enemy supply ships North East of Palau  (SW of carrier).\n\nSecondary Objective:\nReturn and land safely back on the carrier.\n\n\nAdvice: \nDon't load up too heavy on bombs.\n\n\n\nFictional Mission, by Blindman\n
