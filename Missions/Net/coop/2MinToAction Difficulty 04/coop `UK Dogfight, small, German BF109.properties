Name [Spit] Dogfight, small, German, 4 Bf-109s
Short Take to the skys with your two SpitFires and dogfight against four German Bf-109s.\n
Description Mission Briefing:\nYour flight group is to protect the airfield and our nearby troops by shooting down all German planes coming our way. The rest of the fighters and medium bombers have left on their own mission. Take off with your wingman and attack the small group of approaching German planes.\n\n\nPrimary Objective:\nShoot down all enemy planes.\n\nSecondary Objective:\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
