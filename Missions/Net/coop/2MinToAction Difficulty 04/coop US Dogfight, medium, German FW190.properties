Name [P-51] Dogfight, medium, German, 6 FW-190s
Short Take off from Herdla airfield in Norway with your six Mustangs and dogfight against sixGerman FW-190s.\n
Description Mission Briefing:\nYour are to help destroy the Luftwaffe over Norway. Take off from the American held Herdla airfield with your Mustangs and head for the radar blip coming our way\n\n\nPrimary Objective:\nShoot down all German fighter planes in area.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
