Name COOPERATIVE 3
Short VVS RKKA:\n6 Pe-2, 1944 (359 series)\n4 Yak-9M\n\nLuftwaffe:\n8 FW-190A-8\n
Description <ARMY NONE>\nSelect your plane type and return here for your briefing.\n</ARMY>\n<ARMY RED>\nNeuehardenberg Airfield\n\nDate: 17th of April, 1945\nTime: 16:50\nWeather: Hazy\n\n1st Byelorussian Front annihilated the first line of German defenses, and is continuing to fight near Seelow Heights.\n\nOur regiment was unable to launch bombers in the morning of the 17th of April because of bad weather. By the afternoon our troops took Seelow Heights, and broke through the second line of defense. The weather was getting better, and we were ordered to Neuehardenberg, West of Berlin. \n \nYour Target: German airfield at Neuehardenberg.\n \nYour Orders: Take-off at 16:50 heading North-West. Flight route is marked on your maps. Climb to 3,000 m. Conduct dive-bombing on target. Your targets are the transport planes in the South-West sector of the airfield. \n\nTop cover will be provided by Yak-9Ms of the 282nd IAD.\n\n</ARMY>\n<ARMY BLUE>\nThe Final Sortie\n\nDate: 17th of April, 1945\nTime: 16:50\nWeather: Hazy\n\nThe Russians broke through our lines this morning, and are advancing into Seelow Heights. Soviet aircraft, fortunately, did not make an appearance due to poor weather. However Zhukovs armies continue to slowly advance, and have just broken through our second line of defense. Our defenders are in a disorganized retreat; the roads are clogged with military vehicles and refugees. Soviet armor is about to tear into Berlin.\n\nAs the weather is improving, we are preparing to evacuate the Neuehardenberg airfield, which is almost within range of Soviet artillery. You are to take-off and fly a patrol over the airfield while the evacuation is underway. \n\n</ARMY>\n
