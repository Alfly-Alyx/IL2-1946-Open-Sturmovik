Name COOPERATIVE 1
Short VVS RKKA:\n6 Pe-2, 1942 (110 series)\n4 La-5F\n\nLuftwaffe:\n8 Bf-109G-6\n
Description <ARMY NONE>\nSelect your plane type and return here for your briefing.\n</ARMY>\n<ARMY RED>\nKursk Salient\n\nDate: 13th of July, 1943\nTime: 15:30\nWeather: Hazy\n\nCentral Front is planning an offensive in the Northerly direction, towards Kromy. Aviation of the Central Front is to participate in the preparatory stages by striking German defensives in and in the vicinity of Kromy. \n\nYour Objective: Search and destroy German armored vehicles in Kromy.\n\nYour Orders: Take-off at and proceed in formation at 1,000 meters towards Kostino. Climbing to 2,000 head towards Nikolskoe. Begin the bombing run over the village. Various targets are expected in the Western part of Kromy. The Pe-2s will be escorted by four La-5s of the 92nd IAP. The rendezvous point is over Kostino.\n\n</ARMY>\n<ARMY BLUE>\nKursk Salient\n\nDate: 13th of July, 1943\nTime: 15:30\nWeather: Hazy\n\nOur troops were unable to break through the Ivans at Kursk. On the  12th of July their Western and Bryansk Fronts went on the offensive. Enemy aircraft of the Central Front Aviation struck our forces South of Orel, presumably indicating that the offensive there is imminent.\n\nYour Objective: Patrol the airspace over Kromy. Defend our troops.\n\nYour orders: A flight just came back from Kromy after engaging some Russian dive bombers. Their attack was stopped successfully. Take-off and proceed towards Kromy. Patrol the airspace at 3,000 m. Prevent any bombs from falling on Kromy. Watch for enemy fighters. Ivan presence is growing steadily, and their fighters are becoming confident.\n\n</ARMY>\n
