Description <ARMY NONE>\nXTREME TAKE-OFF AND LANDING\n\nChoose your plane then check back here for your briefing.\n</ARMY>\n<ARMY RED>\nXTREME TAKE-OFF AND LANDING\n\nDate: 8th of May, 1946\n          1600\nWeather: Good\n\nTake off through a row of open hangars, and land into a string of red gates. Requires extreme precision.\n\nGood pilots go in front, bad pilots to the back of the line. \n\nIf there are less than 10 players on the server, keep human players in front to prevent AI from crashing and preventing take-offs for subsequent flights. \n</ARMY>\n<ARMY BLUE>\nXTREME TAKE-OFF AND LANDING\n\nDate: 8th of May, 1946\n          1600\nWeather: Good\n\nTake off through a row of open hangars, and land into a string of red gates. Requires extreme precision.\n\nGood pilots go in front, bad pilots to the back of the line. \n\nIf there are less than 10 players on the server, keep human players in front to prevent AI from crashing and preventing take-offs for subsequent flights. \n</ARMY>\n
