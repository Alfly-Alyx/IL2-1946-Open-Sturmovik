Name COOPERATIVE 8
Short Il-10 Airfield Attack\n\nVVS\n4 x Pe-2 (359 Series)\n6  x Il-10\n\nLuftwaffe\n2 x Ta-152C\n
Description <ARMY NONE>\nIL-10 AIRFIELD ATTACK\n\nChoose your plane then check back here for your briefing.\n</ARMY>\n<ARMY RED>\nIL-10 AIRFIELD ATTACK\n\nDate: 30th of July, 1946\n          1600\nWeather: Good\n\nTake part in a combined assault on a German airfield. Aerial recon promises neat fat rows of parked aircraft.\n\nMedium to heavy flak is expected all the way to target. Low to no enemy fighter opposition expected.\n\nPe-2: You will airstart. Proceed to target and attack parked aircraft. Conduct level bombing from 3,000 meters.\n\nIl-10: Take off and proceed to target. You will follow the Pe-2s. Clean up after them at low level. Concentrate on parked aircraft. Depending on situation, you may dedicate the first flight to flak suppression.\n\n</ARMY>\n<ARMY BLUE>\nGOING HOME\n\nDate: 30th of July, 1946\n          1600\nWeather: Good\n\nYou have just completed an uneventful patrol over the mountains. Return to your home base and land in time for dinner.\n</ARMY>\n
