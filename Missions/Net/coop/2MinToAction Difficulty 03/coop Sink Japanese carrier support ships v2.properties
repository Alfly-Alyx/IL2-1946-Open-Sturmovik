Name Sink Japanese carrier support ships
Short Take to the air and attack the approaching Japanese carrier group.\n
Description Mission Briefing:\nTake to the air and attack the approaching Japanese carrier group spotted North West of Wake.\n\n\nPrimary Objective:\nPrevent Japanese attack on airbase by destroying the carrier group.\n\nSecondary Objective:\nDestroy enemy planes.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
