Name Defend against German bombers targeting airfield
Short Take off and defend our base against the approaching German bombers\n
Description Mission Objective:\nTake off from airfield and head your corsairs to meet the approaching German bombers that are heading our way for an attack on our base. Radar has picked them up at 1000 meters altitude.\n\n\nPrimary Objective:\nDefend our base against incoming bombers aiming to damage our airfield.\n\nSecondary Objective:\nShoot down all incoming enemy planes.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
