Name Down Japanese bombers targeting airfield
Short Take off and defend our airfield against the approaching Japanese bombers\n
Description Mission Objective:\nTake off from airfield and head your corsairs to meet the approaching Japanese bombers that are heading for an attack on our air base. Radar has picked them up at 1000 meters altitude.\n\n\nPrimary Objective:\nDefend our base against incoming bombers aiming to damage our airfield.\n\nSecondary Objective:\nShoot down all incoming enemy planes.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
