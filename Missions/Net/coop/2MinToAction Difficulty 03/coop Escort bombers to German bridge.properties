Name Escort bombers to German bridge
Short Provide escort for allied bombing offensive on Axis targets.\n
Description Mission Briefing:\nOur heavy bombers have been suffering huge losses due to the Luftwaffe fighters protecting Berlin. Your mission is to escort our B-17 bombers to important bridges in one of Germany's industrial areas\n\n\nPrimary Objective:\nProtect our B-17s from Luftwaffe fighters.\n\nSecondary Objective:\nDestroy the German fighters that attack our bombers.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
