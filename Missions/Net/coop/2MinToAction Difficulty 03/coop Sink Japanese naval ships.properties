Name Sink Japanese naval ships
Short Take to the air and attack the approaching Japanese  Navy..\n
Description Mission Briefing:\nTake to the air and attack the approaching Japanese  naval ships before their guns can reach our base and airfield.\n\n\nPrimary Objective:\nPrevent the Japanese attack on our airbase by destroying their big naval ships.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
