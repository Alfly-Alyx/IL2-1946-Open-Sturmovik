Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 9th May 1943\nTime: 6:35\nWeather: Clear\nlocation: Pantelleria.\n\nOur recon has reported targets in Pantelleria Island. \nPrimary targets: destroy 100% of coastal batteries and artillery AAA in DG64. (Heading 160).\nHome base in grid sector DE60.\nWacht out! enemy fighters in patrol over this zone.\nRed will win if they complete their targets (100%) within 30 minutes.\n\n***************************************************\n***************************************************\nskins:\nP38J-94FS-1FG-North-Africa_no code.marking on.\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nIsola di Pantelleria\nDate: 5th May 1943\nTime: 6:35\nWeather: Sereno\n\nAerei nemici su Pantelleria!!! L'aeroporto \u00E8 attaccato....!!!...CORRETE!!!...\nDifendete anche i ground targets nei settori DG64. \nLa missione si concluder\u00E0 se riuscirete a difendere almeno il 50% delle nostre postazioni di difesa navale e le A.A. entro 30 minuti (primary target).\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkin suggerite:\nMC202_XII_1st[NM], marking on\nMC. 205_I_1st[NM], marking on\n</ARMY>\n
