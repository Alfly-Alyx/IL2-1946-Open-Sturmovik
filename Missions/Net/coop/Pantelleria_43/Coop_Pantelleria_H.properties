Short Gul of Tunis\n16/05/1943 - stop raids over Tunis\nCoop for 16 pilots+2 rear gunners\nTime max: 40 minutes\n\nUSAAF: Spitfire MK.Vb, 1941; P-38J, 1943\n\nLUFTWAFFE: Bf-109G-6; Bf-110G-2\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n*******************************************************\n*******************************************************\nDate: 16th May 1943\nTime: 17:00\nWeather: Poor, Clouds at m. 1500\nlocation: Gulf of Tunis.\n\nStop raid over tunisi and Biserta\nOur Radas has reported enemy fighters and bombers in route towards our bases in Tunisia. We suspect they want hit our ships in Tunis and Bizerte docks. \nP38J's  from their airport (out of the map) have to support Raf Spitfire over Tunis (grid D3) for 40 minutes.\nOther 2 P-38J's have to support Usaaf Spitfire over Biserta (grid B3) for 40 minutes too.\nPrimary targets: destroy 75% of enemy bombers and defende our ships.\nRed will win if they complete all these targets.\n*******************************************************\n*******************************************************\nskins:\nP38J-94FS-1FG-North-Africa_no code, marking on.\nvp_spitfireVb_desertUSnm, marking off\n</ARMY>\n<ARMY BLUE>\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nGolfo di Tunisia\nDate: 16th May 1943\nTime: 17:00\nWeather: Poor, Clouds at m. 1500\n\nNostri ricognitori hanno segnalato la presenza di navi nemiche alla fonda nei porti tunisini e un gran movimento del traffico mercantile. I nostri servizi segreti sono giunti alla conclusione che qui si sta accumulando materiale logistico per una eventuale e prossima invasione del suolo europeo. Di conseguenza il comando della 2 Luftflotte ha predispoto due raids su Biserta e Tunisi con il concorso di caccia e caccia-bombardieri. L'operazione prevede inoltre un'analoga azione dei nostri camerati italiani su bombardieri Sm79 (DB-3) che attaccheranno in particolare il settore di tunisi. \nDue sezioni di caccia Bf-109G6 forniranno scorta a 2 nostri Bf110 in rotta per Biserta ( quadrante B4) dove attaccheranno esclusivamente navi mercantili in transito. Non attaccate quindi navi da guerra!!!\nUn'altra sezione di caccia 2 Sm79 su Tunisi (quadrante D3) dove attaccheranno naviglio all'entrata del porto.\nRotta iniziale per 180\u00B0 fino all'isolotto di fronte al golfo di Tunisi e quindi rotte separate per i rispettivi obiettivi. Una volta colpiti gli obiettivi e protetto i bombardieri, fate rotta di rientro per 360\u00B0 facendo il punto sopra la verticale dell'isolotto nel quadrante E5 fino in vista del nostro aeroporto (fuori mappa).\nBuona fortuna!!!\nLa missione si concluder\u00E0 se rientrerete sani e salvi all'aeroporto a nord (fuori mappa) con perdite non superiori al 75% dei bombardieri, entro 40 minuti e danneggiato il naviglio attaccato dai Bf-110 (primary target).\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nSkin suggerite:\nBf109G6_Unteroff_GeorgAmon_7JG53[NM], marking on\nBf110_II-ZG1_Italy_blank, marking on\n</ARMY>\n
