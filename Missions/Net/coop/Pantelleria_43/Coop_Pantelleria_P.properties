Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 7 June 1943\nTime: 16:00\nWeather: Good, Clouds at 500 m.\nLocation: Pantelleria\n\nAttention! Radars report enemy planes (torpedo bombers and fighters) in route towards our ships in front of Pantelleria (grid DB61)\nOur mission: intercept and stop enemy raid.\nReds will win if destroy 75% of enemy torpedo bombers (primary target) and defend our destroyer (max % 50 of damage).\nHome base in grid sector DE-59.\n***************************************************\n***************************************************\nskins:\nP38J-94FS-1FG-North-Africa_no code.bmp, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nPantelleria: 7 Giugno 1943\nore: 16:00\ntempo: nuvolosit\u00E0 rada\nnuvole: m. 500\n\nSegnalate ancora unit\u00E0 navali nemiche tra Pantelleria e Capo Bon.\nLa  vostra missione: scortare gli SM.79 siluranti e scovare le unit\u00E0 nemiche al largo di Pantelleria.\nZona di ricerca compresa tra i quadranti DB61-62, DC-62. Rotta di avvicinamento per 225\u00B0 dal quadrante DG-67.\nIndividuate l'unit\u00E0 di trasporto navale nemica e, una volta rintracciata e distrutto l'hidden target o nell'impossibilit\u00E0 di portarlo a termine in tempo, disponetevi per rotta di rientro 045\u00B0 fino a portarvi all'altezza dell'aeroporto di Marghana (grid DH-66).\nLa missione si concluder\u00E0 con la vittoria dei blu se riescono a limitare la perdita dei siluranti a meno del 75%. \nHome base nel settore DM-71.\nBuona fortuna\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC205_I_1st[NM], marking on\n</ARMY>\n
