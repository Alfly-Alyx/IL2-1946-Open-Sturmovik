Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 15th May 1943\nTime: 5:50\nWeather: Clear\nlocation: Sicily\n\nPatrol and Raid over airfields of Sicily\nOur Radas has reported enemy fighters and bombers in route from Pantelleria fowards Sicily. \nP38J's number codes 9-10-11-13-14-15 have to intercep and destroy them between grid sectors N-O(4-5).\nAlso P38J's number codes 1-2-3, with escort, have to bomb aircrafts on enemy airfield in T-10. \nPrimary targets: destroy 50% of enemy bombers and destroy ground targets (50%) in T-10.\nRed will win if they complete both these two targets.\nHome base in I-5\n***************************************************\n***************************************************\nskins:\nP38J-94FS-1FG-North-Africa_no code, marking on.\nvp_SpitfireVb_desertUSnm, marking off\n</ARMY>\n<ARMY BLUE>\n=================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nSicilia: 15 maggio 1943\nore: 5:50\ntempo: sereno\nnuvole: assenti\n\nIl 151\u00B0 gruppo (53\u00B0 stormo) sta evacuando tutto il suo personale e i suoi velivoli da Pantelleria per ridisloccarsi come noi sugli aeroporti in Sicilia. Loro nuova destinazione \u00E8 la pista di Sciacca a sud ovest (Anapa sulla mappa) e Finocchiara a sud ovest (Khadyzhensk).\nIl 1\u00B0 stormo dovr\u00E0 pattugliare una vasta zona comprea tra i settori Q-T (5-8), sono stati infatti segnalate formazioni nemiche in rotta d'avvicinamento da Sud-Est.\nI caccia dell'asso di spade provvederanno alla scorta del personale e specialisti del relativo stormo fino al quadrante O5 in prossimit\u00E0 della costa e quindi proseguiranno per Sciacca (H13), mentre gli aerotrasportataori Sm81 (Ju52) si porteranno sulla pista di Finocchiara (V8).\nCompito del 1\u00B0 stormo sar\u00E0 di controllare e pattugliare l'area nei pressi dei quadranti Q7-R6. Il radar segnala infatti formazioni di velivoli non identificati in avvicinamento da sud est \n...Massima allerta quindi!!!\nRientro dalla missione per il 1\u00B0 stormo sull'aeroporto di partenza in T-10 o altra pista di emergenza.\n\nConsigli:\nla pista da cui parte il 1\u00B0 Stormo \u00E8 alquanto dissestata , quindi mantenetevi all'interno della carreggiata segnalata dai fuochi, se non volete rompere i carrelli....e togliete il blocco ai carrelli!\nBuona fortuna e buona caccia!\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC205_I_1st[NM], marking on\n202VII_asso_di_spade_ [NM], marking on\n</ARMY>\n
