Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nSicily: 17/05/1943\nTime: 15:00\nWeather: clear\n\nOur bombers escorted by fighters have to bomb docks and shipping at Marettimo Island in grid A17. Protect them from any enemy fighters!\nMission is completed if our bombers return safe and save (max 50% of destrucuion) in 30 minutes timelimit in grid C-11.\nGood luck!\n***************************************************\n***************************************************\nSkins:\nP38J-94FS-1FG-North-Africa_noCode, marking on\n</ARMY>\n<ARMY BLUE>\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nSicily: Marettimo island\nDate: 17th May 1943\nTime: 15:00\nWeather: clear\n\nI radar segnalano una grossa formazione di aerei in avvicinamento da sud-est...Sospettiamo qualche azione nella zona della costa occidentale dell'isola, in particolare nella zona dell'isola di Marettimo (Kerch in mappa). Macchi 205 del 1\u00B0 stormo e Bf109 della "Gigi tre Osei" sono stati incaricati di partire per intercettare e contrastare la formazione nemica. Elementi della 2 Luftflotte sono stati gia per tempo allertati e dovranno essere in zona per darvi una mano nel quadrante in A-B17. Rotta di rientro per gli aeroporti nei quadranti J-K17 e G-H13.\nBuona fortuna!!!\nLa missione si concluder\u00E0 se riuscirete ad abbattere oltre il 50% dei bombardieri nemici entro 30 minuti (primary target).\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nSkin suggerite:\nBf109_G6_365sq_150GCT_RA[Generic], marking off\nMC205_I_1st[NM], marking on\n</ARMY>\n
