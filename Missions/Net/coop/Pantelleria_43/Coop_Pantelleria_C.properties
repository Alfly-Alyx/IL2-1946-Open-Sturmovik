Short Pantelleria\n6th May 1943 - escort bombers\nCoop. for 18 pilots\nTime max: 35 minutes\n\nUSAAF: P38J, 1943;\nRAF: Spitfire Vc(2), 1941\n\nREGIA AERONAUTICA: MC.202 Serie XII, 1943; \nMC.205 Serie I, 1943\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 6th May 1943\nTime: 15:00\nWeather: Clear\nlocation: Pantelleria.\n\nOur bombers are coming back from a raid over Sicily and in route ( 180\u00B0) toward Pantelleria Island. \nOur mission is to escort them till Malta Airports (grid DE-60).\nPay attention! There are many enemy fighters nerby Pantelleria.\nSpitfires and P38J's have to escort directly bombers and give all their support against enemy fighters.\n\nReds will win if 50% of bombers return save and safe. (primary target).\n***************************************************\n***************************************************\nskins:\n01-Malta SpitVc, markings OFF;\nP38J-94FS-1FG-North-Africa_no code, marking ON;\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nIsola di Pantelleria\ndata: 06/05/1943\nore 15:00\nTempo: sereno \n\nBombardieri nemici con forte scorta di caccia, di ritorno da una incursione sulla Sicilia, si sta avvicinando da nord in direzione sud. Probabilmente transiteranno nei nostri pressi in direzione di Malta. Dal comando Sicilia ci hanno segnalato che alcuni nostri CR.42 hanno tentato  una intercettazione in quota della formazione nemica...senza successo....cercheremo adesso noi di impegnarli con tutti i i nostri veivoli a disponizione. Una nostra sezioni del 151\u00B0 gruppo (53\u00B0 Stormo) \u00E8 gi\u00E0 in zona in rotta d'intercettazione.\nI macchi che decollano direttamente dagli hangar (Mc.205 n.c 1-2-3 e Mc.202XII n.c. 5-6-7) dovranno attaccare i bombardieri e far fronte alla caccia di scorta avversaria. \nI macchi (202XII n.c. 13-14-15) che partono direttamente dalla pista forniranno supporto contro i caccia.\n\nRotta: decollo dall'aeroporto di Marghana per rotta 320\u00B0 fino sulla verticale del porto (DH67), quindi rotta d'intercettazione per 270\u00B0 fino al quadrante DB67, dove dovremmo incontrare la formazione nemica. Rotta di rientro verso l'aeroporto in DH66.\n\nAttenzione: per i macchi che partono dagli hangar, ricordarsi di togliere i blocchi ai carrelli. \nE' tutto!\nBuona fortuna!!!\n\nI blu vincono se abbattono oltre il 50% dei bombardieri (primary target).\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC202_XII_1st[NM], marking ON\nMC205_I_1st[NM], marking ON\n</ARMY>\n
