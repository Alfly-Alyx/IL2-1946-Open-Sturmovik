Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n*******************************************************\n*******************************************************\nDate: 5th May 1943\nTime: 07:05\nWeather: Good, Clouds at m. 1500\nlocation: gulf of Tunisi.\n\nOur recon has reported enemy ships nerby island of Djamour el Kbir  (East of Le Galite) in route toward Pantelleria Island. \nMission: escort bombers.\nSpitfires are to follow this route: from A4 to D5; return route: from D5 to A4 and landing at airport in A2.\nP-38s are to follow this route: from A4 to D5; return route: from D5 to A4 and check western airport out of map;\nA-20C will follow this route toward enemy ships: from A4 to D5; and return route: from D5 to A4 and landing in western airport out of map.\nPay attention on eventually enemy fighters in patrol over this zone. \nRed will win when torpedo bombers return safe and sound with less 50% of losses into time limit of 40 minutes. (primary target)\n*******************************************************\n*******************************************************\nskins:\nSpit Vc Desert US Torch, marking off;\nP38J-94FS-1FG-North-Africa_no code, marking on;\n</ARMY>\n<ARMY BLUE>\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nDate: 5th May 1943\nTime: 07:05\nWeather: Good, Clouds at m. 1500\nlocation: gulf of Tunisi.\n\nGut morgen Kameraden!\nL'alto Comando ci ha avvertito della presenza di nostro naviglio proveniente da Tunisi e in rotta per Pantelleria.\nE' stato deciso di inviare sulla zona 3 nostre sezioni della III/JG 53 su caccia Bf109G6 per fornire loro la necessaria copertura aerea.  \nRotta per 180\u00B0 per l'isolotto di Djamour el Kbir a est di Le Galite\nRotta per 260\u00B0 per D5 fino a incontrare il nostro naviglio.\nRotta di rientro per 070\u00B0 per riportarsi a est dell'isolotto e quindi 0\u00B0 fino all'aeroporto a nord fuori mappa. \nMassima allerta per la presenza in zona di caccia e bombers nemici.\nI blu vincono se riescono ad abbattere il 50% di tutti i bomber nemici (primary target) nel tempo massimo di 40 minuti.\nE' tutto. Buona fortuna!!!\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nSkin suggerite:\nBf109G-6_Unterroff_GeorgAmon_7JG53[NM].bmp, (marking on)\n</ARMY>\n
