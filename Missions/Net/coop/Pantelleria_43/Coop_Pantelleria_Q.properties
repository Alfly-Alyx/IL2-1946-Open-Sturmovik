Description <ARMY NONE>Choose your plane then check back here for your briefing.\n</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nPantelleria: 10th May 1943\nTime: 16,00\nWeather: Hazy\nClouds: 1500 m.\n\nBreafing:\n\nSCRAMBLE!\nRadars report enemy planes approaching Pantelleria.\nIntercept them, bring'em down, do not let them through.\nOnce you've destroyd the enemy aircrafts, bomb any military target on airfield of Pantelleria.\nReds will win if destroy more of 50% of enemy transport planes.\nHome base in grid sector DE60.\nGood luck!\n***************************************************\n***************************************************\nSkins:\n33FG-John-Bradley-NM, marking on;\nP38J-94FS-1FG-North-Africa_noCode, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nPantelleria: 10 giugno 1943\nore: 16,00\ntempo: nuvole sparse\nnuvole: 1500 m.\n\nBriefing:\n\nBuongiorno Signori!\nLa missione odierna prevede la scorta a nostri trasporti aerei Sm81 (Ju52) e Cant.Z 506B (Ju52 seaplane). I macchi forniranno la scorta agli Sm81, mentre i Bf109 provvederanno a quella dei Cant Z 506.\nLe sezioni con i Macchi si porteranno fin sull'aeroporto di Marghana a protezione dell'area. \nLa sezione dei Bf109 rimarranno invece in zona sopra il porticciolo fino al congiungimento con gli altri velivoli per rientrare tutti insieme al quadrante DM-71.\nRipeto, attendete che i trasporti aereo siano atterrati prima di rientrare alla base e difendete le rispettive zone assegnatevi.\nI blu vincono se il 50% dei nostri trasporti aerei atterra sano e salvo all'aeroporto di Marghana.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC205_I_1st[NM], marking on\nBF109_G6_365sq_150GACT_RA[Generic], marking off\n</ARMY>\n
