Name Coop_Pantelleria_D
Short Pantelleria\n8th may 1943 - destroy enemy fighters.\nCoop. for 12 pilots.\nTime max: 40 minutes\n\nUSAAF: P-40M, 1942; P-38J,1943\n\nREGIA AERONAUTICA: MC.205 Serie I, 1943\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 8 May 1943\nTime: 7:00\nWeather: Good, Clouds at 1000 m.\nLocation: Pantelleria\n\nHere is our first raid over Pantelleria. \nOur mission: escort our bombers and intercept enemy fighters.\nReturn route for our airfield in Grid DE-60\nReds will win if destroy 75% of enemy fighters (primary target).\n***************************************************\n***************************************************\nskins:\n33FG-John-Bradley-NM.bmp, marking on\nP38J-94FS-1FG-North-Africa_no code.bmp, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nIsola di Pantelleria\nDate: 8 May 1943\nTime: 7:00\nWeather: Good, Clouds at 1000 m.\n\nAlzatevi in volo immediatamente....Prendete il primo veivolo efficiente che trovate....aerei nemici su Pantelleria...\nAttenzione per i macchi 205 in partenza dagli hangar: \nRicordate di togliere il blocco ai carrelli con decollo diretto dalla pista taxi....\nRisparmiate munizioni e concentratevi soprattutto sui caccia nemici in avvicinamento da nord.\n\nLa missione si concluder\u00E0 se rientrerete sani e salvi all'aereoporto con meno del 75% delle perdite entro 40 minuti.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nMC. 205_I_1st[NM], marking on\n</ARMY>\n
