Short Pantelleria\n6th May 1943 - intercept & destroy\nCoop for 12 Pilots.\nTime max: 40 minutes\n\nUSAAF: P-40M; Spitfire MK,Vb, 1941\n\nREGIA AERONAUTICA: MC.202 serie VII, 1942; MC.202 Serie XII, 1943\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n**************************************************\n**************************************************\nDate: 6 May 1943\nTime: 7:00\nWeather: Good, Clouds at 500 m.\nLocation: Pantelleria\n\nOur recon has reported enemy ships en route toward Pantelleria Island. \nOur mission: escort our recon and bombers for  intercept and destroy enemy ships in DE-66.\nPay attention on enemy fighters in patrol over this zone.\nPrimary target: destroy at least 50% of enemy planes.\nReturn route for our airport in grid DE-60.\n*************************************************\n*************************************************\nskins:\nvp_spifireVb_desertUSnm2.bmp, marking off\n33FG-John-Bradley-NM.bmp, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nDate: 6 May 1943\nTime: 8:00\nWeather: Good, Clouds at 500 m.\nLocation: Pantelleria\n\nBuon Giorno Signori!\nCome gi\u00E0 sapete la capitaneria del porto e il Comando Sicilia ci ha avvertito della presenza di nostro naviglio in rotta per l'isola proveniente da Tunisi.\nE' stato deciso di inviare sulla zona due nostri ricognitori marittimi Cant.Z 506B della 170 sq. 83 gr. provenienti da Augusta. Il nostro compito \u00E8 di fornire loro la necessaria copertura. Abbiamo predisposto due sezioni distinte per la scorta. Le sezioni con numeri individuali 1, 2, 3, 4 ( mc.202 XII, 1\u00B0 stormo) si occuperanno della protezione al cant. Z 506B recante numero individuale 13, proveniente da Augusta per rotta verso Sud Ovest; la sezione con numeri individuali 5, 6, 7, 8 (mc.202 VII, 53\u00B0 stormo) provvederanno alla bisogna dell'altro ricognitore (numero individuale 9), proveniente da Nord Est . Punto d'incontro per entrambi: la verticale a Nord Est del porto (grid DG67).\nSeguite separatamente le rotte indicate dai nostri 2 ricognitori alla ricerca del nostro naviglio. Massima allerta per possibili incontri con caccia nemici.\nNel caso di avvistamento nemico... esigo, ripeto, esigo il rientro immediato dei nostri R.M. e relativa azione di protezione per favorire il disimpegno dei ricognitori dalla caccia nemica. La missione si concluder\u00E0 con il felice, spero, rientro di noi tutti all'aeroporto di Marghana.\nE' tutto. Buona fortuna!!!\n\nI blu vincono se riescono a ritornare sull'aeroporto di Marghana con meno del 50% delle perdite entro i primi 40 minuti.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkin suggerite:\nMC202_XII_1st[NM].bmp, marking on\n202VII_asso_di_spade[NM], markin on\n</ARMY>\n
