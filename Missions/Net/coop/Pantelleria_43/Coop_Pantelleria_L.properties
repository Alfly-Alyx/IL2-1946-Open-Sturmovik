Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nPantelleria: 24/05/1943\nTime: 5:50\nWeather: clear\n\nBreafing:\nEscort our bomber from grid sector DM68. Change route in grid sector DL70 and go towards Pantelleria Harbour, heading 240. Bomber have to strike in grid sector DG66. Home base in grid sector DE-60. Recovery base also in grid sector DP-67. Watch out! Enemy could be along your route. Remember you have to protect your bombers.\nReds win with at least 50% of bombers lost in time limit.\nGood luck!\n***************************************************\n***************************************************\nSkins:\nP38J-94FS-1FG-North-Africa_noCode, marking on\n</ARMY>\n<ARMY BLUE>\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nPantelleria\nDate: 24 May 1943\nTime: 5:50\nWeather: clear\n\nBreafing:\nIl comando Sicilia comunica che il radar segnala bombardieri in avvicinamento da sud-Est diretti verso Pantelleria.\nAlzatevi in volo e intercettate la formazione nemica.\nRotta d'intercettazione per il quadrante DL70. Rotta di rientro per il quadrante DP73 o in emergenza su qualche pista di Pantelleria. \nI blue vincono se distruggono pi\u00F9 del 50% dei bombardieri nemici\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nSkin suggerite:\nBf109G6_Unteroff_GeorgAmon_7JG53[NM], marking on\nBf110_II-ZG1_Italy_blank, marking on\n</ARMY>\n
