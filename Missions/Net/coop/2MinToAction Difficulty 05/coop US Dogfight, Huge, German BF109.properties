Name [P-47] Dogfight, Huge, German, 16 Bf-109s
Short Take to the air with your fourteen Thunderbolts and meet up with and shoot down a group of sixteen Bf-109s in the skies over France.\n
Description Mission Briefing:\nThe Germans have made several raids across our lines in attempts to regain air superiority in the region. Your mission until further notice is to meet up with and shoot down all German planes in the skies over France.\n\nA large blip on the radar is moving our way. Take to the air and head out to do battle with what is certainly a large force of fighter planes.\n\n\nPrimary Objective:\nDestroy the Luftwaffe.\n\nSecondary Objective:\nReturn your crate back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
