Name [Bf109] Dogfight, Huge, British, 16 SpitFires
Short Take to the air with your fourteen Bf-109s and meet up with and shoot down a group of sixteen SpitFires in the skies over France.\n
Description Mission Briefing:\nThe British have made several raids across our lines in attempts to gain air superiority in the region. Your mission until further notice is to meet up with and shoot down all enemy planes in the skies over France.\n\nA large blip on the radar is moving our way. Take to the air and head out to do battle with what is certainly a large force of fighter planes.\n\n\nPrimary Objective:\nDestroy the RAF.\n\nSecondary Objective:\nReturn back to base and your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
