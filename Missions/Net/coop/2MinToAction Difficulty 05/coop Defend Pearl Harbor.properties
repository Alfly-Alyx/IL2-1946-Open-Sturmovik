Name [F4U] Defend Shipping at Pearl Harbor
Short Defend against Japanese attack on Pearl Harbor anchored ships.\n
Description Mission Briefing:\nScramble to your planes to defend against incoming Japanese dive-bombers that are heading toward our anchored ships.\n\n\n\nPrimary Objective:\nPrevent enemy planes from sinking our ships.\n\nSecodary Objective:\nShoot down all enemy planes.\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
