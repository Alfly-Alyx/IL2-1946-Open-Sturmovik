Name [Bf110] Attack and Destroy German Rail yard
Short Take to the air and head to attack and destroy a heavily defended American Rail yard.\n
Description Mission Briefing:\nAmerican munition and supply trains were reported to be held up in the Bastogne Rail yard and are now readying to head out for the front and our forces. Great effort went into taking the airfield that you will be using from the Americans, so that you could attack and destroy the heavily defended Rail yard. \n\n\nPrimary Objective:\nDestroy all enemy munition and supply trains in the Rail yard.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
