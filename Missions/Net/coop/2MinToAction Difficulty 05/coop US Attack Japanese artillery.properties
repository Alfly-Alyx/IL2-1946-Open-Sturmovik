Name [P-38] Attack and destroy Japanese artillery and armor
Short Attack and destroy Japanese artillery and tanks targeting our airfield and armor.\n
Description Mission Briefing:\nDuring the night the Imperial Japanese Army managed to bring artillery up to the far bank of the Halama River and have begun targetting our airfield and support armor.\n\n\nPrimary Objective: \nDestroy the Japanese artillery emplacements that are targeting our airfield and armor.\n\nSecondary Objective: \nAttack and destroy their approaching armor in order to defend our troops and airfield.\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
