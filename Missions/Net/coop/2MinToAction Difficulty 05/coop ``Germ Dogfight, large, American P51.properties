Name [FW190] Dogfight, large, American, 12 P-51s
Short Take off and Dogfight against twelve incoming P-51s with ten FW-190s.\n
Description Mission Objective:\nThe USAAF is challenging us for air superiority over Belgium. Take off from your airfield and head your FW-190s to meet the approaching P-51s. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary:\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
