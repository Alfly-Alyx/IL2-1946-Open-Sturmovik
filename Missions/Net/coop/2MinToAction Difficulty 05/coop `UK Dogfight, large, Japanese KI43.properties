Name [SeaF] Dogfight, large, Japanese, 12 KI43s
Short Launch from your carrier with your ten SeaFires and dogfight against twelve of the Japanese KI43s.\n\n
Description Mission Briefing:\nYour flight group is to participate in a battle for air supperiority over Kyshu Japan. Launch from your carrier with your SeaFires and dogfight against the approaching Japanese planes.\n\n\nPrimary Objective:\nShoot down all Japanese planes.\n\nSecondary Objective:\nReturn and land safely back on deck.\n\n
