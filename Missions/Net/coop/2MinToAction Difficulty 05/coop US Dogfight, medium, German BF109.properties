Name [P-47] Dogfight, medium, German, 8 Bf-109s
Short Take off and meet eight incoming Bf-109s with six P-47 Thunderbolts.\n
Description Mission Briefing:\nTake off from our airfield and head your Thunderbolts to meet the incoming Bf-109s that are heading our way. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
