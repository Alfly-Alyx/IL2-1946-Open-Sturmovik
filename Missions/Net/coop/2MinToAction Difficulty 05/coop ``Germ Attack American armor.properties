Name [DO335] Attack and destroy American armor
Short Attack and destroy approaching American armor division.\n
Description Mission Briefing:\nThe Americans are on the move and heading our way. Help to destroy enough of the approaching armor division to prevent them from over running our lines and getting into range to fire upon on our airfield.\n\n\nPrimary Objective:\nDestroy enough enemy tanks to prevent them from over running our lines.\n\nSecondary Objective:\nAttack and destroy any USAAF that might show up.\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
