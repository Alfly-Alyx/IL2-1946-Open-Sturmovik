Name [J2M3] Dogfight, medium, American, 8 Corsairs
Short Take to the air with six J2M3 Raiden and head out to destroy eight American Corsairs.\n
Description Mission Briefing:\nThe Americans have been sending out their Corsairs to challenge us for the skies over Guadalcanal. Your mission is to meet up with and shoot down all American fighter planes.\n\nRadar shows a group of airplanes moving toward our airfield. Take to the air and head out to destroy these planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
