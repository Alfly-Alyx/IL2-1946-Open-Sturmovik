Name [F4U] Dogfight, medium, Japanese, 8 KI61s
Short Take to the air with six Corsairs and head out to destroy eight Japanese KI61 fighters.\n
Description Mission Briefing:\nThe Japanese have been sending out their new KI61 fighters  to challenge us for the skies over Guadalcanal. Your mission is to meet up with and shoot down all Japanese fighter planes.\n\nRadar shows a group of airplanes moving toward our airfield. Take to the air and head out to destroy the enemy fighters\n\n\nPrimary Objective:\nShoot down as many enemy planes as you can.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
