Name [P-47] Attack and Destroy German Rail yard
Short Take to the air and head to attack and destroy a heavily defended German Rail yard.\n
Description Mission Briefing:\nGerman munition and supply trains were reported to be held up in the Bastogne Rail yard and are now readying to head out for the front and our forces. Great effort went into taking the airfield from the Germans, that you will be using, so that you could attack and destroy the heavily defended German Rail yard. \n\n\nPrimary Objective:\nDestroy all enemy munition and supply trains in the Rail yard.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
