Name [F6F] Carrier vs Iwo Jima, Mission 3, Ground Support
Short Take off from the your carrier and provide ground support for the amphibious assault on Iwo Jima.\n
Description Mission Briefing:\nThe invasion of Iwo Jima has begun. Your mission is to take off from your aircraft carrier and provide ground support for the amphibious assault.\n\n\nPrimary Objective:\nProtect our troops from Japanese attack planes and weapon emplacements.\n\nSecondary Objective:\nReturn safely and land back on your carrier.\n\n\n\nFictional Mission, by Blindman\n
