Name [FW190] Attack and destroy American trains
Short Attack and destroy American trains before they can resupply Alied troops.\n
Description Mission Briefing:\nAttack and destroy the American munition and supply trains that are reported to be heading in a convoy for the front and our forces.\n\n\nPrimary Objective:\nDestroy all enemy munition and supply trains in the area.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
