Name [SeaF] Attack Japanese harbor; flight 1airfield
Short Launch from your carrier for a surprise attack on the airfield and the AA emplacements at a harbor in a Japanese stronghold; then provide protection for heavy bombers. Flight 1 attacks the airfield, flight 2 attacks the AA.\n
Description Mission Briefing:\nA contingent of B-24 bombers has been sent to the heavily fortified Japanese harbor at Truk atoll. Your mission is to provide a lead attack on the AA emplacements and then to protect the retreating bombers from enemy fighter planes. Flight 1destroy fighter planes in the air and on the ground at their airfield, Flight 2 destroy AA at the harbor. \n\n\nPrimary Objective:\nTake out Japanese defenses so that the B-24s can fly in low enough to bomb the harbor.\nProvide cover for the retreating bombers.\n\nSecondary Objective:\nReturn your plane back to the carrier in one piece.\n\n\n\nFictional Mission, by Blindman\n
