Name [A6M7] Carrier vs Iwo Jima, Mission 1, protect carrier
Short Take off from your carrier and shoot down the incoming attack planes and bombers.\n
Description Mission Briefing:\nAs the invasion force you are part of approaches Iwo Jima American planes take to the air and head your way. Your mission is to take off from your aircraft carrier and shoot down the incoming attack planes and bombers before they can damage the fleet.\n\n\nPrimary Objective:\nProtect the carrier from the American planes.\n\nSecondary Objective:\nProtect the other ships from the American planes.\nReturn safely and land back on your carrier.\n\n\n\nFictional Mission, by Blindman\n
