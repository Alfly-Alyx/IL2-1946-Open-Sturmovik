Name [P-40] Dogfight, medium, Japanese, 8 A6M7s
Short Take to the air with your six Warhawks and head out to destroy eight Japanese A6M7 fighter planes.\n
Description Mission Briefing:\nThe Japanese have been sending out fighters to challenge us for air superiority. Your mission is to meet up with and shoot down all Japanese fighter planes.\n\nA large blip on the radar is moving in our direction. Your mission is to meet up with and shoot down all enemy fighters\n\n\nPrimary Objective:\nShoot down as many enemy planes as you can.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
