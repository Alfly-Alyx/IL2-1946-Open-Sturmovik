Name [A6M5] Dogfight, large, American, 12 P-40s
Short Launch from your carrier with your ten A6M5 Zeros and dogfight against twelve of the American P-40 WarHawks.\n
Description Mission Briefing:\nYour flight group is to participate in a battle for air supperiority. Launch from your carrier with your A6M5s and dogfight against the approaching American planes.\n\n\nPrimary Objective:\nShoot down all American planes.\n\nSecondary Objective:\nReturn and land safely back on deck.\n\n\n\nFictional Mission, by Blindman\n
