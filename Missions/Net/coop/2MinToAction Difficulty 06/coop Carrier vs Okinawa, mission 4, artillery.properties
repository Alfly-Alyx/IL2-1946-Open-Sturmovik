Name [F4U] Carrier vs Okinawa, mission 4, artillery fire
Short Launch from your carrier and protect the troops from unseen artillery fire.\n
Description Mission Briefing:\nAfter we did what we could with the Kamikaze attacks we rearmed and waited on any still to come. Then moments ago artillery started falling on our unloaded troops and equipment and your plane is now being loaded with bombs.\n\nAs soon as your crate has its bombs you are to launch from your carrier and then find and destroy these previously unseen artillery emplacements. \n\n\nPrimary Objective:\nProtect our landing force by taking out the artillery emplacements. \n\nSecondary Objective:\nLand back on your carrier in one piece.\n\n\n\nFictional Mission, by Blindman\n
