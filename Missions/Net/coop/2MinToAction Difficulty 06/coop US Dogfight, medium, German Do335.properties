Name [P-38] Dogfight, medium, Germ, 6 Do-335s
Short Take off and meet six incoming Do-335s Pfeils with six P-38 Lightnings.\n
Description Mission Objective:\nTake off from your airfield and head your corsairs to meet the incoming Do-335 Pheils that are heading our way. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary Objective:\nReturn to your position at the airfield.\n\n\n\nFictional Mission, by Blindman\n
