Name [P-47] Buzzards Nest mission 7, Down bombers
Short Take off from the Buzzards Nest and attack the German bombers heading our way.\n
Description Mission Briefing: \nAfter repeatedly bloodying the nose of the Germans they are now sending bombers from their stronghold at Zusammen to destroy us. \n\nYour mission is to fly out of the Buzzards Nest and down the German bombers, preventing them from damaging either the FFL fortress or the Caliph’s compound.\n\n\nPrimary Objective:\nPrevent the Germans from damaging either of our strongholds.\n\nSecondary Objective:\nShoot down Luftwaffe planes.\nReturn to your position at the Buzzards Nest.\n\n\n\nFictional Mission, by Blindman\n
