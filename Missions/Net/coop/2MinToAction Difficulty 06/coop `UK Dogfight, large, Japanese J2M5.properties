Name [Temp] Dogfight, large, Jap, 10 J2M3s
Short Launch from your airfield with your ten Tempest and dogfight against ten Japanese J2M5 Raidens.\n
Description Mission Briefing:\nJapanese planes have been spotted flying over Kauai. Your flight group is to protect Allied airspace over the island. Launch from Halawa airfield with your Tempest and dogfight against the approaching Japanese planes.\n\n\nPrimary Objective:\nShoot down all Japanese planes.\n\nSecondary Objective:\nReturn to your position back at the airfield.\n\n\n[Your plane has chocks.]\n\n\nFictional Mission, by Blindman\n
