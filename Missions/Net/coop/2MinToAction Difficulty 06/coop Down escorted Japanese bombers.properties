Name [F4U] Down escorted Japanese bombers
Short Intercept Japanese bombers before they can attack our airfield.\n
Description Mission Briefing:\nIntercept Japanese bombers that are heading for our airfield. They have been picked up on radar to the North-East at 1200 meters altitude.\n\n\nPrimary Objective:\nPrevent bombers from damaging our airfield, planes and equipment.\n\nSecondary Objective:\nDestroy enemy planes.\nReturn to your position back at the airfield.\n\n\n\nFictional Mission, by Blindman\n
