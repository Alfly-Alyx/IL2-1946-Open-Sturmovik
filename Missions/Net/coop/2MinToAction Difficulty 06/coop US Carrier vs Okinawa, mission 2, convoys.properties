Name [F6F] Carrier vs Okinawa, mission 2, Destroy convoys
Short Launch from your carrier and then attack and destroy two Japanese supply and equipment convoys on Okinawa.\n
Description Mission Briefing:\nAfter we destroyed two of the Imperial Japanese Army airfields on Okinawa they are fleeing North from the region. Launch from your carrier and attack and destroy the Japanese convoys that are loaded with military equipment and supplies \n\n\nPrimary Objective:\nDestroy enemy convoy vehicles.\n\nSecondary Objective:\nDestroy enemy bridges, preventing convoys from crossing them.\nLand back on your carrier.\n\nNote: Two convoys have been spotted in the area.\n\n\n\nFictional Mission, by Blindman\n
