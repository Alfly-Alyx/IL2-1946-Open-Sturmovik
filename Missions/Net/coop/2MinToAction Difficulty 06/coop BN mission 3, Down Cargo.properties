Name [F4U] Buzzards Nest mission 3, Down cargo planes
Short Take off from the Buzzards Nest and attack and destroy German cargo planes.\n
Description Mission Briefing: \nA shipment of emergency aircraft parts has been sent by cargo planes to the Entgegen airbase. Even though the Germans have sent out planes to determine your whereabouts it is crucial to our cause that this cargo not arrive. \n\nYour mission is to fly out of the Buzzards Nest and attack the German cargo planes. Take out as many of their aircraft as you can and avoid leading anyone back.\n\n\nPrimary Objective:\nPrevent the Germans from receiving their aircraft parts by destroying the enemy cargo planes.\n\nSecondary Objective:\nReturn to your position at the Buzzards Nest without letting the Germans know it is there.\n\n\n\nFictional Mission, by Blindman\n
