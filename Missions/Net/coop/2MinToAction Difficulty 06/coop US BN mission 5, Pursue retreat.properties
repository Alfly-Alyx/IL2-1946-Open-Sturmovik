Name [P-47] Buzzards Nest mission 5, Pursue retreat
Short Take off from the Buzzards Nest and attack the retreating Germans.\n
Description Mission Briefing: \nAfter loosing so many troops and pieces of equipment from our recent air and land attacks the Germans are withdrawing to the East and North. We should take advantage of this and attack them while they are on the run.\n\nYour mission is to fly out of the Buzzards Nest and take out as many of their retreating tanks and vehicles as you can.\n\n\nPrimary Objective:\nAttack German tanks and vehicles.\n\nSecondary Objective:\nReturn to your position at the Buzzards Nest.\n\n\n\nFictional Mission, by Blindman\n
