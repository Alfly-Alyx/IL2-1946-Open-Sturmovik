Name NORMANDIE A1
Short Objectif :\n\nAssurez la protection des bombardiers.\n\nDestination :\nBase secr\u00E8te Allemande de Ouistreham (nord-est de Caen).\n
Description BRIEFING //////////////////////////////////////////////////////////////\n\n- 4 appareils B29 & 6 spitfire MkIX25lbs de l'escadrille AT D\u00E9colleront \u00E0 7h00 de la BA du Havre.\n\n- Arriv\u00E9e sur objectif Ouistreham pr\u00E9vue \u00E0 7h08.\n\n- Retour \u00E0 la base pr\u00E9vu pour... 7h18.\n\n\n///////////////////////////////////////////////////////////////////////////////\n\nLes photos de reconnaissance prises par la 160\u00E8me nous indiquent qu'un croiseur antia\u00E9rien patrouille dans la zone.\nAucun appareil ennemi n'a \u00E9t\u00E9 signal\u00E9, mais il est probable que nos renseignements \u00E0 ce sujet soient perfectibles, donc prenez garde !\n\n//////////////////////////////////////////////////////////////////////////////\n\nMessieurs, \u00E0 vos appareils !\n\n\n
