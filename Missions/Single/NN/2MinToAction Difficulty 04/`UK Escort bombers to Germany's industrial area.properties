Name [Temp] Escort bombers to Germany's industrial area
Short Provide escort for allied bombing offensive on one of Germany's industrial areas.\n
Description Mission Briefing:\nOur heavy bombers have been suffering huge losses due to the Luftwaffe fighters protecting Germany's industial areas. Your mission is to escort our bombers during their bombing offensive on  Germany's industrial areas in Falkensee.\n\n\nPrimary Objective:\nProtect our bombers from Luftwaffe fighters.\n\nSecondary Objective:\nDestroy the German fighters that attack our bombers.\nLand safely and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
