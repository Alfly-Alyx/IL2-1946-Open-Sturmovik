Name [B-25] Sink Japanese carrier group
Short Take to the air and attack the approaching Japanese carrier group.\n
Description Mission Briefing:\nDuring last nights storm the Japanese moved a carrier group into position to attack Midway. Take to the air and attack the approaching Japanese carrier group spotted North of Midway.\n\n\nPrimary Objective:\nDestroy Japanese carrier group before they do serious damage to Midway airbase.\n\nSecondary Objective:\nDestroy enemy planes.\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n[Remember to remove chocks.]\n\n\n\nFictional Mission, by Blindman\n
