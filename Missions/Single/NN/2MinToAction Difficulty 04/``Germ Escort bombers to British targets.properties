Name [Bf109] Escort bombers to RAF target
Short Provide escort for bombing offensive on one of the forward RAF airfields.\n
Description Mission Briefing:\nGermany has been suffering due to Allied bombing. Your mission is to escort our He-111 bombers during their bombing offensive on one of the forward RAF bomber airfields.\n\nPrimary Objective:\nProtect our bombers from the RAF.\n\nSecondary Objective:\nDestroy the German fighters that attack our bombers.\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
