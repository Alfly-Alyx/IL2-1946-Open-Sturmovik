Name [J2M3] Dogfight, large, British, 12 SpitFires
Short Take off from Kwangok Tong airfield with your eight J2M3 Raiden and dogfight against twelve British SpitFires.\n
Description Mission Briefing:\nYour flight group is to help determine air supperiority over Manchuria. Take off from the Kwangok Tong airfield and head for the radar blip to the North East.\n\n\nPrimary Objective:\nShoot down all enemy planes in area.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n\n\n
