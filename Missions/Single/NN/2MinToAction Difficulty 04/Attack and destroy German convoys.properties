Name [F4U] Attack and destroy German convoys
Short Take off, then find your way through the steep Norwegian fiords to find, attack and destroy German convoys.\n
Description Mission Briefing: \nSearch out, attack and destroy German convoys that are bringing needed supplies to the German Army in the area. This will require carefull navigation through the steep Norwegian fiords.\n\n\nPrimary Objective:\nDestroy any supply and equipment columns in the area.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
