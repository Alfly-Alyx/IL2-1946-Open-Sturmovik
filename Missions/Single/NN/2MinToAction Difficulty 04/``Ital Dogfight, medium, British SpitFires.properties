Name [MC205] Dogfight, medium, British, 8  SpitFires
Short Take off from Cagilari airfield with your six MC-205s and dogfight against eight British SpitFires.\n
Description Mission Briefing:\nYour are to help break the RAF. Take off from the Italian airfield at Cagilari with your MC-205s and head for the radar blip coming our way\n\n\nPrimary Objective:\nShoot down all enemy planes in area.\n\nSecondary Objective:\nReturn and land safely back at the airfield and taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
