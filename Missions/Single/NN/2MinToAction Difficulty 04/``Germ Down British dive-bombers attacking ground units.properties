Name [FW190] Defend against British dive-bombers attacking ground units
Short Defend our troops against British dive-bombers.\n
Description Mission Briefing:\nYour mission is to defend our supply columns and ground units against British dive-bombers.\n\n\nPrimary Objective:\nPrevent bombers from damaging our troops and supplies.\n\nSecondary Objective:\nDestroy the RAF.\nReturn home in one piece and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
