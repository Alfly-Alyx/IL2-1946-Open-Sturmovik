Name [A6M5] Carrier vs Palau, mission 1, shipping
Short Take off from your carrier and then seek out and destroy British supply ships supporting the UK forces on Palau.\n
Description Mission Briefing:\nLaunch from your carrier to attack supply ships heading to resuply UK troups on Palau. Target supply ships over naval vesels. \n\nExpect air support to show up from the UK air-base on Palau. \n\nWhen able land on carrier to resupply for attack on air-base.\n\n\nPrimary Objective:\nSink the enemy supply ships North East of Palau  (SW of carrier).\n\nSecondary Objective:\nReturn and land safely back on the carrier.\n\n\n\nFictional Mission, by Blindman\n
