Name [F4U] Sink German supply ships
Short Take off and sink enemy supply ships spotted near mouth of Hyseroyna bay.\n
Description Mission Briefing:\nTake off from our short airstrip and sink the German supply ships that have been spotted near the mouth of Hyseroyna bay.\n\n\nPrimary Objective:\nSink enemy shipping.\n\nSecondary Objective:\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n[Beware of bad weather. Remember to remove chocks.]\n\n\n\nFictional Mission, by Blindman\n
