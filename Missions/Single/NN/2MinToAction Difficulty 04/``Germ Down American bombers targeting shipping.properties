Name [FW190] Defend against American bombers targeting shipping
Short Take off and intercept American bombers that are heading for German ships. \n
Description Mission Briefing:\nTake off and intercept American bombers that are heading for German ships. They have been picked up on radar at 1500 meters altitude.\n\nPrimary Objective:\nPrevent bombers from damaging our ships.\n\nSecondary Objective:\nDestroy the USAAF.\nBring your plane home in one piece and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
