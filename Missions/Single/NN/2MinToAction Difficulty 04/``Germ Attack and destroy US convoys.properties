Name [Do335] Attack and destroy American convoys
Short Take off, then find your way through the steep Norwegian fiords to find, attack and destroy American convoys.\n
Description Mission Briefing: \nSearch out, attack and destroy American convoys that are bringing needed supplies to the American Army in the area. This will require carefull navigation through the steep Norwegian fiords.\n\n\nPrimary Objective:\nDestroy any supply and equipment columns in the area.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanics truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
