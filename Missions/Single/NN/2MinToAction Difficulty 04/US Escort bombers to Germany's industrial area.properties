Name [P-51] Escort bombers to Germany's industrial area
Short Provide escort for allied bombing offensive on one of Germany's industrial areas.\n
Description Mission Briefing:\nOur heavy bombers have been suffering huge losses due to the Luftwaffe fighters protecting Germany's industial areas. Your mission is to escort our B-24 bombers during their bombing offensive on  Germany's industrial areas in Falkensee.\n\n\nPrimary Objective:\nProtect our B-24s from Luftwaffe fighters.\n\nSecondary Objective:\nDestroy the German fighters that attack our bombers.\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
