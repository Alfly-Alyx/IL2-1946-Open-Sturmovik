Name [Beau] Down Italian bombers targeting airfield
Short Take off and intercept Italian bombers that are heading for our airfield. \n
Description Mission Briefing:\nTake off and intercept Italian bombers that are heading for our airfield. They have been picked up on radar at 1500 meters altitude.\n\n\nPrimary Objective:\nPrevent bombers from damaging our airfield, planes and equipment.\n\nSecondary Objective:\nDestroy enemy planes.\nReturn and land safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
