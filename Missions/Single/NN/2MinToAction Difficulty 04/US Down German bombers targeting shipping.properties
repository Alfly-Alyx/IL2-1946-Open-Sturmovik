Name [P-47] Defend against German bombers targeting shipping
Short Take off and intercept German bombers that are heading for American ships. \n
Description Mission Briefing:\nTake off and intercept German bombers that are heading for American ships. They have been picked up on radar at 1500 meters altitude.\n\nPrimary Objective:\nPrevent bombers from damaging our ships.\n\nSecondary Objective:\nDestroy the German Luftwaffe.\nBring your plane home in one piece and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
