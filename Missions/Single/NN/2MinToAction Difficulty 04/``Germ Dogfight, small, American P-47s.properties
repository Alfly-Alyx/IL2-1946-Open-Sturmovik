Name [FW190] Dogfight, small, American, 4 P-47s
Short Take to the skys with your two FW-190s and dogfight against four American P-47s.\n
Description Mission Briefing:\nYour flight group is to protect the airfield and our nearby troops by shooting down all American planes coming our way. The rest of the fighters and medium bombers have left on their own mission. Take off with your wingman and attack the small group of approaching American planes.\n\n\nPrimary Objective:\nShoot down all enemy planes.\n\nSecondary Objective:\nLand safely back at the airfield and taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
