Name [F4U] Sink Japanese shipping
Short Take off from your carrier and then seek out and destroy Japanese supply ships. \n
Description Mission Briefing:\nImperial Japanese Army supply ships have been spotted passing North West of Japanese held Wake Island. Your mission is to take off from your carrier and then seek out and destroy these supply ships before they can resupply their intended Japanese troops.\n\n\nPrimary Objective:\nSink the enemy supply ships NW of Wake (NE of carrier).\n\nSecondary Objective:\nLand back on the carrier.\n\n\n\nFictional Mission, by Blindman\n
