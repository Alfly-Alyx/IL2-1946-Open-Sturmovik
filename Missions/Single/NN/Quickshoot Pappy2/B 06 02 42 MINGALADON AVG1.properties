Short \u0020             TIGRES VOLANTS \n   \n          AVG N\u00B01 "ADAM \u00A7 EVE"\n\n        MINGALADON, (Birmanie)\n          6 f\u00E9vrier 1942   10H00\n\n      Pilote Gr\u00E9gory BOYINGTON\n         \n                   2  victoires\n(reconnues et pay\u00E9es, 2 x 500 $)\n
Description \u0020              \n                  MINGALADON 06-02-1942\n \nA\u00E9rodrome des Tigres Volants 10h00.\n\n     Quatri\u00E9me alerte de la matin\u00E9e: 6 P40 des Adam \u00A7 Eve (AVG1)enmen\u00E9s par  "Bob" NEALE d\u00E9collent en formation, et derri\u00E9re eux les 6 HURRICANE encore en \u00E9tat de vol dont dispose le 135\u00B0 Sqd de la RAF.\n\n      Quelques minutes plus tard il se heurtent \u00E0 25 ki-27 des 50\u00B0 et 77\u00B0 Senta\u00EE . \nEvitant toujours le combat tournoyant, ils arrivent \u00E0 les mettrent en fuite. \nLes alli\u00E9s ne perdirent aucun avion !\n\n       Finalement 3 victoires furent officiellement cr\u00E9dit\u00E9 au 135\u00B0 Sqd de la RAF.\nEn ce qui concerne l' AVG1 les victoires sont les suivantes :\n\n AVG 1 Robert "Bob" NEALE (1)\n AVG 1 Gr\u00E9gory "Greg" BOYINGTON (2)\n AVG 1 Robert "Bob" PRESCOTT (1)\n AVG 1 Robert "Bob" LITTLE (1)\n AVG 1 William "Mac" Mc GARRY (1)\n AVG 1 Charles "Charlie" BOND (0)   \n\n       Bizarrement cet engagement n'est pas mentionn\u00E9 dans les notes de G. BOYINGTON, celles-ci ne rapportent pour cette p\u00E9riode, ( entre le 6 et le 8 f\u00E9vrier), que la destruction d'un seul KI-27; \nG. BOYINGTON pr\u00E9tendit n'avoir eu \u00E0 tirer qu'une seule et courte rafale de plein arri\u00E9re pour abattre le chasseur nippon qui regagnait sa base seul, et derri\u00E9re lequel il \u00E9tait parvenu \u00E0 se glisser.\n\nREF: \nG. BOYINGTON l\u00E9gende et r\u00E9alit\u00E9 LE FANA DE L'AVIATION mars 1995\nCIEL DE GUERRE N\u00B03 f\u00E9v. 2005 TIGRES VOLANTS\n\nAppareil du joueur:\nHAWK 81A-2 1941(AVG1 N\u00B021) skin OBELIX\n\n
