Description [Temp] Wainwright mission 1, v2, Airfield\n\n\nTake off from the Wainwright airfield and attack and destroy the German stronghold at Zusammen. Flights 1 and 2 attacks the airfield, flights 3 and 4 attack the harbor.\n\n4 Allied  planes\n4 Axis planes (AI)\n\n\nMission Briefing: \nWe just got a new CO at Wainwright and he seems much more aggressive than his predecessor. His first order of business is for us to launch a long over due attack on Zusammen, beginning with an air strike. \n\nYour mission is to attack both the Zusammen harbor and airfield. Flights one and two will be responsible for attacking the planes on the ground at the airfield while flights three and four attack the ships in the harbor.\n\n\nPrimary Objective:\nDestroy the enemy planes at the German airfield.\n\nSecondary Objective:\nReturn to your position at the Wainwright airfield.\n\n\n[Your plane has chocks.]\n\n\n\nFictional Mission, by Blindman\n
