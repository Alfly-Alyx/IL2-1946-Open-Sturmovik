Name [F4U] Dogfight, medium, Jap, 6 Ki43
Short Take to the air with four Corsairs and head out to destroy six Japanese KI-43 Oscars.\n
Description Mission Briefing:\nThe Japanese have been sending out their KI-43 fighters to challenge us for the skies over Guadalcanal. Your mission is to meet up with and shoot down all Japanese fighter planes.\n\nRadar shows a group of airplanes moving toward our airfield. Take to the air and head out to destroy these planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn safely back to your position. \n\n\n\nFictional Mission, by Blindman\n
