Name [F6F] Dogfight, medium, Japanese, 6 A6M5s
Short Take off with your six HellCats and dogfight six incoming Japanese A6M5 Zeros.\n
Description Mission Briefing:\nWe have taken Palau but now the Japanese want it back. Take off and head your HellCats to meet the incoming  Zeros that are heading in to attack our airfield. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary Objective:\nReturn to your position back at the airfield.\n\n\n\nFictional Mission, by Blindman\n
