Name [F4U] Down escorted German bombers
Short Intercept German bombers that are heading for our airfield. \n
Description Mission Briefing:\nIntercept German bombers that are heading for our airfield. They have been picked up on radar to the South West at 1500 meters altitude.\n\n\nPrimary Objective:\nPrevent bombers from damaging our airfield, planes and equipment.\n\nSecondary Objective:\nDestroy Luftwaffe planes.\nReturn to your position back at the airfield.\n\n\n\nFictional Mission, by Blindman\n
