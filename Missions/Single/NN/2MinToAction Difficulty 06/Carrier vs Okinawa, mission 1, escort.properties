Name [F4U] Carrier vs Okinawa, mission 1, Escort bombers
Short Launch from your carrier and provide escort for B-17 bombers on their way to Okinawa.\n\n
Description Mission Briefing:\nA flight of B-17 Flying Fortresses is heading for a target on Okinawa. You are to launch from your carrier and then meet up with and provide escort for the B-17s. Once our bombers are clear of the island return to the carrier.\n\n\nPrimary Objective:\nProtect our B-17s until they are safe.\n\nSecondary Objective:\nShoot down any enemy planes that approach the bombers.\nLand back on your carrier.\n\n\n\nFictional Mission, by Blindman\n
