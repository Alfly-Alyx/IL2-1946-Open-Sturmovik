Name [P-51] Dogfight, medium, Germ, 8 FW-190s
Short Take off from your airfield and manage your way through the steep Norwegian fiords to dogfight with your eight Mustangs against eight German FW-190 Butcher Birds.\n
Description Mission Briefing:\nYour flight group is to protect allied held airspace over Norway. Launch from Svanoyna airfield with your Mustangs and dogfight against the approaching German planes.\n\n\nPrimary Objective:\nShoot down all enemy planes.\n\nSecondary Objective:\nReturn to your position back at the airfield.\n\n\n[Your plane has chocks.]\n\n\n\nFictional Mission, by Blindman\n
