Name [Mosq] Defend Advancing Troops
Short Take off from a forward airfield and provide air support for a troop advancement.\n
Description Mission Briefing:\nA plan has been put into action to advance the front lines to the East by establishing a forward position down the main road. Take off from your forward airfield and provide air support for the advancing troops.\n\n\nPrimary Objective:\nProtect the advancing troops.\n\nSecondary Objective:\nShoot down all incoming enemy planes.\nEliminate ground opposition.\nReturn to your position at the airfield.\n\n\n\nFictional Mission, by Blindman\n
