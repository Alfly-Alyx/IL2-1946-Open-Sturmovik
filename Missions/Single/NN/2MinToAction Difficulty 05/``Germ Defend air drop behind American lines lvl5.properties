Name [FW190] Defend air drop behind American lines
Short Meet up with American fighters heading for our escorted Me-323s making an airdrop of troops and supplies behind German lines.\n
Description Mission Briefing:\nA paratrooper offensive behind American lines has been put into action. Your mission is to escort the planes making the airdrop of troops and supplies and to do what you can to see that they land successfully. Enemy fighters have been picked up heading in from the East for our drop planes; intercept them and prevent them from getting to our troops.\n\n\nPrimary Objective:\nProtect our planes and paratroopers from American fighter planes and ground units.\n\nSecondary Objective:\nDestroy the enemy fighters that attack and the ground units in landing zone.\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
