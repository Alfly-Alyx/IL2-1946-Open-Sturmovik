Name [J2M3] Defend Japanese harbor
Short Defend against American attack on anchored ships in Japanese Harbor.\n
Description Mission Briefing:\nHurry to your planes to defend against incoming American dive-bombers that are heading toward our anchored ships.\n\n\nPrimary Objective:\nPrevent enemy planes from sinking our ships.\n\nSecodary Objective:\nShoot down all enemy planes.\nReturn safely and land back at airfield, then taxi to the mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
