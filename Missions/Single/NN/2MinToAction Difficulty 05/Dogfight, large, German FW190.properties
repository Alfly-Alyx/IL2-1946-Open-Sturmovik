Name [F4U] Dogfight, large, German, 12 FW-190s
Short Take off and Dogfight twelve incoming FW-190s with ten F4U corsairs.\n
Description Mission Briefing\nThe Luftwaffe is challenging us for air superiority over Belgium. Take off from your airfield and head your corsairs to meet the approaching FW-190s. \n\n\nPrimary Objective:\nShoot down all incoming enemy planes.\n\nSecondary:\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
