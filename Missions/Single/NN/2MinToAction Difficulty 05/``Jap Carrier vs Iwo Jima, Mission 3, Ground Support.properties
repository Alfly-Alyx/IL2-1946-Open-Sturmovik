Name [A6M7] Carrier vs Iwo Jima, Mission 3, Ground Support
Short Take off from the your carrier and provide ground support for the amphibious assault to retake Iwo Jima.\n
Description Mission Briefing:\nThe invasion to retake Iwo Jima has begun. Your mission is to take off from your aircraft carrier and provide ground support for the amphibious assault.\n\n\nPrimary Objective:\nProtect our troops from American attack planes and weapon emplacements.\n\nSecondary Objective:\nReturn safely and land back on your carrier.\n\n\n\nFictional Mission, by Blindman\n
