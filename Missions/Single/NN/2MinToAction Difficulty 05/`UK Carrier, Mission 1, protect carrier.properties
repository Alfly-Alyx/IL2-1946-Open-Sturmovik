Name [SeaF] Carrier Mission 1, protect carrier
Short Take off from your carrier and shoot down incoming attack planes and bombers.\n
Description Mission Objective:\nAs the invasion force you are part of approaches its target, Japanese planes take to the air and head your way. Your mission is to take off from your aircraft carrier and shoot down the incoming attack planes and bombers before they can damage the fleet.\n\n\nPrimary Objective:\nProtect the carrier from the Japanese planes.\n\nSecondary Objective:\nProtect the other ships from the Japanese planes.\nReturn safely and land back on your carrier.\n\n\n\nFictional Mission, by Blindman\n
