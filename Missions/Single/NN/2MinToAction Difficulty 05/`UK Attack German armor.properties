Name [Temp] Attack and destroy German armor
Short Attack and destroy approaching German armor division.\n
Description Mission Briefing:\nThe Germans are on the move and heading our way. Help to destroy enough of the approaching German armor division to prevent them from over running our lines and getting into range to fire upon on our airfield.\n\n\nPrimary Objective:\nDestroy enough enemy tanks to prevent them from over running our lines.\n\nSecondary Objective:\nAttack and destroy any Luftwaffe that might show up.\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
