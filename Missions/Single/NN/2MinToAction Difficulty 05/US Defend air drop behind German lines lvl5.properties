Name [P-51] Defend air drop behind German lines
Short Meet up with Luftwaffe heading for our escorted C-47s making an airdrop of troops and supplies behind German lines.\n
Description Mission Briefing:\nA paratrooper offensive behind German lines has been put into action. Your mission is to escort the planes making the airdrop of troops and supplies and to do what you can to see that they land successfully. Enemy fighters have been picked up heading in from the East for our drop planes; intercept them and prevent them from getting to our troops.\n\n\nPrimary Objective:\nProtect our planes and paratroopers from Luftwaffe fighters and ground units.\n\nSecondary Objective:\nDestroy the German fighters that attack and the ground units in the landing zone.\nReturn safely and land back at airfield, then taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
