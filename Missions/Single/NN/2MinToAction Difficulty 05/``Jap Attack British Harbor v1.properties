Name [KI84] Attack British harbor; airfield
Short Launch from your carrier for a surprise attack on the airfield and the AA emplacements at a harbor in a British stronghold; then provide protection for heavy bombers. Flight 1 attacks the airfield, flight 2 attacks the AA.\n
Description Mission Briefing:\nA contingent of H8K1 bombers has been sent to a heavily fortified British harbor. Your mission is to provide a lead attack on the AA emplacements and then to protect the retreating bombers from enemy fighter planes. Flight 1destroy fighter planes in the air and on the ground at their airfield, Flight 2 destroy AA at the harbor. \n\n\nPrimary Objective:\nTake out British defenses so that the H8K1 flying boats can fly in low enough to bomb the harbor.\nProvide cover for the retreating bombers.\n\n\n\nFictional Mission, by Blindman\n
