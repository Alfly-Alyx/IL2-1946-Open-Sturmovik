Name [KI100] Dogfight, medium, RAAF, 8 SpitFires
Short Take to the air with your six KI100 Ko and head out to destroy eight RAAF SpitFire fighter planes.\n
Description Mission Briefing:\nThe RAAF has been sending out fighters to challenge us for air superiority. Your mission is to meet up with and shoot down all enemy fighter planes.\n\nA large blip on the radar is moving in our direction. Take to the air and head out to destroy these fighter planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn safely back to base and taxi to your mechanic's truck near the take off point.\n\n\n\nFictional Mission, by Blindman\n
