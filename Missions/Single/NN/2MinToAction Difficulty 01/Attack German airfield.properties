Name Attack and destroy German airfield
Short Attack and destroy German airfield to the NW of Kerch.\n
Description Mission Briefing: \nThe Germans have been using Kerch and its airfield to bring needed supplies to their storm troopers in the area. Your mission is to attack and destroy the German airfield NW of Kerch.\n\n\nPrimary Objective:\nDestroy the enemy planes at the airfield\n\nSecondary Objective:\nDestroy any supply columns in the area\n\n\n\nFictional Mission, by Blindman\n
