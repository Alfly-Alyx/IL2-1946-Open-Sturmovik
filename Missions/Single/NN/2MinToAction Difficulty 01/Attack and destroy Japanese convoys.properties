Name Attack and destroy Japanese convoys
Short Attack and destroy two Japanese supply and equipment convoys on Okinawa.\n
Description Mission Briefing:\nAttack and destroy the Japanese convoys that are providing military equipment and supplies to the Imperial Japanese Army on Okinawa.\n\n\nPrimary Objective:\nDestroy enemy convoy vehicles.\n\nSecondary Objective:\nDestroy enemy bridges, preventing convoys from crossing them.\n\n\nNote:\nTwo convoys have been spotted in the area.\n\n\n\nFictional Mission, by Blindman\n
