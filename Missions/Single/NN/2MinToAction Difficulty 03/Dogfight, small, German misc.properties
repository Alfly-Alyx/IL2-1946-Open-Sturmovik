Name Dogfight, small, German, 2 BF109s and 2 FW190s
Short Take to the air with your two Corsairs and head out to destroy four German BF109 and FW190 fighter planes.\n
Description Mission Briefing:\nThe Germans are challenging us for the skies. Your mission is to meet up with and shoot down all German fighter planes..\n\nA blip on the radar is moving toward our air space. Take to the air and head out to destroy these fighter planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
