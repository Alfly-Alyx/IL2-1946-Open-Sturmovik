Name Down Japanese dive-bombers attacking shipping
Short Take off and defend our ships against the approaching Japanese dive-bombers\n
Description Mission Briefing:\nTake off from Wake Island and intercept Japanese dive-bombers that are coming in from the West and heading for a nearby carrier group to our East.\n\n\nPrimary Objective:\nDefend carriers against incoming dive-bombers.\n\nSecondary Objective:\nShoot down enemy planes.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
