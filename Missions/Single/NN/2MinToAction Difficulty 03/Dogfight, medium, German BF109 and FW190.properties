Name Dogfight, medium, German 4 BF109 and 4 FW190
Short Take to the air with your six Corsairs and head out to destroy a total of eight German BF109 and FW190 fighter planes.\n
Description Mission Briefing:\nThe Germans have been sending out fighters to challenge us for the skies. Your mission until further notice is to meet up with and shoot down all German fighter planes..\n\nA large blip on the radar is moving toward our air space. Take to the air and head out to destroy these fighter planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
