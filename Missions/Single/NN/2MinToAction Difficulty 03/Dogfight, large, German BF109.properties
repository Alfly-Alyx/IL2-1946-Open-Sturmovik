Name Dogfight, large, German, 12 Bf-109s
Short Take to the air with your eight Corsairs and head out to destroy a group of twelve Bf-109 fighter planes.\n
Description Mission Briefing:\nThe Germans have been sending out fighters after our daytime bombers. Your mission until further notice is to meet up with and shoot down all German fighter planes..\n\nA large blip on the radar is moving to intercept todays bombing run. Take to the air and head out to destroy these fighter planes before they can reach our bombers.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
