Name Escort bombers to Japanese carrier group
Short Escort our B-24 bombers on a surprise mission attacking Japanese ships. \n
Description Mission Briefing:\nYou are to escort our B-24 bombers on their surprise mission attacking a Japanese carrier group. Flight group one is to take bombs and precede the bombers so that in the event the Japanese fighters have not launched yet you may be able to get a few hits on their carrier and prevent them from getting into the air.\n\n\nPrimary Objective:\nProtect our B-24s from Japanese fighters.\n\nSecondary Objective:\nDestroy the Japanese fighters that attack our bombers.\nDestroy the Japanese ships.\nReturn and land safely back at Midway airfield then taxi to the mechanic's truck near the takeoff position. \n\n\n\nFictional Mission, by Blindman\n
