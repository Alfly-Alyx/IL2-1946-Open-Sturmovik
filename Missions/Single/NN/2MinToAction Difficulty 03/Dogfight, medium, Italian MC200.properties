Name Dogfight, medium, Italian, 6 MC200s
Short Take to the air with your six Corsairs and head to intercept and destroy six new Italian MC200 fighter planes.\n
Description Mission Briefing:\nThe Italians have been sending out their new fighters to challenge us for the skies over Napoli. Your mission is to meet up with and shoot down these new Italian fighter planes.\n\nRadar shows a grouop of airplanes moving toward Napoli. Take to the air and head out to destroy these fighter planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
