Name Dogfight, medium, Japanese, 6 A5M4
Short Take to the air with four Corsairs and head out to destroy six Japanese A5M4 fighters.\n
Description Mission Briefing:\nThe Japanese have been sending out their old A5M4 fighters  to challenge us for the skies over Guadalcanal. Your mission is to meet up with and shoot down all Japanese fighter planes.\n\nRadar shows a grouop of airplanes moving toward our airfield. Take to the air and head out to destroy these planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
