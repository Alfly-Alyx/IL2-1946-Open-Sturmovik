Name Attack German airfield
Short Take off and attack and destroy the airplanes at the Manhay airfield.\n
Description Mission Briefing: \nThe Germans are using the airfield North of Manhay to bring needed supplies to their storm troopers in the area. Your mission is to attack and destroy the airplanes at the airfield before they can be unloaded.\n\n\nPrimary Objective:\nDestroy the enemy planes at the airfield.\n\nSecondary Objective:\nDestroy any supply columns in the area.\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
