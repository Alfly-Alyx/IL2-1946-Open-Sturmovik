Name Dogfight, small, Japanese, 4 A6M5s
Short Take to the air with your two Corsairs and head out to shoot down four Japanese A6M5 fighter planes.\n
Description Mission Briefing:\nThe Japanese are still trying to regain the skies over Okinawa. Your mission is to continue to meet up with and shoot down all Japanese fighter planes.\n\nRadar shows another small group of planes moving toward our airfield. Take to the air and head out to destroy these planes.\n\n\nPrimary Objective:\nShoot down as many enemy fighters as you can.\n\nSecondary Objective:\nReturn and land safely back at your airfield then taxi to your mechanic's truck near your takeoff position. \n\n\n\nFictional Mission, by Blindman\n
