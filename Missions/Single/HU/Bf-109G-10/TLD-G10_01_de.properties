Name TLD Bf-109G-10 N01
Short Besuch im Anmarsch (1945)\n
Description Datum: 14. Januar 1945\nZeit: 11:15\nWetter: klar\nWolken: 1500 m\n\nMeine Herren, seit gestern morgen haben wir vier Flugzeuge im Luftkampf mit den Sowjets \u00FCber Jennersdorf verloren. Vor gut zehn Minuten haben wir einen kleinen feindlichen Aufkl\u00E4rer \u00FCber unseren Stellungen ausgemacht. Vermutlich werden schon bald Bomber auftauchen, um etwas Feuer zu machen. Genau das werden Sie verhindern!\n\nViel Erfolg, wegtreten!\n