Description DER RING SCHLIESST SICH\n\n5. August 1941\n\nDie Deutschen haben sowjetischen Truppen in Divisionsst\u00E4rke in einem kleinen Gebiet bei Podolhi eingekesselt. Heute Morgen wurden zweimotorige Maschinen bei der Landung auf einem Flugfeld auf sowjetischem Gebiet im Kessel beobachtet.\n\nDa die 1/3. Vad\u00E1szsz\u00E1zad die n\u00E4chstgelegene Jagdbomber-Einheit ist, haben Sie den Auftrag, sicherzustellen, dass diese Maschinen keine wichtigen Gener\u00E4le ausfliegen. Greifen Sie die Basis an und zerst\u00F6ren sie die Flugzeuge. Denken Sie daran, dass die russischen J\u00E4ger in letzter Zeit mehrfach Tiefflugangriffe auf die sie einschlie\u00DFenden deutschen Truppen geflogen haben.\n\n
