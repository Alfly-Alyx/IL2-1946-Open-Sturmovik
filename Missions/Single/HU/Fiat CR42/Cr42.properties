Name Fiat CR.42 N1
Short CLOSING THE RING\n
Description CLOSING THE RING\n\n5th August 1941\n\nThe Germans have cut off Soviet forces of at least divisional strength in a pocket around Podolhi. Early this morning twin-engined aircraft were observed landing at an airfield within the Soviet pocket.\n\nAs the 1/3. vad\u00E1szsz\u00E1zad is the closest fighter-bomber unit, you have been tasked with making sure these aircraft cannot evacuate any important Generals. Attack the airbase and make sure the aircraft are destroyed. Be aware that Russian fighter aircraft have been strafing the encircling German forces.\n
