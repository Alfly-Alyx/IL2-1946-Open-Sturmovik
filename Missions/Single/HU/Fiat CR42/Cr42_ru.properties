Name Fiat CR.42 N1
Short BOUCLER L'ANNEAU\n
Description BOUCLER L'ANNEAU\n\n5 Ao\u00FBt 1941\n\nLes allemands ont d\u00E9cim\u00E9 les forces sovi\u00E9tiques d'au moins une division et se trouvent dans une poche pr\u00E8s de Podolhi. En d\u00E9but de matin\u00E9e, nous avons observ\u00E9 des avions bimoteurs atterrir sur une piste \u00E0 l'int\u00E9rieur de cette poche..\n\nComme le 1/3. vad\u00E1szsz\u00E1zad est l'unit\u00E9 de chasseurs-bombardiers la plus proche, vous avez \u00E9t\u00E9 missionn\u00E9 pour vous assurer qu'aucun de ces avions n'\u00E9vacue de g\u00E9n\u00E9raux importants. Attaquez la base et assurer vous que les avions sont d\u00E9truits. Des chasseurs Russes straffent actuellement les forces allemandes.\n\n\n\n
