Short       Luftkampf gegen P-51D\n
Description \nDatum: 10. September 1944\nZeit: 16:50 Uhr\nWetter: diesig\n\nAlarmstart!\n\nUngef\u00E4hr 10 bis 15 Mustangs greifen das Flugfeld Tapolca an! Starten Sie so schnell wie m\u00F6glich! Vielleicht k\u00F6nnen Sie den Feind auf dem R\u00FCckweg abfangen. Drei unserer besten Piloten begleiten Sie dabei. Schlagen Sie schnell und hart zu und bleiben Sie immer zusammen. Sie sind zahlenm\u00E4\u00DFig mindestens zwei zu eins unterlegen. Ihre einzige \u00DCberlebenschance liegt im Formationsflug. Versuchen Sie, eigene Verluste zu vermeiden!\n\n
