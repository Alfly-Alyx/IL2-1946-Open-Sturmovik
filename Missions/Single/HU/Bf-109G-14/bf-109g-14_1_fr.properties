Short       Mission de combat tournoyant contre des P-51D\n
Description \nDate : 10 septembre 1944\nHeure : 16:50\nTemps : Brumeux\n\nD\u00E9collez d'urgence, d\u00E9collez d'urgence !\n\nEnviron 10 \u00E0 15 Mustangs mitraillent l'a\u00E9rodrome de Tapolca tout proche ! D\u00E9collez d\u00E8s que vous le pouvez et vous devriez pouvoir les intercepter sur le chemin du retour. Trois de nos meilleurs pilotes vous suivront. Frappez fort et vite, et restez ensemble tout le temps. Vous serez surpass\u00E9s en nombre au moins \u00E0 un contre deux, alors votre seule chance de survivre r\u00E9side dans votre maintien en formation. Essayez d'\u00E9viter des pertes !\n\n
