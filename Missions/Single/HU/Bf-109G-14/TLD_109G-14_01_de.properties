Description Datum: 1. Janua 1945 \nZeit:10:00\nWetter: schlechte Sicht  \nWolken: 1100 m\n\n Meine Herren, gerade kam ein Befehl des Oberkommandos herein. Mal sehen ... Gut, geben Sie acht! Einer unserer Aufkl\u00E4rer ist gerade gelandet, hier der Bericht:\nHabe grosse feindliche Formationen in der Gegend um Veszprem \u00FCberflogen, bewegen sich auf unsere Front zu. Ihrer Geschwindigkeit zufolge ist klare Offensivbewegung zu erwarten.\n\nUns liegen Fotografien vor, die diese Beobachtung best\u00E4tigen. Ihre Aufgabe wird es nun sein, diese feindlichen Einheiten anzugreifen, um die Offensive zu stoppen. Kommen Sie bitte vorher noch zum Kommandofahrzeug, neben dem Funkwagen. Dort k\u00F6nnen Sie weiteres Bildmaterial einsehen, damit Sie sich besser vorbereiten k\u00F6nnen. Kommen Sie gut wieder zur\u00FCck!\n\nWir greifen die amerikanische Basis an! Unsere Aufkl\u00E4rer melden eine Mischung unterschiedlicher Flugzeugtypen, die dort abgestellt sind, Transportmaschinen, Thunderbolts und Mustangs. Abgestellte Jagdflugzeuge haben Priorit\u00E4t, Sekund\u00E4rziel ist die Infrastruktur wie Tanklager oder Kontrollt\u00FCrme.\n\n