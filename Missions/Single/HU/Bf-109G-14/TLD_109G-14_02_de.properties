Name TLD Bf-109G-14 N02
Short Jagdflugzeuge abfangen *1945\n
Description Datum: 1. M\u00E4rz 1945\nZeit: 11:00\nWetter: klar\nWolken in 900 m\n\nMeine Herren, die starke Feindaktivit\u00E4t in der Umgebung von Szentgotthard l\u00E4sst vermuten, dass wir bald wieder Besuch bekommen werden, vielleicht von feindlichen Bombern.\nRechnen Sie dennoch mit feindlichen Jagdmaschinen, man kann nie sicher sein!\nViel Gl\u00FCck!\n\n