Short       Angriff auf russische Panzer- und Fahrzeugkolonnen.\n
Description \nDatum: 6. Februar 1944\nZeit: 7:30 Uhr\nWetter: klar\n\nStehen Sie bequem!\n\nWir m\u00FCssen die genaue Position des Bereitstellungsraumes der sowjetischen Panzer in der Gegend von Fenek-Puszta feststellen.\nSie und Ihr Schwarm starten in 15 Minuten. Greifen Sie auf dem Hinweg alle Ziele an, die sich Ihnen bieten. Bleiben Sie \u00FCber dem Boden, dr\u00FCcken Sie aufs Tempo und halten Sie sich nicht zu lange an einem Ort auf. In Ihrer Angriffsgruppe befinden sich einige unerfahrene Piloten, die ihre Karriere nicht vorzeitig beenden d\u00FCrfen. Kurven Sie ein, greifen Sie die Russen an, w\u00E4hrend sie noch schlafen und verschwinden sie, bevor der Feind in der Luft ist. Achtung: Im Zielgebiet wurde schwere Flak gemeldet - verhalten Sie sich w\u00E4hrend des Anflugs unauff\u00E4llig!\n\n
