Name TLD FW-190F-8 N02
Short Br\u00FCcken sprengen *1945\n
Description Datum: 1. M\u00E4rz 1945\nZeit: 13:30\nWetter: klar\nWolken in 1400 m\n\nMeine Herren, heute geht es auf in den Sektor bei Szorosad. Unsere Ziele dort sind Br\u00FCcken. Wir m\u00FCssen den feindlichen Vormarsch aufhalten. Das kann uns nur gelingen, wenn wir bestimmte Br\u00FCcken in diesem Bereich zerst\u00F6ren, \u00FCber die der Nachschub des Feindes rollt.\n\nViel Erfolg!\n