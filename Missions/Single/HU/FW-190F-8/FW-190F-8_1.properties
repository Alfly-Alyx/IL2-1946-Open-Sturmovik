Name FW-190F-8 N1
Short Attacking Russian tanks and vehicle columns\n
Description \nDate: February 6th, 1944\nTime: 07:30\nWeather: Clear\n\nSalute!\n\nWe need to determine the exact position of Soviet armor concentrating in the Fenek-Puszta area.\nYou and your flight will take off in 15 minutes. You are free to attack any targets of opportunity on your way back. Stay low and fast and dont hang around too long. You have some inexperienced pilots in your group and we dont want to plant them around the hills. Come in, hit the Russians while theyre asleep and get out before they can get their planes in the air. Beware of heavy flak in the area  dont let them know youre coming!\n\n
