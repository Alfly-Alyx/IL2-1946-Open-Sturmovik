Short       Attaquer une colonne russe de chars et de v\u00E9hicules.\n
Description \nDate : 6 f\u00E9vrier 1944\nHeure : 07:30\nTemps : Clair\n\nSalut !\n\nNous devons d\u00E9terminer la position exacte de la concentration de blind\u00E9s sovi\u00E9tiques dans la r\u00E9gion de Fenek-Puszta.\nVous et votre escadrille d\u00E9collerez dans 15 minutes. Vous \u00EAtes libre d'attaquer toutes cibles d'opportunit\u00E9 sur le chemin du retour. Demeurez \u00E0 basse altitude et \u00E0 bonne vitesse et ne tra\u00EEnez pas trop longtemps. Vous avez des pilotes qui manquent d'exp\u00E9rience dans votre groupe et nous ne voulons pas les planter autour des collines. Allez-y, frappez les russes pendant qu'ils dorment et d\u00E9gagez avant qu'ils n'aient le temps de d\u00E9coller. Prenez garde \u00E0 la forte DCA qui s\u00E9vit dans la r\u00E9gion  faites en sorte qu'ils ne sachent pas que vous arrivez !\n\n
