Name Ki-84-1b N1
Short DEN WIND STOPPEN\n
Description DEN WIND STOPPEN\n\n11. August 1945\n\nDie sowjetische Offensive in China ist in vollem Gange. Aufgrund des Treibstoffmangels k\u00F6nnen wir nur gegen uns bekannte Angriffe vorgehen - regelm\u00E4\u00DFige Patrouillen kommen nicht in Betracht.\n\nEs steht ein Angriff auf den Hafen bevor. Die Schiffe laden wichtigen Nachschub ab und m\u00FCssen besch\u00FCtzt werden.\n\n
