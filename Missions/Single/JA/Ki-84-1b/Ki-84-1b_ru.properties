Name Ki-84-1b N1
Short ARR\u00CATER LE VENT\n
Description ARR\u00CATER LE VENT\n\n11 ao\u00FBt 1945\n\nL'offensive sovi\u00E9tique en Chine bat son plein. Notre manque de carburant signifie que nous ne pouvons d\u00E9coller qu'\u00E0 condition d'avoir connaissance des raids ennemis. Il est hors de question d'utiliser des patrouilles en continu.\n\nUn groupe d'attaque est en approche sur le port. Les navires sont en cours de d\u00E9chargement de fournitures vitales et doivent \u00EAtre prot\u00E9g\u00E9s.\n\n\n\n
