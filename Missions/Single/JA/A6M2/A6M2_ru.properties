Description ATTAQUE D'UNE BASE A\u00C9RIENNE\n\n22 mars 1943\n\nLes Am\u00E9ricains ravitaillent ce qui reste de l'arm\u00E9e chinoise, mais ils n'ont eu que peu de r\u00E9ussite contre nos forces jusqu'\u00E0 ce dernier mois, o\u00F9 nos convois routiers ont fait l'objet d'attaques r\u00E9p\u00E9t\u00E9es de la part d'appareils am\u00E9ricains venus dans notre secteur.\n\nNotre mission de ce matin consiste \u00E0 surprendre les avions am\u00E9ricains au sol et \u00E0 les mitrailler. \u00C7a a march\u00E9 \u00E0 Pearl Harbour, \u00E7a marchera une fois encore.\n \n
