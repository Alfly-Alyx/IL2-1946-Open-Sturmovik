Name A6M2 N1
Short ANGRIFF VON FLUGPLATZ\n
Description ANGRIFF VON FLUGPLATZ\n\n22. M\u00E4rz 1943\n\nDie Amerikaner versorgen die Reste der chinesischen Armee mit Nachschub, aber trotzdem hatten sie bislang wenig Erfolg gegen uns. Allerdings begannen sie diesen Monat unsere Fahrzeugkonvois mit Flugzeugen anzugreifen, die sie in diesen Sektor verlegt haben.\n\nUnsere Mission heute Morgen ist es, die Maschinen am Boden zu erwischen und zu vernichten. Das hat in Pearl Harbour funktioniert und wird heute wieder klappen.\n \n
