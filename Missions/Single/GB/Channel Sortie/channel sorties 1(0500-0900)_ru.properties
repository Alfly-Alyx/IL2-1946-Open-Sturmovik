Name Channel Sorties 1(0500-0900).
Short Moving Dogfight  UI1.1: Moving Dogfight Mod (AAA - Hellzone) required. Set on English Channel Map.\n\n\n
Description Both Allies and Axis forces are gathering either side of the Channel in preparation for invasion.  The decisive factor in determining which side will be able to cross the Channel first is of course air power.\n\nEach side is flying sorties day and night to destroy the other's air power and invasion assets.\n\nYour role may be decisive. Bring Victory, or die with honour!\n
