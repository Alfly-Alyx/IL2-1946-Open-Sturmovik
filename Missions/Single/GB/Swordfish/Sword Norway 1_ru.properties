Name Swordfish sub-hunt Norway1
Short Swordfish hunt subs in the fjords of Norway.\n
Description Trans-Atlantic convoys are suffering heavy losses at the hands of U-boats operating out of bases in the Norwegian fjords. \n\nHMS Illustrious is assigned escort duty. Swordfish are to seek out and destroy any subs threatening the convoys and hunt down U-boat bases in the fjords.\n
