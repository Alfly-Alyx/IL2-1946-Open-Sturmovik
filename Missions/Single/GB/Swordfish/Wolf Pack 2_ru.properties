Name Swordfish Wolf Pack 2
Short A U-Boat Wolf Pack is attacking an important convoy in the North Sea\n
Description Swordfish from HMS Illustrious are required to seek out and destroy u-boats harrassing an important convoy.  \n\nWeather conditions are less than ideal,  but the risk must be taken or the entire convoy may be destroyed.\n\nTake 500 lb bombs and set the delay at 4-5 seconds. Accuracy is critical. \n\nA typical wolf pack consists of 4 or 5 submarines.\n\nA Sunderland is also escorting the convoy and may report U-boat sightings. \n\nTally ho, and Good luck!\n
