Short Massacre en Afrique\n
Description Au d\u00E9but de 1941 l Afrika corps de Rommel disposait en Egypte pour son appui a\u00E9rien tactique de 65 bf 109, 80 Ju 87, 42 Bf 110 et quelques Ju 88.\n\nDu coter Britanique Longmore avait sous ses ordres  5 Squadrons de bombardement les 45, 113, 55 equip\u00E9s de Blenheims et les 38 et 70 equip\u00E9s de wellingtons et  5 Squadrons de chasse les 3, 274, 73, et 4 sud-africain equip\u00E9s de Hurricannes et le n\u00B0 5 sud -africain equip\u00E9s de Tomahawks.Soit en tout 68 Blenheims, 29 Wellingtons, 88 Hurricannes et 17 Lysanders.\nDepuis 15 jours le Colonel Pijeaud remplace a la tete du groupe Lorraine le Colonel Corniglion-Molinier.Le fuselage de chacun des bimoteurs et frapp\u00E9 d une grande croix de Lorraine,pour les distinguer de leur homologue britanique.\n\nLa mission de ce matin 20 d\u00E9cembre.le Wing de Gambut devra attaquer une forte colonne germano-italienne qui ce dirige sur Barce.\n\n8 Blenheims 4 francais et 4 anglais prendrons part a la mission escorter de 16 hurricannes.\n\nLe colonel Pijeaud prend part a la mission .il seras descendu  atrocement brul\u00E9, aveugle  il mourrut le 06 janvier 1942\n\nLes Hurricannes decollerons en premier et orbitrons au dessu du terrain(hurri deja en vol a 100 m)\n
