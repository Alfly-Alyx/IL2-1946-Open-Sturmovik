Name attaque d aerodrome a Schwerin
Short attaque a Schwrein\n
Description Messieurs un spit de photo reco vient de signaler que 40 Bf 109 viennent d atterir sur le terrain de Schwerin ce qui ferais en tout une centaine de 109 et de 15 Arado \nNotre mission et d aller faire une petite visite sur ce terrain\nLa FlaK est extrement puissante du 37 et du 20 mm + du 88 c est pourqu oi que des Typhoon anti Flak detruirons avec leurs roquettes cette DCA le rendez vous avec les Typhoon est pr\u00E9vus \u00E0 13h00.Les Typhoon descendrons de 8000 a 3000 pieds pour faire une diversion 30 secondes avant nous,et lacherons leurs salves de roquettes sur les postes de DCA qu ils pourront rep\u00E9rer.\nCar il y auras de la FlaK!!!!!!\nSouvennez vous que la surprise ,la vitesse et le rase motte int\u00E9grale \u00E0 z\u00E9ro pied sont notre meilleurs deffences.\nInutile de battre des ailes et se donner l illusion que l on d\u00E9route les servants.\nNous attaquerons simultan\u00E9ment tous les huit a 200m d intervalle lat\u00E9ral.Vitesse 850 \u00E0 900 km/h.\nOuvrir le feu a 1000 m ,tir continnus jusqu \u00E0 bout portant.Restez coller au sol\n\n\n\nL objectif ce situe en E 3 notre point de rencontre avec les Typhoon en D4\n\nMessieur bonne chance\n\n
