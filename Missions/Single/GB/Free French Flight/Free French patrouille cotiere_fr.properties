Description Ajaccio juillet 1944  1er Escadrille G.C.II/7  Commandant Georges Valentin\n\nDepuis un bon moment nous faisons  que des missions de patrouille cotiere.c est a dire surveillance des  cotes et des convois en mer. On a vite appris a d\u00E9tester ces patrouilles. Aujourdhui messieurs patrouille cotiere\n\nD\u00E9collage 16h30   altitude 2000m\nM\u00E9t\u00E9o bonne plafond  700m\n\nMessieurs bonne chance\n\n
