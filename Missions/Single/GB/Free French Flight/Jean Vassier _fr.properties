Name Jean Vassier
Short Attaque de rampe de V2\n
Description 21 octobre 1944- 501 Couty of Gloucester Squadron R.A.F\nOn nous signal que les allemands sont entrain d installer des rampes de V2 au N.E de Zuiderzee.Nous savons que ces engins frappent aveugl\u00E9ment les populations civils.\n\nNous d\u00E9collerons a 10h15 avec pour mission de d\u00E9truire ces maudites fus\u00E9es\n\nMessieurs Bonne Chance\n\nMission effectu\u00E9 par Jean Vaissier\n
