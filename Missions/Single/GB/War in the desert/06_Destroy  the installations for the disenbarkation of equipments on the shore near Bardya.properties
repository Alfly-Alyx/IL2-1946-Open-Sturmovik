Short Destroy  the installations for the disenbarkation of equipments on the shore near Bardya\n
Description Escort mission, to two Blenheim that will have to hit the Italian ships that unload supplies for the Afrikakorp on the docks prepared near Derna. Route therefore towards north and crossed the Italian lines be careful with the fighters that will takeoff in flight from the air field of Cirene. You remain in medium altitude in order to cover the return of our bombers, then route south-east, get away and landing on Ain el Gazala base.\n
