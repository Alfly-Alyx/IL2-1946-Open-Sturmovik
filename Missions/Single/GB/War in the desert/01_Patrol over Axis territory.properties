Short Patrol over Axis territory\n
Description Today takeoff and route north until the enemy lines, then route to the west on the sea. Exceeded the airport of  Derna route to south and you begin to patrol the enemy territory. Achieved the area at north of Martubah turns towards east and re-entries in British territory. Landing to our base of Ain el Gazala. Our mission will be to attack the enemy air traffic in particular the bombers that are returning from theirs raids.\n
