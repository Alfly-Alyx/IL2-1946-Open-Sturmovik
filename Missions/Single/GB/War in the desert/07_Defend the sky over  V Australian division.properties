Short Defend the sky over  V Australian division\n
Description The Vth Australian division is encircled from the enemy troops near Bir Hacheim, must suffer heavy strafings from the Germans airplanes. This morning our task will be to pull down the bombers that torment our troops. Takeoff, achieve the border turn route to south towards Bir Hacheim. You will patrol the desert in search of the enemy squadrons. At the end of the mission You will return on Ain el Gazala base.\n
