Short Defend our landing strip from this night enemy raid\n
Description This night the crews of the enemy bombers crews will find one nice surprise over the coast. Takeoff and patrolling at 8000 feet  of quota, when you intercept the bombers been attention to the escort of enemy fighters that generally they intercross upper altitude. Once you shooted down the figthers chase the bombers and unloaded the machine guns on them before return to Gazala.\n
