Short Another day in the sky over  of  the V Australian division\n
Description Also today our mission will be the patrolling of the desert over our surrounded troops near Bir Hacheim in search of the German bombers that hammer without pause our units. Don't save ammunitions and you shoot down or damaged the enemy aircrafts before that they achieve the emplacements of  the Vth Australian division.Then you will land  to the Gazala base\n
