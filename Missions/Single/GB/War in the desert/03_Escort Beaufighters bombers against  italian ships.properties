Short Escort Beaufighters bombers against  italian ships\n
Description Our task will be to escort a squadron of Beaufighters that has the duty of torpedoing an Italian convoy direct to Tripoli. The convoys generally are protect by few fighters. Our torpedo bombers will not have to be hinder by the enemy, therefore you will engage the aerial escort. In the end of mission you will return to our base of El Mechili\n 