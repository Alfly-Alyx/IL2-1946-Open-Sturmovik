Short ITALIE, MAI 1943\n\nCette mission est purement fictive. Un jeu extraordinaire, une carte magnifique, de beaux avions, etc... En somme, les ingr\u00E9dients n\u00E9cessaires pour passer un agr\u00E9able moment de d\u00E9tente.\n\nAppareil: Hawker Typhoon Mk.Ib\n
Description 7 mai 1943\n\nHeure: 09:45\n\nMission:  Attaque au sol\n\nM\u00E9t\u00E9o: Ciel d\u00E9gag\u00E9 avec quelques nuages \u00E9pars, plafond \u00E0 1100m\n\nAltitude de croisi\u00E8re: 2350m\n\nBriefing : Messieurs... Je demande votre attention, s'il vous plait!\nComme vous le savez, nous ne sommes qu'\u00E0 quelques kilom\u00E8tres du village de Paola o\u00F9 se d\u00E9roule actuellement de violents combats.\nDeux chars "Tigre" emp\u00EAchent notre arm\u00E9e de s'emparer du village et par l\u00E0-m\u00EAme de progresser plus au nord. Hier dans l'apr\u00E8s-midi, une de nos colonnes a \u00E9t\u00E9 enti\u00E8rement d\u00E9cim\u00E9  par ces deux mastodontes. Nous aurions pu les contourner par l'autre route, mais ce n'est pas mieux; c'est m\u00EAme pire car d'autres chars sont cach\u00E9s par la v\u00E9g\u00E9tation dans le village de Strapapiombi.\nD\u00E9truisez ces "Panzers" avant que leurs renforts n'arrivent et qu'ils ne fassent davantage de d\u00E9gats!\n\n
