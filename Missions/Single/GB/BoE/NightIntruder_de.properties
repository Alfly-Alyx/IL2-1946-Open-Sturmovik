Name Kuttelwascher - Nachtangriff
Short Kuttelwascher - Nachtangriff\n02. Mai 1942\n\nSpielerflugzeug: Hurricane\n\nDIESER EINSATZ SOLL UNTER VOLLKOMMEN REALISTISCHEN BEDINGUNGEN GEFLOGEN WERDEN, OHNE NAVIGATIONSHILFEN UND OHNE PADLOCKS.\n\n
Description 02. Mai 1942\n23:00 Uhr\n\nDer Flugplatz Saint Paul nahe Vire wurde als Stützpunkt einer Gruppe von Ju-88 identifiziert, die Nachtoperationen im Bereich unserer 11. Gruppe fliegen. \n\nIhr Auftrag ist es, den feindlichen Luftraum zu stören und alle Flugzeuge anzugreifen, die versuchen, auf St. Paul zu landen oder von dort zu starten.\n\nSeien Sie besonders beim Überfliegen der Küste und in den Gegenden von Bayeux und St.Lo vorsichtig, FlaK-Nester! Halten Sie zusätzlich Ausschau nach feindlichen Nachtjägern. Aufgrund der Erfolge des No. 1 Squadrons hat der Feind nächtliche Patroullien über Nordfrankreich eingerichtet.\n\n\n
