Name Kuttelwascher - Incurseur de nuit
Short Kuttelwascher - Incurseur de nuit.\n2 Mai 1942 \n\nLe joueur vole sur Hurricane. \n\nCETTE MISSION EST PREVUE POUR ETRE JOUEE AVEC LES OPTIONS DE REALISME MAXIMUM, SANS AIDE A LA NAVIGATION OU PADLOCK\n\n
Description KUTTELWASCHER\n\n2 Mai 1942\n23h00 \n\nD'après nos derniers renseignements, la base de Saint-Paul près de Vire acceuille un groupe de Ju-88 spécialisé dans les opérations nocturnes, et qui a conduit des raids de nuit sur notre territoire. \n\nVotre mission est de pénétrer l'espace aérien ennemi et d'attaquer tout avion décollant ou atterissant à Saint-Paul. \n\nSoyez particulièrement prudent quand vous passerez au dessus de la côte et dans les régions de Bayeux et de St-Lô, connue pour être de véritables nids de FLAK.\nVeillez également a ne pas vous faire surprendre par quelque chasseur de nuit en maraude dans le coin. Les succès de l'escadrille 1 a conduit l'ennemi a organiser de plus en plus de patrouilles de nuit sur le nord de la France. \n\nSoyez prudent !\n

