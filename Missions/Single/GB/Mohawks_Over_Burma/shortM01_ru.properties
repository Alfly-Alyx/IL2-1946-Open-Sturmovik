Short Akyab satellite airfield\nSeptember 30, 1942\n(short version-airstart)\n
Description September 30, 1942\nTime:  0855,  Weather:  Good\n\nRAF 5 Squadron with their Mohawks were moved to Agartala and Feni on September 27.  This move into East Bengal was in connection with the forthcoming British air and ground offensive along the Arakan coast toward Akyab Island.\n\nMission:\nEight enemy aircraft are reported on the ground at the Akyab satellite airfield at Narigan.  Twelve Mohawks will bomb and strafe this target (Mohawks also carried up to ten 20 LB bombs-not available in IL2).\nThree sections of four will fly at 1000ft (300m) to the target.  After the attack, fly south over Akyab Main to recon the area, then return to base.\n
