Name shortM03
Short Shwebo\nOctober 30, 1942\n(short version-airstart)\n
Description October 30, 1942\nTime:  1300,  Weather:  Clear\n\n5 Sqn was now joined by 155 Sqn which was a new (and only other) squadron equipped with Mohawks.  Their first combined mission was an attack on Shwebo airfield.  On the previous day, six Blenheims raided Shwebo and encountered heavy AA and eight Ki-43s of 50th Sentai.\n\nMission:\nTwo 5 Sqn Mohawks will accompany eight from 155 Sqn and raid Shwebo airfield.\n
