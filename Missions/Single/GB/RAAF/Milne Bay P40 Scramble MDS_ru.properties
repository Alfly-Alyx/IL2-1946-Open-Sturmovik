Name Milne Bay P40 Scramble
Short Zuti MDS mod v.0.75 or later required\n\nJapanese fighters and bombers attack the Allied base at Milne Bay, New Guinea.\n\n\nMission by Dagwood.\n
Description Milne Bay, New Guinea, August 1942.\n\nJapanese raids on the RAAF base and infantry units based around the bay are increasing in intensity and frequency.\n\nCoastwatchers report incoming enemy aircraft over Goodenough Bay.\n\nRed: Scramble to intercept. \n\nLike, NOW, if you please, gentlemen!!\n\nBlue: Destroy the allied aircraft in the air and on the ground.\n
