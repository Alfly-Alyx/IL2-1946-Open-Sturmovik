Name Milne Bay Carrier Attack
Short Zuti MDS v.0.75 or later required.\n\nJapanese Carriers have entered Milne Bay and are launching air attacks on the Allied base there. \n\n\nMission by  Dagwood\n
Description Three Jap Carriers are mounting an intense attack on the Allied base at Milne Bay.\n\nYour Mission:\n\nRed: Fight off the attackers and sink theCarriers if possible.\n\nBlue: Attack the base. Destroy enemy aircraft in the air and on the ground.\n
