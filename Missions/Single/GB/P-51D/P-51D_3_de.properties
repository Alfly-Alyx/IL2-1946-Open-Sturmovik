Name P-51D-5NT N1
Short V-1 ABFANGEN\nBeispielmission\n\n
Description V-1 ABFANGEN\nBeispielmission\n\nIhr Ziel ist das Abfangen und Zerst\u00F6ren der V-1 Flugk\u00F6rper bevor diese ihr Ziel am Boden treffen k\u00F6nnen. \n\nPatrouillieren Sie \u00FCber dem Flugplatz mit den Raketenstartgestellen und achten Sie auf den Start der Geschosse. Greifen Sie an, wenn die V-1 eine Flugh\u00F6he von etwa 1100m erreicht hat. \n\nNutzen Sie unbedingt Ihren H\u00F6henvorteil aus und greifen Sie im Sturzflug an, um die n\u00F6tige Geschwindigkeit aufzubauen.\n\nF\u00FCr weitere Details sehen Sie sich bitte den Beispielfilm p-51vsv-1.ntrk an.\n\n
