Name P-51D-5NT N1
Short INTERCEPTION DE V-1\nMission unique\n
Description INTERCEPTION DE V-1\nMission unique\n \nVotre objectif est de d\u00E9truire la fus\u00E9e V-1 avant qu'elle n'atteigne sa cible au sol.\n\nPositionnez-vous au-dessus du site de lancement de la fus\u00E9e. Attendez de rep\u00E9rer un d\u00E9part de fus\u00E9e. Attaquez quand la fus\u00E9e atteindra une altitude d'environ 1100m.\n\nUtilisez votre avantage d'altitude pour piquer et ainsi rattraper la fus\u00E9e.\n\nPour plus de d\u00E9tails, reportez-vous au film fourni : p-51vsv-1.ntrk. \n\n
