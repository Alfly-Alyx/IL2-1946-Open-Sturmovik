Name TLD Spitfire N01
Short Tankbuster intercept (Luft46)\n
Description Date :March 1,1945 \nTime : 09:30\nWeather: Good \nClouds : 1400M\n\nGentlemen, today we will head for Bastogne again. The axis forces are getting really desperate to take it.\n\nAs usual the Luftwaffe is looking for action again. And the boys down below are now depending on you  that you will prefent Jerry from dropping a bomb on their head.\n\nThe mission is to defend our armour located in the area. It is a juicy prey for Jerry so we expect them to have a look.\n\nGood luck\n
