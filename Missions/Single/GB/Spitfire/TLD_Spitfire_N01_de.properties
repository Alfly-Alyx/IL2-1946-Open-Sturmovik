Name TLD Spitfire N01
Short Panzerknacker abfangen (Luft46)\n
Description Datum : 1. März 1945 \nZeit: 09:30\nWetter: Gut \nWolken : 1400 m\n\nMeine Herren, heute fliegen wir wieder zur Bastogne. Die Achsenmächte setzen wirklich alles daran, die Gegend in den Griff zu bekommen.\n\nWie immer wird die Luftwaffe sehr aktiv sein, und unsere Jungs am Boden zählen auf Sie! Verhindern Sie, dass unsere Bodenkräfte etwas abbekommen.\n\nBeschützen Sie die gepanzerten Bodeneinheiten. Sie geben ein verlockendes Ziel ab für die Deutschen ab, Sie werden sicher nicht lange warten müssen.\n\nViel Glück!\n
