Name TLD Spitfire N01
Short Alarmstart (*1945)\n
Description Datum : 10. Februar 1945 \nZeit : 12:00\nWetter: Gut \nWolken : 1000M\n\nJungs,\n\nletzten morgen wurden einige unserer Flugfelder von deutschen Jagdbombern angegriffen. Jetzt sind wir an der Reihe.\n\nEs halten derzeit etwa 20 bis 30 feindliche Jagdbomber auf uns zu.\nDiese werden eskortiert!\n\nIch frage mich, ob dies die Operation '"Herman" ist, von der uns der Geheimdienst berichtet hat.\n\nViel Glück.\n\n

