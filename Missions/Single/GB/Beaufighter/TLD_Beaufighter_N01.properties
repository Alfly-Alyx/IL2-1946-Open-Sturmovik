Name TLD Beaufighter N01
Short Sub hunt *1945\n
Description Date : March 12th 1945\nTime : 15:30\nWeather : Hazy\nClouds : 800M\n\nGentlemen,\n\nThe war is progressing well.\nI've just heard from Intel that the Soviets should reach Berlin end this month.\n\nStil the German u-boats are continuing to hunt for our mercenair ships.\n\nYour task for today will to hunt German submarines.\nAmd make sure that they won't reach harbour.\n\nGoal sounds simple and it is simple.\n\nGood luk.\n\n
