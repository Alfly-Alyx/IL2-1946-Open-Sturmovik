Description Datum : 2. April 1945\nZeit : 13:30\nWetter : Gut\nWolken : 1000M\n\nMeine Herren,\n\nes gibt eine neue Aufgabe für Sie.\n\nSie müssen sofort starten und gegen die feindliche V1-Startrampe nordöstlich von Hosingen losschlagen.\n\nVon dort werden rund um die Uhr V1 gegen unsere eingeschlossenen Truppen bei Bastogne gestartet.\n\nLegen Sie die Startrampe lahm.\n\nWarten Sie, bis die V1 in die Rampe geladen wurden, bevor Sie angreifen.\nFliegt der Gefechtskopf jetzt in die Luft, sprengen Sie den ganzen Stützpunkt.\n\nWenn Sie diese Taktik anwenden, sollten Sie jedoch auf ausreichenden Abstand achten. Der Explosionsradius dieser Dinger ist enorm.\n\nViel Glück!\n\n

