Name TLD Beaufighter N01
Short Uboot Jagd *1945\n
Description Datum : 12. März 1945\nZeit : 15:30\nWetter : Nebel\nWolken : 800M\n\nMeine Herren,\n\nDer Krieg schreitet gut voran.\nIch habe soeben von der Aufklärung gehört, dass die Sowjets bald Berlin erreichen.\n\nImmernoch jagen deutsche Uboote nach unseren Handelsschiffen.\n\nIhre Aufgabe heute wird das Finden und Zerstören deutscher Uboote sein.\nStellen Sie sicher, dass sie nicht zum Hafen zurückkehren können.\n\nKlingt einfach, ist einfach!\n\nViel Glück.\n\n

