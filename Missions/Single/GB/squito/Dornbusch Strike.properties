Name Dambuster
Description Take your seat Commander,\n\nyou have been assigned on a special mission tonight. The German engineers are trying hard to repair their damns along their vital shipping routes and nearly succeded. \n\nYour stirke tonight shall bring a major setback to these efforts as your duty is to destroy the nearly completed "Dornbusch Talsperre".\n\nWhite E has already been loaded with our special "cookie". Lets hope you'll get the chance to slam it right down their throat.\n\nEscort is provided by two NF Mosquitos as we expect nightfighter opposition in the area.\n\nNow make yourself ready and Good Luck!\n\nIMPORTANT: SET BOMB DELAY TO 10 SECONDS!\n
