Short Mc202 flight of Cirene landing strip - a fighting against Spitfires\n
Description Mission of ruotine. Takeoff and flown over Gambut turns towards south long the combat line, over the El Adm pass turns to the west and returns to the base. Maximum attention, in these weeks the Germans have reported the presence of Spitfires Mk V. They are a hard bone to digest, do not divide from the formation chief.\n                                                                         \n\nMissione di routine. Decollo e sorvolata Gambut deviate verso sud lungo la linea di combattimento sopra il passo di El Adm piegate a ovest e ritornate alla base. Massima attenzione, in queste settimane i tedeschi hanno segnalato la presenza di Spitfires Mk V. Sono un osso duro da digerire, non staccatevi dal capo formazione.\n
