Short Falling of fort Capuzzo\n
Description The English troops have launched a massive attack against the Trento division. Their obyective certainly is the conquest of 118 hill and the fort Capuzzo. From the dawn many waves of bombers are hammering our positions, already depressed by an intense fire of artillery. Our task will be to occupy of the British bombers. Theirs altitude of bombing are 1500 mt. Climb to 2000 mt. and fire as much as one likes. Returns on El Mechili.\n                                                                   \nLe truppe inglesi hanno sferrato un massiccio attacco contro la divisione Trento. Il loro obbiettivo \u00E8 sicuramente la conquista della collina 118 e del forte Capuzzo. Dall'alba ondate di bombardieri martellano le nostre posizioni, gi\u00E0 provate da un intenso fuoco d' artiglieria. Il nostro compito sar\u00E0 di occuparci dei bombardieri britannici . La loro quota di bombardamento \u00E8 di 1500 mt. Portatevi a quota 2000 e fuoco a volont\u00E0. Rientro su El Mechili.\n
