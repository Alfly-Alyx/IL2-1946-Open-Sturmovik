Short Protect the disenbarkation site near Bardiya\n
Description Also today you will be patroling in the sky over Derna. The enemy bombers generally arrive from the sea, therefore you do not stop your surveillance of the coastal line. Attention to the escort fighters, in these last days the bombers are accompaned, therefore open your eyes. Returns to Ain el Gazala.\n                                                                                       \nAnche oggi sarete di pattuglia sul cielo di Derna. I bombardieri nemici generalmente  arrivano dal mare, perci\u00F2 non perdete d' occhio la linea costiera. Attenzione ai caccia di scorta, in questi ultimi giorni i bombardieri si presentano accompagnati, pertanto occhi ben aperti. Rientro ad Ain el Gazala.\n
