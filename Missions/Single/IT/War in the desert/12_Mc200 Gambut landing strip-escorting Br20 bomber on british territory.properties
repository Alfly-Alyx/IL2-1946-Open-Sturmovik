Short Mc200 Cirene landing strip-escorting C.Caproni bomber over british territory\n
Description Escort mission to a group of C.Caproni bombers in action on Marsa Matruh. You will meet the bombers over Gambut. East route over the sea then you will turn to south directly towards the objective of Marsa Matruh. The British fighters will take off but you will maintain the formation until you are returned over our territory. Here you will be able to turn yourselves and to counterattack the enemy fighters. Once rejected them lands to the base of Cirene.\n                                            \n\nMissione di scorta ad un gruppo di bombardieri C.Caproni in azione su Marsa Matruh. Incontrerete i bombardieri sopra Gambut. Rotta est sopra il mare poi piegherete  a sud direttamente verso l'obbiettivo di Marsa Matruh. decolleranno i caccia britannici ma voi manterrete la formazione fino al rientro sul nostro territorio. Qui  potrete voltarvi e contrattaccare i caccia nemici. Una volta respinti atterrate alla base di Cirene.\n
