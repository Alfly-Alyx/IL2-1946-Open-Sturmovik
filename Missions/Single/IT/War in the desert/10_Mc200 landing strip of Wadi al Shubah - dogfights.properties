Short Mc200 landing strip of Cirene - dogfights\n
Description Alarm, immediate takeoff, British fighter-bombers are in arrival from north and from east. We cannot allow that they find us with the ours pants lowers, you must maintain lower altitude and obstruct the aim of the enemy pilots. Attack frontally, so that they drops the bombs outside from our strips. Chase the enemy fighters until in theirs territory. Then south direction towards the depression of El Qattara achieved which you will return to the base of Cirene.\n                                                                         \n\nAllarme. Decollo immediato caccia-bombardieri britannici sono in arrivo da nord e da est. Non possiamo farci trovare con i pantaloni abbassati, mantenete bassa quota e ostacolate la mira dei piloti nemici. Attaccate frontalmente, fate in modo che sgancino fuori dalle nostre piste. Inseguite i caccia nemici fino nel loro territorio. Poi rotta sud verso la depressione di El Qattara raggiunta la quale rientrerete alla base di Cirene.\n
