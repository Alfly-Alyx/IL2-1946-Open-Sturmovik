Short Mc200 against british colunms\n
Description Mission of patrolling on the enemy territory in tries of the british supplies columns. Attack with grazing flight but not waste ammunitions if you do not want to be found yourself empty during the return. East route until the border then turn north towards the coast. Go away from the coast line on the open sea in order to avoid the British flak. Route north-west and returns on the strip of Cirene.\n                                                           \nMissione di pattugliamento sull territorio nemico in cerca delle colonne di rifornimento. Attaccate a volo radente ma non sprecate le munizioni se non volete trovarvi a secco durante il rientro. Rotta est fino oltre il confine poi deviate a nord verso la costa. allontanatevi sul mare per evitare l' antiaerea britannica. rotta nord-ovest e rientro sulla pista di Cirene.\n
