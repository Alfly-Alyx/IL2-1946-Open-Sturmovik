Short Mc202 Gambut landing strip\n
Description Patrolling beyond the lines. Takeoff, east route over Gambut turns towards south with direction  parallel to the combact line. Patroll until the Qattara depression. From here north route and return towards our airport. Also today the risk to run into the RAF is always much high.\n                                               \n\nPattugliamento oltre le linee. Decollo, rotta est sopra Gambut deviate verso sud con rotta parallela alla linea del fronte. Pattugliate fino alla depressione di Qattara. Da qui rotta nord e rientro verso il nostro aeroporto. Anche oggi il rischio di scontrarci con la RAF \u00E8 sempre molto alto.\n
