Short Mc200 flight of Wadi al Shubah-Naval escort over the Mediterranean sea.\n
Description This morning we will go to replace the aerial escort of an italian oil tanker directed to Tobruk. Takeoff and direction towards the open sea. The oil tanker would have to be found by this time to few miles from the coast. You take 2000 mt of altitude and then cruise over the ships, be ready to reject the enemy bombers. Attention to their escort fighters, always numerous. Today we must have the company of our German comrades. Rommel has a despaired fuel necessity for the panzers. At end of the mission re-turns to Cirene.\n                             \nQuesta mattina andiamo a sostituire la scorta aerea alla petroliera diretta a Tobruk. Decollo e rotta verso il mare. La petroliera dovrebbe trovarsi ormai a poche miglia dalla costa. Prendete quota 2000mt. e poi incrociate sulle navi, pronti a respingere i bombardieri nemici. Attenzione ai loro caccia di scorta, sempre numerosi. Oggi dovremmo avere la compagnia dei nostri camerati tedeschi. Rommel ha una disperata necessit\u00E0 di carburante per i panzer. A fine missione rientrate a Cirene.\n
