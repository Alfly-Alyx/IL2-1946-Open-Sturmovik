Short Mc202 Cirene flight-escort a trasporter from the Giarabub oasis\n
Description An our bomber is managed to land on a improvised landing strip to south of the besieged oasis of Giarabub. It transports some Italian and German generals. Our assignment is to escort them to the safe in our base of Wadi al Ahubah. You at all costs hold the RAF far from this air transport.\n                                                  \n\n Un nostro bombardiere \u00E8 riuscito ad atterrare su una pista improvvisata a sud dell' oasi assediata di Giarabub. Trasporta alcuni Generali italiani e tedeschi. Il nostro incarico \u00E8 di scortarli al sicuro alla nostra base di Wadi al Ahubah. Tenete lontana la Raf dal trasporto ad ogni costo.\n
