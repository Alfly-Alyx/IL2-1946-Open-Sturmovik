Short Macchi 200 in a patrol over the desert\n
Description Today mission of patrolling over the desert in the area of Derna. The RAF in this period is more active of the usual, the British fighter-bombers usually maintains low altitude in order to reduce the possibilities to be sighted by lookout. You expect therefore to find the RAF at  lowest altitude is possible and remember yourselves that at this altitude our fighters are not surpassable. You will remain on our territory and once the ammunitions will be exausted you will return to the base.\n                                                                                                                                                \nOggi missione di pattugliamento sul deserto nell'area di Derna. La RAF in questo periodo \u00E8 pi\u00F9 attiva del solito, I cacciabombardieri britannici solitamente si mantengono bassi per ridurre le possibilit\u00E0 di essere avvistati.Aspettatevi quindi di incontrare la Madama a bassa quota e ricordatevi che a questa quota i nostri caccia sono imbattibili.Rimarrete sul nostro territorio e una volta esaurite le munizioni potrete ritornare alla base.\n
