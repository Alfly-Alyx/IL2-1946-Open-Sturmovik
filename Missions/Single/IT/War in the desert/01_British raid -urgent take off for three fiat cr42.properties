Short British raid -urgent  takeoff for three fiat cr42\n
Description Fast takeoff. A patrol in recognition has sighted numerous English armored cars along the El Ad'm pass, evidently directed towards our base. We have not fighting units between us and them,therefore our possibility to reject the incursion depends on your precision in hitting the enemy vehicles. In mouth to the wolf and hit hardly.\n                                                           \n Decollo rapido. Una pattuglia in ricognizione ha avvistato numerose autoblindo inglesi lungo il passo di El Ad'm evidentemente dirette verso la nostra base. Non vi sono unita di combattimento tra noi e loro, quindi la nostra possibilit\u00E0 di respingere l'incursione dipende dalla vostra precisione nel colpire gli automezzi nemici. In bocca al lupo e colpite duro.\n
