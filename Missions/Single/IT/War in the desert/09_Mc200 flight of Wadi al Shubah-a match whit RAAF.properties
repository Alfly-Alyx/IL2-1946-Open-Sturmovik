Short Mc200 flight of Cirene-A match whit RAAF\n
Description Takeoff and route south-east towards the border. Exceeded the combats line, take south route in patrolling, you maintain 1500mt of altitude. You will sure run into the Raf over Wadi el Halad. You reply if assaulted. Then on the vertical one over El Qattara you get away from enemys and returns to the base.\n                                                                  \nDecollo e rotta sud-est  verso il confine. Superata la linea di combattimento rotta sud in pattugliamento , mantenete quota 1500mt. Incrocerete sicuramente la Raf sopra Wadi el Halad. Rispondete se aggrediti. Poi sulla verticale di El Qattara sganciatevi e rientrate alla base.\n
