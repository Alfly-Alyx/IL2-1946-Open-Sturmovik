Short Mc200 flight of Wadi al Shubah\n
Description Mission of patrolling over the border. Takeoff and route east until the frontier. Tackings to south beyond the enemy lines, attention to the Americans fighters who the RAF has recently received. you do not let to bite into your tail and remember too that at a low altitude our fighters turns better. Exceeded the emplacements of the division Ariete returns to the base.\n                                                               \nMissione di pattugliamento sul confine.Decollo e rotta est fino al confine. Virate a sud oltre le linee nemiche, attenzione ai caccia americani che la RAF ha appena ricevuto non lasciatevi mordere la coda e ricordate che a bassa quota i nostri caccia virano meglio.Una volta superate le postazioni dell' Ariete rientrate alla base.\n
