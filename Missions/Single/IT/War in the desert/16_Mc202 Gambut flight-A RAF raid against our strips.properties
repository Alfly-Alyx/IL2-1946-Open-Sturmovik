Short Mc202 Cirene flight-A RAF raid against our strips\n
Description The RAF this morning has come to visit us for breakfast. Demostrate them how much we have appreciate this visit. Immediate takeoff and not saved ammunitions. The fighter-bombers are an easy target when they are still weighted down by theirs  bombs.\n                                                                           \n\nLa RAF questa mattina  \u00E8 venuta a trovarci per colazione. Facciamo veder loro quanto abbiamo gradito la visita. Decollo immediato e non risparmiate le munizioni. I caccia bombardieri sono un facile bersaglio quando sono ancora appesantiti dalle bombe.\n
