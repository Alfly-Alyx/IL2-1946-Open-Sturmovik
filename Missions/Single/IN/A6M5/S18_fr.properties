Name D\u00E9collage d'un porte-avions 2
Short Mission de d\u00E9collage \u00E0 partir d'un porte-avions.\nVeuillez consulter la mission d'entra\u00EEnement de d\u00E9collage sur porte-avions japonais de la section entra\u00EEnement.\nNote : le porte-avions est stationnaire pour cette mission.\n
Description \nMission de d\u00E9collage \u00E0 partir d'un porte-avions.\nVeuillez consulter la mission d'entra\u00EEnement de d\u00E9collage sur porte-avions japonais de la section entra\u00EEnement.\n\nNote : contrairement \u00E0 la mission pr\u00E9c\u00E9dente, le porte-avions est d\u00E9sormais stationnaire. Cela rend le d\u00E9collage plus d\u00E9licat car vous ne b\u00E9n\u00E9ficiez plus du vent relatif d\u00FB au d\u00E9placement du porte-avions. Vous devez vous assurer que votre moteur est au plus haut dans les tours avant de l\u00E2cher les freins, et m\u00EAme dans ce cas, le succ\u00E8s de la manoeuvre n'est pas garanti. Bonne chance !\n\n
