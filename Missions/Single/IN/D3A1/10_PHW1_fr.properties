Name L'attaque de Pearl Harbor, vague 1
Short Attaque de cibles militaires am\u00E9ricaines sur l'\u00EEle d'Oahu\nD3A1 Val\n
Description \nVous commencez en vol au nord de la c\u00F4te d'Oahu. Vos cibles sont les navires de guerre mouillant \u00E0 Pearl Harbor. Vous volerez plein sud en compagnie de nombreux appareils dont le but est de d\u00E9truire diverses cibles sur l'\u00EEle et dans le port.\n\nPr\u00E8s de la pointe est de la c\u00F4te de l'\u00EEle, marqu\u00E9 sur votre carte, votre formation se divisera en petits groupes. Vous volerez vers la cha\u00EEne montagneuse \u00E0 l'ouest et ferez un large S autour de Pearl Harbor, afin de laisser le temps \u00E0 nos chasseurs de gagner la ma\u00EEtrise des airs. Votre cible est situ\u00E9e en plein milieu de Pearl Harbor, il devrait \u00EAtre difficile de passer \u00E0 c\u00F4t\u00E9 avec tous les bateaux mouillant les uns \u00E0 c\u00F4t\u00E9 des autres. \n\nVotre principal objectif est de d\u00E9truire les porte-avions. S'ils ont d\u00E9j\u00E0 \u00E9t\u00E9 coul\u00E9s lorsque vous \u00EAtes sur zone, attaquez-vous aux cuirass\u00E9s.\n\nBonne chance !\nCela devrait \u00EAtre un jour de gloire dans l'histoire du Japon. Une victoire, nous l'esp\u00E9rons,  aussi glorieuse que celle de Tsushima en 1905 !\n\n
