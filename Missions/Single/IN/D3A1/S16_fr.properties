Name Appontage 2
Short Mission d'entra\u00EEnement \u00E0 l'appontage.\nVeuillez consulter la mission d'entra\u00EEnement japonaise \u00E0 l'appontage de la section entra\u00EEnement.\nNote : le porte-avions est stationnaire pendant cette mission.\n
Description \nMission d'entra\u00EEnement d'atterrissage sur porte-avions.\nVeuillez consulter la mission d'entra\u00EEnement japonaise \u00E0 l'appontage de la section entra\u00EEnement.\n\nNote : contrairement \u00E0 la mission pr\u00E9c\u00E9dente, le porte-avions est stationnaire et vous ne b\u00E9n\u00E9ficiez donc plus du vent relatif d\u00FB \u00E0 son d\u00E9placement au moment d'apponter. Vous arriverez donc plus rapidement sur le porte-avions (mais au m\u00EAme badin), ce qui laisse encore moins de place \u00E0 l'erreur !\n\n
