Name Angriff auf Pearl Harbor, 1.Welle
Short Greifen Sie amerikanische, milit\u00E4rische Einrichtungen auf Hawaii an.\nFlugzeug: D3A1 Val\n
Description \nSie starten in der Luft \u00FCber der Nordk\u00FCste Hawaiis. Ihr Ziel ist ein Flugplatz namens Hickam Fields. Sie werden Richtung S\u00FCden mit einer gro\u00DFen Gruppe an Flugzeugen fliegen mit der Aufgabe, verschiedene Ziele auf der Insel zu zerst\u00F6ren.\n\nAn der auf Ihrer Karte markierten Stelle nahe des Ostendes der Insel wird sich Ihre Gruppe auf verschiedene kleinere Einheiten aufteilen. Sie werden der westlichen Bergkette folgen und dann in einer weiten S-Kurve nach Pearl hineinfliegen. Dies gibt unseren J\u00E4gern Gelegenheit, den Luftraum zu s\u00E4ubern und freizuhalten. Ihr Ziel ist direkt in der Mitte von Pearl Harbor und sollte anhand der vielen, Seite an Seite liegenden amerikanischen Schiffe leicht zu finden sein.\n\nIhr Prim\u00E4rziel ist es, feindliche Flugzeugtr\u00E4ger zu zerst\u00F6ren. Wenn sie bereits versenkt sein sollten, wenden Sie sich den Schlachtschiffen zu. \n\nViel Gl\u00FCck. Dies wird ein noch ruhmreicherer Tag in der Geschichte Japans als der Sieg von Tsushima im Jahre 1905.\n\n
