Description \nLandung auf dem Flugzeugtr\u00E4ger - Trainingsmission\nWeitere Informationen finden Sie in der Mission f\u00FCr japanische Tr\u00E4gerlandungen unter dem Men\u00FCpunkt "Einf\u00FChrung".\n\nHinweis: Im Unterschied zur vorherigen Trainingsmission bewegt sich der Tr\u00E4ger dieses Mal nicht. Das Landen wird dadurch schwieriger, da Sie nicht l\u00E4nger den zus\u00E4tzlichen Bonus der Geschwindigkeit des Flugzeugtr\u00E4gers haben. Sie m\u00FCssen noch langsamer anfliegen und haben noch weniger Spielraum f\u00FCr Fehler. Viel Gl\u00FCck!\n\n
