Name Battle of Midway
Short Defend your carriers from an American attack.\nPlayer flies A6M2-21 Zero\n
Description \nThe current fighter screen for our carriers is almost out of fuel. Get into your Zero and take off with your flight to relieve them. \n\nYou will take position at 2,000 meters. There will be additional flights at 1,000 and 4,000 meters. Stay at your assigned altitudes! If you encounter American bombers don't leave your altitude for too long. Break up their attack and return to your patrol altitude in case additional waves of bombers come in.\n\nGood luck!\n
