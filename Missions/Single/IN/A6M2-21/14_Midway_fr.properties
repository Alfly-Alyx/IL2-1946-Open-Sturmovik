Name La bataille de Midway
Short D\u00E9fendez votre porte-avions contre une attaque.\nA6M2-21 Zero\n
Description \nLes chasseurs prot\u00E9geant nos porte-avions sont presque \u00E0 cours de k\u00E9ros\u00E8ne. Montez dans votre Zero et d\u00E9collez afin de les relever.\n\nVous monterez \u00E0 l'altitude de 2 000 m\u00E8tres. Il y aura en plus un vol \u00E0 1 000 m et un autre \u00E0 4 000 m. Restez \u00E0 l'altitude assign\u00E9e ! Si vous rencontrez des bombardiers am\u00E9ricains, ne quittez pas votre altitude trop longtemps. Interceptez leur attaque et revenez \u00E0 votre position de patrouille au cas o\u00F9 d'autres vagues ennemies se pr\u00E9senteraient.\n\nBonne chance !\n\n
