Name Schlacht um Midway
Short Verteidigen Sie Ihre Tr\u00E4ger vor den amerikanischen Angriffen.\nFlugzeug: A6M2-21 Zero\n
Description \nDem momentanen J\u00E4gerschirm unserer Tr\u00E4ger geht langsam der Sprit aus. Schnappen Sie sich eine Zero und l\u00F6sen Sie die anderen Maschinen ab. \n\nGehen Sie auf 2000 m in Position. Es werden weitere Zeros in 1000 sowie 4000 m patrouillieren. Bleiben Sie auf Ihrer zugewiesenen Flugh\u00F6he! Wenn Sie amerikanische Bomber abfangen, bleiben Sie nicht allzu lange auf einer anderen Flugh\u00F6he. Schlagen Sie deren Angriffe zur\u00FCck und kehren Sie f\u00FCr den Fall weiterer eintreffender Feinde wieder auf Ihre Position und H\u00F6he zur\u00FCck!\n\nViel Gl\u00FCck!\n\n
