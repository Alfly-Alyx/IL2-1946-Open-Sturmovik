Name Angriff auf Pearl Harbor, 2.Welle
Short Greifen Sie amerikanische, milit\u00E4rische Einrichtungen auf Hawaii an.\nFlugzeug: A6M2-21 Zero\n
Description \nSie starten in der Luft \u00FCber der Nordk\u00FCste der Insel Hawaii. Ihr Ziel sind die Schlachtschiffe in Pearl Harbor. Sie werden Richtung S\u00FCden mit einer gro\u00DFen Gruppe an Flugzeugen fliegen, die den Auftrag hat, die Zerst\u00F6rung von verschiedenen Zielen auf der Insel fortzusetzen.\n\nEinige Kilometer landeinw\u00E4rts wird sich Ihre Gruppe in verschiedene kleinere Einheiten aufteilen. Sie werden ihren Weg nach S\u00FCd-S\u00FCd-West auf 3000 m H\u00F6he fortsetzen. Ihr Ziel befindet sich mitten in Pearl Harbor und sollte anhand der vielen in einer Reihe liegenden, brennenden Schiffe leicht zu finden sein.\n\nDie ersten Berichte besagen, dass sich die amerikanische Tr\u00E4gerflotte nicht im Hafen befindet. \u00DCberpr\u00FCfen Sie diese Information. Wenn Sie keine Tr\u00E4ger vorfinden, greifen Sie die verbliebenen Schlachtschiffe an.\n\nViel Gl\u00FCck. Dies wird ein noch ruhmreicherer Tag in der Geschichte Japans als der Sieg von Tsushima im Jahre 1905.\n\n
