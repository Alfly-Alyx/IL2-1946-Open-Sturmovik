Name L'attaque de Pearl Harbor, vague 2
Short Attaque de cibles militaires am\u00E9ricaines sur l'\u00EEle de Oahu\nA6M2-21 Zero\n
Description \nVous commencez en vol au nord de la c\u00F4te d'Oahu. Vos cibles sont les navires de guerre am\u00E9ricains mouillant \u00E0 Pearl Harbor. Vous volerez plein sud en compagnie de nombreux appareils dont le but est de d\u00E9truire diverses cibles sur l'\u00EEle et dans le port.\n\nPr\u00E8s de la pointe est de la c\u00F4te de l'\u00EEle, marqu\u00E9 sur votre carte, votre formation se divisera en petits groupes. Vous volerez au sud sud-ouest \u00E0 une altitude de 3 000 m\u00E8tres. Votre cible est situ\u00E9e au c\u0153ur de Pearl Harbor et il devrait \u00EAtre difficile de passer \u00E0 c\u00F4t\u00E9 avec tous les bateaux mouillant les uns \u00E0 c\u00F4t\u00E9 des autres. \n\nLa premi\u00E8re vague a rapport\u00E9 que les porte-avions n'\u00E9taient pas \u00E0 Pearl Harbor. Vous devez confirmer cette information. Si les porte-avions ne sont pas pr\u00E9sents, attaquez le reste de la flotte am\u00E9ricaine.\n\nBonne chance !\nCela devrait \u00EAtre un jour de gloire dans l'histoire du Japon. Une victoire, nous l'esp\u00E9rons,  aussi glorieuse que celle de Tsushima en 1905 !\n\n
