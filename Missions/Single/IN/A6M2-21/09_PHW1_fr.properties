Name L'attaque de Pearl Harbor, vague 1
Short Attaque de cible militaire am\u00E9ricaine sur l'\u00EEle d'Oahu\nA6M2-21 Zero\n
Description \nVous commencez en vol au nord de la c\u00F4te d'Oahu. Votre cible est la base d'Hickam Field. Vous volerez plein sud en compagnie de nombreux appareils dont le but est de d\u00E9truire diverses cibles sur l'\u00EEle et dans le port.\n\nA quelques kilom\u00E8tres \u00E0 l'int\u00E9rieur des terres, votre formation se divisera en petits groupes. Votre vol continuera en aval entre deux cha\u00EEnes montagneuses. Hickam Field, votre cible, est situ\u00E9 \u00E0 l'ouest de Pearl Harbor. Cela devrait \u00EAtre dur de rater l'objectif avec les bateaux am\u00E9ricains en train de br\u00FBler et de couler suite \u00E0 l'attaque de nos avions.\n\nVotre objectif principal est de maintenir les avions ennemis au sol, et de s\u00E9curiser l'espace a\u00E9rien pour nos bombardiers. Une fois le bombardement termin\u00E9, vous \u00EAtes libre d'utiliser vos munitions restantes sur tout ce qui passera \u00E0 la port\u00E9e de vos canons.\n\nBonne chance !\nCela devrait \u00EAtre un jour de gloire dans l'histoire du Japon. Une victoire, nous l'esp\u00E9rons,  aussi glorieuse que celle de Tsushima en 1905 !\n\n
