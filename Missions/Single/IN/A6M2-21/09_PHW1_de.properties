Name Angriff auf Pearl Harbor, 1.Welle
Short Greifen Sie amerikanische Milit\u00E4reinrichtungen auf Hawaii an.\nFlugzeug: A6M2-21 Zero\n
Description \nSie starten in der Luft \u00FCber der Nordk\u00FCste Hawaiis. Ihr Ziel ist ein Flugplatz namens Hickam Fields. Sie werden Richtung S\u00FCden mit einer gro\u00DFen Gruppe an Flugzeugen fliegen und haben die Aufgabe, verschiedene Ziele auf der Insel zu zerst\u00F6ren.\n\nEinige Kilometer landeinw\u00E4rts wird sich Ihre Gruppe in verschiedene kleinere Einheiten aufteilen. Sie werden einer Schlucht zwischen zwei Bergketten folgen. Ihr Ziel, Hickam Field, befindet sich direkt westlich von Pearl Harbor. Es sollte anhand der vielen von uns getroffenen, brennenden und sinkenden amerikanischen Schiffe leicht zu finden sein.\n\nIhr Prim\u00E4rziel ist es, feindliche Flugzeuge am Boden zu zerst\u00F6ren und den Luftraum frei zu halten, um den Sturzbombern einen sicheren Flug zu ihrem Ziel, dem Flugfeld, zu erm\u00F6glichen. Wenn die Bomber ihre Mission erledigt haben, k\u00F6nnen Sie Ihre verbleibende Munition auf die brennenden Ziele am Boden abfeuern.\n\nViel Gl\u00FCck. Dies wird ein noch ruhmreicherer Tag in der Geschichte Japans als der Sieg von Tsushima im Jahre 1905.\n\n
