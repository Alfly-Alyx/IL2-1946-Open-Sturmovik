Name Tulagi-Patrouille
Short Patrouillieren Sie \u00FCber Tulagi, Gavutu und den Floridainseln\nFlugzeug: A6M2-N Zero\n
Description \nSie starten in der Luft \u00FCber der Insel Savo am s\u00FCdlichen Ende der Salomonen. Die Insel Tulagi befindet sich im Osten.\n\nIch wei\u00DF, dass Sie sich der Gefahr bewusst sind, doch es gibt eine erh\u00F6hte Anzahl gesichteter Feindmaschinen in den letzten Tagen. Wir vergr\u00F6\u00DFern die Anzahl an durchgef\u00FChrten Patrouillenfl\u00FCgen \u00FCber dem Gebiet. Sie werden den Luftraum bis zum S\u00FCden der Floridainseln, vor allem Tulagi, \u00FCberwachen.\n\nWenn Sie auf Feinde sto\u00DFen sollten, handelt es sich vermutlich um F4F Wildcats und SBD Dauntless. Bomber sind nat\u00FCrlich ihr Prim\u00E4rziel. Ihr wundervolles Flugzeug ist den amerikanischen Wildcats absolut \u00FCberlegen und die Amerikaner erblassen beim Anblick der Zero. Also machen Sie sich keine Gedanken \u00FCber die J\u00E4ger und konzentrieren Sie sich auf die Bomber.\n\nViel Gl\u00FCck!\n\n
