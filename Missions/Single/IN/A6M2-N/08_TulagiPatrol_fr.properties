Name Patrouille sur Tulagi
Short Patrouille au-dessus de Tulagi, Gavutu et des iles Florida \nA6M2-N Zero\n
Description \nVous commencerez en vol au-dessus de l'\u00EEle de Savo, au sud-est des \u00EEles Salomon. L'\u00EEle de Tulagi est plein Est.\n\nComme vous le savez, il y a une augmentation des patrouilles ennemies dans le secteur de Guadalcanal depuis quelques jours. Nous augmentons aussi nos patrouilles sur la zone en cons\u00E9quence. Votre mission est de pousser jusqu'aux \u00EEles Florida et Tulagi.\n\nSi vous rencontrez des avions ennemis, ce seront s\u00FBrement des F4F Wildcats et des SBD Dauntless. Les bombardiers seront les cibles prioritaires. Votre appareil surclasse les Wildcats am\u00E9ricains et les pilotes am\u00E9ricains sont verts de peur \u00E0 la vue d'un Rei-Sen, alors ne vous occupez pas des chasseurs et concentrez-vous sur ce qu'ils sont cens\u00E9s escorter.\n\nBonne chance !\n\n
