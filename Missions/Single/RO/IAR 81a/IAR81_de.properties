Short JAGDBOMBER\n
Description JAGDBOMBER\n\n27. August 1942\n\nDie Armee hat den Befehl nach Nordosten vorsto\u00DFen und die Russen von den Don-Ufern zur\u00FCckzutreiben, um die Flanke der 6. Armee bei Stalingrad zu decken. \n\nIhre Mission ist es, die rum\u00E4nische Panzerartillerie dabei zu unterst\u00FCtzen, durch die russischen Verteidigungsstellungen bei Loznoe zu brechen. Greifen Sie zuerst die russischen Paks an, damit unsere Panzer durchbrechen k\u00F6nnen.\n\n
