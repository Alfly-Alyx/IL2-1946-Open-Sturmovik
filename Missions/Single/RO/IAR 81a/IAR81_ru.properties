Description CHASSEUR-BOMBARDIER\n\n27 ao\u00FBt 1942\n\nL'arm\u00E9e a re\u00E7u l'ordre d'avancer au nord-est afin de repousser les Russes des passages du Don et de prot\u00E9ger les flancs de la sixi\u00E8me arm\u00E9e dans Stalingrad.\n\nVotre mission consiste \u00E0 assister nos canons autopropuls\u00E9s roumains dans leur perc\u00E9e d'une position d\u00E9fensive russe dans le village de Loznoe. Commencez par frapper les canons antichars russes et permettez ainsi \u00E0 nos blind\u00E9s de se frayer un passage.\n\n
