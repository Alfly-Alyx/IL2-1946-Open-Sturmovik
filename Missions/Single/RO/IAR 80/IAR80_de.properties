Short PATT BEI STALINGRAD\n
Description PATT BEI STALINGRAD\n\n16. November 1942\n\nW\u00E4hrend die Deutschen in Stalingrad um jedes Haus k\u00E4mpfen, halten unsere rum\u00E4nischen Truppen die Linie in den Sch\u00FCtzengr\u00E4ben und -l\u00F6chern in den eisigen Steppen oberhalb der Stadt, zwischen Stalingrad und den Ungarn n\u00F6rdlich von uns.\n\nDie Luftwaffe der Roten Armee hat den Druck auf unsere Streitkr\u00E4fte in letzter Zeit erh\u00F6ht und es wurden sogar einige Luftabwehr-Gesch\u00FCtze von unserem St\u00FCtzpunkt bei Karpova abgezogen, um die Frontlinie zu verst\u00E4rken.\n\nIhre heutige Aufgabe wird darin bestehen, \u00FCber unseren Truppen eine Defensivpatrouille zu fliegen. Halten Sie nach sowjetischen Flugzeugen Ausschau, die unsere Soldaten beschie\u00DFen oder bombardieren.\n\n
