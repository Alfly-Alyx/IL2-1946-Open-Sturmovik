Name I.A.R.80 N1
Short STALEMATE AT STALINGRAD\n
Description STALEMATE AT STALINGRAD\n\n16th November 1942\n\nAs the Germans fight for every house in Stalingrad, our Rumanian troops hold the line in trenches and dugouts on the freezing steppes to the above the city, between Stalingrad and the Hungarians to our north.\nThe Red Air Force has been increasing pressure on our forces recently and some anti-aircraft guns have even been stripped from our base at Karpovka to reinforce the front line.\n\nYour mission today is to fly a defensive patrol over our forces. Look out for Soviet aircraft trying to strafe or bomb our troops.\n
