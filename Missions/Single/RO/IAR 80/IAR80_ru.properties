Name I.A.R.80 N1
Short IMPASSE \u00C0 STALINGRAD\n
Description IMPASSE \u00C0 STALINGRAD\n\n16 novembre 1942\n\nTandis que les Allemands luttent pour chaque maison dans Stalingrad, nos troupes roumaines tiennent bon dans des tranch\u00E9es et des abris sur les steppes gel\u00E9es dans les hauteurs de la ville, entre Stalingrad et les Hongrois au nord.\n\nL'arm\u00E9e de l'air sovi\u00E9tique a r\u00E9cemment accru la pression sur nos troupes et des canons antia\u00E9riens ont m\u00EAme \u00E9t\u00E9 transport\u00E9s de notre base jusqu'\u00E0 Karpovka pour renforcer la ligne de front.\n\nVotre mission aujourd'hui consiste \u00E0 effectuer une patrouille d\u00E9fensive au-dessus de nos troupes \u00E0 la recherche de tout appareil sovi\u00E9tique tentant de mitrailler ou de bombarder nos hommes.\n\n
