Description FREIE JAGD\n\nDatum: 28. November 1942\n\nLage:\n\nDie Schlacht um Stalingrad, die am 28.09.1942 begann, ist zu einem gnadenlosen blutigen Gemetzel geworden. Stalingrad steht in Flammen und ist nun ein 40 km gro\u00DFes Ruinenfeld. Deutsche Stukas fliegen Stalingrad t\u00E4glich an und st\u00FCrzen sich auf sowjetische Widerstandsnester.\n\nAm 16.11.1942 versuchten deutsche Divisionen den Sieg zu erringen, aber ohne Erfolg.\n\nSturmtruppen der S\u00FCdwest-Front, unter dem Befehl von Generalleutnant Vatutin, und der Don-Front, unter dem Befehl von Generalleutnant Rokossowski, stehen seit dem 19.11.1942 zum gro\u00DFen Sturmangriff bereit. Angriffe der sowjetischen S\u00FCdost-Front haben die rum\u00E4nischen Verteidigungsstellungen durchbrochen und sind am ersten Tag 40 km nach S\u00FCden vorgedrungen.\n\nSturmtruppen der Stalingrad-Front unter dem Befehl von Generalleutnant Jeremenko haben am 20. November 1942, nach schwerem Artilleriebeschuss, angegriffen. Verb\u00E4nde unter dem Befehl von General Tolbuchin und Generalleutnant Trufanov haben die deutschen Verteidigungsstellungen durchbrochen.\n\nDie sehr gef\u00E4hrliche Lage der deutschen Truppen nahe Stalingrad erfordert allen verf\u00FCgbaren Transportraum der Luftwaffe, um die von General Paulus befehligte 6. Armee zu unterst\u00FCtzen. Seit dem 23.11.1942 laufen die Vorbereitungen, die eingeschlossenen deutschen Truppen zu versorgen.\n\nEinsatz:\n\nZeit: 8:30\nWetter: Wolken in 1200 m H\u00F6he\nSicht: 0\n\nAufgrund der Situation in und um Stalingrad haben die Aktivit\u00E4ten der sowjetischen Luftwaffe im Verlegungsbereich Ihrer Schwadron nachgelassen. Das Hauptquartier der Heeresgruppe A hat gerade entschieden, dass auch Teile der Jagdfliegereinheiten an der Versorgung mitzuwirken haben.\n\nAuch einige Piloten der Letka 13 sind mit der Aufgabe, die bedr\u00E4ngten Bodentruppen zu versorgen, betraut worden.\n\nAber es sind auch Aufgaben auf Kuban zu erf\u00FCllen. Man kann davon ausgehen, dass die Sowjets Luftangriffe in diesem Teil der Front durchf\u00FChren werden, um die Versorgungslinien schon an ihrem Anfang zu unterbrechen.\n\nIhre Aufgabe ist freie Jagd in Rotten. Sto\u00DFen Sie auf Feindflugzeuge, nehmen Sie umgehend die Verfolgung auf.\n\nZiel: Patrouillenflug mit freier Jagd im Gebiet Krasnodar - Tuapse - Novorossiysk - Krasnodar.\n\n
