Name Bf-109E-4 N1
Short PATROUILLE SUR LE FRONT\n
Description PATROUILLE SUR LE FRONT\n\nDate : 12 d\u00E9cembre 1942\n\nSituation : \n\nAu moment de l'arriv\u00E9e du Letka 13 \u00E0 Kuban, les combats sur le front du Caucase \u00E9taient marqu\u00E9s par l'attaque de la 17\u00E8me Arm\u00E9e allemande avan\u00E7ant dans le Grand Caucase en direction de Tuapse.\n\nApr\u00E8s trois mois de durs combats, les Sovi\u00E9tiques r\u00E9ussirent \u00E0 repousser l'attaque allemande et, \u00E0 partir du 20 d\u00E9cembre, la guerre sembla marquer un temps d'arr\u00EAt dans la r\u00E9gion. Les Allemands mirent \u00E0 profit cette situation pour concentrer leur effort \u00E0 construire des d\u00E9fenses sur une ligne Novaya Kalitva - Armavir - Maykop  Novorossiysk, notamment pour conserver le Caucase du nord et l'importante r\u00E9gion industrielle de Donbas.\n\nLa Division Est Slovaque, sous le commandement du plk. gst. Stefan Jurech, \u00E9tablit aussi une position de d\u00E9fense dans ce secteur et y resta jusqu'en janvier 1943.\n\nMission :\n\nHeure : 13.15\nTemps : Clair\nVisibilit\u00E9 : Bonne\n\nVu la forte r\u00E9sistance et en pr\u00E9vision d'une contre-attaque de l'arm\u00E9e sovi\u00E9tique, le commandement allemand ordonne une \u00E9limination imm\u00E9diate des vols de reconnaissance ennemis sur la r\u00E9gion.\n\nVotre mission sera men\u00E9e par le ctk. Reznak qui vient de d\u00E9coller avec le ctk. Kovarik formant le 1er vol. Le Ctk. Brezina et vous-m\u00EAme formerez le 2\u00E8me vol et vous les rejoindrez au-dessus du terrain pour les suivre sur la zone cible.\n\nObjectif : Votre t\u00E2che consiste \u00E0 patrouiller le front au nord-ouest de Tuapse. Interceptez les vols de reconnaissance sovi\u00E9tiques.\n\n
