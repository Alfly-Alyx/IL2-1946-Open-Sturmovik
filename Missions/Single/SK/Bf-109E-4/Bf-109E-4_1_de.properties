Name Bf-109E-4 N1
Short FRONTPATROUILLE\n
Description FRONTPATROUILLE\n\nDatum: 12. Dezember 1942 \n\nLage:\n\nIn der Zeit als Letka 13 auf Kuban ankam, standen die K\u00E4mpfe an der Kaukasus-Front im Zeichen der Angriffe der deutschen 17. Armee, die auf dem Weg \u00FCber den gro\u00DFen Kaukasus nach Tuapse war.\n\nNach drei Monaten schwerer K\u00E4mpfe konnten die Sowjets die deutschen Angriffe abwehren und um den 20. Dezember 1942 verh\u00E4rteten sich die Fronten. In dieser Situation konzentrierte sich die deutsche Armee darauf, eine Verteidigungslinie auf H\u00F6he von Novaya Kalitva - Armavir - Maykop - Novorossiysk aufzubauen, die den Auftrag hatte, den Nordkaukasus und die wichtigen Industriegebiete Donbas zu halten.\n\nDie slowakische Sturmdivision unter dem Kommando von Plk. Gst. Stefan Jurech nahm in diesem Gebiet ebenfalls eine Verteidigungsposition ein und verharrte in dieser bis zum Januar 1943.\n\nEinsatz: \n\nZeit: 13:30\nWetter: Klar\nSicht: Gut\n\nAufgrund des starken Widerstands und eines zu erwartenden Gegenangriffs der sowjetischen Armee, befiehlt das deutsche Kommando eine umgehende Eliminierung der zunehmenden Aufkl\u00E4rungsfl\u00FCge des Feindes.\n\nIhre Mission wird von Ctk. Reznak gef\u00FChrt, der gerade mit ctk. Kovarik in der ersten Rotte gestartet ist. Sie und Ctk. Brezina treffen sich mit ihm \u00FCber dem Flugplatz und folgen ihm in das Zielgebiet.\n\nZiel: Fliegen Sie eine Frontpatrouille nordwestlich von Tuapse. Sowjetische Aufkl\u00E4rungsfl\u00FCge sind unter allen Umst\u00E4nden zu unterbinden.\n\n
