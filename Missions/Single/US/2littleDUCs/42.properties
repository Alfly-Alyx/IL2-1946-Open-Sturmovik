Description The sky over Faliase was cleared just in the nick of time.\nRAF Bomber command were satisfied.\n\nDate: Monday 16th October 1944\nTime: 16:00\nWeather: Good\nCloud Height: 3,000 feet\nApproximate distance to target: 58 miles\n\nJust for a change we'll be escorting a group of Fortresses as they deliver their packages.\nThis time an airfield as far as Saint-Martin will be the target.\n\nTake off and climb to around 4,000 feet,\nYou should then turn to head directly south west.\nYou'll soon see the Boeings cruising at around 13,000 feet just before they fly over our airfield.\n\nFollow the Fortresses closely but be prepared to engage any Luftwaffe fighters you might encounter.\n\nAs usual on this type of mission, your own safety comes first but you mustn't forget all of the good men aboard the Fortresses. \n\nSKIN 354thFG_355thFS_Invasion_Aged.bmp\n**************************************************\nMARKINGS ON\n*******************\n\n
