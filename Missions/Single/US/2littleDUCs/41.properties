Name Falaise fly-past
Short Wednesday 27th September 1944\nThe RAF are sending over some of their heavies from Bomber Command to soften up the enemy near Falaise.\nWe are to make sure the area is clear of enemy fighters before their arrival.\n\n
Description Good stuff!\nThe Nazi outpost was literally flattened.\n\nDate: Wednesday 27th September 1944\nTime: 14:15\nWeather: Blind\nCloud Height: 5,000 feet\nApproximate distance to target: 26 miles\n\nRAF Bomber Command are sending some of their heavies  to soften up the enemy troops stationed near Falaise.\nWe are to make sure the area is clear of enemy interceptors before their arrival.\n\nFalaise is about 26 miles to the south east.\nYou should be able to make a careful clockwise sweep of the surrounding area and be away before the bombers show up.\n\nWhilst you're over the town of Faliase there are bound to be plenty of guns pointing up at you guys, so maintain an altitude of at least 10,000 feet wherever possible.\n\nSKIN 354thFG_355thFS_Invasion_Aged.bmp\n**************************************************\nMARKINGS ON\n*******************\n\n
