Name White Knight to A2
Short Thursday 29th June 1944\nYou're airborne and flying south-west as the Squadron relocates to A2 airfield near to Criqueville.\n\n\n\n
Description Good work men.\nKeep this up and they'll make a movie about you guys!\n\nDate: Thursday 29rd June 1944\nTime: 11:30\nWeather: Good\nCloud Height: 1,600 feet\nApproximate distance to base: 20 miles\n\nSeveral air strips have been established near to the Normandy coastline.\n\nYou're airborne and flying south-west as the Squadron relocates to A2 airfield near to Criqueville.\n\nA2 is about 2.5 miles south-west of Omaha beach.\nThis will be our new home for a while.\n\nFive-star accomodation it ain't, but I'm sure you'll soon get used to sleeping under canvass.\n\nIf we're lucky the front will move quickly and we can move to some better digs. For the time being though, we'll just have to make the best of things as they are.\n \n\nSKIN  354thFG_355thFS_Invasion.bmp\n***********************************************\nMARKINGS ON\n******************\n\n\n
