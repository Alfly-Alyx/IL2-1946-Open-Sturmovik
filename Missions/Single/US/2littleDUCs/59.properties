Name Eagles nest
Short Wednesday 25th April 1945\nWe're escorting heavies from RAF bomber Command who will attempt to bomb Hitler's mountain-top retreat at Berchtesgaden and the nearby SS barracks.\n\n\n\n\n
Description You were lucky that the air-sea rescue guys arrived so soon.\n\nWhether you misread your gauges or were leaking fuel we'll never know, but at least you're not fish-food.\n\nDate: Wednesday 25th April 1945\nTime: 08:45\nWeather: Hazy\nCloud Height: 5,000 feet\nApproximate distance to target: 9 miles\n\nAfter a ridiculously early start, you're on your most daring raid to date.\n\nYou're escorting heavies from RAF bomber Command who will attempt to bomb Hitler's mountain-top retreat at Berchtesgaden and the nearby SS barracks.\n\nJust think, Hitler himself may been residing at Eagles Nest.\n\nExpect fierce opposition.\nFlak will be heavy and there are bound to be fighters nearby.\n\nSKIN D_354thFG_355thFS_Aged.bmp\n***********************************************\nMARKINGS ON\n*******************\n\n
