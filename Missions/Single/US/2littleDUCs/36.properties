Description Boo-hoo for the choo-choo!\nThe train and it's cargo went up in smoke.\n\nDisrupting the Nazi's plans sure feels good doesn't it?\n\nDate: Sunday 13th August 1944\nTime: 17:00\nWeather: Hazy\nCloud Height: 1,600 feet\nApproximate distance to base: 36 miles\n\nWe're moving to a new home.\nAn established airbase near to Carpiquet with comfortable bunks in warm dry barracks awaits us.\n\nI'm sure some of have secretly enjoyed playing boy-scouts with the campfires and canvass, but I'm looking forward to some home comforts.\n\nAlong with your transfer you'll be escorting a wing of Dakotas to the Carpiquet airbase.\nThey'll be circling overhead until you form up with them after take-off.\n\nSKIN 354thFG_355thFS_Invasion_Aged.bmp\n**************************************************\nMARKINGS ON\n*******************\n\n\n\n
