Name Nanny mission
Short Thursday 18th January 1945\nYou're going to escort Dakotas as they transfer from Metzbroek to Bonn-Hangelar.\n\n\n\n
Description That was amazing!\nA little crazy and very reckless but it was also very brave of you to do that.\nI wouldn't be surprised if one of the big film studios made a motion picture about your exploits out there.\nChuck Ryan owes you his life I reckon.\n\nDate:  Thursday 18th January 1945\nTime: 16:00\nWeather: Hazy\nCloud Height: 3,200 feet\nApproximate distance to target: 38 miles\n\nAnother nanny mission then guys.\nYou're going to escort Dakotas as they transfer from Metzbroek to Bonn-Hangelar.\n\nAfter take-off you should see the Dakotas as they approach from the west.\nYour job is to protect them from attack.\n\nThe Dakotas will be cruising at an altitude of around 7,000 feet on their journey to Bonn-Hangelar.\n\nTry not to engage the enemy if it means leaving the Dakotas prone to attack. Hopefully you can pick-off any aggeressors as they line up to attack.\n\nDon't forget to watch each others backs as well as the Dakotas.\n\nSKIN 354thFG_355thFS_P-47.bmp\n*******************************************\nMARKINGS ON\n*******************\n\n
