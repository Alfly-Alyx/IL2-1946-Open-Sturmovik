Name Protect the "Wolfpack"
Short Friday 11th February 1944\nYour flight are escorting P-47 Thunderbolts of the 56th Fighter Group.\n\n\n\n\n\n\n\n\n\n\n
Description You're on an unusual mission.\nWe haven't been given much information but we have learned that this is part of a series of missions to combat something code-named "Diver."\nMysterious stuff indeed.\n\nDate: Friday 11th February 1944\nMission Time: 12:10\nWeather: Hazy\nCloud Height: 3,200 feet\nApproximate distance to target: 20.5 miles\n\nYou are cruising at an altitude of 20,000 feet.\nTwo flights of P-51s are protecting their escorts.\n\nThe first flight, led by Colonel James Howard is escorting B-17 Flying Fortresses en route to a target near Frankfurt.\n\nYour flight are escorting P-47 Thunderbolts of the 56th Fighter Group. These guys, known as the "Wolfpack," are fearsome ground pounders. See if you can pick up some tips.\nThey will be focussing on the small village of Ouren. Apparently the Nazis have constructed something unusual there.\n'Top Brass' want it destroyed, whatever it is.\nAlthough civilian casualties are a fact of life in wartime, we can't risk a heavy bombardment.\nThe Thunderbolts will go in low and destroy the site.\n\nProtect the "Wolfpack."\n\nSKIN  354thFG_355thFS.bmp\n************************************\nMARKINGS ON\n*****************\n\n\n\n\n\n\n
