Description It comes to something when a 110 gives you trouble in a dogfight!\n\nI still can't believe they gave a Mustang squadron the Jug to fly.\nThings will have to change.\n\nDate: Friday 29th December 1944\nTime: 13:30\nWeather: Clear\nCloud Height: 5,000 feet\nApproximate distance to target: 40 miles\n\nA simple escort mission then.\n\nEscort the Fortresses east to the airfield at Bonn-Hangelar.\n\nYou'll need to take off and climb rapidly to form up with the heavies.\n\nThe Boeings will be cruising at around 16,500 feet.\nStay close to them.\nI really don't want to have to reprimand any of you for leaving the heavies unattended.\n\nSKIN 354thFG_355thFS_P-47.bmp\n*******************************************\nMARKINGS ON\n*******************\n\n\n
