Description So much for the rumour that the Luftwaffe are running short of skilled pilots.\nI sure hope they weren't rookies anyway. If they were then those 262s are an even better plane than they appear.\n\nThere could be trouble ahead...\n\nDate: Monday 6th March 1945\nTime: 10:15\nWeather: Hazy\nCloud Height: 3,200 feet\nApprox. distance to patrol zone: 27 miles\n\nSo the offensive continues...\n\nToday you are to perform a sweep over Gatow airfield west of Berlin.\n\nYou are cruising at 8,000 feet and will arrive over the patrol zone in about 7 minutes.\n\nA large box of Forts and their escorts are due to bomb the airfield a short while after your arrival.\nMake a thorough sweep to ensure the area is secure before leaving the heavies to do their thing.\n\nThe Luftwaffe are bound to launch a counter attack.\nStay alert.\n\nSKIN D_354thFG_355thFS.bmp\n****************************************\nMARKINGS ON\n*******************\n\n
