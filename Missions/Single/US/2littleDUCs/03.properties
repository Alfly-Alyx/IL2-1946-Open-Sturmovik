Name Gunnery practice
Short Tuesday 23rd November 1943\nGunnery practice\n\n\n\n\n\n\n\n
Description You're all settling in nicely I see.\nJudging by last night's antics at \n"The Dog and Duck," some of you are settling in a bit too well!\nI thought you'd all been warned about the local ale...\n\nDate: Tuesday 23rd November 1943\nTime: 11:30\nWeather: Good\nCloud Height: 5,000 feet\nApproximate distance to target: 10 miles\n\nHangover or not, you have work to do.\n\nToday you'll practice your gunnery.\nTen barrage balloons have been raised over Epping Forest to the south-west at altitudes between around 4,000 and 6,000 feet.\nYou can take them out by destroying the balloon or it's base unit.\n\nDestroy them all before the stopwatch measures fifteen minutes, and we'll forget about last night's little party.\n\nAfter take-off head due north. After you've climbed to  2,400 feet Epping Forest will be about seven miles to the south-east.\n\nThe clock's ticking from the moment you enter the cockpit, so you'll have get a move on.\n\nSKIN  354thFG_355thFS.bmp\n************************************\nMARKINGS ON\n*****************\n\n\n\n\n\n
