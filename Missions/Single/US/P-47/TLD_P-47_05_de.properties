Description Datum : 25. Mai 1945\nZeit : 15:00\nWetter : Gut\nWolken : 1000\n\nOkay Leute,\n\nheute wird Ihr Ziel die Brücke nahe C2 sein.\nUnsere Truppen versichen vergeblich, diese zu überqueren, aber der Feind unternimmt alles in seiner Macht stehende um dies zu verhindern.\n\nIhre Hauptaufgabe besteht im Ausschalten der feindlichen Geschütze auf der anderen Seite des Flusses. Laut Nachrichtendienst steht eine komplette Batterie in der Gegend. Unsere Leute auf dem gegenüberliegenden Ufer konnten dies bestätigen.\n\nStellen Sie sicher, dass die Geschütze zerstört werden und unsere Jungs den Fluss sicher überqueren können.\n\nViel Glück!\n\n* zu dieser Zeit fanden Aktionen wie diese in den österreichischen Alpen statt. Allerdings nicht sehr häufig und nicht in einem derart großen Rahmen. Betrachten Sie diese Mission daher als semi-historisch.\n

