Name TLD P-47 N 04
Short Löschen der letzten Brände (1945)\n
Description Datum : 20. Mai 1945\nZeit : 15:00\nWetter : Gut\nWolken : 1000\n\nMeine Herren,\n\nDeutschland hat vor zwei Wochen offiziell kapituliert.\nDies bedeutet jedoch noch nicht das Ende sämtlicher Kämpfe. Einige deutsche Einheiten leisten immernoch Widerstand. Speziell jene in den österreichischen Alpen.\n\nIhre Gruppe wird eine Offensivpatrouille durch feindliches Gebiet durchführen. Es ist unwahrscheinlich, dass Sie auf feindliche Flugzeuge treffen werden. Rechnen Sie jedoch mit feindlichen Bodeneinheiten.\n\nSie sind autorisiert, diese anzugreifen.\n\nSie werden ebenfalls auf eine Gruppe P-51 vom xxx. Jagdgeschwader treffen. Schließen Sie sich diesen bei ihrem Angriff auf ein feindliches Flugfeld an.\n\nWir wissen nicht sicher, ob es feindliche Aktivität gibt, aber wir greifen dennoch an.\n\nViel Glück!\n

