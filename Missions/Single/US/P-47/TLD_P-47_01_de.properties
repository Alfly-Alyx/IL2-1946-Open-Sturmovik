Short Angriff auf Fabriken bei Ludwigsfelde *1945\n
Description Datum: 5. M\u00E4rz 1945\n\nZeit: 18:00\nWetter: dunstig\nWolken in 1000 m\n\nGentlemen,\neiner unserer Aufkl\u00E4rer ist von einer Mission bei Ludwigsfelde zur\u00FCckgekehrt.\nPassen Sie auf: Die Deutschen haben in Ludwigsfelde eine Waffenfabrik von durchschnittlicher Gr\u00FCsse, die Produktion l\u00E4uft auf Hochtouren. Um die Fabrik herum ist viel Verkehr, Z\u00FCge kommen und gehen alle 20 Minuten, rund um die Uhr. Die Fabrik ist im Norden-Osten von Ludwigsfelde und ist von schwerer 88er-Flak und kleinerer 22er-Flak umgeben. Nicht zu vergessen gut 20 Messerschmitt 109 und etwa 8 FW 190er.\n\nBoys, das sagt doch schon alles! Ihr habt gesehen, was die Waffenwarte an eure M\u00FChlen geschraubt haben? Gut. Ihr werdet nicht allzu sp\u00E4t starten, es wird bald dunkel, und wir wollen doch sehen, was wir treffen!\n\nDie Ziele: Flight one (1 - 4) nimmt sich die Transport-Fahrzeuge im oberen Bereich des Fabrikgel\u00E4ndes vor. Flight 2 (5 - 8) greift die Lagerhallen im hinteren Bereich an. Flight 3 (9 - 12) greift die oberen Fabrikgeb\u00E4ude an, Flight 4 (13 - 16) \u00FCbernimmt die Z\u00FCge am Bahnhof. Flight 5 (a1 - a4) vernichtet die kleineren Fabrikhallen.\n\n Soweit dazu. Viel Gl\u00FCck, Boys!\n\n