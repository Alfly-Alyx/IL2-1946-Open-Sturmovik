Name TLD P 47D N02
Short Auf zum letzten Gefecht! *1945\n
Description 15. Mai 1945\nZeit: 14:00\nWetter: dunstig\nWolken in 1000 m\n\nGentlemen, der Krieg ist so gut wie vorbei. Allerdings gibt es immer noch fanatische SS-Einheiten, die sich in den Alpen verbergen.\nSie werden heute diese Reste aufsp\u00FCren und vernichten.\nSie sollten auf nicht allzu viele Gegner treffen, rechnen Sie aber dennoch mit Abwehrfeuer, also passen Sie auf.\nViel Erfolg, und kommen Sie gut zur\u00FCck: Bald ist alles \u00FCberstanden, und Ihre Mom wartet bestimmt schon auf ihren Jungen!\n