Description Datum : 2. März 1945\nZeit : 18:00\nWetter : Schlecht\nWolken : 1500 M\n\nMeine Herren,\n\ngestern haben unsere Jagdbomber ein deutsches HQ bei Potsdam und Berlin angegriffen.\n\nLeider sind wir auf schwere feindlichen Widerstand getroffen und hatten schwere Verluste zu beklagen.\n\nEinige unserer Jagdbomber sind zum HQ durchgekommen, aber es ist unklar, wieviel Schaden sie anrichten konnten.\n\nAlso wird es Ihre Aufgabe heute sein, das Ausmaß der Schäden festzustellen.\n\nFliegen Sie zum fraglichen Sektor und melden Sie die Lage vor Ort.\n\nWir nehmen an, dass Sie im Moment nur auf leichten Widerstand stoßen werden.\n\nViel Glück!\n

