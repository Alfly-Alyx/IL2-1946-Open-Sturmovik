Name TLD P-63C N02
Short Jagdeinsatz \u00FCber Berlin *1945\n
Description Datum: 27. April 1945\nZeit: 18:10\nWetter: Regen\nWolken in 1500 m\n\nGentlemen, machen wir es kurz: nur ein einfacher Jagdeinsatz heute. Die Luftwaffe erholt sich immer noch von dem Schlag, den wir ihr vor einer Woche verpasst haben.\nSie fliegen nach F\u00FCrstenwalde und kehren dann wieder zur\u00FCck. Vermutlich wird das den Gegner in die Luft locken. Fliegen Sie ruhig langsam, so um die 300 km/h, das wird noch mehr Feinde anziehen. Achten Sie nur auf die H\u00F6he, damit Sie im Zweifel mit einem Dive entkommen k\u00F6nnen. Sagte ich entkommen? Quatsch! Pusten Sie sie weg! Gute Jagd, wegtreten!\n