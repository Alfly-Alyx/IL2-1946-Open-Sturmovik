Name TLD P-63C N03
Short Bomber-Mission, Flugplatz Gatow *1945\n
Description Datum: 24. April 1945\nZeit: 5:30\nWetter: schlecht\nWolken in 500 m\n\nGentlemen, heute steht ein Bombeneinsatz gegen den Flugplatz Gatow auf dem Plan. Dort wird immer noch Widerstand vermutet. Das ist alles, viel Erfolg!\n\n