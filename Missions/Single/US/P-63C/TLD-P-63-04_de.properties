Name TLD P-63C N04
Short Bodenangriff *1945 \n
Description Datum: 29. April 1945\nZeit: 10:00\nWetter: gut\nWolken in 1000 m\n\nGentlemen, \nunser Geheimdienst hat erfahren, dass der Feind Truppen nach Berlin verlegt. Es handelt sich um einen schwer bewaffneten Konvoi, der von Flak-Lastern begleitet wird.\nZerst\u00FCren Sie den Konvoi!\n\nSie wissen bestimmt, dass das ber\u00FChmte deutsche Flieger-As Hotte Krawinek in der Gegend ist und schon f\u00FCr viele Absch\u00FCsse unter unseren Kameraden verantwortlich ist?\nHalten Sie die Augen auf! Viel Gl\u00FCck!\n