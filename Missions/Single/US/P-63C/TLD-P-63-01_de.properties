Name TLD P-63C N01
Short Panzerknacker verteidigen *1945\n
Description Datum: 25. April 1945\nZeit: 16:30\nWetter: schlecht\nWolken in 1500 m\n\nGentlemen, heute steht eine offensive Mission auf dem Plan, um unsere Panzerj\u00E4ger zu besch\u00FCtzen. Sie m\u00FCssen jegliche Angriffe auf unsere Jabos verhindern.\nWir starten um 16:00 Uhr. Erst fliegen wir Richtung Potsdam, dort erleiden unsere gepanzerten Einheiten derzeit schwere Verluste.\nJabos der 15th Fightergroup werden versuchen, so viele feindliche Panzer wie m\u00F6glich zu vernichten.\nMan kann wohl davon ausgehen, dass der Feind das nicht zulassen wird, rechnen Sie also mit entsprechend harter Gegenwehr.\nBesch\u00FCtzen Sie unsere Jabos mit allen Mitteln! Viel Erfolg!\n\n