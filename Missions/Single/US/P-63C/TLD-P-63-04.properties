Name TLD P-63C N04
Short Ground attack *1945 \n
Description Date : April 29th 1945 (fict)\nTime : 10:00\nWeather : Good\nClouds : 1000M\n\nGentlemen, \nOur secret intelligence service just got the news that Germany is transporting men to Berlin. It is a heavily armoured convoy escorted by AA trucks.\n\nYour task is to destroy the trucks.\n\nNote that the famous German ace Christiaan Mentjovski has also been spotted in the region and he has already taken many casualties among our fighter pilots.\n\nGood luck!\n
