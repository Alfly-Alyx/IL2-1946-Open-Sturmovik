Name Luftkampf über den Ardennen
Short Luftkampf über den Ardennen\n16. Dezember 1944\n\nSpielerflugzeug: P-51\n\n
Description 16. Dezember 1944\n09: 00 Uhr\n\n16. Dezember 1944. Die 5. und 6. deutsche Panzerarmee brachen heute durch die Lücke von Losheim in die Ardennen ein und stehen unseren dortigen Divisionen gegenüber. Die 6. Panzerarmee hat im Angriff gegen unser V. Korps wenig ausrichten können. Zur selben Zeit jedoch konnte die 5. Panzerarmee im Angriff gegen unser noch unerfahrenes VIII. Korps große Geländegewinne erzielen. Wir müssen den Angriff der Deutschen verlangsamen um die Verteidigung von Bastogne neu zu organisieren und einen Gegenangriff vorzubereiten. Die alliierten taktischen Luftstreitkräfte haben den Auftrag, kontinuierlich die gegnerischen rückwärtigen Räume anzugreifen und die Luftüberlegenheit zu sichern.\n\nDas Ziel für heute ist Dochamps. Es werden immer noch gegnerische Flugzeuge am Boden und in der Luft gesichtet und da im Bereich vergangenen Tages verstärkt gekämpft wurde, besteht eine große Wahrscheinlichkeit, gegnerische Flugzeuge anzutreffen.\n\nDas Hauptziel für heute besteht darin, die Kontrolle über den Luftraum über der Stadt zu gewinnen. Wir wissen wenig über die zu erwartenden Feindkräfte in diesem Bereich. Wir gehen aber davon aus, dass sich genügend unserer Maschinen im Einsatz befinden, um jedweder Feindbedrohung begegnen zu können.\n\nViel Glück!\n\n\n\n