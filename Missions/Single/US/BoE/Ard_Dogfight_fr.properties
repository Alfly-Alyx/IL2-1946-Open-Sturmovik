Name Ardennes Dogfight
Short Ardennes Dogfight\n\n16 Décembre 1944\n\nLe joueur vole sur P-51D \n\n
Description 16 Décembre 1944\n09h00\n\nAujourd'hui la 5ème et la 6ème armée de Panzers ont fait irruption dans les Ardennes, s'infiltrant par Loshein entre nos divisions protégant la région.\nLa 6ème armée de Panzers a attaqué notre 5ème Corp a Elsborn Ridge, avec quelques maigres résultats. Pendant ce temps la 5ème,elle attaquant le 8ème Corp et exploitant son manque d'expérience du combat, fait une avance rapide. Nous devons a tous prix ralentir la progression allemande, pour préparer la défense de Bastogne et organiser une contre-offensive. La tâche des forces aériennes alliées sera d'attaquer sans discontinuer les arrières de l'ennemi, ainsi que d'assurer la supériorité aérienne sur les zones de combat.\n\nLa cible d'aujourd'hui sera Dochamps. Nous continuerons a chercher la présence d'avions ennemis au sol comme dans les airs et assurerons leur destruction.\nVu l'augmentation des combats dans cette région, il y a de fortes probabilités pour que nous rencontrions l'ennemi dans les airs.\nLe but principal de notre mission est d'assurer la suprématie et la supériorité aérienne au dessus de la ville. Nous n'avons pas une idée précise sur le nombre d'ennemi que vous allez rencontrez là-haut, mais cependant nous pensons que le nombre d'avions que nous envoyons sur zone sera suffisant pour contrer tout ce que vous risquez d'affronter.\nMessieurs, bon vol !\n\n