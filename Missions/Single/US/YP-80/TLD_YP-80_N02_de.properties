Name TLD YP-80 N02
Short *Luft 46* Waffenbrüdern helfen\n
Description Datum : 20. Juli 1945\nWetter : Gut\nWolken : 1100M\n\nMeine Herren,\n\nwie Ihnen bekannt ist, wurde der sowjetische Vorstoß aufgehalten. Jetzt versuchen die Sowjets an der ungarischen Front ihre Offensive in der schwächeren linken Flanke der Deutschen neu zu eröffnen.\n\nIhr werdet in dieses Gebiet fliegen und unseren Waffenbrüdern helfen, in dem sie die Erdkampfflugzeuge verteidigen.\n\nHöchstwahrscheinlich werden Sie auf deutsche Jäger treffen, aber wir haben keine Wahl. Eine Anfrage an Hitler, keine Jäger einzusetzen, brachte keinen Erfolg.\n\nIhre Hauptaufgabe besteht im Sichern der IL2s.\n\nAnschließend folgen Sie den Sowjets und landen auf deren Flugfeldern.\n\nDies wird Ihr Einsatzgebiet füpr die nächsten Wochen sein.\n\nViel Glück!\n

