Name YP-80 N1
Short BASIS AUSSCHALTEN\n(Luftwaffe '46)\n
Description BASIS AUSSCHALTEN (Luftwaffe '46)\n\n14. Februar 1946\n\nDer Zusammenbruch der Front und die darauf folgende Wiederbesetzung Antwerpens durch die Deutschen, hat es ihnen erm\u00F6glicht, ihre Abfangj\u00E4ger wieder n\u00E4her an unsere Bombenbasen in England heranzuf\u00FChren. \n\nWir planen einen Gro\u00DFangriff auf die Stahlwerke bei Frankfurt gegen 1000. Sie werden die Abfangj\u00E4ger-Basis bei Merzhausen um  0900 angreifen. Um diese Zeit sollten die J\u00E4ger ihre Verstecke verlassen haben und sich auf den Start vorbereiten. Wir gehen davon aus, dass die Basis sich in voller Alarmbereitschaft befindet, also schlagen Sie schnell und entschlossen zu.\n\nDie Erfahrung zeigt, dass die Deutschen J\u00E4ger in der Luft haben, w\u00E4hrend die Maschinen am Boden vorbereitet werden. Also verlieren Sie keine Zeit.\n\n
