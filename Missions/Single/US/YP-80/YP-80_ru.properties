Short RAPPROCHEMENT DE NOS BASES\n(Luftwaffe '46)\n
Description RAPPROCHEMENT DE NOS BASES (Luftwaffe '46)\n\n14 f\u00E9vrier 1946\n\nL'effondrement de notre ligne de front \u00E0 la suite de la reprise d'Antwerpen par les Allemands a permis \u00E0 l'ennemi d'amener des unit\u00E9s d'intercepteurs plus pr\u00E8s de nos bases de bombardiers en Angleterre.\n\nUne attaque de grande envergure sur l'aci\u00E9rie de Francfort est pr\u00E9vue pour 10:00 heures. Vous attaquerez la base d'intercepteurs ennemie de Merzhausen \u00E0 09:00 heures. Nous esp\u00E9rons qu'\u00E0 ce moment-l\u00E0, les appareils ennemis auront quitt\u00E9 leurs cache et s'appr\u00EAteront \u00E0 d\u00E9coller. La base sera en alerte, alors ne perdez pas de temps et frappez fort.\n\nLes exp\u00E9riences pr\u00E9c\u00E9dentes ont montr\u00E9 que les Allemands  font fr\u00E9quemment d\u00E9coller la chasse afin de prot\u00E9ger les intercepteurs tandis que ceux-ci se pr\u00E9parent. Ne vous attardez pas au-dessus de l'objectif.\n\n
