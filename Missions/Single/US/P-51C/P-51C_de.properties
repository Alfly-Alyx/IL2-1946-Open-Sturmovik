Name P-51C-NT N1
Short TAUCHER\n
Description TAUCHER\n\n17. November 1944\n\nDeutsche V1- (Codename: Taucher) und V2 -Angriffe auf London haben nun bereits \u00FCber 4000 Menschen get\u00F6tet. Durch die Schnelligkeit des alliierten Vormarsches wurde die Bedrohung durch V1-Raketen verringert, aber einige kommen immer noch durch. Jetzt hat eine zur Aufkl\u00E4rung eingesetzte Spitfire eine V1-Abschussbasis in Belgien identifiziert.\n\nSie haben den Auftrag diese Anlage zu zerst\u00F6ren  aber seien sie gewarnt: Es muss mit einer hohen Konzentration von Luftabwehrfeuer gerechnet werden. Die Stellung wird gut getarnt sein, achten Sie also darauf, wohin Ihr Gruppenf\u00FChrer seinen Angriff richtet und folgen Sie ihm. Feindliche Treibstofftanks und Lastwagen sind Ihr Hauptziel.\n\n
