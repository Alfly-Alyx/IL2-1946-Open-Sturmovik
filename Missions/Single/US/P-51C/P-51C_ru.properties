Description DIVER\n\n17 novembre 1944\n\nLes attaques de V-1 (nom de code : Diver) et de V-2 allemands sur Londres ont caus\u00E9 la mort de plus de 4 000 personnes. La menace V-1 a \u00E9t\u00E9 r\u00E9duite par la progression rapide des alli\u00E9s, mais certains sites de lancement sont pass\u00E9s entre les mailles du filet. Un Spitfire de reconnaissance a permis d'identifier un site V-1 aux Pays-Bas.\n\nVotre t\u00E2che consiste \u00E0 d\u00E9truire ce site  mais attention : il faut vous attendre \u00E0 une forte concentration de DCA. Le site sera bien camoufl\u00E9 alors surveillez attentivement l'emplacement vis\u00E9 par votre chef d'escadron et suivez-le. Les r\u00E9serves de carburant et les camions ennemis sont vos principaux objectifs.\n\n
