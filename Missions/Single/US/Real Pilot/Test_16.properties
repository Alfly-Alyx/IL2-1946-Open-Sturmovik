Short For this test, you must land in every airport. There is a total of 12. No specific order except that you must land in every airport and slow down on the runway until the checkpoint shows, this way you can take off and go the next airport. Is a better idea to follow the route on the map. Every airport is marked with observation balloons. Every aiport has one more observation balloon that the previous one. The weather is not good enough. At the last airport you must go to the main hangar marked with flags. Good luck.\n\nPara esta prueba, usted deber\u00E1 aterrizar en todos los aeropuertos. En total son 12. No existe un orden espec\u00EDfico excepto que para completar la prueba debe aterrizar en todos y aminorar la velocidad para demarcar cada aterrizaje. Para guiarse, cada aerouperto cuenta con globos de observaci\u00F3n. Cada aeropuerto est\u00E1 demarcado con un globo de m\u00E1s en forma consecutiva. En el  viaje encontrar\u00E1 un problema, la visibilidad es bastante mala. En el \u00FAltimo aeropuerto deber\u00E1 estacionar el avi\u00F3n en el hangar marcado con banderas. Puede guiarse con el mapa. Buena suerte.\n\n\u0414\u043B\u044F \u044D\u0442\u043E\u0433\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430, \u0412\u044B \u0431\u0443\u0434\u0435\u0442\u0435 \u0434\u043E\u043B\u0436\u043D\u044B \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432\u043E \u0432\u0441\u0435\u0445 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0430\u0445. \u0412 \u043F\u043E\u043B\u043D\u043E\u043C \u0437\u0432\u0443\u043A\u0435 12. \u041D\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u043F\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u043F\u043E\u0440\u044F\u0434\u043E\u043A \u0435\u0441\u043B\u0438 \u0442\u043E\u043B\u044C\u043A\u043E, \u0447\u0442\u043E\u0431\u044B \u0437\u0430\u0432\u0435\u0440\u0448\u0430\u0442\u044C \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E, \u043E\u043D \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432\u043E \u0432\u0441\u0435\u0445 \u0438 \u0443\u043C\u0435\u043D\u044C\u0448\u0430\u0442\u044C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u044C, \u0447\u0442\u043E\u0431\u044B \u0443\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C \u0433\u0440\u0430\u043D\u0438\u0446\u0443 \u043A\u0430\u0436\u0434\u043E\u0433\u043E \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F. \u0427\u0442\u043E\u0431\u044B \u0432\u0435\u0441\u0442\u0438\u0441\u044C, \u043A\u0430\u0436\u0434\u044B\u0439 aerouperto \u043E\u0431\u043B\u0430\u0434\u0430\u0435\u0442 \u0448\u0430\u0440\u0430\u043C\u0438 \u043D\u0430\u0431\u043B\u044E\u0434\u0435\u043D\u0438\u044F. \u041A\u0430\u0436\u0434\u044B\u0439 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D \u0433\u0440\u0430\u043D\u0438\u0446\u0443 \u0448\u0430\u0440\u043E\u043C \u0431\u043E\u043B\u044C\u0448\u0435 \u0432 \u0444\u043E\u0440\u043C\u0435 \u043F\u043E\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0435\u0439. \u0412 \u043F\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u0438 \u043E\u043D \u043D\u0430\u0439\u0434\u0435\u0442 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0443, \u0432\u0438\u0434\u0438\u043C\u043E\u0441\u0442\u044C \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E \u043F\u043B\u043E\u0445\u0430\u044F. \u0412 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0435\u043C \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0435 \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u0430\u043D\u0433\u0430\u0440\u0435, \u043E\u0442\u043C\u0435\u0447\u0435\u043D\u043D\u043E\u043C \u0441 \u0444\u043B\u0430\u0433\u0430\u043C\u0438. \u041E\u043D \u043C\u043E\u0436\u0435\u0442 \u0432\u0435\u0441\u0442\u0438 \u0441 \u043A\u0430\u0440\u0442\u043E\u0439. \u0425\u043E\u0440\u043E\u0448\u0430\u044F \u0443\u0434\u0430\u0447\u0430.\n\nF\u00FCr diesen Beweis, sollen Sie in allen Flugh\u00E4fen landen. Im vollen Laut 12. Es existiert die spezifische Ordnung wenn nur nicht, um den Beweis zu beenden, soll er in alle landen und die Geschwindigkeit verringern, um die Grenze jeder Landung aufzustellen. Um zu f\u00FChren, verf\u00FCgt jeder aerouperto \u00FCber die Kugeln der Beobachtung. Jeder Flughafen ist die Grenze von der Kugel mehr in der Form nachfolgend eingerichtet. In der Reise wird er das Problem, die Sicht gen\u00FCgend schlecht finden. Im letzten Flughafen soll er das Flugzeug in der Hangar, die mit den Fahnen bezeichnet ist, stellen. Er kann mit der Karte f\u00FChren. Der gute Erfolg.\n
