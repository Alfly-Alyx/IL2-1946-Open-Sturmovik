Name Test_06
Short This mission consists of destroying four bridges marked with observation balloons next to the city. To complete the test they must be destroyed without failing. Then land the plane and park it in hagar. Good luck.\n\nEsta misi\u00F3n consiste en destruir cuatro puentes marcados con globos de observaci\u00F3n cerca a la ciudad. Para completar la prueba deben ser destruidos los cuatro sin fallar y luego aterrizar el avi\u00F3n y estacionarlo en el hangar. \u00A1Buena punter\u00EDa!\n\n\u042D\u0442\u0430 \u043C\u0438\u0441\u0441\u0438\u044F \u0441\u043E\u0441\u0442\u043E\u0438\u0442 \u0432 \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u0438 \u0447\u0435\u0442\u044B\u0440\u0435\u0445 \u043C\u043E\u0441\u0442\u043E\u0432, \u043E\u0442\u043C\u0435\u0447\u0435\u043D\u043D\u044B\u0445 \u0441 \u0448\u0430\u0440\u0430\u043C\u0438 \u043D\u0430\u0431\u043B\u044E\u0434\u0435\u043D\u0438\u044F \u0431\u043B\u0438\u0437\u043A\u043E \u0432 \u0433\u043E\u0440\u043E\u0434. \u0427\u0442\u043E\u0431\u044B \u0437\u0430\u0432\u0435\u0440\u0448\u0430\u0442\u044C \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u0442\u044C \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u043D\u044B\u043C\u0438 \u0447\u0435\u0442\u044B\u0440\u0435, \u043D\u0435 \u043D\u0435 \u0443\u0434\u0430\u0432\u0430\u044F\u0441\u044C \u0438 \u043F\u043E\u0442\u043E\u043C \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u044F\u0441\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0438 \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u044D\u0442\u043E \u0432 \u0430\u043D\u0433\u0430\u0440\u0435.\n\nDiese Mission besteht in der Zerst\u00F6rung vier Br\u00FCcken, die mit den Kugeln der Beobachtung nahe in die Stadt bezeichnet sind. Um den Beweis zu beenden vier sollen zerst\u00F6rt sein, nicht misslingend und sp\u00E4ter landend das Flugzeug und es in der Hangar zu stellen.\n
