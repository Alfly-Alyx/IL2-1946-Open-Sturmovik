Short Multiple landings. For this test every airport is different high. The bad news is that every aiport is too close one from the other. Try to climb and descend taking care. You must slow down until the check point shows, then you can continue to the next airport.\n\nPrueba con m\u00FAltiples aterrizajes. Esta prueba tiene una caracter\u00EDstica muy especial y es que cada aeropuerto queda a diferente altura el uno del otro. Lo malo es su cercan\u00EDa ya que la distancia entre ellos es muy inmediata. Deber\u00E1 usar su pericia para escalar y descender con precauci\u00F3n para llegar a cada aeropuerto. Buena suerte.\n\n\u041E\u043D \u043F\u044B\u0442\u0430\u0435\u0442\u0441\u044F \u0441 \u043C\u043D\u043E\u0433\u043E\u043E\u0431\u0440\u0430\u0437\u043D\u044B\u043C\u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F\u043C\u0438. \u0423 \u044D\u0442\u043E\u0433\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430 \u0435\u0441\u0442\u044C \u043E\u0447\u0435\u043D\u044C \u0441\u043F\u0435\u0446\u0438\u0430\u043B\u044C\u043D\u0430\u044F \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043A\u0430 \u0438 \u0434\u0435\u043B\u043E \u0432 \u0442\u043E\u043C, \u0447\u0442\u043E \u043A\u0430\u0436\u0434\u044B\u0439 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442 \u043E\u0441\u0442\u0430\u0435\u0442\u0441\u044F \u0432 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u0443\u044E \u0432\u044B\u0441\u043E\u0442\u0443 \u043E\u0434\u0438\u043D \u0434\u0440\u0443\u0433\u043E\u0433\u043E. \u041F\u043B\u043E\u0445\u043E\u0435 - \u0435\u0433\u043E \u0431\u043B\u0438\u0437\u043E\u0441\u0442\u044C \u0442\u0430\u043A \u043A\u0430\u043A \u0434\u0438\u0441\u0442\u0430\u043D\u0446\u0438\u044F \u043C\u0435\u0436\u0434\u0443 \u043D\u0438\u043C\u0438 \u043E\u0447\u0435\u043D\u044C \u043D\u0435\u043C\u0435\u0434\u043B\u0435\u043D\u043D\u0430\u044F. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0435\u0433\u043E \u0443\u043C\u0435\u043D\u0438\u0435, \u0447\u0442\u043E\u0431\u044B \u0432\u0437\u0431\u0438\u0440\u0430\u0442\u044C\u0441\u044F \u0438 \u0441\u043D\u0438\u0436\u0430\u0442\u044C\u0441\u044F \u0441 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u043E\u0440\u043E\u0436\u043D\u043E\u0441\u0442\u044C\u044E, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0438\u0431\u044B\u0432\u0430\u0442\u044C \u043A \u043A\u0430\u0436\u0434\u043E\u043C\u0443 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442.\n\nEr versucht mit den mannigfaltigen Landungen. Dieser Beweis hat eine sehr spezielle Charakteristik und es handelt sich darum, dass jeder Flughafen in verschiedene H\u00F6he einen anderen bleibt. Schlecht - seine N\u00E4he da die Distanz zwischen ihnen sehr unverz\u00FCglich. Er soll seine F\u00E4higkeit ausnutzen, um mit der Vorsicht zu erklettern und zu sinken, um in jeden Flughafen anzukommen.\n
