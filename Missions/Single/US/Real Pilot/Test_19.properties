Short A Tupolev TB-3 4M-34R is carrying your I-16 to an airport marked with balloons. Your airplane is running out of fuel. You must release your I-16 at the exact moment the Tupolev TB-3 4M-34R turns to go back to its home base.\n\nUn avi\u00F3n nodriza Tupolev TB-3 4M-34R llevar\u00E1 su I-16 hasta una carretera improvizada como aeropuerto. Su avi\u00F3n se encuentra sin combustible. Deber\u00E1 soltar su avi\u00F3n en el momento justo cuando el avi\u00F3n nodriza vuele sobre su punto de aterrizaje realizando \u00E9ste un viraje de regreso. Use su habilidad para sobrevolar y aterrizar a salvo.\n\n\u0421\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u0443\u043A\u0441\u0438\u0440\u043D\u043E\u0435 \u0441\u0443\u0434\u043D\u043E \u043F\u0440\u0438\u043D\u0435\u0441\u0435\u0442 \u0435\u0433\u043E \u0418-16 \u0434\u043E \u0448\u043E\u0441\u0441\u0435 improvizada \u043A\u0430\u043A \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442. \u0415\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0431\u0435\u0437 \u0442\u043E\u043F\u043B\u0438\u0432\u0430. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0442\u044C \u0435\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u0441\u043F\u0440\u0430\u0432\u0435\u0434\u043B\u0438\u0432\u043E\u043C \u043C\u043E\u043C\u0435\u043D\u0442\u0435, \u043A\u043E\u0433\u0434\u0430 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0431\u0443\u043A\u0441\u0438\u0440\u043D\u043E\u0435 \u0441\u0443\u0434\u043D\u043E \u043B\u0435\u0442\u0438\u0442 \u043D\u0430 \u0435\u0433\u043E \u0442\u043E\u0447\u043A\u0435 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F \u0440\u0435\u0430\u043B\u0438\u0437\u043E\u0432\u044B\u0432\u0430\u044F \u0432\u0438\u0440\u0430\u0436 \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0435\u043D\u0438\u044F. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 \u0435\u0433\u043E \u0443\u043C\u0435\u043D\u0438\u0435, \u0447\u0442\u043E\u0431\u044B \u043B\u0435\u0442\u0430\u0442\u044C \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u0437\u0430 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C.\n\nDas Flugzeug  wird das Schiff ihn I-16 bis zu der Chaussee improvizada wie den Flughafen bringen. Sein Flugzeug befindet sich ohne Brennstoff. Er soll sein Flugzeug im rechtm\u00E4\u00DFigen Moment lassen, wenn das Flugzeug das Schiff auf seinem Punkt der Landung verwirklichend die Kurve der R\u00FCckkehr fliegt. Verwenden Sie seine F\u00E4higkeit, um in mit Ausnahme zu fliegen und zu landen.\n
