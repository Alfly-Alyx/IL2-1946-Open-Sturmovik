Short Take off and landing using a hidro-airplane. For this test you have to be carefull because on the water is easy to damage the airplane. You must land the airplane on the spot marked with flags. Remember the airplane does not have breaks.\n\nDespegue y aterrizaje con un hidroavi\u00F3n. Esta prueba requiere de buen c\u00E1lculo y suavidad a la hora de despegar y aterrizar pues en el agua son m\u00E1s fuertes los golpes y es f\u00E1cil da\u00F1ar el avi\u00F3n. Deber\u00E1 estacionar el avi\u00F3n en el \u00E1rea demarcada con la bandera "Finish". Recuerde que el avi\u00F3n no tiene frenos.\n\n\u0412\u0437\u043B\u0435\u0442 \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u0435 \u0441 \u0433\u0438\u0434\u0440\u043E\u0441\u0430\u043C\u043E\u043B\u0435\u0442\u043E\u043C. \u042D\u0442\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0445\u043E\u0440\u043E\u0448\u0435\u0433\u043E \u0432\u044B\u0447\u0438\u0441\u043B\u0435\u043D\u0438\u044F \u0438 \u043C\u044F\u0433\u043A\u043E\u0441\u0442\u0438 \u0432 \u0447\u0430\u0441 \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u043E\u0442\u0434\u0435\u043B\u044F\u0442\u044C \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0438\u0442\u0430\u043A \u0432 \u0432\u043E\u0434\u0435, - \u0441\u0438\u043B\u044C\u043D\u0435\u0435 \u0443\u0434\u0430\u0440\u044B \u0438 \u043B\u0435\u0433\u043A\u043E \u043D\u0430\u043D\u043E\u0441\u0438\u0442\u044C \u0432\u0440\u0435\u0434 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0443. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u043F\u043B\u043E\u0449\u0430\u0434\u0438, \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u043B\u0435\u043D\u043D\u043E\u0439 \u0433\u0440\u0430\u043D\u0438\u0446\u0443 \u0441 \u0444\u043B\u0430\u0433\u043E\u043C "Finish". \u041F\u043E\u043C\u043D\u0438\u0442\u0435, \u0447\u0442\u043E \u0443 \u0441\u0430\u043C\u043E\u043B\u0435\u0442\u0430 \u043D\u0435\u0442 \u0442\u043E\u0440\u043C\u043E\u0437\u043E\u0432.\n\nDas Auffliegen und die Landung mit dem Wasserflugzeug. Dieser Beweis fordert die gute Berechnung und der Weichheit in die Stunde, um also im Wasser abzutrennen und zu landen, sind - st\u00E4rker die Schl\u00E4ge und leicht, dem Flugzeug zu sch\u00E4digen. Er soll das Flugzeug in der Fl\u00E4che, die die Grenze mit der Fahne "Finish eingerichtet ist, stellen. Erinnern sich, dass das Flugzeug keine Bremsen hat.\n
