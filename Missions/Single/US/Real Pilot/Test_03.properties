Short Test to land the airplane out of fuel. The Hellcat is runing out of fuel. You must land it. Remember that you only have one chance.\n\nPrueba de aterrizaje sin combustible en portaviones. El Hellcat que est\u00E1 pilotando se ha quedado sin combustible. Deber\u00E1 aterrizarlo en el portaviones usando su c\u00E1lculo para esta maniobra. Recuerde que s\u00F3lo tiene una oportunidad. Buena suerte.\n\n\u0414\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F \u0431\u0435\u0437 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 \u0432 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0435. Hellcat, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u043D \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u0443\u0435\u0442, \u043E\u0441\u0442\u0430\u043B\u0441\u044F \u0431\u0435\u0437 \u0442\u043E\u043F\u043B\u0438\u0432\u0430. \u041E\u043D \u044D\u0442\u043E \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0435\u0433\u043E \u0432\u044B\u0447\u0438\u0441\u043B\u0435\u043D\u0438\u0435 \u0434\u043B\u044F \u044D\u0442\u043E\u0433\u043E \u043C\u0430\u043D\u0435\u0432\u0440\u0430. \u041F\u043E\u043C\u043D\u0438\u0442\u0435, \u0447\u0442\u043E \u0443 \u043D\u0435\u0433\u043E \u0442\u043E\u043B\u044C\u043A\u043E \u0435\u0441\u0442\u044C \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C.\n\nDen Beweis der Landung ohne Brennstoff im Flugzeugtr\u00E4ger. Hellcat, der er \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u0443\u0435\u0442, hat ohne Brennstoff geblieben. Er es soll im Flugzeugtr\u00E4ger verwendend seine Berechnung f\u00FCr dieses Man\u00F6ver landen. Erinnern sich, dass er eine M\u00F6glichkeit nur hat.\n
