Name Test_09
Short This test consists in landing the airplane in the middle of a city. The runway is limited by buildings. Good luck.\n\nEsta prueba consiste en aterrizar el avi\u00F3n en medio de unas edificaciones sobre un aeropuerto abandonado. Hay un l\u00EDmite de espacio para frenar, deber\u00E1 aterrizar entonces con poca velocidad. Cuidado con los edificios. Buena suerte.\n\n\u042D\u0442\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0441\u043E\u0441\u0442\u043E\u0438\u0442, \u0432 \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0435\u0442\u0441\u044F \u043F\u043E\u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 \u0441\u0442\u0440\u043E\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432 \u043D\u0430 \u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u043E\u043C \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0435. \u0415\u0441\u0442\u044C \u043F\u0440\u0435\u0434\u0435\u043B \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430, \u0447\u0442\u043E\u0431\u044B \u043E\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0442\u044C, \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0442\u043E\u0433\u0434\u0430 \u0441 \u043D\u0435\u0431\u043E\u043B\u044C\u0448\u0438\u043C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E\u043C \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438. \u0417\u0430\u0431\u043E\u0442\u0430 \u0441\u043E \u0437\u0434\u0430\u043D\u0438\u044F\u043C\u0438.\n\nDieser Beweis besteht, in das Flugzeug landet in der Mitte der Baue auf dem gelassenen Flughafen. Es ist die Grenze des Raumes, um anzuhalten, soll er dann mit der kleinen Menge der Geschwindigkeit landen. Die Sorge mit den Geb\u00E4uden.\n
