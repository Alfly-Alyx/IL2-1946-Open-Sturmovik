Short You are returning home with a considerable load of ordinance. You are running out of fuel, and you must land safe in the airport. You must no get rid of your ordinance. For this mission you have to use your calculation in the angle of descent to come with good approach. Good luck.\n\nRegresa a casa con una carga considerable de armamento b\u00E9lico. Se ha quedado sin combustible y deber\u00E1 aterrizar a salvo en el aeropuerto. No deber\u00E1 deshacerse de su armamento b\u00E9lico. Para esta misi\u00F3n debe usar el c\u00E1lculo del \u00E1ngulo de descenso para llegar con buena aproximaci\u00F3n. \u00A1Buena suerte!\n\n\u041E\u043D \u0432\u043E\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F \u0432 \u0434\u043E\u043C \u0441\u043E \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u0433\u0440\u0443\u0437\u043E\u043C \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F. \u041E\u043D \u043E\u0441\u0442\u0430\u043B\u0441\u044F \u0431\u0435\u0437 \u0442\u043E\u043F\u043B\u0438\u0432\u0430 \u0438 \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u0437\u0430 \u0438\u0441\u043A\u043B\u044E\u0447\u0435\u043D\u0438\u0435\u043C \u0432 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0435. \u041E\u043D \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0438\u0437\u0431\u0430\u0432\u043B\u044F\u0442\u044C\u0441\u044F \u043E\u0442 \u0435\u0433\u043E \u0431\u043E\u0435\u0432\u043E\u0433\u043E \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u044F. \u0414\u043B\u044F \u044D\u0442\u043E\u0439 \u043C\u0438\u0441\u0441\u0438\u0438 \u043E\u043D \u0434\u043E\u043B\u0436\u0435\u043D \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0432\u044B\u0447\u0438\u0441\u043B\u0435\u043D\u0438\u0435 \u0443\u0433\u043B\u0430 \u043F\u0430\u0434\u0435\u043D\u0438\u044F, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0438\u0431\u044B\u0432\u0430\u0442\u044C \u0441 \u0445\u043E\u0440\u043E\u0448\u0438\u043C \u043F\u0440\u0438\u0431\u043B\u0438\u0436\u0435\u043D\u0438\u0435\u043C.\n\nEr kehrt in das Haus mit der bedeutenden Ladung der Kampfausr\u00FCstung zur\u00FCck. Er hat ohne Brennstoff geblieben und er soll in mit Ausnahme im Flughafen landen. Er soll nicht seiner Kampfausr\u00FCstung entgehen. F\u00FCr diese Mission soll er die Berechnung des Winkels des Fallens ausnutzen, um mit der guten Ann\u00E4herung anzukommen.\n
