Short There is only one way to go home. The enemy is waiting for you. Fly low protecting yourself using as a shield the houses.\n\nHay un s\u00F3lo camino para llegar al aeropuerto. En su camino, encontrar\u00E1 armamento b\u00E9lico de tierra que impedir\u00E1 que vuele alto para llegar a su destino. Deber\u00E1 volar a trav\u00E9s de la calle angosta como \u00FAnico medio de protecci\u00F3n. Buena suerte.\n\n\u0415\u0441\u0442\u044C \u043E\u0434\u0438\u043D \u0442\u043E\u043B\u044C\u043A\u043E \u0434\u043E\u0440\u043E\u0433\u0430 \u043F\u0440\u0438\u0431\u044B\u0432\u0430\u0442\u044C \u0432 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442. \u0412 \u0435\u0433\u043E \u0434\u043E\u0440\u043E\u0433\u0435, \u043E\u043D \u043D\u0430\u0439\u0434\u0435\u0442 \u0431\u043E\u0435\u0432\u043E\u0435 \u0437\u0435\u043C\u043D\u043E\u0435 \u0432\u043E\u043E\u0440\u0443\u0436\u0435\u043D\u0438\u0435, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u043F\u043E\u043C\u0435\u0448\u0430\u0435\u0442 \u0442\u043E\u043C\u0443, \u0447\u0442\u043E\u0431\u044B \u043E\u043D \u0432\u0437\u043E\u0440\u0432\u0430\u043B \u0432\u044B\u0441\u043E\u0442\u0443, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0438\u0431\u044B\u0432\u0430\u0442\u044C \u0432 \u0435\u0433\u043E \u0441\u0443\u0434\u044C\u0431\u0443. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043B\u0435\u0442\u0430\u0442\u044C \u0447\u0435\u0440\u0435\u0437 \u0443\u0437\u043A\u0443\u044E \u0443\u043B\u0438\u0446\u0443 \u043A\u0430\u043A \u0441\u0440\u0435\u0434\u043D\u0438\u0439 \u0443\u043D\u0438\u043A\u0443\u043C \u0437\u0430\u0449\u0438\u0442\u044B.\n\nEin ist nur der Weg, in den Flughafen anzukommen. In seinem Weg, wird er die Kampferdausr\u00FCstung finden, die st\u00F6ren wird, dass er die H\u00F6he gesprengt hat, um in sein Schicksal anzukommen. Er soll durch die enge Stra\u00DFe wie mittler \u0443\u043D\u0438\u043A\u0443\u043C des Schutzes fliegen.\n
