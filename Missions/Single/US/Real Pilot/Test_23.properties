Short Hidden airports. For this test you must be a very good pilot, for the take off and landing. The two airports are surrounded with mountains. The airplane is carrying a lot of ammunition, this way is heavier. You must climb as soon as you can there is point with no return. To finish the test you must land at the next airport and go to the hangar at the end of the runway. Good luck.\n\nAeropuertos clandestinos. Esta prueba requiere una gran pericia tanto para el despegue como el aterrizaje, ya que los dos aeropuertos se encuentran escondidos entre monta\u00F1as. El avi\u00F3n que est\u00E1 pilotando se encuentra cargado con municiones pesadas, \u00E9sto lo hace m\u00E1s dif\u00EDcil. Deber\u00E1 ganar altura r\u00E1pidamente para lograr salir. Para finalizar la prueba deber\u00E1 aterrizar en el aeropuerto se\u00F1alado y estacionar el avi\u00F3n dentro del hangar. Buena suerte.\n\n\u041F\u043E\u0434\u043F\u043E\u043B\u044C\u043D\u044B\u0435 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u044B. \u042D\u0442\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E \u0443\u043C\u0435\u043D\u0438\u044F \u0434\u043B\u044F \u0432\u0437\u043B\u0435\u0442\u0430 \u043A\u0430\u043A \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F, \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0442\u0430\u043A \u043A\u0430\u043A \u0434\u0432\u0430 \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0430 \u044F\u0432\u043B\u044F\u044E\u0442\u0441\u044F \u0441\u043F\u0440\u044F\u0442\u0430\u0432\u0448\u0438\u043C\u0438 \u043C\u0435\u0436\u0434\u0443 \u0433\u043E\u0440\u0430\u043C\u0438. \u0421\u0430\u043C\u043E\u043B\u0435\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u043D \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u0443\u0435\u0442, \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0437\u0430\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u044B\u043C \u0442\u044F\u0436\u0435\u043B\u044B\u043C\u0438 \u0431\u043E\u0435\u043F\u0440\u0438\u043F\u0430\u0441\u0430\u043C\u0438, \u044D\u0442\u043E \u044D\u0442\u043E \u0441\u043B\u043E\u0436\u043D\u043E \u0431\u043E\u043B\u044C\u0448\u0435. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044B\u0432\u0430\u0442\u044C \u0432\u044B\u0441\u043E\u0442\u0443 \u0431\u044B\u0441\u0442\u0440\u043E \u0447\u0442\u043E\u0431\u044B \u0443\u0434\u0430\u0432\u0430\u0442\u044C\u0441\u044F \u0443\u0435\u0437\u0436\u0430\u0442\u044C. \u0427\u0442\u043E\u0431\u044B \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u0442\u044C \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u043F\u0440\u0438\u043C\u0435\u0447\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u043C \u0430\u044D\u0440\u043E\u043F\u043E\u0440\u0442\u0435 \u0438 \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432\u043D\u0443\u0442\u0440\u0438 \u0430\u043D\u0433\u0430\u0440\u0430.\n\nGeheime Flugh\u00E4fen. Dieser Beweis fordert die grosse F\u00E4higkeit f\u00FCr das Auffliegen wie die Landungen, so da zwei Flughafen verbergend zwischen die Berge sind. Das Flugzeug, das er \u043F\u0438\u043B\u043E\u0442\u0438\u0440\u0443\u0435\u0442, beladen die schweren Munitionen ist, es es ist mehr kompliziert. Er soll die H\u00F6he schnell, um verdienen, zu gelingen, abzureisen. Damit den Beweis er beenden wird soll im bemerkenswerten Flughafen landen und das Flugzeug innerhalb der Hangar stellen.\n
