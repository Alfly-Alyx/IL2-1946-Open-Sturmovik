Name Test_08
Short Fly into the hangars and land inside the hangars. This test needs major concentration, since it will have to lower the undercarriage in the middle of the hangars while you are crossing them. To the beginning of the test three military tanks are bloking the entrance, these will prevent you from lowering the undercarriage before entering the hangars. Cross completely the tunnel and turn to the right until you reach the main hangar. Remember that for the I-16 to lower the undercarriage must be manually while you are flying.\n\nPaso y aterrizaje en la pista dentro de los hangares. Esta prueba requiere mayor concentraci\u00F3n, puesto que deber\u00E1 bajar el tren de aterrizaje en medio de los hangares mientras est\u00E1 cruz\u00E1ndolos. Al inicio de la prueba se encuentran tres tanques de guerra estacionados, estos evitar\u00E1n que usted baje el tren de aterrizaje antes de entrar a los hangares. Cruce totalmente el t\u00FAnel y gire a la derecha hasta llegar al hangar principal. All\u00ED termina la prueba. Recuerde que para el I-16 bajar el tren se debe hacer manualmente. Buena suerte.\n\n\u0428\u0430\u0433 \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u0435 \u0432 \u043E\u0442\u043F\u0435\u0447\u0430\u0442\u043A\u0435 \u0432\u043D\u0443\u0442\u0440\u0438 \u0430\u043D\u0433\u0430\u0440\u043E\u0432. \u042D\u0442\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0431\u043E\u043B\u044C\u0448\u0435\u0439 \u043A\u043E\u043D\u0446\u0435\u043D\u0442\u0440\u0430\u0446\u0438\u0438, \u0442\u0430\u043A \u043A\u0430\u043A \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043E\u043F\u0443\u0441\u043A\u0430\u0442\u044C \u0448\u0430\u0441\u0441\u0438 \u043F\u043E\u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435 \u0430\u043D\u0433\u0430\u0440\u043E\u0432 \u043F\u043E\u043A\u0430 \u043E\u043D \u043F\u0435\u0440\u0435\u0441\u0435\u043A\u0430\u0435\u0442 \u0438\u0445. \u0412 \u043D\u0430\u0447\u0430\u043B\u043E \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u0430 \u043D\u0430\u0445\u043E\u0434\u044F\u0442\u0441\u044F \u0442\u0440\u0438 \u0442\u0430\u043D\u043A\u0430 \u0432\u043E\u0439\u043D\u044B, \u043F\u043E\u0441\u0442\u0430\u0432\u043B\u0435\u043D\u043D\u044B\u0445, \u044D\u0442\u0438 \u0438\u0437\u0431\u0435\u0433\u0443\u0442 \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u0412\u044B \u043E\u043F\u0443\u0441\u0442\u0438\u043B\u0438 \u0448\u0430\u0441\u0441\u0438 \u043F\u0435\u0440\u0435\u0434 \u0442\u0435\u043C, \u043A\u0430\u043A \u0432\u0445\u043E\u0434\u0438\u0442\u044C \u0432 \u0430\u043D\u0433\u0430\u0440\u044B. \u041F\u0435\u0440\u0435\u0441\u0435\u043A\u0430\u0439\u0442\u0435 \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E \u0442\u0443\u043D\u043D\u0435\u043B\u044C \u0438 \u0432\u0435\u0440\u0442\u0438\u0442\u0435\u0441\u044C \u0432 \u043F\u0440\u0430\u0432\u0443\u044E \u0441\u0442\u043E\u0440\u043E\u043D\u0443 \u0434\u043E \u0442\u043E\u0433\u043E, \u0447\u0442\u043E\u0431\u044B \u043F\u0440\u0438\u0431\u044B\u0432\u0430\u0442\u044C \u0432 \u0433\u043B\u0430\u0432\u043D\u044B\u0439 \u0430\u043D\u0433\u0430\u0440. \u0422\u0430\u043C \u043E\u043D \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u0435\u0442 \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E. \u041F\u043E\u043C\u043D\u0438\u0442\u0435, \u0447\u0442\u043E \u0434\u043B\u044F \u0418-16 \u043E\u043F\u0443\u0441\u043A\u0430\u0442\u044C \u043F\u043E\u0435\u0437\u0434 \u0434\u043E\u043B\u0436\u043D\u043E \u0434\u0435\u043B\u0430\u0442\u044C\u0441\u044F \u0432\u0440\u0443\u0447\u043D\u0443\u044E.\n\nDen Schritt und die Landung im Abdruck innerhalb der Hangaren. Dieser Beweis fordert die gr\u00F6\u00DFere Konzentration, da er die Fahrgestelle in der Mitte der Hangaren senken soll w\u00E4hrend er sie \u00FCberquert. In den Anfang des Beweises befinden sich drei Panzer des Krieges, die geliefert sind, diese, dass Sie die Fahrgestelle gesenkt haben, in die Hangaren, bevor einzutreten. \u00DCberqueren Sie vollst\u00E4ndig den Tunnel und drehen sich zur rechten Seite bis zu dem, um in die Haupthangar anzukommen. Dort beendet er den Beweis. Erinnern sich, dass f\u00FCr I-16, den Zug zu senken soll manuell werden.\n
