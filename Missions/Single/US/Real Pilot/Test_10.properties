g im Flugzeugtr\u00E4ger mit B-25. B-25, der fliegt, es soll im Flugzeugtr\u00E4ger landen. Er hat eine Grenze der Zeit 5 Minuten, um wieder abzutrennen. Der Flugzeugtr\u00E4ger wird in f\u00FCnf Minuten aufgehalten werden. Wenn der Flugzeugtr\u00E4ger aufgehalten werden wird, wird die Anfangsgeschwindigkeit des Auffliegens f\u00FCr B-25 ausreichend nicht.\n
