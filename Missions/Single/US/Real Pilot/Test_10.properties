Short Try to land a B-25 in an aircraft carrier. You have only 5 minutes to do this task, after that the aircraft carrier will stops. Then you must take off again and land the airplane in the island and parked it in the hangar.\n\nPrueba de aterrizaje en portaviones con un B-25. El B-25 que est\u00E1 volando debe aterrizarlo en el portaviones. Tiene un l\u00EDmite de tiempo de 5 minutos para despegar nuevamente. El portaviones se detendr\u00E1 a los cinco minutos. Si \u00E9ste se detiene, la velocidad inicial de despegue para el B-25 no ser\u00E1 suficiente. Buena suerte.\n\n\u0414\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F \u0432 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0435 \u0441 B-25. B-25, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043B\u0435\u0442\u0430\u0435\u0442, \u044D\u0442\u043E \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0432 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0446\u0435. \u0423 \u043D\u0435\u0433\u043E \u0435\u0441\u0442\u044C \u043F\u0440\u0435\u0434\u0435\u043B \u0432\u0440\u0435\u043C\u0435\u043D\u0438 5 \u043C\u0438\u043D\u0443\u0442, \u0447\u0442\u043E\u0431\u044B \u043E\u0442\u0434\u0435\u043B\u044F\u0442\u044C \u0441\u043D\u043E\u0432\u0430. \u0410\u0432\u0438\u0430\u043D\u043E\u0441\u0435\u0446 \u0437\u0430\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044F \u0432 \u043F\u044F\u0442\u044C \u043C\u0438\u043D\u0443\u0442. \u0415\u0441\u043B\u0438 \u0430\u0432\u0438\u0430\u043D\u043E\u0441\u0435\u0446 \u0437\u0430\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044F, \u043D\u0430\u0447\u0430\u043B\u044C\u043D\u043E\u0439 \u0441\u043A\u043E\u0440\u043E\u0441\u0442\u0438 \u0432\u0437\u043B\u0435\u0442\u0430 \u0434\u043B\u044F B-25 \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0439.\n\nDer Beweis der Landung im Flugzeugtr\u00E4ger mit B-25. B-25, der fliegt, es soll im Flugzeugtr\u00E4ger landen. Er hat eine Grenze der Zeit 5 Minuten, um wieder abzutrennen. Der Flugzeugtr\u00E4ger wird in f\u00FCnf Minuten aufgehalten werden. Wenn der Flugzeugtr\u00E4ger aufgehalten werden wird, wird die Anfangsgeschwindigkeit des Auffliegens f\u00FCr B-25 ausreichend nicht.\n
