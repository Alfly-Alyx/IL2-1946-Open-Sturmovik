Short Test to fly under the bridges. You have to fly your aiplane below the bridges all the way to the end of the runway. There is only one exit. At the end you must put the airplane in the hangar marked with flags. Good luck.\n\nPrueba para pasar bajo puentes peatonales. Usted deber\u00E1 cruzar la pista bajo los puentes y aterrizar. S\u00F3lo cuenta con una salida y deber\u00E1 estacionar su avi\u00F3n en el \u00E1rea demarcada para finalizar la prueba. Buena suerte.\n\n\u0428\u0430\u0433 \u043F\u043E\u0434 \u043C\u043E\u0441\u0442\u0430\u043C\u0438. \u041E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u043F\u0435\u0440\u0435\u0441\u0435\u043A\u0430\u0442\u044C \u043E\u0442\u043F\u0435\u0447\u0430\u0442\u043E\u043A \u043F\u043E\u0434 \u043C\u043E\u0441\u0442\u0430\u043C\u0438 \u0438 \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u044F\u0442\u044C\u0441\u044F \u0441\u0430\u043C\u043E\u043B\u0435\u0442. \u0422\u043E\u043B\u044C\u043A\u043E \u043E\u043D \u043E\u0431\u043B\u0430\u0434\u0430\u0435\u0442 \u0432\u044B\u0445\u043E\u0434\u043E\u043C \u0438 \u043E\u043D \u0431\u0443\u0434\u0435\u0442 \u0434\u043E\u043B\u0436\u0435\u043D \u0441\u0442\u0430\u0432\u0438\u0442\u044C \u0435\u0433\u043E \u0441\u0430\u043C\u043E\u043B\u0435\u0442 \u0432 \u043F\u043B\u043E\u0449\u0430\u0434\u0438, \u043E\u0442\u043C\u0435\u0447\u0435\u043D\u043D\u043E\u0439, \u0447\u0442\u043E\u0431\u044B \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u0442\u044C \u0434\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E.\n\nFliege \u00FCber die Br\u00FCcken. Sie m\u00FCssen \u00FCber die Startbahn unter den Br\u00FCcken fliegen. Das Ende der Startbahn wird blockiert. Landen Sie das Flugzeug auf dem taxy Weg und stellen Sie das Flugzeug im Hangar ab, um den Test zu beenden.\n
