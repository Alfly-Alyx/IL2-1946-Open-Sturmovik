Short Take off and land in a very bad weather. Maximum altitud 500 m, this way you will be able to see the searching lights of the destination airport. Don't forget to go the main hangar marked with flags.\n\nPrueba de aterrizaje en la noche con muy mal tiempo. Vuele m\u00E1ximo a 500 m de altura, as\u00ED podr\u00E1 divisar las luces del aeropuerto donde deber\u00E1 aterrizar. No olvide estaciones el avi\u00F3n en el hangar marcado con banderas.\n\n\u0414\u043E\u043A\u0430\u0437\u0430\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E \u043F\u0440\u0438\u0437\u0435\u043C\u043B\u0435\u043D\u0438\u044F \u043D\u043E\u0447\u044C\u044E \u0441 \u043E\u0447\u0435\u043D\u044C \u043F\u043B\u043E\u0445\u0438\u043C \u0432\u0440\u0435\u043C\u0435\u043D\u0435\u043C.\n\nDen Beweis der Landung in der Nacht mit der sehr schlechten Zeit.\n
