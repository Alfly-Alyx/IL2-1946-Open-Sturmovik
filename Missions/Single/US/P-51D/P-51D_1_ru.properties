Name P-51D-5NT N1
Short CAMARADES EN ARMES\n
Description CAMARADES EN ARMES\n\n23 juin 1944\n\nDes Mustangs du 4\u00E8me groupe ont escort\u00E9 des B-17 du 100\u00E8me groupe de bombardiers au cours d'une colossale mission d'une dur\u00E9e de onze heures et demi en partance d'Angleterre, traversant l'Allemagne, attaquant une raffinerie de p\u00E9trole en Pologne pour se poser finalement en Union Sovi\u00E9tique. \u00C0 pr\u00E9sent, les appareils am\u00E9ricains ont \u00E9t\u00E9 dispers\u00E9s vers diff\u00E9rents terrains russes et font le plein de carburant et de bombes pour le voyage de retour.\n\nLes chasseurs Yak russes de la base commencent \u00E0 d\u00E9coller - il semble que les Allemands soient sur le point de d\u00E9ferler sur cette cible juteuse. Mieux vaut les rejoindre pour les aider !                    \n                                                \n
