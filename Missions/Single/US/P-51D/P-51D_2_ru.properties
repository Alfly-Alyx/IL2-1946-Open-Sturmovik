Name P-51D-20NA N1
Short COUP DE MAIN\n\n
Description COUP DE MAIN\n\n3 janvier 1945\n\n===Attention : D\u00E9but en vol===\n\nUn B-17 isol\u00E9 et gravement endommag\u00E9 tente de revenir vers nos lignes et de se poser sur la base anglaise d'Eindhoven. Pour la plupart, les hommes d'\u00E9quipages sont morts ou bless\u00E9s et votre escadrille a form\u00E9 un bouclier protecteur au-dessus du g\u00E9ant en d\u00E9tresse.\n\nAssurez-vous qu'il parvienne sans plus d'encombres \u00E0 la base. D\u00E9j\u00E0 les chasseurs allemands semblent s'y int\u00E9resser.\n
