Name TLD P 51D N01
Short Jagdbomber Pazifik *1945\n
Description Datum: 1. Mai 1945\nZeit: 17:30\nWetter: gut\nWolken in 1000 m\n\nGentlemen, gute Nachrichten! Der Krieg in Europa ist so gut wie vorbei, die Russen sind in Berlin, auch wenn dort noch hart gek\u00E4mpft wird.\n\nHier gegen die Japaner ist es leider noch nicht so weit. Doch heute ist unser grosser Tag! Sie sind Teil eines gewaltigen Schlags gegen die benachbarten japanischen Flugpl\u00E4tze, ihre Gruppe besteht aus 16 Maschinen; 8 Mustangs und 8 Thunderbolts.\n\nDie Mustangs werfen ihre Bomben erst auf die abgestellten japanischen Maschinen, und dann werden sie die Thunderbolts besch\u00FCtzen, die so viel Bodenziele vernichten werden wie m\u00F6glich.\n\nStrengen Sie sich an, wir wollen auch hier im Pazifik bald siegen!\nUncle Sam z\u00E4hlt auf Sie!