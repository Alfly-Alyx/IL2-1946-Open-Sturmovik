Name P-51D-20NA N1
Short HILFE IN DER NOT\n\n
Description HILFE IN DER NOT\n\n3. Januar 1945\n\n===ACHTUNG: Start in der Luft===\n\nEine einzelne, schwer besch\u00E4digte B-17 versucht unsere Linien zu erreichen und auf der britischen Basis bei Eindhoven notzulanden. Der Gro\u00DFteil der Besatzung ist tot oder schwer verwundet. Ihre Gruppe hat bereits die Deckung der Maschine \u00FCbernommen.\n\nStellen Sie sicher, dass die Maschine sicher zur\u00FCckkehrt. Die deutschen J\u00E4ger sind schon auf dem Weg.\n
