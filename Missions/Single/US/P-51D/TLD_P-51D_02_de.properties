Name TLD P51D N02
Short Bonny eskortieren *1945\n
Description Datum: 29. Januar 1945\nZeit: 16:45\nWetter: klar\nWolken in 1000 m\n\nGentlemen, heute m\u00FCssen wieder B-17-Bomber eskortiert werden, dieses Mal nach F\u00FCrstenwalde. Dort sollen Fabriken bombardiert werden; beim letzten Einsatz gab es dort schwere Verluste auf unserer Seite.\n\nStrengen Sie sich an, damit das nicht wieder passiert. Unsere groﬂen Freunde verlassen sich auf Sie!\n\nViel Gl\u00FCck!\n
