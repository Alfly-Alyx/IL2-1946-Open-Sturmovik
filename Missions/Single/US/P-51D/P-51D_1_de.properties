Description WAFFENBR\u00DCDER\n\n23. Juni 1944\n\nMustangs der 4th Group haben im Rahmen eines elfeinhalbst\u00FCndigen Mammuteinsatzes B-17s der 100th Bomb Group eskortiert. Die Maschinen stiegen in England auf und flogen \u00FCber Deutschland, um eine \u00D6lraffinerie in Polen anzugreifen. Danach sind sie in der Sowjetunion gelandet. Jetzt sind die amerikanischen Maschinen auf verschiedene russische Flugpl\u00E4tze verteilt und werden zur Zeit f\u00FCr die R\u00FCckreise aufgetankt und -munitioniert.\n\nDie russischen Yaks machen sich einsatzbereit. Es sieht so aus, als wollten die Deutschen sich dieses Ziel nicht entgehen lassen. Sie sollten auch aufsteigen und helfen!\n\n
