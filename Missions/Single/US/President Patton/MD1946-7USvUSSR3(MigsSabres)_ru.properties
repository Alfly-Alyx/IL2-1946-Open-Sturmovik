Name Riga 1946 3- USSR v US Migs Sabres
Short Moving Dogfight - US v. USSR 1946 Riga\n
Description Jets and Late war aircraft\n\nRed: Defend the Port and the Airfield from air raids. Counterattack and strike Blue airfields if possible.\n\nBlue: Escort the Bombers through to target. Mission completed when all ships sunk and all ground targets at airfields destroyed.\n
