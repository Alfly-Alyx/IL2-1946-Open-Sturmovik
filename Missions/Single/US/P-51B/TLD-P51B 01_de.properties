Name TLD P 51B N01
Short Jagdeinsatz \u00FCber K\u00FCstrin *1945\n
Description Datum: 24. M\u00E4rz 1945\nZeit: 13:00\nWetter: gut\nWolken in 1000 m\n\nGentlemen, heute gibt es einen Jagdeinsatz bei K\u00FCstrin. Im Grunde nur ein Ablenkungsman\u00F6ver, um von der sowjetischen Offensive heute nachmittag abzulenken.\n\nIhre Gruppe besteht aus acht Mustangs P-51B, das sollte ausreichen. Allerdings wissen wir nicht ganz genau, auf welche Gegenwehr Sie treffen werden. Passen Sie also auf.\n\nGute Jagd, und halten Sie die Luft für unsere Roten Freunde sauber!\n