Name TLD P 51B N01
Short Fighter sweep above the Kustrin region *1945\n
Description Date : March 24th 1945\nTime : 13:00\nWeather : Good\nClouds : 1000M\n\nGentlemen, today you will perform a fighter sweep above the Kustrin region. It will be a decieve because we have to draw all enemy air attention away from the soviet offensive. Which will take place around two a clock this afternoon.\n\nYour flight will consist out of eight P 51B Mustangs. This should be enough. However the enemy capabillities in this region isn't quite clear.\n\nHappy hunting.\n\nAnd make sure the reds have a clear earospace.\n
