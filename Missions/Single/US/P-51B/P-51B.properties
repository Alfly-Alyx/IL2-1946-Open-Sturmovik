Name P-51B-NA N1
Short RAILROAD ATTACK\n
Description RAILROAD ATTACK\n\n4th June 1944\n\nThe Germans have been using this spot of poorer weather to move several trainloads of fuel and ammunition around northern France. \n\nYour mission is to conduct a low-level train sweep from Trouville south towards Argentan. Any trains encountered should be destroyed but be careful  the trains often have 20mm guns mounted and the larger station areas and marshalling yards are flak hot spots.\n\n
