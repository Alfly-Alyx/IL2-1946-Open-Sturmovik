Name P-51B-NA N1
Short EISENBAHNANGRIFF\n
Description EISENBAHNANGRIFF\n\n4. Juni 1944\n\nDie Deutschen nutzen das schlechte Wetter, um waggonweise Treibstoff und Munition nach Nordfrankreich zu verlegen. \n\nSie haben den Befehl, im Tiefflug von Trouville aus, Richtung S\u00FCden nach Argentan, Jagd auf Z\u00FCge zu machen. Alle Z\u00FCge, denen Sie begegnen, sollten zerst\u00F6rt werden. Aber seien Sie vorsichtig: Viele Z\u00FCge sind mit 20mm-Flaks best\u00FCckt und die gr\u00F6\u00DFeren Bahnh\u00F6fe und Rangierstationen werden von schwerer Flak gesch\u00FCtzt.\n\n
