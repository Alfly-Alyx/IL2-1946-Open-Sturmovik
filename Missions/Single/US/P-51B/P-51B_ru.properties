Name P-51B-NA N1
Short ATTAQUE DE VOIE DE CHEMIN DE FER\n
Description ATTAQUE DE VOIE DE CHEMIN DE FER\n\n4 juin 1944\n\nLes Allemands ont utilis\u00E9 le mauvais temps afin de d\u00E9placer plusieurs trains emportant du carburant et des munitions dans le nord de la France.\n\nVotre mission consiste \u00E0 effectuer un nettoyage de la voie ferr\u00E9e \u00E0 basse altitude entre Trouville et Argentan. Tout train rencontr\u00E9 devra \u00EAtre d\u00E9truit, mais prenez garde - les trains transportent fr\u00E9quemment des canons de 20 mm et les gares les plus importantes, tout comme les gares de marchandises ne manquent pas de batteries de DCA.\n\n
