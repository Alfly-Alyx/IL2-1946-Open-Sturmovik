Description ZVENO\n\n30. Oktober 1941\n\nDie Zveno-SPB-Basis und der Sammelpunkt bei Yevpatoriya waren bei den Angriffen auf die rum\u00E4nischen H\u00E4fen und \u00D6l-Anlagen im Westen von unsch\u00E4tzbarem Wert. Nun allerdings, durch den Durchbruch der deutschen und rum\u00E4nischen Truppen in der Perekop-Landenge, ist unser St\u00FCtzpunkt der Gefahr eines direkten Bodenangriffs ausgesetzt.\n\nUm dies zu verhindern, wurde den Zveno-Einheiten der Befehl erteilt, Br\u00FCcken in der Landenge anzugreifen, um den feindlichen Nachschub zu behindern.\n\nIhr heutiges Ziel ist eine Eisenbahnbr\u00FCcke, \u00FCber die der gesamte Eisenbahnverkehr zwischen der Krim und dem Festland geht. Die schwere  Luftabwehr macht diese Aufgabe f\u00FCr gew\u00F6hnliche Bomber unm\u00F6glich, aber die kleinen I-16 sollten hindurch gelangen. Werfen Sie sie jedoch nicht zu sp\u00E4t ab: Die Flak hat in Ihrem gro\u00DFen, langsamen Flugzeug ein leichtes Ziel.\n\nZus\u00E4tzlich zum Luftabwehrfeuer k\u00F6nnen Sie noch mit feindlichen J\u00E4gern rechnen, wir senden Ihnen daher eine Eskorte mit Maschinen der Schwarzmeer-Flotte.\n\n
