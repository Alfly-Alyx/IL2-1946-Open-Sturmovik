Short ATTAQUE SURPRISE\n\n
Description ATTAQUE SURPRISE\n\n16 juillet 1942\n\n===Attention : D\u00E9but en vol===\n\nLes Allemands se sont de nouveau empar\u00E9 de la zone de Kerch-Feodosiya que nous tenions depuis six mois et menacent d\u00E9sormais les r\u00E9gions de Kuban et du Caucase depuis le Nord. Nous avons d\u00E9sesp\u00E9r\u00E9ment besoin de ralentir leur avanc\u00E9e vers les champs p\u00E9troliers de la mer Caspienne et notre route persane.\n\nNos appareils ont rep\u00E9r\u00E9 des cargos dans le d\u00E9troit de Kerch, mais ont \u00E9t\u00E9 \u00E9conduits par les chasseurs ennemis. Nos bombardiers conventionnels ont peu de chance de s'approcher. Il est donc temps pour le Zveno d'attaquer. Votre priorit\u00E9 est le p\u00E9trolier et vous \u00EAtes arm\u00E9 de deux puissantes bombes - ne ratez pas votre cible !\n
