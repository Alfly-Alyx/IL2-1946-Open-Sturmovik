Name TB-3 4M-34R (Zveno-SPB) N1
Short ZVENO\n
Description ZVENO\n\n30 octobre 1941\n\nLa base Zveno SPB et le point de rassemblement de Yevpatoriya ont \u00E9t\u00E9 d'une aide inestimable pour les attaques sur les ports roumains et les installations p\u00E9troli\u00E8res \u00E0 l'Ouest. D\u00E9sormais, cependant, la perc\u00E9e des Allemands et des Roumains dans l'isthme de Perekop place notre base sous le risque d'une attaque terrestre directe.\n\nAfin d'\u00E9viter cela, les unit\u00E9s Zveno ont re\u00E7u l'ordre d'attaquer les ponts de l'isthme de mani\u00E8re \u00E0 priver l'ennemi de ravitaillement.\n\nVotre cible aujourd'hui est un pont ferroviaire sur lequel transite tout le trafic entre la Crim\u00E9e et le continent. Les puissantes d\u00E9fenses antia\u00E9riennes sugg\u00E8rent que des bombardiers normaux n'auraient aucune chance d'y parvenir, mais le petit I-16 devrait passer au travers. Ne larguez pas vos bombes trop tard : vous laisseriez alors aux mitrailleurs antia\u00E9riens toutes les chances de vous r\u00E9duire en charpie.\n\nEn plus du feu antia\u00E9rien nourri, vous pouvez vous attendre \u00E0 la pr\u00E9sence de chasseurs. Par cons\u00E9quent, nous vous envoyons une escorte de la flotte a\u00E9rienne de la Mer Noire.\n\n
