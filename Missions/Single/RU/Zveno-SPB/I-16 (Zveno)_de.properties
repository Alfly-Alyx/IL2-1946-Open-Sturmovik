Short \u00DCBERRASCHUNGSANGRIFF\n
Description \u00DCBERRASCHUNGSANGRIFF\n\n16. Juli 1942\n\n===ACHTUNG: Start in der Luft===\n\nDie Deutschen haben den Bereich um Kerch-Feodosiya zur\u00FCckerobert, den wir sechs Monate lang gehalten haben. Jetzt bedrohen sie von Norden aus die Kuban- und Kaukasus-Regionen. Wir m\u00FCssen ihren Vorsto\u00DF auf die kaspischen \u00D6lfelder und unsere persische Lend-Lease-Route unbedingt aufhalten!\n\nUnsere Flugzeuge haben deutsche Frachter in der Kerch-Stra\u00DFe entdeckt, wurde aber von feindlichen J\u00E4gern zur\u00FCckgeschlagen. Unsere regul\u00E4ren Bomber haben kaum eine Chance, dieses Ziel zu erreichen, daher werden Sie diese Aufgabe \u00FCbernehmen. Ihr Prim\u00E4rziel ist der \u00D6ltanker. Sie f\u00FChren nur zwei schwere Bomben mit, also zielen Sie gut!\n
