Name        MiG-3U N1
Short       Appareil du joueur\u00A0: Mig-3U\n
Description \n\nType\u00A0: Interception\n\nDate\u00A0: 13 d\u00E9cembre 1942 \n\nHeure\u00A0: 12:00\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nV\u00E9rification des d\u00E9g\u00E2ts caus\u00E9s par le bombardement. Les Allemands ont renvoy\u00E9 le m\u00EAme avion de reconnaissance que ce matin pour v\u00E9rifier les d\u00E9g\u00E2ts caus\u00E9s par le bombardement.\n\nObjectif\u00A0:\n\nD\u00E9collez rapidement pour intercepter l'avion.\n\n\n
