Name TLD Yak 3 N03
Short Bomber abfangen *1945\n
Description: 1. Januar 1945\nZeit: 8:00\nWetter: bedeckt\nWolken in 1200 m\n\nMeine Herren, heute jagen Sie in der Gegend um Tamasi. Dort ist der Feind in letzter Zeit viel unterwegs, Sie werden mit Sicherheit etwas zu tun bekommen. Auf wie viele Gegner Sie treffen werden, wissen wir allerdings nicht.\nWie dem auch sei, der Feind hat es auf unsere Versorgungsz\u00FCge abgesehen, und seine Angriffe sind leider sehr effektiv. Was man von unseren Verteidigungsbem\u00FChungen im Moment leider nicht behaupten kann!! Also, strengen Sie sich an, heute geht es um den Schutz einer Eisenbahnstrecke.\n\nZeigen Sie den Deutschen, wo es lang geht!\n