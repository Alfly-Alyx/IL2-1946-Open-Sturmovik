Name TLD Yak 3 N02
Short Bomber-Eskorte *1945\n
Description Datum: 21. M\u00E4rz 1945\nZeit: 5:00\nWetter: gut\nWolken in 700 m\n\nDas Oberkommando hat eine Nachricht geschickt. Ein Aufkl\u00E4rer hat viele Versorgungsfahrzeuge bei Nauen entdeckt. Es gibt einen Luftschlag, Sie fliegen Eskorte. Sie wissen, was zu tun ist? Dann los!\n\nViel Gl\u00FCck!\n