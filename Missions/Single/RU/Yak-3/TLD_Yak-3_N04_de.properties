Name TLD Yak 3 N04
Short Luftraumkontrolle bei Siofok *1945\n
Description Datum: 3. M\u00E4rz 1945\nZeit: 9:45\nWetter: klar\nWolken in 1400 m\n\nMeine Herren, wir erwarten einen feindlichen Luftangriff bei Siofok. Diese Gegend wird zunehmend wichtig f\u00FCr uns, und die Deutschen wissen das genau. Es ist nur verst\u00E4ndlich, dass die feindlichen Aktivit\u00E4ten dort zugenommen haben.\n\nDaher geht es heute um den Schutz dieser Gegend vor deutschen Angriffen aus der Luft.\n\nSehen Sie sich vor! Wir sind zwar zahlenm\u00E4ssig \u00FCberlegen, aber die Deutschen sind nicht dumm!\n\nViel Gl\u00FCck!\n