Name TLD Yak 3 N01
Short Z\u00E4he Beute *1945\n
Description Datum: 14. M\u00E4rz 1945\nZeit: 7:45\nWetter: gut\nWolken in 1100 m\n\nGenossen, heute sollen wir im Luftraum \u00FCber Gorzow Wielkopolski patrouillieren. Den Deutschen geht zwar langsam der Nachschub aus, aber sie geben einfach nicht auf.\nErst gestern haben wir schwere Verluste bei Luftangriffen bei Sulecin hinnehmen m\u00FCssen, seien Sie heute schlauer!\n\nDie Deutschen greifen momentan am liebsten Kraftfahrzeuge an, wir sollten daher vor allem unsere Transport-Konvois, aber auch die technischen Einrichtungen besch\u00FCtzen.\n\nViel Erfolg!\n