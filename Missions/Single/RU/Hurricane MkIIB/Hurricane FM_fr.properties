Name Hurricane Mk.II, modif. N1
Short ATTAQUE \u00C0 BASSE ALTITUDE\n
Description ATTAQUE \u00C0 BASSE ALTITUDE\n\n12 avril 1942\n\nTandis que l'avance finlandaise s'est arr\u00EAt\u00E9e dans les faubourgs nord de Stalingrad, le si\u00E8ge de la ville, avec les Allemands au sud, g\u00E9n\u00E8re des milliers de morts et de bless\u00E9s, en particulier depuis que le d\u00E9gel a entra\u00EEn\u00E9 la fonte de la route gel\u00E9e Ladoga. Par ailleurs, l'op\u00E9ration Lubyansk semble \u00EAtre vou\u00E9e \u00E0 l'\u00E9chec.\n\nVotre mission consiste \u00E0 attaquer une batterie antia\u00E9rienne ennemie au nord-est de Leningrad qui nous emp\u00EAche d'acheminer du ravitaillement de jour vers nos a\u00E9rodromes du nord. Dans la mesure o\u00F9 la batterie est essentiellement compos\u00E9e de gros canons destin\u00E9s \u00E0 l'attaque de cibles \u00E0 haute altitude, vous devrez voler au ras des arbres et mitrailler la position.\n\n
