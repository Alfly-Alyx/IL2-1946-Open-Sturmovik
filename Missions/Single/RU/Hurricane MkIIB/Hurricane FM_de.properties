Short TIEFANGRIFF\n
Description TIEFANGRIFF\n\n12. April 1942\n\nObwohl der finnische Vormarsch bei den n\u00F6rdlichen Vorst\u00E4dten Leningrads gestoppt hat, fordert die Belagerung der Stadt, mit den Deutschen im S\u00FCden, Tausende von Opfern, besonders jetzt, da der Tau die Eisstra\u00DFe \u00FCber den Ladoga geschmolzen hat und es so aussieht als w\u00FCrde die Lubyansk-Operation scheitern.\n\nIhre Aufgabe ist es, eine Batterie feindlicher Flaks nord\u00F6stlich von Leningrad anzugreifen, die uns daran hindern, bei Tage Versorgungsfl\u00FCge zu unseren n\u00F6rdlichen Flugfeldern zu unternehmen. Da die Batterie vornehmlich aus gr\u00F6\u00DFeren Kanonen f\u00FCr hochfliegende Ziele besteht, sind Sie angewiesen, einen Angriff auf H\u00F6he der Baumwipfel durchzuf\u00FChren und die feindlichen Stellungen unter Beschuss zu nehmen.\n\n
