Name La route de Szekesfehervar.
Short \nRoad to Szekesfehervar\n\nMener une reconnaissance sur les axes ferr\u00E9s et routiers du secteur \nde \nSzekesfehervar.\n
Description \nDate : le 10 d\u00E9cembre 1944 \u00E0 09h00\nM\u00E9t\u00E9o : temps clair.\nBase : Kazsok\nBriefing de la mission :\n\nA la mi-janvier 1944 les unit\u00E9s du 3\u00E8me front d\u0092Ukraine prennent position \u00E0 proximit\u00E9 \ndu lac Balaton en Hongrie, coupant le front des unit\u00E9s ennemies \u00E0 l\u0092Ouest de \nBudapest. Au m\u00EAme moment, le 2\u00E8me front d\u0092Ukraine progressant au Nord vient se \npositionner sur la partie Nord de la capitale hongroise. Le succ\u00E8s des deux Fronts \nouvre l\u0092opportunit\u00E9 d\u0092un encerclement et de la destruction totale des unit\u00E9s \nallemandes de Budapest.\nL\u0092offensive est pr\u00E9par\u00E9e dans l\u0092urgence comme \u00E0 l\u0092accoutum\u00E9e. Les reconnaissances \na\u00E9riennes ont donc une importance cruciale. Aujourd\u0092hui, l\u0092Etat Major r\u00E9clame des \ninformations sur le r\u00E9seau ferr\u00E9 ennemi en direction de Szekesfehervar.\n\nMission: reconna\u00EEtre les axes entre Mor et Szekesfehervar.\n\nDispositif: Pe-2 / 359\n\nInstructions :\nD\u00E9collage \u00E0 09h00 en direction du Nord-Est. Suive la route indiqu\u00E9e sur votre carte \nen prenant une altitude de 3000 m\u00E8tres. Une patrouille de Yak9 a pour mission de \nd\u00E9gager le ciel devant vous. Apr\u00E8s avoir pass\u00E9 la ligne de front, dirigez-vous sur Mor \npuis obliquez vers le Sud-Est pour rejoindre Szekesfehervar en survolant la voie de \nchemin de fer. Une fois la accomplie venez faire votre rapport \u00E0 la base.\n\n\n\n
