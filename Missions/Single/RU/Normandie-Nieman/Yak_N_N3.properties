Name Normandie N3
Short Player aircraft: Yak-1B\n
Description \n\nType: Intercept\n\nDate: 06 July 1943\n\nTime: 12:00\n\nWeather: Clear\n\nDescription:\n\nThe attack on the left flank of the 13th Army in Maloarkhangelsk direction was made to conceal the direction of the main impact which was delivered later by the forces of the 41st and 47th Panzer Corps and the Infantry Divisions of the 9th Army in the Olkhovatka direction at the positions of the 2nd Tank Army. To repel the onslaught, all of the forces of the 2nd and 16th Air Armies on hand were thrown into battle. The groups of free hunters constantly operating along the possible routes of our bombers and Sturmoviks are hindering their missions.\n\nObjective:\n\nSeek out and destroy the hunters to the south of Olkhovatka.\n\n\n\n
