Name        Normandie N4
Short       Appareil du joueur\u00A0: Yak-1B\n
Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 12 juillet 1943\n\nHeure\u00A0: 11:10\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nAujourd'hui, \u00E0 08:30 heures, les troupes du front de Voronezh sur la t\u00EAte de pont de Prokhorovka sont pass\u00E9es \u00E0 l'offensive. La 5\u00E8me arm\u00E9e de chars de la garde nationale s'est soudainement trouv\u00E9e confront\u00E9e \u00E0 l'attaque massive des chars de l'armada du 2\u00E8me corps de Panzer SS dans le secteur Prokhorovka-Yakovlevo.\n\nObjectif\u00A0:\n\nVoler imm\u00E9diatement vers le secteur concern\u00E9 avec le groupe de bombardiers afin de mener un assaut contre les formations de chars dirig\u00E9es vers les lignes de combat. Maintenir les chasseurs \u00E0 l'\u00E9cart de nos bombardiers au-dessus de l'objectif et durant leur retour \u00E0 la base.\n\n\n
