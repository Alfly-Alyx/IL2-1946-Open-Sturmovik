Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 20 septembre 1942\n\nHeure\u00A0: 13:00 \n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nLes conditions m\u00E9t\u00E9o de la r\u00E9gion, et plus particuli\u00E8rement ces derniers temps, ne sont pas vraiment estivales Mais nous devons voler pour soutenir nos troupes au sol depuis les airs. L'ennemi est continuellement en vol\u00A0; pourquoi ne le sommes nous pas\u00A0?\n\nObjectif\u00A0:\n\nVotre escadrille se dirige vers la ville de Vyasma. \n\nBonne chance\u00A0!\n\n\n
