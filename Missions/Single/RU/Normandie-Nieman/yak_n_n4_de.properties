Name        Normandie Nr. 4
Short       Eingesetztes Flugzeug: Yak-1B\n
Description \n\nArt: Jagdschutz\n\nDatum: 12. Juli 1943\n\nZeit: 11:10\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nHeute um 08:30 Uhr sind die Truppen der Front von Woronesch im Br\u00FCckenkopf Prochorowka zur Offensive \u00FCbergegangen. Die 5. Gardepanzerarmee sah sich pl\u00F6tzlich dem Gro\u00DFangriff der Panzerarmada des 2. SS Panzerkorps im Abschnitt Prochorowka  Jakowlewo gegen\u00FCber.\n\nEinsatzziel:\n\nFliegen Sie sofort mit der Gruppe der Bomber zu dem Abschnitt, in dem die Panzerschlacht stattfindet, um die Panzerverb\u00E4nde anzugreifen, die auf die Hauptkampflinie vorr\u00FCcken. Halten Sie die feindlichen J\u00E4ger von unseren Bombern sowohl \u00FCber dem Ziel als auch bei ihrem Weg zum Ziel und zur\u00FCck zur Basis fern.\n\n\n
