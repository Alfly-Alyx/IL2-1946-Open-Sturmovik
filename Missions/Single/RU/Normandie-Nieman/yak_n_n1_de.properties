Name        Normandie Nr. 1
Short       Eingesetztes Flugzeug: Yak-1B\n
Description \n\nTyp: Patrouille\n\nDatum: 20. September 1942\n\nZeit: 13:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\nDie Wetterbedingungen sind besonders in der letzten Zeit nicht mehr so gut wie im Sommer... Trotzdem m\u00FCssen wir unsere Truppen aus der Luft unterst\u00FCtzen. Der Feind fliegt immer. Warum k\u00F6nnen wir das nicht? \n\nEinsatzziel:\n\nSie fliegen in Richtung der Stadt Wjasma. \n\nViel Gl\u00FCck!\n\n\n
