Name TLD A20G N01
Short *Luft 46* Durchbruch erzwingen\n
Description Datum : 20. Juli 1945\nZeit : 14:20\nWetter : Gut\nWolken : 1100M\n\nMeine Herren,\n\nIhr Ziel heute wird die deutsche Artillerie nahe Barszentmihalyfa sein.\nDie Brücken sind von allerhöchster Wichtigkeit für unsere Bodentruppen und müssen eingenommen werden, soll der Kampf weitergehen.\n\nDie Deutschen und Ungarn werden sie nicht so einfach aufgeben.\n\nSie müssen ihre Front durchbrechen.\n\nBeachten Sie, dass eine Gruppe amerikanischer Düsenjäger, die den deutschen Düsenjägern ähnlich sind, in das Gebiet fliegt, um uns zu helfen.\n\nStalin bietet diesen Aufenthalt auf unseren Luftstützpunkten an.\n\nVielleicht können wir sie für unser eigenes Düsenjäger-Projekt sogar ein wenig genauer unter die Lupe nehmen.\n\nViel Glück\n

