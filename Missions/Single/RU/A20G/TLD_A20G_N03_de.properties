Name TLD A20G N03
Short *Luft 46* Anti Schiff\n
Description Datum : 21. Juli 1945\nUhrzeit : 13:15\nWetter : Blind\nWolken : 700M\n\nMeine Herren,\n\nich weiß genau, dies ist kein gutes Flugwetter, aber wir haben keine Wahl.\n\nGestern abend haben wir mit roher Gewalt die Brücken bei Hernyek eingenommen.\n\nDie deutsche Garnison leistet immernoch erbitterten Widerstand\n\nSie haben das Dorf anzugreifen und sicherzustellen, dass dieses ohne größere Verluste von unseren Bodentruppen eingenommen werden kann.\n\nViel Glück!\n

