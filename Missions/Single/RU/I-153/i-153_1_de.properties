Short       KARELISCHE VERTEIDIGER\n
Description \n25. August 1941\n\nHINTERGRUND:\n\nDie finnische Regierung konspiriert mit den Deutschen und hat ihnen gestattet, ihre Flugh\u00E4fen zu verwenden. Dar\u00FCber hinaus machen sich die Finnen die Operation Barbarossa zunutze und haben einen Fortsetzungskrieg zur Eroberung unseres Territoriums eingeleitet. Die finnische Armee belagert Wyborg, hat den Ladogasee erreicht und steht nur 40 Kilometer vor Leningrad. Die karelische Landenge wurde von ihr besetzt. Wir m\u00FCssen nun verhindern, dass die Finnen weiter vordringen.\n\nMISSION:\n\nZeit: 10:30 Uhr\nWetter: gut, Wolken in 900 m H\u00F6he\n\nSie kommandieren einen Schwarm mit vier I-153 M 62 des 65. Luftsturmregiments (ShAP) und werden eine finnische Artilleriestellung s\u00FCdlich des Flughafens in Suulaj\u00E4rvi angreifen. Sie starten von Kronstadt auf der Insel Kotlin. Als Begleitschutz fungieren zwei J\u00E4ger vom Typ I-16 des 155. Jagdflugzeugregiments (IAP).\n\nWenn Sie auf Schwierigkeiten sto\u00DFen, versuchen Sie, zu unserer Basis in Kronstadt zur\u00FCckzukehren. Unsere Flak wird Ihnen Deckung geben.\n\n
