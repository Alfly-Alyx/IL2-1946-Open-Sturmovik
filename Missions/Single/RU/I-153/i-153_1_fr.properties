Short       DEFENSEURS DE KARELIAN\n
Description \n25 ao\u00FBt 1941\n\nARRI\u00C8RE PLAN :\n\nLe gouvernement finlandais s'est associ\u00E9 aux allemands en autorisant les appareils de la Luftwaffe \u00E0 utiliser les bases a\u00E9riennes finlandaises et a profit\u00E9 de l'Op\u00E9ration Barbarossa pour lancer sa propre guerre de continuation afin de s'emparer du territoire sovi\u00E9tique. L'arm\u00E9e finlandaise assi\u00E8ge d\u00E9sormais Viipuri. Elle a atteint le lac Ladoga et est parvenue jusqu'\u00E0 40 Km seulement de Leningrad. L'isthme de Karelian est entre ses mains : nous devons l'emp\u00EAcher de poursuivre son avanc\u00E9e.\n\nMISSION :\n\nHeure : 10:30\nTemps : Beau, nuages \u00E0 900 m.\n\nVous volerez dans une Zveno de 4 appareils I-153 M62 du 65\u00E8me ShAP et attaquerez une batterie d'artillerie finlandaise situ\u00E9e au sud de la base a\u00E9rienne de Suulajarvi. Vous d\u00E9collerez de la base de Kronstadt sur l'\u00EEle de Kotlin avec 2 chasseurs I-16 du 155\u00E8me IAP qui vous escorteront.\n\nSi vous rencontrez des difficult\u00E9s, tentez de rentrer \u00E0 votre base \u00E0 Kronstadt, o\u00F9 notre DCA vous couvrira. \n\n
