Name G-11 N5
Short G-11 MOD\n\nTraining Mission No. 5\n\n"Honor First!" - Glider Ram - Air Start\n
Description On your glide re-supply mission, you spot a large enemy transport...  and you are all that stands between the enemy and whatever his devious mission is...\n\nYou have a hard decision to make.  You can land and forget this ever happen, or you can do your duty...  what is more important?  Dying in glory (and perhaps living to talk about it), or living in shame?\n\nYour objective is yours to decide.\n\nEnjoy.\n\ndanzigzag for AAA\n
