Name TLD IL2 N 04
Short Letzter Widerstand (1945)\n
Description Datum :  14. Mai 1945\nZeit : 19:00\nWetter : Gut\nWolken : 1000M\n\nTovarish,\n\nobwohl Deutschland sich offiziell unserem glorreichen Führer Stalin ergeben hat, leisten einige Elemente der ehemaligen Heeresgruppe E weiterhin Widerstand.\n\nIhre Gruppe wird einen Luftangriff auf das Dorf nordwestlich unserer Position durchführen, um sicherzustellen, dass unsere Truppen problemlos vorrücken können.\nViel Glück!\n

