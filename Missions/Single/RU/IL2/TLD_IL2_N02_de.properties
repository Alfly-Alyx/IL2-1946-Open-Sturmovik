Name TLD IL2 N02
Short Achtung Panzer!! *1945\n
Description Datum: 14. M\u00E4rz 1945\nZeit: 14:00\nWetter: gut\nWolken in  600 m\n\nGenossen! Heute geht es nach Eisenh\u00FCttenstadt! Unsere Truppen am Boden haben starke Feindbewegungen von dort gemeldet.\n\nEure Aufgabe wird es sein, die feindlichen Panzer zu vernichten, die unsere tapferen Truppen bedrohen und gegen die wir es bei unserer Offensive bei K\u00FCstrin vor einigen Wochen noch so schwer hatten. Viel Erfolg!\n\n