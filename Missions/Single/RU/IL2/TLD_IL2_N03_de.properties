Name TLD IL2 N03
Short Artillerie neutralisieren\n
Description Datum: 27. Juli 1944\nZeit: 13:15\nWetter: klar\nWolken in 500 m\n\nMeine Herren, unsere Verb\u00FCndeten haben eine Artilleriestellung ausgemacht, nahe bei Styri. Zwar ist diese im Moment keine groﬂe Bedrohung, doch wir stossen schnell vor, und das bedeutet, dass auch diese noch kleine Bedrohung mit jedem Tag wachsen wird. Daher ist beschlossen worden, die feindliche Stellung jetzt auszuschalten. Sie wissen, was zu tun ist? Dann los! Viel Erfolg!\n\n