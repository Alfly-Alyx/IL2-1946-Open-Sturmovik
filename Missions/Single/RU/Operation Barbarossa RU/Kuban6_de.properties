Short Begleite IL-2-Bomber mit MiG\u00B4s\n
Description Kuban, 1942   07:00   Wetter: Gut\n\n\nGenossen,\n\n begleitet unsere IL-2 Bomber, die deutsche Panzer angreifen sollen. Sie haben sich in Nizhnebakanskaya verschanzt. Wir m\u00FCssen gro\u00DFen Schaden anrichten, damit unsere Bodentruppen den Ort wieder zur\u00FCckerobern k\u00F6nnen.\n\nViel Gl\u00FCck!\n\n
