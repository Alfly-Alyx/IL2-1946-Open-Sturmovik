Name Wolfsschrei
Short IL-2 m\u00FCssen deutsche Panzer angreifen.\n
Description Kuban, 1942   07:00   Wetter: Gut\n\n\nGenossen,\nheute greift ihr feindliche Panzer an, die sich in Nizhnebakanskaya verschanzt haben. Wir m\u00FCssen gro\u00DFen Schaden anrichten, damit unsere Bodentruppen den Ort wieder zur\u00FCckerobern k\u00F6nnen. Eine Staffel P-39 gibt euch Begleitschutz.\n\nViel Gl\u00FCck!\n\n
