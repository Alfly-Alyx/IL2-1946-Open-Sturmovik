Name Ein kurzer Besuch ...
Short IL-2 m\u00FCssen einen deutschen Flugplatz angreifen.\n
Description Kuban, 1942   13:00   Wetter: Gut\n\nGenossen!\n\nHeute greifen wir den Flugplatz der Deutschen an und bek\u00E4mpfen dort Bodenziele. Die Genossen von der Jagd geben euch mit P-39 Begleitschutz.\n\nGuten Flug!\n
