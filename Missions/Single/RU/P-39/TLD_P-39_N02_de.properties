Name TLD P-39 N02
Short Bomber abfangen *1945\n
Description Datum: 14. M\u00E4rz 1945\nZeit: 11:45\nWetter: schlecht\nWolken in 1100 m\n\nGenossen, ein weiterer feindlicher Luftangriff wurde soeben gemeldet. Der Gegner schl\u00E4ft ganz offensichtlich nicht, aber das l\u00E4sst sich ja \u00E4ndern!\n\nFliegen Sie nach Landsberg, fangen Sie dort die gegnerischen Bomber ab.\n\nViel Erfolg!