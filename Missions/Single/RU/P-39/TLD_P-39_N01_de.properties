Name TLD P-39 N01
Short Bomber abfangen \n
Description Datum: 27. Juli 1944\nZeit: 15:00\nWetter: gut\nWolken in 1400 m\n\nMeine Herren, heute ist eine Abfangjagd geplant. Sie patrouillieren bei Krosno, denn dort erwarten wir bald einen feindlichen Luftangriff.\nDer Feind wird sich heute allerdings wundern, wir haben etwas ganz Besonderes geplant: Eine grosse Zahl von Sturmoviks wird aufsteigen, sobald sich der Feind zeigt. Wir werden im Gegenzug die feindlichen Flugpl\u00E4tze angreifen und vernichten!\n\nHalten Sie sich bereit, und viel Erfolg!\n