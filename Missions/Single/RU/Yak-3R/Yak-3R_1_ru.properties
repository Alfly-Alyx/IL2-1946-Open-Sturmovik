Name Yak-3R  N1
Short Peschanov under Attack!\n
Description Peschanov under Attack!\n\nDate: 29th of June, 1946\n          1135\nWeather: Clear\nLocation: Zolotonosha\n\nMission Briefing:\n\nEarly warning radar reports a large formation of enemy planes, approaching Peschanov airfield at a tremendous rate of speed. The airfield is preparing to launch a large-scale sturmovik raid, and as such has a lot of vulnerable targets. It must urgently be defended. All airfields in the area are scrambling all available fighters. Identify your targets before firing, as other Soviet planes may be joining the fight at any time. \n\nYour Objective:\n\nAssist the defenders of the Peschanov airfield in any way you can. Disrupt the German attack.\n\nYour Flight: 4 x Yak-3R\n\nLoadout: standard.\n\nYour Orders:\n\nTake off immediately heading north-west, and head for the Peshanov airfield. Do not climb above 1,000 meters; accelerate to top speed. \n\n
