Short       D\u00C9FENDRE LE PONT QUI M\u00C8NE \u00C0 BERLIN\n
Description D\u00C9FENDRE LE PONT QUI M\u00C8NE \u00C0 BERLIN\n\n15 avril 1945\n\nRAPPEL :\n\nLa 1\u00E8re arm\u00E9e de blind\u00E9s de la Garde et la 8\u00E8me arm\u00E9e de la Garde traverseront l'Oder demain et ouvriront une br\u00E8che sur les hauteurs de Seelow, la derni\u00E8re ligne de d\u00E9fense allemande avant Berlin. Le timing de notre attaque sera connu des Allemands et ils feront leur possible pour nous arr\u00EAter. \n\nNotre r\u00E9giment, le 5\u00E8me GvIAP (r\u00E9giment de chasse de la Garde), a \u00E9t\u00E9 d\u00E9plac\u00E9 sur un a\u00E9rodrome avanc\u00E9 aux pistes en herbe afin d'assurer la couverture de nos forces demain mais \u00E9galement pour essayer d'emp\u00EAcher les Allemands d'attaquer nos forces pendant qu'elles se constituent.\n\nMISSION :\n\nHeure : 17:00\nTemps : Beau, nuages \u00E0 1 200 m.\n\nL'escadrille de 4 La-7 du SLt. Kisilev vient d'\u00EAtre impliqu\u00E9e dans un combat pour prot\u00E9ger un pont vital au sud de Kustrin. Un Fw-190/Ju-88 Mistel avait \u00E9t\u00E9 envoy\u00E9 pour attaquer le pont, mais il a \u00E9t\u00E9 abattu, bien que nous ayons perdu deux appareils descendus par les chasseurs Focke-Wulf qui l'escortaient.\n\nLes deux appareils restants rentrent \u00E0 la base, sans munitions et \u00E0 court de carburant. Prenez votre envol et r\u00E9tablissez la patrouille au-dessus du pont. Il est probable que les Allemands tentent de nouveau quelque chose. Volez suffisamment haut pour piquer sur tout avion attaquant le pont, mais assez bas tout de m\u00EAme pour le rep\u00E9rer.\n\n\n
