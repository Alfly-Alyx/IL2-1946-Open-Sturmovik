Short       VERTEIDIGUNG DER BR\u00DCCKE NACH BERLIN\n
Description VERTEIDIGUNG DER BR\u00DCCKE NACH BERLIN\n\n15. April 1945\n\nHINTERGRUND:\n\nDie 1. Gardepanzerarmee und die 8. Gardearmee werden morgen die Oder \u00FCberschreiten und die Seelower H\u00F6hen, die letzte deutsche Verteidigungsstellung vor Berlin, einnehmen. Der Zeitpunkt unseres Angriffs ist den Deutschen bereits bekannt. Sie werden alles tun, um uns aufzuhalten.\n\nUnser Regiment, das 5. GvIAP (Gardej\u00E4geregiment), wurde auf einen Feldflugplatz in Frontn\u00E4he verlegt, um einen Luftschirm f\u00FCr unsere Bodentruppen bei ihrer morgigen Invasion zu bilden. Wir sollen allerdings auch die Deutschen daran hindern, unsere Bereitschaftsr\u00E4ume anzugreifen.\n\nMISSION:\n\nZeit: 17:00 Uhr\nWetter: gut, Wolken in 1.200 m H\u00F6he\n\nDer Schwarm von Leutnant Kisilew, der aus vier La-7 bestand, kehrt gerade von einem Einsatz an einer wichtigen Br\u00FCcke s\u00FCdlich von K\u00FCstrin zur\u00FCck. Die Deutschen hatten versucht, die Br\u00FCcke mit einem Fw 190/Ju 88-Mistelgespann zu vernichten, das aber abgeschossen werden konnte. Allerdings haben wir auch zwei Maschinen durch die Begleitj\u00E4ger vom Typ Focke Wulf verloren.\n\nDie restlichen beiden Flugzeuge sind auf dem Weg zur\u00FCck zum Einsatzhafen. Sie haben nur noch wenig Treibstoff und keine Munition mehr. Starten Sie mit Ihrer Einheit und bewachen Sie die Br\u00FCcke. Die Deutschen werden erneut versuchen, sie zu zerst\u00F6ren. Fliegen Sie hoch genug, um sich auf eventuelle Angreifer zu st\u00FCrzen, aber auch so tief, dass Sie sie noch sehen k\u00F6nnen.\n\n\n
