Name TB-3 4M-34R N1
Short BOMBENANGRIFF IM MORGENGRAUEN\n
Description BOMBENANGRIFF IM MORGENGRAUEN\n\n10. Januar 1942\n\nMit dem R\u00FCckzug der deutschen Streitkr\u00E4fte und dem Vormarsch der Roten Armee in vollem Gange, ist auch die Luftwaffe der Roten Armee aufgerufen, ihren Beitrag zu leisten. Da unsere \u00E4lteren Flugzeuge den Deutschen bei Tageslicht nicht gewachsen sind, verlegen wir einen gro\u00DFen Teil unserer Bem\u00FChungen auf die Stunden der Dunkelheit und des Zwielichts.\n\nAm heutigen Morgen starten wir einen Angriff auf das Hauptquartier und Reserve-Elemente der 68. deutschen Infanteriedivision. Unsere Aufkl\u00E4rung zeigt eine Anzahl von geparkten Panzern und Lastwagen in einer Kaserne bei Klementievo.\n\nSchwere Bomber der 34. BAP  und leichte U-2 Bomber der 623. NLBAP werden dort Ziele angreifen. Seien Sie vorsichtig  deutsches Flakfeuer kann sehr stark sein.\n\n
