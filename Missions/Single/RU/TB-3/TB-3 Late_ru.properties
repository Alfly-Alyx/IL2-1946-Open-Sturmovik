Short BOMBARDIER DE L'AUBE\n
Description BOMBARDIER DE L'AUBE\n\n10 janvier 1942\n\n\u00C9tant donn\u00E9 le retrait des forces allemandes avant l'attaque totale de l'arm\u00E9e rouge, l'arm\u00E9e de l'air sovi\u00E9tique est appel\u00E9e \u00E0 jouer sa partie. Avec nos vieux appareils qui n'ont aucune chance de jour face aux Allemands, nous concentrerons la plus grande part de nos efforts au cours des p\u00E9riodes d'obscurit\u00E9 ou de p\u00E9nombre.\n\nCe matin, nous mettons sur pied un raid sur le quartier g\u00E9n\u00E9ral et les \u00E9l\u00E9ments de r\u00E9serve de la 68\u00E8me division d'infanterie allemande. Nos missions de reconnaissance montrent un grand nombre de chars et de camions en stationnement dans des casernes \u00E0 Klementievo.\n\nDes bombardiers lourds du 34\u00E8me BAP et des bombardiers l\u00E9gers U-2 du 623\u00E8me NLBAP attaqueront les cibles dans les casernes. Prenez garde, la DCA allemande peut \u00EAtre importante.\n \n
