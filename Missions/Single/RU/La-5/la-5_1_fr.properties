Short       LE RAID DE KOTKA\n
Description \n23 septembre 1943\n\nARRI\u00C8RE PLAN :\n\nNotre objectif strat\u00E9gique pour 1943 est de prendre le contr\u00F4le maritime et a\u00E9rien du Golfe de Finlande afin de nous permettre une totale libert\u00E9 d'op\u00E9ration. Notre principale cible dans la poursuite de cet objectif est le port de Kotka, base de plusieurs navires allemands et finlandais.\n\nL'introduction r\u00E9cente de chasseurs modernes dans les rangs de l'arm\u00E9e de l'air de la Mer Baltique nous a permis d'engager les chasseurs finlandais avec davantage de confiance. Nous pouvons d\u00E9sormais voler plus vite que le Brewster et ce ne sont pas les 50 Messerschmitt dont les allemands ont dot\u00E9 la Finlande qui nous effrayeront.\n\nMISSION :\n\nHeure : 13:00\nTemps : Beau, nuages \u00E0 1 000 m.\n\nVous dirigerez une escadrille d'appareils La-5 du 4\u00E8me GIAP KBF escortant des Pe-2 partis attaquer des navires dans le port de Kotka au sud de la Finlande. C'est une grande mission, impliquant 8 bombardiers en piqu\u00E9 Pe-2 provenant d'Oranienburg. Des Yak-1 assureront l'escorte rapproch\u00E9e. Votre r\u00F4le consistera \u00E0 voler au-dessus des bombardiers et \u00E0 intercepter les chasseurs qui les attaqueront.\n\nVous dirigerez la seconde escadrille de La-5 et suivrez le capitaine Starchenko qui commandera notre escadron. Vous devrez prendre position \u00E0 400 m\u00E8tres derri\u00E8re son escadrille et prendre garde aux chasseurs ennemis. \n\nVolez \u00E0 l'ouest de l'\u00EEle de Kotlin et rejoignez les bombardiers et les Yaks d'Oranienburg avant de vous diriger au nord vers Kotka.\n\n
