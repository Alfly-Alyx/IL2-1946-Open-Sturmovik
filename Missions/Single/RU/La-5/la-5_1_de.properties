Short       \u00DCBERFALL AUF KOTKA\n
Description \n23. September 1943\n\nHINTERGRUND:\n\nUnser strategisches Ziel f\u00FCr 1943 ist es, den Finnen die Herrschaft \u00FCber den See- und Luftraum im finnischen Meerbusen zu entrei\u00DFen, damit wir dort frei operieren k\u00F6nnen. Dabei konzentrieren wir uns haupts\u00E4chlich auf den Hafen von Kotka, der mehreren deutschen und finnischen Schiffen als Basis dient.\n\nDa die sowjetische Ostseeluftflotte jetzt \u00FCber moderne Maschinen verf\u00FCgt, k\u00F6nnen wir die finnischen Jagdmaschinen mit gr\u00F6\u00DFerer Zuversicht bek\u00E4mpfen. Wir sind mittlerweile schneller als deren Brewster. Die von den Deutschen an die Finnen gelieferte Anzahl an Messerschmitt d\u00FCrfte nicht h\u00F6her als f\u00FCnfzig liegen.\n\nMISSION:\n\nZeit: 13:00 Uhr\nWetter: gut, Wolken in 1.000 m H\u00F6he\n\nSie \u00FCbernehmen einen Schwarm mit Maschinen des Typs La-5 des 4. GIAP KBF und eskortieren Pe-2-Bomber bei einem Angriff auf Schiffe im Hafen von Kotka, S\u00FCdfinnland. Dies ist ein Gro\u00DFeinsatz mit acht Pe-2-Sturzkampfbombern aus Oranienbaum. Yak-1-J\u00E4ger werden den Luftraum unmittelbar um die Bomber abschirmen. Sie \u00FCbernehmen den H\u00F6henjagdschutz und fangen alle gegnerischen Maschinen ab. \n\nSie f\u00FChren den zweiten Schwarm mit La-5. Folgen Sie Kapit\u00E4n Startschenko, der das Geschwader kommandieren wird. Beziehen Sie ca. 400 Meter hinter ihm Position und achten Sie auf feindliche J\u00E4ger.\n\nFliegen Sie von der Insel Kotin nach Westen und treffen Sie sich mit den Bombern und Yaks aus Oranienbaum, bevor Sie weiter nach Norden in Richtung Kotka fliegen. \n\n
