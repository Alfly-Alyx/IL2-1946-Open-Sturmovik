Description Date :  May 14th 1945\nTime : 19:00\nWeather : Good\nClouds : 1000M\n\nTovarish,\n\nThough Germany has officially surrendered to our glorious leader Stalin still some elements of the former army group E keep on resisting.\n\nWe have assembled about eight Ilyushin Stormoviks under the command of Tachev that will raid the enemy resistance making it possible for our armored forces to capture the village without too many difficulties.\n\nGood luck\n
