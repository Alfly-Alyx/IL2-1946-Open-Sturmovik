Name TLD LaGG 3 Series 66 N02
Short Br\u00FCcke verteidigen\n
Description Datum: 27. Juli 1944\nZeit: 5:45\nWetter: klar\nWolken in 700 m\n\n\nBei Pshemisl fliegt die Luftwaffe verst\u00E4rkt Eins\u00E4tze. Dort verlaufen wichtige Nachschublinien, und der Feind weiss das genau. Er wird in K\u00FCrze versuchen, die Br\u00FCcke bei Pshemisl anzugreifen. Die Deutschen haben das schon einmal versucht, doch sie haben es nicht geschafft. Sie d\u00FCrfen es auch heute nicht schaffen!\n\nViel Erfolg, wegtreten!\n