Name TLD LaGG 3 Series 66 N02
Short Defend the supply bridge\n
Description Date: July 27,1944\nTime: 5:45\nWeather: Clear\nClouds at 700 m\n\n\nIncreased Luftwaffe activity has been noted around  Pshemisl.\nThe Pshemisl bridge is beeing used as a an important supply line. The axis forces are aware of this and we assume they will do an attempt to destroy it.\n\nThey have tried it before when they withdrew from this area a couple of months a go but they failled to do so.\n\nDon't let them succeed in this today.\n\nGood luck\n
