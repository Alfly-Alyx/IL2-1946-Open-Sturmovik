Name TLD LaGG-3series66 N 05
Short Letzter Widerstand (1945) (n02)\n
Description Datum : 15. Mai 1945\nZeit : 05:15\nWetter : Gut\nWolken : 900M\n\nTovarish,\n\ngestern haben wir den deutschen Widerstand total niedergemacht. Jetzt ist nur noch ein brennendes Dorf übrig.\n\nDie feindlichen Panzerelemente sind die ganze Nacht hindurch verlegt worden und überqueren gerade eine Brücke nordwestlich unseres Stützpunktes.\nJedoch erwarten wir immerncoh einen gewissen Widerstand durch feindliche Bodentruppen.\n\nWir wissen nicht, ob die Luftwafe nach der Niederlage gestern noch weitere Jäger aufbieten kann.\nFalls dies der Fall sein sollte, ist es Ihre Aufgabe, sie zu zerstören.\n\nIhre Gruppe wird aus vier LaGGs bestehen.\nZudem ist grade das Fliegerass Kollosovski aus Russland eingetroffen. Dieser is hinlänglich bekannt und wurde sogar mit dem Orden des vaterländischen Krieges 1. Klasse ausgezeichnet.\n\nIhre Aufgabe besteht darin, den Luftraum zu patrouillieren und feindliche Flieger auszuschalten, sollten noch welche auftauchen.\n\nIm Augenblick frage ich noch beim HQ an, ob wir ein paar IL2s reinschicken dürfen.\n\nFalls ja müssen Sie diese beschützen.\n\nViel Glück!

