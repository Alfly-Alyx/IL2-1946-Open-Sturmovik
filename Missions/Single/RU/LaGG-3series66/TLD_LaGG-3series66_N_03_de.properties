Name TLD LaGG 3 Series 66 N03
Short Aufkl\u00E4rer-Eskorte *1945\n
Description Datum: 14. M\u00E4rz 1945\nZeit: 13:15\nWetter: dunstig\nWolken in 700 m\n\nMeine Herren, das Kriegsgl\u00FC ist auf unserer Seite! Die Amerikaner kommen jeden Tag gut voran, und das ist gut. Nicht so gut ist, dass sie vielleicht eher in Berlin sein werden als wir. Die Deutschen k\u00E4mpfen hier doppelt so verbissen wie im Westen, wie es scheint. Wir m\u00FCssen vor den Amerikanern in Berlin sein! Daher schicken wir heute einen Aufkl\u00E4rer nach Eisenh\u00FCttenstadt, und Sie werden ihn  eskortieren und sicher wieder heimbringen.\n\nGuten Flug!\n