Description Datum : 15. Mai 1945\nZeit : 07:10\nWetter : Gut\nWolken : 900M\n\nMeine Herren, nur wenige Stunden nach Ihrem letzten größeren Einsatz ist es jetzt Ihre Aufgabe, unsere Bomber sicher zu einem von feindlichen Truppen gehaltenen Dorf zu eskortieren.\n\nDie Aufklärung zeigt zudem mehrere feindliche Panzer und anderes Kriegsgerät in dem Gebiet.\n\nStellen Sie sicher, dass unsere Bomber unbeschadet heimkehren.\n\nIm Übrigen gibt es gute Neuigkeiten: Die Brücke und andere deutsche Positionen nahe des Dorfes wurden eingenommen.\n\nViel Glück!.\n

