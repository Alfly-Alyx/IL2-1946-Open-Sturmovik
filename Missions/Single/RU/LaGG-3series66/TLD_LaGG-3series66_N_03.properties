Name TLD LaGG 3 Series 66 N03
Short Recon escort *1945\n
Description Date: March 14,1945\nTime: 13:15\nWeather: Hazy\nClouds at 700 m\n\nGentlemen, the war is going in our favor.\nThe US forces are getting closer and closer to us each day. That's a good point of course. The downside is: They might reach Berlin before we do.\n\nIt seems the Germans are offering twice as much resistance here than at the western front.\n\nAnd we really need to get Berlin before the US gets it.\n\nToday we will perform some recon near Eisenhuettenstadt. Your are set out to defend them against any Axis agressor.\n\nGood luck\n
