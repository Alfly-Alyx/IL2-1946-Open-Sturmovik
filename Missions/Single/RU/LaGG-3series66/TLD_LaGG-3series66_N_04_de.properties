Short Letzter Widerstand (1945)\n
Description Datum : 14. Mai 1945\nZeit : 19:00\nWetter : Gut\nWolken : 1000M\n\nTovarish,\n\nobwohl Deutschland sich offiziell unserem glorreichen Führer Stalin ergeben hat, leisten einige Elemente der ehemaligen Heeresgruppe E weiterhin Widerstand.\n\nWir haben acht unserer Ilyushin Stormoviks unter dem Kommando von Tachev zusammengezogen, die den feindlichen Widerstand aus der Luft bekämpfen werden und es unseren Bodentruppen so ermöglichen werden, das Dorf ohne größere Probleme einzunehmen.\n\nViel Glück!\n

