Description Datum : 15. Mai 1945\nZeit : 06:00\nWetter : Gut\nWolken : 900M\n\nSieht so aus, als gäbe es noch keine Pause für Sie.\n\nEin deutscher Bomber mit direktem Kurs auf unser Flugfeld wurde ausgemacht.\n\nEs ist nur ein einzelner Bomber ohne Eskorte. Das hier wird also leicht.\n\nSteigen Sie auf und erledigen Sie ihn auf dem Anflug.\n\nViel Glück!.\n

