Name TLD LaGG 3 Series 66 N01
Short Defend the railway *1945\n
Description Date: March 1,1945\nTime: 14:30\nWeather: Clear\nClouds at 1200 m\n\nOur destination today is Siofok. Germans often attack our railroad station in the area.\n\nAnd we have spotted another storch above one of our railways last morning. Unfortunately we where not able to down the airplane.\n\nAnd Intel suggests that it is most likely that they will perform an air raid on it this afternoon.\n\nYour job will be to protect the railwaystations\n\nGood luck\n
