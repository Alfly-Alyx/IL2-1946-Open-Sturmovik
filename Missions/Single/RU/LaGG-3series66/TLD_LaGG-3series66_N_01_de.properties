Name TLD LaGG 3 Series 66 N01
Short Eisenbahn verteidigen *1945\n
Description Datum: 1. M\u00E4rz 1945\nZeit: 14:30\nWetter: klar\nWolken bei 1200 m\n\nHeute geht es nach Siofok, die Deutschen greifen recht oft den Bahnhof dort an, und das muss aufh\u00F6ren! Gestern morgen noch haben wir einen Fieseler Storch \u00FCber den Bahngleisen gesehen, leider haben wir ihn nicht erwischen k\u00FCnnen.\n\nWir rechnen mit einem feindlichen Angriff noch an diesem Nachmittag. Sie m\u00FCssen den Bahnhof verteidigen!\nViel Gl\u00FCck!\n