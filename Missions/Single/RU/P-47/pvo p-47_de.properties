Short       DIE P-47 IN DER SOWJETISCHEN HEIMATLUFTVERTEIDIGUNG\n\n22. M\u00E4rz 1944\n
Description \n22. M\u00E4rz 1944\n18:00 Uhr\n\nGenossen,\n\nLeningrad wurde zwar vor zwei Monaten befreit, aber die Deutschen schicken immer noch unbeirrt ihre Bomber dorthin, um die B\u00FCrger der Stadt, die so viel erleiden mussten, zu terrorisieren. Ihr Auftrag ist ganz einfach. Vier der neuen P-47 und vier La-5 starten um 18:45 Uhr. Die P-47 steigen auf 6.000 Meter, die La-5 begeben sich in 7.000 Meter H\u00F6he. Dann werden Sie ein 50 Quadratkilometer gro\u00DFes Gebiet nordwestlich von Leningrad bewachen. Die Wahrscheinlichkeit, dass sich dort die Deutschen hereintrauen, ist nicht sehr gro\u00DF, aber wir haben trotzdem Verst\u00E4rkungen bereitgestellt, die innerhalb von zwei Minuten in der Luft sein k\u00F6nnen.\n\nSollten feindliche Bomber unbemerkt in unseren Luftraum eindringen, werden Sie von der Bodenstation an den Feind herangef\u00FChrt, sobald dieser \u00FCber der Stadt auftaucht. Melden Sie unverz\u00FCglich die Anwesenheit deutscher J\u00E4ger im Zielgebiet, denn unsere Flak kann Freund und Feind in diesen H\u00F6hen nicht auseinander halten. Zurzeit hat sie Befehl, nicht auf Maschinen von der Gr\u00F6\u00DFe eines Jagdflugzeuges zu schie\u00DFen. \n\nViel Gl\u00FCck.\n\n
