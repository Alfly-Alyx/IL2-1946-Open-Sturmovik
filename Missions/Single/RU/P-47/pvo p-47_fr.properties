Short       P-47 dans la d\u00E9fense antia\u00E9rienne sovi\u00E9tique (PVO)\n\n22 mars 1944\n
Description \nP-47D dans la d\u00E9fense antia\u00E9rienne sovi\u00E9tique (PVO)\n\n22 mars 1944\n18 heures\n\nCamarades,\n\nLeningrad a \u00E9t\u00E9 lib\u00E9r\u00E9 il y a deux mois de cela, mais les Allemands continuent obstin\u00E9ment \u00E0 envoyer leurs bombardiers pour terroriser les habitants de la ville qui n'ont d\u00E9j\u00E0 que trop souffert. Votre mission est simple. Quatre des nouveaux P-47 et quatre La-5 d\u00E9colleront \u00E0 18:45. Les P-47 monteront \u00E0 6 000 m\u00E8tres et les La-5 \u00E0 7 000 o\u00F9 ils effectueront une patrouille dans une zone de 50 Km au nord-ouest de Leningrad. Le risque que des Allemands approchent n'est pas tr\u00E8s \u00E9lev\u00E9, mais des renforts seront disponibles au bout de deux minutes en cas de besoin. \n\nDans l'\u00E9ventualit\u00E9 o\u00F9 des bombardiers ennemis passeraient inaper\u00E7us, vous seriez dirig\u00E9s depuis le sol apr\u00E8s qu'ils aient \u00E9t\u00E9 signal\u00E9s au-dessus de la ville. Si vous voyez des chasseurs ennemis, signalez-les imm\u00E9diatement, dans la mesure o\u00F9 les servants de nos batteries antia\u00E9riennes seront incapables de faire la distinction entre ennemis et amis \u00E0 une telle altitude. A l'heure qu'il est, ils ont ordre de ne tirer sur aucun avion de la taille d'un chasseur.\n\nBonne chance.\n\n
