Name Pe-3 N1
Short \nOver Medyn\n\nOctober, 1941. Escort I-153s of the 120th IAP through their strike of German vehicles during the battle of Moscow.\n\n
Description \nOver Medyn\n\nDate: 10th of October 1941 \nTime: 07:00 \nWeather: Clear\nLocation: Balabanovo\n\nMission Briefing: \n\nThe Soviet Western Front is on the verge of catastrophe. German units seem unstoppable in their approach to Moscow. All available assets are thrown into the fight against the Third Panzer Group. The Germans continuously make small break-throughs on various sections of the front, and the Red Army is barely able to plug the holes before it's too late. The Air Force reports directly to the Front commander, and is currently ordered to fly direct support to ground troops. \n\nThe battle is currently underway on the outskirts of Medyn, where German attacks are held in check by the 33rd and 43rd Armies of the Western Front. Air Division HQ ordered I-153s of the 120th IAP to strike advancing enemy units at Medyn. Their cover will be provided by heavy fighters of the 95th IAP.\n\nYour Objective: escort the I-153s.\n\nYour Flight: 6 Pe-3.\n\nYour Orders:\n\nTake-off at 07:00, heading South-west. Flight route is marked on your maps. Climb to 1,500 m. Your escort package is already in the air.\n\n
