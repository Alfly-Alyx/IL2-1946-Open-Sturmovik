Name Au dessus de Medyn
Short \nOver Medyn\n\n\nOctobre 1941, escortez des I-53 dans leur mission d\u0092assaut sur \nv\u00E9hicules allemands \nlors de la bataille de Moscou.\n
Description \nDate : le 10 octobre 1941 \u00E0 10h00\nM\u00E9t\u00E9o : temps clair.\nBase : Balabanovo\n\nBriefing de la mission :\nLe Front Nord est au bord de la catastrophe. Les unit\u00E9s allemandes semblent ne pas \npouvoir \u00EAtre stopp\u00E9es dans leur approche de Moscou. Toutes les r\u00E9serves possibles \nsont envoy\u00E9es pour combattre le 3\u00E8me Panzer Gruppe. Les forces allemandes \nr\u00E9ussissent continuellement des perc\u00E9es dans divers secteurs du front et l\u0092Arm\u00E9e \nRouge est \u00E0 peine capable de combler les br\u00E8ches avant qu\u0092il ne soit trop tard. Les \nforces a\u00E9riennes qui d\u00E9pendent directement du commandant du Front sont \nactuellement employ\u00E9es \u00E0 soutenir les unit\u00E9s au sol.\n\nLa bataille est actuellement en cours dans les faubourgs de Medyn, o\u00F9 les attaques \nallemandes sont tenues en \u00E9chec par les 33\u00E8me et 43\u00E8me arm\u00E9es du Front Ouest. Le \nquartier g\u00E9n\u00E9ral de la division a\u00E9rienne ordonne aux I-53 du 120\u00E8me IAP de frapper \nles unit\u00E9s ennemies qui progressent sur Medyn. La couverture sera assur\u00E9e par les \nchasseurs lourds du 95\u00E8me IAP.\n\nMission: : escorter les I-53.\n\nDispositif: 6 Pe-3\n\nInstructions : d\u00E9collage \u00E0 07h00 en direction du Sud-Ouest et suivre la route indiqu\u00E9e \nsur votre carte. Montez \u00E0 1500 m\u00E8tres. Le groupe que vous devez escorter est d\u00E9j\u00E0 \nen l\u0092air.  \n\n\n
