Name D\u00E9fendre un convoi
Short D\u00E9collage d\u0092urgence pour aller intercepter des bombardiers allemands \nen route pour \nattaquer le convoi PQ16 dans la baie de Kola.\n
Description \nDate : le 30 mai 1942 \u00E0 07h00\nM\u00E9t\u00E9o : temps clair.\nBase : Ura-Guba\n\nBriefing de la mission :\nLe dernier convoi de Pr\u00EAt-Bail cod\u00E9 PQ16 a quitt\u00E9 Reykjavik le 21 mai. Il est constitu\u00E9 \nde 34 cargos et 14 navires d\u0092escorte. Durant trois jours il a r\u00E9ussi \u00E0 \u00E9chapper \u00E0 la \nd\u00E9tection de l\u0092ennemi. Cependant le 24 mai les allemands ont rep\u00E9r\u00E9 le convoi et \ncommenc\u00E9 une s\u00E9rie d\u0092attaques qui se poursuit encore. Les bombardiers ont d\u00E9j\u00E0 \ncoul\u00E9 6 transports \u00E0 eux seuls.\nLe 30 mai le convoi s\u0092est scind\u00E9 en deux groupes. Le plus important a pris la direction \nd\u0092Archangelsk, tandis que le plus petit prenait celle de la baie de Kola.\nL\u0092espace a\u00E9rien au dessus de plus petit convoi vers Kola est surveill\u00E9 par les \nchasseurs lourds de type Pe-3 du 95\u00E8me IAP de le Flotte du Nord, par les Hurricanes \net les P-40 du 70\u00E8me IAP des VVS.\nUne patrouille de P-40 vient de localiser une formation de JU-88 \u00E0 0650, il y a 10 \nminutes environ. Dans le combat a\u00E9rien qui s\u0092 est ensuivi avec l\u0092escorte allemande, \ndeux appareils ont \u00E9t\u00E9s abattus de chaque c\u00F4t\u00E9 sans pertes pour les bombardiers.\nD\u00E9collage d\u0092urgence pour les 95\u00E8me et 78\u00E8me IAP pour interception des bombardiers.\n\nMission: : emp\u00EAcher l\u0092attaque allemande sur le convoi\n\nDispositif: 4 Pe-3\n\nInstructions :\nD\u00E9collage \u00E0 07h00 en direction du Nord , suive la route indiqu\u00E9e sur votre carte en \nprenant une altitude de 3000 m\u00E8tres. Votre formation a pour objectif d\u0092 intercepter les \nbombardiers ennemis, les chasseurs du 78\u00E8me IAP devant se charger de l\u0092escorte.\n\n\n
