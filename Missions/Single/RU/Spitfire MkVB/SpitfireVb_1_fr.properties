Name Spitfire L.F. Mk.Vb N1
Short PATROUILLE D\u00C9FENSIVE\n
Description PATROUILLE D\u00C9FENSIVE\n\n8 mai 1943\n\nDans l'objectif d'\u00E9viter un encerclement \u00E0 Rostov, la 17\u00E8me arm\u00E9e allemande s'est retir\u00E9e en p\u00E9ninsule Taman sous la pression importante du front causasien nord. Les allemands ont d\u00E9velopp\u00E9 une position d\u00E9fensive en profondeur appel\u00E9e la ligne bleue en r\u00E9ponse aux attaques d\u00E9termin\u00E9es des forces sovi\u00E9tiques esp\u00E9rant repousser l'ennemi en dehors de Kuban et forcer un passage vers la Crim\u00E9e.\n\nVotre mission est de patrouiller dans la zone autour de la station Krymskaya et de repousser tout bombardier Allemand et tout avion d'attaque au sol. \u00C0 18.15 vous devez relever les chasseurs du 16 GIAP qui patrouille dans le secteur. \u00C0 la chasse ! \n\n
