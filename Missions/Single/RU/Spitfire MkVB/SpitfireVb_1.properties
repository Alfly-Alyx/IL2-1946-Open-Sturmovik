Name Spitfire L.F. Mk.Vb N1
Short DEFENSIVE PATROL\n
Description DEFENSIVE PATROL\n\n8th May 1943\n\nIn an attempt to avoid encirclement at Rostov, the German 17th Army has withdrawn to the Taman Pensinsula under heavy pressure from the North Caucasus Front. The Germans have constructed a deep defensive position, known as the Blue Line, now under determined attack from Soviet forces hoping to clear the enemy out of the Kuban and force a passage to the Crimea.\n\nYour task is to patrol the area around Krymskaya station and keep out any German bombers and ground attack aircraft. At 18.15 you are due to relieve fighters of the 16 GIAP who have been patrolling the sector. Get airborne!  \n\n
