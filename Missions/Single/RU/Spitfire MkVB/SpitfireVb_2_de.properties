Name Spitfire Mk.Vb N1
Short PVO MOSKAU\n
Description PVO MOSKAU\n\n20. August 1943\n\nDie Spitfire V wurde aufgrund ihrer guten Flugeigenschaften in gro\u00DFen H\u00F6hen in die Luftverteidigungsregimenter der PVO Moskau aufgenommen. Da die Deutschen erkannt haben, dass eine Bombardierung der Hauptstadt sinnlos ist, wurden die PVO-Regimenter n\u00E4her an die Front verlegt, um schnelle Aufkl\u00E4rungsflugzeuge abzufangen.\n\nUnser RUS-2-Radar hat einen einzelnen, hoch fliegenden Eindringling entdeckt. Steigen Sie auf und schie\u00DFen Sie ihn ab.\n
