Name Spitfire Mk.Vb N1
Short PVO MOSCOU\n
Description PVO MOSCOU\n\n20 ao\u00FBt  1943\n\nLe Spitfire V a \u00E9t\u00E9 accept\u00E9 dans les r\u00E9giments de d\u00E9fense a\u00E9rienne du PVO de Moscou en raison de ses aptitudes en haute altitude. Comme les Allemands semblent avoir d\u00E9cid\u00E9 que les bombardements sur la capitale ne sont pas productifs, les r\u00E9giments du PVO se sont d\u00E9plac\u00E9s pr\u00E9s de la ligne de front pour assurer une d\u00E9fense contre les avions de reconnaissances rapides.\n\nNotre radar RUS-2 a d\u00E9tect\u00E9 une intrusion a\u00E9rienne se dirigeant vers Vyazma. Interceptez-le et abattez-le.\n\n
