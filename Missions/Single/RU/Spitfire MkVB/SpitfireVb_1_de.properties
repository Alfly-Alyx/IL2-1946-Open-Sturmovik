Name Spitfire L.F. Mk.Vb N1
Short VERTEIDIGUNGSPATROUILLE\n
Description VERTEIDIGUNGSPATROUILLE\n\n8. Mai 1943\n\nUm einer Einkesselung bei Rostov zu entgehen, hat sich die 17. Armee der Deutschen unter schwerem Druck der Nordkaukasus-Front auf die Taman-Halbinsel zur\u00FCckgezogen. Die Deutschen haben schwere Verteidigungsstellungen errichtet, die als Blaue Linie bezeichnet werden und jetzt entschlossen von den Sowjets angegriffen werden, um den Feind aus Kuban zu vertreiben und einen Durchbruch zur Krim zu schaffen.\n\nSie haben den Befehl im Gebiet um die Krymskaya-Station zu patrouillieren und alle deutschen Bomber und Bodenkampfflugzeuge abzuwehren. Um 18.15 werden Sie die J\u00E4ger der 16 GIAP abl\u00F6sen, die derzeit den Sektor patrouillieren! \n
