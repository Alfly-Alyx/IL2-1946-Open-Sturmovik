Name I-185 M-71 N1
Short ESCORTE DE RECONNAISSANCE\n
Description ESCORTE DE RECONNAISSANCE\n\n16 D\u00E9cembre 1942\n\nLe 3 d\u00E9cembre 1942, quatre des nouveaux chasseurs I-185 sont arriv\u00E9s sur le front de Kalinin pour tests en service. La situation dans ce secteur est clairement difficile, mais la ligne de front redevient stable.\n\nVous et votre ailier \u00EAtes missionn\u00E9s pour escorter des P-40 en reconnaissance sur le secteur de Rzhev. L'altitude de vol sera de 3000 m\u00E8tres et vous devez \u00EAtre fortement prudents et attentifs \u00E0 l'espace ennemi. La seconde paire de I-185 volera \u00E0 une altitude sup\u00E9rieure de 1000 m\u00E8tres afin de vous couvrir.\n\n
