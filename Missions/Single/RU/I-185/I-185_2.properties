Name I-185 M-82A N1
Short ASSISTANCE REQUIRED\n
Description ASSISTANCE REQUIRED\n\n5th January 1943\n\nA major air combat is developing to the north-east of Gzhatsk, where our fighters have intercepted a large group of German bombers. Our forward ground controllers now report that several Messerschmitts are heading in from the west to join the fight.\n\nYou are ordered to scramble immediately and head to the aid of our fighters. Form up into two pairs and do your best to avoid a close-in dogfight and to keep your speed over 500 km/h.\n\n
