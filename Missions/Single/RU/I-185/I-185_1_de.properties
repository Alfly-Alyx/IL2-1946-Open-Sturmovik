Name I-185 M-71 N1
Short AUFKL\u00C4RER-ESKORTE\n
Description AUFKL\u00C4RER-ESKORTE\n\n16. Dezember 1942\n\nAm 3. Dezember 1942 kamen vier der neuen Polikarpov I-185 J\u00E4ger an der Kalinin-Front an, um sich einigen Feldtests zu unterziehen. Die Situation in diesem Sektor ist vergleichsweise schwierig, aber der Frontverlauf ist stabil.\n\nIhr Paar hat die Aufgabe einen Aufkl\u00E4rungs-P40 durch das Rzhev-Gebiet zu eskortieren. Ihre Flugh\u00F6he wird 3000 Meter sein, w\u00E4hrend das zweite Paar I-185s mehrere tausend Meter h\u00F6her Deckung gibt. Es wird dringend empfohlen, sich im feindlichen Luftraum sehr vorsichtig zu verhalten.\n\n
