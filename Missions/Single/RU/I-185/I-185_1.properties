Name I-185 M-71 N1
Short RECONNAISSANCE ESCORT\n
Description RECONNAISSANCE ESCORT\n\n16 December 1942\n\nOn the 3rd December 1942, four of the new Polikarpov I-185 fighters arrived on the Kalinin Front for service testing. The situation in this sector is fairly difficult, but the front line remains stable.\n\nYour pair has been tasked with escorting a reconnaissance P-40 through the Rzhev area. Flight altitude will be 3000 metres and you are urged to be very careful in enemy airspace. The second pair of I-185s will fly a thousand metres higher as top cover.\n\n
