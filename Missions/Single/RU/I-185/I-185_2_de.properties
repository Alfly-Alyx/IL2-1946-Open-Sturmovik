Name I-185 M-82A N1
Short UNTERST\u00DCTZUNG BEN\u00D6TIGT\n
Description UNTERST\u00DCTZUNG BEN\u00D6TIGT\n\n5. Januar 1943\n\nIm Nordosten von Gzhatsk haben unsere J\u00E4ger eine gro\u00DFe deutsche Bombergruppe abgefangen und inzwischen spielt sich dort eine wahre Luftschlacht ab. Unsere vorgeschobenen Beobachter melden aus Westen anfliegende Messerschmitts, die sich offenbar dem Kampf anschlie\u00DFen wollen.\n\nSie haben den Befehl sofort aufzusteigen und unseren J\u00E4gern zu Hilfe zu kommen. Bilden Sie Paare und versuchen Sie Nahk\u00E4mpfe zu vermeiden. Halten Sie ihre Geschwindigkeit \u00FCber 500 km/h.\n\n
