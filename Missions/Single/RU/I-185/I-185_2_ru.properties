Name I-185 M-82A N1
Short ASSISTANCE DEMAND\u00C9E\n\n
Description ASSISTANCE DEMAND\u00C9E\n\n5th Janvier 1943\n\nUn combat a\u00E9rien majeur se d\u00E9veloppe au nord-est de Gzhatsk, ou nos chasseurs ont intercept\u00E9 un nombre important de bombardiers allemands. Nos contr\u00F4leurs au sol nous reportent que plusieurs Messerschmitts font route depuis l'Ouest vers la zone de combat.\n\nVous devez d\u00E9coller en urgence et devez rejoindre nos chasseurs pour les aider. Volez par deux et faites de votre mieux  pour \u00E9viter le combat rapproch\u00E9 et garder votre vitesse au dessus de 500 Km/h\n\n
