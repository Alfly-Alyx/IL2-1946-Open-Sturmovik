Short       CHASSEUR ET CHASS\u00C9\n
Description \nDate : 11 juillet 1943\n\nHeure : 07:00\nTemps : Nuages \u00E0 1 300 m.\nVisibilit\u00E9 : Faible jusqu'\u00E0 1 000 m., bonne apr\u00E8s 1 700 m., excellente apr\u00E8s 2 200 m.\n\nARRI\u00C8RE PLAN :\n\n\u00C9tant donn\u00E9 la vaillance dont fait preuve la 69\u00E8me arm\u00E9e en se d\u00E9fendant contre la puissante 3\u00E8me division SS Panzergrenadier "Totenkopf", elle subit de plus en plus d'attaques a\u00E9riennes de la part de la Schlachtflieger de la Luftwaffe. Des variantes sp\u00E9cialis\u00E9es de Stuka, de FW-190 et de Henschel-129 ravagent nos blind\u00E9s, et vengent les attaques perp\u00E9tr\u00E9es par nos Sturmoviks contre les chars allemands. Les Allemands font monter la pression en pr\u00E9vision d'une attaque de grande envergure  il appartient \u00E0 l'arm\u00E9e de l'air sovi\u00E9tique de faire en sorte que nous disposions encore d'unit\u00E9s terrestres pour y r\u00E9pondre.\n\nMISSION :\n\nVous dirigerez quatre chasseurs La-5F de la 8\u00E8me division de chasse  afin de prot\u00E9ger nos troupes tandis qu'elles combattront l'avanc\u00E9e des blind\u00E9s allemands. D'autres appareils parcourent les cieux \u00E0 la recherche de chasseurs allemands. Votre job consiste \u00E0 prot\u00E9ger nos forces terrestres en emp\u00EAchant les appareils d'attaque allemands de r\u00F4der au-dessus de nos lignes. Une faible altitude devrait vous permettre de reconna\u00EEtre les cibles mobiles au-dessous de vous, mais une fois que vous serez au-dessus des nuages, elles seront difficiles \u00E0 rep\u00E9rer dans le brouillard.\n\n
