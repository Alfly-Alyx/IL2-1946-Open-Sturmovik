Name TLD La 5F N01
Short Luftkampf \u00FCber dem Balaton *1945\n
Description Datum: 1. M\u00E4rz 1945\nZeit: 5:30\nWetter: klar\nWolken in 900 m\n\nMeine Herren, heute geht es wieder zum Balaton. Eine stattliche Zahl feindlicher J\u00E4ger ist unterwegs dorthin, und Sie werden sicher auf Gegenwehr stossen! Doch Sie haben sich in Stalingrad gut geschlagen, also ist das kein Problem f\u00FCr Sie, nicht wahr? F\u00FCr M\u00FCtterchen Russland, viel Erfolg!\n