Short       J\u00C4GER UND GEJAGTE\n
Description \nDatum: 11. Juli 1943\nZeit: 7:00 Uhr\nWetter: Wolken in 1.300 m H\u00F6he\nSicht: schlecht bis 1.000 Meter, gut bis 1.700 Meter, nach 2.200 Metern ausgezeichnet\n\nHINTERGRUND:\n\nUnsere 69. Armee verteidigt sich hartn\u00E4ckig gegen die gnadenlosen Angriffe der 3. SS-Panzergrenadierdivision Torenkopf und ger\u00E4t dabei zunehmend ins Fadenkreuz der Schlachtflieger der Luftwaffe. Umgebaute Stukas, Fw 190 und Henschel 129 f\u00FCgen unseren Panzern schwere Verluste zu, obwohl unsere Sturmoviks ihnen in nichts nachstehen und die deutschen Aggressoren unter Beschuss nehmen. Die Deutschen ziehen ihre Truppen f\u00FCr einen Gro\u00DFangriff zusammen - die sowjetische Luftwaffe hat daf\u00FCr zu sorgen, dass wir noch \u00FCber Bodentruppen verf\u00FCgen, die diese Attacke abwehren k\u00F6nnen.\n\nMISSION:\n\nSie fliegen mit vier J\u00E4gern vom Typ La-5F der 8. Gardej\u00E4gerdivision und sichern unsere Truppen ab, w\u00E4hrend diese versuchen, den Ansturm der deutschen Panzer zu stoppen. Andere Maschinen werden sich um die feindlichen J\u00E4ger k\u00FCmmern. Ihre Aufgabe ist es, die deutschen Schlachtflieger von unseren Linien fernzuhalten. Wenn Sie etwas h\u00F6her fliegen, k\u00F6nnen Sie die beweglichen  Ziele \u00FCber dem Boden besser ausmachen. Gehen Sie aber nicht \u00FCber die Wolken, da sich die Sicht dadurch erheblich verschlechtert. \n\n
