Short       ESCORTER LES STURMOVIKS\n
Description \n4 mai 1943\n\nARRI\u00C8RE PLAN :\n\nTandis que notre force grandit, les Allemands posent des filets dans le Golfe de Finlande depuis Porkkala en Finlande jusqu'\u00E0 Naissaari en Estonie et des mines depuis Kotka jusqu'\u00E0 Narva afin d'essayer d'emp\u00EAcher nos sous-marins d'attaquer leurs convois maritimes. Les navires allemands bas\u00E9s \u00E0 Kotka ne cessent de semer de nouvelles mines et de r\u00E9parer les filets.\n\nMISSION :\n\nHeure : 08:45\nTemps : Brumeux\n\nVous volerez dans une Zveno de 4 appareils P-40 du 3\u00E8me GIAP KBF escortant 4 IL-2T du 7\u00E8me GShAP KBF qui attaquera deux navires allemands rep\u00E9r\u00E9s r\u00E9cemment par un appareil de reconnaissance Pe-2. Des I-153 Chaikas assureront l'escorte rapproch\u00E9e, tandis que notre escadrille se chargera de la couverture haute.\n\nSi vous rencontrez des difficult\u00E9s, dirigez-vous vers nos batteries de DCA \u00E0 Kronstadt et \u00E0 Oranienburg.\n\nPrenez garde aux appareils finlandais bas\u00E9s aux environs de Kotka et de Viipuri.\n\n
