Short       P-40 AU-DESSUS DE LA ROUTE DE GLACE\n
Description \n1er janvier 1942\n\nARRI\u00C8RE PLAN :\n\nDans la mesure o\u00F9 les Allemands isolent Leningrad au sud et o\u00F9 les Finlandais en ferment l'acc\u00E8s au nord, la route de glace sur le lac Ladoga est d\u00E9sormais vitale pour la ville. Les Allemands l'attaquent constamment, bombardent les trains et les gares, mitraillent les camions et autres v\u00E9hicules et limitent l'acheminement des provisions, du p\u00E9trole, des munitions et des autres fournitures vitales pour r\u00E9sister aux mauvaises conditions m\u00E9t\u00E9o.\n\nMISSION :\n\nHeure : 07:00\nTemps : Beau, cumulus \u00E0 1 500 m.\n\nVous volerez dans une Zveno de 4 P-40 du 158\u00E8me IAP bas\u00E9 \u00E0 Leningrad pour prot\u00E9ger la route de glace des attaques allemandes. Les Messerschmitt du III./JG54 "Grunherz" ont d\u00E9j\u00E0 effectu\u00E9 une attaque aujourd'hui et d'autres sont attendues. Gardez les yeux ouverts, en particulier pr\u00E8s des rivages du lac, car c'est l\u00E0 que l'ennemi aime attaquer.\n\nSi vous rencontrez des difficult\u00E9s, dirigez-vous vers nos batteries DCA de Leningrad ou de Tikhvin.\n\n
