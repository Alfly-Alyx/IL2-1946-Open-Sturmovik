Short       P-40 \u00DCBER DIE EISSTRASSE\n
Description \n1. Januar 1942\n\nHINTERGRUND:\n\nDie Deutschen haben Leningrad im S\u00FCden abgeschnitten, und im Norden lassen die Finnen niemanden mehr durch. Die Eisstra\u00DFe \u00FCber den Ladogasee ist die einzige Verbindung nach drau\u00DFen und somit absolut lebenswichtig. Die Deutschen greifen diese Strecke permanent an und bombardieren Z\u00FCge und Bahnh\u00F6fe an beiden Enden. Daher k\u00F6nnen wir Nahrung, Benzin und Munition sowie weitere wichtige Versorgungsg\u00FCter nur noch bei Nacht und schlechtem Wetter transportieren.\n\nMISSION:\n\nZeit: 7:00 Uhr\nWetter: gut, Kumuluswolken in 1.500 m H\u00F6he\n\nSie kommandieren einen Schwarm mit vier P-40 des 158. IAP aus Leningrad, um die Eisstra\u00DFe vor deutschen Angriffen zu sch\u00FCtzen. Die Messerschmitt des III./JG 54 Gr\u00FCnherz haben heute bereits einen Angriff geflogen, und wir erwarten mindestens einen weiteren. Halten Sie Ihre Augen besonders beim \u00DCberfliegen des Seeufers offen. Dort greift der Feind am liebsten an.\n\nSollten Sie in Schwierigkeiten geraten, begeben Sie sich zu unseren Flakstellungen in Leningrad oder Tikwin.\n\n
