Short       BEGLEITSCHUTZ F\u00DCR DIE STURMOVIKS\n
Description \n4. Mai 1943\n\nHINTERGRUND:\n\nDa wir immer st\u00E4rker werden, haben die Deutschen damit begonnen, von Porkkala in Finnland bis nach Naissaari in Estland Netze gegen unsere U-Boote im Finnischen Meerbusen zu legen. Deutsche Schiffe, die von Kotka aus operieren, legen immer wieder neue Minen und flicken diese Netze.\n\nMISSION:\n\nZeit: 8:45 Uhr\nWetter: diesig\n\nSie kommandieren einen Schwarm mit vier P-40 des 3. GIAP KBF und begleiten 4 IL-2T des 7. GShAP KBF bei Ihrem Angriff auf zwei deutsche Schiffe, die heute fr\u00FCh von einem Pe-2-Aufkl\u00E4rer gesichtet wurde. I-153-Tschaikas werden den Luftraum unmittelbar um die Bomber sichern, w\u00E4hrend unser Schwarm den H\u00F6henjagdschutz \u00FCbernimmt.\n\nSollten Sie in Schwierigkeiten geraten, begeben Sie sich zu unseren Flakstellungen in Kronstadt und Oranienbaum.\n\nAchten Sie auf finnische J\u00E4ger, die in der N\u00E4he von Kotka und Wyborg stationiert sind.\n\n
