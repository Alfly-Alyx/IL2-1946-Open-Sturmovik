Name Stalingrad 2 - Siege
Short The Battle for Stalingrad has reached an intense stage. The Red Army defenders are dug in around the Tractor Factory and other strong points but are hard pressed by German armour and infantry.\n
Description The Battle for Stalingrad has reached an intense stage. The Red Army is dug in and defending desperately around the Tractor Factory and other strong points while German Infantry and Armour advance well into the City.\n\nGerman air attacks increase in frequency. The Soviet Air Force counter attacks and tries to fight off the Luftwaffe.\n\nThe battle in the air may well determine the fate of the City. The destruction of enemy ground targets from the air must be a key objective for the respective air forces. Search the approach roads to the city for reinforcing columns heading towards Stalingrad.\n\n\n
