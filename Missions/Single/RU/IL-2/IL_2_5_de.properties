Name        IL-2 Nr. 5
Short       Eingesetztes Flugzeug IL-2 Typ 3, 1943\n\n
Description \n\nTyp: Aufkl\u00E4rung + Bodenangriff\n\nDatum: 17. Juli 1943\n\nZeit: 17:24 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nAus Angst vor Flankenangriffen auf den Br\u00FCckenkopf bei Prochorowka haben die deutschen Einheiten begonnen, sich auf die Ausgangspositionen der Operation Zitadelle zur\u00FCckzuziehen. Der heimlich durchgef\u00FChrte R\u00FCckzug in Richtung S\u00FCdwesten zur Br\u00FCcke von Jakowlewo blieb jedoch nicht unbeobachtet. Die Artillerie unserer 69. Armee hat damit begonnen, die feindlichen Kolonnen zu beschie\u00DFen.\n\nEinsatzziel:\n\nF\u00FChren Sie einen Aufkl\u00E4rungsflug zur Br\u00FCcke durch, um genaue Feuerleitdaten f\u00FCr die Artillerie zu ermitteln. Wenn Sie Ihr Prim\u00E4rziel erreicht haben, k\u00F6nnen Sie nach eigenem Ermessen auf dem Schlachtfeld agieren.\n\nJagdschutz: keiner\n\n\n
