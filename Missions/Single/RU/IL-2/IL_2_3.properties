Name IL-2 N3
Short Player aircraft: IL-2M, 1942 (first series)\n\n
Description \n\nType: Ground Attack\n\nDate: 23 August 1942\n\nTime: 17:35\n\nWeather: Good\n\nDescription:\n\nThis morning, the troops of the 6th German Army with the support of 1200 aircraft of the 4th Air Fleet of the Luftwaffe started the offensive on Stalingrad, hammering through our defenses at the junction of the 4th Tank and 62nd Armies. At 16:00 hours, the 14th Panzer Corps under the command of General von Wietersheim were already in Erzovka and ready for their final push to Stalingrad. In order to slow down the unhampered advances of the troops of the 6th Army, we must suppress the Panzer Corps to give our armies time to regroup and prepare the counter-offensive.\n\nObjective:\n\nIn cooperation with Sturmoviks of the 206th and 226th ShAD and bombers of the 270th BAD, disorder the offensive formations of the enemy by striking at the leading groups of the 14th Panzer Corps.\n\nFighter Cover: 2 Yak-1B of the 183rd IAP\n\n\n
