Name        IL-2 N3
Short       Appareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (1\u00E8re s\u00E9rie)\n\n
Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 23 ao\u00FBt 1942\n\nHeure\u00A0: 17:35\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nCe matin, les troupes de la 6\u00E8me arm\u00E9e allemande avec le soutien de 1 200 appareils de la 4\u00E8me arm\u00E9e de l'air de la Luftwaffe ont lanc\u00E9 une offensive sur Stalingrad, enfon\u00E7ant nos d\u00E9fenses \u00E0 la jonction des 4\u00E8me et 62\u00E8me arm\u00E9es de blind\u00E9s. A 16:00 heures, le 14\u00E8me corps de Panzer, sous le commandement du g\u00E9n\u00E9ral von Wietersheim \u00E9tait d\u00E9j\u00E0 dans Erzovka et \u00E9tait pr\u00EAt \u00E0 lancer l'assaut final vers Stalingrad. Pour pouvoir ralentir la libre progression des troupes de la 6\u00E8me arm\u00E9e, nous devons supprimer le corps de Panzer afin de donner le temps \u00E0 nos arm\u00E9es de se regrouper et de pr\u00E9parer la contre-offensive.\n\nObjectif\u00A0:\n\nEn coop\u00E9ration avec les Sturmoviks des 206\u00E8me et 226\u00E8me ShAD et les bombardiers du 270\u00E8me BAD, semez le d\u00E9sordre dans les formations offensives de l'ennemi en attaquant les groupes de t\u00EAte du 14\u00E8me corps de Panzer.\n\nCouverture\u00A0: 2 Yak-1B du 183\u00E8me IAP\n\n\n
