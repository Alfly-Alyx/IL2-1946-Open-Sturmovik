Name        IL-2 N4
Short       Appareil du joueur\u00A0: IL-2 Type 3, 1943\n\n
Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 5 juillet 1943\n\nHeure\u00A0: 03:20\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui, apr\u00E8s des mois de pr\u00E9paration minutieuse, les arm\u00E9es du Troisi\u00E8me Reich ont lanc\u00E9 une offensive d\u00E9cisive appel\u00E9e op\u00E9ration "Citadelle". Son principal objectif est l'encerclement des arm\u00E9es du front central et du front de Voronezh \u00E0 l'Arche de Koursk via une attaque simultan\u00E9e de deux arm\u00E9es d'assaut provenant de directions oppos\u00E9es, \u00E0 savoir des r\u00E9gions d'Orel et de Belgorod. Des prisonniers, captur\u00E9s la veille, ont r\u00E9v\u00E9l\u00E9 que le d\u00E9but de l'op\u00E9ration est pr\u00E9vu aujourd'hui aux environs de 03:00 heures. Il a par cons\u00E9quent \u00E9t\u00E9 d\u00E9cid\u00E9 de proc\u00E9der \u00E0 des tirs de barrage sur les positions de la Wehrmacht suivis d'une attaque a\u00E9rienne sur les a\u00E9rodromes ennemis \u00E0 02:20 sur le front Central et \u00E0 03:00 heures sur le front de Voronezh.\n\nObjectif\u00A0:\n\nAttaquez un a\u00E9rodrome situ\u00E9 dans les faubourgs est de la ville d'Orel, lequel, selon les donn\u00E9es recueillies par les reconnaissances de la 16\u00E8me arm\u00E9e de l'air, a r\u00E9cemment re\u00E7u des Ju-87 nouvellement modifi\u00E9s antichar.\n\nCouverture\u00A0: 2 Yak-1B du 511\u00E8me IAP\n\n\n
