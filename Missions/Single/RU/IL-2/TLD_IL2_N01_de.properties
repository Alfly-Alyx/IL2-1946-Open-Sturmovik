Description Datum: 1. Januar 1945 \nZeit: 9:15\nWetter: gut\nWolken in 600 m\n\nHeute greifen wir Bodenziele bei Nagyrada an. Unsere Aufkl\u00E4rer haben Truppenbewegungen ausgemacht, und die Fotografien best\u00E4tigen das. Wir haben daher beschlossen, rasch einen Angriff aus der Luft durchzuf\u00FChren. Also los, viel Erfolg!\n