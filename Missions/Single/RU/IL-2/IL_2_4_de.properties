Name        IL-2 Nr. 4
Short       Eingesetztes Flugzeug IL-2 Typ 3, 1943\n\n
Description \n\nTyp: Bodenangriff\n\nDatum: 5. Juli 1943\n\nZeit: 3:20 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nNach langen Monaten der Vorbereitungen hat das Dritte Reich heute eine entscheidende Offensive namens Zitadelle gestartet. Prim\u00E4rziel ist dabei die Einkesselung der Woronesch- und Zentralfront im Kursker Bogen durch einen gleichzeitigen Angriff zweier Sto\u00DFarmeen aus den Regionen Orel und Bjelgorod. Am gestrigen Tag gefangene deutsche Soldaten haben ausgesagt, dass die Offensive heute um ungef\u00E4hr 03:00 Uhr beginnen soll. Wir haben daher beschlossen, die Positionen der Wehrmacht mit einem Artilleriesperrfeuer einzudecken und anschlie\u00DFend um 02:20 Uhr bzw. 03:00 Uhr einen Luftangriff auf die feindlichen Flugpl\u00E4tze zu fliegen, die der Zentral- sowie der Woroneschfront gegen\u00FCberliegen.\n\nEinsatzziel:\n\nGreifen Sie einen Flugplatz s\u00FCdlich von Orel an, auf dem sich nach den Aufkl\u00E4rungsmeldungen der 16. Luftarmee seit kurzem umgebaute Stukas vom Typ Ju 87 mit panzerbrechenden Waffen befinden.\n\nJagdschutz: 2 Yak-1B vom 511. IAP\n\n\n
