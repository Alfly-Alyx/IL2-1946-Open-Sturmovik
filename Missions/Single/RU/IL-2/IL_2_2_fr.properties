Name        IL-2 N2
Short       Appareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\n
Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 18 octobre 1941\n\nHeure\u00A0: 07:50\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nDepuis le 16 octobre, de f\u00E9roces combats font rage dans le secteur de Volokolamsk qui est sous la responsabilit\u00E9 de la 16\u00E8me arm\u00E9e. Le point le plus chaud est la zone de la 316\u00E8me division d'infanterie l\u00E9g\u00E8re du Major G\u00E9n\u00E9ral Panfilov. Avec sa 2\u00E8me division de Panzer et sa 35\u00E8me division d'infanterie, l'ennemi se dirige vers la voie rapide de Volokolamsk en direction de Istra. En chemin, ces deux divisions sont tomb\u00E9es dans une embuscade tendue par la 1\u00E8re brigade de la Garde Nationale et la 27\u00E8me brigade de chars \u00E0 proximit\u00E9 de la ville de Chismena.\n\nObjectif\u00A0:\n\nNe pas permettre aux unit\u00E9s de la 2\u00E8me division de Panzer de p\u00E9n\u00E9trer notre \u00E9cran d\u00E9fensif avanc\u00E9 de chars sur la voie rapide de Volokolamsk et la voie ferr\u00E9e de Rzhev.\n\nCouverture\u00A0: 6 I-153 du 120\u00E8me IAP\n\n\n
