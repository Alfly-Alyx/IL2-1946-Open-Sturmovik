Name TLD IL2 N03
Short Silence the trumpets\n
Description Date: July 27,1944\nTime: 13:15\nWeather: Clear\nClouds at 500 m\n\nGentlemen, Our Axis friends have located a gun battery near Styri. This target is no real threat to our ground forces at this moment. However we do are gaining a lot of terrain each day.\n\nAnd the day that it does becomes a threat is getting near.\n\nBecause of this the high command has orderred an air raid on this target to silence the guns.\n\nYou know your job.\n\nGood luck\n
