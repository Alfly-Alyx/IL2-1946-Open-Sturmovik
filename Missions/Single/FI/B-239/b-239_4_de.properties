Short       MOMENT DER WAHRHEIT\n
Description \n21. April 1943\n\nHINTERGRUND:\n\nDas Lentolaivue 24, einst die beste finnische Jagdeinheit, macht schwere Zeiten durch. Aufgrund von Verlusten durch Luftk\u00E4mpfe und Unf\u00E4lle haben wir statt vier Geschwadern mit Brewstern nur noch drei. Gegen das LeLv 34 mit seinen neuen Messerschmitt 109 G-2 sind wir abgeschrieben. Denn die neue Einheit konnte sich die besten Piloten aus allen anderen Geschwadern aussuchen, und wir mussten daher viele gute M\u00E4nner abgeben.\n\nDie Russen haben ihre Ausbildung und Ausr\u00FCstung verbessert. Wir erleiden erste Verluste und k\u00F6nnen uns in Luftk\u00E4mpfen nicht mehr so einfach durch einen Sturzflug aus der Gefahr retten. Die Russen fliegen jetzt \u00FCber ihren Bombern Jagdschutz und sind rund 100 km/h schneller als wir.\n\nTrotzdem haben wir immer noch eine gro\u00DFe Aufgabe und m\u00FCssen den Schiffsverkehr im Finnischen Meerbusen sowie den wichtigen Hafen bei Kotka sch\u00FCtzen. Da wir nahe der Front in Suulaj\u00E4rvi stationiert sind, werden wir wohl mehr Eins\u00E4tze als alle anderen finnischen Geschwader fliegen.\n\n\nMISSION:\n\nZeit: 8:00 Uhr\nWetter: klar\n\nEin von Yaks eskortierter Schwarm IL-2 hat soeben eines unserer Schiffe s\u00FCdlich von Kotka angegriffen. Der Feind kehrt nach Oranienbaum zur\u00FCck. Wir werden ihn unterwegs abfangen. Die Sturmoviks haben oberste Zielpriorit\u00E4t. Wenn wir sie abschie\u00DFen, werden sich die Russen erst einmal nicht mehr an unsere Schiffe herantrauen.\n\nSie \u00FCbernehmen das Kommando \u00FCber einen Schwarm vom 3/LeLv 24. Der Rest des Geschwaders bleibt in Bereitschaft und wartet die Entwicklung des Luftkampfes ab. Starten Sie und schnappen Sie sich die Eindringlinge.\n\n
