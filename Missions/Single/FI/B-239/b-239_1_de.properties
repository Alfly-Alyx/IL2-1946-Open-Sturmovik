Short       DER TAG DES FORTSETZUNGSKRIEGS\n
Description \n25. Juni 1941\n\nHINTERGRUND:\n\nDrei Tage nach Beginn der Operation Barbarossa sieht es so aus, als w\u00FCrde Finnland wieder in den Krieg ziehen: Russische Bomber werden \u00FCber unseren St\u00E4dten und s\u00FCdlichen Basen gemeldet, auf denen sich einige deutsche Flugzeuge befinden. \n\nGeschwaderf\u00FChrer Major Magnusson hat unseren Schwarm, die 2/LLv 24, nach Sel\u00E4np\u00E4\u00E4, einer Luftwaffenbasis nahe der finnischen S\u00FCdk\u00FCste verlegt, damit wir unseren Luftraum bei einem russischen Angriff verteidigen k\u00F6nnen. Unsere Brewster haben ihren Tarnanstrich erst vor sechs Tagen erhalten. Es ist Zeit f\u00FCr ihren ersten Einsatz.\n\n\nMISSION:\n\nZeit: 7:10 Uhr\nWetter: klar\n\nUm 6:40 Uhr wurden russische Bomber im Anflug auf unsere K\u00FCste gemeldet. Um 7:00 Uhr erhielten wir die Nachricht, dass Inkeroinen von einem gro\u00DFen Verband angegriffen wird. \n\nHauptmann Ahola, der F\u00FChrer unseres Schwarms, hat zwei Brewster nach Inkeroinen zu befohlen, um den Feind abzufangen und so viele Gegner wie m\u00F6glich abzuschie\u00DFen. Das wird der erste Luftkampf in einem neuen Krieg...\n\n
