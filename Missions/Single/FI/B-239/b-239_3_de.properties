Short       OFFENES MEER\n
Description \n22. November 1942\n\nHINTERGRUND:\n\nDie Marineflieger der sowjetischen Ostseeluftflotte (KBF) bekommen durch ihre modernen Jagdmaschinen zusehends mehr Selbstvertrauen. Gl\u00FCcklicherweise kann man von unserem vorgeschobenen Beobachtungsposten bei Ino die russischen Flugzeuge in Kronstadt und Oranienbaum starten und landen sehen. Das erm\u00F6glicht uns eine bessere Einsatzplanung. Wir haben vor kurzem bereits einige Erfolge gegen Maschinen verzeichnen k\u00F6nnen, die mit wenig Treibstoff und ohne Munition von Angriffen gegen deutsche Truppen in Estland zur\u00FCckgekehrt sind.\n\nMit dem Wintereinbruch ziehen sich die sowjetischen U-Boote nach Kronstadt zur\u00FCck, und die Ostseeluftflotte verst\u00E4rkt ihren Jagdschirm. Wir m\u00FCssen ihnen zeigen, wer im Finnischen Meerbusen das Sagen hat! Unser Geschwader, das LeLv 24, wurde an die Front nach Suulaj\u00E4rvi verlegt, um schneller auf sowjetische Bomber und J\u00E4ger reagieren zu k\u00F6nnen. Die Einheit kommt so zum ersten Mal nach Kriegsbeginn geschlossen zum Einsatz.\n\n\nMISSION:\n\nZeit: 9:00 Uhr\nWetter: diesig, Wolken in 800 m H\u00F6he\n\nRussische J\u00E4ger und Schlachtflieger wurden vor 20 Minuten beim Start in Kronstadt beobachtet. Patrouillieren Sie in der Gegend westlich der Insel Kotlin und \u00FCberraschen Sie die Sowjets. Das Wetter ist nicht gerade ideal; die Bodensicht ist besonders schlecht.\n\nSie f\u00FChren einen Schwarm aus sechs Brewstern Modell 239vom 4/LeLv 24 gegen den Feind. Wahrscheinlich ist das der letzte gro\u00DFe Kampf in diesem Jahr, denn wir erwarten schon heute Nacht heftige Schneest\u00FCrme. Sehen Sie zu, dass das Jahr gut zu Ende geht.\n\n
