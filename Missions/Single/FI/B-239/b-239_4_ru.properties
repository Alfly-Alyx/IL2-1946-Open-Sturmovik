Short       MOMENT DE VERITE\n
Description \n21 avril 1943\n\nARRI\u00C8RE PLAN :\n\nLa Lentolaivue 24, jadis la meilleure unit\u00E9 de la chasse finlandaise, a eu des revers de fortune. Les pertes au combat et les accidents nous ont amput\u00E9s d'une escadrille de Brewsters sur les 4 que nous avions et la place d'honneur revient d\u00E9sormais \u00E0 la LeLv 34 avec ses nouveaux Messerschmitt 109G2. En effet, la nouvelle unit\u00E9 a r\u00E9cup\u00E9r\u00E9 les meilleurs pilotes dans les autres escadrons et, quant \u00E0 nous, nous avons perdu nombre de nos meilleurs hommes.\n\nL'am\u00E9lioration de l'entra\u00EEnement et des \u00E9quipements russes fait que nous commen\u00E7ons \u00E0 subir des pertes et que nous ne pouvons plus compter nous tirer d'embarras. Les avions russes sont d\u00E9sormais escort\u00E9s et peuvent voler jusqu'\u00E0 100 Km/h plus vite que nous. \n\nN\u00E9anmoins, nous avons toujours un travail important \u00E0 accomplir, \u00E0 savoir, prot\u00E9ger nos navires dans le Golfe de Finlande et l'important port de Kotka. Notre position sur la base de Suulajarvi pr\u00E8s du front signifie que nous serons plus souvent confront\u00E9s au combat que les autres unit\u00E9s.\n\n\nMISSION :\n\nHeure : 08:00\nTemps : Clair\n\nUne escadrille d'IL-2, escort\u00E9s par des Yaks, vient d'attaquer l'un de nos navires au sud de Kotka. Ils retournent \u00E0 Oranienburg. Nous les intercepterons en route. Frapper les Sturmoviks est notre priorit\u00E9 absolue, dans la mesure o\u00F9 cela dissuadera les russes d'attaquer nos navires.\n\nVous commanderez une escadrille de la 3/LeLv 24. Le reste de l'escadron est en attente de voir comment se d\u00E9veloppe le combat. D\u00E9collez et frappez les intrus.\n\n
