Short       COUVERTURE DE CHASSEUR\n
Description \n8 juillet 1941\n\nARRI\u00C8RE PLAN :\n\nSuite aux bombardements russes de fin juin et la reprise de la guerre avec l'Union Sovi\u00E9tique, la Finlande a d\u00E9cid\u00E9 de s'emparer du territoire qui nous a \u00E9t\u00E9 pris durant la guerre d'hiver. Le 3 juillet, nos chasseurs ont fait mouvement vers l'est pour couvrir le renforcement de la nouvelle arm\u00E9e Karelian, laquelle aura pour mission de reprendre l'Isthme de Karelian.\n\nNotre escadrille, la 3/LLv 24, a re\u00E7u l'ordre d'effectuer des patrouilles a\u00E9riennes au-dessus de la r\u00E9gion afin de prot\u00E9ger nos arm\u00E9es tandis qu'elles se rassemblent.\n\n\nMISSION :\n\nHeure : 13:45\nTemps : Beau, nuages \u00E0 1 500 m.\n\nSuivez les waypoints sur la carte et attaquez tous les appareils russes que vous rencontrerez. Il y a d\u00E9j\u00E0 eu deux combats aujourd'hui et nous savons que les russes essayeront de d\u00E9jouer nos plans.\n\n
