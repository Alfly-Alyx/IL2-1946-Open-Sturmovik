Short       JAGDSCHUTZ\n
Description \n8. Juli 1941\n\nHINTERGRUND:\n\nNach den russischen Bombenangriffen Ende Juni und der Fortsetzung des Konfliktes mit der Sowjetunion hat sich Finnland entschlossen, die w\u00E4hrend des Winterkrieges verloren gegangenen Gebiete zur\u00FCckzuerobern. Am 3. Juli sind unsere J\u00E4ger nach Osten verlegt worden, um den Aufbau unserer neuen Karelischen Armee zu decken, welche die Karelische Landenge befreien soll.\n\nUnser Schwarm, der 3/LLv 24, soll zum Schutz der Bereitstellungsr\u00E4ume Luftpatrouillen \u00FCber dem Aufmarschgebiet durchf\u00FChren.\n\n\nMISSION:\n\nZeit: 13:45 Uhr\nWetter: gut, Wolken in 1.500 m H\u00F6he\n\nFolgen Sie den Wegpunkten auf der Karte und greifen Sie alle russischen Flugzeuge an, denen Sie begegnen. Heute haben bereits zwei Luftk\u00E4mpfe stattgefunden. Wir wissen also, dass die Russen unsere Pl\u00E4ne durchkreuzen wollen.\n\n
