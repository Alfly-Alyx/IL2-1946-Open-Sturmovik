Short       MER OUVERTE\n
Description \n22 novembre 1942\n\nARRI\u00C8RE PLAN :\n\nL'arm\u00E9e de l'air sovi\u00E9tique de la Mer Baltique (KBF) devient de plus en plus s\u00FBre d'elle maintenant qu'elle commence \u00E0 acqu\u00E9rir davantage de chasseurs modernes. Heureusement, notre point d'observation avanc\u00E9 \u00E0 Ino peut voir les appareils russes d\u00E9coller et se poser \u00E0 Kronstadt et \u00E0 Oranienburg et nous pouvons mieux choisir le moment de nos combats : r\u00E9cemment, nous avons m\u00EAme enregistr\u00E9 de nombreux succ\u00E8s contre des avions de retour d'attaques men\u00E9es contre les forces allemandes en Estonie, \u00E0 cours de carburant et de munitions.\n\nAvec l'arriv\u00E9e de l'hiver, les sous-marins sovi\u00E9tiques se retirent \u00E0 Kronstadt et l'arm\u00E9e de l'air de la Mer Baltique intensifie sa chasse de protection. Nous devons leur montrer \u00E0 qui appartient le Golfe de Finlande. Notre escadron, Lelv 24 a \u00E9t\u00E9 d\u00E9plac\u00E9 en premi\u00E8re ligne \u00E0 Suulajarvi afin de fournir une r\u00E9ponse plus rapide \u00E0 l'activit\u00E9 des chasseurs et des bombardiers sovi\u00E9tiques  c'est la premi\u00E8re fois que l'escadron agit group\u00E9 depuis le d\u00E9but de la guerre.\n\n\nMISSION :\n\nHeure : 09:00\nTemps : Brumeux, nuages \u00E0 800 m.\n\nDes chasseurs et des appareils d'attaque au sol russes ont \u00E9t\u00E9 rep\u00E9r\u00E9s d\u00E9collant de Kronstadt il y a 20 minutes. Patrouillez dans la r\u00E9gion \u00E0 l'ouest de l'\u00EEle de Kotlin et voyez si vous pouvez les surprendre. La m\u00E9t\u00E9o n'est pas id\u00E9ale, avec une visibilit\u00E9 \u00E0 basse altitude particuli\u00E8rement mauvaise.\n\nVous m\u00E8nerez une escadrille de six Brewsters mod\u00E8le 239 de la 4/LeLv 24. Ce sera probablement le dernier gros combat de l'ann\u00E9e dans la mesure o\u00F9 de grosses temp\u00EAtes de neige sont attendues ce soir. Faites en sorte que nous terminions bien l'ann\u00E9e.\n\n
