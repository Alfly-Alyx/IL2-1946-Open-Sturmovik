Short       JOUR UN DE LA GUERRE DE CONTINUATION\n
Description \n25 juin 1941\n\nARRI\u00C8RE PLAN :\n\nTrois jours apr\u00E8s l'Op\u00E9ration Barbarossa, c'est comme si la Finlande \u00E9tait de nouveau en guerre avec des rapports signalant la pr\u00E9sence de bombardiers russes au-dessus de nos villes et de nos bases du Sud, o\u00F9 sont bas\u00E9s certains appareils allemands.\n\nNotre chef d'escadron, le Major Magnusson, a d\u00E9plac\u00E9 notre escadrille, la 2/LLv 24, \u00E0 Selanpaa, une base a\u00E9rienne \u00E0 proximit\u00E9 de la c\u00F4te finlandaise, afin de d\u00E9fendre l'espace a\u00E9rien en cas d'attaque. Nos Brewsters ont \u00E9t\u00E9 peints aux couleurs de camouflage il y a seulement six jours et le moment est venu pour leur premi\u00E8re mission de combat.\n\n\nMISSION :\n\nHeure : 07:10\nTemps : Clair\n\nDes bombardiers russes ont \u00E9t\u00E9 rep\u00E9r\u00E9s en approche de nos c\u00F4tes \u00E0 06:40 et \u00E0 07:00, nous avons re\u00E7u des informations selon lesquelles Inkeroinen \u00E9tait bombard\u00E9 par une importante formation.\n\nLe capitaine Ahola, notre commandant d'escadrille a ordonn\u00E9 \u00E0 deux Brewsters de se diriger vers Inkeroinen, de surprendre l'ennemi et d'en d\u00E9truire autant que possible. Ce sera le premier engagement a\u00E9rien de la nouvelle guerre.\n\n
