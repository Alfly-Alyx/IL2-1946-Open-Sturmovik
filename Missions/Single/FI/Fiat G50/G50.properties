Name Fiat G.50 N1
Short CONVOY COVER\n
Description CONVOY COVER\n\n9th February 1942\n\nThe infantry regiments at the front are changing position today, with a large amount of vehicles of the road and trains unloading supplies. Early this morning a Russian seaplane of the Baltic Fleet Air Force was shot down in the area. It is not known whether or not it transmitted a report before it went down.\n\nYour mission is to patrol the front line and prevent further incursions or raids. Our troops on the ground are vulnerable today.\nYour squadron is based on a frozen lake  so be careful on take-off.\n
