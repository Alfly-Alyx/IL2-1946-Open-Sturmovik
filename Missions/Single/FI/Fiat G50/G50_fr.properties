Name Fiat G.50 N1
Short PROTECTION DE CONVOI\n
Description PROTECTION DE CONVOI\n\n9 f\u00E9vrier 1942\n\nLes r\u00E9giments d'infanterie du front changent de position aujourd'hui, avec un grand nombre de v\u00E9hicules sur la route et de trains d\u00E9chargeant du ravitaillement. T\u00F4t ce matin, un hydravion russe de l'arm\u00E9e de l'air de la Baltique a \u00E9t\u00E9 abattu dans la r\u00E9gion. Nous ne savons pas s'il a transmis ou non un rapport avant d'\u00EAtre descendu.\n\nVotre mission consiste \u00E0 patrouiller sur la ligne de front et d'emp\u00EAcher d'autres incursions ou raids. Nos troupes au sol sont vuln\u00E9rables aujourd'hui.\n\nVotre escadron est bas\u00E9 sur un lac gel\u00E9, alors soyez prudent au d\u00E9collage.\n\n
