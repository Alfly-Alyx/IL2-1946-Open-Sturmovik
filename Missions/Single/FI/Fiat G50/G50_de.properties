Name Fiat G.50 N1
Short KONVOISCHUTZ\n
Description KONVOISCHUTZ\n\n9. Februar 1942\n\nDie Infanterie-Regimenter verlagern heute ihre Position, mit einer gro\u00DFen Anzahl von Fahrzeugen auf der Stra\u00DFe und Z\u00FCgen, von denen Nachschub abgeladen wird. Am fr\u00FChen Morgen des heutigen Tages, wurde in diesem Gebiet ein russisches Wasserflugzeug der Nordmeer-Flotte abgeschossen. Es ist  nicht bekannt, ob es vor seinem Absturz eine Meldung absetzen konnte.\n\nIhre Aufgabe ist es, entlang der Frontlinie zu patrouillieren und weitere feindliche Einf\u00E4lle oder Angriffe zu verhindern. Unsere Bodentruppen sind am heutigen Tag verletzbar.\nIhre Staffel ist auf einem gefrorenen See stationiert seien Sie beim Start also vorsichtig.\n\n
