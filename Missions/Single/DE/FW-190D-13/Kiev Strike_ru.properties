Name Kiev Strike
Description Guten Morgen meine Herren,\n\nafter our considerable regain of strongpoints in western Ukraine, we'll now launch a number of attacks against the capitol Kiev.\n\nYou'll be equipped with the SB 1000 Gro\u00DFladungsbombe, which should allow you to level the industrial facilities on the water front in the east of the city.\n\nFighter opposition is likely and should only be faced if you are in an advantageous position.\n\nViel Erfolg!\n
