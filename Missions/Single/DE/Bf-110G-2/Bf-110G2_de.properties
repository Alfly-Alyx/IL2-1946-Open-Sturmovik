Description TAG UND NACHT\n\n6. November 1944\n\nSowohl Amerikaner als auch Russen bombardieren jetzt Ungarn und die Nachtj\u00E4ger der Luftwaffe sind ununterbrochen im Einsatz. Wir fliegen im Verbund mit den ungarischen 101. Pumas und befinden uns permanent an der Grenze des Machbaren.\n\nEs gibt Berichte \u00FCber russische Bomber im S\u00FCdosten. Ihre schwer bewaffneten Bf-110s werden Kleinholz aus denen machen, wenn sie in eine gute Schussposition kommen, aber aufgrund der Tatsache, dass die Bomber eine schwere Eskorte besitzen, ist das allerdings keineswegs sicher.\n\n
