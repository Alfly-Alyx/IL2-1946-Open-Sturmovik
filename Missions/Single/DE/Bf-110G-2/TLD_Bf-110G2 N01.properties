Name TLD Bf-110G2 N01
Short Defence of the Stuka's *1945\n
Description Date: February 20,1945\nTime: 16:45\nWeather: Hazy\nClouds at 500 m\n\nGentlemen, like you already knew the faith has turned against us. Little what we can do. Nevertheless we will continu to fight for fatherland. Our recon planes have spotted some enemy armour at the other side of lake Balaton. West of Si\u00F3fok. \n\nWe will send in two groups of JU-87 ground attack aircraft. Its your task to defend them against enemy fighters.\n\nHave a good flight!\n\n
