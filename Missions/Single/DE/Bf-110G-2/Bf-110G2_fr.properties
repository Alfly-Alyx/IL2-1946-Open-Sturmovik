Short JOUR ET NUIT\n
Description JOUR ET NUIT\n\n6 Novembre 1944\n\nLes am\u00E9ricains et les russes bombardent actuellement la Hongrie et les unit\u00E9s de chasseur de nuit allemandes sont constamment engag\u00E9es. Volez en \u00E9troite collaboration avec la 101 Hongroise. Pumas, nous sommes \u00E0 nos limites chaque jour.\n\nDes rapports nous ont inform\u00E9 de bombardements Russes au sud-est. Vos BF-110 lourdement arm\u00E9s n'en feront qu'une bouch\u00E9e si vous trouvez une opportunit\u00E9 de tir. Toutefois nous pouvons nous attendre de la part de nos opposants \u00E0 une escorte d\u00E9fensive solide, donc rien n'est gagn\u00E9 d'avance.\n\n
