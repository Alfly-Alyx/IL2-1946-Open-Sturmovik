Name TLD Bf-110G2 N02
Short Aufklärungseinsatz *1945\n
Description Aufklärungseinsatz\n\nDatum : 10. Februar 1945\nUhrzeit : 15:12\nWetter : Good\nWolken : 1200M\n\nMeine Herren, Ihre Aufgabe heute ist Eskorte, wie üblich. Laut unserer Aufklärung führt der Feind Panzermanöver nahe Sz\u00E1zv\u00E1r durch.\n\nWir wissen jedoch nicht mehr als das. Wir kennen weder Anzahl noch Typ der Feindpanzer. Vielleicht gibt es dort auch gar keine Panzer. Daher entsenden wir heute eine Focke Wulf 189 A2 UHU um ein paar Bilder der Feindmanöver aufzunehmen. Anhand dieser Daten können wir dann feststellen, ob es sich lohnt, Bomber zu starten.\n\nStellen Sie sicher, dass dem Aufklärer und seiner Besatzung nichts passiert.\n\nBevor Sie aufbrechen: Gy\u00F6nk liegt nahe Ihrer route. Bleiben Sie der Stadt fern! Nähern Sie sich nicht. Die Russen haben eine enorme Flakkonzentration nahe der Stadt.\n\nMeine Herren, geniessen Sie den Flug!\n
