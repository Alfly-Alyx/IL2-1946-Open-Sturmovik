Name TLD Bf-110G2 N01
Short Stukaverteidigung *1945\n
Description Datum: 20. Februar 1945\nUhrzeit: 16:45\nWetter: Nebel\nWolken auf 500 m\n\nMeine Herren, wie sie bereits wissen, ist das Schicksal uns nicht gewogen. Es gibt wenig, was wir noch tun können. Nichtsdestotrotz werden wir den Kampf um unser Vaterland fortsetzen. Unsere Aufklärer haben mehrere gegnerische Panzerfahrzeuge auf der anderen Seite des Balaton ausgemacht, westlich von Si\u00F3fok. \n\nWir werden zwei Gruppen JU-87 Stukas losschicken. Es ist Ihre Aufgabe, sie gegen Feindjäger zu verteidigen.\n\nGuten Flug!\n\n
