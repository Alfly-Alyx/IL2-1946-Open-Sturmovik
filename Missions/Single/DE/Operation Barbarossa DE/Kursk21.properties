Name Heavy rain
Short Intercept bombers. Aircraft: Fw109A-5.\n\n\n
Description Kursk, 1943        11:00 a.m.         Weather: good\n\n\n\nMeine Herren,\n\nour tanks are advancing, but they are under constant attack from enemy planes.\nTake off and patrol the area above our spearhead.\n\nWegtreten, and good luck!\n\n\n
