Name Schild
Short Bf109E m\u00FCssen eine Br\u00FCcke und Flak zerst\u00F6ren.\n
Description Moskau, Winter 1941   08:00     Wetter: Gut\n\n\nKameraden,\n\neine f\u00FCr den Feind wichtige Br\u00FCcke muss zerst\u00F6rt werden, das \u00FCbernimmt die zweite Staffel. Sie dagegen werden die Flak-Installationen ausschalten, die sich bei der Br\u00FCcke befinden.\n\nViel Gl\u00FCck dabei!\n
