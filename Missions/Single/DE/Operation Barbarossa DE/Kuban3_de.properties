Name Wolfsschrei
Short Besch\u00FCtzen Sie Panzer vor Bomberangriffen.\n
Description Kuban, 1942   07:00   Wetter: Gut\n\n\nKameraden,\n\nin Nizhnebakanskaya haben sich unsere Bodeneinheiten verschanzt. Doch sie werden von Bomberangriffen bedroht. Fliegen Sie \u00FCber den Panzern eine Weile Patrouille und stellen Sie sicher, dass feindliche Bomber fernbleiben. Wenn sich welche zeigen sollten: Abfangen!\n\nViel Gl\u00FCck, wegtreten.\n\n
