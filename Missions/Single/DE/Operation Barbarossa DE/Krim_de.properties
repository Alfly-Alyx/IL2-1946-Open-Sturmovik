Name Auf Fischfang
Short Zerst\u00F6ren Sie ein Schiff. Flugzeug: Fw190A-5 Jabo.\n
Description Krim, Juni 1943      15:30      Wetter: Gut\n\nKameraden,\n\ndie Bf109 geben Geleit bis zur Stra\u00DFe von Kerch (Kanal), wo Sie mit den FW190 ein russisches Schiff angreifen sollen. Das Schiff muss versenkt werden!\nTreffpunkt: Bei Sudak.\n\n\n\n
