Name Auf Fischfang (2)
Short Besch\u00FCtzen Sie Jabos. Flugzeug: Bf109G-6.\n
Description Krim, Juni 1943      15:30      Wetter: Gut\n\nKameraden,\n\nSie geben Geleit mit Ihren 109ern bis zur Stra\u00DFe von Kerch (Kanal), wo die FW190-Jabos ein russisches Schiff angreifen werden. Das Schiff muss versenkt werden!\nTreffpunkt: Bei Sudak\n\n\n\n
