Name Panzerknacker unterwegs
Short Bek\u00E4mpfen Sie Feindpanzer.\n\n\n
Description Kursk, 1943        14:00         Wetter: Schlecht\n\n\nBek\u00E4mpfen Sie Feindpanzer, die sich auf die Front zubewegen. Es ist wichtig, dass sie aufgehalten werden und der Angriff der Sowjets gestoppt wird. Bf109 geben Ihnen Begleitschutz.\n\nGuten Flug!\n\n\n\n
