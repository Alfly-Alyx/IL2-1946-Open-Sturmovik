Name Bf-109 N1
Short Player aircraft: Bf-109G-6\n\n
Description \n\nType: Intercept\n\nDate: September 9, 1943\n\nTime: 6:30 \n\nWeather: poor\n\nDescription:\n\nI'm sorry that you didn't sleep last night, but the Russians are making repeated attempts to attack the ships in the port of Novorossiysk. These attacks stop our troops' support by sea.  Every day, the Russians send their IL-2s in increased numbers. \n\nObjective:\n\nTry to find and Intercept them before they release their bombs over the city port. You are advised to take MG 151/20 gun pods. \n\nGood luck!\n\n\n
