Name        Bf-109 N1
Short       Appareil du joueur\u00A0: Bf-109G-6\n
Description \n\nType\u00A0: Interception\n\nDate\u00A0: 9 septembre 1943\n\nHeure\u00A0: 6:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nEncore et encore, les Russes envoient leurs bombardiers avec une escorte de chasseurs vers Novorossisk. Nous devons absolument mettre un frein \u00E0 leur activit\u00E9 dans cette direction. Novorossisk est un port maritime tr\u00E8s important \u00E0 la fois pour nos alli\u00E9s roumains et pour nous.\n\nObjectif\u00A0:\n\nNotre mission consiste \u00E0 intercepter les bombardiers avant qu'ils n'approchent de la ville. Les bombardiers constituent votre principal objectif.\n\nBonne chance\u00A0!\n\n\n\n
