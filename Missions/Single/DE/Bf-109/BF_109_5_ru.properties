Name        Bf-109 N5
Short       Appareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n
Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 25 avril 1944\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nIl semble que nous devions nous rebaptiser Loups de mer. Nous ne faisons plus que des op\u00E9rations maritimes. Une fois encore, nous avons re\u00E7u l'ordre de soutenir des unit\u00E9s de transport en mer. Nous devrons effectuer de constantes missions de patrouille au-dessus de la route emprunt\u00E9e par le convoi afin d'emp\u00EAcher les attaques de navires sovi\u00E9tiques et de torpilleurs.\n\nObjectif\u00A0:\n\nLa zone de patrouille est sp\u00E9cifi\u00E9e sur la carte. Attaquez toute cible identifi\u00E9e comme ennemie. Toutefois, si vous rencontrez des gros navires, je vous d\u00E9conseille de vous y frotter. Votre appareil est un chasseur, et pas le bombardier requis pour assurer ce type d'op\u00E9ration.\n\nBonne chance\u00A0!\n\n\n\n
