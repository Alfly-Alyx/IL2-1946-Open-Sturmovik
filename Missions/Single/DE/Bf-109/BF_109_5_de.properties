Name        Bf-109 Nr. 5
Short       Eingesetztes Flugzeug: Bf-109G-6 sp\u00E4te Version\n\n
Description \n\nTyp: Patrouille\n\nDatum: 25. April 1944\n\nZeit: 12:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nSieht so aus, als w\u00FCrden wir noch mal in Seew\u00F6lfe umbenannt. In letzter Zeit sind wir nur noch \u00FCber dem Meer unterwegs. Man hat uns befohlen, Seetransporteinheiten zu unterst\u00FCtzen. Wir sollen ununterbrochene Patrouillen entlang der Transportstrecken fliegen, um Angriffe durch sowjetische Kriegsschiffe und Torpedoboote zu unterbinden.\n\nEinsatzziel:\n\nDas Patrouillengebiet finden Sie auf der Karte. Greifen Sie jedes als feindlich identifizierte Ziel an. Sollten Sie allerdings auf Gro\u00DFkampfschiffe sto\u00DFen, rate ich Ihnen von einer Attacke ab. Sie sind mit einem Jagdflugzeug unterwegs, das nicht f\u00FCr diesen Zweck geeignet ist.\n\nViel Gl\u00FCck!\n\n\n
