Name        Bf-109 N2
Short       Appareil du joueur\u00A0: Bf-109G-6\n\n
Description \n\nType\u00A0: Interception\n\nDate\u00A0: 28 septembre 1943\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nNos observateurs signalent qu'ils ont suivi la trace d'un groupe de chasseurs sovi\u00E9tiques au-dessus de la ville d'Anapa. Ils se dirigent probablement vers l'a\u00E9rodrome de Taman. Il est proche de nous.\n\nObjectif\u00A0:\n\nLes trouver et les attaquer.\n\nBonne chance\u00A0!\n\n\n
