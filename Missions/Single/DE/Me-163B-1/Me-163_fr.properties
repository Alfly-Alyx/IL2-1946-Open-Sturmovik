Name Me-163B-1a N1
Short LA PUISSANCE DE LA FUS\u00C9E\n
Description LA PUISSANCE DE LA FUS\u00C9E\n\n23 novembre 1944\n\nAujourd'hui, l'aube est claire et ensoleill\u00E9e - c'est une m\u00E9t\u00E9o id\u00E9ale pour un bombardier.\n\nL'aviation de chasse signale un groupe de Pathfinder am\u00E9ricains qui pr\u00E9c\u00E8de le gros de la flotte de bombardement. Ils sont suppos\u00E9s passer au nord, \u00E0 proximit\u00E9 de notre base dans moins de 10 minutes. Si nous les arr\u00EAtons, nous r\u00E9duirons \u00E0 n\u00E9ant tout l'effort de bombardement am\u00E9ricain pour la journ\u00E9e. \n\nCinq minutes apr\u00E8s votre d\u00E9collage, nous enverrons une escadrille de chasseurs Messerschmitt qui patrouilleront \u00E0 la verticale de la base durant vingt minutes afin de couvrir votre atterrissage. Soyez certains que les bombardiers lourds am\u00E9ricains seront prot\u00E9g\u00E9s par une escorte de chasseurs - pas de probl\u00E8me tant que vous aurez du carburant, mais tr\u00E8s dangereux lors de votre descente de retour. Prenez garde!\n\n
