Name Me-163B-1a N1
Short RAKETENKRAFT\n
Description RAKETENKRAFT\n\n23. November 1944\n\nDer heutige Tag begann sonnig und klar - Bombenwetter. \n\nDie Jagdleitung meldet eine amerikanische Vorhut, die der Haupt-Bomberflotte voranfliegen. Sie werden voraussichtlich in weniger als zehn Minuten, nicht weit n\u00F6rdlich unserer Basis, vorbeifliegen. Wenn wir sie st\u00F6ren, wird das Auswirkungen auf die gesamten amerikanischen Bombenangriffe des heutigen Tages haben.\n\nF\u00FCnf Minuten nach Ihrem Start werden wir eine Staffel Messerschmitts losschicken, die zwanzig Minuten lang \u00FCber dem St\u00FCtzpunkt kreisen werden, um Ihre Landung sichern. Sie k\u00F6nnen damit rechnen, dass die schweren Maschinen der Amerikaner von J\u00E4gern begleitet werden kein Problem solange Sie Treibstoff haben, aber sehr gef\u00E4hrlich w\u00E4hrend des Gleitfluges nach unten.\n\n
