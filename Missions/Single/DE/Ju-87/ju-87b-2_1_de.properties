Short       VERSENKT DIE MARAT!\n
Description \nDatum: 23. September 1941\nZeit: 9:30 Uhr\nWetter: klar\n\n\nHINTERGRUND:\n\nAm 16. September wurden schwere sowjetische Kriegsschiffe, die deutsche Truppen beschossen, von 30 Stukas des StG 2 unter der F\u00FChrung von Hauptmann Steen angegriffen. Das Schlachtschiff Marat wurde dabei von mindestens einer 500-kg-Bombe getroffen und so schwer besch\u00E4digt, dass es in der Flottenbasis in Kronstadt repariert werden muss.\n\nUnsere mittelschweren Bomber haben die Stadt am 19. angegriffen, au\u00DFer einem Treffer auf einem Zerst\u00F6rer jedoch keine Erfolge erzielt. Die Besatzungen meldeten jedoch eine sehr starke Konzentration schwerer Flugabwehrgesch\u00FCtze.\n\nDie Marat feuert immer noch aus dem Hafen von Kronstadt auf unsere Front und richtet mit ihren riesigen 30,5-cm-Gesch\u00FCtzen inakzeptable Sch\u00E4den an. Unser Vormarsch auf Leningrad entlang der K\u00FCste musste erst einmal gestoppt werden.\n\n\nMISSION:\n\nDas Stukageschwader 2 Immelmann hat die Aufgabe erhalten, die Marat im Hafen von Kronstadt zu versenken. \n\nDie erste Welle ist von schwerem Flakfeuer empfangen worden, das den Himmel \u00FCber der Insel Kotlin verdunkelte. Dabei fiel Hauptmann Steen. Sie fliegen in der zweiten Welle mit 12 Stukas der III. Gruppe, die von Oberleutnant Hans-Ulrich Rudel angef\u00FChrt wird. \n\nDen Jagdschutz \u00FCbernehmen die Bf 109 F-2 des JG 54. \u00DCberlassen Sie den Messerschmitt den Kampf mit gegnerischen J\u00E4gern und konzentrieren Sie sich auf Ihre Aufgabe. Der Widerstand wird heftig, aber eine bessere Gelegenheit wird sich uns nicht mehr bieten. Viel Gl\u00FCck.\n\n
