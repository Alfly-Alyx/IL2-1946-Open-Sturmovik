Short       COULEZ LE MARAT !\n
Description \nDate : 23 septembre 1941\n\nHeure : 09:30\nTemps : Clair\n\n\nARRIERE PLAN :\n\nLe 16 septembre, des grands b\u00E2timents de guerre sovi\u00E9tiques bombardant des troupes allemandes ont \u00E9t\u00E9 attaqu\u00E9s par 30 Stukas dirig\u00E9s par le Hpt. Steen du StG 2. Le navire de guerre russe, le Marat, touch\u00E9 par au moins une bombe de 500 kg, a d\u00FB rejoindre la base navale de Kronstadt pour y \u00EAtre r\u00E9par\u00E9.\n\nNos bombardiers moyens ont effectu\u00E9 des raids sur Kronstadt le 19 mais, en dehors d'un destroyer endommag\u00E9, ils n'ont rapport\u00E9 aucun coup au but. Cependant, ils ont signal\u00E9 un barrage antia\u00E9rien tr\u00E8s intense.\n\nLe Marat continue de tirer depuis le port m\u00EAme de Kronstadt, ses gigantesques canons de 30,5 cm ravageant nos premi\u00E8res lignes et nous emp\u00EAchant d'avancer davantage le long des c\u00F4tes en direction de Leningrad.\n\n\nMISSION :\n\nLa Stukageschwader 2 "Immelmann" a re\u00E7u pour t\u00E2che de couler le Marat dans le port de Kronstadt.\n\nLes premiers Stukas ont rencontr\u00E9 un intense barrage antia\u00E9rien qui a assombri le ciel au-dessus de l'\u00EEle de Kotlin. L'Hauptmann Steen a \u00E9t\u00E9 abattu. Vous volez dans la deuxi\u00E8me vague de 12 Stukas du groupe III dirig\u00E9 par l'Oberleutnant Hans-Ulrich Rudel.\n\nVous \u00EAtes accompagn\u00E9 par les Messerschmitt Bf-109F-2 du JG 54. Quittez-les pour vous occuper de tout chasseur adverse et concentrez-vous sur votre job. L'opposition sera intense, mais c'est la meilleure chance que nous ayons. Bonne chance.\n\n
