Name TLD Bf-109K-4 N06
Short Luftunterstützung ( 45 )\n
Description Datum : 10. Januar 1945\nZeit : 6:00\nWetter : Schlecht\n\nMeine Herren,\n\nunsere Truppen sind wiedermal auf dem Rückzug.\nDurch den US-Angriff im Januar hat die Fünfte bluten müssen.\n\nEs gilt nun sicherzustellen, dass unsere Truppen sich geordnet zurückziehen und neu gruppieren können.\n\nDazu müssen wir vor allem die feindlichen Jagdbomber davon abhalten unsere Panzernachhut zu zerstören.\n\nDas Ziel Ihres Einsatzes dürfte nun klar sein.\nVerteidigen Sie unsere Bodentruppen und stellen Sie sicher, dass kein Jagdbomber durchkommt.\n\nViel Glück!\n

