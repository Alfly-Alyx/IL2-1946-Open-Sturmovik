Name TLD Bf-109K-4 N03
Short Scramble *1945\n
Description Date : April 20th 1945\nTime : 18:00\nWeather : Rain\nClouds : 1000M\n\nKameraden, I know most of you haven't even enjoyed supper however the Russians  don't seem to have a message to that.\n\nOur radar has located a group of about 20 to thirty enemy bombers heading for Berlin.\n\nThe exact target isn't clear. But it does is going to be a target in Berlin.\n\nScramble and try to down as much as possible enemy airplane's as you can.\n\nGood luck.\n
