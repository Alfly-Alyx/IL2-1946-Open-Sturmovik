Name TLD Bf-109K-4 N02
Short Bomber intercept *1945\n
Description April 26th 1945\nWeather : Rain / Foggy\nTime : 19:00\n\nGentlemen, I am sorry to say but we just lost Fuerstenwalde. Our soldiers fought brave but they where just numerical overwhelmed.\n\nRight lets get to the point. I have just recieved a call that a new incomming raid has been spotted heading this way.\n\nIt are most likely US heavy bombers.\nEscorted\n\nYou will have to block their way and make sure they will not drop their loads on our city.\n\nGood luck\n
