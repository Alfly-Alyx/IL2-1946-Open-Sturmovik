Name TLD Bf-109K-4 N02
Short Bomber abfangen *1945\n
Description 26. April 1945\nWetter : Regen / Nebel\nUhrzeit : 19:00\n\nMeine Herren, ich fürchte wir haben soeben Fürstenwalde verloren. Unsere Soldaten haben tapfer gekämpft aber waren zahlenmäßig unterlegen.\n\nZur Sache: Ich habe soeben einen Anruf erhalten, in dem mir mitgeteilt wurde, dass ein neuer Luftangriff auf uns bevorsteht.\n\nVermutlich schwere US-Bomber mit Eskorte.\n\nSie müssen sich ihnen entgegenstellen und dafür sorgen, dass sie ihre Ladung nicht über unserer Stadt abwerfen.\n\nViel Glück\n
