Name TLD Bf-109K-4 N03
Short Alarmstart *1945\n
Description Datum : 20. April 1945\nUhrzeit : 18:00\nWetter : Regen\nWolkens : 1000M\n\nKameraden, ich weiß Ihr seit noch nicht mit dem Abendessen fertig, aber die Russen nehmen darauf keine Rücksicht.\n\nUnser Radar hat eine Gruppe von 20 - 30 feindlichen Bombern ausgemacht, die nach Berlin fliegen.\n\nDas genaue Ziel ist nicht klar, aber es wird ein Ziel innerhalb Berlins sein.\n\nStarten Sie und versuchen Sie, so viele gegnerische Flugzeuge wie möglich abzuschießen.\n\nViel Glück.\n
