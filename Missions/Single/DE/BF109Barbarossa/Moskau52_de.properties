Description Datum: 30.12.1941\n\nZeit: 15:00\n\n\nWetter: Gut\n\n\nDie Feiertage waren sehr ruhig und wir konnten mal etwas ausspannen.\nDie Bodentruppen an der Hauptkampflinie (HKL) melden, dass Aufkl\u00E4rer in den letzten zwei Tagen die Front abflogen. Vermutlich, um Ziele f\u00FCr die n\u00E4chsten Tage ausfindig zu machen.\nWir haben den Auftrag, die HKL abzufliegen und m\u00F6gliche Aufkl\u00E4rer zu zerst\u00F6ren.\n\nAch ja, melden Sie sich bitte bei mir, wenn Sie zur\u00FCck sind. Sie k\u00F6nnen wegtreten.\n\n
