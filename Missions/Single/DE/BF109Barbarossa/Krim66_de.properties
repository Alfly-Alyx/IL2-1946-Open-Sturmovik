Description Datum: 13.05.1942\n\n\nZeit: 14:00\n\n\nWetter: Klar\n\n\nWir m\u00FCssen weiter die Zufuhr von Material von Kerch nach Feodosia st\u00F6ren. Fliegen Sie die Bahnstrecke von Feodosia nach Kerch ab und bek\u00E4mpfen Sie die Z\u00FCge, die dort rollen.\n\nSuchen Sie zuerst die Strecke, und fliegen Sie diese dann ab.\n
