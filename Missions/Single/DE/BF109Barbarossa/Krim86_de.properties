Description Datum: 05.07.1942\n\n\nZeit: 17:00\n\n\nWetter: Dunstig\n\n\nEs wurde uns mitgeteilt, dass hohe russische Gener\u00E4le mit Flugzeugen aus der Krim herausgeholt werden sollen.\nSie wurden von Partisanen versteckt, doch wir sind von \u00DCberl\u00E4ufern gewarnt worden.\n\nFliegen Sie die K\u00FCste ab bis s\u00FCd-westlich von Feodosia, um nach den Flugzeugen zu suchen.\nEs muss verhindert werden, dass die Gener\u00E4le die Krim verlassen.\n\nWegtreten!\n\n\n
