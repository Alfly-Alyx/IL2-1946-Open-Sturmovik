Description Datum: 27.09.1941    \n\nZeit: 19:00\n\nWetter: Gut\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\nNach Ihrem Heimaturlaub und ein paar Wochen als Ausbilder wurde Ihrem Gesuch, wieder an die Ostfront zu Ihrem Geschwader versetzt zu werden, stattgegeben. Ihr Geschwader befindet sich derzeit vor Moskau. Sie bekommen auch heute den neuen Typen der Bf109 mit an die Front und zwar die F-4 die Sie schon \u00FCber Berlin geflogen sind, der Vorteil ist das eine verst\u00E4rkte Frontscheibe hat und eine 20mm Kanone in der Nase. Fliegen Sie  mit dem neuen Typ  zur Front. \n\nFliegen Sie nach Miedzyrzecz; von dort aus werden Sie weitergeleitet.\n\nGuten Flug, und gr\u00FC\u00DFen Sie mir die Kameraden!\n\n
