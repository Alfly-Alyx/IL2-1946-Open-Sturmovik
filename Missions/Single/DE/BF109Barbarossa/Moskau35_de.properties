Description Datum: 12.10.1941\n\nZeit: 14:30\n\nWetter: Dunstig\n\n\nDie 7. Panzerdivison von Oberst Karl von Gunst liegt an der Front bei Maloyaroslavets. Sie wird seit Tagen von IL-2-Bombern angegriffen. Es scheint immer die dieselbe Einheit zu sein.\n\nHeute machen wir denen einen Strich durch die Rechnung! Fliegen Sie \u00FCber der 7. Panzerdivison und halten Sie die Luft sauber!\n\nViel Erfolg!\n\n
