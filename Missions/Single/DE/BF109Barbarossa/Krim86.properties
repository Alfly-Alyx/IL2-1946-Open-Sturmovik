Description Date: 05.07.1942\n\n\nTime: 05:00 p.m.\n\n\nWeather: misty\n\n\nWe were informed that highly decorated Russian generals will be evacuated from the Crimea. They were hidden by partisans.\n\nFly along the coast to the south west of Feodosia and take care of any Soviet planes. The generals must not escape!\nWegtreten!\n\n\n
