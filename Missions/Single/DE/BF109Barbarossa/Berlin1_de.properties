Description Datum: 12.07.1941    \n\nZeit: 19:30\n\nWetter: Schlecht\n\nOrt: Flugschule Sulecin\n\n\n\nNun, Pilot: Ihre Flugschule ist beendet, Sie haben Ihre Sache gar nicht mal so schlecht gemacht.\nSie haben den Befehl, sich in Gatow bei Berlin/Potsdam beim Lehrgeschwader 1, geleitet von Oberst Friedrich Karl Knust, zu melden.\nDort wird Ihnen mitgeteilt, wie es weitergeht.\n\nFliegen Sie vorsichtig, das Wetter ist nicht gerade freundlich heute und auf dem Flugplatz wird noch geschult!\n\nViel Gl\u00FCck f\u00FCr Sie, Hals- und Beinbruch!\n
