Description \nDatum: 13.11.1942\n\n\nZeit: 09:00\n\n\nWetter: Gut\n\n\nWillkommen in Raum Stalingrad!\n\nLage:\n\nIn der Stadt Stalingrad sind schwere und erbitterte H\u00E4userk\u00E4mpfe das t\u00E4gliche Los der Infanterie auf beiden Seiten. Der Russe will die Stadt nicht aufgeben, obwohl schon mehr als 90% in deutscher Hand ist.\nEs kommt zwar kein Schiff mehr die Wolga hoch, aber russische Truppen werden dennoch irgendwie \u00FCber den Fluss gebracht, um die Stadt zu verteidigen.\nIn Stalingrad spaltete das Pionier-Bataillon 162 den sowjetischen Br\u00FCckenkopf an der Wolga. Die Verluste der Russen betragen ca. 40%!\n\nGehen Sie auf Freie Jagd \u00FCber Stalingrad.\n
