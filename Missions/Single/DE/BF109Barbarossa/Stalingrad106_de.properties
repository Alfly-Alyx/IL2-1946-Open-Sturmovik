Description \nDatum: 19.08.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nGut, dass Sie wieder da sind! Der deutsche Vormarsch wird immer schwieriger, die Russen sind mit ihren Flugzeugen immer mehr und in gr\u00F6\u00DFerer St\u00FCckzahl unterwegs. Wir haben Ersatzteilprobleme und bekommen nicht mehr genug Maschinen klar, und der Ivan verf\u00FCgt \u00FCber ein offensichtlich unersch\u00F6pfliches Potenzial an Flugzeugen! Wenn wir das nur geahnt h\u00E4tten!\n\nDer General der Panzertruppen Paulus gab heute den Befehl zum Angriff auf Stalingrad!\n\nDie 4. Panzerarmee unter Generaloberst von Hoth hat sich aus dem S\u00FCden an die Bahn Stalingrad-Kalach herangek\u00E4mpft.\nDiese wird aber st\u00E4ndig von Feindj\u00E4gern angegriffen.\nFliegen Sie zu den Panzerspitzen der 4. Panzerarmee und geben Sie Unterst\u00FCtzung. Freie Jagd!\n
