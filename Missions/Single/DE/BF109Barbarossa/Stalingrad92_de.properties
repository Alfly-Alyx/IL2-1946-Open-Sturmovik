Description \nDatum: 25.07.1942\n\n\nZeit: 10:00\n\n\nWetter: Gut\n\n\nWillkommen in Kletskaya am Don an der Stalingradfront!\n\nLage:\n\nAm 19.07.1942 erreichte die 6. Armee vom General der Panzertruppen der offizielle Angriffsbefehl auf Stalingrad.\nHitler befiehlt die Fortsetzung der deutschen Sommeroffensive, "Operation Braunschweig"; das gleichzeitige Vorgehen in Richtung Kaukasus und Stalingrad.\nDas deutsche XIV. Panzerkorps unter General der Infanterie von Wietersheim der 6. Armee steht n\u00F6rdlich von Kalach am Don.\n\nDiese Truppen sind auf dem schnellen Vormarsch nach Kalach.\nFliegen Sie zu den vorr\u00FCckenden Kolonnen und halten Sie die Luft sauber.\n\nMaschinen sind klar!\n
