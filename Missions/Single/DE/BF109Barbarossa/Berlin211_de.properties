Description Datum: 30.03.1945\t\n\nZeit: 15:00\n\nWetter: Gut\n\nDie Sowjets konnten vorerst gestoppt werden, vermutlich sammeln sie sich f\u00FCr neue Angriffe aus ihren Br\u00FCckenk\u00F6pfen an der Oder und Nei\u00DFe. Die Lage sieht dennoch ziemlich hoffnungslos f\u00FCr uns aus. Die Front ist an allen Seiten v\u00F6llig zerbr\u00F6ckelt. Durchhalten, Kameraden!\n\nWir haben Weisung, in unser Revier zu fliegen und Bomber fernzuhalten, die t\u00E4glich ihre Bombenlast \u00FCber Berlin abwerfen. Es sind auch andere Zerst\u00F6rer von uns unterwegs in dem Gebiet.\n\nViel Gl\u00FCck! Maschine klar\n
