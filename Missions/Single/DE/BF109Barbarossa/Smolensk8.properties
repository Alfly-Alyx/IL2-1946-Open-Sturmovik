Description Date: 27.07.1941    \n\nTime: 08:30 a.m.\n\nWeather: clear\n\nThe Aufkl\u00E4rungsgeschwader 11 of Oberst Ludwig Keiper told us the location of the Russian air base at Smolensk. It must be destroyed first, so we can advance without any more trouble from Russian aircraft.\n\nIt is your task to fly cover for the Ju88s from I/KG.7. Bring them back home safely!\n\nGood luck!\n
