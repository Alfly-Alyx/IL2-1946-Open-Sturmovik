Description Datum: 17.07.1941    \n\nZeit: 04:00\n\nWetter: Regen\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\nEs ist soweit: Unterfeldwebel Konrad und Sie haben soeben den Marschbefehl erhalten, zur III/JG52 an die Ostfront zu verlegen!\nFliegen Sie mit Konrad zum Sammelflugplatz in der N\u00E4he bei Miedzyrecz. Dort erhalten Sie weitere Befehle.\n\nJetzt wird es ernst, achten Sie auf sich.\n\nViel Gl\u00FCck und Horrido!\n\nWegtreten!\n\n
