Description Datum: 10.07.1943\n\nZeit: 16:30\n\nWetter: Gut\n\n\nVon gefangenen Offizieren haben wir erfahren, dass die 5. Gardepanzerarmee unterwegs ist aus Richtung Ost nach Prokhorovka.\nDas w\u00FCrde die Ost-Nordflanke der Armeeabteilung Kempf stark bedrohen!\n\nFliegen Sie in das Gebiet \u00F6stlich von Prokhorovka und kl\u00E4ren Sie auf. Wenn Sie die Nachschublinien endeckt haben, bek\u00E4mpfen Sie die Kolonnen.\n\nMaschinen klar!\n
