Description Date: 06.07.1943\n\nTime: 05:00 p.m.\n\nWeather: good\n\nIn spite of heavy resistance, the Soviets are forced to pull back. They are retreating to Prokhorovka to form an new defensive line.\nFly to Prokhorovka and attack any ground units, trucks or flak. The other Staffel will attack tanks and trucks as well.\nMaschine klar!\n\n
