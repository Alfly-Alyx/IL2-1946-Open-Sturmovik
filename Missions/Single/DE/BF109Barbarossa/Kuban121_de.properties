Description Datum: 04.09.1942\t\n\n\nZeit: 09:00\n\n\nWetter: Gut\n\n\nSie haben einen feindlichen Platz entdeckt n\u00F6rdlich von Slavyanskaya.\nWir haben uns mit dem I/St.G 2 kurzgeschlossen, den selbigen anzugeifen.\n\nTreffen Sie die Stukas \u00FCber Sergieskaya und begleiten Sie sie zum Angriffsziel.\n\nViel Gl\u00FCck, Kamerad!\n
