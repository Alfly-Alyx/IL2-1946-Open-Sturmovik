Description Datum: 21.03.1945\t\n\nZeit: 19:45\n\nWetter: Nebel\n\nDie Sowjets sto\u00DFen mit Ihrem Massen in Richtung Berlin. Das Oberkommando der Wehrmacht hat ein Hauptquartier in Bad Freienwalde eingerichtet, um von dort die zuk\u00FCnftigen Aktionen einzuleiten. Das Kommando hat der General der Infanterie, Busse.\n\nWir verlegen heute Abend im Schutze der Dunkelheit und des schlechteren Wetter\u00B4s nach Bad Freienwalde.\n\nBringen Sie sich und die Transporter Ju 52 zu dem neuen Platz. Fliegen Sie vorsichtig bei dem Wetter!\n\nWegtreten zu den Maschinen!\n
