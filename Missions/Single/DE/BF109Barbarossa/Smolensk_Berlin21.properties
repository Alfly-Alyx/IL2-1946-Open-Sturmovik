Description Date: 9.08.1941    \n\nTime: 09:00 a.m.\n\nWeather: good\n\nLocation: West of Miedzyrzecz\n\n\nYour Messerschmitt has been refueled. You can continue on your way to Berlin/Potsdam.\nReport to Oberst Ludwig Kneiper once you touch down at Gatow.\n\nBy the way. There are two JU-52s heading your way, so you'd better be careful when you take off!\n\nHave a good flight!\n\n\n
