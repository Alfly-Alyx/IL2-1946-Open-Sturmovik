Description Date: 10.09.1942\n\n\nTime: 06:00 p.m.\n\n\nWeather: good\n\nThe 73rd Infanteriedivision and parts of the 125th Infanteriedivision are invading Novorossiysk. Now the Russians are hastily retreating towards the mountains in the east.\nOur mission is to attack the retreating enemy troops. You will get support from the I/JG52. Your plane is ready for action, dismissed.\n\n
