Description \nDatum: 28.11.1942\n\nZeit: 10:30\n\nWetter: Gut\n\nHitler gibt an den Oberbefehlshaber der 6. Armee Generaloberst Paulus den Befehl, alle Truppen westlich des Don \u00FCber den Flu\u00DF in die Kesselfront zur\u00FCckzunehmen\nGeneralmajor Pickert wird als Beauftragter der Armee f\u00FCr die Luftlandung von Versorgungsg\u00FCtern auf dem Platz Pitomnik eingesetzt.\nGeneralfeldmarschall von Manstein \u00FCbernimmt den Oberbefehl \u00FCber die neu gebildete Heeresgruppe Don. Dazu geh\u00F6rt die in Stalingrad eingeschlossene 6. Armee, die 4. Panzerarmee unter Generaloberst von Hoth, die rum\u00E4nische 3. und 4. Armee sowie die Armeeabteilung Hollidt.\nGeneralleutnant Fiebig, Kommandeur des VIII. Fliegerkorps, wird zum Lufttransportf\u00FChrer Stalingrad ernannt.\n\nDer Verpflegungssatz der eingeschlossenen 6. Armee wird gek\u00FCrzt. Die Tagesration betr\u00E4gt:\nBrot 200 Gramm\nFrischfleisch: 120 Gramm oder 200 Gramm Pferdefleisch\nK\u00E4se: 50 Gramm oder 75 Gramm Frischwurst\nButter: 30 Gramm  oder 120 Gramm Marmelade\nDrei Portionen Getr\u00E4nke\nDrei Zigaretten, eine Zigarre oder 25 Gramm Tabak\n\nBegleiten Sie die Ju-52-Transporter in den Kessel von Stalingrad.\nHalten Sie die Augen auf, da Feindflieger unsere Transporter st\u00E4ndig angreifen.\nUnsere Flugzeugreserven gehen langsam zu Ende. Wir verf\u00FCgen nicht mehr \u00FCber viel einsatzf\u00E4hige Maschinen.\n\nRuhigen Flug!\n
