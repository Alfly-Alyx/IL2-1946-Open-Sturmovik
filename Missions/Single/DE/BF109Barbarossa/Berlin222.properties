Description Date: 18.04.1945	\n\nTime: 04:00 a.m.\n\nWeather: good\n\n\nThe Soviets are advancing so fast against our weakened troops that the frontline is breaking up and there is chaos everywhere.\n\nWorst of all, our capital Berlin will soon be surrounded! We will move to Sperenberg, which is south of Berlin,  immediately. When you have landed you may report your Staffel as combat-ready.\n\nHave a good flight.\n\n
