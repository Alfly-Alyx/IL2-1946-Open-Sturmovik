Description \nDatum: 21.08.1942\n\n\nZeit: 09:00\n\n\nWetter: Gut\n\n\nDie 76. und 295. Infanteriedivision gingen weit n\u00F6rdlich von Kalach \u00FCber den Don. Bei ihrem weiterem Vormarsch sind sie auf heftige Gegenwehr einer russischen motorisierten Einheit gesto\u00DFen.\nWir wurden gebeten, diese Einheit zu bek\u00E4mpfen.\n
