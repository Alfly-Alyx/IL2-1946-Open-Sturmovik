Description Datum: 07.07.1943\n\nZeit: 16:00\n\nWetter: Gut\n\nDie 4. Panzerarmee unter Generaloberst Hermann Hoth, die sich Prokhorovka langsam ann\u00E4hrt, bef\u00FCrchtet, dass wegen der gro\u00DFen Verluste der Russen Reserveeinheiten nach Prokhorovka herangezogen werden.\n\nFliegen Sie in das \u00F6stliche Gebiet von Prokhorovka und kl\u00E4ren Sie auf.\n\nMaschinen sind klar!\n
