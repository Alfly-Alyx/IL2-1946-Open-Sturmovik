Description Date: 19.12.1941\n\nTime: 09:00 a.m.\n\n\nWeather: misty\n\n\nThe Russians certainly responded quickly. However, they did not do much damage, as always. They will never learn about hitting targets, I guess!\nYour mission today is Freie Jagd. Fly CAP (combat air patrol).\nWegtreten.\n\n\n
