Description Date: 01.09.1942\n\n\nTime: 10:00 a.m.\n\n\nWeather: good\n\n\nGood to see you back here! It was about time - we need pilots like you around! We share this airbase with the I/KG 1.\nGerman and Rumanian units are attacking the city of Slavayanskaya. Our task is to support the advancing troops. Every single soldier counts now! Everyone is supposed to do his best, as always.\nOn your first day on the Kuban you will fly along the front line to check the area. There are Rumanian fighters around, too. Your plane is ready for action, wegtreten!\n\n
