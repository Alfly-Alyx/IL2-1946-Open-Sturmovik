Description Datum: 09.07.1942\n\n\nZeit: 07:00\n\n\nWetter: Gut\n\n\nPartisanen haben sich in einer kleinen Festung bei Sudak verschanzt. Sie sollen dorthin fliegen und den Gegner bek\u00E4mpfen.\n\nNehmen Sie 4x50kg-Bomben mit und zerschlagen Sie die Gegenwehr der Partisanen!\n\nMaschine ist klar!\n
