Description \nDate: 10.12.1942\n\nTime: 04:00 p.m.\n\nWeather: good\n\n\nThe 6th Panzerdivision of Generalmajor Raus has fought back the Soviet troops. The positions north of Kotelnikowo could be held and many Russian soldiers have died in their destroyed tanks.\nOur troops were able to capture a Soviet corps of 2,000 camel riders! Camels, imagine that!\n\nOur surrounded troops in Stalingrad are under constant attacks from fighter-bombers. Fly CAP above Stalingrad, Freie Jagd!\n\n\n
