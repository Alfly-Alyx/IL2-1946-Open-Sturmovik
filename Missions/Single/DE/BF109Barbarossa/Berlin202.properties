Description Date: 03.03.1945	\n\nTime: 04:00 p.m.\n\nWeather: misty\n\nMeine Herren,\n\nSoviet spearheads coming from south towards Landsberg are to be attacked immediately! Destroy the brigde at first, so that the enemy cannot pass. Then you are to attack enemy vehicles along the road.\n\nGood luck. Dismissed.\n\n
