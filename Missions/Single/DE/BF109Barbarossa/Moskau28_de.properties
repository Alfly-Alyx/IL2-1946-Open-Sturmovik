Description Datum: 05.10.1941\n\nZeit: 15:00\n\nWetter:  Dunstig\n\n\nRzhev wird jetzt von den Panzergruppen von zwei Flanken angegriffen, die Stadt soll schnell fallen.\nStuka-Verb\u00E4nde sind angefordert worden, um die Bodenoffensive zu unterst\u00FCtzen. Wir \u00FCbernehmen den Begleitschutz.\n\nLeider sind nur vier Maschinen klar zur Zeit, weil die Ersatzteile fehlen. Der Nachschub wird sp\u00FCrbar knapper ...\n\nMachen Sie das Beste daraus, wegtreten zu den Maschinen!\n\n\n
