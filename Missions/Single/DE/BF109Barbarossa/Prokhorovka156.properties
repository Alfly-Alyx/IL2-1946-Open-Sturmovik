Description Date: 07.07.1943\n\nTime: 04:00 p.m.\n\nWeather: good\n\nThe 4th Panzerarmee of Generaloberts Hermann Hoth requested a recon mission. They think that due to their heavy losses the Soviets are planning to send reinforcements to Prokhorovka. Hoth\u00B4s tanks are approaching the city slowly.\nFly into the area east of Prokhorovka and gather recon data.\n\nMaschinen sind klar!\n\n\n
