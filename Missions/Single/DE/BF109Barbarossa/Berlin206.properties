Description Date: 21.03.1945	\n\nTime: 07:45 p.m.\n\nWeather: fog\n\nThe Soviets are advancing towards Berlin. The Oberkommando has set up a new HQ in Bad Freienwalde, from where they will lead further action. The officer in command is General Busse from the infantry.\n\nWe will move to the new base at Bad Freienwalde tonight. The weather is bad, but that might turn out to be an advantage. Maybe the Soviets will not notice us at all.\n\nGet yourself and the Ju 52 transporters to the new airfield. Be careful out there.\n\nWegtreten.\n\n
