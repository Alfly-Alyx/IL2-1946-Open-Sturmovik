Description Datum: 22.03.1945\t\n\nZeit: 10:00\n\nWetter: Gut\n\nMeine Herren,\n\ndie 9.Armee unter General der Infanterie Busse beginnt heute einen Gro\u00DFangriff zwecks Liquidierung des sowjetischen Br\u00FCckenkopfes an der Oder westlich von K\u00FCstrin. Die sowjetische 5. Sto\u00DFarmee und die 8. Gardearmee wird erbitterten Widerstand leisten, davon k\u00F6nnen wir ausgehen.\n\nUnsere Aufgabe, Piloten, ist es, vor unserer Angriffspitze zu fliegen und die Br\u00FCcken um K\u00FCstrin zu zerst\u00F6ren, damit kein Nachschub f\u00FCr die anr\u00FCckenden sowjetischen Truppen mehr erfolgen kann.\n\nDiese Br\u00FCcken m\u00FCssen auf jeden Fall vernichtet werden, um ein Gelingen des Vorsto\u00DFes zu erleichtern.\n\nMaschinen sind klar zum Start!\n\n\n
