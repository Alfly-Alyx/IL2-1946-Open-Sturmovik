Description Datum: 25.10.1941\n\nZeit: 11:00\n\n\nWetter: Schlecht\n\n\nSie konnten einige Tage wegen des schlechten Wetters nicht starten. Ihre Ausr\u00FCstung ist nun eingetroffen.\n\nEskortieren Sie den Gleiter zu unserem Platz, Sie werden schon dringend erwartet. Drei neue Piloten direkt von der Flugschule aus G\u00F6rlitz, die Ihrem Geschwader zugeteilt worden sind, begleiten Sie.\nAchtung der Gleiter startet von der anderen Seite des Flugplatzes, warten Sie bis dieser gestartet ist!\n\nViel Gl\u00FCck, wegtreten!\n
