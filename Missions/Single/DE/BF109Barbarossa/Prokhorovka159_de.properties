Description Datum: 09.07.1943\n\nZeit: 07:00\n\nWetter: Gut\n\n\nDem XXXXVIII. Panzerkorps gelang es, der 11. Panzerdivision in der Nacht Pokrawskji zu entreissen und weiter nach Norden vorzusto\u00DFen.\nNun stehen sie ca. 18 Kilometer s\u00FCdlich von Oboyan und sind beim Vormarsch auf eine Verteidigunglinie der Russen gesto\u00DFen.\nDiese wird jetzt von der Luftwaffe stark bek\u00E4mpft mit Stukas, und wir werden als Jabo\u00B4s Begleitschutz geben bis zum Ziel.\n\nBegleiten Sie Jabos, die mit uns starten, zur Panzerbek\u00E4mpfung s\u00FCdlich von Oboyan.\n\nMaschinen sind klar!\n
