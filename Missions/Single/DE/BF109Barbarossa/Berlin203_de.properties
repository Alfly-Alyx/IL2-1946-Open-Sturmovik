Description Datum: 05.03.1945\t\n\nZeit: 14:00\n\nWetter: Gut\n\nUm Landsberg finden starke Gefechte statt. Teile des XXXIV. Panzerkorps versuchen die Sowjets wieder mit entschlossen Gegenst\u00F6\u00DFen aus der Stadt zu verdr\u00E4ngen. \nStuka-Einheiten sind zum Zielgebiet unterwegs und versuchen den Bodentruppen Unterst\u00FCtzung zu geben.\n\nFliegen Sie ebenfalls zum Zielgebiet und geben Sie den Stukas Geleit!\n\nWegtreten!\n
