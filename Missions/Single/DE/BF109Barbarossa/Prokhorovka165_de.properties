Description Datum: 12.07.1943\n\nZeit: 17:00\n\nWetter: Gut\n\n\nDie Gegenoffensive der Russen konnte zur\u00FCckgeschlagen werden.\nDie Sowjets haben wieder sehr schwere Verluste hinnehmen m\u00FCssen.\nProkhorovka ist sogar trotz der Abwehr noch in deutsche H\u00E4nde gefallen durch die 3. SS-Panzergrenadierdivision "Totenkopf".\n\nDie russische Luftwaffe hat sich aber wieder erholt, und man muss mit gr\u00F6\u00DFerem Aufkommen der J\u00E4ger und Schlachtflieger rechnen.\n
