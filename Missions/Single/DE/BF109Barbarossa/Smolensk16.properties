Description Date: 03.08.1941\n\nTime: 03:45 p.m.\n\nWeather: good\n\nThere are transport-flights of the Transportgeschwader 2 of Oberst Adolf J\u00E4ckel on the way. There is still hostile activity in our area, so you will meet these transports and provide cover.\n\nFly south, meet and protect the Ju\u00B4s from any attack.\n\n\n
