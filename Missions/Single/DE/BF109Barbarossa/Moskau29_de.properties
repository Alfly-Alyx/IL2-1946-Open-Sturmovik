Description Datum: 06.10.1941\n\nZeit: 20:00\n\nWetter: Klar\n\n\nRzhev ist genommen! In Berlin wird man allerdings unruhig, weil der Vormarsch nach Moskau nicht so schnell wie geplant vorw\u00E4rts geht, und der Winter r\u00FCckt immer n\u00E4her. \n\nWir verlegen sofort \u00F6stlich von Sychevka.\nWir m\u00FCssen abends verlegen, weil st\u00E4ndig J\u00E4gerangriffe stattfinden, und unser d\u00FCnner Vorrat muss um jeden Preis ankommen!\n\nViel Gl\u00FCck!\n
