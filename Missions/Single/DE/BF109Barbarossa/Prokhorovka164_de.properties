Description Datum: 12.07.1943\n\nZeit: 11:00\n\nWetter: Gut\n\n\nEine russische Gegenoffensive hat begonnen, das II. SS-Panzerkorps wird von zwei Flanken aus Nord sowie Ost angegriffen.\nHs-129 Schlachtflieger sind unterwegs, um den Angriff mit abzuwehren.\n\nGehen Sie auf Freie Jagd \u00FCber dem Kampfgebiet.\n
