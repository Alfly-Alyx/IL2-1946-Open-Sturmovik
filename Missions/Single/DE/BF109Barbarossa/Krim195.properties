Description \nDate: 04.06.1944\n\nTime: 05:00 p.m.\n\nWeather: good\n\n\n\nThere is a lot of enemy tank-movement along the supply-lines east of Aloushta. We need more time to make the evacuation complete, so these tanks have to be stopped.\nStukas will do this job and you will fly cover.\nBe careful, there will be enemy fighters awaiting us for sure.\nGood hunting!\n\n
