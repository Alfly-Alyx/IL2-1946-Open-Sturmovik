Description Datum: 14.10.1941\n\nZeit: 14:00\n\nWetter: Schlecht\n\nNovopetrovkoye ist das Ziel unserer He-111 Bomber. Das schlechte Wetter behindert den Vormarsch unserer Truppen in das Gebiet, deswegen soll die Stadt in Schutt und Asche gelegt werden, um ein leichteres Einr\u00FCcken der 129. Inf.Div. zu gew\u00E4hrleisten.\n\nAchten Sie auf feindliche Flak, die heute wieder sehr stark ist.\n\nHals- und Beinbruch!\n
