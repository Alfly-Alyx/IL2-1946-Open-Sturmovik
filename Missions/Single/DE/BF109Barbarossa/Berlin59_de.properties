Description Datum: 03.03.1942    \n\nZeit: 15:00\n\nWetter: Gut\n\nOrt: Berlin/Potsdam Gatow\n\n\nF\u00FChren Sie der hohen Gesellschaft nun die Gondeln mit den 20-mm-Kanonen vor.\nSie werden auf dem Truppen\u00FCbungsplatz einen alten Lastensegler sehen, den wir als Drohne nutzen. Er wird gezogen von einer He-111-Z Zwilling. Also seien Sie vorsichtig beim Schie\u00DFen, damit Sie auch wirklich nur die Drohne erwischen! Wenn Sie die Zwilling ebenfalls erwischen, kann ich f\u00FCr nichts garantieren!\n\nViel Gl\u00FCck!\n\nAch ... Gef\u00E4llt Ihnen \u00FCberhaupt der neue Vogel?\n
