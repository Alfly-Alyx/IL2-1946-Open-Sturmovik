Description \nDatum: 28.08.1942\n\n\nZeit: 07:00\n\n\nWetter: Gut\n\nIn  der Stadt Stalingrad wurde uns durch Aufkl\u00E4rer ein russischer Scharfsch\u00FCtze gemeldet, er sitzt zur Zeit in einem Auto n\u00F6rdlich in Stalingrad.\n\nFliegen Sie schnell dorthin und vernichten Sie dieses Fahrzeug!\n\nEs ist Eile geboten, machen Sie schnell, bevor er fl\u00FCchtet!\n
