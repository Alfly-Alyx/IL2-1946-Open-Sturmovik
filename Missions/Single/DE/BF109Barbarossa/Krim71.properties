Description Date: 17.05.1942\n\n\nTime: 07:00 a.m.\n\n\nWeather: good\n\n\nAlarm!!\nRecon spotted a small Russian boat with saboteurs on board, travelling along the coast near Feodosia towards Yalta.\nYou seemed to get it right in this IL-2, so you and your Kamerad will take off, each one in a so-called "Sturmovik"! Fly south along the island, search out and destroy the vessel! Fighters will provide cover.\nSchnell, schnell! No time to lose!\n\n
