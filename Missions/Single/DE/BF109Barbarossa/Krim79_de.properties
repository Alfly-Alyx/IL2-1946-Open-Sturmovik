Description Datum: 20.06.1942\n\n\nZeit: 06:00\n\n\nWetter: Gut\n\n\nSewastopol ist dem starken Beschuss unserer Batterien sowie der Bombardierung unserer Luftwaffe ausgesetzt. In ein paar Tagen d\u00FCrfte der Widerstand gebrochen sein.\n\nDeutsche Fallschirmj\u00E4ger sollen s\u00FCdlich der Stadt Sewastopol abgesetzt werden, um den Weg zum Meer unter Kontrolle zu bringen. Ihre Aufgabe ist es, die Ju-52-Staffel zu begleiten.\n\nEs sind immer noch Feindj\u00E4ger im Raum, also Vorsicht.\n\nGuten Flug!\n
