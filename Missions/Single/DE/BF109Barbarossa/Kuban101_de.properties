Description Datum: 11.08.1942\t\n\n\nZeit: 10:00\n\n\nWetter: Gut\n\n\nDie Panzer k\u00E4mpfen sich zur Stadt Krasnodar vor, werden aber von russischen Bombern angegriffen.\nSie haben den Befehl, diese Feindbomber abzufangen, die das Vorr\u00FCcken der deutschen Panzerbrigaden behindern.\nFliegen Sie mit dem I/JG52 zusammen ins Kampfgebiet.\n\n\n
