Description \nDatum: 12.09.1943\n\n\nZeit: 09:00\n\n\nWetter: Gut\n\n\nSie haben Teile der russischen Schwarzmeerflotte endeckt. Wir haben die letzten auf der Krim stationierten He-111 angefordert f\u00FCr Torpedoeins\u00E4tze, um die Flotte zu versenken. Sie stellt f\u00FCr uns eine ernste Bedrohung dar, wenn Sie den Kanal zwischen Krim und dem Kuban erreicht.\nBegleiten Sie die He-111 und versuchen Sie selbst wenn m\u00F6glich ein Schiff anzugreifen, Sie haben zu diesem Zweck eine 500-kg-Bombe dabei.\nEs muss allerdings ebenfalls mit Feindj\u00E4gern gerechnet werden.\n\nViel Gl\u00FCck!\n
