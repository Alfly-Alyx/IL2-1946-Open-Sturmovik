Description Date: 20.06.1942\n\n\nTime: 06:00 a.m.\n\n\nWeather: good\n\n\nSevastopol is under heavy artillery fire from our units and the Luftwaffe keeps bombing the city. Resistance is supposed to be broken in a few days.\n\nGerman paratroopers will enter the fight south of the fortress to take over the coastline.\nYour task is to protect the wing of Ju-52s that are carrying the paras. There are still enemy fighters around, so be careful. Guten Flug!\n\n
