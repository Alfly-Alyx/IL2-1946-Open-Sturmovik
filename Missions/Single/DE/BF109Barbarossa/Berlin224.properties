Description Date: 20.04.1945	\n\nTime: 11:00 a.m.\n\nWeather: good\n\nThe German 12th Armee, led by the General Wenck of the Panzertruppen, is caught in a heavy battle south of Potsdam.\n\nFly above the spearhead and fight enemy tanks to relieve our forces.\n\nAlso, take care of enemy fighters in the air.\n\nDismissed!\n\n
