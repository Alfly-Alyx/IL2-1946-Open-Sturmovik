Description \nDate: 07.09.1943\n\n\nTime: 06:00 a.m.\n\n\nWeather: good\n\n\nGood morning, meine Herren! The evacuation of our troops goes on and the 17th Armee led by Generaloberst J\u00E4necke will start today. Our task is to support this operation and therefore you will fly CAP (combat air patrol) over the Kuban behind the front lines.\nWe have just been equipped with a newer version of the Bf 109-G6. You will notice some small improvements. For this mission, you will need additional fuel. Don\u00B4t forget the drop tank.\nDismissed.\n\n
