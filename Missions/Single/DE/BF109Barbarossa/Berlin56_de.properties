Description Datum: 02.03.1942    \n\nZeit: 14:00\n\nWetter: Gut\n\nOrt: westlich bei Miedzyrzecz\n\nSch\u00F6n Sie wieder zu sehen, Kamerad. Man h\u00F6rt ja so vieles von der Ostfront ...\n\nHier ist Ihr Zwischenstopp auf dem Weg nach Berlin. Ihre Maschine ist aufgetankt und Sie k\u00F6nnen weiterfliegen nach Berlin/Potsdam.\nSie sollen sich gleich nach der Landung in Gatow melden, damit Sie abgeholt werden k\u00F6nnen.\n\n\n
