Description Date: 16.10.1941\n\nTime: 04:00 p.m.\n\nWeather: bad\n\nThe battle for Moscow starts! Novoptrovskoye will be attacked from the north by the 4th Panzergruppe and the 129th Inf.Div. Three Panzerdivisionen will advance from the west, supported by the 23rd motorised.\n\nWe will patrol the sky over the city and deal with any enemy resistance that shows up.\nGet going!\n\n
