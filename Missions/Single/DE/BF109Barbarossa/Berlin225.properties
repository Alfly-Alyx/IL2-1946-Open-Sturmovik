Description Date: 23.04.1945	\n\nTime: 03:00 p.m.\n\nWeather: good\n\nParts of General Wenck's 12th Armee have to retreat. The troops are exhausted, and so the counter attack to relieve Berlin must be given up.\nThe commanding officer of Heeresgruppe Weichsel has changed. It is now Generaloberst Student who replaces Generaloberst Heinrici.\n\nToday you will fly above the ground units and head south-west to Potsdam to secure their retreat. There are enemy bombers attacking at low level every hour.\n\nWegtreten!\n\n
