Description \nDatum: 15.11.1942\n\nZeit: 10:00\n\nWetter: Gut\n\nIn Stalingrad wurden alle Angriffsunternehmen des Feindes offenbar eingestellt, da die Bataillone durch die t\u00E4glich gef\u00FChrten Angriffe ausgelaugt sind.\n\nGute Arbeit!\nDer feindliche Platz, den Sie entdeckt haben, wird heute vom I/St.G 2 angegriffen.\nBegleiten Sie die Stukas zum Ziel und achten Sie darauf, dass m\u00F6glichst alle wieder heil landen k\u00F6nnen, denn die Ersatzteil-Lage ist wieder mal sehr d\u00FCnn.\n\nMaschinen sind klar!\n
