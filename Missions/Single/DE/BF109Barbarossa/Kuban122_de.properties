Description Datum: 04.09.1942\t\n\n\nZeit: 20:30\n\n\nWetter: Klar\n\n\nWir wurden gebeten, bei unseren Freunden, dem I/St.G 1, mal f\u00FCr eine Nacht f\u00FCr Ordnung zu sorgen. Jede Nacht greifen dort die Nachthexen an, und obwohl der Grad der Zerst\u00F6rung au\u00DFerst gering ist, kommen unsere Piloten dort nicht zur Ruhe: Wegen der Angriffe ist nicht an Schlaf zu denken!.\nAlso, tun Sie denen doch den Gefallen. Sie fliegen zu zweit, aber Vorsicht: Es ziemlich dunkel da drau\u00DFen, und die Doppeldecker sind sehr schwierige Ziele, weil sie sehr langsam fliegen.\n\nW\u00FCnsche guten Nachtflug!\n
