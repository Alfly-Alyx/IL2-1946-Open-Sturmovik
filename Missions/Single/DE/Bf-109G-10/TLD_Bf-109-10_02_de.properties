Name TLD Bf 109G-10 N02
Short Alarmstart *1945\n
Description Datum : 5. März 1945\nUhrzeit : 12:20\nWetter : Heiter bis wolkig\nWolken : 1100M\n\nAlarm!!!  wir haben eine große Formation feindlicher Flugzeuge ausgemacht, die sich in unsere Richtung bewegen. Wir nehmen an, dass es sich dabei um US-Bomber handelt. Diese stellen in diesen Tagen ein großes Ärgernis dar.\n\nEs scheint, als würden sie in zwei Wellen angreifen.\nStarten Sie und versuchen Sie, so viele Gegner wie möglich abzuschießen. Der Luftangriff darf sein Ziel nicht erreichen.\n\nUnsere ungarischen Freunde haben eine Gruppe Jäger entsendet, um uns ein wenig zu unterstützen.\n\nViel Glück\n\nUnd beeilen Sie sich!!!\n
