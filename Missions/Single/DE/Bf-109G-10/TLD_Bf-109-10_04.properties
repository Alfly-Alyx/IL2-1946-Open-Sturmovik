Description Monday, March 12, 1945   \twww.onwar.com\n\nOn the Western Front... There is heavy fighting in the Remagen bridgehead where elements of the German 7th Army are counterattacking.\nOn the Eastern Front... Kustrin falls to forces of the Soviet 1st Belorussian Front, after a bitter struggle. Apart from a small area in the north near Stettin, the Soviets now hold the whole of the Oder-Neisse river line as far south as Gorlitz. To the north, forces of 2nd Belorussian Front continue to push forward toward the Gulf of Danzig. In the Polish Corridor, they capture Tczew.\n
