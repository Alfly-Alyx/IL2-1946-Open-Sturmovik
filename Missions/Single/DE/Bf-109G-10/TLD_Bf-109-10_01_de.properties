Short Eskorte über Polg\u00E1rdi *1945\n
Description Datum : 8. Februar 1945\nUhrzeit : 15:00\nWetter : Schlecht\nWolken : 500M\n\nMeine Herren, es sieht so aus, als könnten wir die Roten endlich aufhalten. Ich habe ebenfalls aus Enying gehört, dass wir die Oberhand dort gewinnen.\n\nIm Augenblick stößt die 1. SS Leibstandarte Panzerarmee durch den Ostflügel des Sees Balaton vor. Gerade sind wir durch Polg\u00E1rdi marschiert und treffen nun auf schweren Widerstand nahe der Brücke zwischen Polg\u00E1rdi und Sz\u00E9kesfeh\u00E9rv\u00E1r.\n\nEine sowjetische Gardedivision ist zum Gegenangriff übergegangen. \n\nWir schicken einen Schwarm He 129 Bodenangriffsflugzeuge, um das Kräfteverhältnis zu unseren Gunsten zu ändern.\n\nIhre Aufgabe besteht darin, bei den He 129ern zu bleiben und zu verhindern, dass der Gegner sie abschießt.\n\nBeachten Sie, dass der Erfolg dieses Einsatzes den Kriegsverlauf entscheidend beeinflussen könnte.\n\nViel Glück\n
