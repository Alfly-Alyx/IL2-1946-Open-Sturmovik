Description Monday, March 12, 1945   \twww.onwar.com\n\nLage an der Westfront... Schwere Gefechte am Remagen Brückenkopf wo Elemente der deutschen 7. Armee zum Gegenangriff übergegangen sind.\nLage an der Ostfront... Kustrin fällt an die Kräfte der sowjetischen 1. Weißrussischen Front nach zähem Ringen. Ausser einem kleinen Abschnitt bei Stettin halten die Sowjets jetzt die komplette Oder-Neisse-Linie bis Görlitz. Im Norden stoßen Kräfte der 2. Weißrussischen Front in den Golf von Danzig vor. Im polnischen Korridor wurde Tczew eingenommen.\n

