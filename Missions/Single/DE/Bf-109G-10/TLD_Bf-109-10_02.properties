Name TLD Bf 109G-10 N02
Short Scramble *1945\n
Description Date : March 5th 1945\nTime : 12:20\nWeather : Partly Cloudy, but Sunny overall\nClouds : 1100M\n\nAlarm!!!,, we have spotted a large flight of enemy aircraft heading our way. We assume it to be US fighter bomber. They have troubled us quite often these days.\n\nIt seems they attack in two waves.\nTake off and try to destroy as much as possible enemy aircraft. Try to prevent the raid from reaching its goal.\n\nOur Hungarian friends have sended in a group of fighters to give some assistance.\n\nGood luck\n\nAnd hurry up please!!!\n
