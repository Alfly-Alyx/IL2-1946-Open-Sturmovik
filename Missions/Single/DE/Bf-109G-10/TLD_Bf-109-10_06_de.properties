Description Datum : 12. März 1945\nZeit : 13:15\nWetter : Gut\nWolken : 1100M\n\nMeine Herren,\n\nim Westen haben US Streitkräfte die Brücken bei Remagen erreicht.\nDer 7. Armee wurde ein Gegenangriff befohlen. Hitler hat uns versprochen, dass die Brücken gehalten werden können. Also können wir uns auf den russischen Vorstoß gegen uns konzentrieren.\n\nIm Augenblick steht der Kustrin unter schwerem Angriff der sowjetischen 1. Weißrussischen Front. Unsere Kräfte mussten eine Menge Gebiet preisgeben.\n\nIhr Tagesziel: Die Sowjets haben eine große Anzahl Erdkampfflugzeuge gestartet.\nDiese haben bisher schweren Schaden an unseren Bodentruppen angerichtet, speziell an unseren Panzern.\n\nIm Moment können unsere Panzer die Sowjets noch in Schach halten. Verlieren wir aber noch mehr, werden wir überrannt.\n\nDaher müssen Sie sicherstellen, dass wir keine weiteren Panzer mehr verlieren.\n\nFliegen Sie in die Gegend um Kostrzyn und warten Sie auf weitere Befehle.\n\nViel Glück!\n

