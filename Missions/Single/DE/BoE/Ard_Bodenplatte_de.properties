Name Bodenplatte
Short Operation Bodenplatte\n1. Januar 1945\n\nSpielerflugzeug: Fw-190A-8\n
Description Operation Bodenplatte\n\n1. Januar 1945\n08:00 Uhr\n\nDie Offensive "Wacht am Rhein" geht ihrem Ende zu und wir können davon ausgehen, dass die Alliierten wieder zum Angriff übergehen. Das Wichtigste ist momentan, unsere durcheinandergewürfelten Reihen zu ordnen.\n\nDas Oberkommando der Luftwaffe hat einen Angriff auf die Basen der alliierten taktischen Jäger befohlen. Wenn wir schnell und hart genug zuschlagen, kann dies den erwarteten Gegenangriff verzögern. Wir schicken 300 unserer Flugzeuge zum Angriff, nur die irreparablen Jäger bleiben zurück. Es geht um alles oder nichts.\n\nIhr Auftrag heute ist es, in der ersten Angriffswelle zu fliegen, Deckname Operation Bodenplatte. Ihr Ziel ist der Flugplatz Eindhoven, ein stark verteidigter Stützpunkt für Jäger und Bomber.\n\nSie führen den zweiten Schwarm des JG26 mit Focke-Wulf 190A-8. Nehmen Sie sich eine 500-Kilobombe und schalten Sie so viele Jäger aus wie möglich..\n\nFliegen Sie auf dem Weg zum Ziel möglichst tief, so sollte es uns gelingen, den Feind zu überraschen..\n\nViel Glück!\n\n\n\n
