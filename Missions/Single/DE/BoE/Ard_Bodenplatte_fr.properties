Name Bodenplatte
Short Operation Bodenplatte\n1er Janvier 1945\n\nLe joueur vole sur Fw-190-A8\n
Description Operation Bodenplatte\n1er Janvier 1945\n08h00\n\n\nLe Haut Commandement de la Luftwaffe a ordonnée une attaque de masse sur les base aérienne tactiques des chasseurs bombardiers alliés. Si nous pouvons leur infliger des dégâts suffisants nous reussirons a coup sûr à retarder leur contre offensive. Nous allons envoyer une force de plus de 300 appareils pour cette attaque - seul les avions qui ne sont plus en état de vol resterons sur nos bases - . C'est du quitte ou double désormais.\nVotre mission d'aujourd'ui consistera à voler dans la première vague d'attaque, nom de code : Opération BodenPlatte. Votre cible est la base aérienne de Eindhoven, objectif tactique de première importance, et hautement défendu.\nVous aller commander le 2eme Schwarm de Fw-190 A8 de la JG26. Emportez des bombes de 500kg, et détruisez le maximum d'avions au sol que vous pourrez.\nVolez le plus bas possible. Dans ces conditions il est possbile que nous parvenions à prendre l'ennemi par surprise.\nMessieurs, bon vol !\n\n\n\n\n
