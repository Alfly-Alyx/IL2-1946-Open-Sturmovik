Short Bomber mission-Night raid of He111 against RAF landing strip LG110 near El Ad'm.\n
Description Operatives orders of the day: Takeoff,turn east route towards the coast line, you will achieve the quota of 2000 mt. Turn towards south and exceeded to your right the landing strip of Ain el Gazala route towards the objective that will be the air strip of El Mechili.After the raid take altitude of 1500 mt. and turn towards the west. Exceeded the border turn to the north and return to Derna.\n
