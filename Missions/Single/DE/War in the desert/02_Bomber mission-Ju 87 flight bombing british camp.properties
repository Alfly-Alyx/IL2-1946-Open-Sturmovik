Short Bomber mission-Ju 87 flight bombing british camp.\n
Description Takeoff and  turn to north-east direction. Quota 2500 meters. Twenty kilometers from Derna you must turn to south-east direction towards Timini,achieved the coast line turns towards south and get ready yourselves for the bombardment of the enemy airfield. You take on again 1500 mt. of quota and with south-west route return to our base.\n 