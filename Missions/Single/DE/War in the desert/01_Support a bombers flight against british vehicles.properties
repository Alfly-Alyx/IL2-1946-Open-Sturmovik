Short Support a bombers flight against british vehicles.\n
Description Mission of ground attack on the enemy motorized columns. Takeoff and route towards east and exceeded the fighting lines turn south-west route towards the coastal track and patroling in search of british motorized columns. After that you will meet a group of stukas that will be returing towards our lines in south-west direction. Give them assistance and protection.Achieved our territory turn to north-west direction and landing on the air field of Martubah.\n
