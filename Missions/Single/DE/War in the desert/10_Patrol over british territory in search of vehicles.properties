Short Patrol over british territory in search of vehicles.\n
Description Takeoff from Martubah airfield and take northeast route.Achieved the combat front turn towards south-east. You will patrol the British background in search of the supplying vehicles. Localized the enemy columns, you must open the fire on all that is moving. After this, continued towards south in search of new objects, then turn towards west and return to the base of Martubah. You hold open your eyes well, the enemy fighters will takeoff numerous from the base of Ain el Gazala.\n
