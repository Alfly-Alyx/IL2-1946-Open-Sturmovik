Name TLD Bf-109G-14 N01
Short Bomber intercept *1945\n
Description Date: March 14,1945\nTime: 7:00\nWeather: Good\nClouds at 500 m\n\nGentlemen,\n\nI have just recieved a message from our spotters near Gorzow. They report that a large group of Soviet bombers is heading our way.\n\nI assume that your job will be clear.\nTake off and head for Gorzow, you will meet them there.\n\ngood luck\n
