Name TLD Bf-109G-14 N01
Short Bomber abfangen *1945\n
Description Datum: 14. März 1945\nUhrzeit: 7:00\nWetter: Gut\nWolken auf 500 m\n\nMeine Herren,\n\nich habe soeben eine Meldung von unseren Aufklärern nahe Gorzow erhalten. Sie berichten von einer großen Gruppe sowjetischer Bomber, die in unsere Richtung fliegen.\n\nIhre Aufgabe dürfte wohl klar sein.\nStarten Sie und fliegen Sie nach Gorzow um die Gegner anzutreffen.\n\nViel Glück\n
