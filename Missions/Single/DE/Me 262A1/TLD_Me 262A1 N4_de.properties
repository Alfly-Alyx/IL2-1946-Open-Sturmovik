Name TLD Me 262A1 N04
Short Bomber abfangen *1945\n
Description Datum : 18. März 1945\nUhrzeit : 16 Uhr\nWetter : Gut\nWolken : 1500M\n\nMeine Herren, eine große Feindformation wurde über "Tam\u00E1si" ausgemacht, bestehend aus etwa 30 Bombern. Möglicherweise IL4. Wir nehmen an, ihr Ziel ist "Si\u00F3fok". Wir wissen nicht sicher, ob es eine Eskorte gibt, gehen aber davon aus. Falls nicht, wird das ein Festmahl für unsere Jäger.\nZählen Sie jedoch nicht zu sehr darauf.\n\nZerstören Sie so viele Bomber wie möglich und retten Sie so ungarische Leben.\n\nViel Glück.\n
