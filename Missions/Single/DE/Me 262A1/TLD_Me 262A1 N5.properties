Name TLD Me 262A1 N05
Short Patrouille *1945\n
Description Datum : 10. März 1945\nUhrzeit : 10.00 \nWetter : Nebel\nWolken : 1100M\n\nMeine Herren, aufgrund des Rückzugs der Heeresgruppe Mitte sind unsere Streitkräfte über ein großes Areal verteilt. \n\nIm Moment gruppieren wir unsere Einheiten neu, um eine starke Linie gegen die feindlichen Panzerdivisionen zu bilden.\n\nDie Russen werden alles daransetzen, dies zu verhindern.\n\nBerichten zufolge, wird die feindliche Luftwaffe sehr bald unsere Panzerformationen angreifen.\n\nWir haben bereits einige feindliche Aufklärungsflugzeuge über "Miedzyrzecz" ausgemacht.\n\nIhre Aufgabe besteht darin, unseren Luftraum gegen feindliche Bomber zu verteidigen.\n\nGute Jagd.\n
