Name TLD Me 262A1 N01
Short Bomber escort  *1945\n
Description Date : March 17th 1945\nTime : 14,15 PM\nWeather : Good\nClouds : None\n\nGentlemen, The red evil has penetrated our borders and now it is threatening Berlin.You are here for an escort duty.\n\nA large Russian armoured formation belonging the the 1st Ukrainian front has been spotted South of "Strelce Krajenskie". \n\nWe will send in a group of Me 262-A2 bombers to destroy their communications. Your task will be to make sure they will fulfill their task.\n\n\nGoodluck\n
