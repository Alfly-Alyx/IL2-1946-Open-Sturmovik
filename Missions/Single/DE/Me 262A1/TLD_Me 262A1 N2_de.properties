Description Datum : 16. März 1945\nUhrzeit : 05.15\nWetter : Gut\nWolken : Keine\n\nMeine Herren, heute greifen wir das russische Flugfeld südöstlich unserer Position an.\n\nBerichten zufolge sind dort zahlreiche feindliche Bodenangriffsflugzeuge stationiert.\n\nWir können uns keine weiteren Verluste mehr leisten.\n\nWir können dort kein zweites Mal angreifen, also erledigen Sie Ihre Aufgabe beim ersten Mal ordentlich.\n\nEskortieren Sie unsere JU-88 Bomber.\nSobald diese ihr Ziel getroffen haben und keine weiteren Bedrohungen in Sicht sind, dürfen Sie runtergehen und jagen, was sie wollen.\n\nViel Glück.\n
