Name TLD Me 262A1 N01
Short Bombereskorte  *1945\n
Description Datum : 17. März 1945\nUhrzeit : 14.15 \nWetter : Gut\nWolken : Keine\n\nMeine Herren, die Roten haben unsere Grenzen überschritten und bedrohen nun Berlin. Sie werden nun Eskorte fliegen.\n\nEine große sowjetische Panzerformation, die zur 1. Ukrainischen Front gehört, ist südlich von "Strelce Krajenskie" ausgemacht worden. \n\nWir entsenden eine Gruppe Me 262-A2 Blitzbomber, um ihre Kommunikation auszuschalten. Ihre Aufgabe besteht darin sicherzustellen, dass die Bomber erfolgreich sind.\n\n\nViel Glück\n
