Name TLD Me 262A1 N03
Short Patrouille *1945\n
Description Datum : 25. Februar 1945\nUhrzeit : 13 Uhr\nWetter : Gut\nWolken : Keine\n\nMeine Herren, nach heftigen Kämpfen ist es uns endlich gelungen, die Sowjets zurückzuschlagen. Da der Widerstand sehr stark ist, sind wir nicht sicher, ob wir so weitermachen können.\n\nHeute überwachen sie den Luftraum um Enying. Berichten zufolge wird der Feind versuchen, die 1. SS Leibstandarte zu bombardieren.\n\nIhre Aufgabe wird Ihnen bereits klar sein.\nVerteidigen Sie unsere Bodentruppen um jeden Preis!  Wir können uns keine Verluste mehr leisten.\n\nViel Glück\n
