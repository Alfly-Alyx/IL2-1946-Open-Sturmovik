Name TLD Go-229 N02
Short Eskorte (Luft46)\n
Description Datum : 25. März 1945 \nUhrzeit : 0800h\nWetter: Gut\nWolken  :  800M\n\nKameraden!\nWieder mal ein Eskortauftrag. Das Ziel unserer JaBos lautet heute: Bastogne. Stellen Sie sicher, dass unsere Jungs das Ziel erreichen. Viel Glück und gute Jagd.\nUnsere Bomber greifen einen gegnerischen Aufmarschpunkt an. Sie werden sie eskortieren. Beschützen Sie die Bomber und kümmern Sie sich um Feindjäger.\n\nBevor Sie aufbrechen habe ich noch eine nette Überrschung für Sie.\nSie werden nicht mit Ihrer alten Bf 109G10 fliegen, sondern mit einem neuen, tödlichen Jagdflugzeug. Ein paar von Ihnen haben mich bereits gefragt, was das für komische, bumerangförmige Teile da draussen sind. Nun, das sind ihre neuen Flieger.\n\nEs handelt sich um den Ho-229 Nurflügler. Hohe Geschwindigkeit und sehr manövrierfähig. Das Handbuch befindet sich im Flugzeug, also viel Spass!\n
