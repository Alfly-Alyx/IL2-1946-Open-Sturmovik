Name Go-229A-1 N1
Short BLENDET DEN FEIND\n(Luftwaffe '46)\n
Description BLENDET DEN FEIND (Luftwaffe '46)\n\n14. September 1945\n\nJeden Morgen erscheinen in gro\u00DFer H\u00F6he zwei sowjetische Aufkl\u00E4rer mit J\u00E4gereskorte und fotografieren unsere Basis. Sie wollen wissen, wie viele J\u00E4ger wir noch haben und welchen Schaden die amerikanischen Bombenangriffe angerichtet haben.\n\nDas Scheitern der sowjetischen Fr\u00FChlingsoffensive und die Abnutzung der Alliierten im Westen hat uns die M\u00F6glichkeit verschafft, neue Kapazit\u00E4ten zu schaffen. Ihre Mission ist es, den heutigen ersten Kampfeinsatz mit den Horten-D\u00FCsenj\u00E4gern zu f\u00FChren und die russischen Flugzeuge abzuschie\u00DFen.\n\n
