Name Go-229A-1 N1
Short FERMEZ LEURS YEUX\n(Luftwaffe '46)\n\n
Description FERMEZ LEURS YEUX (Luftwaffe '46)\n\n14 septembre 1945\n\nTous les matins, une paire d'avions de reconnaissance \u00E0 haute altitude russes, escort\u00E9s de chasseurs, photographient nos bases afin de faire le compte de nos appareils restants et d'estimer les d\u00E9g\u00E2ts faits par les bombardiers am\u00E9ricains. Nos tentatives d'interception se sont toujours r\u00E9v\u00E9l\u00E9es infructueuses.\n\nCependant, l'\u00E9chec de l'offensive du printemps sovi\u00E9tique et l'\u00E9puisement des alli\u00E9s de l'Ouest nous ont donn\u00E9 le temps de d\u00E9velopper de nouvelles ressources. Notre mission d'aujourd'hui est de mener la premi\u00E8re sortie de combat du nouvel intercepteur \u00E0 r\u00E9action Horten et d'abattre les appareils russes.\n\n
