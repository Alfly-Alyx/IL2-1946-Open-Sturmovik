Name TLD Go-229 N01
Short Caen Flugfeldangriff (LUFT46)\n
Description 10. Mai 1946\n\nWir haben den Winter überlebt und stehen nun da, wo wir vor zwei Jahren schon waren. Es gibt jedoch nicht viel zu jubeln. Wir müssen es erst schaffen, unsere Grenzen von 1942 wieder herzustellen und einen Waffenstillstand mit den Alliierten zu erreichen.\n\nBis dahin wird es ein erbitterter Kampf. \n\nHeute führen wir einen Luftangriff auf das Flugfeld Caen aus, das dem Feind als Bomberstützpunkt dient.\n\nIhre Aufgabe besteht darin, unsere He-111 Bomber gegen feindliche Y80 Strahlflugzeuge zu verteidigen.\n\nWenn Sie den Feind verfolgen, gehen Sie nicht zu tief. Der Himmel ist voll mit Sperrballons. \n\nViel Glück.\n\n\n
