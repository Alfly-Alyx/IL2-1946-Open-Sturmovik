Name TLD Bf-109Z N01
Short Bombendienst *1945\n
Description Daum : 12. März 1945\nUhrzeit : 9:30\nWetter : Gut\nWolken : 1100M\n\nMeine Herren, unsere Jäger haben sich soeben vom Flugfeld nahe Swiebodzin zurückgezogen. Trotzdem versuchen unsere Bodentruppen zur Zeit, die Situation wieder unter Kontrolle zu bekommen.\n\nDieses Flugfeld ist von großem strategischen Wert für uns, da es sehr frontnah liegt und uns so erlaubt, sehr kurzfristtg zu reagieren. Außerdem haben wir nur noch wenig Treibstoff, so dass wir nur kurze Strecken fliegen können.\n\nDas selbe gilt jedoch für den Gegner, der alles in seiner Macht stehende tut, um das Flugfeld zu behalten.\n\nIm Moment scheinen unsere Panzer den Gegner aufhalten zu können, aber das wird möglicherweise nicht mehr lange so sein, denn die Aufklärung zeigt, dass der Gegner seine Reserven einsetzt.\nPanzerzerstörer Su-100. Die tödlichsten Panzerjäger, die die Sowjets haben.\nSollten diese die Front erreichen, werden unsere Linien höchstwahrscheinlich zusammenbrechen.\n\nEs liegt an Ihnen, dass diese Feindfahrzeuge die Front nicht erreichen.\n\nViel Glück\n
