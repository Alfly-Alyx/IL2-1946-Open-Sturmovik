Name TLD FW-190 A-8 (Mistel) N01
Short Brückenzerstörung *1945\n
Description 14. März 1945\n\nDie Sowjets haben in den letzten Tagen mehrere Brücken eingenommen.  Eine davon ist die Brücke zwischen Boczow und Swiebodzin. Diese Brücke ist nun ein Prioritätsziel für uns, da über diese Brücke große Mengen Panzer und Nachschub verlegt werden.\n\nSie werden diese Brücke zerstören. Dies wäre kein besonderer Einsatz, würden Sie nicht eine neue, mächtige Waffe einsetzen:.\n\nDie Mistel, ein mit Sprengstoff beladener JU-88 Bomber, der von einem mit ihm verbundenen Jäger ins Ziel geleitet wird. \n\nSie werden von vier Me-109K-4 eskortiert werden.\nBeachten Sie, dass das Abwerfen der Mistel sehr riskant ist. Sind Sie zu unvorsichtigt, töten Sie nicht nur den Feind sondern auch sich selbst.\n\nViel Glück!\n\nZiel : die Brücke und die umgebenden Fahrzeuge.\n
