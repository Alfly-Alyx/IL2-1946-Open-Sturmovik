Name Fw-190F-8 (Mistel) N1
Short ANGRIFF AUF DIE BR\u00DCCKE VON SEELOW\n
Description ANGRIFF AUF DIE BR\u00DCCKE VON SEELOW\n\n20. April 1945\n\nDie Russen haben mit dem begonnen, was, ihren Erwartungen nach, die letzte Phase ihres Vormarsches nach Berlin sein soll. Nach zwei Monaten der Vorbereitung haben sie schlie\u00DFlich vor zwei Tagen ihre Offensive eingeleitet.\n\nDer Schwachpunkt in ihrem Plan ist die Anzahl der Br\u00FCcken, auf die sie angewiesen sind. Die Zerst\u00F6rung von Br\u00FCcken hat besonders auf ihre Reserven an Treibstoff und Artilleriemunition negative Auswirkungen, zwei Dinge, die f\u00FCr die Offensive der Sowjets von essenzieller Bedeutung sind.\n\nIhre Aufgabe ist es, eine wichtige Br\u00FCcke unmittelbar \u00F6stlich der Kleinstadt Seelow zu zerst\u00F6ren. Es wird unser dritter Mistel-Angriff in den letzten vierundzwanzig Stunden sein und Sie k\u00F6nnen mit der Anwesenheit von russischen J\u00E4gern rechnen. Sie haben eine Eskorte, die Ihnen gegen die feindlichen Maschinen helfen wird, aber der Flak werden Sie allein gegen\u00FCberstehen. Fliegen Sie, vor dem Abwurf der Bombe, nicht zu nah an die Br\u00FCcke heran.\n\n
