Name Fw-190F-8 (Mistel) N1
Short ATTAQUE SUR LE PONT DE SEELOW\n
Description ATTAQUE SUR LE PONT DE SEELOW\n\n20 avril 1945\n\nLes Russes ont d\u00E9but\u00E9 ce qu'ils esp\u00E8rent \u00EAtre la phase finale de leur progression sur Berlin. Apr\u00E8s deux mois de pr\u00E9paration, ils ont finalement lanc\u00E9 leur attaque, il y a quelques jours.\n\nLe point faible de leur plan r\u00E9side dans le grand nombre de ponts sur lequel ils comptent. La destruction des ponts affecte grandement leurs r\u00E9serves de carburant et de munitions d'artillerie, deux choses sur lesquelles les Sovi\u00E9tiques se reposent pour leur offensive.\n\nVotre mission consiste \u00E0 d\u00E9truire un important pont \u00E0 l'est de la petite ville de Seelow. Ce sera notre troisi\u00E8me attaque de Mistel au cours des derni\u00E8res 24 heures et vous pouvez vous attendre \u00E0 rencontrer des chasseurs russes dans la r\u00E9gion. Vous disposerez d'une escorte pour vous en d\u00E9barrasser, mais vous devrez faire face seul \u00E0 la DCA. Ne vous rapprochez pas trop du pont avant de larguer votre bombe.\n\n
