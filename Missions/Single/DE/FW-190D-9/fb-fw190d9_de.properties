Short       DIE SEELOWER H\u00D6HEN\n
Description DIE SEELOWER H\u00D6HEN\n\n14. April 1945\n\nHINTERGRUND:\n\nDie Rote Armee steht seit Februar an der Oder. Aufgehalten hat sie eine Mischung aus entschlossenem Widerstand und dem Umstand, dass man die Truppen f\u00FCr den Sturm auf Berlin mit Nachschub versorgen und umgruppieren muss. Unsere Verteidigung besteht aus dem Berliner Volkssturm, Bodentruppen der Luftwaffe, die man uns als Fallschirmj\u00E4ger verkauft hat, dezimierten Infanteriedivisionen in Regimentsst\u00E4rke sowie einigen entschlossenen Panzerbesatzungen. Unsere Einheiten werden ununterbrochen von Artillerie und Sturmoviks beschossen. Dabei kann es sich nur um ein Aufweichen der Front vor dem letzten gro\u00DFen Angriff auf Berlin handeln.\n\nMISSION:\n\nZeit: 10:30 Uhr\nWetter: gut, vereinzelte Wolken in 1.200 m H\u00F6he\n\nSie f\u00FChren eine Rotte aus J\u00E4gern des Typs Fw 190 D-9 vom III./JG 26 an und werden von Ihrer Basis westlich von Berlin starten, um den russischen Ansturm aufzuhalten. Sie sind der Jagdschutz f\u00FCr vier Jabos vom Typ Fw 190 A-5 vom Schlachtgeschwader 4, die den Auftrag haben, eine russische Raketenartilleriestellung \u00F6stlich der Oder zu vernichten.\n\nSie haben strikte Anweisung, die sichere R\u00FCckkehr dieser Maschinen zu gew\u00E4hrleisten. In Bodenn\u00E4he werden sich zwar wahrscheinlich sowjetische Schlachtflieger tummeln, die ein verlockendes Ziel darstellen, aber Sie k\u00FCmmern sich ausschlie\u00DFlich um feindliche J\u00E4ger, die unsere Maschinen abschie\u00DFen wollen. Fliegen Sie in mittlerer H\u00F6he und sch\u00FCtzen Sie die letzten uns verbleibenden Schlachtflieger.\n\n\n\n
