Name TLD FW 190D-9 N02
Short Panzerverteidigung *1945\n
Description Datum : 21. März\nUhrzeit : 14:10\nWetter : Klar\nWolken : 1000M\n\nMeine Herren,  ich habe Informationen über einen bevorstehenden Luftanfriff auf unsere Panzerformationen nahe Sulecin.\n\nDort stehen Elemente einer SS Panzerdivision, um die vorpreschende Rote Armee aufzuhalten.\n\nDiese besteht aus gut getarnten Jagdpanthern und Infanterie.\n\nEs gibt gute Flakdeckung dort, aber Hilfe von unserer Seite ist erwünscht.\n\nStarten Sie und sichern Sie die Gegend. Der Feind wird sich bald zeigen.\n\nErwarten Sie einen Jagdbomberangriff.\n\nViel Glück\n
