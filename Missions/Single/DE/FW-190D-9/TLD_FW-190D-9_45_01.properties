Name TLD FW 190D-9 N01
Short Interception above Schonenfeld  *1945\n
Description Date : Februar 5th 1945\nTime : 5:25\nWeather : good\nClouds : 900\n\nGentlemen, a large group of bombers is heading for the assumed Schonenfeld airfield.\n\nYour task is to head for that area and patroll if any bomber shows up destroy it.\n\nNote that our entire war effort is depending on these airfield. And should be defended at all costs.\n\nGood luck\n
