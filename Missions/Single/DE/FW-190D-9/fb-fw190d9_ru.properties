Short       LES HAUTEURS DE SEELOW\n
Description LES HAUTEURS DE SEELOW\n\n14 avril 1945\n\nRAPPEL :\n\nL'arm\u00E9e rouge s'est accroch\u00E9e \u00E0 l'Oder depuis f\u00E9vrier, un m\u00E9lange de r\u00E9sistance d\u00E9termin\u00E9e et de n\u00E9cessit\u00E9 pour l'ennemi de se ravitailler et de se reformer en pr\u00E9vision de la derni\u00E8re avanc\u00E9e sur Berlin. Nos forces d\u00E9fensives comprennent la Volkssturm de Berlin, les troupes terrestres de la Luftwaffe pr\u00E9tendant \u00EAtre des parachutistes, des "divisions" d'infanterie meurtries repr\u00E9sentant en r\u00E9alit\u00E9 un r\u00E9giment tout au plus et quelques \u00E9quipages de blind\u00E9s d\u00E9termin\u00E9s. Ces forces sont attaqu\u00E9es par l'artillerie et par des Sturmoviks, attaques dans lesquelles nous pouvons deviner un processus d'affaiblissement avant la pouss\u00E9e russe sur Berlin.\n\nMISSION :\n\nHeure : 10:30 \nTemps : Beau, nuages \u00E9pars \u00E0 1 200 m.\n\nVous m\u00E8nerez une paire de chasseurs FW-190D-9 du III./JG26, envoy\u00E9s de leur base \u00E0 l'ouest de Berlin pour aider \u00E0 stopper les Russes. Vous escorterez quatre chasseurs-bombardiers FW-190A-5 de la Schlachtgeschwader 4, qui attaqueront une position d'artillerie lance-roquettes situ\u00E9e \u00E0 l'est de l'Oder.\n\nVotre mission consiste simplement \u00E0 garantir le retour de ces appareils : les niveaux les plus bas seront probablement pleins d'appareils d'attaque au sol et, aussi tentant que cela puisse \u00EAtre, votre travail sera de prendre garde aux chasseurs ennemis pouvant menacer notre Schlachtgeschwader. Restez \u00E0 altitude moyenne et prot\u00E9gez le peu d'appareils qui nous reste.\n\n\n
