Name TLD FW 190D-9 N01
Short Abfangen über Schönefeld  *1945\n
Description Datum : 5. Februar 1945\nUhrzeit : 5:25\nWetter : Gut\nWolken : 900\n\nMeine Herren, eine große Gruppe von Bombern nähert sich dem Flugplatz Schönefeld.\n\nFliegen Sie in das Gebiet und zerstören Sie alle auftauchenden Bomber.\n\nBeachten Sie, dass viel von diesem flugfeld abhängt. Es muss um jeden Preis verteidigt werden.\n\nViel Glück\n
