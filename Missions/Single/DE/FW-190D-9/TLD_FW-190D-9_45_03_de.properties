Description Datum : 5. Januar 1945\nZeit : 6:00\nWetter : Schlecht\n\nMeine Herren,\n\nes tut mir leid, Sie so früh wecken zu müssen. Ich weiß, Sie hatten in letzter Zeit nicht viel Schlaf, aber die Amis lassen uns keine Ruhe.\n\nUnsere Telefonleitungen laufen heiß mit Unterstützungsanfragen unserer Bodentruppen, da die Amerikaner in diesem MOment eine Gegenoffensive starten.\n\nDas 8. und 3. US-Korps versucht, unsere Stellungen bei Bastogne zu durchbrechen.\nScheinbar werden sie vom britischen XXX. Korps unterstützt.\n\nWir konnten eine Gruppe von zehn schwer bewaffneten Zerstörern zusammenziehen. Im Moment fliegen diese an die Front, um unsere Jungs am Boden zu entlasten.\n\nIhre Aufgabe ist wie immer recht simpel - Verteidigen Sie die Zerstörer um jeden Preis!\nSie werden mit hoher Wahrscheinlichkeit auf Schwärme von amerikanischen und britischen Jägern treffen.\n\n Ich weiß, dass sie in Unterzahl sein werden, aber im Moment können wir keine weiteren Jäger mehr aufbringen.\n\nDer Führer hat uns baldige Verstärkung zugesichert. Bis diese eintrifft, müssen wir noch ein bisschen länger durchhalten.\n\nPrimärziel:\n\nVerteidigen Sie die Zerstörer um jeden Preis!\nSie sind die einzige Unterstützung für unsere Bodentruppen!\nStellen Sie sicher, dass die Zerstörer ihr Missionsziel ohne Einwirkung feindlicher Jäger erfüllen können. Wenn Sie mögen, können auch Sie feindliche Panzer am BOden zerstören!\n\nHals und Beinbruch!\n\n

