Description Datum: 09.10.1941\n\nZeit: 11:00\n\nWetter: Gut\n\n\nWir bekommen heute endlich Nachschub zum Hauptflugfeld!\n\nFliegen Sie der Ju-52-Staffel entgegen und begleiten Sie sie bis zum Hauptflugfeld Volokolmsk. Warten Sie dort in der Luft, bis alle Maschinen sicher am Boden sind und fliegen Sie erst dann zur\u00FCck.\n\n +++ Anmerkung:\nDiese Mission ist nur richtig spielbar, wenn Sie schon Schwarmf\u00FChrer sind, ansonsten wird der KI-Schwarmf\u00FChrer nicht \u00FCber dem Platz kreisen, sondern sofort nach Hause fliegen :-) +++\n
