Description \nDatum: 14.11.1942\n\nZeit: 15:00\n\nWetter: Schnee\n\n\nHeute hat wieder General Winter in Russland eingegriffen.\nIn aller Eile haben wir einige Maschinen winterfest machen k\u00F6nnen.\n\nFliegen Sie heute Aufkl\u00E4rung, wir m\u00FCssen den feindlichen Platz der Sowjets finden.\n\nFliegen Sie vorsichtig, da draussen ist Schneetreiben!\n
