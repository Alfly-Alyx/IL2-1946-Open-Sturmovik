Description \nDatum: 12.12.1942\n\nZeit: 12:00\n\nWetter: Gut\n\n\nOperation "Wintergarten": Generaloberst Hoth beginnt mit Teilen seiner 4. Panzerarmee aus dem Raum um Kotelnikowo einen Vorsto\u00DF nach Osten, um die bei Stalingrad eingekesselte 6. Armee zu entsetzen. Die daf\u00FCr gebildete Angriffsgruppe besteht aus der 6. Panzerdivision unter Generalmajor Raus, der 23 Panzerdivision unter Generalmajor Vormann und der von der Heeresgruppe Mitte abgezogenen 17. Panzerdivision. Die Angriffsgruppe besteht aus insgesamt 230 Panzern.\n\nSichern Sie diesen Vormarsch der Panzer. Fliegen Sie \u00FCber der Spitze und bek\u00E4mpfen Sie Feindflugzeuge.\n
