Description Datum: 12.08.1942\t\n\n\nZeit: 16:00\n\n\nWetter: Gut\n\n\nDas XXXXIX. Gebirgskorps und das V. Armeekorps stehen mit Panzerverb\u00E4nden vor Krasnodar und erst\u00FCrmen die Stadt.\nFliegen Sie als Jabo zur Unterst\u00FCtzung der Bodentruppen und bek\u00E4mpfen Sie Panzer. Das II/JG52 und Rudel\u00B4s Staffel ist auch dabei.\n\n
