Description \nDatum: 17.11.1942\n\nZeit: 13:00\n\nWetter: Gut\n\n\nAlle Kommandeure der in Stalingrad eingesetzten Truppen verlasen heute den Funkspruch Hitlers mit den beschw\u00F6renden Worten, schnell Schlu\u00DF mit Stalingrad zu machen.\n\nIm S\u00FCden von Stalingrad werden unsere Panzerspitzen st\u00E4ndig bek\u00E4mpft von Bombern. Sie sichern heute den Luftraum ab in diesem Raum.\n\nMaschinen sind klar!\n
