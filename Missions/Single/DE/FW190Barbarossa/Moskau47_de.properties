Description Datum: 19.12.1941\n\nZeit: 09:00\n\n\nWetter: Dunstig\n\n\nDie Antwort der Russen hat nicht lange auf sich warten lassen.\nViel Schaden konnten sie aber wie immer nicht anrichten, das Zielen werden sie wohl nie lernen!\nFliegen Sie heute morgen in Ihr Revier und sorgen Sie f\u00FCr Ordnung. Freie Jagd!\n\nWegtreten!\n
