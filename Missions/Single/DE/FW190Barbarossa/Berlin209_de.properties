Description Datum: 23.03.1945\t\n\nZeit: 16:00\n\nWetter: Gut\n\nUnser Angriff auf den russischen Br\u00FCckenkopf bei K\u00FCstrin ist zur\u00FCckgeschlagen wurden. Nun str\u00F6men die sowjetischen Truppen massiv \u00FCber die Oder weiter in Richtung Berlin.\nSie müssen gemeinsam mit angeforderten Stukas die dortigen feindlichen Panzer angreifen. Wir haben eine Staffel mit Fw 190 D-9 f\u00FCr Sie angefordert zum Geleit.\nDer feindliche Panzervorsto\u00DF muss unbedingt aufgehalten werden, um unsere Einheiten wieder f\u00FCr einen Gegensto\u00DF zu ordnen.\n\nViel Gl\u00FCck!\n
