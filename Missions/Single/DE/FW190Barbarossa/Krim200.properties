Description \nDate: 09.06.1944\n\nTime: 07:00 a.m.\n\nWeather: good\n\n\n\nThe remaining units of the 17th Armee will be evacuated today.\nYou will escort the transporters to Rumania. Return to Sevastopol in time and you will be picked up there by one of the last Ju-52-flights.\n\nYou can leave your Focke Wulf back on the island. You will get a newer one once you are in Berlin. Good luck on your last mission around here! You did well. Dismissed.\n\n
