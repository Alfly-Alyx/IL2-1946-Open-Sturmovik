Description Date: 03.03.1942    \n\nTime: 03:00 p.m.\n\nWeather: good\n\nLocation: Berlin/Potsdam Gatow Airport\n\n\nYou\u00B4re not done yet. You will now demonstrate the power of the four 20mm-cannon. Near the Truppen\u00FCbungsplatz, there is an old glider that we use as a drone. It is pulled by a He-111 Z Zwilling. Just be careful, you must not shoot the Zwilling! If you do, you will have a big problem!\n\nGood shooting! And by the way, do you like the new Focke-Wulf?\n\n\n
