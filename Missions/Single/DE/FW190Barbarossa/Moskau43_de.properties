Description Datum: 09.12.1941\n\nZeit: 13:00\n\n\nWetter: Klar\n\n\nDen ganzen November \u00FCber war wegen Schneegest\u00F6ber und Regen ans Fliegen nicht zu denken. Bei der K\u00E4lte wurde keine einzige Maschine klar.\n\nHeute ist nach langer Zeit endlich mal wieder Flugwetter und die Maschinen sind wenigstens zum Teil wieder einsatzbereit.\nFliegen Sie in Ihr Revier ab \u00FCber der Front, die zum Stellungskrieg erstarrt ist.\n\nBis sp\u00E4ter!\n
