Description \nDatum: 07.06.1944\n\nZeit: 13:00\n\nWetter: Gut\n\n\n\nBei Verkhorechwa werden unsere Bodentruppen vom Gegner stark bedr\u00E4ngt.\nS\u00FCdlich des Ortes sto\u00DFen russische Panzerverb\u00E4nde vor und wollen den Ort nehmen.\nTeile der 17. Armee halten die Stadt.\n\nWir haben den Auftrag bekommen, die Br\u00FCcke zu zerst\u00F6ren, damit die Russen nicht \u00FCber den Flu\u00DF k\u00F6nnen.\n\nSie haben ein 500-kg-Bombe dabei.\n\nMaschine klar!\n
