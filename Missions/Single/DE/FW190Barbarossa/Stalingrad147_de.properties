Description \nDatum: 14.12.1942\n\nZeit: 10:00\n\nWetter: Gut\n\n\nBei Severny/Werchne-Kumskij beginnt eine gro\u00DFe Panzerschlacht zwischen Deutschen und Russen.\nEtwa 200 deutsche Panzer und Sturmgesch\u00FCtze und 450 bis 500 russische Panzer stehen sich gegen\u00FCber.\n\nWir werden Angriffe auf Feindpanzer fliegen mit 500-kg-Bomben!\nDas II/JG52 ist ebenfalls dabei.\n\nMaschinen sind klar!\n
