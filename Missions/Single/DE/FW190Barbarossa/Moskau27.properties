Description Date: 02.10.1941\n\nTime: 02:00 p.m.\n\nWeather: good\n\n\nReports state that our supplies near Sychevka are constantly under Russian attacks. Partisans might have told the enemy our positions. Troops report that they are already running low on fuel and ammo! We must do something!\nToday, we will patrol around the supply-lines and protect our trucks. Give the Ivans a hot welcome! Viel  Gl\u00FCck!\n\n\n
