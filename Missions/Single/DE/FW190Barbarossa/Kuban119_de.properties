Description Datum: 02.09.1942\t\n\n\nZeit: 14:00\n\n\nWetter: Gut\n\nDeutsche Truppen sind auf dem Vormarsch nach Slavyanskaya. Dort sind Sie auf heftige Gegenwehr gesto\u00DFen.\nWir bek\u00E4mpfen T-34 Panzer in dem Raum von Slavyanskaya und das II/JG52 gibt uns Begleitschutz.\n\nViel Gl\u00FCck!\n\n
