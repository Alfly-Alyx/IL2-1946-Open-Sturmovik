Description Datum: 05.07.1943\n\nZeit: 06:00\n\nWetter: Gut\n\n\nGuten Morgen meine Herren!\n\nIch begr\u00FC\u00DFe unseren verloren Piloten aus der Heimat zur\u00FCck.\nAber nun zur Lage!\n\nHeute beginnt das gro\u00DFe Unternehmen "Zitadelle", das vorsieht, den Frontbogen um Kursk in einer Zangenbewegung zu nehmen.\nDaher sto\u00DFen heute im Nordabschnitt, die die Gruppe Nord umfa\u00DFt, die Heeresgruppe Mitte unter dem Befehl von Generalfeldmarschall Kluge zusammen mit der 9. Armee unter Generaloberst Model und der 2. Panzerarmee unter General der Panzertruppen Rudolf Schmidt vor; dazu sieben Infanteriedivisionen, sechs Panzerdivisionen und zwei Panzergrenadierdivisionen.\n\nDie Luftflotte hat ebenfalls \u00FCber 1.800 Flugzeuge dazugezogen, als Unterst\u00FCtzung der Bodentruppen.\n\nIm S\u00FCden des Bogens n\u00F6rdlich von Belgorod steht die Heeresgruppe S\u00FCd; sie umfa\u00DFt das XI. Armeekorps unter Generaloberst Raus, das III. Panzerkorps, das II. SS-Panzerkorps, die 19. Panzerdivision, die 7. Panzerdivision sowie das XXXXVIII. Panzerkorps.\n\nUnsere Aufgabe ist es heute, die Luft\u00FCberlegenheit herzustellen. Fliegen Sie \u00FCber die deutschen Panzerspitzen hinweg, die in Begriff sind, Shakhovo zu st\u00FCrmen.\n\nMaschinen klar, heute mit 30mm Gondeln!\n
