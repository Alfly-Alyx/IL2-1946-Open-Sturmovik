Description Date: 30.09.1943\n\n\nTime: 09:30 p.m.\n\n\nWeather: clear\n\n\nThe Soviets have postponed their push againt the Crimea. At least, it seems so at the moment.\nYou are commanded to go to the airfield at Razdolnoe. From there you will transfer to Cologne and defend our country against the English and American bombers. Your experience is badly needed in Germany. You will be picked up in Razdolnoe and travel in a Ju-52 back home.\nHave a good flight. We hope to see you back again some day. Dismissed.\n\n
