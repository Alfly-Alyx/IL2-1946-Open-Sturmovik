Description Datum: 07.07.1943\n\nZeit: 09:00\n\nWetter: Gut\n\nDie 1. SS-Panzergrenadierdivision "Leibstandarte SS Adolf Hitler" wird heute Vormittag versuchen, Prokhorovka einzunehmen und dann weiter n\u00F6rdlich vorzusto\u00DFen.\nIn Prokhorovka haben sich aber russische Verb\u00E4nde verschanzt.\nRudels Staffel soll mit seinen neuen Stukas, die als Panzerzerst\u00F6rer ausger\u00FCstet sind, in Prokhorovka Panzer bek\u00E4mpfen und dabei die 1. SS-Panzergrenadierdivision unterst\u00FCtzen.\n\nWir begleiten Rudel und seine Maschinen zum Ziel, er fliegt wie immer an der Spitze der Staffel.\n\nWegtreten, Maschine klar!\n
