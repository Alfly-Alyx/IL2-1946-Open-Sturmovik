Description Datum: 17.05.1942\n\n\nZeit: 07:00\n\n\nWetter: Gut\n\n\nAlarm!!\nUnsere Aufkl\u00E4rung hat gemeldet, dass sich ein russisches Sabotageboot von Feodosia entfernt und in Richtung Jalta unterwegs ist.\nSie haben sich mit der IL-2 am besten von allen eingeflogen. Fliegen Sie mit Ihrem Kameraden, jeder mit seiner IL-2, s\u00FCdlich der Insel entlang und finden sowie bek\u00E4mpfen Sie dann das Boot.\n2 J\u00E4ger geben Ihnen Schutz f\u00FCr unterwegs.\n\nSchnell, raus zu den Maschinen!!\n
