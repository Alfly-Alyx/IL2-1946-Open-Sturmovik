Description \nDatum: 29.08.1942\n\n\nZeit: 02:00\n\n\nWetter: Regen\n\n\nIhre Staffel wird wieder verlegt zum Kuban. Die dort operierenden Einheiten brauchen dringend die Unterst\u00FCtzung der Luftwaffe.\nFliegen Sie nach Oktyabrskiy, von dort aus geht es dann weiter zum Kuban.\n\nSie werden dringend ben\u00F6tigt!\n
