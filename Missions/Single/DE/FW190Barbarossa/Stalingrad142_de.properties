Description \nDatum: 22.11.1942\n\nZeit: 15:00\n\nWetter: Gut\n\nHeute trafen sich bei Kalach russische Verb\u00E4nde und schlossen den Kessel von Stalingrad. Im Kessel befindet sich die 6. Armee unter Generaloberst Paulus und Teile der 4. Panzerarmee unter Generaloberst von Hoth sowie die rum\u00E4nische 20. Infanteriedivision und die 1. rum\u00E4nische Kavalleriedivision. Insgesamt befinden sich im Kessel etwa 280.000 Soldaten, 50.000 Pferde, 10.000 Fahrzeuge, 1.800 Gesch\u00FCtze und 100 Panzer. Der Kessel umfa\u00DFt einen Raum von etwa 1.500 Quadratkilometern, hat eine Ausdehnung von 60 Kilometern  L\u00E4nge und 37 Kilometern Breite.\n\nGeneraloberst Paulus, OB der 6. Armee, und General Schmidt fliegen heute von ihrem HQ nach Gumrak in den Kessel von Stalingrad.\n\nBegleiten Sie die Ju\u00B4s mit den Gener\u00E4len in den Kessel!\n
