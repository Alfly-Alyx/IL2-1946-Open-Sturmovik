Description Datum: 09.05.1942\n\n\nZeit: 10:30\n\n\nWetter: Gut\n\n\nWillkommen auf der Krim am Platz bei Dzhankoy im I/JG52! Wir liegen hier mit dem II/JG52 zusammen, das mit der BF109G-2 ausger\u00FCstet worden ist.\n\nZur Lage:\n\nDie 11.  Armee unter Generaloberst von Manstein begann gestern mit f\u00FCnf Infanteriedivisionen, einer Panzerdivision und drei rum\u00E4nischen Divisionen, unterst\u00FCtzt durch das VIII. Fliegerkorps "Generaloberst Freiherr von Richthofen" das Unternehmen "Trappenjagd": Der Angriff auf die Halbinsel Kerch, um die Krim-Front zu zerschlagen.\n\nNach den letzten Aufkl\u00E4rungsberichten besteht die Krim-Front aus der 44. sowjetischen Armee, der 47. Armee und der 51. Armee mit zusammen 17 Sch\u00FCtzendivisionen, zwei Kavalleriedivisionen, drei Sch\u00FCtzendivisionen- und vier Panzerbrigaden.\n\nFliegen Sie heute in Ihr neues Revier hinter der Front zur Stadt Feodosia, aber Vorsicht: Es befindet sich viel Flak in dem Raum.\n\nWegtreten!\n
