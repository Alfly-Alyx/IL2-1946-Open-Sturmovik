Description \nDatum: 14.09.1943\n\n\nZeit:  06:00\n\n\nWetter: Klar\n\n\nDie R\u00E4umung des Kuban ist bald abgeschlossen, doch der Druck auf die zu verlegenden Truppen nimmt immer zu. Russische Bomber greifen st\u00E4ndig unsere Kolonnen an.\nFliegen Sie \u00FCber unseren Truppen und halten Sie die feindlichen Bomber fern.\n\nMaschinen sind klar!\n
