Description Datum: 10.07.1943\n\nZeit: 10:00\n\nWetter: Gut\n\n\nUm 10:00 Uhr treten die "Leibstandarte"- und die "Totenkopf"-Division des II. SS-Panzerkorps zum Angriff an in den s\u00FCdlichen Psjol-Bogen. Sie werden dabei unterst\u00FCtzt von Artillerie, Nebelwerfern, Sturzkampf- und Schlachtfliegern. \nDie 1. SS-Panzergrenadierdivision "Leibstandarte SS Adolf Hitler" tritt ebenfalls zum Angriff gegen Belenhino s\u00FCdlich von Prokhorovka an, um die Eisenbahnlinie zu erreichen.\n\nWir fliegen als Raumdeckung \u00FCber der zweiten Angriffsspitze, die zweite Staffel \u00FCber der Angriffsspitze des II. SS-Panzerkorps.\n\nHals- und Beinbruch!\n
