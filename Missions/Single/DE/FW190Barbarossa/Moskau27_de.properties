Description Datum: 02.10.1941\n\nZeit: 14:00\n\nWetter: Gut\n\n\nWir haben eine Meldung bekommen, dass unsere Nachschublinien st\u00E4ndig im Raum bei Sychevka von den Russen angegriffen werden. Vermutlich haben Partisanen unsere Positionen weitergegeben. Unsere Spitzen leiden schon an Treibstoff- und Munitionsmangel! Damit unser Vormarsch nicht gestoppt wird, muss etwas unternommen werden.\n\nHeute werden wir unerwartet \u00FCber unseren Kolonnen fliegen um die Ivans in Empfang zunehmen.\n\nViel Gl\u00FCck!\n
