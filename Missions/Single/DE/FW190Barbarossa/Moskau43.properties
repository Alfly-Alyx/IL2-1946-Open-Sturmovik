Description Date: 09.12.1941\n\nTime: 01:00 p.m.\n\n\nWeather: clear\n\n\nAll November long you could not even think of flying. Damn that snow! We did not mangage to start a single engine!\n\nToday, things look different for a while and our planes are ready for action! At least partially ...\n\nFly CAP over the frontline. War on the Eastern Front has become static and literally frozen somehow.\nDismissed.\n\n\n\n
