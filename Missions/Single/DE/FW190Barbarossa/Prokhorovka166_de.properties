Description Datum: 13.07.1943\n\nZeit: 07:00\n\nWetter: Gut\n\n\nS\u00FCdostlich von Prokhorovka konnten das II. SS-Panzerkorps und Teile der 4. Panzerarmee einige russische Truppen einschlie\u00DFen; diese sollen nun in einer Zangenbewegung aufgerieben werden.\n\nStukas fliegen in das Zielgebiet, um Panzer zu bek\u00E4mpfen und Sie geben Begleitschutz.\n\nMaschinen sind klar!\n
