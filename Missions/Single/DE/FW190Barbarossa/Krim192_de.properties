Description \nDatum: 01.06.1944\n\nZeit: 07:00\n\nWetter: Gut\n\n\nWillkommen zur\u00FCck an der Ostfront!\n\nDie Sowjets scheint niemand mehr aufhalten zu k\u00F6nnen.\nSie haben schier unersch\u00F6pfliches Material! Wir dagegen haben gro\u00DFe Nachschubprobleme, gerade hier an der Ostfront. Der Gegner ist uns in allem zahlenm\u00E4\u00DFig weit \u00FCberlegen.\nTrotz der \u00FCberdurchschnittlich gro\u00DFen Verluste der Russen gelingt es uns nicht mehr, sie aufzuhalten.\n\nDie Krim, eine unserer letzen Bastionen hier an der Ostfront, soll in den n\u00E4chsten Tagen ger\u00E4umt werden.\nIhre Staffel soll dabei so gut sie kann Deckung aus der Luft geben.\nEs befindet sich hier auf der Insel die 17. Armee unter Generaloberst Jaenicke und rum\u00E4nische Divisionen, die seit dem 1. November 1943 v\u00F6llig isoliert sind. Die Versorgung findet nur noch \u00FCber den Seeweg statt.\nUnter Leitung des Admirals Schwarzes Meer, Vizeadmiral Brinkmann, und des Seekommandanten Krim, Konteradmiral Schulz, beginnt die Evakuierung der 17. Armee nach Rum\u00E4nien.\n\nGehen Sie in Ihrem neuem Revier auf Freie Jagd.\nSch\u00F6n das Sie Ihre Fw190A-8 mitgenommen haben.\n\nMaschine klar!\n\n\n
