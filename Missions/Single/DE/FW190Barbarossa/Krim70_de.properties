Description Datum: 16.05.1942\n\n\nZeit: 10:00\n\n\nWetter: Gut\n\n\n\nWir haben russische Flugzeuge erbeutet, es sind IL-2\u00B4s. Wir haben zwei davon umger\u00FCstet f\u00FCr die Schiffsjagd mit Torpedos.\n\nSie fliegen heute so eine IL-2 mit einem Torpedo und fliegen s\u00FCdlich von Feodosia, um dort ein erbeutetes russisches Schiff zu torpedieren.\n\n\nViel Gl\u00FCck dabei!\n
