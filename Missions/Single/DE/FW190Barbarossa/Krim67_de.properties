Description Datum: 14.05.1942\n\n\nZeit: 13:00\n\n\nWetter: Gut\n\n\nFeodosia wird durch massive Bomberangriffe vom Ju-88-Geschwader dem Erdboden gleich gemacht, die 11. Armee wird dann versuchen, die sturmreif gebombte Stadt einzunehmen.\n\nGeben Sie Begleitschutz zum Ziel! Eine rum\u00E4nische Staffel wird ebenfalls Begleitschutz geben.\nMit der Einnahme der Stadt kann die Halbinsel Kerch schnell genommen werden.\n\nWegtreten, Kameraden! \nZu den Maschinen! \n
