Description \nDate: 05.06.1944\n\nTime: 10:00 a.m.\n\nWeather: good\n\n\n\nScout the area south of the island. We have been notified by de-crypted enemy radio messages that the Russians will soon attack our positions around Sevastopol. Keep your eyes open!\nEnsure that you are not leaving without a drop-tank. You\u00B4ll need some additional fuel. Your plane is ready, dismissed.\n\n
