Description \nDate: 08.08.1942\n\n\nTime: 11:00 a.m.\n\n\nWeather: good\n\n\nThe ring around Kalach is closed, the 16th and the 24th Panzerdivision just have shaken hands! The XIVth and the XXIVth Panzerkorps surrounded 18 Russian Divisions. They were supported by the XIth and LIst Infantriekorps.\n\nTarget for today: Attack the surrounded troops! Stukas are on the way, your plane will carry a 500kg bomb.\n\nGood hunting!\n\n\n\n
