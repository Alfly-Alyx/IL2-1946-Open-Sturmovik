Description \nDate: 07.06.1944\n\nTime: 01:00 p.m.\n\nWeather: good\n\n\n\nOur ground units have been attacked near Verkhorechwa. Soviet tanks are approaching from south of the town and are trying to re-capture it.\nParts of the 17th Armee are holding the position.\n\nWe have orders to destroy the bridge across the river so that the enemy cannot pass.\nFor this purpose your plane is equipped with a 500-kg-bomb. Wegtreten!\n\n
