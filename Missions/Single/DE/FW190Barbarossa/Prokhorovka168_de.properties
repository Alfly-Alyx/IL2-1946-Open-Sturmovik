Description Datum: 14.07.1943\n\nZeit: 09:00\n\nWetter: Gut\n\n\nDer Russe hat zwar riesige Verluste und wir nur wenige, trotzdem werden unsere Truppen ausgelaugt und es kommt kaum Nachschub nach. Der Russe sch\u00F6pft aus dem Unermesslichen! Das schlechte Wetter kommt noch hinzu, unsere Fahrzeuge und Panzer bleiben im Schlamm stecken und kommen nicht schnell genug nach.\nDas II. SS-Panzerkorps soll heute weiter nach Osten vorr\u00FCcken und durch die n\u00E4chsten russischen Abwehrlinien sto\u00DFen.\n\nFliegen Sie Luftunterst\u00FCtzung in dem Raum des deutschen Angriffes.\n\n
