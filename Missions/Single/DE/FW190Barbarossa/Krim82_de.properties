Description Datum: 26.06.1942\n\n\nZeit: 05:00\n\n\nWetter: Gut\n\n\nTut mir leid, dass ich Sie so fr\u00FCh wecken musste, aber wir bekamen eben den Befehl, eine kleine Kolonne anzugreifen, die sich n\u00F6rdlich von Gvardeyskoye nach Oktyabrskoye bewegt.\n\nEs sind Partisanen, russische \u00DCberl\u00E4ufer gaben uns den Tipp. Wir  haben keine Infanterie, die sich um das kleine Problem k\u00FCmmern kann, und deshalb sind wir gebeten worden, das zu erledigen.\nWenn Sie wieder da sind, gibt es Kaffee.\n\nBis sp\u00E4ter!\n
