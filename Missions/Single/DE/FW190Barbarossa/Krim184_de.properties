Description Datum: 23.09.1943\n\n\nZeit: 08:00\n\n\nWetter: Klar\n\n\nDie 17. Armee unter Generaloberst J\u00E4necke hat gestern den Kuban-Br\u00FCckenkopf ger\u00E4umt.\nDie 17. Armee hat den Befehl, die Krim zu halten.\nWir erwarten h\u00F6chstens eine Invasion der Roten Armee \u00FCber den Kanal auf die Krim bei Kerch. Deshalb hat die Luftwaffe den Auftrag bekommen, sich st\u00E4ndig \u00FCber dem Kanal bei Kerch aufzuhalten und aufzukl\u00E4ren, ob der Russe ein \u00DCbersetzen plant oder bereits durchf\u00FChrt.\n\nFliegen Sie \u00FCber dem Kanal und kl\u00E4ren Sie auf.\n\nGuten Flug!\n
