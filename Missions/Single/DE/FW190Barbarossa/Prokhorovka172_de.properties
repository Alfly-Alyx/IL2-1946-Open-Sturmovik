Description Datum: 16.07.1943\n\nZeit: 11:00\n\nWetter: Gut\n\n\nHitler stoppt das Unternehmen "Zitadelle", denn die Lage am Mittelmeer, wo die Alliierten die S\u00FCdflanke der Deutschen bedrohen, stellt die Achsenm\u00E4chte vor gro\u00DFe Probleme.\nGestern wurden die deutschen Kr\u00E4fte umgruppiert in die Operation "Roland", und heute kam der Befehl des Oberkommando des Heeres zur Herausl\u00F6sung des II. SS-Panzerkorps aus der 4. Panzerarmee. Es soll sich westlich von Belgorod sammeln und mit der Bahn abtransportiert werden in den Mittelmeerraum.\n\nAls Fazit kann man zur Operation sagen, dass man von uns als die "Verloren Sieger" sprechen wird.\nDie Angriffsverb\u00E4nde stehen im Norden 10 Kilometer, im S\u00FCden 40 Kilometer tief in der russischen Verteidigung. Das Konzept der russischen F\u00FChrung, zun\u00E4chst die deutschen Kr\u00E4fte aus der Position einer sicheren Abwehr heraus abzunutzen, ist aufgegangen; wenn auch zu einem sehr hohen Preis f\u00FCr die russischen Soldaten.\n\nVerluste:\n\nDeutsche Soldaten: 30.700 Tote und Verwundete\nRussische Soldaten: \u00FCber 250.000 Tote, 600.000 Verwundete, 33.000 in Kriegsgefangenschaft\n\n\nZerst\u00F6rte deutsche Panzer: etwa 1.500, 30% davon konnten nicht rechtzeitig zur\u00FCck gebracht werden, deswegen m\u00FCssen sie zu den Verlusten dazu gez\u00E4hlt werden.\n\nZerst\u00F6rte russische Panzer: Verluste insgesamt im Juli 1943  4.150 Panzer, davon \u00FCber 2.400 im Kursker Bogen.\n\n\nFliegen Sie zur Stra\u00DFe Stariy Oskol - Belgorod und sichern Sie den R\u00FCckzug des II. SS-Panzerkorps nach Belgorod. Nach diesem Einsatz werden Sie zum Kuban verlegt.\n\nMaschinen klar!\n\n\n
