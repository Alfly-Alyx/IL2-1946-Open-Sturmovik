Description Datum: 07.05.1945\t\n\nZeit: 19:45\n\nWetter: Leichter Regen\n\nDer Krieg ist vorbei, Kameraden!\nUm 02.41 Uhr wurde in Reims die Gesamtkapitulation der Wehrmacht unterzeichnet, die ab dem 9. Mai 1945 um 00:01 in Kraft treten wird.\n\nSie haben sich mit Ihren Kameraden tapfer geschlagen und an allen Fronten gek\u00E4mpft. Die Gegner respektieren Sie wegen Ihres K\u00F6nnens. Doch nun ist die Zeit gekommen, die Waffen niederzulegen.\n\nWeit n\u00F6rdlich von Nauen ist ein provisorischer Flugplatz entstanden, wo sich alle Einheiten der Luftwaffe treffen. Wir werden uns westlich absetzen und uns den Allierten ergeben.\n\nIhre Kameraden sind schon losgeflogen, Sie werden nun alleine diesen Platz suchen und dort landen.\n\nIhre Maschine ist wie immer klar!\nGuten Flug!\n
