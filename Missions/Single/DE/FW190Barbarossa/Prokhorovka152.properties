Description Date: 05.07.1943\n\nTime: 06:00 a.m.\n\nWeather: good\n\n\nGood morning, meine Herren!\nToday "Unternehmen Zitadelle" will start. We will try to take over the area of Kursk in a pincer-movement. To achieve this, we will advance from the north and the south. The ground units are supported by the Luftwaffe, there are about 1,800 taking part in this operation.\n\nOur task will be to gain air superiority.\nFly above our spearhead - the first target is Shakhovo.\nToday you will carry the 30-mm-pods, use them wisely!\n\n
