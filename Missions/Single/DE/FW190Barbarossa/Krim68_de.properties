Description Datum: 15.05.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nDer deutschen 11. Armee unter Generaloberst von Manstein ist es gelungen, die tiefgegliederten sowjetischen Stellungen frontal zu durchbrechen.\nFeodosia ist nun das Angriffsziel. Wir und andere Jagdbombergeschwader fliegen Angriffe auf russische Stellungen vor Feodosia.\n\nSie bek\u00E4mpfen die Flakstellungen an der Hauptkampflinie (HKL)! Falls feindliche J\u00E4ger auftauchen, geh\u00F6rt denen die Priorit\u00E4t.\n\nWegtreten!\n
