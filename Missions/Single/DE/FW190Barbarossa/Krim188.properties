Description Date: 27.09.1943\n\n\nTime: 03:00 p.m.\n\n\nWeather: clear\n\n\nThere are still enemy transport-boats on their way. Rudel and his Stukas are flying around the clock.\nSo do we, because there are Russian fighters coming in from the Kuban all the time.\nProtect our bombers from any attack and bring them home safely. Get going!\n\n
