Description Datum: 15.07.1941    \n\nZeit: 11:00\n\nWetter: Gut\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\nIch habe einen Spezialauftrag f\u00FCr Sie!\nIn F\u00FCrstenwalde ist heute Flugtag f\u00FCr die Bev\u00F6lkerung. \n\nF\u00FCr Sie ist es die Gelegenheit, mal zu zeigen, was wir k\u00F6nnen. Also zeigen Sie da drau\u00DFen, was Sie schon gelernt haben. Aber seien Sie vorsichtig: Dort fliegen auch Kameraden von anderen Staffeln, um ihre K\u00FCnste zu zeigen.\n\nWenn Sie zur\u00FCck sind, machen Sie bei mir Meldung.\n\nDann mal los ...\n
