Description Datum: 11.07.1943\n\nZeit: 13:00\n\nWetter: Gut\n\n\nHeute Vormittag hat es die ganze Zeit geregnet. Zwei Divisionen des II. SS-Panzerkorps haben eine schmale Verteidigunglinie der Russen durchbrechen k\u00F6nnen und sto\u00DFen in den Raum s\u00FCd-westlich von Prokhorovka vor, hier sind sie erneut auf eine Verteidigungslinie gesto\u00DFen und haben Unterst\u00FCtzung der Luftwaffe erbeten.\n\nFliegen Sie in den umk\u00E4mpften Raum und geben Sie den Stukas Deckung, die Panzer bek\u00E4mpfen. Versuchen Sie aber ebenfalls, Flak zu bek\u00E4mpfen und dann J\u00E4ger, falls welche auftauchen und unsere Stukas bedr\u00E4ngen k\u00F6nnten.\n
