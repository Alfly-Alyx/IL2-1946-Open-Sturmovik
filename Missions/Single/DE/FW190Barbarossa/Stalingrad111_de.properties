Description \nDatum: 24.08.1942\n\n\nZeit: 16:00\n\n\nWetter: Gut\n\n\nWeitere schwere Luftangriffe auf die Stadt Stalingrad sind im Gange. Truppen der 6. Armee unter Paulus erreichen die Au\u00DFenbezirke von Stalingrad.\n\nBegleiten Sie Stukas nach Stalingrad! Italienische Verb\u00E4nde fliegen mit Ihnen.\n
