Description Datum: 03.03.1942    \n\nZeit: 10:00\n\nWetter: Klar\n\nOrt: Berlin/Potsdam Gatow\n\n\nWillkommen in Berlin! Wir haben f\u00FCr Sie eine besondere Aufgabe, und zwar den neuesten Typen der Focke-Wulfwerke zu testen. Der F\u00FChrer, der Reichsmarschall  sind h\u00F6chstpers\u00F6nlich anwesend und wollen sehen, wie der neue Typ sich macht.\n\nDer neue Vogel nennt sich FW190A-4. Das besondere ist, dass er Zusatztank\u00B4s hat sowie vier 20mm Kanonen an den Fl\u00FCgeln. Er kann au\u00DFerdem,1x250kg oder 1x500kg Bomben tragen.\nNat\u00FCrlich ist er auch schneller.\n\nFliegen Sie heute mit der Fw190A-4 und einem Zusatztank um Berlin ein erste Runde, um ein Gef\u00FChl f\u00FCr den neuen tollen Vogel zu bekommen. \nMorgen kommt dann die gro\u00DFe Schau.\n\nGutes Einfliegen!\n
