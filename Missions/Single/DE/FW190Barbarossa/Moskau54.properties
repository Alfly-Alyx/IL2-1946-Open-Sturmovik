Description Date: 01.01.1942\n\nTime: 00:00\n\n\nWeather: clear\n\nHappy New Year! You are one of the most experienced pilots in the Luftwaffe. You have orders from Berlin. No more missions for you - your next assignment is some leave. \n\nTravel to the main base far behind the front lines near Yukhnov. You will get in contact there with some rookies. Teach them what they need to survive on the Eastern Front.\nAlthough this is a really noble task for you, we will miss you.\nHave a good trip, Kamerad!\n\n
