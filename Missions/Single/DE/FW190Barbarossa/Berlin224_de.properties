Description Datum: 20.04.1945\t\n\nZeit: 11:00\n\nWetter: Gut\n\nDie deutsche 12. Armee unter General der Panzertruppen Wenck ist s\u00FCdlich von Potsdam in schwere Gefechte verwickelt.\n\nFliegen Sie \u00FCber die Spitzen hinweg und bek\u00E4mpfen Sie die feindlichen Panzer, um unsere Einheiten zu entlasten.\n\nAchten Sie aber auch auf Feindj\u00E4ger.\n\nMaschinen klar!\n
