Description Datum: 10.12.1941\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nDie k\u00E4mpfende Truppe ist im Stellungskrieg, sie braucht unsere Unterst\u00FCtzung.\nWir haben den Auftrag, die Nachschublinien der Feinde zu bek\u00E4mpfen. Das hat zur Zeit die h\u00F6chste Priorit\u00E4t.\n\nFliegen Sie hinter die Hauptkampflinie und suchen Sie die russischen Nachschubwege ab nach Transporten, die Sie dann bek\u00E4mpfen werden.\n\nSie fliegen heute diesen Auftrag nur zu zweit; die anderen Kameraden haben andere Aufgaben.\n\nGute Jagd Ihnen beiden!\n
