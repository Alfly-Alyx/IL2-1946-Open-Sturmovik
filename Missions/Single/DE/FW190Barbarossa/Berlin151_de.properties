Description Datum: 04.07.1943    \n\nZeit: 06:00\n\nWetter: Dunstig\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\nGut, dass Sie wieder da sind! Sie k\u00F6nnen schon bald wieder an die Ostfont zur\u00FCck fliegen. Ich hoffe, Sie haben sich gut erholt.\n\nSie haben den Befehl bekommen, sich bei Ihrem Geschwader zu melden, es liegt zur Zeit im Raum Kursk.\n\nSie bekommen eine neue Maschine der Messerschmittwerke, es ist eine Fw190A-5. Dieser neue Typ ist etwas schneller unter anderem.\nFliegen Sie nach Miedzyrzecz und von dort aus weiter zur Front. Unterwegs k\u00F6nnen Sie sich mit den Eigenschaften des neuen Typs bekannt machen.\n\nGuten Flug!\n
