Description Datum: 17.05.1942\n\n\nZeit: 16:00\n\n\nWetter: Gut\n\n\n\nDie 11. Armee ist auf dem Vormarsch, die Halbinsel Kerch zu nehmen. Wir unterst\u00FCtzen sie dabei, indem wir \u00FCber dem Raum auf Freie Jagd gehen.\n\nFliegen Sie nach Kerch und bek\u00E4mpfen Sie den Ivan in seinen Flugzeugen, aus Kuban kommen st\u00E4ndig Transporter mit Fallschirmj\u00E4gern und Nachschub! Das muss unterbunden werden!\n\nLos, los! Alle Maschinen sind klar!\n
