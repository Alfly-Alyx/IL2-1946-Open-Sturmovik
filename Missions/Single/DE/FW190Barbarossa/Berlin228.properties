Description Date: 04.05.1945	\n\nTime: 07:30 a.m.\n\nWeather: good\n\nWe are on our own now and orders only come through sparsely. Recon told us that re-supplies are on their way from Seelowe to Berlin.\n\nYou will meet a small group of Stukas on the way to Seelowe. They will attack ground targets and vehicles there. You will provide cover.\nThey count on you! Dismissed.\n\n\n
