Description Datum: 28.09.1941\n\nZeit: 03:00\n\nWetter: Klar\n\n\nWillkommen zur\u00FCck in Russland! \nWie gew\u00FCnscht wollten Sie beim ersten B\u00FCchsenlicht geweckt werden.\nFliegen Sie nach Smolensk, von dort geht es weiter zu Ihrem Geschwader, das bei Vyazma liegt und schon ungeduldig auf Sie wartet.\n\n
