Description Datum: 27.09.1943\n\n\nZeit: 15:00\n\n\nWetter: Klar\n\n\nImmer noch sind Landungsboote unterwegs, Rudel und seine Staffel sind pausenlos im Einsatz.\nWir ebenfalls, denn st\u00E4ndig kommen russische J\u00E4ger vom Kuban und bek\u00E4mpfen unsere Stukas.\nBegleiten Sie Stukas wieder zur K\u00FCste!\n\nMaschine klar!\n
