Description Datum: 13.07.1941    \n\nZeit: 09:00\n\nWetter: Gut\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\n\nWillkommen, Pilot, im Lehrgeschwader 1, geleitet von Oberst Friedrich Karl Knust.\n\nDer Russlandfeldzug ist schon voll im Gange und unsere Flieger haben dort alle H\u00E4nde voll zu tun, deswegen erhalten Sie hier den letzten Schliff, bevor es dann an die Ostfront geht.\n\nIch wei\u00DF, Sie w\u00FCrden am liebsten jetzt schon dort hin, aber wir m\u00FCssen ihnen noch wichtige Grundlagen beibringen, die wir in den ersten Wochen im Russlandfeldzug gelernt haben. Sie werden uns daf\u00FCr dankbar sein.\n\nHeute werden wir erst einmal einen Rundflug um Berlin starten. Klingt einfach, oder? F\u00FCr Sie wichtig: Bleiben Sie bei Ihrem Rottenf\u00FChrer. Die Gruppe soll immer geschlossen bleiben, nicht alle durcheinander fliegen!\n\nNach dem Flug melden Sie sich beim Alten (Oberst). Der will jeden Neuling unter die Lupe nehmen. Also machen Sie Ihre Sache gut!\n\nSo, und jetzt alle raus zu den Maschinen!\n
