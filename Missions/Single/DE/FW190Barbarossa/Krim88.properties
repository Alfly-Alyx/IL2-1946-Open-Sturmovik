Description Date: 08.07.1942\n\n\nTime: 11:00 a.m.\n\n\nWeather: good\n\n\nGerman tanks and infantry have set up a base on Kuban. The Soviets are making great efforts to destroy it, so we will attack the Russian tanks to take away the pressure.\nFly to Kuban with your Staffel and attack Russian T-34 tanks with 500-kg bombs. Once you have dealt with the threat, we will transfer to a new airfield near Kerch.\nGet going!\n\n\n
