Description \nDatum: 04.06.1944\n\nZeit: 17:00\n\nWetter: Gut\n\n\n\nAuf den Nachschubwegen \u00F6stlich von Aloushta auf der K\u00FCstenstrasse sind feindliche Panzergruppen unterwegs.\nWir brauchen noch Zeit, um die Evakuierung vollst\u00E4ndig abschlie\u00DFen zu k\u00F6nnen.\nDeshalb m\u00FCssen die feindlichen Panzerkolonnen bek\u00E4mpft werden.\nStukas werden die feindlichen Panzer angreifen.\nSie geben Begleitschutz.\nVorsicht, \u00FCber den Feindpanzern fliegen sicherlich wieder J\u00E4ger, die die Panzer besch\u00FCtzen sollen.\n\nGute Jagd!\n\n
