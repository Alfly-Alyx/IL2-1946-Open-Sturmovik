Description \nDatum: 07.09.1943\n\n\nZeit:  06:00\n\n\nWetter: Gut\n\n\nGuten Morgen, meine Herren. Hier auf der Krim geht es weiter mit der R\u00E4umung des Kuban.\nHeute beginnt die 17. Armee unter Generaloberst J\u00E4necke die planm\u00E4\u00DFige R\u00E4umung des Kuban.\n\nWir sind hier, um unseren Bodentruppen die Verlegung auf die Krim zu erleichtern.\n\nGehen Sie auf Freie Jagd \u00FCber dem Kuban hinter der Front.\n\nSie haben f\u00FCr diese Mission einen Zusatztank an Ihrer Maschine.\n\n
