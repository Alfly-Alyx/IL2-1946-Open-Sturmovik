Description Date: 24.06.1942\n\n\nTime: 06:00 p.m.\n\n\nWeather: good\n\n\nRudel and his Staffel I/St.G 2 have requested an escort. He wants to attack flak units in Sevastopol. We assured him of our assistance.\nEscort Rudel and his Stukas to Sevastopol. Don\u00B4t let him out of your sight!\nWegtreten.\n\n
