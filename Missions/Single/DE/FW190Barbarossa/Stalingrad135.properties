Description \nDate: 17.11.1942\n\nTime: 01:00 p.m.\n\nWeather: good\n\n\nAll commanders of the surrounded troops in Stalingrad read the order from Hitler to their soldiers. The mission is to take the city as soon as possible. As if it were that simple!\nTo the south of Stalingrad, our tanks are attacked by bombers around the clock. You will secure the air above this area.\n\nMaschinen sind klar!\n\n\n
