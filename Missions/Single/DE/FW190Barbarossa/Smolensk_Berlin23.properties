Description Date: 27.09.1941    \n\nTime: 07:00 p.m.\n\nWeather: good\n\nLocation: Berlin/Potsdam, Airport Gatow\n\n\nAfter your vacation at home your request was accepted: You have orders to go back to your Geschwader. The JG52 currently is near Moscow.\n\nFly to Miedzyrzecz. You will be instructed there about the rest of your trip.\n\nGood flight, and give our fellows over there a big cheer!\n\n\n
