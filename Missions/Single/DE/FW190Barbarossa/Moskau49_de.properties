Description Datum: 21.12.1941\n\nZeit: 12:00\n\n\nWetter: Nebel\n\n\nIm Hinterland machen uns die Partisanen immer gr\u00F6\u00DFere Sorgen. Es sollen Aktionen gegen diese St\u00F6renfriede gestartet werden, aber erstmal m\u00FCssen wir ihr Hauptlager ausfindig machen.\n\nFliegen Sie in das Gebiet, in dem das Hauptlager vermutet wird und geben Sie uns die Koordinaten.\n\nWegtreten!\n
