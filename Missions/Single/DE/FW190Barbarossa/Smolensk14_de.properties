Description Datum: 01.08.1941\n\nZeit: 22:00\n\nWetter: Klar\n\nDer Kessel um Smolensk zieht sich immer mehr zusammen. Die Panzergruppe 3 unter Generaloberst Hoth st\u00F6\u00DFt n\u00F6rdlich von Smolensk vor , und Panzergruppe 2 unter Generaloberst Guderian s\u00FCdlich mit Unterst\u00FCtzung der 129. Inf. Div., den Gefechtsst\u00E4nden des XXXIX. Panzer-Korps, der 20. Inf. Div. (mot) und der 17. Panzerdivison.\n\nDie 7. Panzerdivision steht hart \u00F6stlich von Smolensk. Das I/JG52 wird verlegt westlich von Smolensk. Wir werden die Aktion nachts durchf\u00FChren, um feindliche Angriffe zu vermeiden.\n\nFliegen Sie mit Bedacht!\n\n
