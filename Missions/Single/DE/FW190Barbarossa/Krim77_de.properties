Description Datum: 14.06.1942\n\n\nZeit: 10:45\n\n\nWetter: Gut\n\n\nDie Flotte ist gefunden, gute Arbeit Kameraden!\n\nDas Fliegerkorps schickt ein ganzes Geschwader He-111-Bomber mit Torpedos, diese werden die Flotte angreifen.\n\nFliegen Sie mit als Begleitschutz. Sie haben ebenfalls 500-kg-Bomben dabei, um Schiffe zu bek\u00E4mpfen. Wenn Sie auf Feindj\u00E4ger treffen, geht die Sicherheit der Bomber vor. Ansonsten bek\u00E4mpfen Sie ebenfalls Schiffe.\n\nViel Gl\u00FCck!\n
