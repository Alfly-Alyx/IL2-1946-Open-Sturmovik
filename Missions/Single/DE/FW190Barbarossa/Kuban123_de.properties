Description Datum: 05.09.1942\t\n\n\nZeit: 13:00\n\n\nWetter: Klar\n\n\nDeutsche Truppen  marschieren in Slavyanskaya ein.\nWir haben den Auftrag bekommen, Panzer zu bek\u00E4mpfen, die sich am Rand der Stadt befinden. Wir bekommen von einer rum\u00E4nischen Staffel Unterst\u00FCtzung. Das II/JG52 fliegt Begleitschutz f\u00FCr die Rum\u00E4nen und f\u00FCr uns.\n\nHals- und Beinbruch!\n\n
