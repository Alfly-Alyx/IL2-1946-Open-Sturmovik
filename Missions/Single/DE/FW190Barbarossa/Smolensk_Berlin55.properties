Description Date: 01.03.1942\n\nTime: 02:00 p.m.\n\nWeather: good\n\n\nAfter your job as tutor you must report immediately to Berlin. Important orders are waiting for you! Fly to Berlin/Potsdam Gatow where an official of the Luftfahrtamtsministerium awaits you. Luckily it is getting warmer, so we can get our planes ready much faster now.\n\nGood flight!\n
