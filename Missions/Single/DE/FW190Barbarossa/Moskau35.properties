Description Date: 12.10.1941\n\nTime: 02:30 p.m.\n\nWeather: misty\n\n\nThe 7th Panzerdivision of Oberst Karl von Gunst has taken up its position at the front line near Maloyarosleavets. They are under heavy fire from IL-2 bombers. It seems to be the same squad every time.\n\nToday, we will spoil their agenda! Fly above the 7th Panzerdivision and keep the air clear!\n\nGood luck! Dismissed.\n\n\n
