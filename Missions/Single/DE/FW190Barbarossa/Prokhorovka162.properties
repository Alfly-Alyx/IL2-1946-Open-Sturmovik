Description Date: 10.07.1943\n\nTime: 04:30 p.m.\n\nWeather: good\n\nCaptured Russian officers have told us that the 5th Guard Tank Regiment is on their way to Prokhorovka.\nThis is a major threat to the north-east-flank of Armeeabteilung Kempf.\n\nFly into the area east of Prokhorovka and gather recon data. If you come over the enemy supply lines, attack them!\n\nMaschinen klar!\n\n\n
