Description Datum: 10.10.1941\n\nZeit: 16:00\n\nWetter: Dunstig\n\nHeute kommt unser  Nachschub, den wir auch dringend ben\u00F6tigen. Fliegen Sie wieder nach Volokolamsk zum Hauptflugfeld und begleiten Sie unsere Ju-52 nach Hause.\n\n\n +++ Anmerkung:\nDiese Mission ist nur richtig spielbar, wenn Sie schon Schwarmf\u00FChrer sind, ansonsten wird der KI-Schwarmf\u00FChrer nicht \u00FCber dem Platz kreisen sondern sofort nach Hause fliegen :-) +++ \n
