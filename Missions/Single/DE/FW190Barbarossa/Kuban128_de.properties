Description Datum: 10.09.1942\t\n\n\nZeit: 18:00\n\n\nWetter: Gut\n\nDie 73. Infanteriedivision und Teile der 125. Infanteriedivision erobern Novorossiysk.\n\nNun zieht sich der Russe \u00FCberhastet zur\u00FCck in Richtung Osten durch die Berge.\nWir haben den Befehl bekommen, diese Truppen anzugreifen. Sie fliegen mit dem II/JG52 als Unterst\u00FCtzung.\n\nMaschinen sind klar, los, los!\n
