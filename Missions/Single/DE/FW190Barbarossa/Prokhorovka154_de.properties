Description Datum: 06.07.1943\n\nZeit: 17:00\n\nWetter: Gut\n\nTrotz heftiger Gegenwehr muss der Russe zur\u00FCckweichen.\nDie Russen ziehen sich zur\u00FCck nach Prokhorovka, um dort eine neue Verteidigungslinie aufzubauen.\n\nFliegen Sie nach Prokhorovka, um dort Fahrzeuge und Flak zu bek\u00E4mpfen. Die andere Staffel greift Panzer und Fahrzeuge an.\n\nMaschinen klar!\n
