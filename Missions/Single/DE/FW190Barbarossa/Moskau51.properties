Description Date: 24.12.1941\n\nTime: 12:30 p.m.\n\n\nWeather: clear\n\n\nTonight is Christmas Eve! Meet the "Tante Ju\u00B4s" that are bringing our presents! We hope to have a quiet Christmas and all seems to be quiet on the Eastern Front, too. Let us hope it stays that way.\nBetter not drink too much, who knows ...\n\n\n
