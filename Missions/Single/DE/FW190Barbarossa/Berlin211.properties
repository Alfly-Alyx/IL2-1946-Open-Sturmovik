Description Date: 30.03.1945	\n\nTime: 03:00 p.m.\n\nWeather: good\n\nThe Soviets could be pushed back this time. They are gathering in their bases on the rivers Oder and Neisse for another attack, for sure. Our situation is desperate. The frontline has collapsed. Keep your heads up!\n\nWe have got orders to enter our sector and to intercept enemy bombers that deliver their daily load to Berlin. Some of our destroyers operate in this area as well.\n\nGood luck, the planes are ready.\n\n
