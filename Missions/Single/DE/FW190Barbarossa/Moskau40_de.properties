Description Datum: 17.10.1941\n\nZeit: 19:00\n\nWetter: Regen\n\nNovopetrovskoye ist genommen, gute Arbeit Kameraden!\n\nWir sollen sofort verlegen nach Volokolamsk.\nMoskau ist in Reichweite unserer Panzerspitzen, wir m\u00FCssen den Feind weiter massiv aus der Luft bek\u00E4mpfen.\n\nDas ist allerdings bei diesem starken Regen fast unm\u00F6glich ... Also, fliegen Sie vorsichtig zu unserem neuen Quartier!\n\nGuten Flug, Kameraden!\n
