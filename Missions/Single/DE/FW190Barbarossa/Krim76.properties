Description Date: 14.06.1942\n\n\nTime: 06:00 a.m.\n\n\nWeather: good\n\n\nMost of the Russian fleet could escape from our attack. We've just got orders to search and destroy them. Fly south of the island and over the Black Sea and report at once when you have found them!\n\nNo time to lose, get going!\n\n
