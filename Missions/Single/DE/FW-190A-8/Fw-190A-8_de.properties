Name Fw-190A-8 N1
Short BOMBER ABFANGEN\n
Description BOMBER ABFANGEN\n\n25. Mai 1944\n\nDie \u00DCberwachung meldet eine Konzentration von Bombern und J\u00E4gern \u00FCber Southampton, was bedeutet, dass sie bald in unsere Richtung fliegen werden. Bahnanlagen scheinen im Moment ihr bevorzugtes Ziel zu sein. Steigen Sie auf 7000 Meter und patrouillieren Sie n\u00F6rdlich von St. Lo.\n\nBedenken Sie, dass die Bahnanlagen in St. Lo von einer Vielzahl von Flak gesch\u00FCtzt werden. Wir empfehlen, dass Sie die Bomber vor oder nach ihrem Angriff abfangen und sie w\u00E4hrend ihres Flugs \u00FCber die Stadt in Ruhe lassen.\n\n
