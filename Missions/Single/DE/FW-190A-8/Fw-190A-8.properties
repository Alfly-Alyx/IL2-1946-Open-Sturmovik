Name Fw-190A-8 N1
Short BOMBER INTERCEPT\n
Description BOMBER INTERCEPT\n\n25th May 1944\n\nSector control reports a build-up of bombers and escort fighters over Southampton, which means they'll be headed our way shortly. Rail yards seem to be a common target at the moment. Get to an interception altitude of 7000 metres and patrol north of St. Lo.\n\nBe aware that the St. Lo rail yards have a high concentration of anti-aircraft artillery. You are advised to intercept the bombers before and after their bomb run, but to stay clear of them as they pass over the town.\n\n
