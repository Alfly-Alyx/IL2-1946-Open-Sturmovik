Name Fw-190A-8 N1
Short INTERCEPTION DE BOMBARDIERS\n
Description INTERCEPTION DE BOMBARDIERS\n\n25 mai 1944\n\nLe commandement du secteur signale un regroupement de bombardiers et de chasseurs au-dessus de Southampton, ce qui signifie qu'ils se dirigeront vers nous sous peu. Les gares semblent \u00EAtre des cibles courantes en ce moment. Montez \u00E0 une altitude d'interception de 7 000 m\u00E8tres et patrouillez au nord de Saint-L\u00F4.\n\nSachez que la gare de Saint-L\u00F4 dispose d'une importante concentration de batteries antia\u00E9riennes. Nous vous conseillons par cons\u00E9quent d'intercepter les bombardiers avant et apr\u00E8s leur bombardement, mais de rester \u00E0 distance lors de leur passage \u00E0 la verticale de la ville.\n\n
