Name TLD Ta-152 N01
Short Kustrin Verteidigung *1945\n
Description Kustrin Flankenverteidigung\n\n5. Februar 1945\n\nEine große feindliche Bomberformation wurde ausgemacht. Wir sollten sofort starten, bevor der Feind Schäden an unseren Panzerformationen nahe Kustrin verursacht. Da unsere Panzerkonzentration dort sehr dicht ist, müssen wir sie um jeden Preis verteidigen.\n\nHalten Sie die Feindbomber fern und zerstören Sie sie. Primärziel ist jedoch die Verteidigung unserer Panzer.\n\nViel Glück, meine Herren.\n
