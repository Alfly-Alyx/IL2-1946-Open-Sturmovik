Name TLD Ta-152 N02
Short Bomber abfangen *1945\n
Description Datum : 28. Februar 1945\nUhrzeit : 19:00\nWetter : Regen\nWolken : 1000M\n\nMeine Herren,\n\nein feindlicher Luftangriff wurde ausgemacht. Das genaue Ziel des Gegners ist unbekannt, liegt jedoch in Richtung Berlin.\n\nIhre Aufgabe besteht darin, den Luftangriff zu unterbinden.\n\nViel Glück.\n
