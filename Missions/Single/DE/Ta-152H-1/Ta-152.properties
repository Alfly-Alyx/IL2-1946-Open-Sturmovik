Name Ta-152H-1 N1
Short TWO FRONT WAR\n
Description TWO FRONT WAR\n\n28th February 1945\n\nA flight of Junkers Ju-52 transports approaching from the Kurland pocket has been attacked by Russian fighters and one has been shot down. Scramble at once and protect the remainder. You will find them north-east of your base.\n\nKeep a careful eye out for prowling American and Russian fighters.\n
