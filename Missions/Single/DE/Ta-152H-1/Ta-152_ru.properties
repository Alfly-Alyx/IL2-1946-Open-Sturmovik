Name Ta-152H-1 N1
Short GUERRE SUR DEUX FRONTS\n
Description GUERRE SUR DEUX FRONTS\n\n28 f\u00E9vrier 1945\n\nDes transporteurs Junkers Ju-52 en provenance de la poche de Kurland ont \u00E9t\u00E9 attaqu\u00E9s par des chasseurs russes et l'un d'entre eux a \u00E9t\u00E9 abattu. D\u00E9collez rapidement et prot\u00E9gez les Ju-52 restants. Vous les trouverez au nord-est de votre base.\n\nGardez un \u0153il sur les chasseurs am\u00E9ricains et russes en maraude.\n\n
