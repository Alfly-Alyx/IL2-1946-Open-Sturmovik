Name Ta-152H-1 N1
Short KRIEG AN ZWEI FRONTEN\n
Description KRIEG AN ZWEI FRONTEN\n\n28. Februar 1945\n\nEine Gruppe Ju-52 Transporter wurde von russischen J\u00E4gern angegriffen. Dabei wurde einer der Transporter abgeschossen. Starten Sie umgehend und sch\u00FCtzen Sie die verbleibenden Maschinen. Sie finden sie nord\u00F6stlich Ihrer Basis.\n\nHalten Sie Ausschau nach amerikanischen und russischen J\u00E4gern.\n\n
