Name        FW-190 N3
Short       Appareil du joueur\u00A0: FW-190A-4\n\n
Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 11 juillet 1943\n\nHeure\u00A0: 7:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nDans la direction de Prokhorovka, au sud de Koursk, les arm\u00E9es allemandes ont rassembl\u00E9 les forces d'\u00E9lite qui se composent des divisions motoris\u00E9es SS Leibstandart Adolf Hitler, Toten Kopf et Das Reich, ainsi que des unit\u00E9s du groupe arm\u00E9 "Kempf". Les unit\u00E9s de la division SS "Leibstandart Adolf Hitler" avec le soutien de l'aviation ont lanc\u00E9 un assaut \u00E0 grande \u00E9chelle sur les positions de la division de la 95\u00E8me division de la garde nationale sovi\u00E9tique, enfon\u00E7ant les positions de la 169\u00E8me brigade blind\u00E9e et des unit\u00E9s de la 183\u00E8me division de la garde nationale qui d\u00E9fendaient les flancs de la 95\u00E8me division.\n\nObjectif\u00A0:\n\nVotre mission consiste \u00E0 couvrir les troupes terrestres dans cette zone. Attaquez tout appareil ennemi. Vous rencontrerez probablement les nouveaux Yaks \u00E9quip\u00E9s de leur canon de 37 mm install\u00E9 dans le nez. Ne les attaquez pas de front\u00A0! Un seul coup de ce canon suffirait \u00E0 d\u00E9truire votre appareil\u00A0!\n\nBonne chance\u00A0!\n\n\n\n
