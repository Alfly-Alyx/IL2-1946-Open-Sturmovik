Name        FW-190 N2
Short       Appareil du joueur\u00A0: FW-190A-4\n\n
Description \n\nType\u00A0: Chasse libre\n\nDate\u00A0: 5 juillet 1943\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nJ'esp\u00E8re que vous allez bien et que vous \u00EAtes pr\u00EAt pour de nouvelles grandes batailles\u00A0!\nLes arm\u00E9es allemandes ont pr\u00E9par\u00E9 une offensive dans le secteur Belgorod-Koursk-Orel. Cette bataille peut changer le cours de la guerre\u00A0! Une op\u00E9ration nomm\u00E9e "Citadelle" \u00E9tait pr\u00E9vue pour d\u00E9buter t\u00F4t ce matin, mais les Russes ont pris des contre-mesures et attaqu\u00E9 nos positions et nos a\u00E9rodromes \u00E0 jusqu'\u00E0 15 kilom\u00E8tres derri\u00E8re la ligne de front. L'attaque \u00E9tait inattendue et nous avons subi des pertes s\u00E9v\u00E8res dans les troupes blind\u00E9es et l'artillerie. Toutefois, l'offensive des 18\u00E8me et 10\u00E8me divisions de Panzer est d\u00E9j\u00E0 en cours. Nos troupes ont besoin d'une couverture a\u00E9rienne sur l'ensemble du secteur proche de Maloarkhangelsk.\n\nNous nous attendons \u00E0 de nouvelles attaques de bombardiers. L'attaque de notre a\u00E9rodrome n'est pas \u00E0 exclure. Nos observateurs nous ont signal\u00E9 le passage d'environ 1 000 appareils sovi\u00E9tiques au-dessus de la ligne de front il y a quelques heures\n\nObjectif\u00A0:\n\nNotre mission consiste \u00E0 trouver et \u00E0 d\u00E9truire les bombardiers russes. Nous combattrons en coop\u00E9ration avec l'escadre de chasse hongroise "Puma". Les waypoints de d\u00E9part et la zone d'action sont indiqu\u00E9s sur la carte. Ne d\u00E9viez pas de votre route \u00E0 moins d'y \u00EAtre oblig\u00E9. Nos observateurs nous ont dit que c'est dans ce secteur que les vols de bombardiers sovi\u00E9tiques sont vus le plus fr\u00E9quemment.\n\n\nBonne chance\u00A0!\n\n\n\n
