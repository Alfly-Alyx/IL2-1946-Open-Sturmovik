Name        FW-190 Nr. 2
Short       Eingesetztes Flugzeug: FW-190A-4\n
Description \n\nTyp: Freie Jagd\n\nDatum: 5. Juli 1943\n\nZeit: 9:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nIch hoffe, es geht Ihnen allen gut, und Sie sind bereit f\u00FCr neue gro\u00DFe Schlachten! \nDie deutschen Armeen haben eine Offensive im Bereich Bjelgorod  Kursk  Orel vorbereitet. Wenn wir siegen, k\u00F6nnen wir den Verlauf des Krieges \u00E4ndern! Eine Operation namens Zitadelle sollte heute fr\u00FCh beginnen, aber die Russen haben Gegenma\u00DFnahmen ergriffen und unsere Stellungen 10 bis 15 km hinter der Front attackiert. Der Schlag erfolgte unerwartet f\u00FCr uns; Panzer und Artillerie haben schwere Verluste erlitten. Die Offensive der 18. Panzerdivision und 10. Infanteriedivision ist trotzdem angelaufen. Unsere Truppen ben\u00F6tigen \u00FCber dem gesamten Gebiet von Maloarchangelsk Jagdschutz.\n\nWir erwarten neue Bombenangriffe... Eine Attacke auf unseren Flughafen l\u00E4sst sich auch nicht ausschlie\u00DFen. Unsere Beobachter haben gemeldet, dass die Sowjets hinter der Front ungef\u00E4hr 1.000 Kampfeins\u00E4tze in der ersten Stunde geflogen haben.\n\nEinsatzziel:\n\nUnser Hauptziel ist das Auffinden und Vernichten der russischen Bomber. Wir fliegen zusammen mit der ungarischen Jagdgruppe Puma. Die Ausgangswegpunkte und der Gefechtsbereich sind auf der Karte zu sehen. Sie d\u00FCrfen nur dann von Kurs abweichen, wenn es absolut notwendig ist. Es wurde uns gemeldet, dass die sowjetischen Bomberstaffeln dort am h\u00E4ufigsten zu finden sind.\n\n\nViel Gl\u00FCck!\n\n\n\n
