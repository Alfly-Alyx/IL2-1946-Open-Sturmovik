Name        FW-190 Nr. 3
Short       Eingesetztes Flugzeug: FW-190A-4\n\n
Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 11. Juli 1943\n\nZeit: 7:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nIm S\u00FCden von Kursk haben die deutschen Truppen Eliteverb\u00E4nde wie die motorisierten SS-Divisionen Leibstandarte Adolf Hitler, Totenkopf und Das Reich mit den Einheiten der Armeegruppe Kempf zusammengezogen, um in Richtung Prochorowka vorzusto\u00DFen. Die Leibstandarte Adolf Hitler hat mit der Unterst\u00FCtzung der Luftwaffe einen Gro\u00DFangriff auf die Stellungen der 95. Gardesch\u00FCtzendivision gestartet und die Front der 169. Panzerbrigade sowie der 183. Sch\u00FCtzendivision durchbrochen, die die Flanke der 95. Gardesch\u00FCtzendivision sch\u00FCtzen sollten.\n\nEinsatzziel:\n\nSie geben unseren Bodentruppen Luftunterst\u00FCtzung. Greifen Sie alle feindlichen Maschinen an! Es kann sein, dass Sie auf die neuen Yaks mit einer 37-mm-Kanone in der Nase treffen. Greifen Sie sie auf keinen Fall von vorne an! Ein Treffer reicht, und Ihre Maschine ist Geschichte! \n\nViel Gl\u00FCck!\n\n\n\n
