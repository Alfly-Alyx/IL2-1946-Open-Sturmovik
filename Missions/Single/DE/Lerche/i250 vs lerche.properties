Name Lerche ground attack
Short Fly the Lerche VTOL fighter in a ground attack mission.\n
Description Your mission is to destroy enemy bombers at an enemy airfield. The route is marked on your map.\n\nYou fly the Lerche VTOL fighter armed with  three x-4 wire guided rockets and a powerful cannon. \nSneak past enemy defence and hit your target. You only have three rockets and a few cannon shells: you must make each shoot count.\n\nRemember that you can outclimb any enemy fighter including jets and rockets: none of them can climb straight up at 90 degress for several thousand meters!\n
