Description Datum : 17. Februar 1945\nUhrzeit : 19:15\nWetter : Gut\nWolken : 900\n\nAlarm!!! Schätzungsweise 9 bis 12 feindliche Jäger wurden ausgemacht, die in unsere Richtung fliegen.\n\nWahrscheinlich handelt es sich dabei um gegnerische Eskortjäger, die nun auf freier Jagd sind.\n\nStarten Sie und zerstören Sie die anfliegenden Feindjäger.\n\nViel Glück\n
