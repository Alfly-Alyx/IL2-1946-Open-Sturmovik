Name TLD Bf 109G6 late 43 N06
Short Nachschub schützen *1944\n
Description Datum: 1. April 1944\nZeit: 5:45\nWetter: Klar\nWolken auf 900 m\n\nMeine Herren,\n\nunser Ziel heute wird Yalta sein. Die Aufklärung hat eine Gruppe Ilyushin Jagdbomber ausgemacht, die dorthin fliegen.\n\nWir nehmen an, dass sie unsere Nachschubkolonnen angreifen wollen.\n\nSie müssen sicherstellen, dass die feindlichen Flieger ihr Ziel nicht erreichen.\nDer Tag ist kurz, so dass Sie den Gegner vermutlich direkt am Zielgebiet antreffen werden. Kümmern Sie sich primär um die Ilyushins und lassen Sie die Jäger in Ruhe.\n\nNachdem Sie die Bomber zerstört haben, kümmern Sie sich um die Jäger.\n\nViel Glück.\n

