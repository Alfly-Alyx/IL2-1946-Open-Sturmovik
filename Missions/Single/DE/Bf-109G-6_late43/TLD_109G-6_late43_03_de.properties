Name TLD Bf 109G6 late 43 N03
Short Rückzugsunterstützung *1945\n
Description Datum : 27. Apri 1945\nUhrzeit : 16:00\nWetter : Nebel\nWolken : 1000M\n\nMeine Herren,  wir versammeln gegenwärtig massive Fahrzeugkonzentrationen nahe der Brücken und stehen kurz davor, sie zu überqueren.\n\nEs ist klar, dass diese Ansammlungen ein nettes Ziel für gegnerische Bomber sind. \n\nUnsere Jäger sind grade von einem Alarmstarteinsatz gegen feindliche IL2-Bomber in der Gegend um Bad Freienwalde zurückgekehrt.\n\nWir nehmen an, dass der Gegner einen weiteren Angriffsversuch unternehmen wird.\n\nSie haben Befehl, die Gegend zu patroullieren und jeden feindlichen Bomber abzuschiessen, den Sie sehen.\n\nViel Glück\n
