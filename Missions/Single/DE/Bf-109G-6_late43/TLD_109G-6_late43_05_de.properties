Name TLD Bf 109G6 late 43 N05
Short Bomber abfangen *1945\n
Description Datum : 21. Februar 1945\nUhrzeit : 13:20\nWetter : Schlecht\nWolken : 1500M\n\nMeine Herren, der Feind hat in den letzten Wochen mehrere Angriffe gegen unsere Brücken unternommen. Es wird versucht, unsere Neugruppierung zu unterbinden und einen Kampf auf unserem Grund und Boden vorzubereiten.\n\nWir haben heute morgen zahlreiche feindliche Aufklärungsflugzeuge ausgemacht und der Nachrichtendienst geht davon aus, dass ein Angriff auf die Brücke bei Königswusterhausen unmittelbar bevor steht.\n\nIhre Aufgabe dürfte klar sein.\n\nStellen Sie sicher, dass die Brücke nicht zerstört wird.\n\nViel Glück.\n
