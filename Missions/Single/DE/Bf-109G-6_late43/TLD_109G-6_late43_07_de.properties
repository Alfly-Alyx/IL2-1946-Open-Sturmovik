Name TLD Bf 109G6 late 43 N07
Short Züge verteidigen *1944\n
Description Datum: 2. April 1944\nZeit: 15:20\nWetter: Klar\nWolken auf 900 m\n\nMeine Herren,\n\nich habe grade eine Nachricht vom Oberkommando erhalten, die vier Maschinen zur Unterstützung unserer rumänischen Verbündeten abkommandiert.\n\nEin wichtiger rumänischer General soll heute per Zug in Simferopol ankommen.\n\nDen Sowjets ist dies bekannt und unsere Aufklärung meldet bereits feindliche Flugzeuge im Anflug auf den Zug.\n\nDie Rumänen haben bereits eine ganze Staffel entsandt und sie sollen sie unterstützen.\n\nStellen Sie sicher, dass der General sicher ankommt.\n\nViel Glück.\n

