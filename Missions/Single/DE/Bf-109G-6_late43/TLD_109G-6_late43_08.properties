Name TLD Bf 109G6 late 43 N08
Short Supporting role *1944\n
Description Date: April 2,1944\nTime: 17:00\nWeather: Good\nClouds at 1100M\n\nGentlemen,\n\nOnly a couple of minutes a go a schwarm that came back from a patrol above Kerch encountered a group of Soviet fighters.\n\nThey have been entangled in a dogfight and have requested back up.\n\nI have been ordered to send in a flight of nine 109's and that will be you.\n\nI wish you good luck.\n\nAnd have a safe return.\n\n
