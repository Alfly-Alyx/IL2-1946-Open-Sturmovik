Name TLD Bf 109G6 late 43 N05
Short Bomber intercept *1945\n
Description Date : Februar 21st 1945\nTime : 13:20\nWeather : Poor\nClouds : 1500M\n\nGentlemen, The communist enemy has done severall attacks on our bridges the last weeks. It is doing this in an attempt to stagnate the reorganization of the Whermacht in preperation to a most likely battle on our own soil.\n\nWe spotted severall spotter planes last morning an Intel suggests that they will perform an attack at the bridge near Koenigs Wusterhausen.\n\nObjective should be clear.\n\nEnsure the survival of the bridge.\n\nGood luck.\n
