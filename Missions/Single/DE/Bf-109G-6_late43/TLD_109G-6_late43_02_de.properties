Name TLD Bf 109G6 late 43 N02
Short Zugzerstörung *1945\n
Description Datum : 23. März 1945\nUhrzeit : 15:26\nWetter : Gut\nWolken : 1400\n\nMeine Herren, heute werden wir den Roten in der Gegend um Swebodzyn einen kleinen Besuch abstatten. Ich hoffe, Sie haben eine Karte des Gebiets. Falls nicht, melden Sie sich vor dem Flug in meinem Büro und ich sorge dafür, dass Sie eine bekommen.\n\nWahrscheinlich haben Sie bereits gesehen, dass das Bodenpersonal Bombenzuladungen an Ihre Flugzeuge anbringt. Also wissen Sie bereits, was sie die nächste Stunde lang machen werden.\n\nDie russische Kriegsmaschinerie ist stark von Nachschubzügen abhängig, so dass diese zerstört werden müssen, wenn wir die Russen aufhalten wollen.\n\nIhre Flugzeuge werden mit einer SC 250-Bombe ausgerüstet, die mehr als ausreichend sein sollte.\n\nViel Glück\n
