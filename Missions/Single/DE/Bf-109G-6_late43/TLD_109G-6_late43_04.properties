Name TLD Bf 109G6 late 43 N04
Short Intercept enemy bombers heading for the Oranienburg weapon factories *1945\n
Description Date: March 30,1945\nTime: 12:45\nWeather: Rain\nClouds at 1500 m\n\nArmy intelligence suggests that the Communists may attack the Oranienburg weapon factories today.\n\nBecause we have downed several spotter plane's the last couple of days. Last morning we downed the last however a second slipped through.\n\nThe enemy is attempting to diminish our war potential by targeting our factories in the city. You must destroy the bombers.\n\nGood luck\n
