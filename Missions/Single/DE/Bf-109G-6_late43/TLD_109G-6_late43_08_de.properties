Name TLD Bf 109G6 late 43 N08
Short Luftunterstützung *1944\n
Description Datum: 2. April 1944\nZeit: 17:00\nWetter: Gut\nWolken auf 1100M\n\nMeine Herren,\n\nvor nur ein paar Minuten begegnete ein Schwarm über Kerch einer Gruppe Sowjetjäger.\n\nUnsere Jungs wurden in einen Luftkampf verwickelt und haben Unterstützung angefordert.\n\nMir wurde befohlen, eine Gruppe von neun 109ern zusammen mit Ihnen loszuschicken.\n\nViel Glück!\n\nUnd guten Rückflug!\n\n

