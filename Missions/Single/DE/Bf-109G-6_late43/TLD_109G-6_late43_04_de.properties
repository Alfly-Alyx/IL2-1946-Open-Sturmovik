Name TLD Bf 109G6 late 43 N04
Short Abfangen von Bombern, die auf die Oranienburg-Waffenfabriken zufliegen *1945\n
Description Date: 30. März 30 1945\nuhrzeit: 12:45\nWetter: Regen\nWolken auf 1500 m\n\nUnser Nachrichtendienst meldet, dass die Kommunisten heute einen Angriff auf die Oranienburg-Waffenfabriken versuchen könnten.\n\nWir konnten in den letzten Tagen mehrere feindliche Aufklärer abschiessen. Gestern morgen erledigten wir den letzten, wobei uns einer entwischte.\n\nDer Feind wird versuchen, die Waffenfabriken in der Stadt direkt anzugreifen. Sie müssen die Bomber abschiessen.\n\nViel Glück\n
