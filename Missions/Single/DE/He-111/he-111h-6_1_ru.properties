Short       BASSE ALTITUDE A KERTCH\n
Description \n17 janvier 1942\n\nARRI\u00C8RE PLAN :\n\nFin novembre 1941, la 11\u00E8me arm\u00E9e allemande et nos alli\u00E9s roumains ont occup\u00E9 l'ensemble de la p\u00E9ninsule de Crim\u00E9e, except\u00E9 le port assi\u00E9g\u00E9 de S\u00E9bastopol. Notre unit\u00E9, KG100 "Winking", \u00E9quip\u00E9e de bombardiers moyens Heinkel He-111, a \u00E9t\u00E9 envoy\u00E9e dans la r\u00E9gion pour d\u00E9truire les d\u00E9fenses russes.\n\nA notre plus grande surprise, les russes ont depuis mis sur pied une invasion par la mer de nos arri\u00E8res, s'emparant de la p\u00E9ninsule de Kertch et de Feodosiya. Cela constitue une menace pour nos troupes et entra\u00EEne la division de nos forces.\n\nLa faiblesse de la position russe, cependant, r\u00E9side dans le fait que tout le ravitaillement doit \u00EAtre achemin\u00E9 par mer ou par air via le d\u00E9troit de Kertch  dans la mesure o\u00F9 il n'existe aucune route terrestre entre les unit\u00E9s russes \u00E0 l'est de la Crim\u00E9e et le reste du pays.\n\nNotre Staffel a \u00E9t\u00E9 d\u00E9ploy\u00E9 vers un a\u00E9rodrome avanc\u00E9 pr\u00E8s de Feodosiya afin de contrer cette nouvelle menace sovi\u00E9tique. Nous avons d\u00E9termin\u00E9 que des attaques sur leurs minces colonnes de ravitaillement sont plus efficaces que les attaques \u00E0 l'encontre des troupes elles-m\u00EAmes.\n\n\nMISSION :\n\nHeure : 08:50\nTemps : Brumeux, nuages \u00E0 900 m.\n\nT\u00F4t ce matin, un hydravion Arado-196 de reconnaissance roumain a rep\u00E9r\u00E9 des cargos dans le port de Kertch. Vous m\u00E8nerez une paire de bombardiers torpilleurs Heinkel He 111H6 et coulerez ces deux navires.\nSachez que les russes effectuent des patrouilles a\u00E9riennes permanentes au-dessus de la route maritime Taman-Kertch et qu'ils disposent aussi de batteries antia\u00E9riennes. Vous devrez identifier vos cibles et les engager en une passe.\n\n
