Short       TIEFANGRIFF BEI KERTSCH\n
Description \n17. Januar 1942\n\nHINTERGRUND:\n\nEnde November 1941 hatten die 11. deutsche Armee und ihre rum\u00E4nischen Verb\u00FCndeten die gesamte Halbinsel Krim mit Ausnahme der belagerten Hafenstadt Sewastopol eingenommen. Unsere Einheit das KG 100 Wiking sollte mit seinen Mittelstreckenbombern des Typs Heinkel He-111die russischen Verteidigungsanlagen bek\u00E4mpfen.\n\nZu unserer \u00DCberraschung aber haben die Russen in der Zwischenzeit eine amphibische Landungsoperation in unserem R\u00FCcken begonnen und die Halbinsel Kertsch sowie die H\u00E4fen von Kertsch Feodosia besetzt. Dadurch werden unsere Truppen bedroht, und wir sind gezwungen, unsere Kr\u00E4fte zu teilen.\n\nDie russische Position weist allerdings eine eklatante Schw\u00E4che auf: Alle Versorgungsg\u00FCter m\u00FCssen auf See oder in Luft \u00FCber die Meerenge von Kertsch transportiert werden, denn es gibt keine Landverbindung zwischen den russischen Einheiten im Osten der Krim und dem Rest des Landes mehr. \n\nUnsere Staffel wurde auf einen Frontflugplatz bei Feodosia verlegt, um dieser neuen Gefahr zu begegnen. Wir haben festgestellt, dass es effektiver ist, die d\u00FCnnen Versorgungslinien der Russen anzugreifen als deren Stellungen.\n \n\nMISSION:\n\nZeit: 8:50 Uhr\nWetter: diesig, Wolken in 900 m H\u00F6he\n\nHeute fr\u00FCh hat ein rum\u00E4nischer Seeaufkl\u00E4rer vom Typ Arado 196 zwei Frachtschiffe im Hafen von Kertsch entdeckt. Sie werden eine Kette mit Heinkel He 111 H-6-Torpedobombern anf\u00FChren und diese beiden Schiffe versenken. \n\nAchten Sie aber auf die russischen Luftpatrouillen, die \u00FCber dem Seeweg Taman - Kertsch aktiv sind. Auch Flak soll dort stationiert sein. Identifizieren Sie Ihre Ziele und vernichten Sie sie in einem Anlauf.\n\n
