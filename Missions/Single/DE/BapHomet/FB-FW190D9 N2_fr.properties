Name Focke-Wulf 190D-9  N1
Short ITALIE, OCTOBRE 1944\n\nCette mission est purement fictive.\n\nAppareil: Focke Wulf 190D-9\n
Description 1er octobre 1944\n\nHeure: 09:45\n\nMission:  reconnaissance\n\nM\u00E9t\u00E9o: Ciel d\u00E9gag\u00E9 avec quelques nuages \u00E9pars, plafond \u00E0 1100m\n\nAltitude de croisi\u00E8re: 4000m\n\nBriefing : Un de nos avions de reconnaissance nous a signal\u00E9 par radio qu'il venait de rep\u00E9rer un sous-marin ennemi  au nors-est de la Sardaigne. Une formation de bombardiers se dirige actuellement dans cette direction pour le d\u00E9truire. Nos vedettes rapides sont \u00E9galement en alerte. D\u00E9collez imm\u00E9diatement afin de vous rendre sur les lieux et v\u00E9rifier qu'aucun chasseur ennemi n'entrave la mission de nos bombardiers. Revenez ensuite vous poser sur la base pour faire votre rapport et terminer ainsi cette mission.\n
