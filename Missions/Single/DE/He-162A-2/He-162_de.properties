Name He-162A-2 N1
Short SCHNELLER SCHLAG\n(Luftwaffe '46)\n
Description SCHNELLER SCHLAG (Luftwaffe '46)\n \n4. April 1946\n \nDie R\u00FCckeroberung Antwerpens durch unsere Truppen hat dazu gef\u00FChrt, dass die Amerikaner wieder auf lange Kommunikationslinien angewiesen sind, die bis zur\u00FCck nach Frankreich reichen. In der Stadt La Roche wurde ein Treibstoffdepot entdeckt.\n \nIhre heutige Aufgabe ist es, Me-262A-2a bei einem Angriff auf dieses Depot zu begleiten. Halten Sie sich von den Flaks fern, die das Ziel umgeben und greifen Sie jeden J\u00E4ger an, der versucht, die Messerschmitts abzufangen. Man wei\u00DF, dass der Feind in unserem Gebiet, neben den Mustangs, eine neue Art von Kampfjet einsetzt.\n\n
