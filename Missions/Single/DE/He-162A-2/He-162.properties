Name He-162A-2 N1
Short RAPID STRIKE  \n(Luftwaffe '46)\n
Description RAPID STRIKE (Luftwaffe '46)\n\n4th April 1946\n\nOur recapture of Antwerp has forced the Americans to rely once again on extended communication lines stretching back to France. A fuel depot has been found in the town of La Roche.\n\nYour mission today is to escort Me-262A-2a bombers in a strike on the depot. Stay clear of the flak around the target and engage any fighters that try to intercept the Messerschmitts. As well as Mustangs the enemy are known to operate a new kind of jet fighter in our area.\n\n
