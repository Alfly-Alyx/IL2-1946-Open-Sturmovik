Name He-162A-2 N1
Short ATTAQUE RAPIDE\n(Luftwaffe '46)\n\n
Description ATTAQUE RAPIDE (Luftwaffe '46)\n \n4 avril 1946\n \nNotre reprise d'Antwerpen a oblig\u00E9 les Am\u00E9ricains \u00E0 compter une fois de plus sur les lignes de communication \u00E9tendues en direction de la France. Un d\u00E9p\u00F4t de carburant a \u00E9t\u00E9 d\u00E9couvert dans la ville de La Roche.\n \nVotre mission aujourd'hui, consiste \u00E0 escorter des bombardiers Me-262A-2a pour une mission d'attaque sur le d\u00E9p\u00F4t. Restez \u00E0 l'\u00E9cart de la DCA autour de l'objectif et attaquez tout chasseur qui essayera d'intercepter les Messerschmitts. Outre les Mustangs, nous savons que l'ennemi exploite un nouveau type de chasseur \u00E0 r\u00E9action dans notre zone.\n\n
