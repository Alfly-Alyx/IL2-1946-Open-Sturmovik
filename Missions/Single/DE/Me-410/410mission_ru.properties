Name 20 June 1944
Description Date: 20 June 1944\n\nTime: 8:50am\n\nArea: Baltic Sea\n\nSquadron: II/ZG26 - K\u00F6nigsberg airfield\n\n\n--ALARMSTART--\n\nWe have reports from our radar installations at Eckernf\u00F6rde which picked up signals of about 30 contacts heading east at 7000m.\n\nSeveral other contacts have already set course for Berlin, but your orders are to intercept the bomber formation over the sea before they can reorganize for their strike.\n\nViel Gl\u00FCck!\n\n
