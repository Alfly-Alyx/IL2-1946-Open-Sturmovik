Name D\u00E9fense de Pearl Harbor 1
Short Attaque a\u00E9rienne sur Pearl Harbor\nCECI N'EST PAS UN EXERCICE !\nHaleiwa Field\nP-40B\n
Description \nCES SALOPARDS DE JAPS NOUS ATTAQUENT, BORDEL DE MERDE !!!!!\n\nDate : 7 d\u00E9cembre 1941\nHeure : 08:45\n\nVous venez d'arriver \u00E0 Haleiwa field, apr\u00E8s avoir \u00E9t\u00E9 mitraill\u00E9 par des appareils japonais sur la route de Wheeler ! Des P-40 vous attendent : le plein est fait et ils sont arm\u00E9s. \nD\u00E9collez imm\u00E9diatement, prenez de l'altitude, et faites de votre mieux pour arr\u00EAter cette attaque. Une horde d'appareils japonais sont en vol : surveillez constamment vos 6 heures.\nNous venons d'apprendre qu'un groupe de 12 bombardiers en piqu\u00E9 attaquent la base d'Ewa. Potentiellement de bonnes cibles. Vous pouvez aussi vous diriger vers Pearl Harbor pour essayer de prot\u00E9ger notre flotte, sous le feu continu de l'ennemi depuis une heure.\nBonne chance - que Dieu soit avec vous !\n\n
