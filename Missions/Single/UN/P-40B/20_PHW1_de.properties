Name Verteidigung von Pearl Harbor 2
Short \u00DCberfall auf Pearl Harbor\nDIES IST KEINE \u00DCBUNG\nBellows Field\nFlugzeug: P-40B\n
Description \nDatum: 7. Dezember 1941\nZeit: 08:55\n\n\u00DCber der ganzen Insel Oahu wimmelt es von japanischen Flugzeugen! Die Schlachtschiffe in Pearl Harbor brennen und viele Flugpl\u00E4tze wurden mindestens einmal angegriffen. \nAllerdings scheint der Luftraum \u00FCber Bellows relativ feindfrei zu sein. Drei P-40 stehen zum Einsatz bereit: Starten Sie und suchen Sie nach japanischen Flugzeugen. Flugzeuge, die eventuell noch auf dem Weg zu ihrem Ziel sind, haben die h\u00F6chste Priorit\u00E4t.\nViel Gl\u00FCck!\n\n
