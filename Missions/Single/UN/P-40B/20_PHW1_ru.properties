Name D\u00E9fense de Pearl Harbor 2
Short Attaque a\u00E9rienne sur Pearl Harbor\nCECI N'EST PAS UN EXERCICE !\nBellows Field\nP-40B\n
Description \nDate : 7 d\u00E9cembre 1941\nHeure : 08:55\n\nLe ciel au-dessus de l'\u00EEle d'Oahu est obscurci par des appareils japonais. Les cuirass\u00E9s br\u00FBlent \u00E0 Pearl Harbor et les pistes principales ont d\u00E9j\u00E0 toutes subi une attaque.\nCependant \u00E0 Bellows, l'horizon semble relativement d\u00E9gag\u00E9. Trois P-40 sont pr\u00EAts. D\u00E9collez, localisez puis abattez tout appareil japonais en vol. Interceptez en priorit\u00E9 les appareils en route vers leur cible !\n\nBonne chance !\n\n
