Name Verteidigung von Pearl Harbor 1
Short \u00DCberfall auf Pearl Harbor\nDIES IST KEINE \u00DCBUNG\nHaleiwa Field\nFlugzeug: P-40B\n\n
Description DIESE VERDAMMTEN JAPSE HABEN UNS ANGEGRIFFEN!!!\n\nDatum: 7. Dezember 1941\nZeit: 08:15\n\nSie sind gerade von Wheeler nach Haleiwa gefahren und wurden dabei von japanischen Flugzeugen beschossen! Die P-40 stehen bereit, Sir, voll betankt und bewaffnet. \nStarten Sie umgehend, gewinnen Sie H\u00F6he und unternehmen Sie etwas, um die Angriffe aufzuhalten. Es sind unz\u00E4hlige japanische Flugzeuge in der Luft, also halten Sie die Augen nach feindlichen J\u00E4gern offen.\nWir haben soeben erfahren, dass 12 Sturzkampfbomber die Basis bei Ewa angreifen. Das k\u00F6nnte ein lohnendes Ziel sein. Alternativ k\u00F6nnen Sie auch nach Pearl Harbor fliegen und unsere Flotte unterst\u00FCtzen, die dort seit \u00FCber eine Stunden pausenlos angegriffen wird.\nViele Gl\u00FCck - und m\u00F6ge Gott mit Ihnen sein!\n
