Name La bataille de Midway
Short Cherchez les porte-avions japonais dans la zone NE de l'atoll de Midway.\nSBD-3\n
Description \nVous commencez en vol au-dessus de l'oc\u00E9an Pacifique. Votre groupe de bombardiers en piqu\u00E9, des SBD, est escort\u00E9 par des F4F Wildcats.\n\nSuivez votre leader pendant qu'il essaie de localiser les porte-avions japonais, rep\u00E9r\u00E9s dans la zone plus t\u00F4t dans la journ\u00E9e. Le signe \u00E9vident de leur pr\u00E9sence sera un \u00E9cran de chasseurs japonais. Essayez d'\u00E9viter l'engagement tout en restant sur votre cap, et mettez tout en oeuvre pour attaquer les porte-avions.\n\nVous devez faire votre possible afin de bombarder le pont du porte-avions. Souvenez vous de Pearl Harbor ! A leur tour maintenant !\n\n
