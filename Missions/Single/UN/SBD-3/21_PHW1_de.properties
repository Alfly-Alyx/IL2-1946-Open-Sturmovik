Name Pearl Harbor - Routinepatrouille
Short Einfach eine langweilige Routinepatrouille\nFlugzeug: SBD-3\n
Description \nDatum: 7. Dezember 1941\nZeit: 08:15\n\nIhre Gruppe von SBDs ist heute von der USS Enterprise, die sich nach einer \u00DCberf\u00FChrungsfahrt zur Wake-Insel auf dem R\u00FCckweg nach Pearl Harbor befindet, zu einer Routinepatrouille gestartet.\nPearl Harbor befindet sich bereits in Sichtweite und es sieht aus, als w\u00FCrden die verr\u00FCckten Hunde von der Army allen Ernstes am Sonntagmorgen Luftabwehr\u00FCbungen machen!\nEventuell m\u00FCssen Sie einen alternativen Landeplatz finden, ohne die Funkstille zu unterbrechen. \n\n
