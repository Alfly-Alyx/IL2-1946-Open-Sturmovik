Name Mitrailleur DCA \u00E0 Pearl Harbor
Short D\u00E9fendez la base d'Ewa avec la mitrailleuse arri\u00E8re d'un SBD clou\u00E9 au sol.\n
Description \nDate : 7 d\u00E9cembre 1941\nHeure : 08:30\n\nLa base d'Ewa est attaqu\u00E9e ! Les Marines se battent avec les moyens du bord... \nIl serait suicidaire de d\u00E9coller avec tant de chasseurs japonais en vol. D\u00E9fendez-vous et essayez d'en abattre quelques-uns avec la mitrailleuse arri\u00E8re du SBD !\n\n
