Name Vol de routine vers Pearl Harbor
Short Encore une de ces patrouilles ennuyeuses...\nSBD-3\n
Description \nDate : 7 d\u00E9cembre 1941\nHeure : 08:15\n\nT\u00F4t ce matin, votre groupe de SBD a d\u00E9coll\u00E9 de l'USS Enterprise pour un vol de routine, alors que celui-ci rentrait \u00E0 Pearl Harbor apr\u00E8s un convoyage vers Wake Island.\nPearl Harbor est d\u00E9j\u00E0 en vue mais il semblerait bien que ces dingues de l'US Army s'entra\u00EEnent au tir de DCA un dimanche matin ! Bon, il va falloir trouver une autre piste d'atterrissage sans briser le silence radio...\n\n
