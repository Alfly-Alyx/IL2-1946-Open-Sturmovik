Name Pearl Harbor - Flugabwehr
Short Verteidigen Sie die 'Marine Corps'-Basis bei Ewa mit dem Heckturm einer stehenden SBD!\n
Description \nDatum: 7. Dezember 1941\nZeit: 08:30\n\nDie 'Marine Corps'-Basis bei Ewa wird angegriffen! Die Marines verteidigen sich mit allen Waffen, die sie finden k\u00F6nnen. \nEs w\u00E4re reiner Selbstmord zu starten, w\u00E4hrend so viele japanische J\u00E4ger in der Luft sind. Vielleicht k\u00F6nnen Sie aber mit dem Heckturm einer SBD ein paar von ihnen aus dem Himmel holen!\n\n
