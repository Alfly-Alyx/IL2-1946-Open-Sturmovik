Name Schlacht um Midway
Short Suchen Sie nach japanischen Tr\u00E4gern nord\u00F6stlich des Midway Atolls.\nFlugzeug: SBD-3\n
Description \nSie starten in der Luft \u00FCber dem Pazifik. Ihr Flug aus SBD Sturzbombern wird von einer kleinen Gruppe F4F Wildcats begleitet.\n\nFolgen Sie Ihrem Vordermann, welcher nach den heute bereits gesichteten Flugzeugtr\u00E4gern sucht. Das erste Anzeichen eines feindlichen Tr\u00E4gers ist m\u00F6glicherweise ein Erscheinen japanischer J\u00E4ger. Man\u00F6vrieren Sie, um ihre Salven ins Leere gehen zu lassen, aber bleiben Sie auf Kurs und unternehmen Sie Alles, um diese Tr\u00E4ger anzugreifen.\n\nSie m\u00FCssen unbedingt einige Bomben auf deren Decks werfen. Denken Sie an Pearl Harbor! Jetzt sind wir am Zug!\n\n\n
