Name Battle of Midway
Short Search for Japanese carriers in the area NE of the Midway atoll.\nPlayer flies SBD-3 Dauntless\n
Description \nYou start in mid-air over the Pacific ocean. Your flight of SBD dive bombers is protected by a small group of F4F Wildcats.\n\nFollow your flight leader as he attempts to locate the Japanese carriers which have been spotted in this area earlier today. Your first sign of finding them will most likely be a Japanese fighter screen. Maneuver to avoid their gunfire, but stay on course and do everything you can to locate and attack the carriers.\n\nYou must do everything you possibly can to place some bombs on Japanese carrier decks. Remember Pearl Harbor! Now it's your turn!\n\n
