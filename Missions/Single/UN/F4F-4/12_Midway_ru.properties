Name La bataille de Midway
Short Escortez nos bombardiers durant leur recherche des porte-avions japonais.\nF4F-4 Wildcat\n
Description \nVous commencez en vol au-dessus de l'oc\u00E9an Pacifique. Sous votre position se trouvent nos SBD qui essaient de localiser les porte-avions japonais, rep\u00E9r\u00E9s dans la zone plus t\u00F4t dans la journ\u00E9e.\n\nS'ils parviennent \u00E0 localiser les porte-avions, vous pouvez \u00EAtre s\u00FBr de rencontrer de nombreux groupes de chasseurs japonais prot\u00E9geant leurs navire. Si vous apercevez des chasseurs en-dessous de vous, n'oubliez pas de v\u00E9rifier le ciel vous surplombant. Il se peut qu'il y ait davantage d'avions piquant sur vous ! \n\nN'engagez pas de combat tournoyant. Maintenez \u00E0 distance les chasseurs et restez coll\u00E9 comme de la glue aux bombardiers. Vous devez faire votre possible afin qu'il puissent bombarder le pont du porte-avions !\n\n
