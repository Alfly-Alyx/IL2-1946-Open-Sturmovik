Name Schlacht um Midway
Short Eskortieren Sie unsere Bomber auf der Suche nach japanischen Flugzeugtr\u00E4gern.\nFlugzeug: F4F-4 Wildcat\n
Description \nSie starten in der Luft \u00FCber dem Pazifik. Unter Ihnen befinden sich unsere SBD Bomber, welche nach den heute bereits gesichteten Tr\u00E4gern Ausschau halten.\n\nFalls Sie die Tr\u00E4ger finden, k\u00F6nnen Sie sicher sein, von mehreren Gruppen japanischer J\u00E4ger angegriffen zu werden, welche ihre Tr\u00E4ger verteidigen. Der Feind fliegt meist in H\u00F6henstaffelung - seien Sie vorsichtig. Wenn Sie Feindj\u00E4ger unter sich entdecken, vergewissern Sie sich auch, das der Himmel \u00FCber ihnen frei ist - es k\u00F6nnten sich andere japanische J\u00E4ger auf Sie st\u00FCrzen!\n\nLassen Sie sich auf keine Luftk\u00E4mpfe ein. Halten Sie die J\u00E4ger fern und bleiben Sie wie eine Klette bei den Bombern. Sie m\u00FCssen alles unternehmen, um es ihnen zu erm\u00F6glichen, einige Bomben auf die japanischen Tr\u00E4gerdecks zu werfen!\n\n
