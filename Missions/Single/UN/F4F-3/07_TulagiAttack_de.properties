Name Tulagi-Angriff
Short Greifen Sie japanische Stellungen in Tulafi nahe Guadalcanal an.\nFlugzeug: F4F-3 Wildcat\n
Description \nSie starten in der Luft \u00FCber der Insel Guadalcanal. Tulagi befindet sich n\u00F6rdlich von Ihnen. Die Insel besitzt einen wichtigen Hafen sowie eine Garnison japanischer Truppen. Unsere Marines werden erst in ein paar Tagen an Land gehen, damit wir die wichtige Aufgabe erf\u00FCllen k\u00F6nnen, die Verteidigungsstellungen auszuschalten und den Feind zu demoralisieren.\n\nFliegen Sie bewaffnete Aufkl\u00E4rung. Suchen Sie vor Allem nach Flak und Artilleriestellungen. Greifen Sie nach Ermessen an und merken Sie sich die Stellungen der Anderen.\n\nEs gibt Berichte \u00FCber ein japanisches Flugfeld auf Tulagi oder einer Nachbarinsel. Es besteht ein hohes Risiko, auf \u00FCber den Wolken wartende Zeros angreifen. Behalten Sie immer den \u00DCberblick!!\n\nViel Gl\u00FCck!\n\n
