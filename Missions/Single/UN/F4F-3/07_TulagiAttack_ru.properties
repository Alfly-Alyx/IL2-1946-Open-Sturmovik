Name L'attaque de Tulagi
Short Attaque sur l'\u00EEle de Tulagi pr\u00E8s de Guadalcanal\nF4F-3 Wildcat\n
Description \nVous commencez en vol au-dessus de l'\u00EEle de Guadalcanal. L'\u00EEle de Tulagi est plein nord.\nElle abrite une base d'hydravions importante, ainsi qu'une garnison japonaise. Les Marines ont pr\u00E9vu de d\u00E9barquer sur Tulagi dans quelques jours. Il est donc important de d\u00E9moraliser l'ennemi et d'affaiblir au maximum leur d\u00E9fense.\n\nVotre premier objectif est une reconnaissance arm\u00E9e. Survolez l'\u00EEle, localisez l'artillerie et les d\u00E9fenses anti-a\u00E9riennes. Attaquez ce que vous pouvez et signalez le reste.\n\nDes rapports signalent un a\u00E9rodrome japonais sur Tulagi ou une des \u00EEles avoisinantes. Il y a de fortes chances que vous rencontriez des Zero cach\u00E9s dans les nuages. Restez sur vos gardes.\n\nBonne chance !\n
