Name La poche de Falaises
Short Destructions d unit\u00E9es allemandes entre Falaise et Mortain\n
Description Le 04 aout 1944\n\nOn apprit que des quantit\u00E9s \u00E9normes de materielles et de troupes allemand ce trouvaient  encercl\u00E9es entre Falaise et Mortain,que le commandement avait d\u00E9cid\u00E9 de frapper un grand coup,pour bloquer les chars et les empecher de repasser la Seine.C'\u00E9tait la poche de Falaise.De nouveau,le " Two Group" fut alert\u00E9 et se pr\u00E9para \u00E0 lancer durant la nuit ,ce qu il lui restait de moyens apr\u00E9s le dure travail des derni\u00E9res journ\u00E9es sur les ponts de la Seine,qu 'il avait recu l ordre de couper a tout prix.\n\n12 \u00E9quipages volerons de nuit en "intruder" entre 23h00 et 02h00 du matin chacun d\u00E9caler 1/4 heures\n\nAltitude 200m\n\nRapport des premiers revenus: Nous avons \u00E9t\u00E9 beaucoup tir\u00E9s, c est fou ce qu'il y a de D.C.A dans la poche\n\n5 \u00E9quipage ne sont pas rentr\u00E9s\n\nCe fut la derni\u00E9re mission de Pierre Ricardou l ancien l\u00E9gionnaire\n
