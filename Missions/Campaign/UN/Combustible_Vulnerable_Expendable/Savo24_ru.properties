Name Savo24
Description MISSION 24:  Defend the Invasion Force\n\nDATE:  January 12th, 1945\n\nTIME:  10:30 a.m.\n\nWEATHER:  Hazy\n\nKamikaze attacks from Formosa have been relentless.\n\nOur pickets have spotted another wave coming in from the northwest.  Hellcats are no doubt savaging them already, but we'll send you out over the invasion fleet as the last line of defense.  \n\nYou will be in charge of two flights today.  Use your comms to good effect.\n\nDestroy any planes that get through!\n\n\n
