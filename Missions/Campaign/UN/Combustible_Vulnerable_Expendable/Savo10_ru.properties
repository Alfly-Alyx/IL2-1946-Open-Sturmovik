Name Savo10
Description MISSION 10:  Raid on Bayug Airbase\n\nDATE:  October 20, 1944\n\nTIME:  3:30 p.m.\n\nWEATHER:  Slight Haze\n\nLOADOUT:  Two 100 lb. Bombs\n\nAgain, the Japanese have chosen not to oppose us strongly on the beaches.  We can only imagine what lies in store for us as we move inland.\n\nGood progress has been made already.  The town of Tacloban and its airfield are under our control.  Our troops are now moving towards the Bayug airbase.\n\nYou'll be carrying bombs for this mission.  Accompany our Avengers to the airbase.  Strafe any targets of opportunity.\n\nBe on the alert for advanced Japanese fighter aircraft.  Army pilots have had several encounters with Franks over Leyte already.  Make sure you have all the advantages before tangling with such aircraft.\n
