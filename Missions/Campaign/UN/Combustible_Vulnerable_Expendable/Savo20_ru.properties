Name Savo20
Description MISSION 20:  Defend Troop Carriers\n\nDATE:  December 13, 1944\n\nTIME:  1:40 p.m.\n\nWEATHER:  Hazy\n\nPickets have spotted enemy planes heading towards a convoy of our troop ships to the west.  Due to a snafu with one of our carrier groups, the convoy is without air cover--virtually defenseless. \n\nYou're the closest air group to the convoy.  Radar will help guide you to intercept the incoming bandits.\n
