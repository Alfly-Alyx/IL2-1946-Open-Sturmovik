Name Savo21
Description MISSION 21:Support Over Mindoro Beachhead\n\nDATE:  December 15, 1944\n\nTIME:  9:00 a.m.\n\nWEATHER:  Clear\n\nLOADOUT:  Two 100 lb. Bombs\n\nOur Marines are moving in towards the beaches around San Jose.  Enemy armor and supply convoys are hurrying down the coastal highway to help defend against our landings.  Our TBFs will concentrate on the armor.  You should focus on lighter vehicles, AAA, or any artillery you may spot.\n\nAs always, watch for enemy air activity.\n
