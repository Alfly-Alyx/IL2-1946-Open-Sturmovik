Name Savo22
Description MISSION 22:  Approach to Lingayen Gulf\n\nDATE:  January 5th, 1945\n\nTIME:  1:00 p.m.\n\nWEATHER:  Good\n\nWe were able to secure Mindoro's strongpoints within 48 hours of our landings.\n\nOur invasion of the main Philippine island of Luzon is about to begin.  Heavy Kamikaze attacks have plagued us as our transport and troop convoys move towards Lingayen Gulf.\n\nYour mission:  Take off and head northwest.  Be alert for incoming low-level enemy air attacks.  They've been coming at us from this direction all day.\n
