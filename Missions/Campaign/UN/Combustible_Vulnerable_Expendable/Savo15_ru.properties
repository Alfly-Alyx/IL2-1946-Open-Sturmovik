Name Savo15
Description MISSION 15:  Taffy 2\n\nDATE:  October 25, 1944\n\nTIME:  9:00 a.m.\n\nWEATHER:  Good\n\nLOADOUT:  Two 100 lb.  Bombs\n\nOn account of heroic attacks carried out by  the destroyers and CVEs of Taffy 3, and also our constant air attacks, the Japanese warships are actually turning back to the north!\n\nWe don't want them to change their mind.  We must keep up the attacks until the danger has passed.\n
