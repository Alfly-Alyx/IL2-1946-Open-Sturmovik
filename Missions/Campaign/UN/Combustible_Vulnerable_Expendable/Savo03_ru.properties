Name Savo03
Description MISSION 3:  Patrol to the North\n\nDATE:  September 15, 1944\n\nTIME: 11:00 a.m.\n\nWEATHER:  Good\n\nAs our Marines approach the landing beaches, all available aircraft are saturating enemy strongpoints with fire.  Our own Savo Island Avengers are on their way in.\n\nMore enemy air activity has been detected over Babelthuap.  You will lead your flight northeast, half way up the island chain.  You must prevent enemy air incursions into the battle zone while our landing forces are in this vulnerable position.\n\nEnemy AAA is strong over Eil Malk and Urukthapel.  Be careful!\n\nGood luck!\n
