Name VF9 1a
Short Escape the Vichy Occupation\n
Description Date: November 8, 1942\nTake off time: 1100\nWeather: Hazy with ground fog\nPlane assignment: Unrecognized fighter type\nMission type: Escape\n\nAfter crash-landing on the beach, you have managed to steal a truck and make your way to an abandoned enemy airfield where you have located a single enemy fighter. After hand pumping some gas into it, you are ready to try and get it started.\n\nAlthough it is not a Navy aircraft, you are determined to get back to your Carrier and continue your mission.\n\nThe odds are against you getting through and not getting shot down by your own side, but it is worth the gamble. \n\n \n
