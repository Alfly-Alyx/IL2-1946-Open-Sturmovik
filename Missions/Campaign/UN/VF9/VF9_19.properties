Name VF9 19
Short Fleet CAP Scramble\n
Description Date: November 11, 1943\nLocation: North of Bougainville Island, Bismark Sea\nTime: 1400\nWeather: Scattered Clouds at 1200 feet\nMission: Fleet CAP\n\nBrief:\nAttention! Those of you who have had your planes refueled and rearmed since this morning's raid need to get airborne immediately! We have reports of a major Japanese air strike about 30 miles out and they are already running into our CAP formations. We must get every available fighter up to keep them away from the carriers.... now get going!\n\n        ** Select skin F6F3_VF9 **\n\n
