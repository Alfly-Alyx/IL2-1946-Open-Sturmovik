Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_02.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nApril 15th, 1942.\n\n===================================\n\nSituation:\n\nOnly three weeks at Pearl!\n\nAnd much happened.\n\nYour squadron recieved the new F4F-4 version.\nThe planes are very similar to the older F-3 version but are improved in some aspects.\nMost important. Because of it's foldable wings more planes of the type can stored on a carrier now.\nThat's why your squadron was enlarged to 40 planes.\n\nThe new men had to be integrated into the squad very quickly.\nYou were promoted to Lieutenant Commander.\n\nNow your unit will have to go into the next battle....\n\n\nMission Orders:\n----------------------\nLand on the Enterprise.\n\nTime: 05:08\nAltitude: 1500ft\nFlight: Zephyr- Three\n\nWeather Forecast:\nEarly morning haze. Fresh winds.\n\n+++++++++++++++++++++++++++++++++++\n.\n
