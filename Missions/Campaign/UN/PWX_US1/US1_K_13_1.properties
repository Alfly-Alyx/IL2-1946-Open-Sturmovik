Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe enemy carrier is found.\n\nA reconaissance plane of the Saratoga detected it at 08:20.\nImmediately an air strike from the Saratoga was launched. \nIt had no success.\n\nApart from some losses of fighters the strike didn't hit the enemy ship.\n\nNow a second raid from the Saratoga is beeing launched. All the rest of bombers the Sara can start.\nAs the Saratoga is short of fighters, the Essex Fighter Group is ordered to escort the Saratoga's bombers to the Japanese carrier.\n\n\nMission Orders:\n--------------------\nMeet the Saratoga's bombers at waypoint 4 and escort them on their raid.\n\nTime: 09:50\nAltitude:  1000ft\nFlight: Blue Alpha- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
