Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n300 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nAt 17:10 our last air raid against the enemy carrier started.\nNow everybody is waiting for news.\n\nFortunately you weren't assigned to the attack.\nA dozen Wildcats were kept back for the security of the Essex.\n\nSuddenly you were called:\n\nEnemy planes incoming!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 18:06\nAltitude: 4000ft\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
