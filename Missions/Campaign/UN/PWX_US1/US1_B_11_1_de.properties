Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDer feindliche Luftangriff verursachte schwere Zerst\u00F6rungen.\nUnsere Haupt- Reparatureinrichtungen f\u00FCr Flugzeuge wurden getroffen. Ein gro\u00DFer Teil der am Boden geparkten Maschinen wurde zerst\u00F6rt.\n\nDie feindlichen Flugzeuge kamen von mindestens zwei Tr\u00E4gern.\n\nBis jetzt konnte noch keiner der gegnerischen Tr\u00E4ger gesichtet werden. Die exakte Position von einer Gruppe japanischer Schlachtschiffe ist uns aber seit kurzer Zeit bekannt.\n\nDiese Schiffe stellen f\u00FCr Wake eine ernste Bedrohung dar. Wenn die nahe genug 'rankommen, k\u00F6nnen sie uns mit ihrer Schiffsartillerie aufs Korn nehmen.\n\nDie Schiffe sollen angegriffen werden.\nVor zwanzig Minuten ist eine erste Welle von SBDs mitsamt Begleitj\u00E4gern gestartet, um die Dickschiffe anzugreifen.\nDie Sache ging total in die Hose.\nDie Japaner waren vorbereitet und hatten J\u00E4ger \u00FCber den Schiffen.\nDie SBDs sind schwer zusammengeschossen worden.\nEs sind kaum noch welche da. Auch die J\u00E4ger haben gro\u00DFe Verluste gehabt.\n\nDu kannst nur hoffen, da\u00DF die Japaner im Moment etwas ungeordnet sind.\n\n\nMission orders:\n--------------------\nBegleite die SBD w\u00E4hrend ihres Angriffs.\n\nTime: 07:30\nAltitude: 8000ft\nFlight: Dumbo- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
