Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nKurz vor Sonnenaufgang h\u00F6rte es zu regnen auf.\n\nNur knapp 50 Minuten sp\u00E4ter traf eine Jagdpatroullie von Henderson Field auf einen feindlichen Aufkl\u00E4rungsflug, der von J\u00E4gern gesichert war.\n\nSchnell hatte sich ein hitziges Luftgefecht entwickelt, in das beide Seiten mehr und mehr J\u00E4ger entsenden.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 06:36\nAltitude: 5000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSch\u00F6ner Fr\u00FChmorgen. Auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
