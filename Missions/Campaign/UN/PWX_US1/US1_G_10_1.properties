Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe two enemy bases Lung and Tulagi are attacked permanently. Great damage was inflicted on both targets but still the enemy is able to put fighters in the air.\n\nTomorrow the landing operation shall start.\nUntil the air superiority must be achieved over Lunga.\n\nFrom now on fighters will be used to patrol over the target areas in free fighter sweep missions.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 08:40\nAltitude: 9000ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
