Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nTwo of our reconaissance planes are beeing chased by enemy fighters. The two F6Fs which had to secure them were engaged by enemy fighters ten minutes ago.\nThis gave the TBFs a little time to run.\nBut in the meantime a pair of enemy fighters is closing.\n\nThey desperately need help.\nGo up and rescue our comrades\n\nMission Orders:\n---------------------\nKeep the enemy fighters away from the reconaissance planes.\n\nTime: 15:10\nAltitude: 6000ft\nFlight: Cascade- one\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
