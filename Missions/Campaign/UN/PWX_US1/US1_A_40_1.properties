Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nBellows Airfield\n\nAugust 2nd, 1943\n\n=================================\n\nSITUATION:\n\nInto battle again!\n\nYou're ordered to transfer to a carrier this morning.\nYour squadron is going into battle again.\n\nUntil now you haven't got any detailed informations.\nBut the departure of three big- and one light carrier can mean only one thing:\nYou're going to a big operation.\n\nOn sea you shall recieve detailed orders for the upcoming adeventure.\n\nThe new men are nervous. They're fooling around like little dogs. You know only too good that they, who will survive the upcoming battle are short before becoming men. Others will never ever have the time to leave their childhood.\n\nSomewhere, behind the horizon is waiting a monster for fresh meet. The fleet has just accelerated to feed it.\n\n\nMission Orders:\n---------------------\nFly to the Essex.\n\nTime: 05:15\nAltitude: 1500ft\nFlight: Cascade- One.\n\nWeather Forecast:\nSunny early morning.\n+++++++++++++++++++++++++++++++++\n\n
