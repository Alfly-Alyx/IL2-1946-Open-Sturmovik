Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nA bad surprise!\nAn enemy flattop is near.\n\nThe Lexington was hit by an enemy Carrier Air Group.\nThe attack came as a total surprise.\nThe Lexington's Air Group was about to attack Lunga and Tulagi when the Japanese air raid reached the carrier.\n\nThe ship's condition is critical.\nFour torpedoes and five bombs hit the carrier\nAt the moment the crew is fighting against the fires and tries to stop the taking of water in the ship's bow. \nAt the moment the ship is still making 14 knots, but it's far from beeing saved.\n\nRear Admiral Kinkaid left the Lex and was brought to the Portland.\nHe ordered an immediate attack on the enemy carrier.\nTwenty minutes ago a reconnaissance SBD detected the Zuikaku nortwest of us.\n\n\nMission Orders:\n---------------------\nEscort the dive- and torpedo bombers on their air raid against the enemy carrier\n\nTime: 12:10\nAltitude: 6000ft\nFlight: Raven- Four\n\n\nWeather Forecast:\nSlightly clearing up.\n\n+++++++++++++++++++++++++++++\n
