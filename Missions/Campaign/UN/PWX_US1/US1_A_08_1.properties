Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii,\n\nFebruary 21st, 1942.\n\n==================================\n\nSituation:\n\nAfter the fall of Wake Island you had a quiet time at Pearl Harbor.\n\nYou had much time to remember the battle.\n\nSo many young pilots died.\nThe war is so different to all you expected.\nYou seeked honor but found fear.\nAllthough the Wake Air Group fought brave the Island couldn't be defended and the most of your comrades died.\nYou were very lucky to get a chance to escape in time with only a handful of airmen.\n\nBefore you encountered the enemy you were sure that nothing can happen to you. You were sure that you're superior to any japanese pilot and you were sure that this war came for your fortune. To become an ace. To become a hero. To earn glory and honor.\n\nYou hate to remember the little native idiot you once were before you ever saw the war's real face.\n\nNow you're an ace. Now you're a hero in the eyes of the unknowing. You earned dark glory, dirty honor.\n\nThere is no honor to kill another man who is fighting for his life. There is no glory to shoot into someone's head which is just filled with panic and fear.\n\nThe japanese are much better airmen than anybody has told you. You were so full of self confidence.\nThen you suddenly found yourself chased by a japanese fighter pilot with abilities not worse than yours.\nYou were shocked.\nYou were paniked when the bullits hit your plane.\nThank god your plane kept flying. \nGod warned you. And, within a second, he showed you that you have to respect your opponent.\n\nYou ever dreamt of becoming a carrier fighter pilot.\nNow you are.\nBut now you're only dreaming of coming home alive.\n \nThe VF-20 was transfered aboard the Enterprise.\nAnd you feel no joy.\nHow long will god be on your side?\n\n\nMission Orders:\n----------------------\nLand on the Enterprise.\n\nTime: 18:00\nAltitude:low\nFlight: Duke- Three\n\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++++\n.\n
