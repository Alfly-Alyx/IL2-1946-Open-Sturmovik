Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust, 2nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Japanese position in front of the Lunga Airfield was bombed and attacked the whole day.\nNow a last big air raid is to be conducted for today.\nTomorrow the Marines will attack and try to break through.\n\n\nMission Orders:\n---------------------\nBomb the enemy positions with bombs.\n\nTime: 18:06\nAltitude: low\nFlight: Raven- Three\n\n\nWeather Forecast:\nStrong winds.\n\n+++++++++++++++++++++++++++++\n
