Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nGestern Abend, kur vor Sonnenuntergang ist es einem unserer Aufkl\u00E4rungsfl\u00FCge gelungen, eine Anzahl Schiffe 380 Meilen nordwestlich von Midway festzustellen.\n\nNimitz hatte Recht.\n\nF\u00FCr einen Angriff war es zu sp\u00E4t.\n\nSofort hatte Admiral Spruance seine Tr\u00E4ger weiter an Midway heran beordert.\nEr lie\u00DF zwei Gruppen bilden, die jeweils um einen Tr\u00E4ger herum gruppiert wurden.\n\nIn den ersten Stunden des Tages klarte das Wetter auf.\nNoch vor dem ersten Licht wurde eine Zahl Aufkl\u00E4rer von Midway aus auf den Weg geschickt.\n\nVor zwanzig Minuten sichtete eine B-17 dann eine Formation Feindschiffe nordwestlich von Midway.\nSofort wurde ein Angriff befohlen.\n\nJagdpatroullien in einigem Abstand zu unseren Schiffen sind angeordnet.\nAufkl\u00E4rer sollen auf Distanz gehalten werden.\n\n\nMission Orders:\n----------------------\nPatrolliere westlich der Gruppe.\n\nTime: 05:45\nAltitude: 9000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
