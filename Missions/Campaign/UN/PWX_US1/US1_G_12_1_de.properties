Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n==============================\n\n\nSITUATION:\n\nEntlang der S\u00FCdk\u00FCste Guadalcanals betreiben die Japaner eine Anzahl gut versteckter Beobachtungsposten.\nKeiner unserer Luftangriffsverb\u00E4nde \u00FCberfliegt die K\u00FCste, ohne da\u00DF die feindliche Abwehr in Lunga davon in Kenntnis gestzt wird. So geling es ihnen immer wieder, rechtzeitig J\u00E4ger in die Luft zu bringen.\n\nNun war endlich einer dieser schon vermuteten Punkte von einem unserer Kommandotrupps erkannt worden.\nEin Zerst\u00F6rer war beauftragt worden, sich der Stellung von See her anzunehmen, doch ist es aufgrund der r\u00FCckw\u00E4rtig verdeckten Lage unm\u00F6glich, alle Teile der Position unter gezieltes Feuer zu nehmen.\n\nLuftunterst\u00FCtzung wurde gerufen.\n\n\nMission Orders:\n---------------------\nGreifen Sie zusammen mit einem Flug SBDs die feindliche Stellung mit Bomben an.\n\nTime: 13:30\nAltitude: 3000m\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
