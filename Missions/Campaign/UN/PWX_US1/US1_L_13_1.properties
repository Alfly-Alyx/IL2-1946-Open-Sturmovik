Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Essex\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe enemy attack on the Essex failed.\n\nTwenty minutes ago we launched an attack on the enemy carrier group too.\nIt didn't came through.\n\nShort after going on course, the raid must have been sighted by an enemy reconaissance patrol.\nIt was intercepted halfway.\nThe bombers turned away and a fighter battle emerged.\nQuickly more and more enemy fighters emerged on the scene and as it seems the whole thing is going on now.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 10:56\nAltitude: 3000ft\nFlight: Cascade- One\n\nWeather Forecast:\nClearing up. Winds weakening.\n\n+++++++++++++++++++++++++++++\n
