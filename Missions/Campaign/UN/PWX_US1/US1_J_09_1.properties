Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n350 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nThere is an enemy carrier!\n\n30 minutes ago a reconaissance SBD reported the presence of an enemy flattop northwest of our group.\n\nVery close!\n\nImmediately an air raid was planned.\n\nAlthough the Essex was hit and damaged during the enemy attack, flightdeck and hangar are still intact.\nWith the detection of an enemy carrier nearby, we have the opportunity to payback for two heavily damaged battleships and the light destructions on the Essex.\n\nDive  and torpedo bombers are ordered to attack simultaneously.\nYou'll have to fly with the TBFs.\n\n\nMission Orders:\n---------------------\nEscort the TBFs at very low altitude to the enemy carrier.\n\nTime: 12:10\nAltitude: very low\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++++++++++\n\n
