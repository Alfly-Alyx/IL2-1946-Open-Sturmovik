Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 2nd, 1942\n\n================================\n\nSITUATION:\n\nDer gr\u00F6\u00DFere Teil Guadalcanals ist unter unserer Kontrolle.\n\nNun soll endlich der letzte St\u00FCtzpunkt der Japaner auf Guadalcanal genommen werden: Lunga.\n\nDas Flugfeld liegt zwischen zwei Flu\u00DF- und Feuchtgebieten, die f\u00FCr mechanisierte und gepanzerte Einheiten unpassierbar sind\n\nDer einzige Zugang zu dem Feld f\u00FChrt von S\u00FCden heran.\nDort haben die Japaner eine starke, tief gestaffelte Verteidigungslinie errichtet, welche mit allem an Artillerie ausgestattet ist, was ihnen noch verblieben ist.\nEin Friedshof f\u00FCr Infanterie.\n\nDer erste Schlag soll von unseren Luftkr\u00E4ften gef\u00FChrt werden. Dann soll Schiffsartillerie den Feind mit Feuer belegen. Nicht vor morgen soll das Marine Korps schlie\u00DFlich angreifen.\n\nWenn diese letzte Linie der Japaner f\u00E4llt, f\u00E4llt auch Lunga.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Luftabwehr mit Bomben an.\n\nTime: 07:00\nAltitude: 7000ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nStrong winds. Early morning haze.\n\n+++++++++++++++++++++++++++++\n
