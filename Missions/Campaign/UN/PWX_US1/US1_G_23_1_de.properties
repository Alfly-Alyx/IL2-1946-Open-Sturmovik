Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 5th, 1942\n\n==============================\n\nSITUATION:\n\nDas Lunga- Flugfeld geh\u00F6rt uns!\n\nNach furchtbaren und verlustreichen K\u00E4mpfen wurde der Platz am 3. eingenommen.\nSofort wurden Vorbereitungen eingeleitet, um Flugzeuge unserer Streitkr\u00E4fte dort aufnehmen zu k\u00F6nnen.\nObwohl das Feld noch nicht fertig ist,  hat das Oberkommando entschieden, die ersten Maschinen dorthin zu verlegen.\n\nZusammen mit zwei Staffeln vom Marine Korps soll die H\u00E4lfte deiner Staffel nach Lunga gehen.\n\nBevor du dort landest, sollst du eine Gruppe Transportflugzeuge \u00F6stlich der Tr\u00E4gergruppe in Empfang nehmen und sie nach Lunga begleiten.\n\nIn dieser Sekunde h\u00F6rst du, da\u00DF das fr\u00FChere Flugfeld Lunga nun einen neuen Namen bekommen hat:\nHenderson Airfield.\n\n\nMission Orders:\n----------------------\nFliege zu der kleinen Insel \u00F6stlich des Tr\u00E4gers und triff dort die Transportflugzeuge. Begleite sie nach Henderson.\n\nTime: 17:20\nAltitude: low\nFlight: Raven- Three\n\nWeather Forecast:\nRegen, starke Winde.\n\n+++++++++++++++++++++++++++++\n
