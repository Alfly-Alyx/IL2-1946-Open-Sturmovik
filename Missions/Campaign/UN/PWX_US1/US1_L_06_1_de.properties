Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nEssex Carrier Group.\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown brennt!\n\nDie Japaner greifen an allen Stellen an.\n\nZur gleichen Zeit, als die Yorktown angegriffen wurde, erschienen japanische Betty Bomber \u00FCber Henderson Field. Zum Gl\u00FCck wurde der Flugplatz nicht entscheidend getroffen.\nInzwischen hatten die feindlichen Angriffe gegen unsere Radareinrichtungen doch noch Erfolg.\n\nEs wird angenommen, da\u00DF der Japaner drei Tr\u00E4ger ins Seegebiet gef\u00FChrt hat. Bis jetzt konnte noch keiner dieser Tr\u00E4ger von unserer Aufkl\u00E4rung gefunden werden.\n\nEine feindliche Schlachtschiffgruppe hat Savo Island s\u00FCdlich passiert und l\u00E4uft nun auf Henderson Field zu.\nDie Schiffe m\u00FCssen unbedingt gestoppt werden.\n\n\nMission Orders:\n----------------------\nBegleite die Torpedo Bomber.\n\nTime: 07:28\nAltitude: 3000ft\nFlight: Cascade- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
