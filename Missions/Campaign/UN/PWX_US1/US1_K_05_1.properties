Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nThe leading destroyer has sighted a Japanese submarine in the path of our Task Force.\nA lucky shot from the destroyer seems to have damaged the boat. It didn't dive until now.\n\nIt must be sunk before it can go into a position where it could harm our group. Otherwise the whole group has to change it's course\n\n\nMission Orders:\n---------------------\nAttack the enemy sub with bombs.\n\nTime: 11:22\nAltitude: 1500ft\nFlight: Bad Cat- One.\n\nWeather Forecast:\nSunny and clear evening.\n\n++++++++++++++++++++++++++++++++\n.\n
