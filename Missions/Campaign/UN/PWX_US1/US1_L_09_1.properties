Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nAfter midday the battle calmed down.\nIt was reported that a Japanese carrier group was sailing to the southwest.\nIs the battle over?\n\nEverybody want to believe, but still full readyness is ordered.\nThe two souther radar installations are still operational.\nUntil sundown fighters shall guard them.\n\n\nMission Orders:\n----------------------\nSecure tthe airspace over radar installation Guadalcanal Southeast.\n\nTime: 17:58\nAltitude: 4500ft\nFlight: Cascade- One.\n\nWeather Forecast:\nSunny evening. Freshen winds.\n\n+++++++++++++++++++++++++++++\n
