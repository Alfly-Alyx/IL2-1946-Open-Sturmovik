Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n==============================\n\n\nSITUATION:\n\nEs ist fast geschafft.\nDem Feind geling es immer weniger, J\u00E4ger von Lunga aus zu starten.\n\nJetzt wird die Basis nicht mehr weiter angegriffen\nWir wollen keine total zerst\u00F6rte Basis einnehmen. Je mehr wir von den Einrichtungen dort intakt belassen, um so schneller wird der Wiederaufbau unsererseits nach ihrer Einnahme vonstatten gehen.\n\nUnsere Luftangriffsverb\u00E4nde sind nun dazu \u00FCbergegangen, entlang der K\u00FCste und im Landesinneren nach Feindstellungen zu suchen und diese anzugreifen.\n\nDie J\u00E4ger sind beauftragt worden, st\u00E4ndig Kr\u00E4fte \u00FCber der Insel pr\u00E4sent zu halten.\nGuadalcanal ist f\u00FCr die morgen geplante Landung vorbereitet.\n\n\nMission Orders:\n---------------------\nGreife die mittlere Luftabwehr in den japanischen Stellungen mit Bomben an.\n\nTime: 15:28\nAltitude: 9000ft\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
