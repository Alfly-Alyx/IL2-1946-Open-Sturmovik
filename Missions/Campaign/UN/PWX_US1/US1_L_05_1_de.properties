Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n===================================\n\nSITUATION:\n\nAufwachen!\n\nGuadalcanal wird von feindlichen Flugzeugen angegriffen.\n\nDie Situation ist etwas unklar.\n\nEs kommt gerade eine Meldung herein, da\u00DF sich feindliche Maschinen im Anflug auf die Yorktown befinden. \nEin anderer Vernad aus Feindmaschinen ist auf dem Weg nach henderson Field / Lunga.\n\nUnser S\u00FCdwest- Radar ist noch immer einsatzbereit.\nEin Angriff, ausgef\u00FChrt von Betties vor zehn Minuten ist fehlgeschlagen.\n\nDeine Staffel ist beauftragt, die Einrichtung zu sichern.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber der Radar Station Guadalcanal S\u00FCdwest.\n\nTime:05:10\nAltitude: 300m\nFlight: Cascade- One\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
