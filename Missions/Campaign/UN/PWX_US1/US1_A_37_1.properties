Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nApril 12th, 1943\n\n=================================\n\nSITUATION:\n\nThe Essex is returning to Pearl Harbor.\n\nMorale is depressed.\n\nEighteen days ago three carriers, one battleship, three cruisers and a dozen destroyers left Pearl with nearly 200 planes.\nNow, only one carrier, one battleship, two cruisers and seven destroyers are coming back.\nOnly 71 planes are left.\n\nYou're lucky to be alive.\nYour squadron, VF-39, went into battle with 36 planes and 47 pilots.\nOnly 21 planes and 29 airmen are returning in one piece. Alive, or wounded.\n\n\nMission Orders:\n---------------------\nFly to Ford Island.\n\nTime: 08:00\nAltitude: 1000ft\nFlight: Blue- One\n\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n\n
