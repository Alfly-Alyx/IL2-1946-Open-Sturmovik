Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nYou had three quiet days on board of the carrier.\nYour plane needed some repairs and you had time to recover from the exhaustion of the hard battles of the 24th and 25th.\nDuring the night your plane got ready  and you were scheduled for the today's operation.\n\nThe enemy is fighting stubbornly.\n\nAs the Marines had to learn he is owning very well prepared defense lines.\n\nSince the first day of the landing the Marines are trying to take the hill south of the landing beach.\nUntil now, the enemy was able to defend it.\n\nAt 07:30 a combined attack of air and ground forces, supported by naval gunfire is planned.\nThe Marines will make use of tanks in this attack.\n\nThe enemy is dug in at theeastern border of the forest on top of the hill.\nThe dive bombers of your Marine squadron and of the navy are ordered to attack the positions with bombs. Be careful! The enemy has a strong air defense to counter your attampts.\n\n\nMission Orders:\n---------------------\nAttack the enemy ground positions with bombs.\n\nTime: 07:18\nAltitude: 9000ft\nFlight: Longbow- Three\n\n\nWeather Forecast:\nSunny morning.\n\n+++++++++++++++++++++++++++++\n
