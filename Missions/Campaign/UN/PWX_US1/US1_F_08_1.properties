Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\n80 minutes ago an enemy battleship group was spotted west of our group.\nAn immediately launched air attack was successful in sinking one battleship and one destroyer.\n\nA second attack shall be flown now to sink the second battleship.\n\n\nMission Orders:\n----------------------\nAttack the enemy battleship with bombs and secure our bombers\n\nTime: 07:10\nAltitude: 5000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++\n
