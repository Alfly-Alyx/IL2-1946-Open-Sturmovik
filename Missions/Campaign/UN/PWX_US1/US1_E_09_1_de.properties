Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Coral Sea, South Pacific,\nSoutheast of Guadalcanal.\n\nMay, 6th, 1941\n\n================================\n\nSituation:\n\nVor zwanzig Minuten ist eines unserer Aufkl\u00E4rungsflugzeuge nicht weit unserer Gruppe von feindlichen J\u00E4gern angegriffen worden.\n\nSchnell entwickelte sich an der Stelle eine Luftschlacht.\nDie Japaner brachten in erstaunlich kurzer Zeit immer mehr J\u00E4ger zu der Stelle, was eigentlich nur bedeuten kann, da\u00DF sich ein zweiter Tr\u00E4ger in der Gegend befindet, der unserer Gruppe sehr nah sein mu\u00DF.\n\nDer japanische Tr\u00E4ger mu\u00DF w\u00E4hrend der Nacht unserem wahrscheinlichen Kurs gefolgt sein und ist bestzimmt gleicherma\u00DFen \u00FCberrascht, jetzt, nach Sonnenaufgang so nah bei uns zu sein.\n\nEine gef\u00E4hrliche Situation.\nJetzt mu\u00DF unbedingt daf\u00FCr gesorgt werden, da\u00DF der Luftraum nordwestlich unserer Gruppe behauptet wird.\nMehr J\u00E4ger werden gebraucht.\n\n\nMission Orders:\n----------------------\nGreifen Sie feindliche J\u00E4ger nordwestlich der Enterprise an.\n\nTime: 05:24\nAltitude: 7500ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nFr\u00FChdunst. Wolkig. Kr\u00E4ftige Winde.\n\n++++++++++++++++++++++++++++++++\n.\n
