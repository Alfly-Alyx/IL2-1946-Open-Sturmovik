Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nEs regnet.\nDer Wetterbericht spricht aber davon, da\u00DF es schon bald wieder aufklaren soll.\n\nDer Krieg scheint eine Pause einzulegen.\nUnter diesen Umstanden sind keine Angriffe m\u00F6glich.\nDie Schiffe beider Seiten verschwinden wieder aus den Augen ihrer Gegner.\n\nDie Angriffe vom Vormittag erbrachten wieder keine Entscheidung.\nUnsere Verluste waren wieder hoch.\nZu wenige Maschinen schafften es zur\u00FCck.\n\nDer Flottenf\u00FChrer entschied, den Tr\u00E4ger zu einer sichereren Position zur\u00FCckzuziehen.\nNur ein einziger letzter Luftangriff auf die feindlichen Schiffe kann geflogen werden.\nZu mehr reicht die Zahl der Flugzeuge nicht aus.\n\nWenn dann kein durchschlagender Erfolg erzielt werden kann, wird Tarawa fallen.\n\nEine Tasche mit wichtigen Unterlagen mu\u00DF in Betio abgeholt und zur Enterprise gebracht werden.\nWetter hin oder her.\nDu wurdest f\u00FCr diesen Auftrag ausgesucht.\n\n\nMission orders:\n--------------------\nFlieg nach Tarawa. Lande dort und \u00FCbernimm die Tasche. Kehre dann schnellstens zur  Enterprise zur\u00FCck.\n\n\nTime: 15:14\nAltitude:  900ft\nFlight: Coconut- Four\n\nWeather forecast:\nRain. Schlechte Sicht. Sturm.\n\n+++++++++++++++++++++++\n.\n
