Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Schiffe erreichen Midway.\n\nDas Wetter verschlechtert sich zusehends.\nEine Sturmfront n\u00E4hert sich von Westen.\n\nDie Gruppe wird f\u00FCr die kommenden zwei Tage vor Midway ankern. Das schlechte Wetter wird die Schiffe vor neugierigen Blicken verbergen.\n\nHeute werden noch zus\u00E4tzliche Marinesoldaten auf die Insel gebracht.\n\nAm 5., fr\u00FCh morgens wird die Gruppe Midway wieder verlassen.\n\nEin Teil der J\u00E4ger der Enterprise ist auf die Insel befohlen worden, um einsatzf\u00E4hig zu sein, solange die Tr\u00E4ger ankern.\n\nDu bist dabei.\n\n\nMission Orders:\n----------------------\nLande auf Midway.\n\nTime: 11:32\nAltitude: 1000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nStarke Winde, eingeschr\u00E4nkte Sicht.\n\n++++++++++++++++++++++++++\n
