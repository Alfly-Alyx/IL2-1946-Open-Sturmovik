Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Lunga Airfield is ours.\nAfter fierce fighting the base was taken by the Marines at the 3rd.\nImmediately preperations were started to make the field operational to be used by the Marines Air Group.\nAllthough the field isn't ready yet, the head command decided to transfer some planes to the field.\nTogether with two squadrons from the Marines your squadron was ordered to transfer the half of it's planes to the field too.\n\nBefore you land at the field you were ordered to pick up a number of C-47 transports east of the carrier group and escort them to the new airfield.\n\nIn these minutes you got the message that the former Japanese Airfield Lung got a new name:\nHenderson Airfield.\n\nMission Orders:\n---------------------\nFly to the small isle east of the carrier group and meet a number of C-47s. Escort them to Henderson Airfield.\n\nTime: 17:20\nAltitude: low\nFlight: Raven- Three\n\n\nWeather Forecast:\nIt's raining. Strong winds\n\n+++++++++++++++++++++++++++++\n
