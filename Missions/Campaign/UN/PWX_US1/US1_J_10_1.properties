Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n330 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nUntil now the battle seems to have achieved no decision.\nBoth side's carriers were hit. But both seems to be still operational.\n\nOur battleships were damaged seriously.\nFortunately both are still seaworthy.\nRight after the first attack in the morning they were sent back to Pearl Harbor.\nAs reported was one of the enemy battleships hit by our forces too. Our attack on the enemy carrier group detected only one of them still active.\n\nThe day's operations cost us many planes lost or damaged:\n\nFrom the 35 fighters of your squadron only twenty are still operational. For the dive and torpedo bombers squadrons the situation is worse:\nOnly ten TBFs and twelve SBDs are left. \n\nOur enemy has lost at least the same number of planes- a draw!\n\nAt the moment we are searching the enemy group for a last attack of our remaining forces.\n\nYou were given a pause.\nSince three and a half hours no further enemy action was detected.\nSuddenly you were called to your plane.\n\nA small group of enemy planes is incoming...\n\n\nMission Orders:\n---------------------\nScramble to intercept the enemy planes.\n\nTime: 16:02\nAltitude: 5000ft\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
