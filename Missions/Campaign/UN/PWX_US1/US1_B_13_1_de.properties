Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nUnsere Lufteinheiten schmelzen dahin.\n\nAlle Staffeln der einst recht starken Wake- Fliegergruppe haben schwere Verluste erleiden m\u00FCssen.\n\nVon den einst 94 J\u00E4gern hier auf Wake sind gerade mal noch 28 einsatzbereit.\nDie 7. Jagdstaffel hat noch 11 P-40, die 9. noch 10 Hawks. Deine VF-20 kann nur noch 7 Wildcats in die Luft bringen.\n\nTw\u00F6lf der 13 noch flugf\u00E4higen B-25 sind gerade auf dem Weg zu einem Angriff gegen die Schlachtschiffe im S\u00FCden.\n\nAlle 16 noch flugf\u00E4higen SBD Sturzbomber sollen nun einen Angriff gegen zwei soeben gesichtete Tr\u00E4ger unternehmen.\n\nDer Gro\u00DFteil der restlichen J\u00E4ger soll sie begleiten.\n\n\nMission orders:\n--------------------\nBegleite dioe SBDs.\n\nTime: 09:44\nAltitude: 8000ft\nFlight: Dumbo- One\n\nWeather forecast:\nSch\u00F6nstes Wetter.\n\n+++++++++++++++++++++++\n.\n
