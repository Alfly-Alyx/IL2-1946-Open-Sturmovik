Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nOahu, Pearl Harbor.\n\nOctober 5th, 1942\n\n=================================\n\nSituation:\n\nYour squadron is growing together.\n\nNot assigned to a specific carrier, VF-39 will be a unit for the assignment to various carriers and bases.\n\nFour units like yours are beeing built up at the moment.\nWhenever one of the carrier fighter units is depleted in a battle and the ship shall go on another mission quickly one of the four special fighter squadrons will be assigned to it.\n\nAt the moment you've still time to get ready with your unit.\nYou're training your men day by day.\nBut sometimes you get an order to fly a mission.\nUntil now, all of them were boring. Easy work.\n\nAdmiral Nimitz is coming back from Midway this morning.\nYou're assigned to escort him to Wheeler Airfield.\n\n\nMission Orders:\n----------------------\nMeet Nimitz' B-24 at around 07:00 at Waypoint 04. Escort his plane to Wheeler.\n\n\nTime: 06:38\nAltitude: 8000ft\nFlight: Ice Cat- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n.\n
