Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_06.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nBellows Airfield\n\nJuly 3rd, 1943\n\n=================================\n\nSITUATION:\n\nNeue Flugzeuge!\nSchon wieder.\n\nDie Navy stellt ein neues Tr\u00E4gerjagdflugzeug in Dienst.\nDie F6F Hellcat.\n\nIm ersten Moment warst du gar nicht erfreut \u00FCber das, was du sahst.\nDur hattest gerade die F4U Corsair lieben gelernt und solltest nun auf ein Flugzeug umschulen, da\u00DF der alten F4F Wildcat sehr \u00E4hnlich sieht.\nNat\u00FCrlich dachtest du zun\u00E4chst, da\u00DF es sich bei dem neuen Typ einfach nur um eine modifizierte Wildcat handelte. \nAls du sie aber dann flogst, warst du begeistert.\nDie Hellcat ist schnell, sehr schnell.\nUnd sie fliegt nicht schlechter, als die Corsair. Im Gegenteil: Sie ist einfacher zu fliegen und bei Tr\u00E4gerlandungen wesentlich gutm\u00FCtiger.\nGut f\u00FCr die neuen Piloten, f\u00FCr die die F4U am Anfang immer etwas zickig war.\n\n\nNach dem Desaster vor Tarawa wurde dir Zeit gegeben, deine Staffel wieder auf Vordermann zu bringen.\nSchon nach zehn Tagen hattest du soviele Flugzeuge und neue M\u00E4nner erhalten, da\u00DF die Ursprungsst\u00E4rke von 36 Maschinen wiederhergestellt war.\nDer Zustrom ri\u00DF aber nicht ab, soda\u00DF du nun 48 F6F und 59 M\u00E4nner befehligst.\nDie Tr\u00E4ger- Jagdeinheiten sollen gr\u00F6\u00DFer werden.\nJ\u00E4ger werden immer wichtiger.\n\nDas Training der neuen M\u00E4nner l\u00E4uft auf Hochtouren.\nHeute stehen Schiffsangriffe auf dem Trainingsplan.\nMit echten Schiffen und echten Bomben!\n\n\nMission Orders:\n---------------------\nGreife die vor Oahu ankernden Zielschiffe mit Bomben und Raketen an.\n\nTime: 15:30\nAltitude: 2000ft\nFlight: Cascade- One\n\nWeather Forecast:\nBew\u00F6lkt, kr\u00E4ftige Winde.\n\n+++++++++++++++++++++++++++++++++\n\n
