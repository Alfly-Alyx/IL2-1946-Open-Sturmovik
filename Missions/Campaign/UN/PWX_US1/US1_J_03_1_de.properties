Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n340 miles northwest of the Phoenix Islands.\n\nFebruary 7th, 1943\n\n================================\n\nSITUATION:\n\nDie Sichtung zweier feindlicher Aufkl\u00E4rungsboote gestern war sicher kein Zufall.\n\nMit Sicherheit sind feindliche Seestreitkr\u00E4fte in der Region.\n\nVor 25 Minuten erhielten wir, nahezu gleichzeitig zwei Meldungen, da\u00DF ein japanischer Kreuzer, begleitet von zwei Zerst\u00F6rern auf dem Weg zu einem unserer Versorgungskonvoys ist.\n\nWir glauben, da\u00DF der Feind von der Anwesenheit unserer Tr\u00E4gergruppe noch nichts wei\u00DF, doch sicher k\u00F6nnen wir nicht sein.\n\nWir k\u00F6nnen die feindlichen Schiffe nicht an unseren Konvoy heranlassen. Ein Angriff auf die feindlichen Kampfschiffe ist schnell organisiert worden.\n\nEin Dutzend SBDs und zwei Fl\u00FCge Wildcats sind f\u00FCr diesen Angriff eingeplant worden.\nDu bist dabei....\n\n\nMission Orders:\n---------------------\nEskortiere die SBDs und greife einen feindlichen Zerst\u00F6rer mit Bomben an.\n\nTime: 04:50\nAltitude: 7500ft\nFlight: Catball- One\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n++++++++++++++++++++++++++++++++++\n\n
