Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe attack on the enemy position in the morning failed. Nearly two battallions of the 2nd Regiment / 1st Marine Battallion were lost.\nThe enemy defense line was too well dug in.\n\nNow, at 17:00 a second attack shall be conducted.\nFor the whole day numerous attacks against the Japanese positions were flown. The battleship force fired several thousand shells on the enemy.\n\nThis assault must go through.\n\n\nMission Orders:\n---------------------\nAttack the enemy positions with bombs.\n\nTime: 16:50\nAltitude: 1500ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nSunny afternoon.\n\n+++++++++++++++++++++++++++++\n
