Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 15th, 1942\n\n=================================\n\nSituation:\n\nTwentyfour planes of your squadron are stationed at Hill Top now. The other twelve planes are left back at Haleiwa where the youngest yof your pilots are recieving more training.\nIn the morning you got the order to come to a meeting at Rupert Airfield at 09:00 at the south coast of Kauai. \n\nStephen, Ellis  and Marcel 'Frenchman' Belfort, your leaders, will fly with you.\n\n\nMission Orders:\n----------------------\nFly to Rupert Airfield.\n\nTime: 09:10\nAltitude: low\nFlight: Bad Cat- One\n\nWeather Forecast:\nCloudy, strong winds.\n\n+++++++++++++++++++++++++++++++++\n.\n
