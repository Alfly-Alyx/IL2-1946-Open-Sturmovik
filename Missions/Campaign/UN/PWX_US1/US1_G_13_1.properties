Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWe're close to have won air superiority over Guadalcanal.\nOnly occasionally the enemy is operating in the air.\n\nNo further attacks against Lunga are flown.\nWe wont to overtake the installations for our own use when the airfield will have been taken.\n\nAt the moment we are searching and attacking enemy stronghold positions at the coast and inland.\n\nThe fighters are ordered to patrol over the whole island to secure the airspace for our ground attack flights.\n\nGuadalcanal is prepaired for the landing planned tomorrow morning.\n\n\nMission Orders:\n---------------------\nAttack the medium air defense at the enemy stronghold position with bombs\n\n\nTime: 15:28\nAltitude: 9000ft\nFlight: Longbow- Three\n\n\nWeather Forecast:\nClear and sunny.\n\n+++++++++++++++++++++++++++++\n
