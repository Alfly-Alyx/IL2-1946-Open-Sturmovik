Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 29th, 1942\n\n=================================\n\nSituation:\n\nIn der Nacht wurdest du geweckt.\nEin Marineoffizier war gekommen. Er befahl dir, ab 07:00 Uhr morgens sechzehn Maschinen alarmstartbereit zu halten.\n\nAb 07:00 Uhr standen sechzehn deiner Wildcats startbereit auf dem Platz.\nPl\u00F6tzlich wurde der Offizier ans Telefon gerufen.\nNach einem sehr kurzen Gespr\u00E4ch \u00FCbergab er dir einen Stapel vorbereiteter Karten, die du an deine M\u00E4nner verteiltest. Dann sagte er dir, da\u00DF du nach japanischen A6M-N Ausschau halten und angreifen solltest.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 08:18\nAltitude: 8000ft\nFlight: Bad Cat- One\n\nWeather Forecast:\nFr\u00FChdunst. Bew\u00F6lkt / heiter.\n\n+++++++++++++++++++++++++++++++++\n.\n
