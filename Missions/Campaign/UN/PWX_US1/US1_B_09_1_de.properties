Description ++++++++++++++++++++++++++++\n+++   Classified   ++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n============================\n\n\nSITUATIONAL REPORT:\n\nW\u00E4hrend der Nacht, um 23:10 Uhr wurde wieder Alarm gegeben.\n\nEin Beobachtungsposten hatte die Sichtung der Silhouette eines mittelgro\u00DFen Schiffs  recht dicht vor der \u00F6stlichen K\u00FCste Wakes gemeldet.\nDie sofort eingeleitete Suche brachte aber keine Ergebnisse.\n\nDann, um 04:46 meldete eine B-17 die Sichtung von zwei Zerst\u00F6rern mit Kurst S\u00FCdwest. Kurz darauf meldete sie, da\u00DF sie angegriffen w\u00FCrde, worauf der Kontakt abbrach.\n\nKann sein, da\u00DF feindliche Tr\u00E4ger in der Gegend sind.\n\nDas sprach sich alles schnell 'rum.\nSind immer noch alle aufgeregt.\nDiesmal aber, weil sie Angst haben, da\u00DF die japaner nun wirklich kommen.\n\n\nDer Kommandeur von Wake, Brigadegeneral Ross hat befohlen,. die Schiffe anzugreifen.\n\n\nMission orders:\n--------------------\nEskortieren Sie die SBD vom Marine Korps zu ihren Zielen und greifen sie alles an, was ihnen m\u00F6glich erscheint.\n\nTime: 05:12\nAltitude: 3000m\nFlight: Dumbo- Three\n\nWeather forecast:\nKlarer Sonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
