Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n300 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nUm 17:10 Uhr startete unser letzter Luftangriff auf die feindliche Schiffsgruppe. Nun erwartet jeder nachrichten von dem Angriff.\n\nDu wurdest dem Angriff nicht zugeteilt.\nEin Dutzend Wildcats wurde zur Verteidigung der Essex zur\u00FCckgehalten.\n\nPl\u00F6tzlich wurdest du gerufen:\nFeindmaschinen im Anflug!\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 18:06\nAltitude: 4000ft\nFlight: Catball- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
