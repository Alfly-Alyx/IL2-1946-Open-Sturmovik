Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nNach deinem Angriff auf das feindliche U-Boot am Mittag, ist vor neunzig Minuten ein weiteres feindliches U-Boot entdeckt worden.\nDiesmal mu\u00DF davon ausgegangen werden, da\u00DF das Boot unsere Position feststellen konnte.\n\nObwohl das Boot sofort angegriffen wurde, m\u00FCssen wir annehmen, da\u00DF es noch eine Meldung absetzen konnte.\n\nKonteradmiral Spruance entschied darauf hin, da\u00DF sich Task Force 44.0 in zwei Gruppen aufspalten solle.\n\nTask Group 44.1 mit dem Tr\u00E4ger Essex bildet die erste Gruppe und Task Group 44.2 mit Saratoga und Hornet die zweite.\n\nDa die Task Force entdeckt wurde, sind Jagdpatroullien \u00FCber den Gruppen angeordnet worden.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber der Task Force.\n\nTime: 17:45\nAltitude: 3000ft\nFlight: Bad Cat- One.\n\nWeather Forecast:\nSonniger Abend.\n\n++++++++++++++++++++++++++++++++\n.\n
