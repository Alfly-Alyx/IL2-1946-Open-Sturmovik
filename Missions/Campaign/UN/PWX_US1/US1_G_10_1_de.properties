Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\nSITUATION:\n\nDie feindlichen Basen in Lunga und Tulagi sind st\u00E4ndigen Angriffen unsererseits ausgesetzt.\nInzwischen konnten schwere Zerst\u00F6rungen verursacht werden, die den Ggener stark behindern. Doch noch immer schaffen es die Japaner, J\u00E4ger in die Luft zu bringen.\n\nMorgen soll die Landung beginnen.\nBis dahin mu\u00DF die Luft\u00FCberlegenheit errungen sein.\n\nVon nun an werden alle J\u00E4ger angewiesen, st\u00E4ndig Kontingente \u00FCber den beiden Basen zu halten.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:40\nAltitude: 9000ft\nFlight: Raven- Three\n\nWeather Forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++++++++\n
