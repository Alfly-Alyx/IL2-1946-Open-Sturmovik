Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n280 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nGestern Abend, um 22:00 Uhr wurdest du zu einem Briefing gerufen.\n\nAm Nachmittag des 6. haben feindliche Zeros und Vals, kommend wahrscheinlich von Tarawa, einen unserer kleineren Konvoys etwa 500 Meilen n\u00F6rdlich von Santa Cruz angegriffen.\n\nGestern, am am sp\u00E4ten Nachmittag, haben feindliche Zeros und Vals eine unserer Fregatten etwa 400 Meilen \nnordwestlich unserer gestrigen Position  angegriffen.\nAuch dieser Angriff kann von Tarawa gekommen sein.\n\nDann, Gestern um 21:20 erhielten wir die Nachricht, da\u00DF eines unserer U-Boote einen feindlichen Verband aus zwei Schlachtschiffen und einer Reihe leichterer Einheiten ausgemacht hatte, der Kurs zu unserer Position hielt.\n\nSeit unserem Angriff auf den feindlichen Kreuzer vor zwei Tagen m\u00FCssen wir nunmehr annehmen, da\u00DF unsere Existenz dem Feind bekannt ist.\n\nEs gilt nunmehr der h\u00F6chste Bereitschaftsgrad f\u00FCr alle Flieger. Unsere Aufkl\u00E4rungsanstrengungen werden ab sofort verst\u00E4rkt.\n\nNach einer kurzen Nacht wurdest du pl\u00F6tzlich geweckt.\nUnsere Schlachtschiffgruppe hat zwei Luftkontakte auf dem Radar ausgemacht.\n\n\nMission Orders:\n---------------------\nFangen Sie die unbekannten Kontakte ab.\n\nTime: 04:55\nAltitude: 3000ft\nFlight: Catball- One\n\nWeather Forecast:\nKlare Nacht.\n\n++++++++++++++++++++++++++++++++++\n\n
