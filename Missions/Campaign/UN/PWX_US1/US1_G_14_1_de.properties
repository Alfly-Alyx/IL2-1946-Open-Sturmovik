Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n===============================\n\n\nSITUATION:\n\nMorgen wird die 1. Marineinfanteriedivision \u00F6stlich von Lunga an Land gehen.\n\nAlles ist vorbereitet.\n\nDie Landungsgruppe wird gegen Sonnenaufgang vor Taivu Point erscheinen.\nMit dem ersten Licht sollen noch einmal Luftangriffe gegen Lunga und Tulagi geflogen werden.\nDanach sind st\u00E4ndige Jagdpatroullien \u00FCber der Landezone befohlen.\n\n\nAm Nachmittag meldete eine Bomberbesatzung die Sichtung einer japanischen Bodenstellung s\u00FCdwestlich von Lunga.\nEin Aufkl\u00E4rungsflug soll Photos machen.\n\n\nMission Orders:\n---------------------\nBegleite die SBD auf ihrem Flug.\n\nTime: 17:45\nAltitude: 1500ft\nFlight: Raven- Three\n\nWeather Forecast:\nKlarer Abend.\n\n+++++++++++++++++++++++++++++\n
