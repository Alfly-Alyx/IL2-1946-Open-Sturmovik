Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nBellows Airfield\n\nNovember 20th, 1941\n\n=================================\n\nSITUATION:\n\nSince your birthday, you haven't seen Sarah again.\nAllthough you haven't seen her father too, your life at the Fighters School changed dramaticly.\n\nYou were ordered to stay at the barracks. \nFor the whole last weeks you were assigned to almost every unliked duty which had to be done. \nYou had become the black sheep of the school.\nYour officers showed you that you made a big mistake although never a word was lost about the affair.\n\nYesterday you were told that you will leave the fighters school one week earlier than your comrades to be assigned to the Navy Carrier Fighter Squadron VF-20. \n\nYou just thought that your luck was coming back when you heard that the squadron will be assigned to a lonely airfield at the end of the world.\n\nYou wanted to become a carrier fighter pilot and now you will have to go to an airfield 'at the end of the world' as they said.\n\nWhere will it be?\nIs the Navy operating an airfield in the Arctic?\n\n\nMission Orders:\n---------------------\nLand on the Enterprise.\n\nTime: 17:15\nAltitude:1500ft\nFlight: Palmtree- Nine\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n\n
