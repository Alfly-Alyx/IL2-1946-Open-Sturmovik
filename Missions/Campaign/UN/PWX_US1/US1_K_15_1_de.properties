Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nJetzt ist auch die Saratoga schwer angeschlagen!\n\nDas Schiff kann keine Flugzeuge mehr einsetzen.\nIhre Flugzeuge, die in der Luft waren, sind zur Essex gekommen.\n\nEine willkommene Verst\u00E4rkung f\u00FCr deinen Tr\u00E4ger.\n\nDie Hornet gesunken, die Sara schwer besch\u00E4digt. Die Mehrzahl der Flugzeuge zerst\u00F6rt, vermi\u00DFt, besch\u00E4digt...\nEin schwarzer Tag f\u00FCr Amerika.\n\nJetzt willst du nur noch helfen, den feindlichen Tr\u00E4ger zu versenken. \nDu willst Rache.\n\n\nMission orders:\n--------------------\nBegleitschutz f\u00FCr die Bomber.\n\nTime: 11:32\nAltitude: Very low\nFlight: Blu Alpha- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
