Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 7th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nKrieg!\n\nAm Morgen haben die Japaner Pearl Harbor angegriffen.\n\nZahlreiche Schlachtschiffe wurden versenkt. Die Flugpl\u00E4tze zerst\u00F6rt. Die meisten Maschinen wurden am Boden zerst\u00F6rt.\n\nGut!\nHoffentlich werden die Japaner Wake nicht auslassen.\nWenn sie kommen, um dich zu t\u00F6ten, werden sie eine \u00DCberraschung erleben.\nHier ist jeder schon tot.\n\nSeit die Nachricht aus Pearl eintraf, herrscht permanente Bereitschaft.\nNiemand darf seinen Posten verlassen.\nEin Witz!\nGab es hier denn jemals etwas anderes als Posten?\n\nDann h\u00F6rte man das Ger\u00E4usch eines Flugzeugs.\nAlarm!\n\n\nMission orders:\n--------------------\nAlarmstart.\n\nTime: 2226\nAltitude: 8000 ft.\nFlight: Boring - Three \n\nWeather forecast:\nKlare Nacht.\n\n+++++++++++++++++++++++\n.\n
