Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nAfter your attack on the enemy submarine at midday, another sub was sighted ninety minutes ago. \nThis second sub was in a position where it must have seen the at least a part of the Task Force.\n\nAlthough the sub was attacked immediately and went down, it must be estimated that our Task Force was sighted and that the sub was able to set off a message.\n\nRear Admiral Spruance decided to split up Task Force 44.0 into two groups.\n\nTask Group 44.1  with the carrier Essex\nand Task Group 44.2, consisting the carriers Saratoga and Hornet.\n\nGroup 44.2 will stay on course.\nGroup 44.1 will turn northwest to head to a parallel course with TG 44.2.\n\nAs the Force was sighted, strong air cover has to be established by the fighter groups.\n\nUntil sundown, the Essex Fighter Group consisting VF-39 and VMF-113 are ordered to fulfill this mission.\n\n\nMission Orders:\n---------------------\nSecure the airspace over the Task Force.\n\nTime: 17:45\nAltitude: 3000ft\nFlight: Bad Cat- One.\n\nWeather Forecast:\nSunny evening.\n\n++++++++++++++++++++++++++++++++\n.\n
