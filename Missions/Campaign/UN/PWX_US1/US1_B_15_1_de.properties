Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nNoch neun J\u00E4ger \u00FCbrig.\n\nWake wird fallen, das ist sicher.\n\nDie feindlichen Schlachtschiffe werden in etwa vierzig Minuten in Feuerreichweite sein.\n\nZwei PBNs und eine C-47 werden mit wichtigen Leuten beladen um die Insel schnellstm\u00F6glich zu verlassen.\nUnsere letzten J\u00E4ger sind oben, um sie zu decken.\n\nAber schon kommen die Japaner zur\u00FCck....\n\n\nMission orders:\n--------------------\nKeine Befehle.\n\nTime: 13:04\nAltitude: free\nFlight: Dumbo- Two\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
