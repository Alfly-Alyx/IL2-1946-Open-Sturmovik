Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nGroup A, Akagi.\n\nAugust 13th, 1943\n\n===================================\n\nSITUATION:\n\nWake up!\n\nGuadalcanal is beeing attacked by enemy carrier aircraft and land based bombers!\nThe situation is somewhat unclear.\n\nIn this minute we recieved tha message that enemy planes are on course to the Yorktown.\nAnother air raid is on the way to Lunga airfield.\n\nOur Guadalcanal Southwest Radar is still operating. An attack conducted by Betties ten minutes ago failed to hit the installation.\n\nYour squadron was ordered to secure the installation.\n\n\nMission Orders:\n---------------------\nSecure the airspace over radar station Guadalcanal Southwest.\n\nTime:05:10\nAltitude: 300m\nFlight: Cascade- One\n\n\nWeather Forecast:\nSunrise.\n\n+++++++++++++++++++++++++++++\n
