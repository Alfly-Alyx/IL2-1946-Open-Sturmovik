Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n-----------------------------------------\n\nSITUATION:\n\nDuring the night the Enterprise and the Lexington closed to the southcoast of Guadalcanal.\nWith the first light an air raid against Lunga and Tulagi shall be flown simultaneously.\n\nThe Enterprise Air Group's target will be Lunga.\n\n\nMission Orders:\n---------------------\nEscort the attack planes on their air raid against Lunga airfield.\n\nTime: 07:00\nAltitude: 6000ft\nFlight: Raven- Four\n\n\nWeather Forecast:\nStrong winds, early morning haze.\n\n+++++++++++++++++++++++++++++\n
