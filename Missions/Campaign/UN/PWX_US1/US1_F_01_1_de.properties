Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Schlacht in der Coral Sea verlief sehr unbefriedigend.\n\nDie Versenkung der Zuikaku f\u00FCr den Preis des Verlusts der Lexington war kein gutes Gesch\u00E4ft.\nDie \u00FCberlegene Zahl an japanischen Tr\u00E4gern im Pazifik h\u00E4lt uns unter Druck.\n\nUnsere Funkaufkl\u00E4rung glaubt nun, da\u00DF die Japaner eine Gro\u00DFoperation gegen Midway planen.\nAdmiral Nimitz hat die verbliebenen Tr\u00E4ger dorthin befohlen, um den wichtigen St\u00FCtzpunkt zu verteidigen.\n\nEs war alles vorbereitet, als pl\u00F6tzlich eines unserer U-Boote einen feindlichen Tr\u00E4gerverband beobachtete, der mit S\u00FCdkurs die Marianan verlie\u00DF.\n\nUm einem eventuellen Feindangriff auf Neu Guinea begegnen zu k\u00F6nnen, wurde die Saratoga in die Korallensee beordert, wo sie sich mit der Wasp vereinen soll.\n\nNun bleiben nur noch zwei Tr\u00E4ger, um Midway zu verteidigen: Yorktown und Enterprise.\n\nAber, wird dieser Schutz wirklich ben\u00F6tigt, oder handelte es sich bei dem Hinweis auf Midway, den unsere Nachrichtenleute erkannt haben wollen vielleicht nur um ein Ablenkungsman\u00F6ver?\n\nNimitz glaubt das und nun bist du an Bord der Enterprise, direkt vor Midway und wartest darauf, da\u00DF die Japaner kommen.\n\nUm 11:00 wird die Gruppe Midway erreicht haben.\nTrainingsfl\u00FCge sind geplant.\n\n\nMission Orders:\n----------------------\nTrainingsflug entlang des eingezeichneten Kurses nach Midway und zur\u00FCck.\n\n\nTime: 08:00\nAltitude: 3000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nBedeckt, Kr\u00E4ftige Winde.\n\n++++++++++++++++++++++++++\n
