Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nJanuary 16th, 1942\n\n=================================\n\nSituation:\n\nAfter the fighting of the enemy floatplane operations the routine came back to Hill Top Field.\nYou had more than the needed time to build up your squadron.\nYou're sure, VF-39 is ready for combat.\nNow the time has come.\nYou're ordered to transfer your squadron aboard the new carrier Essex.\n\n\nMission Orders:\n----------------------\nFly to the Essex and land on it.\n\nTime: 06:15\nAltitude: low\nFlight: Bad Cat- One\n\nWeather Forecast:\nSunny evening.\n\n+++++++++++++++++++++++++++++++++\n.\n
