Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n280 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nYesterday evening, at 22:00 you were called to a briefing:\n\nOn the 6th, in the afternoon, enemy Zeroes and Vals, believed to be coming from Tarawa, attacked a supply convoy some 500 miles northeast of Santa Cruz.\n\nYesterday, in the late afternoon, enemy Vals and Zeroes were sighted again when they attacked a frigate about 400 miles northwest of our yesterday's position. Again these planes were estimated to be launched from Tarawa.\n\nAt 21:20 we got the message from one of our submarines that it sighted two battleships and several lighter vessels steaming south to our position.\n\nSince our attack on the enemy cruiser two days ago we must estimate that the enemy is aware of us.\nThe highest state of readyness was ordered.\nOur air reconnaissance activities will be reinforced.\n\nAfter a very short night you were waked up.\n\nOur battleship group has detected two air contacts on it's radar.\n\n\nMission Orders:\n---------------------\nTake off immediately and intercept the air contacts.\n\nTime: 04:55\nAltitude: 3000ft\nFlight: Catball- One\n\nWeather Forecast:\nClear night.\n\n++++++++++++++++++++++++++++++++++\n\n
