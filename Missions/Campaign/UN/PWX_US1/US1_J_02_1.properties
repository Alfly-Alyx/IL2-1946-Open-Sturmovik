Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n270 miles north of Phoenix Island\n\nFebruary 6th, 1943\n\n================================\n\nSITUATION:\n\nYou are flying two combat air patrol missions a day.\nThe presence of the Essex shall not be unveiled by enemy reconnaissance planes or ships as long as possible.\n\n\n\nMission Orders:\n---------------------\nFly along the plotted course and look for all eventual enemy air and surface activity.\nIf you encounter enemy reconnaissance planes, weapons are free. If you encounter light enemy surface contacts you are free to attack it with bombs.\nShould you sight heavy enemy surface contacts, report it's position.\n\nTime: 16:30\nAltitude: 6000ft\nFlight: Catball\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
