Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nTask Force 44.2 wird angegriffen!\n\nDie Hornet ist schwer besch\u00E4digt.\n\nWie der alte preu\u00DFische Milit\u00E4r General Moltke einst sagte: "Kein milit\u00E4rischer Plan \u00FCberlebt die ersten Minuten nach dem Aufeinandertreffen mit dem Feind."\n\nDiese ganze Operation steht unter einem schlechten Stern.\nBetio ist nun mehrfach angegriffen worden, doch noch immer ist der Gegner in der Lage, Abfangj\u00E4ger in betr\u00E4chtlicher Zahl \u00FCber dem Platz zu halten.\n\nObwohl viele feindliche Flugzeuge am Boden zerst\u00F6rt worden sind, scheint er keinen Mangel an J\u00E4gern zu haben. Und, die Japaner sind sogar noch in der Lage, Luftangriffe zu organisieren.\n\nNun ist die Saratoga Gruppe aufgesp\u00FCrt und angegriffen worden.\nWoher nehmen die Japaner all die Flugzeuge?\n\nWir schie\u00DFen mindestens soviele Feindj\u00E4ger ab, wie wir verlieren und bei unserer zahlenm\u00E4\u00DFigen \u00DCberlegenheit sollten sich die Best\u00E4nde des Feindes doch irgendwann ersch\u00F6pfen. Die Luft ist aber noch immer voll von japanischen Maschinen.\n\nEs ist einfach unm\u00F6glich, da\u00DF die alle von Tarawa kommen.\n\nEinige unserer Aufkl\u00E4rer sind vermi\u00DFt.\nEin Zeichen f\u00FCr die Anwesenheit von feindlichen Ja\u00E4gern an Orten, wo eigentlich keine erwartet werden d\u00FCrften.\n\nSoviele Fragen.\nUnd diesmal scheinen die Japaner mehr Antworten zu haben als wir.\n\nDer feindliche Luftangriff auf TG 44.2 hat die Jagdabwehr geschw\u00E4cht.\nDie Essex wird J\u00E4ger 'r\u00FCberschicken, um die Gruppe zu sichern.\n\nWir sind in der Defensive!\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber Task Group 44.2\n\nTime: 07:15\nAltitude:  4500ft\nFlight: Blue Alpha- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
