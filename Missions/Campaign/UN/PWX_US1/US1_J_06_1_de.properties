Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n350 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nUnsere zwei Schlachtschiffe sind schwer besch\u00E4digt worden!\n\nObwohl der Gegner mindestens ein Dutzend Flugzeuge verloren hat, m\u00FCssen die beiden schweren Schiffe zur\u00FCckgezogen werden.\n\nKur nach dem feindlichen Angriff auf unser Schlachtgeschwader meldete eines unser Aufkl\u00E4rungsflugzeuge die Sichtung japanischer Schlachtschiffe nicht sehr weit von hier.\nDie feindlichen Schlachtschiffe haben Kurs auf unsere sich zur\u00FCckziehenden Schlachtschiffe genommen.\n\nDie Lage wird gef\u00E4hrlich f\u00FCr unsere Schiffe.\n\nEin sofortiger Luftschalg ist befohlen worden...\n\n\nMission Orders:\n---------------------\nBegleite unsere Bomber bei ihrem Angriff auf die feindlichen Schiffe.\n\nTime: 07:40\nAltitude: 3000m\nFlight: Catball- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
