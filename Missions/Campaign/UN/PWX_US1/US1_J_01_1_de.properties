Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n420 miles west of Howland Island\n\nFebruary 6th, 1943\n\n================================\n\nSITUATION:\n\nGestern wurdest du auf die kommende Operation eingewiesen.\n\nSeit dem letzten Herbst ist die Nordk\u00FCste Neu Guineas von den Japanern besetzt.\nIn den letzten Monaten hat sich dort eine furchtbare Schlacht entwickelt.\nDie kombinierten Commenwealth- und US- Streitkr\u00E4fte versuchen, den Feind daran zu hindern, eine stabile Position an der S\u00FCdk\u00FCste zu entwickeln.\n\nWenn es den Japanern gel\u00E4nge, Port Moresby oder die Milne Region zu nehmen, k\u00F6nnten sie in der Lage sein, eine Operation gegen Australien zu starten.\n\nUm das zu verhindern mu\u00DF mit allen Mitteln ein kontinuierlicher Flu\u00DF von Versorgungsg\u00FCtern nach Neu Guinea sichergestellt werden.\n\nDie ist sehr viel schwieriger geworden, seit die Japaner in den Besitz von Tarawa und Wake Island gekommen sind, von wo ihre Streitkr\u00E4fte die Seewege von Hawaii nach Neu Guinea bedrohen.\nBeinahe jede Woche fallen nicht wenige unserer Schiffe den feindlichen Fliegerkr\u00E4ften zum Opfer.\n\nDer Essex ist befohlen worden, entlang der Nachschubwege zu patroullieren um feindliche Angriffe zu unterdr\u00FCcken.\n\nIm Moment sind vier Nachschubkonvoys auf dem Weg nach Neu Guinea. Sie folgen der Essex Gruppe. Parallel zu uns f\u00E4hrt eine Schlachtschiffgruppe nach S\u00FCdwesten.\n\nSeit gestern Morgen fliegst du Patroullien \u00FCber den Schiffen.\n\n\nMission Orders:\n---------------------\nFliege Vorauspatroullie f\u00FCr die Schlachtschiffgruppe.\n\nTime: 05:00\nAltitude: 9000ft\nFlight: Catball- One\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n++++++++++++++++++++++++++++++++++\n\n
