Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe attack in the early morning wasn't really successful.\nStill the airfield at Lunga seems to be operational.\nThirty minutes ago an enemy recon plane was shot down over the Lexington Group. It must be estimated that the Lexington Group's position was reported to the enemy in time.\n\nSo Combat Air Patrols over the Lexington Group are ordered for the Enterprise Air Group too.\n\nMission Orders:\n---------------------\nCombat Air Patrol to secure the Lexington.\n\n\nTime: 09:06\nAltitude: 6000ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nStill hazy. Strong winds.\n\n+++++++++++++++++++++++++++++\n
