Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n340 miles northwest of the Phoenix Islands.\n\nFebruary 7th, 1943\n\n================================\n\nSITUATION:\n\nThe sighting of the two Japanese fishing vessels yesterday was no coincidence.\n\nEnemy fighting ships are in the area!\n\n25 minutes ago we got, nearly simultaneously, two messages that an enemy cruiser, guided by two destroyers is heading to one of our supply convoys.\n\nWe believe that our carrier group isn't recognized by enemy forces but we can't be really sure about that.\n\nHowever, we can't let the enemy fighting group steam to our freighters and sink them, so an attack is been organized.\n\nA dozen of SBDs and two flights of Wildcats shall attack the fighting ships...\n\n\n\nMission Orders:\n---------------------\nEscort the SBDs to the enemy fighting ships and attack one destroyer with bombs.\n\nTime: 04:50\nAltitude: 7500ft\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear morning\n\n++++++++++++++++++++++++++++++++++\n\n
