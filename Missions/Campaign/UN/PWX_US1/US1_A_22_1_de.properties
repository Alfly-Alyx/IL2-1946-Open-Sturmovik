Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nHawaii Islands,\nOahu, Pearl Harbor.\n\nSeptember 27th, 1942\n\n=================================\n\nSituation:\n\nEine gro\u00DFe \u00DCberraschung!\n\nDu wurdest zum Captain bef\u00F6rdert und erhieltst ein eigenes Kommando.\n\nDir wurde die Aufstellung einer ganz neuen Navy- Jagdstaffel anvertraut: VF-39.\nAls man dich fragte, welchen Namen die neue Staffel tragen sollte, dachtest du nur kurz nach und sagtest: 'Bad Cats!'\n\nMan erlaubte dir, drei Veteranen von der VF-20 mitzunehmen und auch da mu\u00DFtest du nicht lange nachdenken. Du entschiedst dich f\u00FCr deine beiden besten Freunde Stephen 'Bad Rat' Klinger und Ellis 'Cherry' Dorfman. Weil dir dein alter Chef nicht noch einen seiner besten Leute geben wollte, suchtest du dir noch deinen letzten Wingman Alan '8- Ball' van Horne aus. Du wu\u00DFtest nur zu genau, da\u00DF du mit Alan einen der zuk\u00FCnftig besten Piloten mitgenommen hattest.\n\nDie Staffel soll in Haleiwa aufgebaut werden. Die Flugzeuge bekommst du hier in Ford Island.\n\nGestern Abend wurden die ersten zw\u00F6lf Maschinen fertig. \nMit ihnen willst du nun heute Morgen nach Haleiwa aufbrechen.\n\n\nMission Orders:\n----------------------\nFleig nach Haleiwa\n\nTime: 08:00\nAltitude: low\nFlight: Bad Cat - One\n\nWeather Forecast:\nSch\u00F6ner Morgen.\n\n+++++++++++++++++++++++++++++++++\n.\n
