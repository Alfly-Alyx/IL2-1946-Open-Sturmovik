Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nEine b\u00F6se \u00DCberraschung!\n\nEin feindlicher Flugzeugtr\u00E4ger ist in unmittelbarer N\u00E4he.\n\nDie Lexington wurde vollkommen \u00FCberraschend von Flugzeugen dieses Tr\u00E4gers angegriffen und schwer besch\u00E4digt.\n\nDer Zusatand des Schiffes ist kritisch.\nVier Torpedos und  und f\u00FCnf Bomben haben das Schiff getroffen.\nDie Crew k\u00E4mpft gegen die starken Br\u00E4nde.\nAm Bug nimmt das Schiff Wasser.\nIm Moment kann der Tr\u00E4ger noch 14 Knoten schaffen, doch es ist noch nicht gesichert.\n\nKonteradmiral Kinkaid hat die Lex verlassen und ist zum Kreuzer Portland \u00FCbergewechselt.\nEr befahl einen sofortigen Angriff auf den feindlichen Tr\u00E4ger.\nVor zwanzig Minuten hat eines unserer Aufkl\u00E4rungsflugzeuge die Position des feindlichen Tr\u00E4gers Zuikaku festgestellt.\n\n\nMission Orders:\n---------------------\nSch\u00FCtzen Sie die Sturzbomber.\n\nTime: 12:10\nAltitude: 6000ft\nFlight: Raven- Four\n\n\nWeather Forecast:\nLeicht aufklarend.\n\n+++++++++++++++++++++++++++++\n
