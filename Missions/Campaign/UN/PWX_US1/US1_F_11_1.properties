Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe Yorktown sunk!\nA bad loss.\n\nAn uncounted number of torpedo- and bomb hits turned the ship into a hell.\nIn the lower sections the incoming water couldn't be stopped and in the upper sections the fires couldn't be brought under control.\n\nThe big ship sank within only 45 minutes.\nMore than 1600 men are dead.\nA black day for the US Navy.\n\nThen suddenly an enemy carrier group was spotted.\n\nImmediately an attack was organized.\nThe first attack wave is up\nYou're dispatched for escort.\n\n\nMission Orders:\n----------------------\nEscort the first attack wave.\n\n\nTime:  14:15\nAltitude: 1500ft\nFlight: Patriot- Three\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++\n
