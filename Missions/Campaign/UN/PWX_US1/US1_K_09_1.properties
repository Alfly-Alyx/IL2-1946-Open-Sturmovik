Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+++ Operation 'VIOLET'\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nAt 02:30 you were waked up and called to the briefing room.\n\nOperation 'Violet', the destruction of the Japanese capability to launch aircraft from Betio Island will start at 03:45.\n\nYou're assigned to the first attack.\nAt the same time when the major attack waves from the carriers Saratoga and Hornet against Betio Airbase are launched, the Essex Air Group will launch attacks against the enemy radar installations at Buariki Village at the northern edge and at Buota Village, at the southeastern edge of the Atoll simultaniously.\n\nAs the Essex is somewhat closer to Tarawa, her attacks will hit the radar stations a short time before the main force will enter the radar's detection range.\n\nBoth Essex's fighter squadrons are ordered to assign twelve fighters each to conduct combined attacks against the targets.\n\nVF-39 is assigned to attack the Buariki Radar and VMF-113 is assigned to attack the Buota Radar.\n\nIt's essential that the radar is shut prior the arrival of the main air group to attack Betio itself.\n\n\nMission orders:\n--------------------\nAttack the enemy Radar installation with bombs.\n\nTime: 03:45\nAltitude: Very Low\nFlight: Blue Alpha- One\n\nWeather forecast:\nClear night.\n\n+++++++++++++++++++++++\n.\n
