Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 4th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nWake!\n\nDer einsamste und abgelegenste Ort auf der Welt, mit Ausnahme vielleicht der Arktis.\nDein Aufenthalt auf der Enterprise dauerte nur solange an, bis dieser kleine Haufen Sand erreicht war.\n\nDank des leibhaftigen Teufels wirst du nun f\u00FCr dein ganzes restliches Leben hier verbringen m\u00FCssen.\n\nEin letztes Mal wirst du nun von der Enterprise abheben um in dein zuk\u00FCnftiges Gef\u00E4ngnis zu fliegen.\n\nDas ist das Ende.\nDas Ende, noch bevor dein leben richtig begonnen hatte.\nDu k\u00F6nntest heulen, wenn du nur heulen k\u00F6nntest.\n\n\nMission orders:\n--------------------\nFliege nach Wake Island.\n\nTime: 0608\nAltitude: 1500 ft\nFlight: Dumbo  Twelve\n\nWeather forecast:\nFr\u00FCher Morgen. Sonnig.\n\n+++++++++++++++++++++++\n.\n
