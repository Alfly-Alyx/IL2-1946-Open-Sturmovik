Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe battle is over.\n\nOur forces succeeded in sinking another Japanese carrier: The Ryujo.\nThe Akagi and the Hiryu were both hit too but managed to go out of the battle partially intact.\n\nNow, what's the outcome?\nTwo Japanese light carriers sunk. \nThe Shokaku heavily damaged, unoperational for a few weeks. The Hiryu damaged and left only slightly operational and the Akagi lightly damaged and the only left operational Japanese flattop.\n\nMidway is saved. A good success.\nThe enemy landing force turned home.\n\nBut the loss of the Yorktown is a bad prize for all what was achieved. The Enterprize wears some damages too. It will need repairs. \n\nMore than 70% of Midway's planes are lost, destroyed on the ground or disappeared over sea.\nMore than 75% of the Yorktown's and the Enterprize's planes are lost too, sunk with the Yorktown or shot down in the battles.\n\nThis real war is so different from all what you expected to find. You're alive. The death had so much to do with your comrades that he didn't have the time to take a look at you.\nYou had so much luck, but you're not lucky at all.\n\nSo many are dead and nothing is achieved.\nThis war will need more time. The death is still hungry and the leaders are just working to prepaire a new meal for him.\n\nThe Japanese are retreating.\nAdmiral Spruance ordered his force to sail back to Hawaii. The battle for Midway is over.\n\nYour commander has an order for you:\nA bag with papers from Admiral Spruance has to be brought to Midway.\n\nMission Orders:\n----------------------\nFly to Midway. Land there and hand the bag over to an officer at the central tower bureau. Then come back to the Enterprise.\n\n\nTime:  18:12\nAltitude: 1000ft\nFlight: Julius- One\n\nWeather Forecast:\nSundown, clear.\n\n++++++++++++++++++++++++++\n
