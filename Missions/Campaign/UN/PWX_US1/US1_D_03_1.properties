Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nUSS Enterprise / Tarawa Atoll...... \nMarch 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nFife minutes ago a B-17 from Tarawa reported the identification of three Japanese destroyers south of Tarawa, out of range of our carrier air group.\nNevertheless, Japanese are in this area and we can estimate, that an enemy carrier group is not far.\nNow the question is:\nHow strong will be the enemy forces?\n\nThe Tarawa Air Group Commander has ordered an attack on the destroyers.\nThe Enterprise will help securing Tarawa with several Combat Air Patrol missions over the atoll.\n\nMission Orders:\n----------------------\nFly to Tarawa and secure the airspace.\n\n\nTime: 11:40\nAltitude:  7500ft\nFlight: Coconut- Four\n\nWeather forecast:\nClear.\n\n+++++++++++++++++++++++\n.\n
