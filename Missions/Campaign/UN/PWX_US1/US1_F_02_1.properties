Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe ships are reaching Midway.\nThe weather is worsening.\nA bad weather system is closing from the west.\n\nThe ships will anchor at Midway for two days. The bad weather will hide them against any enemy attempts to spot them.\n\nAdditional Marines reinforcements will be unloaded to strengthen Midway's defense.\n\nIn the early morning of the 5th June, the Task Group will leave Midway. \n\nA detachment of the Enterprise's fighters are ordered to transfer to the land to be operational as long as the carrier is anchored. \nYou're with it.\n\n\nMission Orders:\n----------------------\nLand at Midway.\n\n\nTime: 11:32\nAltitude: 1000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nStrong winds, mediocre visibility.\n\n++++++++++++++++++++++++++\n
