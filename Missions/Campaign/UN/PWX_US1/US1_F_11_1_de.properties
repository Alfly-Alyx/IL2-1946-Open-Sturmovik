Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Yorktown ist gesunken!\nEin furchtbares Drama spielte sich in Sichtweite der Enterprise ab.\n\nUngezahlte Torpedotreffer rissen das Schiff auf. Bomben entfachten apokalyptische Br\u00E4nde in denen hunderte von M\u00E4nnern umkamen.\nExplosionen der durch die Feuer entz\u00FCndeten Munition taten das \u00DCbrige.\nDie Yorktown sank innerhalb von kaum 45 Minuten.\nNur wenige M\u00E4nner konnten gerettet werden.\n\u00DCber 1600 sind tot, verschwunden, vom Meer verschlungen.\nEin Albtraum!\n\nEben wurde eine Feindtr\u00E4ger gesichtet.\nDie erste Angriffswelle ist oben.\nDu bist f\u00FCr ihren Begleitschutz eingeteilt.\n\nDie M\u00E4nner brennen auf Rache.\n\n\nMission Orders:\n----------------------\nBegleite unsere Bomber.\n\nTime:  14:15\nAltitude: 1500ft\nFlight: Patriot- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
