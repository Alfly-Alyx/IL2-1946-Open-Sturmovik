Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n==============================\n\nSITUATION:\n\nDer japanische Widerstand wird zusehends schw\u00E4cher.\nDer Feind mu\u00DF schwere Verluste hinnehmen.\nObwohl auch unsere Verluste alles andere als leicht sind, bekommen wir die Sache doch mehr und mehr unter Kontrolle.\n\nLunga steht kurz davor, komplett neutralisiert zu werden.\nNur noch eine handvoll J\u00E4ger steigen von dort unbeirrt auf.\nAls etwas schwieriger stellt sich die Lage um Tulagi heraus.\nObwohl es da im Moment nur schwache Luftaktivit\u00E4ten des Feindes gibt, wird angenommen, da\u00DF sich dort irgendwo eine Anzahl schwerer Wasserflugzeuge verstecken mu\u00DF.\nDiese Maschinen k\u00F6nnen durchaus zu einer Gefahr f\u00FCr unsere Tr\u00E4ger werden.\n\nWir werden uns jetzt also auf Tulagi konzentrieren.\nDer n\u00E4chste Einsatz hat zum Ziel, die feindliche Luftabwehr und die Installationen zum Betrieb der Wasserflugzeuge auszuschalten.\n\n\nMission Orders:\n---------------------\nBegleite die Bomber nach Tulagi.\n\nTime: 10:15\nAltitude: 9000ft\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
