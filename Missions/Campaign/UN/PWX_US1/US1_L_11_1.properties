Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSince yesterday's sundown it's raining.\n\nAround midday a thunderstorm developed.\nThe ships were ordered to the bay of Tulagi.\nThe Lexington has anchored, the Essex is just arriving at Tulagi.\n\nSuddenly you got the message that unidentified contacts are closing, estmated to be enemy bombers.\n\nThe weather is terrible. But anyway, Stephen 'Bad Rat' Klinger, David 'Penguin' Talbot, Alan '8- Ball' van Horne and Richard 'Apple Shot' Black are just up.\nFinally your plane was brought from the hangar.\n\nEllis 'Cherry' Dorfman and you are ready to scramble.\n\n\nMission Orders:\n---------------------\nIntercept the radar contacts.\nYou'll have to land at Lunga after your flight.\n\nTime: 17:10\nAltitude: 1000ft\nFlight: Cascade- One\n\nWeather Forecast:\nThunderstorm\n\n+++++++++++++++++++++++++++++\n
