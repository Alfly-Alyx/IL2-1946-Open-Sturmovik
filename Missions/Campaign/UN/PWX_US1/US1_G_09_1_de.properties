Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n===============================\n\nSITUATION:\n\nIn diesen Minuten befinden sich die Gruppen der ersten Angriffswelle \u00FCber ihren Zielen Lunga und Tulagi.\n\nDie zweite Welle ist schon bereit, der ersten zu folgen.\nDie Mehrzahl der SBDs von den Marines ist schon oben.\nDein Flugzeug wurde mit Bomben beladen.\nAuch die Wildcats sind beauftragt, Bodenziele anzugreifen.\n\n\nMission Orders:\n---------------------\nEskortieren Sie die SBDs nach Lunga und greifen Sie die feindliche Flugabwehr mit Bomben an.\n\nTime: 06:15\nAltitude: 9000ft\nFlight:  Raven- Three\n\nWeather Forecast:\nFr\u00FChdunst. Auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
