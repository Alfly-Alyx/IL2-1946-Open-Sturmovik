Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nGood Morning!\nIt's time to give you informations for the upcoming operations:\nThe Head Command is awaiting an assault to capture the Tarawa Atoll in the southern central Pacific. A Japanese Carrier Task Force with the fleet carrier Kaga has left Japan eight days ago.\n\nTask Force Enterprise was ordered to screen Tarawa and has marched to the place during the last days. \nIn the night we reached our position 100 miles northeast of Tarawa.\nWhen the Japanese really will come we should we should be prepaired to surprise them.\n\nThe airfield Betio at Tarawa is equiped with as many planes as possible. The Enterprise's role will be the strengthening of these air power.\n\nThe whole time recon planes are up to search for any signs of a Japanese carrier force.\nOne B-17 is on it's way back to Tarawa.\nTake off and guide it to the Island.\n\n\nMission orders:\n--------------------\nMeet the B-17 northwest of the carrier and escort it to Tarawa.\n\nTime: 07:15\nAltitude:  7500ft\nFlight: Coconut- Four\n\nWeather forecast:\nClear morning.\n\n+++++++++++++++++++++++\n.\n
