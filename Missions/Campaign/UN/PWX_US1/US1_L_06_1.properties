Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nEssex Carrier Group.\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe Yorktown is burning!\n\nThe Japanese are attacking at all places.\n\nAt the same time when the Yorktown was damaged a raid of G4M bombers from Rabaul made an attempt to attack Lunga. Fortunately the airbase wasn't hit seriously.\nThe enemy attacks on our radar installations went very successful too.\n\nAt least three enemy carriers are estimated to be in the region. Until now our reconaissance plenes failed to make a contact with one of them.\n\nAn enemy group of four battleships has passed Cape Esperance in this hour. Lunga is in great danger to be bombarded.\nThe battleships must be attacked immediately.\n\n\nMission Orders:\n----------------------\nEscort the torpedo bombers to the enemy battleships.\n\nTime: 07:28\nAltitude: 3000ft\nFlight: Cascade- One\n\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
