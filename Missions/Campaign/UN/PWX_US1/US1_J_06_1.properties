Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n350 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nOur two battleships were seriously damaged!\n\nAlthough the enemy lost twelve planes on his raid, the two heavis had to be withdrawn.\n\nShort after the enemy attack on our battleships a reconaissance plane reported the presence of an enemy battle group consisting at least one battleship and two destroyers.\nThe group is heading towards our damaged battleships.\n\nAt this state our damaged battleships wouldn't be able to stand against only one enemy battleship.\n\nAn air raid was ordered...\n\n\nMission Orders:\n---------------------\nEscort our bombers on their attack against the enemy battleships.\n\nTime: 07:40\nAltitude: 3000m\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
