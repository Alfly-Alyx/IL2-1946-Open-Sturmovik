Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nIt's raining.\nThe war seems to stand still for a few hours.\nNo further attacks can be conducted under these circumstances.\n\nThe attacks from the morning brought no success. \nOur losses were high. Too few planes made it back home. To Tarawa and to the Enterprise.\n\nThe commander decided to use the bad weather and to withdraw the carrier to a safer position.\nOnly one last air raid can be organized with the combined remnants of the Enterprise and Tarawa.\n\nIt has to be taken into account that Tarawa could fall. A bag with very important papers has to be fetched from Betio Airfield and brought to the Enterprise.\nYou were selected to do the job.\n\nMission orders:\n--------------------\nFly to Tarawa, land there, take the bag and fly back to the Enterprise.\n\n\nTime: 15:14\nAltitude:  900ft\nFlight: Coconut- Four\n\nWeather forecast:\nRain. Stormy, poor visibility.\n\n+++++++++++++++++++++++\n.\n
