Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAlong the south coast of Guadalcanal, the Japanese are using several isolated observation posts.\nNone of our air raids can reach their target without beeing spotted early enough to allow the enemy to bring up fighters into the air.\n\nOne of these posts were spotted by a commando troop. A destroyers has taken the post under fire but destroying it is somewhat complicated for the ship because the post is placed on top of a montain.\n\nAir support was called to destroy the post.\n\n\nMission Orders:\n---------------------\nAttack the enemy observation stronghold with bombs.\n\nTime: 13:30\nAltitude: 3000m\nFlight: Raven- Three\n\n\nWeather Forecast:\nSunny and clear\n\n+++++++++++++++++++++++++++++\n
