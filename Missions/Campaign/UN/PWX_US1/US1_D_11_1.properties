Description ++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll,\n\nMarch 19th, 1942\n\n============================\n\nSituation:\n\nTarawa will fall.\nA huge landing fleet was detected at the first light sailing to the atoll.\n\nDuring the night the decision fell to save as many important men as possible.\n\nSince the early morning hours transports are flying as many men and material out as possible.\n\nNow the sun is rising.\nFor a last time we have to keep a fighter defense over the place.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Betio.\n\nTime: 04:55\nAltitude: 5000ft\nFlight: Coconut- One\n\nWeather Forecast:\nMorning haze, Fresh winds.\n\n++++++++++++++++++++++++++++\n.\n
