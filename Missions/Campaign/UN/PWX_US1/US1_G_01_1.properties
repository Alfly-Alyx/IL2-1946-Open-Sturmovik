Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_03.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nGroup Enterprise.\nSomewhere in the South Pacific.\n\nJuly 27th, 1942\n\n==================================\n\nSITUATION:\n\nYou're on sea again.\n\nAfter the battle at Midway your squadron was reequipped again. This time you were given six weeks to integrate new men into your unit.\n\nYou and your best comrades have painted pictures of your callsigns on your planes.\nEllis 'Cherry' Dorfman's, Stephen 'Bad Rat' Klinger's and your plane are wearing small drawings on the left sides of your planes. Your chief, Victor Marcks, didn't forbid it and as it seems, no higher authority haven't seen it until now. \n\nNow you're going into the next battle. \nUntil now you weren't informed where it will be fought.\n\nAdmiral Kinkaid, the commanding officer of the Enterprise Group has ordered Flight Training Operations in these last days to make the pilots fit for the upcoming battle.\n\n\nMission Orders:\n----------------------\nTraining patrol flight together with a Marine SBD flight.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Raven- Three\n\nWeather Forecast:\nStrong winds, satisfying visibility.\n\n++++++++++++++++++++++++++++++++\n
