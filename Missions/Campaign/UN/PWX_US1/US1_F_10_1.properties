Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThere must be another enemy carrier group in the area. At around 10 o'clock our carrier group was nearly simultaniously attacked with Midway.\n\nThe two air raids were coming from different directions which in fact lets us estimate that a second, until now unspotted enemy group must be sailing several hundered miles north of the known enemy group.\n\nImmediately after the enemy attack additional reconnaissance flights were launched.\nUntil now, they haven't reported any sightings.\n\nSuddenly alarm was given...\n\nEnemy planes incoming again!\n\nMission Orders:\n----------------------\nScramble!\n\n\nTime: 12:27\nAltitude: 3000m\nFlight: Patriot- Three\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++\n
