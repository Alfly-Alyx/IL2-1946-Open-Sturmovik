Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 5th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nVor einer halben Stunde hat die Gruppe Fahrt aufgenommen, weg von Midway.\n\nW\u00E4hrend der kommenden Nacht soll dann das Wetter endg\u00FCltig aufklaren und einem ausgedehneten Hoch Platz machen.\n\nAlle Tr\u00E4gerflugzeuge, die w\u00E4hrend der letzten Tage auf Midway waren sollen nun zur\u00FCck auf ihre Schiffe.\n\n\nMission Orders:\n----------------------\nZur\u00FCck auf die Enterprise.\n\nTime: 07:45\nAltitude: low\nFlight: Patriot- Three\n\nWeather Forecast:\nRegen, st\u00FCrmisch\n\n++++++++++++++++++++++++++\n
