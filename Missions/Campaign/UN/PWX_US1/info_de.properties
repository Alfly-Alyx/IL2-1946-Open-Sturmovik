Description \nSie sind Raymond Palmer.\n\nEin toller Kerl.\nGroß, beeindruckend, mit dem Glück auf Ihrer Seite.\n\nNoch bevor Sie als Jagdflieger ein As wurden, hatten Sie sich den Ruf eines Frauenhelden erworben.\nSchön, charmant und unwiderstehlich wie Sie nun mal waren, hatten Sie haufenweise “romantische Abschüsse” gemacht noch bevor Sie als Jagdflieger zu einer Legende wurden.\nEine großartige Zeit für einen Jungen, der gern mit Mädchen spielt.\nSorglos, wild und selbstbewußt. Eine Kater, der mit Bällen spielt.\n\nEin Tag bevor Sie mit Ihrer Jagdfliegerausbildung fertig wurden, gönnten Sie sich noch einen letzten “Abschuß”.\nEs war wundervoll, betörend und- bitter!\n\nJust in dem Moment als Sie der schönen Sarah Bannert Ihre unvergleichlichen Dogfight- Techniken zeigen wollten, überraschte Sie ihr Vater mit seiner unvergleichlichen Wut.\n\nOoooo Ray!\n\nVon diesem Moment an ging alles schief.\nSarah’s Vater war General.\nEiner von der ganz alten Schule.\n\nObwohls Sie diesen ersten Feindkontakt glücklich überlebten, ging Ihre Karriere den Bach ‘runter.\nDer General war ein Meister der Zerstörung und nun erprobte er seine ganze Kunst an Ihrer Karriere als Marine- Jagdflieger.\nSchneller als Sie es jemals für möglich gehalten hatten, fanden Sie sich am Ende der Welt wieder:\nAuf Wake!.
