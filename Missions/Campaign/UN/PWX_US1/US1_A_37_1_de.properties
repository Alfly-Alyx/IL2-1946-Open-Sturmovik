Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nApril 12th, 1943\n\n=================================\n\nSITUATION:\n\nDie Essex kehrt nach Pearl Harbor zur\u00FCck.\n\nDie Moral ist auf dem Tiefpunkt.\n\nVor achtzehn Tagen war die Essex zusammen mit der Saratoga, Hornet und \u00FCber 250 Flugzeugen an Bord ausgelaufen.\nNun kommt sie allein zur\u00FCck, mit nu noch 71 Flugzeugen.\nZwei Drittel der entscheidenden Kr\u00E4fte sind dieser kurzen Mission zum Opfer gefallen.\n\nDu bist nur noch gl\u00FCcklich, am Leben zu sein.\nDeine Staffel, VF-39 zog mit 36 Flugzeugen und 47 Piloten in den Kampf.\nNun kehrst du mit nur noch 21 Maschinen und 29 Piloten heim.\n\n\nMission Orders:\n---------------------\nVerlege nach Ford Island.\n\nTime: 08:00\nAltitude: 1000ft\nFlight: Blue- One\n\nWeather Forecast:\nSonnig und klar\n\n+++++++++++++++++++++++++++++++++\n\n
