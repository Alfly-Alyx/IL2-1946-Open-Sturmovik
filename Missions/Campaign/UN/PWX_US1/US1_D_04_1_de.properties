Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nBis jetzt konnten noch keine Feindtr\u00E4ger aufgekl\u00E4rt werden.\nAllerdings ist der Kontakt zu zwei Aufkl\u00E4rern s\u00FCdwestlich von Tarawa abgebrochen.\nEs ist wahrscheinlich, da\u00DF sie von feindlichen J\u00E4gern abgeschossen wurden. Und diese k\u00F6nnten dann nur von Tr\u00E4gern gekommen sein.\n\nDie Zeit l\u00E4uft.\n\n\nMission Orders:\n---------------------\nAbfangpatroullie \u00FCber der Enterprise.\n\n\nTime: 16:39\nAltitude:  15000ft\nFlight:  Coconut- Four\n\nWeather forecast:\nVerschlechternd. Auffrischende Winde.\n\n+++++++++++++++++++++++\n.\n
