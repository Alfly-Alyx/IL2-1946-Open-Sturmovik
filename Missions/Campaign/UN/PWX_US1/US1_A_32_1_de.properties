Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nJanuary 16th, 1942\n\n=================================\n\nSituation:\n\nNach den K\u00E4mpfen um die japanischen Seej\u00E4ger- operationen kehrte Ruhe und Routine auf dem Hill Top Feld ein.\nDu hattest mehr Zeit zum Aufbau deiner Staffel, als du brauchtest.\nDu bist sicher, da\u00DF VF-39 jetzt bereit zum Einsatz ist.\nNun ist es soweit.\nDir ist befohlen worden, die Staffel zur Essex zu verlegen.\n\n\nMission Orders:\n----------------------\nFliege zur Essex und lande auf ihr.\n\nTime: 06:15\nAltitude: low\nFlight: Bad Cat- One\n\nWeather Forecast:\nEin sonniger Abend.\n\n+++++++++++++++++++++++++++++++++\n.\n
