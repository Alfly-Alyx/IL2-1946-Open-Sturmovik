Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPacific Ocean\n800 miles southwest of Hawaii\n\nFebruary 13th, 1943\n\n=================================\n\nSITUATION:\n\nF\u00FCnf Tage sind seit der Tr\u00E4gerschlacht am 8. vergangen.\nAlles in allem verlief sie unentschieden.\n\nEin grausames Unentschieden f\u00FCr die Fliegergruppen beider Tr\u00E4ger.\n\nWenn es stimmt, da\u00DF auch die Japaner ihre letzten Bomber in ihren Angriff am Sp\u00E4tnachmittag gesandt haben, dann wird auch bei ihnen, wie bei uns, kaum eine Bomberbesatzung diesen Tag \u00FCberlebt haben.\n\nObwohl beide Tr\u00E4ger besch\u00E4digt wurden, \u00FCberstanden sie die Schlacht einigerma\u00DFen intakt.\n\nEs scheint, da\u00DF die fr\u00FChen Angriffe beider Seiten gegen die jeweils feindlichen Schlachtschiffe schon eine zu gro\u00DFe Zahl an Bombern kostete. Das f\u00FChrte dann dazu, da\u00DF die Bomberkr\u00E4fte w\u00E4hrend ihrer Eins\u00E4tze gegen die Tr\u00E4ger schon zahlenm\u00E4\u00DFig zu geschw\u00E4cht waren.\n\nNur ein Tag intensiver Kampft\u00E4tigkeit kostete deine Staffel 23 Flugzeuge und 19 Piloten tot und drei verwundet.\nNun bist du auf dem Weg zur\u00FCck nach Pearl Harbor.\nDort wird deine Staffel wieder aufgef\u00FCllt; F\u00FCr das n\u00E4chste Schlachten.\n\n\nMission Orders:\n--------------------\nCombat Air Patrol voraus der Gruppe.\n\nTime: 05:55\nAltitude: 3000ft\nFlight: Catball- One.\n\nWeather Forecast:\nMorgendunst. Mittlerer Wind.\n\n++++++++++++++++++++++++++++++++++\n\n
