Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n270 miles north of Phoenix Island\n\nFebruary 6th, 1943\n\n================================\n\nSITUATION:\n\nDu fliegst t\u00E4glich zwei Vorauspatroullien am Tag.\nDie Position der Essex soll so lange wie m\u00F6glich vom Feind nicht aufgekl\u00E4rt werden.\n\n\nMission Orders:\n---------------------\nFliege entlang der eingezeichneten Route und halte Ausschau nach feindlichen Luft- und Seekontakten.\nIhre Maschine ist mit Bomben ausgestattet.\n\nTime: 16:30\nAltitude: 6000ft\nFlight: Catball\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
