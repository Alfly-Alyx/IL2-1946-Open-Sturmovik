Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nUSS Enterprise / Tarawa Atoll...... \n\nMarch 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nVor f\u00FCnf Minuten hat eine B-17 von Betio die Sichtung von drei feindlichen Zerst\u00F6rern s\u00FCdlich des Atolls gemeldet.\n\nWir m\u00FCssen ab sofort damit rechnen, da\u00DF eine feindliche Tr\u00E4gergruppe in der N\u00E4he ist.\nDie Aufkl\u00E4rungsanstrengungen werden noch einmal verst\u00E4rkt werden.\n\nVon Tarawa aus sollen die Zerst\u00F6rer angegriffen werden.\nAb sofort werden J\u00E4ger von der Enterprise aus  zum Schutz des Flugfeldes Betio abgestellt.\n\n\nMission Orders:\n----------------------\nFliegen Sie nach Tarawa und sichern Sie den Luftraum \u00FCber dem Platz.\n\n\nTime: 11:40\nAltitude:  7500ft\nFlight: Coconut- Four\n\nWeather forecast:\nKlar.\n\n+++++++++++++++++++++++\n.\n
