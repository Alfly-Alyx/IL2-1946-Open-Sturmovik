Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 19th, 1943\n\n=================================\n\nSITUATION:\n\nAfter six quiet days on sea the Essex group is returning to Pearly Harbor.\n\nBefore the carrier enters the port you're ordered to transfer your remaining squadron to Ford Island Airfield.\nYou, Capt. Klinger, Capt. Dorfman and Capt. Belfort are ordered to fly to Wheeler Airfield.\n\nHmmm...\nWheeler is an Air Force Airfield.\nWhat will you have to do there?\n\n\nMission Orders:\n---------------------\nTransfer your squadron to Ford Island Airfield and then fly to Wheeler Airfield.\n\nTime: 16:38\nAltitude: 1000ft\nFlight: Catball- One.\n\nWeather Forecast:\nSunny weather.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
