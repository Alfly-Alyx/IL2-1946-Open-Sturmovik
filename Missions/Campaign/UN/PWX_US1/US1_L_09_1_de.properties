Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nSeit Mittag beruhigte sich die Schlacht wieder.\n\nEs wurde berichtet, da\u00DF eine japanische Tr\u00E4gerkampfgruppe nach S\u00FCdwesten  gelaufen ist.\nIst die Schlacht vorbei?\n\nJeder will das gerne glauben, doch noch immer ist h\u00F6chste Alarmbereitschaft befohlen.\n\nDie beiden s\u00FClichsten Radaranlagen sind noch immer einsatzbereit.\nBis zum Sonnenuntergang sollen J\u00E4ger \u00FCber den Einrichtungen patroullieren, um sie zu sichern.\n\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber der Radarstation S\u00FCdost. \n\nTime: 17:58\nAltitude: 4500ft\nFlight: Cascade- One.\n\nWeather Forecast:\nSonnigen Abend, doch auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
