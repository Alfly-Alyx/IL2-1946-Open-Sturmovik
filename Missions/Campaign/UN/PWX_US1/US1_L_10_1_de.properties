Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSeit gestern Abend regnet es.\n\nGegen Mittag entwickelte sich auch noch ein Unwetter.\n\nDie Schiffe wurden in die Bucht von Tulagi befohlen.\nDie Lexington aht inzwischen geankert, die Essex trifft gleich dort ein.\n\nPl\u00F6tzlich erhieltest du die Nachricht, da\u00DF unidentifizierte Radarkontakte sich von Nordwesten her n\u00E4hern.\n\nDas Wetter ist scheu\u00DFlich, doch wie auch immer, du sollst starten.\nStephen, David "Penguin" Talbot, Alan, "8-Ball" van Horne und Richard "Apple Shot" Black sind gerade gestartet.\n\nEllis und du sind bereit, auch aufzusteigen.\n\nSie sollen dann hinterher auf Henderson Field landen.\n\n\nMission Orders:\n---------------------\nIntercept the radar contacts.\nYou'll have to land at Lunga after your flight.\n\nTime: 17:10\nAltitude: 1000ft\nFlight: Cascade- One\n\nWeather Forecast:\nThunderstorm\n\n+++++++++++++++++++++++++++++\n
