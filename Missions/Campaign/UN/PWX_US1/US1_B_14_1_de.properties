Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nEs ist noch nicht einmal Mittag, doch allein dieser kurze Morgen hat aus dir einen "alten Hasen" gemacht.\nDir sind allein heute Morgen schon f\u00FCnf Absch\u00FCsse zuerkannt worden.\nDu bist nun ein Flieger- As!\nQuasi zwischen T\u00FCr und Angel hat dir dein Chef neue Rangabzeichen zugeworfen.\nGl\u00FCckwunsch! \nDu bist jetzt Lieutenant Junior Grade.\n\nWake ist von vier schweren Luftangriffen getroffen worden.\nNur noch 15 Flugzeuge sind flugklar.\n\nDrei Wildcats sind der ganze Rest deiner Staffel.\n\nUnd die Japaner kommen schon wieder....\n\n\nMission orders:\n--------------------\nTu, was du kannst.\n\nTime: 11:46\nAltitude: free\nFlight: Dumbo- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
