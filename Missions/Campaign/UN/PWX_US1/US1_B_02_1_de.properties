Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nWake Island...... December 4th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDu bist gerade mal seit nur wenigen Stunden auf Wake und ha\u00DFt es schon.\nEs ist noch viel schlimmer als du es dir jemals h\u00E4ttest vorstellen k\u00F6nnen.\nKeine Frauen, kein Alkohol, keine Freude, kein Spa\u00DF, kein Leben.\nDie Zeit scheint stillzustehen.\nSie vergeht einfach nicht.\nDie Uhren laufen wie in z\u00E4hem Teer.\n\nDir wurde dein neues Blechheim gezeigt und eine unendlich lange Liste von "das gibt's hier auf Wake nicht" - Dingen.\nDein neuer Chef gab dir gleich ein Beispiel seines ganz speziellen Gef\u00E4ngnisw\u00E4rter- Charmes und trieb dich dazu an, deinen ersten Einsatz von Wake aus nicht zu verpassen.\n"Eine Sightseeing Tour", wie er s\u00FCffisant meinte.\n\nHattest du nicht schon alle Sehensw\u00FCrdigkeiten in den ersten zehn Minuten nach deiner Ankunft auf Wake gesehen?\n\nNein! Du hattest das Meer noch nicht ersch\u00F6pfend betrachten d\u00FCrfen.\n\n\nMission orders:\n--------------------\nTriff eine ankommende Aufkl\u00E4rungs- SBD und geleite sie sicher nach Wake.\n\nTime: 1015\nAltitude: 8500 ft\nFlight: Boring - Four  \n(Das ist kein Scherz und hat eine lange Tradition auf Wake!)\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
