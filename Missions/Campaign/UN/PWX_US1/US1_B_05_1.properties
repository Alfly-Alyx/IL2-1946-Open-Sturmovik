Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 11th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nThe Japanese attack on your airfield on the 8th had cost the enemy heavy losses. More than the half of the floatplane bombers were shot down.\nA success for Wake.\nBut you had losses too.\nMany planes were destroyed on the ground or in the air. \nPlanes you desperately need.\n\nTwenty minutes ago a Japanese Flotilla was sighted only about 20 miles southwest.\n\nThe commander decided to let the ships come closer to attack the enemy by gunfire and by air simultaniously. No the time has come.\n\n\nMission orders:\n--------------------\nAttack one of the enemy destroyers with bombs.\n\nTime: 0522\nAltitude:3000 ft.\nFlight: Dumbo Two\n\nWeather forecast:\nSunrise. Clear.\n\n+++++++++++++++++++++++\n.\n
