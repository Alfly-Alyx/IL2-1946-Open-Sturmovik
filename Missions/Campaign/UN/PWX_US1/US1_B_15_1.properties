Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nNine fighters left!\n\nWake can't be held.\n\nAn enemy battleship group is closing from southeast and will reach the island in about 40 minutes.\n\nTwo PBNs and one C-47 are beeing loaden with the most important goods. The planes shall leave Wake as quick as possible. \nOur last fighters are in the air.\n\nBut again enemy planes are incoming....\n\n\nMission orders:\n--------------------\nNo orders.\n\nTime: 13:04\nAltitude: free\nFlight: Dumbo- Two\n\nWeather forecast:\nSunny and clear\n+++++++++++++++++++++++\n.\n
