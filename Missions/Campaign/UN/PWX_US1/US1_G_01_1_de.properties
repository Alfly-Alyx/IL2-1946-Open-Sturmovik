Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_03.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nGroup Enterprise.\nSomewhere in the South Pacific.\n\nJuly 27th, 1942\n\n==================================\n\nSITUATION:\n\nWieder auf See.\n\nNach der Schlacht um Midway wurde deine Staffel wieder neu ausger\u00FCstet.  Diesmal gab man dir wenigstens sechs Wochen Zeit, die neuen M\u00E4nner zu integrieren. Es ist klar, da\u00DF auch sechs Wochen nicht reichen, aber immerhin.\n\nDu und deine besten Kameraden habt eure Flugzeuge mit euren Rufzeichen bemalen lassen. Nicht allzu gro\u00DF, damit kein Aufhebens erzeugt wird.\nAn Ellis 'Cherry' Dorfmans Wildcat sind Kirschen aufgemalt, an Stephen 'Bad Rat' Klingers Maschine befindet sich ein sch\u00F6n scheu\u00DFlicher, grinsender Rattenkopf und deine Kiste weist nun eine kleine Katze auf, die auf einem roten Ball liegt.\nEuer Chef, Victor Marcks hat's bisher nicht verboten und irgendwelche h\u00F6here Autorit\u00E4ten haben entweder auch nichts dagegen, oder haben's bisher nicht gesehen.\nH\u00FCbsch!\n\nNun bist du auf dem Weg zur n\u00E4chsten Schlacht.\nWieder wird dein Gl\u00FCck auf die Probe gestellt werden.\nNoch wei\u00DFt du nicht, wohin die Reise geht.\n\nAdmiral Kinkaid, der kommandierende Offizier der Enterprise- Gruppe hat angeordnet, da\u00DF die verbleibende Zeit bis zum Ziel gut genutzt wird.\nTraining, Training, training.\n\nMission Orders:\n----------------------\nTrainingflug zusammen mit einem Flug SBDs von den Marines.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Raven- Three\n\nWeather Forecast:\nStarke Winde, befriedigende Sicht.\n\n++++++++++++++++++++++++++++++++\n
