Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDer Angriff am Morgen war leider nicht erfolgreich.\n\nDer Flugplatz Lunga ist noch immer einsatbereit.\nVor drei\u00DFig Minuten wurde eine feindliche Aufkl\u00E4rungsmaschine \u00FCber der Lexington abgeschossen.\nWir m\u00FCssen nunmehr davon ausgehen, da\u00DF der Feind die Position der Lexington kennt.\n\nDarum wurde angeordnet, da\u00DF J\u00E4ger von der Enterprise sich am Schutz der Lexington zu beteiligen haben.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol zur Sicherung der Lexington.\n\nTime: 09:06\nAltitude: 6000ft\nFlight: Raven- Three\n\nWeather Forecast:\nNoch immer bedeckt. Starke Winde.\n\n+++++++++++++++++++++++++++++\n
