Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nThe position of the enemy carrier group was detected two hours ago.\ntwenty minutes ago we got a report from our first attack wave, that they couldn't find the enemy. They are on their way back now.\nIn the meantime an attack from Tarawa was able to detect the enemy and signald the new position coordinates to us.\nA second attack wave is just forming up.\nYour and another flight are ready for take off now.\n\n\nMission orders:\n--------------------\nSearch and attack the enemy carriers.\nYour mission is to escort the bombers\n\n\nTime: 11:20\nAltitude:  9000ft\nFlight: Coconut- Three\n\nWeather forecast:\nStill very strong winds. Satisfying visibility.\n\n+++++++++++++++++++++++\n.\n
