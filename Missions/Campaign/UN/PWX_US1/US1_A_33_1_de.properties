Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 19th, 1943\n\n=================================\n\nSITUATION:\n\nNach sechs ruhigen Tagen auf See erreicht die Essex Gruppe Pearl Harbor.\n\nBevor der Tr\u00E4ger in den Hafen einf\u00E4hrt, mu\u00DF deine Staffel nach Ford Island verlegt werden.\n\nDu selbst, mit Capt. Klinger, Capt. Dorfman und Capt. Belfort sollst nach Wheeler fliegen.\n\nWheeler?\nDas ist ein Air Force Flugplatz.\nWas sollst du, als Navy- Pilot da?\n\n\nMission Orders:\n---------------------\nFlieg nach Wheeler Airfield.\n\nTime: 16:38\nAltitude: 1000ft\nFlight: Catball- One.\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
