Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nOahu, Pearl Harbor.\n\nOctober 5th, 1942\n\n=================================\n\nDeine Staffel w\u00E4chst langsam zusammen.\n\nNicht einem bestimmten Tr\u00E4ger zugeteilt, ist VF-39 eine von vier neuen Marinejagdstaffeln, die f\u00FCr die \u00DCbernahme verschiedenster Aufgaben vorgesehen ist.\n\nHaupts\u00E4chlich wirde deine Einheit in Zukunft immer dann einem Tr\u00E4ger zugeteilt, wenn die Stammeinheit des Schiffes im Kampf aufgerieben wurde, der Tr\u00E4ger aber schnell wieder eingesetzt werden soll.\n\nIm Moment hast du noch Zeit, deine Staffel einsatbereit zu machen. Du trainierst deine Leute Tag f\u00FCr Tag.\nNur manchmal gibt es irgendeinen Sonderauftrag f\u00FCr dich.\nBis jetzt alles einfache, langweilige Auftr\u00E4ge.\n\nAdmiral Nimitz kehrt heute Morgen von Midway zur\u00FCck.\nDeine Staffel soll sechzehn Maschinen f\u00FCr den Begleitschutz abstellen.\n\n\nMission Orders:\n----------------------\nNimm Nimitz' B-24 um etwa 07:00 Uhr am Wegpunkt 04 in Empfang. Begleite ihn dann nach Wheeler.\n\n\nTime: 06:38\nAltitude: 8000ft\nFlight: Ice Cat- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n.\n
