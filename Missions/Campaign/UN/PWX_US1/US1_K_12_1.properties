Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hornet was hit!\nIt's cruiser was blown up!\n\nThe ship is badly damaged. \nA huge fire is raging on deck and in the rear hangar.\n\nThe greater part of the crew was ordered to abandon the carrier.\nBoth Task Groups turned to steam back to the east.\nThree destroyers are just taking over as many men as possible.\n\nThe whole operation failed.\nThe chances are low that the Hornet can be saved.\nStill the enemy is able to operate from Betio Island.\n\nThe Task Group is fighting for it's life.\nSince the first engagement the enemy showed his strength. It's totally impossible that these numbers of Japanese planes should all come from Betio alone. At least one enemy carrier group must be in the region.\n\nSeveral reconaissance flights are missing.\nIt is estimated that an enemy carrier group is patrolling south of Tarawa.\n\nUntil now no enemy ship was sighted.\n\nTask Force 44.2 desperately needs air cover.\nThe Essex Fighter Group must support it.\n\n\nMission orders:\n--------------------\nSecure the airspace over the Saratoga and the Hornet.\n\nTime: 08:36\nAltitude:  4500ft\nFlight: Blue Alpha- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
