Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 11th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDer Angriff der japanischen Wasserflugzeuge am 8. hatte sie gro\u00DFe Verluste gekostet.\n\u00DCber die H\u00E4lfte der feindlichen Maschinen wurden abgeschossen.\n\nAlle sind ganz aufgeregt.\nGeradezu besoffen von diesem Erfolg.\n\nDabei hat Wake auch ganz sch\u00F6n was mitgekriegt.\nMehrere Maschinen sind am Boden zerst\u00F6rt worden, mehrere M\u00E4nner tot.\nTrotzdem. \nEine irre Nervosit\u00E4t hat sich hier breit gemacht und alle sind irgendwie total ausgeflippt als die Schie\u00DFerei losging.\nJetzt warten sie alle darauf wieder was vor die Kanonen zu bekommen.\nDabei m\u00FC\u00DFten die Japaner doch nur warten, bis hier alle vor Langeweile umgekommen sind.\n\nSieht aber nicht so aus.\nVor zwanzig Minuten wurde eine kleine japanische Flottille 20 meilen s\u00FCdwestlich von Wake gesichtet.\n\n\nMission orders:\n--------------------\nGreifen Sie die feindlichen Schiffe mit Bomben an.\n\nTime: 0522\nAltitude:3000 ft.\nFlight: Dumbo Two\n\nWeather forecast:\nSonnenaufgang. Sch\u00F6nes Wetter.\n\n+++++++++++++++++++++++\n.\n
