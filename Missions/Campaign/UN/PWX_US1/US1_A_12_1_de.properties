Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_02.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nApril 15th, 1942.\n\n===================================\n\nSituation:\n\nGanze drei, viel zu kurze Wochen in Pearl!\n\nViel ist passiert.\n\nDeine Staffel erhielt die neue F4F-4 Version der Wildcat.\nNeben einer Anzahl verschiedener Verbesserungen weist der neue Typ nun auch Faltfl\u00FCgel auf. \nDadurch k\u00F6nnen nun mehr Maschinen platzsparend auf den Tr\u00E4gern untergebracht werden. \nDie Gr\u00F6\u00DFe deiner Einheit wuchs.\nWieder neue M\u00E4nner. Teils Ersatz f\u00FCr die Gefallenen, teils Personal f\u00FCr den Ausbau der Staffel.\n\nDie Zeit reichte nicht aus um die neuen M\u00E4nner voll in die Staffel zu integrieren.\n\nDu bist zum Lieutenant Commander bef\u00F6rdert worden, um ebenfalls eine F\u00FChrungsrolle in der Einheit zu \u00FCbernehmen.\n\nUnd schon geht's auf in die n\u00E4chste Schlacht....\n\n\nMission Orders:\n----------------------\nLande auf der Enterprise\n\nTime: 05:08\nAltitude: 1500ft\nFlight: Zephyr- Three\n\nWeather Forecast:\nFr\u00FChdunst. Auffrischender Wind.\n\n+++++++++++++++++++++++++++++++++++\n.\n
