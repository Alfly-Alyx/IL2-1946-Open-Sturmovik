Description ++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll,\n\nMarch 19th, 1942\n\n============================\n\nSituation:\n\nTarawa ist nicht zu retten.\nDie Insel kann nicht gehalten werden.\nEine riesige Landungsflotte wurde beim ersten Tageslicht entdeckt.\n\nNun gilt es, die wichtigsten Nachrichtenleute und sensibles Material auszufliegen.\n\nEin letztes Mal soll Jagdschutz \u00FCber dem Platz geflogen werden.\n\n\nMission Orders:\n----------------------\n\nSichere den Luftraum \u00FCber Betio.\n\nTime: 04:55\nAltitude: 5000ft\nFlight: Coconut- One\n\nWeather Forecast:\nFr\u00FChdunst.Frische Winde.\n\n++++++++++++++++++++++++++++\n.\n
