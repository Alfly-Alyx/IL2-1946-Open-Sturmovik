Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n=================================\n\nSITUATION:\n\nGuten Morgen.\n\nEs ist soweit.\n\nZum ersten Mal werden unsere Streitkr\u00E4fte heute auf vom Feind besetztem Land landen.\n\nZuerst werden Luftschl\u00E4ge gegen Lunga und Tulagi gef\u00FChrt werden um sicher zu stellen, da\u00DF der Gegner keine Jagdabwehr organisieren kann.\nParallel dazu werden einige entscheidende Stellungen angegriffen.\n\nDanach werden sich dann zwei Schlachtschiffverb\u00E4nde Lunga und Tulagi n\u00E4hern. Ihr Auftrag: Die Landek\u00F6pfe mit Schiffsartillerie f\u00FCr die Landungen vorbereiten.\n\nAls drittes wird dann die amphibische Landung beginnen.\nEtwa acht Meilen \u00F6stlich von Lunga soll in etwa f\u00FCnf Stunden die 1. Marinedivision an Land gehen.\nIhr Hauptziel ist die Einnahme des Flugfeldes in Lunga.\nDie Marines hoffen das bis morgen Abend schaffen zu k\u00F6nnen.\nSo schnell wie m\u00F6glich sollen dann dort die ersten Marine Korps Flieger stationiert werden.\n\nNach einem langen Briefing gingst du zu deiner Maschine...\n\n\nMission Orders:\n---------------------\nBegleite die Bomber.\n\nTime: 04:58\nAltitude: 3000m\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
