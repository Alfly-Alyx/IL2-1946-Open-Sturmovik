Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nVor knapp \u00FCber einer Stunde wurde eine feindliche Schlachtschiff- Gruppe westlich unseres Verbandes aufgekl\u00E4rt.\nEin sofort gestarteter Angriff war erfolgreich.\nEin Schlachtschiff und ein Zerst\u00F6rer wurden versenkt und zwei weitere Zerst\u00F6rer besch\u00E4digt.\n\nEin zweiter Angriff soll den Erfolg komplett machen....\n\n\nMission Orders:\n----------------------\nGreife die feindlichen Schiffe mit Bomben an und sichere unsere Torpedo- Bomber.\n\nTime: 07:10\nAltitude: 5000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
