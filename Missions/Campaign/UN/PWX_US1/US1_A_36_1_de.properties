Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nMay 28th, 1943\n\n=================================\n\nSITUATION:\n\nDrei Monate in Wheeler.\nEine sch\u00F6ne Zeit an einem sch\u00F6nen Ort. Fliegen, unter blauem Himmel \u00FCber einer wundervollen Landschaft, mit gro\u00DFartigen Freunden und guten Kameraden zusammen.\n\nDu wirst diese sch\u00F6nen Wochen nie vergessen.\n\nDie Truppenerprobung der F4U ist schon lange vorbei. Die Maschine geht in die Serienfertigung und schon sind die ersten Einheiten mit dem Typ augestattet.\nDu bef\u00FCrchtetest schon, da\u00DF du dich bald von deinen Freunden von der VMF-113 verabschieden m\u00FC\u00DFtest, doch dann bekamst du neue Befehle.\n\nDu wirst heute an Bord der Essex gehen.\nMit deinen Kameraden von der 113!\n\nBeide Staffeln sind noch immer nicht auf voller St\u00E4rke. Beide verf\u00FCgen \u00FCber nur nur achtzehn Maschinen. Zusammen genau die richtige St\u00E4rke f\u00FCr eine Tr\u00E4ger- Jagdstaffel.\n\nNoch wei\u00DF niemand, um was es in der bevorstehenden Operation geht, doch wie auch immer, du bist mit liebgewonnenen kameraden zusammen.\n\nDrei Tr\u00E4ger haben Pearl verlassen.\nDie Essex, die Saratoga und die Hornet.\n\n\nMission Orders:\n---------------------\nVerlege zur Essex.\n\nTime: 07:30\nAltitude: 3000ft\nFlight: Bad Cat- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
