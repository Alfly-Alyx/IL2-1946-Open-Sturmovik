Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n================================\n\nSITUATION:\n\nDie Angriffe auf die feindlichen Stellungen s\u00FCdlich des Landekopfes waren nicht erfolgreich.\n\nFast zwei ganze Battaillone des 2. Marine Regiments brachen im Abwehrfeuer der Japaner zusammen und wurden v\u00F6llig aufgerieben.\nDie sehr gut ausgebauten Feindstellungen konnten nicht genommen werden.\n\nNun, um 17:00 Uhr, soll ein zweiter Angriff eine Entscheidung erzwingen.\nDen ganzen Tag lang sind Angriffe gegen die feindlichen Linien geflogen worden. Die Schlachtschiffe feuerten einige tausend Schu\u00DF auf die Positionen.\n\nDer Angriff mu\u00DF nun gelingen.\n\n\nMission Orders:\n---------------------\nGreife die Feindpositionen mit Bomben an.\n\nTime: 16:50\nAltitude: 1500ft\nFlight: Raven- Three\n\nWeather Forecast:\nEin sonniger Nachmittag.\n\n+++++++++++++++++++++++++++++\n
