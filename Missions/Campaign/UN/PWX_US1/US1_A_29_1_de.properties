Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 29th, 1942\n\n=================================\n\nSituation:\n\nDie Japaner sind in die Falle gegangen, die die Navy f\u00FCr sie ausgelegt hatte.\n\nDu warst gerade zum Flugplatz zur\u00FCckgekehrt, als du die Nachricht bekamst, da\u00DF unsere Aufkl\u00E4rung vier feindliche U-Boote ausgemacht hat, die gerade dabei waren, feindliche Seej\u00E4ger aufzutanken und zu versorgen.\n\nVier Fl\u00FCge TBFs sind auf dem Weg, um die U-Boote anzugreifen...\n\nMission Orders:\n----------------------\n\nStarte sofort. Fliege mit den TBFs zum Ziel und greife die feindlichen J\u00E4ger an.\n\nTime: 10:14\nAltitude: 750ft\nFlight: Bad Cat- One\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++++++\n.\n
