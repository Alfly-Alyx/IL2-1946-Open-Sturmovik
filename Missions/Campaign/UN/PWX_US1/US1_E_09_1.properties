Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Coral Sea, South Pacific,\nSoutheast of Guadalcanal.\n\nMay, 6th, 1941\n\n================================\n\nSituation:\n\nTwenty minutes ago one of our reconaissance planes was attacked by enemy fighters not far from our group.\n\nQuickly an air battle emerged.\nIn short intervals more and more enemy fighters emerged on the the scene and are still emerging there.\n\nThis is indicating that the second enemy carrier was in the region and it seems that it followed our estimated course during the night.\n\nA dangerous situation.\n\nThe airspace northwest of our group must be held.\nMore fighters are needed.\n\n\nMission Orders:\n----------------------\nAttack the enemy fighters northwest of our group.\n\nTime: 05:24\nAltitude: 7500ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nEarly morning haze. Fresh winds.\n\n++++++++++++++++++++++++++++++++\n.\n
