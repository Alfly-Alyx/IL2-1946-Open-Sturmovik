Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDu hattest drei ruhige Tage an Bord der Enterprise.\nDeine Maschine ben\u00F6tigte dringend Reparaturen.\nZeit, dich von den Anstrengungen der ersten beiden Tage zu erholen.\nIn der Nacht wurde dein Flugzeug dann wieder einsatzklar gemeldet und du wurdest in den Flugplan f\u00FCr heute aufgenommen.\n\nDie Japaner wehren sich verbissen.\n\nWie unsere Marines schmerzhaft lernen mu\u00DFten, verf\u00FCgt der Feind \u00FCber ausgezeichnet angelegte Verteidigungsstellungen.\n\nSchon seit der Landung versuchen unsere Truppen den befestigten H\u00FCgel s\u00FCdliches des Landekopfes zu nehmen. Bis jetzt gelang es den japanischen Verteidigern, den Platz zu behaupten.\n\nUm 07:30 soll ein zusammengefa\u00DFter Angriff durch Luft-, Boden- und Seeeinheiten den Gegner werfen.\nDie Marines werden hinter der Schiffsartilleriewelle mit Panzern vorzudringen versuchen.\n\nDer Feind ist am \u00F6stlichsten Rand des Waldes oben auf der H\u00F6he eingegraben.\nSturzbomber von Marine und Marine Korps haben den Befehl, die Stellungen mit Bomben zu belegen.\nAuch sie werden gegen diese Ziele Jagdbombereins\u00E4tze fliegen.\nSeien Sie vorsichtig. Der Japaner verf\u00FCgt dort \u00FCber gut plazierte Lufverteidigungen.\n\n\nMission Orders:\n---------------------\nGreifen Sie die feindlichen Stellungen mit Bomben an.\n\nTime: 07:18\nAltitude: 9000ft\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
