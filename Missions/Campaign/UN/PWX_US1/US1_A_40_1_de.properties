Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nBellows Airfield\n\nAugust 2nd, 1943\n\n=================================\n\nSITUATION:\n\nEs geht wieder los!\n\nDir ist befohlen worden, heute wieder zu einem Tr\u00E4ger zu verlegen.\n\nBis jetzt hast du noch keine Details zu der kommenden Operation erfahren.\nAber das Auslaufen von drei Tr\u00E4gern kann nur eins bedeuten: Gro\u00DFoperation.\n\nAuf See wirst du alles weitere erfahren.\n\nDie neuen Pioloten sind ausgelassen und doch nerv\u00F6s.\nDie machen allerlei Unsinn und toben herum wie kleine Hunde. Du wei\u00DFt nur zu genau, da\u00DF sich das schon bald \u00E4ndern wird. Der Krieg wird aus denen, die \u00FCberleben, ernste und erwachsene M\u00E4nner machen. Ihre Jugend wird mit einem Schlag aufh\u00F6ren. Einige werden mit einem Schlag aufh\u00F6ren zu existieren.\n\nIrgendwo hinter dem Horizont wartet ein Monster auf frisches Fleisch.\nDie Flotte ist auf den Weg gegangen es zu f\u00FCttern.\n\n\nMission Orders:\n---------------------\nFliege zur Essex.\n\nTime: 05:15\nAltitude: 1500ft\nFlight: Cascade- One.\n\nWeather Forecast:\nSonniger Morgen.\n+++++++++++++++++++++++++++++++++\n\n
