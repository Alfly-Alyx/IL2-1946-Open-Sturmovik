Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\n\nAugust 23rd, 1943\n\n=================================\n\nSITUATION:\n\nThe Essex is reaching Oahu.\n\nBefore sundown the planes are ordered to transfer to the land airfields.\n\nYour squadron is ordered to transfer to Kaneohe Airfield this time.\n\n\nMission Orders:\n---------------------\nLand at Kaneohe Airfield.\n\nTime: 17:15\nAltitude: 2500ft\nFlight: Corona- Four\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n\n
