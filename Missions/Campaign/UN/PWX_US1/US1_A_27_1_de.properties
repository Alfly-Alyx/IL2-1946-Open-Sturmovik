Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 15th, 1942\n\n=================================\n\nSituation:\n\nVierundzwanzig Maschinen deiner Staffel sind nun auf dem Hill Top. Die restlichen zw\u00F6lf Maschinen verbleiben in Haleiwa, wo das Training mit den j\u00FCnsten Piloten noch weitergeht. \nAm Morgen erhieltest du den Befehl, 'runter nach Rupert Airfield, an der S\u00FCdk\u00FCste Kauais zu kommen, um an einem Meeting teilzunehmen.\n\nStephen, Ellis und Marcel "Frenchman" Belfort werden mit dir dorthin fliegen.\n\n\nMission Orders:\n----------------------\nFliege nach Rupert Airfield.\n\nTime: 09:10\nAltitude: low\nFlight: Bad Cat- One\n\nWeather Forecast:\nCloudy, strong winds.\n\n+++++++++++++++++++++++++++++++++\n.\n
