Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nEin vorausfahrender Zerst\u00F6rer hat ein japanisches U-Boot gesichtet!\n\nEin Gl\u00FCckstreffer eines Schiffsgesch\u00FCtzes hat das Boot besch\u00E4digt. Es ist bis jetzt nicht abgetaucht.\n\nEs mu\u00DF versenkt werden, bevor es in der Lage ist, uns aufzukl\u00E4ren und unsere Position weiterzumelden.\n\n\nMission Orders:\n---------------------\nGreife das Feindboot mit Bomben an.\n\nTime: 11:22\nAltitude: 1500ft\nFlight: Bad Cat- One.\n\nWeather Forecast:\nSonniger und Tag.\n\n++++++++++++++++++++++++++++++++\n.\n
