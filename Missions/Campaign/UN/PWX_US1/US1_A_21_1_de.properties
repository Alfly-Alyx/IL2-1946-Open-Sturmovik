Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nOahu, Pearl Harbor.\n\nAugust 17th, 1942\n\n=================================\n\nSituation:\n\nNach noch ein Paar weiteren Tagen vor Guadalcanal verlie\u00DF die Enterprise das Einsatzgebiet und fuhr zur\u00FCck nach Hawaii.\n\nNun erreicht die Gruppe bald Pearl Harbor und die Tr\u00E4gerflugzeuge sind angewiesen, nach Ford Island zu verlegen.\n\n\nMission Orders:\n----------------------\nLande auf Ford Island.\n\nTime: 17:56\nAltitude: 1000ft\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n.\n
