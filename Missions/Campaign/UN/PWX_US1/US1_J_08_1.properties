Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n340 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nAgain our radar is showing incoming enemy planes!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 10:48\nAltitude: 5000ft\nFlight: Catball- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
