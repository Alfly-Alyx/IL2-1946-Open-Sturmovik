Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nThe enemy carrier group is still not found. \nBut, there are two recon planes missing southwest of Tarawa. The Admiral is sure that they became victims of enemy fighter planes and these can only come from enemy carriers.\nSo it's sure: The Japanese are coming\n\nFrom Tarawa several reconaissance planes are sent out to find the Japanes carrier(s). The time is running.\n\nMission Orders:\n---------------------\nCombat Air Patrol above the Enterprise.\n\n\nTime: 16:39\nAltitude:  15000ft\nFlight:  Coconut- Four\n\nWeather forecast:\nWorsening. Stormy, but still good visibility.\n\n+++++++++++++++++++++++\n.\n
