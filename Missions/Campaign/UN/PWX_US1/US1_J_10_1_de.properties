Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n330 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nBis jetzt konnte noch keine Entscheidung erzwungen werden.\nBeider Seiten Tr\u00E4ger sind getroffen worden. Doch beide scheinen weiterhin mehr oder weniger einsatzbereit sein.\n\nUnsere Schlachtschiffe aber, sind schwer angeschlagen.\nGl\u00FCcklicherweise k\u00F6nnen sich beide noch \u00FCber Wasser halten. Sie sind auf dem Weg zur\u00FCck nach Pearl Harbor.\n\nWie berichtet wurde, ist eines der gegnerischen Schlachtschiffe ebenfalls getroffen worden. \nW\u00E4hrend unseres Angriffs auf den feindlichen Tr\u00E4ger wurde nur noch eines gesichtet.\n\nDie heutige Schlacht kostete uns sehr viele Flugzeuge:\nVon den 35 am Morgen als einsatzbereit gemeldeten Wildcats sind nur noch 20 flugf\u00E4hig.\nVierzehn Piloten sind tot oder vermi\u00DFt.\nF\u00FCr die Sturz- und Torpedobomberstaffeln ist die Lage viel schlimmer.\nNur noch zehn TBFs und zw\u00F6lf SBDs sind \u00FCbrig.\nBei mindestens gleich vielen Flugzeugverlusten auf feindlicher Seite steht es jetzt unentschieden.\n\nIm Moment versuchen unsere Aufkl\u00E4rer die Position der Feindgruppe f\u00FCr einen letzten Angriff zu bestimmen.\n\nBis dahin ist f\u00FCr dich Pause.\nSeit dreieinhalb Stunden hat es keinen weiteren Kontakt mit dem Feind gegeben.\n\nPl\u00F6tzlich wirst du zu deiner Maschine gerufen.\nEine kleinere Zahl Feindflieger auf dem Radar!\n\n\nMission Orders:\n---------------------\nScramble to intercept the enemy planes.\n\nTime: 16:02\nAltitude: 5000ft\nFlight: Catball- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
