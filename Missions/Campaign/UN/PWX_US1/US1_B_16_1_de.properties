Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: '$_US1_B.bmp'\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nRette sich, wer kann.\n\nEs geht zu Ende.\nDrei PBNs sind die letzten Flugzeuge, die Wake jetzt verlassen sollen..\nUnd eine B-25!\n\nDie Maschine ist w\u00E4hrend der letzten Stunden notd\u00FCrftig repariert worden.\nGeneral Ross hat ihnen befohlen, mit der Maschine auszufliegen und soviele ihrer kameraden mitzunehmen wie m\u00F6glich.\nGro\u00DFartig!\nDu kommst hier weg.\n\nAls du die B-25 aber siehst, trifft dich der Schlag.\nEin Schrotthaufen!\nDie haben eine total kaputte B-25 genommen und \u00FCber die L\u00F6cher \u00FCberall im Rumpf und im Fl\u00FCgel neue Bleche aufgenietet.\n\nKeine Ahnung, ob das Ding wirklich noch fliegen kann.\nHat bisher keiner ausprobiert.\n\nAuf der anderen Seite:\nHierbleiben ist ganz sicher auch nichts.\nAlso entscheidest du dich, die Kiste zu versuchen.\n\nEs ist der allerletzte Moment.\nDie feindlichen Schlachtschiffe beschie\u00DFen schon den s\u00FCdlichen Strand.\nHalte dich tief, um nicht in ihr Flakfeuer zu geraten.\n\n\nMission orders:\n--------------------\nHau ab.\n\nTime: 13:38\nAltitude: 500ft\nFlight: Wakeaway- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
