Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n250 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nUnsere Schlachtgruppe ist entdeckt!\n\nBevor es gelingen konnte, die feindlichen Aufkl\u00E4rer abzuschie\u00DFen, konnten sie einen Funkspruch absetzen.\nAls das passierte, erhielt die Essex die Meldung, da\u00DF eine unserer Aufkl\u00E4rungs- SBDs feindliche Schiffe nicht weit von uns gesichtet hatte.\n\nLeider brach die Verbindung sehr schnell nach der ersten Meldung ab, soda\u00DF wir weder \u00FCber Zahl, Klassen, noch Kusr und Geschwindigkeit der Feindeinheiten unterrichtet sind.\nZur zeit vermissen wir bereits zwei Mascjhinen.\n\nWir m\u00FCssen nunmehr annehmen, da\u00DF der Feind jederzeit einen Angriff gegen unsere Schlachtgruppe f\u00FChren k\u00F6nnte.\n\nDie Schiffe ben\u00F6tigen dringend Jagdschutz.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber unseren Schlachtschiffen.\n\nTime: 05:50\nAltitude: 3000m\nFlight: Cat Ball- One\n\nWeather Forecast:\nSonniger Morgen.\n\n++++++++++++++++++++++++++++++++++\n\n
