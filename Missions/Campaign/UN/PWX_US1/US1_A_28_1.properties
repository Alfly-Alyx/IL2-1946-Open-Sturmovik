Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 29th, 1942\n\n=================================\n\nSituation:\n\nIn the night you were waked up.\nA Navy officer has come to Hill Top Airfield and ordered you to keep your squadron alert from 07:00 on.\nHe advised you to keep 16 Wildcats ready for immediate take off.\n\nYou did as he wanted.\nSixteen planes of your squadron stood ready for take off on the field.\n\nSuddenly the Navy offices were called to the telephone.\nHe gave you prepaired maps and ordered you to search and engage japanese floatplane fighters.\nQuickly the first dozen of your squadron were up.\nNow you're ready to take off.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 08:18\nAltitude: 8000ft\nFlight: Bad Cat- One\n\nWeather Forecast:\nMorning haze. Cloudy.\n\n+++++++++++++++++++++++++++++++++\n.\n
