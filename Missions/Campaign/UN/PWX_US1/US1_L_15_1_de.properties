Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nGuadalcanal, Coral Sea\n\nAugust 16th, 1943.\n\n=================================\n\nSITUATION:\n\nThe battle is over.\n\nFor the whole day the enemy kept disappeared.\n\nAgain one of our carriers were hit.\nBut it didn't sink.\nThis time, the Japanese left the battle not only with a burning carrier, but with significantly higher losses in planes too.\nOur new fighter types proved their worth in battle.\nThis time, the Japanese had to pay a higher toll, although our losses were high too.\nFrom the 48 Hellcats you entered the battle, 32 are still operational. May this number not impress very much, the fact, that seven Hellcats made it back to the Essex additionally. Four of them can be repaired and that means, that only twelve planes were destroyed.\nYour squadron lost only tent men dead.\nCompared with the other battles you fought until now, these losses are high, but lowere than before.\n\nGeneral Douglas C. McArthur arrived at Henderson Field yesterday. \nYou, together with Stephen are invited to a small party this evening.\n\n\nDie Schlacht ist vorbei.\n\nDen ganzen Tag lang wurde kein Japaner mehr gesehen.\n\nWieder wurde einer unserer Tr\u00E4ger schwer getroffen.\nAber diesmal konnte das Schiff gerettet werden.\n\nDiesmal mu\u00DFten die Japaner nicht nur auch einen brennenden Tr\u00E4ger beklagen, diesmal waren ihre Verluste an Flugzeugen signifikant h\u00F6her als unsere.\n\nDie neuen J\u00E4ger- Typen haben sich im Kampf bew\u00E4hrt.\nObwohl auch wir Verluste hinzunehmen hatten, traf es den Gegener doch wesentlich schlimmer.\n\nVon den 48 Hellcats mit denen du in den Kampf gezogen warst, sind noch 32 einsatzbereit.\nDas scheint im ersten Moment nicht sehr beeindruckend zu sein, zieht man jedoch mit in Betracht, da\u00DF von den nicht einsatzbereiten immerhin sieben zur Essex zur\u00FCckkamen, sieht die Sache besser aus.\nUnd von diesen sieben, werden vier wieder repariert werden. Die Staffel hat w\u00E4hrend der schweren K\u00E4mpfe nur zw\u00F6lf Maschinen verloren.\nDie Hellcat bringt ihre Leute zur\u00FCck. Du hast den verlust von nur neun Mann zu beklagen.\n\nGeneral Douglas C. McArthur ist auf Henderson Field.\nheute Abend soll ein kleiner Empfang stattfinden.\nDu bist zusammen mit Stephen eingeladen.\n\n\nMission Orders:\n---------------------\nFly to Henderson Field.\nFliege nach Henderson Field.\n\nTime: 18:12\nAltitude: 1000ft\nFlight: Cascade- One\n\nWeather Forecast:\nSunny late afternoon.\nSonniger Sp\u00E4tnachmittag.\n\n++++++++++++++++++++++++++++++++++\n
