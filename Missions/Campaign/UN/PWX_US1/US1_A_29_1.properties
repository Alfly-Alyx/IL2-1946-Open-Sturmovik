Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai, Hill Top Airfield.\n\nOctober 29th, 1942\n\n=================================\n\nSituation:\n\nThe Japanese stepped into the trap our Navy layed out for them.\nYou have just returned from your flight when you got a new order:\nOur reconaissance have detected four enemy submarines which are about to refuel a couple of enemy floatplane fighters.\nFour flights of TBFs are on the way to attack the subs...\n\nMission Orders:\n----------------------\nTake off immediately and fly with the TBFs to the target. Secure the SBDs and attack enemy planes.\n\nTime: 10:14\nAltitude: 750ft\nFlight: Bad Cat- One\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++++++\n.\n
