Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 5th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nHalf an hour ago the Carrier Group started  to steam away from Midway.\n\nDuring the coming night the weather will clear up and it's better when the Group is out of the port then.\n\nAll carrier aircraft which were stationed on Midway until now are ordered to transfer back to their ships.\n\n\nMission Orders:\n----------------------\nTransfer back to the Enterprise.\n\nTime: 07:45\nAltitude: low\nFlight: Patriot- Three\n\nWeather Forecast:\nRain, strong winds.\n\n++++++++++++++++++++++++++\n
