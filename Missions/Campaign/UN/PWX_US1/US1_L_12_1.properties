Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe last air battle proved all estmations that the Japanese carriers are still in the area.\n\nAt the moment, our reconaissance flights are trying to locate them. With some the connection broke off, others report no sightings.\nObviously the Japanese had more luck.\n\nRadar report:\nEnemy planes incoming at low and high altitude!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 08:22\nAltitude: 3000ft\nFlight: Cascade- One\n\nWeather Forecast:\nSunny with strong winds.\n\n+++++++++++++++++++++++++++++\n
