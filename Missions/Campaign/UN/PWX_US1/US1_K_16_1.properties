Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nApril 4th, 1943\n\n==================\n\nSITUATION:\n\nThe enemy carrier doesn't sink!\n\nAlthough terribly hit by bombs and torpedoes and with a huge fire stern the ship is reported immobile, but on the surface. A battleship and several destroyers are around it and perhaps the Japanese are still trying to rescue it.\n\nWith the time more and more planes from the sunk Saratoga found their way to the Essex.\nAlthough the Essex Air Group has lost the majority of it's dive- and torbedo bombers and about 40 percent of it's fighters during the battle it's housing a sufficient number of planes to be still battleworthy.\n\nIts owing 32 fighters again.\nSeven F4Fs from the Saratoga, 5 F4Fs from the Hornet, nine F4Us from VMF-113 and eleven F4Us of your VF-39 are still operational.\n\nFifteen SBD dive bombers and seventeen TBFs of all three carriers are collected on the Essex.\nAll in all sixtyfour planes, nearly the full normal equipment with planes.\n\nIt was decided that a last attack shall be flown to become sure that the Japanese carrier won't ever enter service again. \n\n\nMission orders:\n--------------------\nEscort the bombers to the enemy carrier.\n\nTime: 13:12\nAltitude:  very low\nFlight: Blue Alpha- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
