Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nGuten Morgen!\n\nEs ist Zeit, Sie auf die bevorstehende Operation einzuweisen.\n\nUnsere F\u00FChrung erwartet einen feindlichen Angriff auf das Tarawa Atoll.\nEine japanische Tr\u00E4gerkampfgruppe hat vor acht Tagen Japan verlassen.\n\nDie Enterprise wurde dazu eingeteilt, das Atoll zu verteidigen. \nW\u00E4hrend der Nacht hat die Gruppe eine Position 100 Meilen nord\u00F6stlich von Tarawa erreicht.\nWenn der Feind wirklich wie erwartet hier erscheinen wird, wollen wir vorbereitet sein, ihm eine b\u00F6se \u00DCberraschung zu bereiten.\n\nDie Luftbasis auf Betio ist bis zum Stehkragen mit Flugzeugen vollgestopf worden.\nDie Rolle der Enterprise wird es sein, diese Luftmacht zu verst\u00E4rken.\n\nZur Zeit sind permanent Aufkl\u00E4rungsfl\u00FCge in der Luft.\nEine B-17 ist gerade zur\u00FCck nach Tarawa unterwegs.\nSie sollen sie nach Tarawa eskortieren.\n\n\nMission orders:\n--------------------\nTriff die B-17 nordwestlich der Enterprise und geleite die Maschine heim.\n\nTime: 07:15\nAltitude:  7500ft\nFlight: Coconut- Four\n\nWeather forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++\n.\n
