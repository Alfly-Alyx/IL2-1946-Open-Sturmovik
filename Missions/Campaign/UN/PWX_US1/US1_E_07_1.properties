Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Lexington Air Group is conducting another air raid against the enemy bases at Lunga and Tulagi.\nAgain the Enterprise's fighters of the VF-20 are ordered to fly security missions for the Lexington.\n\nMission Orders:\n---------------------\nCombat Air Patrol over the Lexington.\n\n\nTime: 10:28\nAltitude: 6000ft\nFlight: Raven- Three\n\n\nWeather Forecast:\nHazy, strong winds.\n\n+++++++++++++++++++++++++++++\n
