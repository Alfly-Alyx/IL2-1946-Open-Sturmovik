Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nHawaii Islands,\nOahu, Pearl Harbor.\n\nSeptember 27th, 1942\n\n=================================\n\nSituation:\n\nA big surprise!\n\nYou were promoted to Captain and got an own commando.\n\nYou were ordered to build up a whole new squadron.\nYour squadron!\nYou have to build up the VF-39 from scratch.\nWhen you were asked which name it will wear you said: 'Bad Cats'.\n\nYou were allowed to take three men of your choice with you to your new unit:\n\nYou asked Stephen 'Bad Rat' Klinger and Ellis 'Cherry' Dorfman to come with you and to take over flights in your new unit. Of course your good friends came with you.\nThe third man you took over to your new unit is the Lieutenant Alan 'Eight Ball' van Horne.\nYou observed him very good during your time at Guadalcanal and you're sure that he will become a great pilot and leader.\n\nYou will build up your squadron at Haleiwa Airfield.\nHere at Ford Island you recieved your planes.\nAs your squad isn't assigned to a specific carrier, you allowed the best of your men to give their planes their individual signs.\n\nIt's time.\nThe first dozen of planes can transfer to Haleiwa.\n\n\nMission Orders:\n----------------------\nFly to Haleiwa Airfield.\n\nTime: 08:00\nAltitude: low\nFlight: Bad Cat - One\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++++++\n.\n
