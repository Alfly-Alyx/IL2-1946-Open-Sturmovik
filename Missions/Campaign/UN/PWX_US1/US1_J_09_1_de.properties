Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n350 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nEin japanischer Tr\u00E4ger ist im Gebiet!\n\nVor drei\u00DFig Minuten hat eine unserer SBDs die Anwesenheit eine Feindtr\u00E4gergruppe nicht weit von hier verifiziert.\n\nSofort wurde der Befehl f\u00FCr einen Lufangriff gegeben.\n\nObwohl die Essex bei dem letzten Feindangriff getroffen wurde, sind alle wichtigen Einrichtungen an Bord einsatzbereit.\nMit der Positionsbestimmung des feindlichen Flugzeugtr\u00E4gers haben wir nun die Gelegenheit zur\u00FCckzuschlagen.\n\nSturz- und Torpedobomber werden gleichzeitig kombiniert angreifen. \nIhr Flug wird in geringer H\u00F6he die TBFs begleiten.\n\n\nMission Orders:\n---------------------\nSichere die TBFs\n\nTime: 12:10\nAltitude: very low\nFlight: Catball- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
