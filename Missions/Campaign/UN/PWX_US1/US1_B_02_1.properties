Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nWake Island...... December 4th, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nYou're at Wake for only a few hours and it's just enough.\n\nThis place is even worse than you thought.\n\nNo women, no alcohol, no joy, no fun.\nThe time seems to stand still.\n\nYou were showed your new 'tin- home' and a very long list of 'What we don't have here at Wake's.\nYour new Commander gave you the first examples of his wonderful fine prison officer charm and told you that you have to hurry up to get one of these wonderful reconaissance escort flights.\nHe called it a sight seeing tour.\n\nDidn't you see all the beautiful sights in your first thirty minutes after your landing?\n\n\nMission orders:\n--------------------\nMeet an incoming reconaissance SBD and escort it back to Wake.\n\nTime: 10:15\nAltitude: 8500 ft\nFlight: Boring - Four  \n(No joke! It's an old tradition here on Wake)\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
