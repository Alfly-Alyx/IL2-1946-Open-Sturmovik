Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nCoral Sea, Guadalcanal.\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nSince some time the battle seems to calm down.\nNo enemy contact was made.\n\nThe fighters are advised to fly medium range patrols around the group.\n\n\nMission Orders:\nPatrol northwest the Essex Group.\nPatroulliere nordwestlich der Essex- Gruppe.\n\nTime: 17:24\nAltitude: 1500ft\nFlight: Cascade- One\n\nWeather Forecast:\nSunny and clear\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n
