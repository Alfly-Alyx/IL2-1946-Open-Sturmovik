Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nYesterday evening at sundown a couple of enemy ships were sighted by a reconnaissance plane 380 miles northwest of Midway.\nAdmiral Halsey was right.\nIt was too late for an attack so we had to wait until today morning to get active again.\n\nImmediately Admiral Spruance ordered his forces to turn and to march south, closer to Midway.\n\nIn the early morning hours the weather cleared up.\n\nStill before sunrise several reconnaissance planes were sent out from Midway.\nTwenty minutes ago a B-17 spotted an enemy ship formation northwest of Midway.\nImmediately an air raid against the enemy formation was ordered from Midway.\n\nThe groups Enterprise and Yorktown are still waiting with attacking the enemy ships.\n\nFighter Air Patrols are ordered to screen the group in some distance against enemy recon attempts.\n\nMission Orders:\n----------------------\nPatrol west of the group.\n\nTime: 05:45\nAltitude: 9000ft\nFlight: Patriot- Three\n\nWeather Forecast:\nClear and sunny.\n\n++++++++++++++++++++++++++\n
