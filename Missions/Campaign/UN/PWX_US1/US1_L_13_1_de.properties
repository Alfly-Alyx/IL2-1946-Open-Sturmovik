Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nCoral Sea, Guadalcanal.\n\nAugust 15th, 1943\n\n================================\n\nSituation:\n\nNorthwest of our group a big air battle has emerged.\nSome of our fighters are in a desperate situation.\n\nNordwestlich unserer Gruppe hat sich eine Luftschlacht entwickelt. J\u00E4ger werden dringend gebraucht.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep\n\nTime: 14:56\nAltitude: 3000ft\nFlight: Cascade- One\n\nWeather Forecast:\nSunny and clear.\nSonnig und klar\n\n+++++++++++++++++++++++++++++++++\n.\n
