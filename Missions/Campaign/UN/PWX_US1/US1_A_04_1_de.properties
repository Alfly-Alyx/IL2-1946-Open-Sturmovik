Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nBellows Airfield\n\nNovember 20th, 1941\n\n=================================\n\nSITUATION:\n\nSeit deinem Geburtstag hast du Sarah nicht mehr wiedergesehen.\nObwohl du auch ihren Vater nicht mehr zu Gesicht bekommen hast, \u00E4nderte sich dein Leben in der Flugschule dramatisch.\nDir wurde kein Ausgang mehr gew\u00E4hrt.\nNiemand sagte dir warum. Du wu\u00DFtest es.\nW\u00E4hrend der ganzen letzten Wochen wurdest du zu jedem ungeliebten Dienst eingeteilt, den es gibt.\n\nDu warst zum schwarzen Schaf der ganzen Schule geworden. \u00DCber Nacht.\nDu hattest einen b\u00F6sen Fehler gemacht und deine Offiziere lie\u00DFen dich das sp\u00FCren, obwohl niemand auch nur jemals ein Wort dar\u00FCber verlor.\n\nGestern wurde dir dann er\u00F6ffnet, da\u00DF du aufgrund deiner guten Flugleistungen die Schule fr\u00FCher als deine Kameraden verlassen w\u00FCrdest.\nMan \u00FCberreichte dir deine Einsatzlizenz ohne viel Worte und sagte dir, da\u00DF du mit sofortiger Wirkung der Marinej\u00E4gerstaffel VF-20 unterstellt seist.\n\nJust, als du gerade glauben wolltest, da\u00DF dein Gl\u00FCck wieder bei dir sei, erfuhrst du, da\u00DF die VF-20 schon heute zu einem abgelegenen Flugfeld irgendwo im Zentralpazifik verlegt werden w\u00FCrde.\n\nDu wolltest Flugzeugtr\u00E4ger- Jagdpilot werden und wirst nun zu einem Ort irgendwo am Ende der Welt gebracht werden.\n\nWeit weg von Pearl. Weit weg von Sarah.\nweit weg von allem, was du liebst.\n\nWo wird das sein?\nBesitzt die Navy eine Basis in der Arktis?\n\n\nMission Orders:\n---------------------\nLanden Sie auf der Enterprise.\n\nTime: 17:15\nAltitude:1500ft\nFlight: Palmtree- Nine\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n\n
