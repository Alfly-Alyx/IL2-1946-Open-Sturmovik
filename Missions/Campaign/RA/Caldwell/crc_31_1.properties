Name 28 May 1943
Short Intercept an attack force.\n
Description 28 May 1943 1757\n\n     Quick!! Get to your aircraft. A Navy patrol boat has just radioed an urgent message:\n\nThere is a flight of enemy aircraft advancing towards Darwin in sector BK15. Enemy strength: 12 single engine. Enemy altitude: 250ft. Heading 245. Speed:225mph. 1755 local.\n\nWe don't have the enemy formation in radar, but a navigator in operations has estimated an intercept vector of: Course 035, 4 miles, on the deck, out of 065. \n\nMission Notes: Darwin airfield is heading 143 from BG 16 airfield. \n\nPlayer Skin: vp_SpitfireMkVIII_Caldwell.bmp\nMarkings: off\n\n\n
