Name 3 Mar 1942
Short A Recon/Patrol over the Gazala area.\n
Description 3 Mar 1942 0500\n\nThis morning you will conduct a Recon/Patrol of sector A3. Ground recon elements have put in word of a supply build up in the Gazala area. If you sight large formations of tanks or vehicles, mark their locations so that they may be dealt with in further taskings.\n\n.\n\nMission Notes: Home field (E2) is heading 115 from Airfield B3. 145 from Tobruk. 040 from D1 airfield. 080 from enemy airfield A1.\n\nPlayer skin: P-40E Buglords 112Sqn Egypt 1942.bmp\nMarkings: off\n\n     \n
