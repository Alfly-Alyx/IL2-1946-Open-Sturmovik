Name 2 Mar 1943
Short Strike group intercept over the Australian coast.\n
Description 2 Mar 1943 0725\n\n     Scramble, scramble, scramble! There is a large formation of aircraft, assumed enemy, that is approaching the Darwin area from the North. Investigate this formation, and if they are in fact enemy aircraft, then you are authorized to fire at will.\n\nDepart on the runway heading while climbing to 2500ft. Your intercept vector is 360 at 18000ft, 55 miles distance, closure speed of 185mph.\n\nMission Notes: Darwin airfield is heading 143 from BG 16 airfield. \n\nPlayer Skin: vp_SpitfireMkVIII_Caldwell.bmp\nMarkings: off\n\n\n
