Name 28 Jun 1943
Short Intercept an attack force.\n
Description 28 Jun 1943 0730\n\n     Operations has been tracking a group of inbound aircraft. Based on the size and direction of this group, they have been deemed hostile and must be dealt with. The group is estimated to be 15 or more aircraft in number. This is a maximum effort intercept, with elements of 452, 457 and 54Squadrons participating.\n     \nOnce you have reached 2000ft outbound on the runway heading, you will turn to 360 and continue climbing.  When you enter sector BI15, your intercept vector is 310 at 18000ft. At this time contact will be off your nose at 10miles. Contact Speed:185mph. Contact heading: 135.\n\nMission Notes: Darwin airfield is heading 143 from BG 16 airfield. \n\nPlayer Skin: vp_SpitfireMkVIII_Caldwell.bmp\nMarkings: off\n\n\n
