Name 3 Aug 1941
Short An airfield attack over Lybia.\n
Description 3 Aug 1941 0530\n\n     This morning you will take the fight to the enemy personally. Each of your Tomahawks has been loaded with a 250lb. bomb. You will fly to the enemy airfield(A1) and release your ordnance on a suitable target. Do as much damage as you can and return to base. Be cognizant of the boundaries of friendly territory.\n\nOn takeoff, take a heading of 180. At the oasis in sector E1, turn to a heading of 270. after attacking the enemy airfield A1, you will turn to 360 for 3miles. Turn 090 to sector E2, and recover.\n\nMission Notes: Home airfield is heading 145 from Tobruk,  115 from B3 airfield, 080 from enemy airfield A1.\n\nPlayer Skin: LD_H.bmp\nMarkings: Off\n     \n
