Name 26 Jan 1942
Short A patrol over the Lybian coast.\n
Description 26 Jan 1942 0830\n\n     (On January 6 1942, due to your courage and skill in the air, were transfered to 112 Squadron as squadron leader.)\n\nThe mission for today is a recon/patrol of the front from sectors A4 to B1. Keep an eye out for large enemy troop movements. Mark their locations if you see any.\n\nWhen you take off, turn to course 320 while climbimg to 12000ft. When you reach Tobruk, you will turn to heading 270 and cruise to sector A4 where you will begin your patrol. Once you reach A4, take course 170 and patrol the line until you reach sector B1.  Turn to heading 090 and  continue to the airfield at D1. Over the D1 airfield turn to 360. If you have encountered no opposition at this time, return to base.\n\nMission Notes: Home field (E2) is heading 115 from Airfield B3. 145 from Tobruk. 040 from D1 airfield.\n\nPlayer skin: P-40E Buglords 112Sqn Egypt 1942.bmp\nMarkings: off\n\n     \n
