Name 12 Jul 1941
Short A Combat Air Patrol\n
Description 12 July 1941 1000\n\n     Today's mission is a fighter sweep. Enemy ground attack aircraft are causing the 8th Army losses that we cannot afford. If we gain air superiority we can change our situation on the ground for the better. You will spend a long time over enemy territory today. If you are damaged or run into engine trouble, East to escape.\n\nOn takeoff, take a heading of 180 and climb to 10500ft. When you reach the middile of Sector E1, your heading will be 270. Upon sighting the enemy airfield A1, you will turn to 360 and proceed to the coast. Return via Tobruk, 090 to sector C4, then turn to 145 for recovery.\n\nMission Notes: Home airfield is heading 145 from Tobruk,  115 from B3 airfield, 080 from enemy airfield A1.\n\nPlayer Skin: LD_H.bmp\nMarkings: Off\n\n     \n
