Name 30 Jun 1941
Short An intercept of bombers over Lybia\n
Description 30 June 1941 0630\n\n     We have just recieved a spotters report of a flight of 6 Ju-87's with escort turning to a heading of 025 in sector B1. This makes the likely target Tobruk. Your flight will intercept them. Also take note of the change in position of the front as it is now. Try to stay out of enemy held territory as you are able. If your aircraft is damged, the closest airfield is B3 on a 250 heading from Tobruk. Though this field is now taking sporadic artillery fire.\n\nUpon takeoff, your vector for intercept is 320 at 10500ft.\n\nMission Notes: Home airfield is heading 145 from Tobruk, and 115 from B3 airfield.\n\nPlayer Skin: LD_H.bmp\nMarkings: Off\n\n     \n
