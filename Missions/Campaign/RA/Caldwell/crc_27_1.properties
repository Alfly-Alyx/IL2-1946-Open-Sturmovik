Name 5 Mar 1943
Short Intercept a recon plane over the Australian coast.\n
Description 5 Mar 1943 0525\n\n     There is a single aircraft on radar making a high speed run down the coast from the northwest at 22000ft.  This is obviously a prelude to more attacks.  Once this bugger is destroyed, return to a friendly airfield.\n\nGain as much speed as you can off the end of the runway. Take heading 310 and set maximum rate of climb. Climb until you get a tally on the bandit.\n\nMission Notes: Darwin airfield is heading 143 from BG 16 airfield. \n\nPlayer Skin: vp_SpitfireMkVIII_Caldwell.bmp\nMarkings: off\n\n\n
