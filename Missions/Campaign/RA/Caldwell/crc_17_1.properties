Name 21 Feb 1942
Short A patrol over the Lybian desert.\n
Description 21 Feb 1942 0700\n\nToday you will take our Polish friends up for a go. Fly over to the enemy airfield in A1 and see what kind of trouble you can stir up. If your fight takes you below 6000ft, get away from the area of the airfield and rejoin the fight. Your primary objective is to destroy enemy fighters. With the Poles helping our staffing schedule, we can send up more planes than usual.\n\nOn takeoff, climbout to the south. When you reach sector E1, turn to a heading of 270 while climbing to your patrol altitude of 12000ft.\n\nMission Notes: Home field (E2) is heading 115 from Airfield B3. 145 from Tobruk. 040 from D1 airfield. 080 from enemy airfield A1.\n\nPlayer skin: P-40E Buglords 112Sqn Egypt 1942.bmp\nMarkings: off\n\n     \n
