Name 23 Feb 1942
Short A transport escort in the the Lybian desert.\n
Description 23 Feb 1942 1800\n\nA supply column is headed to the B3 airfield from Tobruk. 112Sqn is tasked with protecting this convoy. Go to sector B3 and make sure they arrive without incident.\n\nAt wheels up, climb out to 1000ft on the runway heading. Turn course 305 and expedite to your patrol area in sector B3 at 5000ft. This is a late tasking, the convoy is already underway. Once you get the radio call that the supply column is inside the airfield perimeter, you may return to base.\n\nMission Notes: Home field (E2) is heading 115 from Airfield B3. 145 from Tobruk. 040 from D1 airfield. 080 from enemy airfield A1.\n\nPlayer skin: P-40E Buglords 112Sqn Egypt 1942.bmp\nMarkings: off\n\n     \n
