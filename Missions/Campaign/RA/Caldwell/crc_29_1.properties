Name 2 May 1943
Short Strike group intercept over the Australian coast.\n
Description 2 May 1943 1300\n\n     A large enemy formation has been picked up out over the ocean heading due south from sector BL19. The are obviously on their way to a target down the coast. 452 and 54Sqn will intercept and destroy this formation before it can do any damage.\n\nClimbout on the runway heading until you reach 2000ft. Do a climbing turn to the west over the airfield to gather up your people. Turn on course 070 and initiate a climb to 20000ft. If you have not intercepted the formation by the time you have reached sector BL15, you will turn to 360 until you sight the enemy. Once you have acquired them, you are authorized to follow them as far south as is necessary to assure their destruction.\n\nMission Notes: Darwin airfield is heading 143 from BG 16 airfield. \n\nPlayer Skin: vp_SpitfireMkVIII_Caldwell.bmp\nMarkings: off\n\n\n
