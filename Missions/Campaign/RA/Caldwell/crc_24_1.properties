Name 23 Apr 1942
Short Intercept of enemy fighter group.\n
Description 23 Apr 1942 0630\n\n     Foreward observers are giving word of a large fighter formation gathering on the western side of the mountain range. It is not clear what their intentions are. What is clear is that we will be sending a maximum effort intercept force to destroy as many of them as possible. Your standing order: Bring as much of your aircraft and yourself that you can, back to any friendly forces that are near.\n\nOnce you reach a safe maneuvering altitude, climbout in an eastward circle. Your intercept vector is 270 at 10500ft. If you encounter no enemy aircraft, skirt the front from sector B2 to B1 and return to base. \n\nMission Notes: Home field (E2) is heading 115 from Airfield B3. 145 from Tobruk. 040 from D1 airfield. 080 from enemy airfield A1.\n\nPlayer skin: P-40E Buglords 112Sqn Egypt 1942.bmp\nMarkings: off\n\n     \n
