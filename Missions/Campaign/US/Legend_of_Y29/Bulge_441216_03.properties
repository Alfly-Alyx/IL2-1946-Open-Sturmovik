Name December_16
Short Battlefield patrol\n
Description Asch, Belgium\n\nDate: December 16th, 1944\nTime: 1600hrs\nWeather: poor, clouds at 1500m (5000ft).\n________________________________\n\nMission:\n\nToday's last mission for you is yet another battlefield patrol. \nGouvy is under attack and it is expected that the Luftwaffe will try to support the attack with one or more of their "Schlachtgeschwader". \nAlso, if the enemy intends to stage another jet bomber attack in the rear area, you should be there to stop them. \n\nBe back in time for dinner. The mess kitchen closes at 1900hrs.\n\nGood luck!\n\n\n
