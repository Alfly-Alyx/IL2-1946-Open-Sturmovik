Description Asch, Belgium\n\nDate: December 27th, 1944\nTime: 1500hrs\nWeather: Hazy, clouds at 1500m (5000ft.)\n________________________________\n\nAfter the German offensive has been checked, fuel reserves dictate their next moves. \nMany German tanks have to be abandoned with empty fuel tanks, and vehicles moving east are packed with their personnel. Some staff officers are also moving east. \n\nMISSION:\n\nIntelligence reports that a German staff officer is moving his command post to the other side of Bastogne. Who knows, it might be von L\u00FCttwitz, the commander of the 47th armored corps which has harrassed the 101st airborne in Bastogne.\nWe will try to intercept his car between Ortheuville and Bertogne.\nFly to Bastogne at 1250m (4000ft) and search the road that runs from Bastogne to the northwest. The road to Bertogne is one of it's side roads.\n\nGo!!!\n\n\n\n\n\n\n\n\n
