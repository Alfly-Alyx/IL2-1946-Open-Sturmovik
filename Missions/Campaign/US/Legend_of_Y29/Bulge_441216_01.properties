Name December_16
Short Armed recon\n
Description Asch, Belgium\n\nDate: December 16th, 1944\nTime: 0645hrs\nWeather: hazy, clouds at 1300m (4000ft).\n________________________________\n\nWe need to fly more patrols. Some reports from the front at St. Vith indicate very unusual amounts of enemy activity; you will join No. 2 flight for armed recon.\n\nMISSION: \n\nTake off and climb to 2500m (8000ft) vector 120-130 to E2 NP9; then follow the front line, vector 30, all the way to St. Vith, then turn back to E2 and repeat. \n\nReports from the front indicate you might be in for a surprise! \n\nBe back at base  (C4 NP 8) within 40 minutes.\n\nGood luck!\n\nSkin: \nAS_P-51D_Generic_352FG-487FS.bmp\n \n\n\n\n
