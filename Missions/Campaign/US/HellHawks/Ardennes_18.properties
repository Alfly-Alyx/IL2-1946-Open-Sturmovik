Name Railway Recon
Short Armed reconnaisance of railway line between Bastogne, Manhay & Clervaux.\n
Description Date: December 31st 1944\n\nTime: 1100 hours\n\nBriefing: \nToday's mission is an armed reconnaisance of the railway lines between Bastogne, Manhay & Clervaux. We have effectively shut down the German resupply effort by road and if we can keep supplies from getting through by rail, the army will be knocking this German holiday party back to Berlin before they know what hit them!\nYou will be armed with  rockets and and 500 lb bombs. \nGood luck and keep your head on a swivel.\n
