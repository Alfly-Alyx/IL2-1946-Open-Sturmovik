Name Move to Metz
Short We are transferring to the 19th Air Force and moving to Metz, France\n
Description Date: December 26th 1944\n\nTime: 1400 hours\n\nBriefing: \nWe have been transferred and will be flying to Metz, France. Since the other two squadrons have already gone, you can fly over Bastogne and attack the German Panzer units just south of the city. Patton and his armored cavalry should be getting close to them by now. After you drop your load, continue south to the new airfield\nGood luck and don't get lost.\n\n
