Name Top Cover
Short Provide top cover for the 2 flights attacking enemy ground targets.\n
Description Date: December 29th 1944\n\nTime: 1600 hours\n\nBriefing: \nWe will be attacking ground units moving towards Bastogne from the north. Their positions are marked on your maps. \nRed flight will provide top cover while the other 2 flights drop bombs. There is a lot of enemy activity in the area today so Red flight will load extra machine gun ammo and go without bombs. \nOK, that's it. Good luck & good hunting!\n\n
