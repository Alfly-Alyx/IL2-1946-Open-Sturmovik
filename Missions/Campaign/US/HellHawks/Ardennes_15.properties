Name Bomber Escort
Short Escort B-17 bombers to the Our River\n
Description Date: December 27th 1944\n\nTime: 1600 hours\n\nBriefing: \nI am sure you all know by now that Sherman and his 4th Armored Division have broken through to Bastogne. The XXIX Air Force is covering his assault so we have a free hand to look for the Luftwaffe before they can make it to the front line.\nRed and Blue flight will patrol over Saint Vith and strafe or intercept any enemy encountered.\nGood luck and watch your 6!\n\n
