Name Bastogne Air Support
Short Fly up to Bastogne to support the Armored advance.\n
Description Date: December 30th 1944\n\nTime: 1200 hours\n\nBriefing: \nThis morning we will provide close air support for Patton's Armored column moving into Bastogne from the south. The weather is marginal so you will need to circle around and come in from the north to identify the enemy positions. \nWe will load rockets and 500 lb bombs so you will have plenty of firepower.\nThat's all for now.\n
