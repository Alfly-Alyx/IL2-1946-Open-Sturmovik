Name The Shooting Stars
Description The war in Europe continues as the German army holds its ground against the Allied advance.  Advanced new jet and propeller fighters and bombers are causing havoc for the conventional forces of the Allies and the USAAF has rushed a newly trained fighter unit to the frontline to help change the situation.  You and your P-80 Shooting Stars will go to the front lines and take the best and most advanced of the Luftwaffe on in your new jet fighters. \nThis campaign was built using Pacific Fighters Merged Install v3.03.  Recommend taking a rank higher than Captain.