Name The Shooting Stars - Mission 09
Short The Shooting Stars - Mission 09\n\nStrike back at the Luftwaffe attackers.  Destroy their aircraft on the ground.\n\n
Description DIARY\n\nApril 14, 1946\n\nThere isn't much time to write this....  The Army is on the move again towards St. Vith and the entire airbase is preparing a strike back at the enemy for their attack on our base earlier in the day.  Medium range bombers will be attacking the airbase and we'll be cutting anything out the sky that we can find!\n\nCONDITIONS\n\nTime: 1700 hours\n\nWeather: Poor visibility and fog\n\nBRIEFING\n\nWe have orders to strike back.  The airbase near St. Vith is our target.  Medium bombers will level the airbase and we will take out any planes that try and stand in the way.\n\nOur orders are to fly the patrol route.  Engage all the bandits we can find and return to base.\n\nOBJECTIVES\n\n- Destroy any fighters found on the patrol route (50%)\n
