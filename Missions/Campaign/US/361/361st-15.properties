Name 361st-15-Autumn Jets
Short 361st Campaign\n\nFly a strike mission against targets near the city of Saint Paul.\n\nMissions By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: November 6th, 1944\n\n"Autumn Jets"\n\nGood Morning 361st........\n\nThis morning we are escourting the 477th BG to the town of Saint Paul. Their mission is to destroy the airfield near there. Intelligence has reported that the enemy has a new aircraft that uses a type of jet engine. So keep your eyes on the look out.\n\nWe are also launching two seperate strike groups. To attack bridges, convoys and trains near the airfield.\n\nArm with 2x500 lbs bombs and rockets. Your mission is to strike a train and bridge that supports the target area.\n\nWeather: Good\nClouds: 1000\nTime: 08:00 hrs\n\nGood Luck.....\n
