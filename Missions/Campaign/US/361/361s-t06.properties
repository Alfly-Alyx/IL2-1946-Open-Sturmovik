Name 361st-02-S-Boats off Normandy
Short 361st Campaign\n\nFly a strike mission near the coast of Pointe du Hoc.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: Feburary 24th, 1944\n\n"S-Boats off Normandy" \n\nGood Morning 361st........\n\nThis morning we have been assigned to locate and destroy enemy S-Boats off the Normandy coast. Intelligence reports that there are boats off the beaches near Pointe du Hoc.\n\nArm with 2x500 lbs bombs and rocket and attack the boats.\n\nWeather: Good\nClouds: 1000\nTime: 08:30\n\nGood Luck All...........\n
