Name 361st-12-First  Bomb Group Escourt
Short 361st Campaign\n\nFly escourt for a B-17 bomb squadron.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: August 4th, 1944\n\n"Escourt of the 1st Bomb Division"\n\nGood Evening 361st..........\n\nWe have relocated our fighter group to a new base in France. We are now located near the town of Ste.-Marie-du-Mont. From this new base we will be able to strike hard and deep at the enemy.\n\nThis evening we are escourting B-17's of the 1st Bomb Division. Their target is the airfield near the town of  Saint Paul. Expect heavy enemy resistance and flak.\n\nArm with extra ammunition.\n\nWeather: Clear\nClouds: 1000\nTime: 18:30 hrs\n\nGood Luck........\n
