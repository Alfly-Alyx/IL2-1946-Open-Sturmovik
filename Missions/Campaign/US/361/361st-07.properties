Name 361st-07-Bill's Buzz Boys
Short 361st Campaign\n\nFly a strike mission on the airfield near Caen.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: March 5th, 1944\n\n"Bill's Buzz Boys" \n\nIn honor of Gen. William E. Kepner\n\nGood Morning 361st........\n\nThis morning we have been tasked to strike the enemy airfield near the city of Caen. We will be launching three sections for this mission.\n\nArm with 2x500 lbs bombs and rockets. Destroy as many bomber aircraft as you encounter. If ammunition permits you are free to destroy any other assests at the airfield.\n\nWeather: Hazy\nClouds: 1000\nTime: 08:30\n\nGood Luck All...........\n
