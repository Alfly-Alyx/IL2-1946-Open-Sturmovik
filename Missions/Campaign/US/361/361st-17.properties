Name 361st-17-Frankfurt an der Oder
Short 361st Campaign\n\nFly a strike mission against targets north of Frankfurt.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: January 13th, 1945\n\n"Frankfurt an der Oder"\n\nGood Evening 361st.......\n\nTonight we are striking into the heart of the enemy. We have been assigned to attack a vechile marshalling yard north of Frankfurt. The yard is located near the small village of Seelowe.\n\nIntelligence reports that this yard is heavly guarded with AAA. Destroying this yard will allow allied forces to advance from the east.\n\nWe have also been tasked to attack supply convoys and trains in the area. \n\nYour mission is to attack the marshalling yard. Arm with 2x500 lbs bombs and rockets.\n\nWeather: Clear\nClouds: 1000\nTime: 18:00 hrs\n\nGood Luck.........\n
