Name 361st-06-S-Boats
Short \n361st Historical Campaign\n\nFly a strike mission on enemy S-Boats.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: February 24th, 1944\n\n"S-Boats" \n\nGood Morning 361st........\n\nThis morning the 374th FS has been assigned to enemy S-Boats operating off the Normandy coast. We are launching two escourt section and two strike sections for this mission.\n\nArm your aircraft with 2x500 lbs bombs.\n\nWeather: Good\nClouds: 1000\nTime: 08:30\n\nGood Luck All......\n
