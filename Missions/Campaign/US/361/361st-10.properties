Name 361st-10-D-Day
Short 361st Campaign\n\nFly strike missions near Bayeux and St. Laurent.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: June 6th, 1944\n\n"Operation Overlord" \n\nGood Morning 361st........\n\nToday our forces are going to invade the beaches of Normandy. We have been waiting a long time for this great day and now it has finally arrived. We are going to strike numerous supply convoys and supply trains that could keep the enemy armed.\n\nArm with 2x500 lbs bombs and strike the train and convoys near Bayeux and St. Laurent.\n\nWeather: Good\nClouds: 1000\nTime: 09:30\n\nGood Luck All...........\n
