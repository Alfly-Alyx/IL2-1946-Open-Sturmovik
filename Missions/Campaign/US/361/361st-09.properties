Name 361st-09-Protect Home Plate
Short 361st Campaign\n\nHome airfield is under attack. Fly intercept mission.\n\nMission By:\nD. humphrey\n
Description \n361st FG Historical Mission\n\nDate: May 28th, 1944\n\n"Protect Home Plate" \n\nDuring this period the FG began to re-equip with the North American P-51 Mustang from the Republic P-47 Thunderbolt.\n\nScramble....Scramble.... 361st !!\n\nRadar has detected enemy bombers enroute to our base. All base security measures have been put on high alert.\n\nArm with extra ammunition and intercept enemy bombers.\n\nDestroy all enemy aircraft you encounter.\n\nWeather: Hazy\nClouds: 1000\nTime: 18:30\n\nGood Luck All...........\n
