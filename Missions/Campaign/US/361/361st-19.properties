Name 361st-19-Train Busters
Short 361st FG Campaign\n\nFly a strike mission against targets near the city of Ecouche.\n\nMissions By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: March 5th, 1945\n\n"Train Busters"\n\nGood Morning 361st........\n\nThis morning we are striking targets near the city of Ecouche. The railyard there has been supplying enemy armoured units with much needed fuel and ammunition. Our mission is to destroy the rail yard. \n\nWe will also be esourting A-20's of the 9th Airforce on this mission. Their target is the nearby armoured marshalling yard.\n\nBeware, enemy AAA is expected to be heavy.\n\nArm with 2x500 lbs bombs and rockets. Your mission is to strike the railyard, destroying as much as possible. If you have ammunition left, your free to strike any supply convoys in the area.\n\nWeather: Poor\nClouds: 1500\nTime: 08:30 hrs\n\nGood Luck.....\n
