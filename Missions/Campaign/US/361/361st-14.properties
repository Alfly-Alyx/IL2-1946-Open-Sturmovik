Name 361st-14-Attacks V2 Rockets
Short 361st Campaign\n\nFly a strike mission against targets near Aunay-sur-Odone.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: October 7th, 1944\n\n"The V2 Rocket"\n\nGood Morning 361st........\n\nOnce again we have re-positioned our squadrons to newer airfields. The enemy is getting pushed back day by day, allowing us to gain more ground.\n\nAllied intelligence has located a high priorty target for us today. The enemy has been working on a new highly secret weapon's project near the town of St. Remy. If the enemy can mass produce these new weapons, it could change the coarse of the war.\n\nWe are launching two seperate strike groups. Both groups will be escourted by P-51D's.\n\nArm with 2x500 lbs bombs and rockets. Your mission is to destroy the new weapons and support vechiles.\n\nWeather: Good\nClouds: 1000\nTime: 18:00 hrs\n\nGood Luck.....\n
