Name 361st-03-Training-03
Short \n361st Campaign\n\nFly a training aerial combat mission.\n\nMission By:\nD. Humphrey\n\n\n
Description \n361st FG Historical Campaign\n\nDate: September 28th, 1943\n\n"First Day Aerial Combat Training"\n\nGood Afternoon 361st........\n\nYou did well during the night bombing pratice. Now lets see how you are against aerial targets.\n\nToday the mission is to pratice engaging enemy aircraft. The drones are C-47's dressed up to look like enemy troop planes. Engage and destroy the drone aircraft.\n\nWeather: Clear\nTime: 1200 hours\nClouds: 1500\n\nGood Luck.....\n\n\n\n\n
