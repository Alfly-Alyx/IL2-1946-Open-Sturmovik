Name 361st-11-Tank Bust'n
Short 361st Campaign\n\nFly a strike mission near the town of Grainville.\n\nMission By:\nD. Humphrey\n
Description \n361st FG Historical Mission\n\nDate: July 25th, 1944\n\n"Tank Bust'n" \n\nGood Morning 361st........\n\nToday our forces are pushing forward since the landings at Normandy. The enemy is begining to real backward and retreat. We are going to keep pushing the offensive. Our mission for today is to strike a armoured unit near the town of Grainville.\n\nArm with 2x500 lbs bombs and rockets. Your mission is to attack the enemy motor park in the town.\n\nWeather: Clear\nClouds: 1000\nTime: 09:30\n\nGood Luck All...........\n
