Description Asch, Belgium\n\nDate: December 26th, 1944\nTime: 1000hrs\nWeather: Good, clouds at 1300m (4000ft).\n________________________________\n\nOn this day,  another attempt by the Germans to take Bastogne was repelled by General McAuliffe. \nWhile the Germans attack the town from the northwest, the American 4th armored division breaks the German lines southwest of the town. By the end of the day, Bastogne is no longer isolated.\n\nMISSION: \n\nMelvyn Paisley is taking 12 Thunderbolts to Bastogne. He will attack German columns northwest of the town. \n\nHe's asked for an escort, which we will provide. \n8 Mustangs will go with him. \n\nMake sure you get them back here safely. That includes you, too! Be back at base within 45 minutes.\n\nBreak a leg!\n
