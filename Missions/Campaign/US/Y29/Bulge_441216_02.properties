Short Armed recon\n
Description Asch, Belgium\n\nDate: December 16th, 1944\nTime: 1100hrs\nWeather: poor, clouds at 1300m (4000ft).\n________________________________\n\nMISSION: \n\nIt looks like the enemy is flying standing patrols above the battlefield, too.\n\nTake off and climb to 2500m (8000ft) in C3. Patrol the area east of the base. The Germans are pushing forward everywhere, not just at St. Vith!! \n\nBe back at base  (C4 NP 8) within 40 minutes.\n\nGood luck!\n\nSkin: \nAS_P-51D_Generic_352FG-487FS.bmp\n \n\n\n\n
