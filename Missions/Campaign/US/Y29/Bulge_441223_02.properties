Name December_23
Short The Bastogne siege\n
Description Asch, Belgium\n\nDate: December 23rd, 1944\nTime: 1300hrs\nWeather: hazy, clouds at 1500m (5000ft).\n________________________________\n\nReconnaissance aircraft are back at work, and now that tactical intelligence is pouring in again, the list of tactical targets grows by the hour. \n\nThe P47\u00B4s are back in business and their first objective is to attack armor in the Bastogne area.\n\nMISSION: \n\nEscort 366 group to their targets in D2. \nTheir operational altitude is around 1250- 1500m (4000- 5000ft), stay above them and keep your eyes open!\n\nGood luck!\n\n\n\n
