Name January_10
Short Follow- up\n
Description Asch, Belgium\n\nDate: January10th, 1945\nTime: 1600hrs\nWeather: good, clouds at 700m (2000ft).\n________________________________\n\nThe squadron CO is very pleased with your reconnaissance! \n\nAs a token of appreciation, you will take part in the follow- up of your armed recon. \n\nThe P47\u00B4s will take off after you. Your primary target is to stay with them until they\u00B4re safely close to home base. \n\nAs the enemy is undoubtedly aware that we have discovered the rocket site, their aaa gunners will be wide awake this time...\n\n \nGood luck!!\n
