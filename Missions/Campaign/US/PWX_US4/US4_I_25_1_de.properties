Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 22nd, 1942\n\n==================================\n\n\nSITUATION:\n\nSeit 02:00 Uhr l\u00E4uft eine Marine- operation gegen Goodenough!\n\nDrei unserer Schlachtschiffe haben begonnen, die feindliche Basis dort unter Feuer zu nehmen.\nInzwischen wird von schweren Zerst\u00F6rungen und mehreren Br\u00E4nden berichtet.\n\nAllerdings scheinen die Japaner noch immer in der Lage zu sein, J\u00E4ger in die Luft zu bringen.\n\nEben hast du die Meldung bekommen, da\u00DF einer der Begleitzerst\u00F6rer vom Feind versenkt wurde. Auch sollen zwei der Schlachschiffe leicht besch\u00E4digt worden sein.\n\nJ\u00E4ger sollen daf\u00FCr sorgen, da\u00DF die Japaner dort keine weiteren maschinen starten...\n\n\nMission Orders:\n---------------------\nGreife Goodenough mit Bomben an und hindere japanische Flieger daran, dort zu starten.\n\nTime: 02:55\nAltitude: 800ft\nFlight: Angel- 1\n\nWeather Forecast:\nKlare Nacht.\n\n++++++++++++++++++++++++++++++++++\n
