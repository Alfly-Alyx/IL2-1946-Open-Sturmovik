Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nDer gestrige Tag war nur der Auftakt zu einer Schlacht, die sich wohl erst heute entscheiden wird.\n\nDie Japaner sind mit starken Kr\u00E4ften hier vor Tarawa erschienen.\n\nDas Atoll ist gestern mehrere Male angegriffen worden. Obwohl die Zerst\u00F6rungen betr\u00E4chtlich sind, ist die Basis einsatzf\u00E4hig.\n\nW\u00E4hrend du um Betio gek\u00E4mpft hattest, war die Enterprise im Seegebiet eingetroffen und hatte an der Schlacht teilgenommen. Auch sie wurde von den Japanern angegriffen, blieb aber weitgehend intakt.\n\nInzwischen gibt es Meldungen \u00FCber mindestens einen zweiten feindlichen Tr\u00E4ger.\nIm Moment ist die ganze gegnerische St\u00E4rke unklar.\n\nJetzt versuchen beide Seiten, mit ihren Aufkl\u00E4rern die gegnerischen Tr\u00E4ger aufzusp\u00FCren.\n\n\nMission orders:\n--------------------\nFreie Jagd s\u00FCdwestlich Betio.\n\nTime: 07:31\nAltitude:  15000ft\nFlight: Caesar- 2\n\nWeather forecast:\nBedeckt bei starkem Wind.\n\n+++++++++++++++++++++++\n.\n
