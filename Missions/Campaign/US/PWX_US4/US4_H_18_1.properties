Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nThe battle for Etogi is still going on.\n\nIn the morning our ground troops were cut off from the Naura - Etogi road.\nThree battalions are encircled in the small village.\nOur units are in a desperate situation but they're not willing to give ground.\n\nThe entire morning long both sides are sending air support to the place.\nThe air battle over Etogi has become a clash where both sides are throwing in their reserves.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 13:20\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny but slight haze. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
