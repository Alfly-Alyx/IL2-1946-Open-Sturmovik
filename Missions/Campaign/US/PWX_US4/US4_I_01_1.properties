Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US4_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe rain period.\n\nRain rain rain.\nThe front has come to a standstill.\n\nBringing supplies to the frontline troops is nearly impossible.\nIt's nearly impossible to keep up a control over the wide areas behind the front. visibility is too often hindered by fog and dense rain.\nBoth sides have started to bring commando troops behind their enemy's lines.\n\nCommando troops placed near the coast are supplied with ships and boats. Units operating inland are supplied by air. Both are favoured by the bad weather.\n\nThis won't change as long as the rain period lasts.\n\n\nMission Orders:\n---------------------\nPatrol along the Normanby coast and look for enemy activities.\n\nTime: 04:45\nAltitude: Very low.\nFlight: Angel- 1\n\nWeather Forecast:\nRain. Strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
