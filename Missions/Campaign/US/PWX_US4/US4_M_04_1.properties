Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nThe weather is turning bad.\n\nNear Baniara we are building an airfield with a small port to unload supplies for the Collingwood Sector.\n\nWe got a call from the garrison there:\nAn enemy destroyer is patrolling in front of the coast and has taken our installations and working parties under fire.\n\nThe weatehr is bad, but an immediate attack on the enemy ship must be launched.\n\n\nMission Orders:\n----------------------\nAttack the enemy destroyer with bombs and rockets.\n\nTime: 06:16\nAltitude: 1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nVery strong winds. Only sufficient visibility. Overcast.\n\n++++++++++++++++++++++++++++++++++++\n.\n
