Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n=================================\n\n\nSITUATION:\n\nNichts scheint die Japaner aufhalten zu k\u00F6nnen.\n\nNach dem Aufstehen gab es einen Lagebericht:\n\nWestabschnitt:\nDer Feind steht kurz vor kokoda und Alola. Schon intensivieren sich die K\u00E4mpfe. F\u00FCr heute fr\u00FCh werden Angriffe mit Unterst\u00FCtzung schwerer Waffen erwartet.\n\nMittelabschnitt:\nJaure wurde vom Feind eingenommen!\nSchnell haben die Japaner ihren Erfolg in einem weiteren Vordringen ausgenutzt. Hier kommt der Gegner weit schneller voran als im Westabschnitt.\n\nNordk\u00FCstenlinie:\nNichts kann hier die Japaner stoppen. Unsere Verteidigungsstellungen entbehren jeder St\u00E4rke.\nZu wenig Truppen, zu wenig Material, zu wenig Nachschub.\nDie Nordk\u00FCste wird zur Zeit dem Japaner preisgegeben.\n\nDu wirst heute \u00FCber Kokoda eingesetzt...\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr B-25- Bomber.\n\nTime: 05:50\nAltitude: 7500ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
