Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn the evening you were visited by an Army Officer.\n\nHe wants you to fly behind the enemy lines, to bring a bag with new orders to a commando troop east of Totore.\n\nThe commandos will have prepaired an airstrip with fire signs at 01:00.\nYou will cross the front over sea to hide your movement.\n\nThe landing strip is in a very provisoric condition. That's why you with your P-39 were selected for this mission. \n\n\nMission Orders:\n---------------------\nFly to the landing place (Waypoint 8). Land there, hand over the bag and fly home.\n\nTime: 00:20\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nClear night.\n\n++++++++++++++++++++++++++++++++\n
