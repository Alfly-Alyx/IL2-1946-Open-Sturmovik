Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n==================================\n\n\nSITUATION:\n\nVier Angriffe sind gegen Goodenough geflogen worden.\nNun startet die f\u00FCnfte Welle.\nDu bist wieder dabei.\n\nDie Lage auf Goodenough ist unklar.\nVon gro\u00DFen Feuern wird berichtet, aber noch immer starten die Japaner J\u00E4ger zur Abwehr.\n\n\nMission Orders:\n---------------------\nGreife Goodenough mit Bomben an.\n\nTime: 10:00\nAltitude: low\nFlight: Angel- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
