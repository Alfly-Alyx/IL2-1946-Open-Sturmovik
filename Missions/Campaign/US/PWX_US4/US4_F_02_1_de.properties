Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n=================================\n\nSITUATION:\n\nDie Schiffe erreichen Midway.\n\nDas Wetter verschlechter sich.\nEine Schlechtwetterfront n\u00E4hert sich von Westen.\n\nDie Flotte wird f\u00FCr zwei Tage in Midway bleiben.\nDas schlechte Wetter wird sie hoffentlich vor gegenerischen Blicken verbergen.\n\nZus\u00E4tzliche Truppen an der Insel ausgeladen.\nVerst\u00E4rkungen.\n\nNoch hast du Zeit, den Neulingen einiges beizubringen...\n\n\nMission Orders:\n----------------------\nTrainingsflug.\n\nTime: 11:32\nAltitude: 1000ft\nFlight: Bronco- 3\n\nWeather Forecast:\nSehr kr\u00E4ftige Winde, m\u00E4\u00DFige Sicht.\n\n++++++++++++++++++++++++++\n
