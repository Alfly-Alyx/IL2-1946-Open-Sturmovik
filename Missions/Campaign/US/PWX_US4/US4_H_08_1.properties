Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n=================================\n\n\nSITUATION:\n\nNothing seems to be able to stop the Japanese.\nAfter beeing waked up, you got a situational report in the briefing room:\n\nWest Group:\nThe enemy has reached a position short before Kokoda and Alola.  It seems that  the enemy plans to attack the two villages this morning.\nOur men are fighting with great spirit but the enemy is willing to take ground at all costs. \n\nCentre Group:\nJaure is taken! After the fall of the stronghold the enemy exploited his success during the night.\nAt that front sector the Japanese Army is advancing much faster than at the western sector.\nAt the moment his troops reached a position halfway between Jaure and Lauruni.\n\nNorth Coast Group:\nThe important road crossing 114 was taken.\nNow the enemy is threatening our positions at Embeso and Totore.\n\nAs the most important front sector, our air support is ordered to attack at the Kokoda front.\nYou are assigned to a group of B-25 bombers as fighter escort.\n\n\nMission Orders:\n---------------------\nEscort the B-25 bombers on their attack.\n\nTime: 05:50\nAltitude: 7500ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++\n
