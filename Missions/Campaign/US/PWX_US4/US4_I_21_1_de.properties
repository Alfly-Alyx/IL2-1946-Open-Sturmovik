Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nAm Abend wurdest du von einem Armeeoffizier besucht.\n\nEr m\u00F6chte, da\u00DF du hinter die feindlichen Linien fliegst und \neine Tasche mit wichtigen Befehlen zu einer Kommandogruppe bei Totore ablieferst.\n\nDie Kommandos wollen um 01:00 Uhr einen provisorischen Landestreifen vorbereitet und mit Signalfeuern beleuchtet haben, auf dem du landen kannst.\n\nEs ist geplant, da\u00DF du die Front \u00FCber See \u00FCberfliegst, um dem Feind keinen Anhalt f\u00FCr die Position unserer M\u00E4nner zu geben...\n\n\nMission Orders:\n---------------------\nFliege zum Landepunkt (Waypoint 8). \nLande dort und starte dann wieder.\n\nTime: 00:20\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nKlare Nacht.\n\n++++++++++++++++++++++++++++++++\n
