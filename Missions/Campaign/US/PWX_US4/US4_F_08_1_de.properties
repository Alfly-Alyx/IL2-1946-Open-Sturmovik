Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\nSITUATION:\n\nUnser erster Angriff gegen den Feindverband blieb erfolglos. \nImmerhin konnte der Feind Midway bis jetzt nicht angreifen.\n\nEin zweiter Angriff wird gestartet.\nDu bist wieder dabei.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 07:10\nAltitude: 10000ft\nFlight: Bronco- 5\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++++\n
