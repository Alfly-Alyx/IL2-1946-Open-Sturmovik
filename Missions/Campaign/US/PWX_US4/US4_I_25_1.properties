Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 22nd, 1942\n\n==================================\n\n\nSITUATION:\n\nAt 02:00 a naval operation at Goodenough has started.\n\nThree of our battleships started to bombard the enemy airfield.\nGoodenough was hardly hit and installations on the airfield were severely damaged.\nSeveral fires are observed on the field.\n\nBut the airstrips seem to be still operational.\nThe enemy is launching planes from the airfield.\nSome to attack our ships and other to transfer to the Buna region.\n\nIn the meantime one of our destroyers were sunk and two of the bettleships have been damaged.\n\nImmediate air support is needed to prevent the Japanese from further plane take offs.\n\n\nMission Orders:\n---------------------\nAttack Goodenough Airfield with bombs and attack any enemy planes trying to take off.\n\nTime: 02:55\nAltitude: 800ft\nFlight: Angel- 1\n\nWeather Forecast:\nClear night.\n\n++++++++++++++++++++++++++++++++++\n
