Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nNaura gerettet. \nEtogi gerettet. \nPort Moresby in Sicherheit.\n\nUnsere Position auf Neu Guinea gefestigt.\nVorl\u00E4ufig.\n\nUnd doch:\nDie Gesamtlage ist gegen\u00FCber dem Sommer schwieriger.\nDie Japaner haben sich auf Neu Guinea festgesetzt und greifen weiter an.\n\nDas Schicksal unserer Fallschirmj\u00E4ger ist vollkommen ungewi\u00DF.\nSie versuchen sich durch den Dschungel zu unseren Linien durchzuschlagen.\n\nEndlich ist der erwartete Nachschubkonvoy eingetroffen.\nF\u00FCr zwei der Frontabschnitte kommen die G\u00FCter zu sp\u00E4t.\n\nDie Japaner k\u00F6nnen nicht mehr vom Erreichen der S\u00FCdk\u00FCste abgehalten werden.\nGenauso werden unsere Positionen an der Collingwood Bucht fallen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 11:45\nAltitude: 10000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
