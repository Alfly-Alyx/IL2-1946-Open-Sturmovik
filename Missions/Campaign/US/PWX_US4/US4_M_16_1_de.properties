Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nDie Halbinsel ist doch abgeschnitten worden.\n\nZwar hat die Mapona- Sperre gehalten, doch weiter \u00F6stlich haben es die Japaner geschafft und sind bis zur Nordk\u00FCste gekommen.\n\nUnsere Radaranlage mit all seinen Truppen ist nun abgeschnitten. \u00DCber tausend Mann sind ohne Nachschub.\n\nSchon st\u00FCrmen japanische Truppen nach s\u00FCdwesten vor und befinden sich schon im Dschungel auf halbem Wege zur S\u00FCdk\u00FCste.\n\u00DCberall flammen kleinere K\u00E4mpfe auf.\nDoch die Japaner sind im Vorteil. Sie k\u00F6nnen entscheiden, wo sie angreifen und dort k\u00F6nnen sie dann genug Kr\u00E4fte konzentrieren, um unsere schwachen Widerstandsnester zu brechen.\n\nWenn das noch weitergeht, ist viel mehr in Gefahr, als eine Radaranlage auf einer Halbinsel.\n\n\nAuch vor Mapona greifen die Japaner weiter an.\nJetzt mit Panzern!\nUnsere Truppen bei Mapona ben\u00F6tigen Luftunterst\u00FCtzung...\n\n\nMission Orders:\n----------------------\nGreife feindliche Panzer an.\n\nTime: 08:10\nAltitude: Low\nFlight: Angel- 1\n\nWeather Forecast:\nNoch immer sehr wolkig bei b\u00F6igem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
