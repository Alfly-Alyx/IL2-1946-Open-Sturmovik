Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nWhen you arrived here yesterday you were told that the fightings here at the Milne Region are very intense.\n20 minutes after you started your first day of duty at Wedau you got a phone call:\n\nEnemy planes sighted on course to the Milne Bay coming from east!\n\nIn the port is still a light carrier.\n\nAll alarm flights are ordered to scramble.\n\n\nMission Orders:\n----------------------\nFly to the port and defend it against the enemy planes.\n\nTime: 06:32\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
