Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n=================================\n\nSITUATION:\n\nDie K\u00E4mpfe am Boden verlaufen nicht gerade zu unserem Vorteil.\n\nAn der Westflanke haben die Japaner nun Wairopi genommen.\nUnsere Truppen mu\u00DFten nach Kokoda und Alola zur\u00FCckgehen.\n\nIn der Mitte steht nun Jaure im Zentrum schwerer K\u00E4mpfe. Auch hier m\u00FCssen wir bef\u00FCrchten, da\u00DF unsere Einheiten den Platz nicht werden halten k\u00F6nnen.\n\nNachschub und Verst\u00E4rkungen werden dringendst ben\u00F6tigt, aber es wird noch Tage dauern, bis sie eintreffen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:40\nAltitude: 10000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen, niedrige Wolkenuntergrenze.\n\n+++++++++++++++++++++++++++++\n
