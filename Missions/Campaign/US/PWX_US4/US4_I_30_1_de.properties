Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 27th, 1942\n\n=================================\n\n\nSITUATION:\n\nDu wirst Neu Guinea verlassen!\n\nAm Morgen wurdest du zu einer Kommandeursbesprechung nach Turnbull gerufen.\nDort erhieltest du neue Befehle:\n\nDas Personal der Staffel geht zur\u00FCck nach Hawaii.\nDort sollst du neue Flugzeuge bekommen...\n\nMission Orders:\n---------------------\nFliege zur\u00FCck nach Garuahi.\n\nTime: 17:30\nAltitude: 10000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSich verschlechternd.\n+++++++++++++++++++++++++++++\n
