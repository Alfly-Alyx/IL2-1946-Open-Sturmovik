Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 9th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe air raid against our airfields yesterday morning was an expensive affair for the Japanese.\n\nMore than 60% of the enemy planes were shot down.\n\nOn the other hand it inflicted some serious destructions. So flight operations were hindered yesterday and today.\nNow a series of counter raids are ordered.\n\nDangerous missions.\n\nEnemy air defense is dense and the enemy fighters will not sleep.\n\nYour plane was equipped with a bomb.\nYou enter your plane with bad feelings....\n\n\nMission Orders:\n---------------------\nAttack the enemy airfield with bombs.\n\nTime: 17:40\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nWorsening. Strong winds.\n\n+++++++++++++++++++++++++++++\n
