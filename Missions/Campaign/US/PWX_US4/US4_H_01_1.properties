Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US4_03.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22th, 1942\n\n================================\n\n\nSITUATION:\n\n\nYou're commander of the 44th.\n\nAfter the battle of Midway both Army Air Force fighter squadrons, your 44th and the 7th were transfered back to Hawaii.\nThere the units were immediately brought back to full strength. \nDuring this time you were promoted to Colonel.\nAfter Colonel Baldwinn's death at Midway the command of the 44th was vacant and it was decided to give the job to you.\n\nTo give 'your' 44th it's own character you ordered to draw long red lightnings on the planes.\nThe leading aces were allowed to draw personal markings on their rides.\nThe men love it.\n\nWith you some of your comrades were promoted too:\nYour friend Dan 'Dragon' Coltrane is now Lt. Colonel and so your right hand in leading the squad. \nTerence 'Red Devil' Dix and Richard 'Lucky Leaf' Benq were both promoted to Majors.\nYour new Captains are Sebastian Doyle, John Bjelland, Marc Leon Dorn and Tony Solano.\n\nMore than a third of the men are Rookies, come right from the fight school.\nAll veterans were assigned the task to prepair these young men for action.\n\n\n\nThe time went by quickly.\n\nTwo weeks ago your planes were loaden aboard the Enterprise. This morning the ship reached the waters at Port Moresby....\n\n\nMission Orders:\n---------------------\nTake off from the flight deck and transfer to Berry Airdrome.\n\nTime: 06:34\nAltitude: 3000m\nFlight: Griffin- 1\n\nWeather Forecast:\nCloudy with strong winds.\n\n+++++++++++++++++++++++++++++\n
