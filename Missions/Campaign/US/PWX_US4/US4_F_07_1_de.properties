Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nGestern Abend, kurz vor Sonnenuntergang, wurde eine feindliche Schiffsgruppe, verborgen in einer Wetterfront, etwa 380 Meilen nordwestlich von Midway gesichtet.\n\nNimitz hat Recht behalten.\n\nDa es schon zu sp\u00E4t war, konnte der Feind nicht mehr angegriffen werden.\nIn den ersten Stunden der Nacht hatte sich das Wetter aufgeklart. \nMit dem ersten Licht mu\u00DF der Feind aufgesp\u00FCrt werden.\nWir hatten Gl\u00FCck.\n\nVor zwanzig Minuten hat ein B-17 Aufkl\u00E4rer einen feindlichen Tr\u00E4ger ausgemacht.\n\nSofort wurden die B-25 gestartet.\nDu bist zu ihrem Begleitschutz eingeteilt....\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 05:36\nAltitude: 1200ft\nFlight: Bronco- 7\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++\n
