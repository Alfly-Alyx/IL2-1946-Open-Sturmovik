Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n================================\n\n\nSITUATION:\n\nFor an entire week the weather was so bad that no fighter could take off. \nVisbility range under 300 yards. \nA week without danger, without death, without fear. \nBut you couldn't recover from your exhaustion. \n\nThe atmosphere is like the weather: \ndepressing, wet, ugly smelling. \nAnd loud. \nWhen the engines were shut off for the last time, you and the men got an ear for the noises of the nature. \nThe rain on the tin roof. \nPermanent, impertinent,loud, without an end. \nThe animals. Cries, noisy insects. \nNo sleep, no joy, no life. \nYou are zombies at the end of the world. \nNew Guinea- Dead End. \nSince the night the sky cleared up a little. \nYou could see the stars. And the moon. \nIt was only a beautiful moment. \n\nYou'll have to fly again...\nYour squadron was called:\nA couple of enemy float planes have been sighted  at the Great Bay of the Samarai Island.\n\n\nMission Orders:\n---------------------\nAattack the enemy float planes.\n\nTime: 0644\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nRain. Poor visibility. Strong winds.\n\n+++++++++++++++++++++++++++++\n
