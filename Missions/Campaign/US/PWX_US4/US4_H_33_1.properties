Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n=================================\n\n\nSITUATION:\n\nBehind our Yodda- Attack Group the enemy is conducting flank attacks.\nFor the whole time of our advance the rear units had to defend the river line north of the Yodda road.\nNow ammunition is getting low.\n\nSupply flights are ordered.\n\n\nMission Orders:\n----------------------\nEscort the C-47s to Yodda.\n\nTime: 14:20\nAltitude: 4500ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSlowly clearing up, still fresh winds.\n\n+++++++++++++++++++++++++++++++++\n
