Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nSince 20 minutes a big air battle has emerged over sea, north of our airfield. \nThe enemy is sending more and more fighters into the fight.\n\n\nMission Orders:\n---------------------\nAttack the enemy fighters\n\nTime: 9:13\nAltitude: 9000ft\nFlight: Angel- 1\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++++++\n
