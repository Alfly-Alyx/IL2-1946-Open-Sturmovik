Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Schlacht um Etogi tobt weiter.\n\nAm Morgen sind unsere Truppen dort von ihrer Verbindung nach Naura abgeschnitten worden.\nDrei Battalione sind nun in Etogi eingeschlossen.\nSie befinden sich in einer sehr kritischen Situation und doch sind sie nicht gewillt. Boden herzugeben.\n\nSeit dem ersten Licht haben beide Seiten starke Fliegerkr\u00E4fte zu dem Ort geschickt...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 13:20\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig, wolkig, windig.\n\n++++++++++++++++++++++++++++++++\n
