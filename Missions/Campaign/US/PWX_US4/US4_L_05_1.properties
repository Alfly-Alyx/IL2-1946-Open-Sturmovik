Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nLunga Airbase\n\nAugust 13th, 1943\n\n===================================\n\n\nSITUATION:\n\nYesterday evening a number of ships came to Guadalcanal.\nOne carrier group and several transport ships with goods for Henderson.\nSince that time all forces are set to the highest readyness state. \n\nThe Japanese are routinely observing our actions here.\nThe possibility of an enemy attack had be taken into account.\nYou hadn't to wait very long...\n\nSirens waked you up!\n\nThe Japanese are attacking at all places simultaneously.\n\nA group of low flying planes are incoming to Lunga.\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 05:52\nAltitude: 500m\nFlight: Pyramid- 1\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++\n
