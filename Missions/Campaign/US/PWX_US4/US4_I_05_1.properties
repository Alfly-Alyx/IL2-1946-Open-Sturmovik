Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n================================\n\n\nSITUATION:\n\nA japanese ship convoy was sighted in the morning. \nIt's estimated that it will reach Buna in the late afternoon. An attack shall be conducted as long as the enemy ships are beeing unloaded. \nYou're squadron is ordered to fly escort missions.\n\n\nMission Orders:\n---------------------\nAttack the enemy vessels with bombs and secure our bombers.\n\nTime: 16:02\nAltitude: Very low\nFlight: Angel- 1\n\nWeather Forecast:\nRain,  strong winds, poor visibility.\n\n++++++++++++++++++++++++++++++++\n
