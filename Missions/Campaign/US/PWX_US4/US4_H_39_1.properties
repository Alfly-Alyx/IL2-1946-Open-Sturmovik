Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nNaura is saved. Etogi is saved. Port Moresby is saved.\nOur stand on New Guinea is saved.\n\nBut all our other intentions on New Guinea had to be given up for now.\n\nAnyway, under these circumstances that what could have held is more than satisfying.\n\nOur brave Airborne troop's operation at Wairopi hindered the enemy's attempt to advance to Port Moresby.\nNow they have to fight for their live.\nNobody knows where the troops are at the moment.\nIt can only be hoped that the majority finds it's way back to our lines\n\nThe airwar of the last weeks took  great losses on both sides. At the moment we are reinforced by the ship convoy which is unloading at Port Moresby. \n\nEastern New Guinea is like an animal which has to be feeded with planes and pilots.\nYoung airman have a short live at this place in these times...\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 11:45\nAltitude: 10000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny. Strong winds.\n\n+++++++++++++++++++++++++++++\n
