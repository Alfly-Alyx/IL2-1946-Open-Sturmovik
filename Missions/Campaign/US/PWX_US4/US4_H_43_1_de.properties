Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++\n+++ Load Plane Skin:  US4_04.bmp\n+++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nNeue Maschinen.\n\nAber nur eine neuere Version eines alten Typs.\n\nDeine M\u00E4nner sind entt\u00E4uscht.\nDie P-39 N ist nicht gerade das, was sie sich gew\u00FCnscht haben.\nDie meisten kommen mit der Maschine nicht sehr gut zurecht.\nSo gut ihre Flugleistungen in geringer H\u00F6he sind, so schlecht verh\u00E4lt sie sich in gr\u00F6\u00DFerer H\u00F6he.\nDu hattes immer verstanden, daraus deinen Nutzen zu ziehen. \nDie meisten deiner M\u00E4nner nicht.\n\nIn der "N" ist die gro\u00DFe Kanone Standard.\nAuch das vergr\u00F6\u00DFert das Problem eher, als da\u00DF es hilft.\nEs ist sehr viel schwerer, damit ein Ziel zu treffen, als mit mehreren MGs.\n\nDir gef\u00E4llt die Maschine.\nDu kamst schon immer mit der "39" perfekt zurecht. Ihre Tage sind jedoch gez\u00E4hlt.\n\nAuf dem R\u00FCckweg zu deinem Flugplatz sollst du eine Gruppe von C-47 absichern....\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 17:35\nAltitude: 3000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
