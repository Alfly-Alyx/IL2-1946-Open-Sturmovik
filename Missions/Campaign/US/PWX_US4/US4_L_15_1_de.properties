Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nLunga Airbase\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nEndlich.\n\nDie Japaner ziehen sich zur\u00FCck.\n\nHenderson ist von gr\u00F6\u00DFeren Zerst\u00F6rungen verschont geblieben.\nNur wenige Bauten sind getroffen worden.\n\nSchlimmer wiegen die Verluste an Flugzeugen.\n\nDie Henderson- B-24 haben 22 von ihren 40 Maschinen verloren und trotzdem fliegt die Gruppe in diesen Minuten einen weiteren Angriff gegen feindliche Schiffe.\n\nDeine 44te und die 7te J\u00E4gereinheit haben mehr Gl\u00FCck gehabt.\nZwar haben beide Verluste hinnehmen m\u00FCssen, doch sind diese nicht so schwer wie bei den Bombern oder den Tr\u00E4ger- Fliegergruppen gewesen.\n\nAm schlimmsten ist der Verlust der Yorktown.\nViele M\u00E4nner sind mit ihr untergegangen.\nDie Lexington ist sehr schwer besch\u00E4digt, wird es aber mit etwas Gl\u00FCck nach Hause schaffen.\n\n\nEben meldet sich Kap Esperance:\nZwei japanische Zerst\u00F6rer sind westlich des Kaps gesichtet worden..\n\n\nMission Orders:\n---------------------\nGreife die Feindschiffe mit Bomben und Raketen an.\n\nTime: 17:52\nAltitude:2000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
