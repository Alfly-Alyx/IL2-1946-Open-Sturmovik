Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n=================================\n\n\nSITUATION:\n\nOur landing operation at Wairopi is a great success.\nAlthough a small enemy contingent is still holding a position on the wooded hill in the landing zone our paratroopers are controlling the area.\n\nThe Yodda - Kokoda attack group is making good progress. Since yesterday the attack was carried about 6 miles to the southeast.\n\nNow the enemy is attacking at Etogi in force. \nA last try to overwhelm our forces there.\nThe Etogi commander is unsure if he'll be able to defend the stronghold. The situation is critical.\nAir support is needed.\n\n\nMission Orders:\n---------------------\nEscort a squadron of B-25 bombers to Etogi.\n\nTime: 06:32\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny, clearing up.\n\n+++++++++++++++++++++++++++++++++\n
