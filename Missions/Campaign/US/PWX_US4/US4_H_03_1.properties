Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe Japanese are still attacking at Wairopi.\nThe situation is critical. If no wonder happens, our forces won't be able to hold the village.\n\nThe enemy is permanently keeping fighters over the place.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 08:50\nAltitude: 3000m\nFlight: Griffin- 3\n\nWeather Forecast:\nSunny and clear. Weak winds.\n\n+++++++++++++++++++++++++++++\n
