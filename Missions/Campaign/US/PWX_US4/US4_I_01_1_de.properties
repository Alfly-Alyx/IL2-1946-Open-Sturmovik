Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US4_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nRegenzeit.\nDie Fronten ersaufen.\n\nJetzt Nachschub zu den vorderen Linien zu transportieren ist ein Albtraum.\nEs ist unm\u00F6glich, eine ausreichende Kontrolle \u00FCber die Weiten der Wildnis zu halten.\n\nBeide Seiten sind dazu \u00FCbergegangen, kleine Kommandoeinheiten hinter den gegnerischen Linien abzusetzen.\nDiese werden dann durch Boot, oder Flugzeug versorgt, zuverl\u00E4ssig  durch das schlechte Wetter gesch\u00FCtzt...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 04:45\nAltitude: Very low.\nFlight: Angel- 1\n\nWeather Forecast:\nRegen. Schlechte Sicht. Starker Wind.\n\n+++++++++++++++++++++++++++++\n
