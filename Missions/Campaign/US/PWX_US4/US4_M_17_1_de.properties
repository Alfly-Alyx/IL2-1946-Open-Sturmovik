Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 26th, 1943\n\n===================================\n\nSITUATION:\n\nGegenangriff bei Mapona!\n\nGestern und heute den ganzen Vormittag konntest du nicht starten. Deine Maschine hatte was abbekommen und mu\u00DFte erst wieder flott gemacht werden.\n\nInzwischen ist einiges passiert.\n\nEine Kampfgruppe von der Collingwood- Front war nach Mapona geeilt und war noch gestern Nachmittag zum Gegenangriff angetreten.\nDie Japaner m\u00FCssen wohl total \u00FCberrascht worden sein, von der Schnelligkeit mit der wir uns gefangen haben.\nJedenfalls ziehen sie seit dem Morgen ihre Truppen aus dem S\u00FCdwesten wieder zur\u00FCck, um sich bei Mapona zu verst\u00E4rken.\n\nDie ganze Sache dreht sich pl\u00F6tzlich.\nWie es aussieht, war die ganze feindliche Offensive nicht wirklich nachhaltig und mit hei\u00DFer Nadel gestrickt.\n\nSchon ist aus dem S\u00FCdosten eine weitere Angriffsgruppe auf dem Weg.\n\nB-25 Bomber sollen die Japaner bei mapona angreifen.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 17:24\nAltitude: 3500ft\nFlight: Angel- 1\n\nWeather Forecast:\nLangsam aufklarend.\n\n++++++++++++++++++++++++++++++++++++\n.\n
