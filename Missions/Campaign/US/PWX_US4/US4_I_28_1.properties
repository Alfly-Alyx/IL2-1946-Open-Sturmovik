Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe desaster won't find an end.\n\nNow the second battleship is so seriously damaged that it had to be lead to the south coast of Cape Milne. A bad fire has fused a couple of explosions in the foreship. The detonations damaged the boilers so heavy, that they had to be cooled down. The ship is immobilized.\nNow fighters have to be held over the damaged ship to secure it until the crew is eventual able to make it mobile again.\n\nThe third battleship was able to steam south. But even this was hit by enemy torpedoes and was taking water . At the moment the ship seems to be saved.\n\nAt 11:15 you're ordered to an air fly security mission over the burning and immobilized ship.\n\n\nMission Orders:\n---------------------\nFly to the burning ship and secure it.\n\nTime: 11:15\nAltitude: 1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
