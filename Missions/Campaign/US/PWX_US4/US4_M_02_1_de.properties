Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nAls du gestern eintrafst wurdes du schon \u00FCber das, was dich hier erwartet gewarnt. \nDie Milne Bay "konsumiert" Flieger. Die K\u00E4mpfe hier sind intensiv und verlustreich.\nDu hattes gerade die ersten 20 Minuten deiner Dienstzeit abgeleistet, als ein Anruf kam:\n\nFeindmaschinen \u00FCber der Milne Bay!\n\nAlle Alarmfl\u00FCge sollen sofort starten.\n\n\nMission Orders:\n----------------------\nAlarmstart.\n\nTime: 06:32\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nHeiter, Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++++++\n.\n
