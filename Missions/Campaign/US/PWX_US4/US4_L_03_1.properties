Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nHenderson Airbase\n\nJuly 24th, 1943\n\n=================================\n\n\nSITUATION:\n\nYour first days here on Guadalcanal were quiet.\nThe new pilots of your squadron were disappointed. \nThey want to fight.\nThey're getting what they want.\n\nCape Esperance Radar is reporting numerous incoming air contacts from west!\n\nObviously enemy bombers coming from Rabaul.\n\n\nMission Orders:\n---------------------\nScramble\n\nTime: 11:21\nAltitude: low\nFlight: Pyramid- 1\n\nWeather Forecast:\nOvercast. Very strong winds.\n\n+++++++++++++++++++++++++++++\n
