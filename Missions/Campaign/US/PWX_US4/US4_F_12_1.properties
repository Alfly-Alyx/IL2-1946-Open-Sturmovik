Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nThe battle is over.\n\nOne Japanese carrier, the Ryujo was sunk.\nAkagi and the Hiryu were damaged but were able to left the battlefield.\n\nNow, what's the outcome?\nTwo Japanese light carriers sunk. \nThe Shokaku heavily damaged, unoperational for a few weeks. The Hiryu damaged and left only slightly operational and the Akagi lightly damaged and the only left operational Japanese flattop.\n\nMidway is saved. A good success.\nThe enemy landing force turned home.\n\nBut the loss of the Yorktown is a bad prize for all what was achieved. The Enterprize wears some damages too. It will need repairs. \n\nMore than 70% of Midway's planes are lost, destroyed on the ground or disappeared over sea.\nMore than 75% of the Yorktown's and the Enterprize's planes are lost too, went down with the Yorktown or shot down in the battles.\n\nMidway is heavily damaged. Not a nice place to stay. Your comrades from the Marines Air Arm are ordered to transfer to the Enterprise. The carrier needs plane resupplies for it's way back to Pearl Harbor.\n\nYou will leave Midway a little later.\nWithin the next two weeks your squadron will go to Hawaii again.\n\nFor now the remnants of the 44th will have to fly patrols.\n\n\nMission Orders:\n----------------------\nPatrol along the atoll\n\nTime:  18:12\nAltitude: 1000ft\nFlight: Bronco- 7\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++\n
