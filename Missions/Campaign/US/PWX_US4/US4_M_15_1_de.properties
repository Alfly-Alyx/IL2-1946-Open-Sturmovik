Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara Halbinsel droht abgeschnitten zu werden.\n\nBei Mapona konnten unsere Kr\u00E4fte eine starke Verteidigungslinie errichten.\nIm Moment h\u00E4lt die Linie, aber die Japaner entladen noch immer weitere Truppen... \n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 06:00\nAltitude: 2000m\nFlight: Angel- 1\n\nWeather Forecast:\nDicke Wolkendecke, starker Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
