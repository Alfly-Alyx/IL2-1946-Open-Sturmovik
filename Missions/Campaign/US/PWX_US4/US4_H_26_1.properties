Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\nYour chief gave you a bag with papers.\nYou shall bring them to the airborne's landing zone at Wairopi.\n\n\nMission Orders:\n---------------------\nFly to the airborne's landing zone and land at the provisoric airstrip.\n\nTime: 10:40\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
