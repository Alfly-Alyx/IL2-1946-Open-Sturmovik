Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n=================================\n\n\nSITUATION:\n\nVor Kokoda wird's kritisch.\nIn der Nacht haben die Japaner mehere Sturmangriff in kurzer Folge vorgetragen. Alle konten abgewiesen werden. Aber langsam verbrauchen sich unsere Kr\u00E4fte.\n\nSeit Sonnenaufgang versuchen beide Seiten, Luftkr\u00E4fte zur Wirkung zu bringen.\n\nDie Japaner haben starke Luftabwehrstellungen erreichtet. Die m\u00FCssen schnellstens angegriffen werden.\n\n\nMission Orders:\n---------------------\nGreifen Sie die feindliche Flak mit Bomben an.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++++\n
