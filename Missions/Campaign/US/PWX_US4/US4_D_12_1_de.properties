Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 19th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nDas Ende.\n\nKeine Flugzeuge mehr, keine Hoffnungen mehr.\nTarawa ist fast wehrlos.\nUnd jetzt beginnt die japanische Landung.\n\nDie letzten Flugzeuge sollen jetzt so schnell wie m\u00F6glich ausfliegen. \n\nAuch du!\nDeine P-39 ist die letzte Maschine deiner Staffel.\nDeine Kameraden sitzen bereits in einer der C-47 und sind auf dem Weg.\n\nDu sollst mit deiner Maschine nach Buariki fliegen und dort am Strand landen.\nDa wartet ein U-Boot um dich mitzunehmen.\n\n\nMission orders:\n--------------------\nLande bei Buariki.\n\nTime: 18:18\nAltitude:  1500ft\nFlight: ByeBye- 1\n\nWeather forecast:\nRegen, Sturm, Sonnenuntergang.\n\n+++++++++++++++++++++++\n.\n
