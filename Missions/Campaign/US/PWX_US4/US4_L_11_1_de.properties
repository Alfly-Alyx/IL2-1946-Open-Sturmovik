Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nKurz vor Sonnenaufgang stoppte der Regen.\n\nNur etwa 50 Minuten sp\u00E4ter trafen ein Paar J\u00E4ger aus Lunga auf einen gesicherten Aufkl\u00E4rungsflug der Japaner.\n\nDie Japaner sind also doch noch nicht verschwunden!\n\nSchnell entwickelte sich aus dem Treffen eine J\u00E4gerschlacht...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:36\nAltitude: 5000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
