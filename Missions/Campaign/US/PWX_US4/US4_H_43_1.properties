Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++\n+++ Load Plane Skin:  US4_04.bmp\n+++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nNew planes!\n\nBut only a new version of an old type.\n\nYour men are disappointed.\nOnly a few of them have ever liked the P-39.\nIt's very limited performance at high altitude overshadowed it's great abilities at low altitude.\n\nNow the P-39N-1.\nAlmost the same plane than the D- version.\nThe big gun is now in every plane.\nA weapon for a sharpshooter.\nUseless if you don't go really close to your victim.\nAgain your men will have their problems with it.\n\nYou will love it but it's no fun to see your men unsatisfied.\nIt's high time for really new planes.\n\n\nIt took the last two days to make the new planes ready. Now it's time to fly back to Berry Airdrome.\n\nA group of C-47s has to transport supplies to Port Moresby. You are ordered to escort them.\n\n\nMission Orders:\n---------------------\nEscort the C-47s back to Port Moresby.\n\nTime: 17:35\nAltitude: 3000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
