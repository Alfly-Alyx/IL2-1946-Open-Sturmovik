Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Japaner sind noch, oder schon wieder da!\n\nVor einer Viertelstunde ist die Essex etwa 70 Meilen s\u00FCdlich von Guadalcanal von feindlichen Tr\u00E4gerkampfflugzeugen angegriffen worden.\nZum Gl\u00FCck ist dem Schiff nicht viel passiert.\n\nFast gleichzeitig wurde das Erscheinen einer feindlichen Schlachtschiffgruppe nahe der S\u00FCdwestk\u00FCste von Guadalcanal gemeldet.\nS\u00FCdlich versetzt davon, marschiert eine japanische Tr\u00E4gergruppe zu ihrem Schutz nach Osten.\n\nDie Lexington passiert in diesen Minuten Savo im Norden um gegen den feindlichen Tr\u00E4ger vorzugehen.\n\nDie Henderson Fliegergruppe ist beauftragt, die feindlichen Schlachtschiffe anzugreifen.\n\nDie schweren B-24 sind in der Luft.\nDie brauchen dringend Begleitschutz.\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die B-24.\n\nTime: 08:38\nAltitude: beside the bombers.\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig bei starkem Wind.\n\n+++++++++++++++++++++++++++++\n
