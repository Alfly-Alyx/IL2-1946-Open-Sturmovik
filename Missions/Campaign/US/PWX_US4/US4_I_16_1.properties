Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nYou spent the whole day at Gurney Airfield for an Air Group Meeting.\nNow it's time to fly back to Garuahi.\n\n\nMission Orders:\n---------------------\nFly home\n\nTime: 18:14\nAltitude: low\nFlight: Angel- 1\n\nWeather Forecast:\nSunny and clear evening.\n\n+++++++++++++++++++++++++++++++++\n
