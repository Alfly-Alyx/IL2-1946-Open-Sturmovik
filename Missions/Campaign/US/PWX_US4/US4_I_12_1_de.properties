Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nStille Nacht, heilige Nacht...\n\nFrohe Weihnachten!\n\nEine 'frohe' Weihnacht sieht anders aus.\nHier hat sich bestimmt noch kein Christkind hergetraut.\n\nStille Nacht...\nBei dem st\u00E4ndigen Regen kann von Stille und Besinnlichkeit nicht gesprochen werden. Der Regen macht solchen L\u00E4rm...\n\nHeilige Nacht...\nM\u00FCcken, Moskitos, K\u00E4fer, Dreck, Gestank, Geschrei, Sterben, Leiden, Angst, Hoffnungslosigkeit...\n\nTraurige Weihnachten...\nDie M\u00E4nner sind noch melancholischer als sonst.\nHeimweh.\n\nMan k\u00F6nnte leicht den Glauben verlieren.\n\nDan und Du seit zu einer Weihnachtsfeier bei den Australiern in Sagiri eingeladen...\n\n\nMission Orders:\n---------------------\nFliege nach Sagari.\n\nTime: 08:00\nAltitude: low\nFlight: Angel- 1\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
