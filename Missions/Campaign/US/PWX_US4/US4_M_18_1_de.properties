Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 27th, 1943\n\n===================================\n\nSITUATION:\n\nWie sich alles in nur wenigen Tagen komplett \u00E4ndern kann.\nDie Japaner haben nicht mit so starker Gegenwehr gerechnet.\nIn der Nacht erreichte unsere zweite Angriffsgruppe die feindliche Landezone von s\u00FCdost.\nAuch hier m\u00FCssen die Japaner zur\u00FCckgehen.\n\nSchon jetzt kann festgestellt werden, da\u00DF die Japaner sich wieder zur\u00FCckziehen m\u00FCssen, wollen sie ihre Truppen nicht vollends verlieren.\n\nSeit dem ersten Licht haben die Japaner au\u00DFergew\u00F6hnlich viele Flugzeuge zur Unterst\u00FCzung ihrer Truppen \u00FCber dem Kampfgebiet gehabt.\n\nEine Luftschlacht gro\u00DFen Ausma\u00DFes ist entstanden.\n\u00DCber See wurde eine gro\u00DFe Zahl feindlicher Bomber abgeschossen.\nDort hat sich nun eine J\u00E4gerschlacht entwickelt...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 09:38\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
