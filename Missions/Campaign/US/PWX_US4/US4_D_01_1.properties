Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US4_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nTarawa Atoll...... \n\nMarch 9th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nWar!\nSince three months.\nThe Imperial Japanese Forces are assaulting the Pacific. \nThe majority of the western Pacific islands are captured by the Japanes.\nAfter the attack on Pearl Harbor and the taking of Wake Island the Tarawa Atoll could be Japan's next target.\n\nAnd at these times you're transfering to the place.\n\nDuring the last weeks, the airfield at Betio Island was equiped with as many planes as the place can hold.\nBeside P-39s from the Army Air Force there are stationed SBD-3s, TBF-2s, B-25s and F4F Wildcats. A strange collection of detachments of all services, Army Air Force, Navy and Marine Corps. \n\nSeveral days ago the planes of your squadron were loaden on board of the Yorktown, to be brought to Tarawa.\nIn the night the ship reached it's destination.\n\nNow you'll have to take off from the Yorktown's flight deck.\n\n\nMission orders:\n--------------------\nTransfer to your new airfield on Betio Island.\n\nTime: 4:43\nAltitude:  1500ft\nFlight: Caesar- 15\n\nWeather forecast:\nSunrise. Strong winds, cloudy.\n\n+++++++++++++++++++++++\n.\n
