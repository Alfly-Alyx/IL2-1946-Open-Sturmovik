Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n==================================\n\n\nSITUATION:\n\nDas Desaster will nicht enden...\n\nJetzt k\u00E4mpft das zweite Schlachtschiff ums \u00FCberleben.\n\nZu einem riesigen Tr\u00FCmmerehaufen geschossen liegt das brennende Schiff vor dem S\u00FCdstrand des Ostkaps.\nLange nach dem letzten Angriff hatte eine Explosion die Kessel so schwer besch\u00E4digt, da\u00DF es keine Fahrt mehr machen konnte.\nDie M\u00E4nner k\u00E4mpfen verzweifelt gegen die Br\u00E4nde an. wasser dringt ein.\n\nAber noch h\u00E4lt sich das Schiff \u00FCber Wasser!\n\nDas dritte, kaum besch\u00E4digte Schlachtschiff ist abgezogen worden.\n\nAb 11:15 bist du dazu eingeteilt, den ASchutz des Wracks zu \u00FCbernehmen...\n\n\nMission Orders:\n---------------------\nSichere das brennende Schiff.\n\nTime: 11:15\nAltitude: 1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
