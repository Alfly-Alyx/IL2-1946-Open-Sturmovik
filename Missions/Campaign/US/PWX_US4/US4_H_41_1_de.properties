Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 21st, 1942\n\n=================================\n\n\nSITUATION:\n\nIn der Nacht sind unsere Versorgungsschiffe aus Port Moresby wieder ausgelaufen.\n\nBei dem Angriff auf sie sind vier versenkt worden, dabei ein Kreuzer.\n\nObwohl der gr\u00F6\u00DFere Teil der Versorgungsg\u00FCter sicher entladen werden konnten, sind doch einige sehr wichtige, schwere Nachschubteile verloren gegangen.\n\nIn der Mitte haben die Japaner Kapa Kapa erreicht.\nDort hat sich eine schwere Schlacht entwickelt. \nWenn kein Wunder geschieht, wird die Landverbindung nach der Milne Region bald abgeschnitten sein.\n\n\u00DCber der Stelle hat sich eine Luftschlacht entwickelt...\n\n\nMission Orders:\n---------------------\nFreie Jagd Kapa Kapa.\n\nTime: 08:16\nAltitude: 10000ft\nFlight: Griffin-1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
