Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n=================================\n\nSITUATION:\n\nDer Regen der letzten Tage hat die RFlugoperationen sehr behindert.\n\nIm Dschungel ging der Krieg ohne Unterbrechung weiter.\n\nInzwischen war Alola gefallen und die Japaner haben Etogi erreicht und den Ort auf beiden Seiten durch den Dschungel passiert.\nSchon sind die Flanken von Naura erreicht.\n\nEtogi kann jetzt jederzeit abgeschnitten werden.\n\nTrotzdem:\nDer \u00F6rtliche Kommandeurt will den Ort halten, ob er nun abgeschnitten wird, oder nicht.\nDenn:\nSoweit die Japaner auf beiden Seiten der Orte auch gekommen sind, so werden sie doch nun viel gr\u00F6\u00DFere Schwierigkeiten bekommen, ihre vorgegangenen Truppen durch den Wald zu versorgen.\nDas sollte unseren Einheiten die Chance geben, ihre Stellungen zu halten.\n\nB-25 sollen zur Unterst\u00FCtzung der M\u00E4nner Angriffe fliegen.\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die B-25.\n\nTime: 05:50\nAltitude: 9000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
