Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n====================================\n\nSITUATION:\n\nEndlich eine gute Nachricht:\n\nEin japanischer Flugzeugtr\u00E4ger wurde versenkt!\n\nEin zweiter amerikanischer Tr\u00E4gerverband, von dessen Anwesenheit auch du nichts wu\u00DFtest, hat einen erfolgreichen Luftschlag gegen den Feind f\u00FChren k\u00F6nnen.\n\nLeider bleibt der Druck auf Henderson noch immer aufrecht.\nLuftschlacht \u00FCber der See...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 10:33\nAltitude: 3000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig bei auffrischenden Winden.\n\n+++++++++++++++++++++++++++++\n
