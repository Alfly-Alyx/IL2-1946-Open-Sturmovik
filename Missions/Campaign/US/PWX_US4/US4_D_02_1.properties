Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nMarch 17th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nYour first week on Tarawa is over and it's just boring. The Atoll offers not much. \nBut flying every day is a pleasure.\nYour officers are doing everything to prepair you for more than sightseeing flights around the atoll.\n\nThere are rumors that sooner or later the enemy will attack the atoll.\nWhatever, you feel well prepaired to counter the Japanese.\n\nMission orders:\n--------------------\nPatrol along the atoll.\n\nTime: 07:15\nAltitude:  3000ft\nFlight: Caesar- 11\n\nWeather forecast:\nClear morning\n\n+++++++++++++++++++++++\n.\n
