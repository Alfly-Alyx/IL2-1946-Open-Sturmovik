Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 22th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe battleship drama isn't over!\n\nAnother attack on the ships took place 30 minutes ago but this time the heavies came out unharmed.\n\nNow the ships are close to your field turning east.\n\nSuddely you were called from the radar station:\nApproximately 25 enemy planes incoming at low altitude from the northeast.\n\n\nMission Orders:\n---------------------\nGo up and help the fighters from the 78th squadron to defend the ships.\n\nTime: 06:56\nAltitude:  1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny morning.\n\n++++++++++++++++++++++++++++++++\n
