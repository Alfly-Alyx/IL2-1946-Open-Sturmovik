Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US4_03.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22th, 1942\n\n================================\n\n\nSITUATION:\n\nDu bist Kommandeur der 44ten!\n\nNach der Schlacht um Midway wurden die beiden Army Air Force- Jagsstaffeln 44 und 7 nach Hawaii zur\u00FCckverlegt.\nDort wurde sofort damit begonnen, die Verb\u00E4nde wieder auf St\u00E4rke zu bringen.\n\nNach dem tragischen Tod deines Chefs, Colonel Baldwins, war der Posten des Staffelkommandeurs vakant. Du wurdest zum Colonel bef\u00F6rdert und der Job wurde dir \u00FCbertragen.\n\nUm deiner Staffel einen eigenen Charakter zu geben, hast du die Maschinen mit roten, \u00FCber die gesamte Seite gehende Blitzen bemalen lassen.\nDen besten unter ihnen wurde erlaubt, pers\u00F6nliche Kennzeichen anzubringen.\nDie M\u00E4nner sind begeistert.\n\nDie Zeit verging wie im Flug.\n\nSchnell war die Staffel wieder auf volle St\u00E4rke gebracht und deine besten Piloten hatten die Aufgabe bekommen, die neuen M\u00E4nner auf den Krieg vorzubereiten.\n\nVor zwei Wochen fandest du dich dann schlie\u00DFlich mit deiner ganzen Staffel an Bord der Enterprise wieder, auf dem Weg nach Neu Guinea.\n\nAm Morgen war das Ziel dann erreicht.\nJetzt mu\u00DFt du zu deinem neuen Flugplatz verlegen...\n\n\nMission Orders:\n---------------------\nVerlege nach Schwimmer Airfield.\n\nTime: 06:34\nAltitude: 3000m\nFlight: Griffin- 1\n\nWeather Forecast:\nBew\u00F6lkt bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
