Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nMarch 18th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nIt's raining.\nThe war seems to stand still for a few hours.\nNo further attacks can be conducted in these circumstances.\n\nThe attacks from the morning brought no success. \nOur losses were high. Too few planes made it back home, to Tarawa and to the Enterprise.\n\nThe commander decided to use the bad weather and to withdraw the carrier to a safer position.\nOne last air raid can be organized with the combined remnants of the Enterprise and Tarawa.\n\nThe attack shall be conducted when the weather cleares up. The planes attached to the air raid shall be transfered to Tarawa because the attack will be launched from there.\n\nOne last PBN will take off to search for a pilot who ditched on his way back from an air raid against the enemy carrier. You are ordered to secure it.\n\n\nMission orders:\n--------------------\nEscort the PBN to the estimated place where the pilot is lying in the water.\n\n\nTime: 15:14\nAltitude:  900ft\nFlight: Fisherman- 2\n\nWeather forecast:\nRain. Stormy. Poor visibility.\n\n+++++++++++++++++++++++\n.\n
