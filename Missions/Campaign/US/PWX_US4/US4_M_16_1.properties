Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nThe Baniara Peninsula is cut off!\n\nBetween Sirima nad Woruka at the northern costline the Japanes forces have reached the ocean.\nOur Baniara Radar position is cut off. Over thousand men are without supplies.\nAnd there are still no sufficient forces to break through from the south.\n\nOur Mapona defense line is still holding but it's in a somewhat bad position, as it can only be supplied from the northwestern COBA Line.\n\nAnd now that:\nThe Japanese are attacking with tanks!\n\nOur troops at Mapona need help immediately.\n\n\nMission Orders:\n----------------------\nAttack the enemy armor.\n\nTime: 08:10\nAltitude: Low\nFlight: Angel- 1\n\nWeather Forecast:\nStill very cloudy with strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
