Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn the afternoon the rain stopped and the cloud cover opened up.\n\nThe end of the rain period.\n\nAir battle north of our airfield, over sea.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 17:30\nAltitude: 15000ft\nFlight: Angel- 1\n\nWeather Forecast:\nClearing up. Sunny.\n\n++++++++++++++++++++++++++++++++\n
