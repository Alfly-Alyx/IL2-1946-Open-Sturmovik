Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown brennt!\n\nDer zweite Tr\u00E4ger mit diesem Namen.\nDas Schiff ist schwer getroffen worden.\nDurch ein Ablenkungsman\u00F6ver war es den Japanern gelungen, eine zweite Angriffwelle an das Ziel heranzubringen.\n\nIm Moment macht die Yorktown gerade noch 5 Knoten. Sie versucht sich nach S\u00FCdosten zu retten.\n\nVMF-113 von der Kitkun Bay und deine 44te Staffel sind dazu eingeteilt, den Tr\u00E4ger zu besch\u00FCtzen....\n\n\nMission Orders:\n----------------------\nSch\u00FCtze die Yorktown.\n\nTime: 07:15\nAltitude: 3000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
