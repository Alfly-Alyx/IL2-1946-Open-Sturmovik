Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 22nd, 1942\n\n==================================\n\n\nSITUATION:\n\nEine Katastrophe auf See!\n\nDie ganze Operation f\u00FChrt in ein Desaster.\n\nObwohl es gelungen war, die Japaner mit unseren Kampfschiffen vor ihrer Haust\u00FCr zu \u00FCberraschen, haben sies irgendwie fertiggebracht, viele Flugzeuge zu starten, mit diesen unsere Schiffe anzugreifen und die Maschinen dann auszufliegen.\n\nSchon nach den ersten zwanzig Minuten war ein Zerst\u00F6rer versenkt und zwei Schlachtschiffe besch\u00E4digt worden.\nUm 03:30 zogen sich unsere Schiffe dann zur\u00FCck. Noch immer war Goodenough nicht vollends ausgeschaltet.\nBis hierhin war alles noch als Erfolg betrachtet worden.\n\nDoch dann, kaum zwanzig Minuten sp\u00E4ter,  wurde ein gut koordinierter, starker Luftangriff auf die Gro\u00DFkampfschiffe gemeldet.\nInnerhalb von Minuten wurden zwei Schlachtschiffe schwer getroffen. \nEines davon so schwer, da\u00DF es immobilisiert liegenblieb.\nDie beiden anderen Schiffe wurden weiter nach S\u00FCden befohlen.\n\nDas bewegungslos bombardierte Schiff liegt nun wie auf dem Pr\u00E4sentierteller.\nSchwere Feuer haben das Schiff in eine schwarze Rauchwolke geh\u00FCllt. Die Mannschaft versucht, das Schiff an der Oberfl\u00E4che zu halten.\n\nDie Japaner werden sicher bald wieder kommen...\n\n\nMission Orders:\n---------------------\nJagdschutz \u00FCber dem Schlachtschiff.\n\nTime: 04:55\nAltitude: 800ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
