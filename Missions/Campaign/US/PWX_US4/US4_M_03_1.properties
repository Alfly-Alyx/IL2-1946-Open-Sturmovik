Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nYesterday you reported your squadron operational.\n\nEverything was well prepaired.\nYour squadron came as the replacement for another squadron which had to transfer to Australia for refreshment and reinforcement.\n\nAs it seems the air war here at Milne was very intense during the summer. Losses were reported to be very high. For both sides.\n\nIt was recognized that the enemy fighter and attack forces were strengthened significantly during the last two weeks. You were told that the head command is believing that the enemy is about to plan a major operation here.\nOur intelligence service is just trying to gather more informations.\n\nUntil we get a better picture of the enemy's plans the fighter units in the Milne region are ordered to hold their forces together.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 17:15\nAltitude: 8000ft\nFlight: Angel- 1\n\nWeather Forecast:\nClear and sunny.\n\n++++++++++++++++++++++++++++++++++++\n.\n
