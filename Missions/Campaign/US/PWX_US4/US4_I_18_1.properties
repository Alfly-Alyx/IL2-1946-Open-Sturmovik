Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 15th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe few days of clear weather lead to a murderous air war.\nLosses are brutal.\nAbout 25% of the fighters have been destroyed in this short time.\nAnd the sky is still filled with fighters of both sides.\n\nThe aces are going through the rows like the death himself. The new airmen have a short live these days. And aces aren't only under your ranks.\nEven the Japanese have pilots who are deadly.\n\nDangerous times...\n\nToday you are ordered to conduct a Free Fighter sweep mission together with the Australians...\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 08:00\nAltitude: 18000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
