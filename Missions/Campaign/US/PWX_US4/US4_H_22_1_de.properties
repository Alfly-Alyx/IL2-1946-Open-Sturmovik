Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nNach Stand der Dinge scheint unsere Luftlandung ein Erfolg zu sein.\n\nDie Stellungen werden in dieser Stunde gefestigt.\nDie Japaner k\u00F6nnen im Moment nicht die Kr\u00E4fte aufbieten, um das Unternehmen zu gef\u00E4hrden.\n\nDie provisorische Landepiste in der Landezone, inzwischen von den M\u00E4nnern "Palmstrip" getauft, wird exzessiv genutzt.\n\nNun mu\u00DF das Feld gesch\u00FCtzt werden.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Palmstrip.\n\nTime: 09:44\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
