Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe Yorktown is burning!\n\nThe carrier was badly damaged.\nWhile the majority of it's fighters fought against the incoming planes which were detected from Savo Island, a second enemy B5N- raid closed the Yorktown from the north, hidden by the northern island topography.\n\nAt the moment the ship is sailing southeast with only 5 knots. It's still taking water and the crew is fighting against the deadly fire and water at the same time.\n\nBut the chances aren't so bad that the ship can be saved- As long as no further attack gives it the rest.\n\nVMF- 113 from the Kitkun Bay and your 44th Fighter Squadron are ordered to secure the ship's airspace.\n\n\nMission Orders:\n----------------------\nSecure the Yorktown.\n\nTime: 07:15\nAltitude: 3000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
