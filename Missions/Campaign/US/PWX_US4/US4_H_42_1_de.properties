Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nNeue Maschinen sind eingetroffen.\n\nEin Dutzend P-39 der Version N stehen in Gurney f\u00FCr dich bereit.\n\nNach einem Jagdbombereinsatz bei Kapa Kapa wirst du zur Milne Bay weiterfliegen.\n\n\n\nMission Orders:\n---------------------\nGreife feindliche Bodeneinheiten bei Kapa Kapa an. \nFliege dann weiter nach Gurney und lande dort.\n\nTime: 05:00\nAltitude: 3000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++++++++\n
