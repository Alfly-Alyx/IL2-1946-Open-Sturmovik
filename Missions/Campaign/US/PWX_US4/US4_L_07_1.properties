Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nOne of the enemy battleships were sunk, one damaged.\nThe damaged one has turned and is leaving the battlefield but the other two have reached a position from where they're able to shoot at Lunga.\n\nDive bombers from the Kitkun Bay are ordered to attack the ships and are just about to form up.\nThey will reach the enemy battleships in about 15 minutes.\nThen the airspace over the targets must be under your control.\n\n\nMission Orders:\n---------------------\nAir Superiority over the battleships.\n\nTime: 08:16\nAltitude: 4000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
