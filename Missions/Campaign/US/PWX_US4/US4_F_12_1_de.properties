Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nDie Schlacht ist vorbei.\n\nDie Japaner ziehen sich zur\u00FCck.\n\nEin weiterer japanischer leichter Tr\u00E4ger, die Ryujo, konnte versenkt werden.\nAkagi, Schokaku und Hiryu wurden besch\u00E4digt und m\u00FCssen repariert werden.\nDie Schokaku f\u00E4llt f\u00FCr Monate aus.\n\nMidway ist gerettet.\n\nAber es mu\u00DFte ein hoher Preis gezahlt werden:\nDie Yorktown ist gesunken.\nDer Verlust eines Flottentr\u00E4gers mu\u00DF gegen die Versenkung zweier leichter feindlicher Tr\u00E4ger aufgerechnet werden.\n\nEin Erfolg? Unentschieden?\nGemischte Gef\u00FChle.\n\nWieder waren die Verluste hoch.\nFast die H\u00E4lfte deiner Staffel ist nicht mehr.\nBei den anderen Verb\u00E4nden sieht's nicht besser aus.\nBei den Tr\u00E4gerstaffeln sogar schlimmer.\n\nDu sollst mit deiner Staffel Midway bald verlassen.\nBis es soweit ist, m\u00FCssen weiterhin Patroullien geflogen werden...\n\n\nMission Orders:\n----------------------\nPatroullie entlang des Atolls.\n\nTime:  18:12\nAltitude: 1000ft\nFlight: Bronco- 7\n\nWeather Forecast:\nSonnenuntergang, klar.\n\n++++++++++++++++++++++++++\n
