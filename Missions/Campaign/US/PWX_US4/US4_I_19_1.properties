Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n==================================\n\n\nSITUATION:\n\nOur forces at Etogi have launched a major offensive!\n\nThe Milne Air Group is ordered to interdict any possible enemy support for the Etogi front from Goodenough Airfield.\n\nA couple of air raids are ordered to hit the enemy airfield Goodenough.\n\nYou will fly with the first attack wave conducted by a squadron of TBF- bombers.\nYour plane was equipped with a bomb to attack the enemy air defense.\n\n\nMission Orders:\n---------------------\nEscort the TBFs to goodenough and attack the enemy air defense with bombs.\n\nTime: 05:35\nAltitude: 600ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny early morning\n\n+++++++++++++++++++++++++++++++++\n
