Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n=================================\n\n\nSITUATION:\n\n\nDie Landung bei Wairopi verlief alles in allem erfolgreich.\nDie Yodda- Kokoda Angriffsgruppe kommt voran und nimmt Boden.\n\nNun ger\u00E4t Etogi wieder in Gefahr.\n\nWie es scheint haben die Japaner dort noch einmal alles auf eine Karte gesetzt und greifen mit Vehemenz an.\nUnser Kommandeur dort hat um Luftunterst\u00FCtzung gebeten. Er soll sie bekommen....\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr B-25.\n\nTime: 06:32\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nAufklarend.\n\n+++++++++++++++++++++++++++++++++\n
