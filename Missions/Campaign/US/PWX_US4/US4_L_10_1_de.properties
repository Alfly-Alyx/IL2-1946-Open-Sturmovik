Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSeit gestern Abend regnet es.\n\nHeute, gegen Mittag ist dann ein Gewitter aufgezogen.\n\nDie Schiffe sind nach Tulagi beordert worden, um dort im Schutz der Bucht vor Anker zu gehen.\nDie Lexington liegt bereits dort, die Essex trifft in diesen Minuten ein.\n\nPl\u00F6tzlich wurdest du dar\u00FCber informiert, da\u00DF Tulagi Radar tieffliegende Luftkontakte meldet.\n\nDas Wetter ist furchtbar.\nDie Japaner, die da durch fliegen, m\u00FCssen verr\u00FCckt sein.\nWie auch immer,\nJetzt sind amerikanische Jagdflieger gefragt, die mindestens ebenso verr\u00FCckt sind.\n\nWenn du nicht startest, werden die Schiffe den Bombern fast wehrlos ausgeliefert sein.\n\n\nMission Orders:\n---------------------\nFange die Feindbomber ab.\n\nTime: 17:26\nAltitude: 1000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nGewitter.\n\n+++++++++++++++++++++++++++++\n
