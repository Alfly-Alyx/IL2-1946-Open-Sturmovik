Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nLangsam bekommen wir einen \u00DCberblick \u00FCber die Ereignisse in Baniara.\n\nDie Sache sieht nicht gut aus.\nDie Japaner haben uns auf dem falschen Fu\u00DF erwischt.\n\nUnsere Kr\u00E4fte zur Sicherung der Baustellen wurden, wie es scheint, komplett \u00FCberrascht. \nMehr als etwa 150 Mann sollen get\u00F6tet, mehr als 200 sollen verwundet worden sein.\n\nDie Japaner haben beide Baustellen eingenommen.\nDer kleine Hafen war fast fertig und den benutzen die Japaner nun, um schwereres Material zu entladen.\n\nBei der ganzen Sache handelt es sich nicht um eine kleine Operation, sondern um ein weiterreichendes Unternehmen.\nWenn den Japanern das gelingt, was sie da mit Sicherheit versuchen, wird unsere Collingwood- Abau- linie fallen und mit ihr dann sp\u00E4ter auch Milne.\n\nAls erstes geht es jetzt um unsere Radarstation auf der Baniara- Halbinsel. Kommen die Japaner bis zur Nordk\u00FCste, w\u00E4re sie ohne Versorgung.\n\nNun ist die Erringung der Luft\u00FCberlegenheit \u00FCber der Kampfzone von gr\u00F6\u00DFter Wichtigkeit.\nWenn unsere Truppen dort schon nur knapp sind, m\u00FCssen wir ihnen wenigstens einiges aus der Luft zu bieten haben.\n\nEs wird einige Zeit dauern, frische Truppen an die Kampfzone heranzubringen....\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 14:24\nAltitude: 7000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSehr wolkig bei auffrischenden Winden.\n\n++++++++++++++++++++++++++++++++++++\n.\n
