Description xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\n\nDies ist die letzte Mission.\nDie Angel Kampagne endet hier.\nVorerst!\n\nMit Ende dieser Mission mu\u00DF die Kampagne abgebrochen werden.\n\nWir wollen eine Fortsetzung f\u00FCr Wings over Jungles erstellen und wir wollen, da\u00DF Sie die M\u00F6glichkeit haben, die Kampagne weiterzuspielen, ohne von vorn beginnen zu m\u00FCssen.\n\nSie k\u00F6nnen diese Mission nun fliegen, oder schon jetzt zum Hauptmen\u00FC abbrechen.\n\nWenn Sie diese Mission spielen wollen, dann d\u00FCrfen Sie nach Beendigung des Fluges im Nachmissionsbildschirm nicht auf "\u00DCbernehmen" klicken.\nBitte klicken Sie auf "Hauptmen\u00FC"\n\nDie Kampagne endet dann nicht wirklich, sondern bleibt im Karrierebildschirm bestehen.\n\nWenn dann sp\u00E4ter die Fortsetzungsmissionen installiert sind, k\u00F6nnen Sie die Kampagne weiterspielen.\n\nAchten Sie bitte auch darauf, da\u00DF Sie im Karrierebildschirm die Angel Kampagne nicht l\u00F6schen.\n\nBitte besuchen Sie unsere Website www.pluswave.de\nvon Zeit zu Zeit, um \u00FCber Neuigkeiten informiert zu sein.\n\n\nWir hoffen, Sie hatten viel Spa\u00DF, CatBall bis hierher zu spielen.\n\nIhr\nMartin Dierkes,\n\nPlusWave Expansions\n\n\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nHawaii Islands,\nKauai.\n\nSeptember 10th, 1942\n\n=================================\n\nSituation:\n\nVor drei Tagen verlegtest du mit deiner Staffel nach Kauai.\n\nHeute erhieltest du den Befehl, mit deinen besten Fliegern nach Niihau zu fliegen.\n\n\nMission Orders:\n----------------------\nLande auf Niihau.\n\nTime: 18:10\nAltitude: 500m\nFlight: Angel- 1\n\nWeather Forecast:\nSehr bew\u00F6lkt bei st\u00FCrmischem Wind.\n\n+++++++++++++++++++++++++++++++++\n.\n
