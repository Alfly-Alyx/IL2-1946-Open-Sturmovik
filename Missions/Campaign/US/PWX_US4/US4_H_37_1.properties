Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe Wairopi pocket is close before beeing given up.\nAll men's hearts are with the airborne troops.\nTomorrow they will make their attempt to break out.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 07:00\nAltitude: 10000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nStrong winds. Worsening.\n\n++++++++++++++++++++++++++++++++\n
