Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nYour squadron will recieve new planes!\n\nNew P-39s of the improved version N-1 are waiting for you at Guerney Airfield.\n\nAllthough the P-39 generally is not very liked by your comrades, for you this is a good news.\nYou love the P-39 and you have no problems to use it's strengths to your favour.\nWith the big gun you're able to shut off the enemy within a second. \nThe other, mostly younger pilots have great difficulties to hit anything with the gun. They would prefer to spray the enemy fighters with a greater number of machine guns. But that's not the style of shooting for what the P-39 was built.\n\nYou were anxious that your squadron could be equipped with the P-40. Now you're lucky that you will stay on your beloved Airacobra.\n\nThis morning you'll fly to Gurney.\nOn your way you're ordered to attack enemy vehicle convoys with bombs at Kapa Kapa.\nYour mechanics are just on the way in C-47s.\nAt Gurney your new planes will get your squadrons paintings. When they're ready, you'll fly back to your field.\n\n\nMission Orders:\n---------------------\nAttack the enemy at Kapa Kapa. Then fly to Guerney airfield and land there.\n\nTime: 05:00\nAltitude: 3000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
