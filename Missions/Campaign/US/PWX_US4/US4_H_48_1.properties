Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nYour Squadron has got a transfer order.\n\nThe whole last two days long the equipment was made ready for the transfer. \nYou'll travel to your new field still today.\n\nYou'll have to travel back to the 18th Fighter Group.\nA part of the Group arrived in the Milne Region in the last days, so you're reassigned to it.\n\nIn the coming weeks there won't be much to do. Still the weather is forbidding any air operations of a greater size. It won't be not before january that the weather will clear up. Enough time to become familar with the conditions there.\n\n\nMission Orders:\n---------------------\nTransfer to Garuahi Airfield.\n\nTime: 17:12\nAltitude: 9000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nRain. Bad visibility. Strong winds.\n\n++++++++++++++++++++++++++++++++\n
