Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US4_08.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nOn 30th August you recieved new transfer orders.\nThe 44th was selected to go back to the Milne Bay.\n\nToday is the day.\nA part of your squadron's mechanics were just brought to Wedau Airfield.\n\n\nTwo hundred minutes ago you left Lunga Airfield on Guadalcanal.\n\nNow you have just reached the Milne Bay on the eastern edge of New Guinea.\n\nIn a few minutes you will have reached your new airfield Wedau.\n\n\nMission Orders:\n----------------------\nLand at Wedau Airfield.\n\nTime: 19:02\nAltitude: 300m\nFlight: Angel- 1\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++++++++++++\n.\n
