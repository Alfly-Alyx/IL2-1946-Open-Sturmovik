Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load plane skin: $_US4_06.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nWheeler Airfield.\nOahu Island, Hawaii\n\n\nMarch 18th, 1943\n\n=================================\n\nSITUATION:\n\nNeue Flugzeuge!\n\nVor siebzehn Tagen warst du mit deinen M\u00E4nnern wieder auf Hawaii eingetroffen.\nZun\u00E4chst gabs erstmal zwei Wochen Urlaub.\nVor drei Tagen trafen sich dann alle in Wheeler.\nUnd da wartete endlich die \u00DCberraschung, die schon so lange \u00FCberf\u00E4llig war:\nEin komplett neuer Jagdflugzeugty.\nDie P-47D Thunderbolt.\n\nZun\u00E4chst wu\u00DFtest du nicht, was du von ihr halten solltest.\nDie Maschine ist gro\u00DF, sehr gro\u00DF.\nEigentlich viel zu gro\u00DF f\u00FCr einen Einmot- J\u00E4ger.\nIn den letzten zwei Tagen erfuhrst du aber, da\u00DF sie eine sehr leistungsf\u00E4hige Maschine ist.\n\nSchnell warst du und deine Kameraden auf die P-47 eingewiesen worden.\nHeute soll zum ersten Mal mit ihr geflogen werden...\n\n\nMission Orders:\n---------------------\nMach dich mit der P-47 vertraut\n\nTime: 06:00\nAltitude: free\nFlight: Boltman- 7\n\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
