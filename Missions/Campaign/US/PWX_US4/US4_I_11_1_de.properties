Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n================================\n\n\nSITUATION:\n\nEine ganze Woche lang war die QWetterlage so schlecht, da\u00DF kein Flugzeug starten konnte.\nSicht unter 300 Meter!\n\nKaum bessert sich das, sind wieder japanische Wasserflugzeuge unterwegs.\n\nMindestens zwei werden bei Samarai gemeldet...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 0644\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nRegen, schlechte Sicht, b\u00F6ig.\n\n+++++++++++++++++++++++++++++\n
