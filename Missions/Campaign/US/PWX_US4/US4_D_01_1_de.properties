Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US4_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nTarawa Atoll...... \n\nMarch 9th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nKrieg!\nSeit drei Monaten.\n\nDie kaiserlich japanischen Streitkr\u00E4fte \u00FCberrennen jedes St\u00FCckchen Land, das sich \u00FCber das Meer im Pazifik erhebt.\nDie meisten der Landmassen und Inseln des Westpazifik sind schon erobert. \nUnd noch mehr wird folgen.\n\nJetzt ist auch Amerika im Krieg.\nIm Dezember wurde Pearl Harbor ein blutiger Schlag versetzt.\nDie Pazifik- Schlachtflotte wurde fast neutralisiert.\nUnsere Verteidigung hatte total versagt.\nDie Japaner schlugen nach Belieben zu.\n\nDann ging auch Wake verloren.\nAuch die zweite, weit vorger\u00FCckte Insel mitten im Pazifik wird fr\u00FCher oder sp\u00E4ter in den Blickwinkel des Feindes kommen:\nTarawa.\n\nDein Ziel!\nEs ist nur noch eine Frage der Zeit, wann der Krieg seinen Weg dorthin finden wird und gerade zu dieser Stelle bist du auf dem Weg.\n\nDu wei\u00DFt nicht, ob du dich freuen, oder f\u00FCrchten sollst.\nDu hast noch keinen Krieg erlebt.\nAls Pearl bombardiert wurde, warst du noch auf dem Kontinent.\nBald wirst du mehr wissen.\n\nVor Tagen waren die Maschinen der 44ten Staffel auf die Yorktown verladen worden.\nAm Morgen hatte das Schiff sein Ziel erreicht.\n\nGleich am Beginn des Tages sollst du nun zu deinem neuen Standort fliegen, nach Tarawa.\n\nVorher mu\u00DFt du dein Flugzeug von der Yorktown starten.\n\n\nMission orders:\n--------------------\nVerlege nach Betio.\n\nTime: 4:43\nAltitude:  1500ft\nFlight: Caesar- 10\n\nWeather forecast:\nSonnenaufgang. Starker Wind.\n\n+++++++++++++++++++++++\n.\n
