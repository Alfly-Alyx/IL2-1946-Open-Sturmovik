Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nThe weather turned good again.\n\nThe Japanese have introduced a new fighter type.\nAnd it's dangerous.\n\nThe new plane is flown by the red lightning squadron which is still flying the well known Ki-43.\nThe plane is fast and manouverable. It climbs very good and is well armed, better than any previous Army Air Force type we ever encountered.\nIt's a match for our newest fighters.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 10:00\nAltitude: 8000ft\nFlight:  Angel-1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
