Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 19th, 1942\n\n================================\n\n\nSITUATION:\n\nDuring the last weeks the enemy has improved his search for our covert supply flights. \nIt's no wonder, we're just doing the same. \nUntil today the danger for the transports airmen has risen to a degree where their morale is seriously affected.\nThey need fighter escort and the head command has decided to give them what they need.\nSo in the coming weeks you won't only have to search for enemy covert flights but to secure our own flights too.\n\n\nMission Orders:\n---------------------\nMeet our floatplanes at the Lake Ferguson and escort them back home.\n\nTime: 17:30\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nRain of course. Strong winds, poor visibility.\n\n+++++++++++++++++++++++++++++\n
