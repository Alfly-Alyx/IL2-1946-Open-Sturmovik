Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nMarch 18th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nWetterumschwung.\nRegen.\n\nF\u00FCr einen Moment scheint der Krieg still zu stehen.\n\nZeit zur\u00FCck zu blicken.\nNoch immer keine Entscheidung.\nMehrere Angriffe, auf beiden Seiten. Viele Flugzeuge verloren, auf beiden Seiten.\nSowohl Betio, wie Enterprise voll einsatzf\u00E4hig.\nDoch jetzt werden die Flugzeuge knapp.\n\nDie Enterprise soll sich zur\u00FCckziehen. Ihre Flugzeuge werden w\u00E4hrend des schlechten Wetters nach Betio verlegt.\nWenn es aufklart, sollen von dort die letzten Angriffe auf die japanischen Tr\u00E4ger geflogen werden\n\nJetzt wartet alles ab.\n\nEione PBN soll einen abgeschossenen Piloten s\u00FCdlich von Tarawa aus dem Wasser fischen.\nDu bist als Begleitschutz mit dabei.\n\n\nMission orders:\n--------------------\nBegleitschutz.\n\nTime: 15:14\nAltitude:  900ft\nFlight: Fisherman- 2\n\nWeather forecast:\nRain. Stormy. Poor visibility.\n\n+++++++++++++++++++++++\n.\n
