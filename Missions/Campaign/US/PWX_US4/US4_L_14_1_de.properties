Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Lexington\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Lexington zieht sich zur\u00FCck.\n\nW\u00E4hrend eines letzten japanischen Angriffs wurde der Tr\u00E4ger besch\u00E4digt.\nAdmiral Spruance hat ihm den R\u00FCckzug befohlen.\n\nZwei japanische Tr\u00E4ger befinden sich unmittelbar vor Guadalcanal, das steht nun fest.\nEin dritter Feindtr\u00E4ger steht weiter s\u00FCdlich und tauscht Schl\u00E4ge mit der Essex aus.\n\nF\u00FCr die Flieger von Henderson gilt es, unsere Schiffe zu sch\u00FCtzen. Die Tr\u00E4gerflugzeuge greifen den Feind an.\n\nDu hattest gehofft, da\u00DF den japanern f\u00FCr weitere Angriffe nicht mehr genug Maschinen geblieben sind.\n\nDu hattest dich geirrt....\n\n\nMission Orders:\n---------------------\nAlarmstart!\nBesch\u00FCtze die Lexington.\n\nTime: 13:26\nAltitude: Free\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
