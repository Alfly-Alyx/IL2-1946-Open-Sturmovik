Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 27th, 1942\n\n=================================\n\n\nSITUATION:\n\nYou will leave New Guinea!\n\nIn the morning you were called to a commanders conference to Turnbull.\nThere you recieved new instructions:\n\nYour squadron goes back to Hawaii.\nYour planes will be left here. At Wheeler you will recieve new planes.\n\nMission Orders:\n---------------------\nFly back to Garuahi Airfield..\n\nTime: 17:30\nAltitude: 10000ft\nFlight: Angel- 1\n\nWeather Forecast:\nWorsening.\n+++++++++++++++++++++++++++++\n
