Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nEtogi und Naura sind abgeschnitten.\n\nUnd doch:\nDie Japaner sitzen fest.\nWeiter werden sie unter den jetzigen Umst\u00E4nden nicht kommen. Das Abschneiden ihres Nachschubs macht sie erstmal angriffsunf\u00E4hig.\n\nSchon ziehen sie schwere Waffen zur\u00FCck nach Kokoda.\nDas bedeutet Sicherheit f\u00FCr Naura.\n\nMorgen soll die Verbindung zu dem eingeschlossenen Platz wieder er\u00F6ffnet werden.\n\nWeniger gut l\u00E4uft die ganze Operation auf der anderen Seite von Kokoda.\nUnsere Yodda- Gruppe sitzt fest. \nDie Japaner waren in der Lage eine starke Verteidigungslinie zu etablieren.\n\nWenn das so bleibt, werden die Fallschirmj\u00E4ger abgeschnitten bleiben und selbst mit der Situation klarkommen m\u00FCssen...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:10\nAltitude: 6000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
