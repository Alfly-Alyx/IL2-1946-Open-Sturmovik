Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 2nd, 1942\n\n=================================\n\n\nSITUATION:\n\nOur last attack against the enemy airfield at Goodenough came close to be a complete desaster. \n\nThe Japanese were aware of our attack and managed to bring a sufficient number of fighters into the air. \n\nYesterday our technical intelligence found out that the enemy is owing radar installations south of Buna and on the mount Goodenough. \nOur military intelligence service is estimating that these systems are a derivate of a German radar system. \n\nAgain a bomber attack is ordered. This time to attack the enemy radar installation. \nYour squadron is ordered to escort the bombers on their raid.\n\n\nMission Orders:\n---------------------\nAttack the enemy radar installation with bombs.\n\nTime: 09:11\nAltitude: 9000ft\nFlight: Angel- 1\n\nWeather Forecast:\nRain.\n\n+++++++++++++++++++++++++++++++++\n
