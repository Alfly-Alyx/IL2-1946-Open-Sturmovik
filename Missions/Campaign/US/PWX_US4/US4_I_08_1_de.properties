Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 2nd, 1942\n\n=================================\n\n\nSITUATION:\n\nDer Bombenangriff auf Goodenough war beinahe das, was man ein Desaster nennt.\n\nDie Japaner waren gut vorbereitet.\nSie hatten massenweise J\u00E4ger in der Luft.\n\nGestern hat unsere technische Aufkl\u00E4rung herausgefunden warum:\nDie Japaner verf\u00FCgen \u00FCber Radar sowohl hier auf Goodenough, wie auch s\u00FCdlich von Buna.\n\nBei den Anlagen handelt es sich vermutlich um Derivate deutscher Systeme.\n\nNun soll wieder eine Welle von Bombenangriffen stattfinden. Diesmal aber gegen die feindlichen radaranlagen.\n\n\nMission Orders:\n---------------------\nGreife das feindliche Radar mit Bomben an und sichere unsere Sturzbomber.\n\nTime: 09:11\nAltitude: 9000ft\nFlight: Angel- 1\n\nWeather Forecast:\nBehinderte Sicht, starker Wind, Regen.\n\n+++++++++++++++++++++++++++++++++\n
