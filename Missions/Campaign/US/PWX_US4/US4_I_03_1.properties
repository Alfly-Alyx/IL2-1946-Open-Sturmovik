Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nEnemy commando activity behind our lines must be supressed. \n\nThe dangerous weather circumstances have to be ignored. Losses through accidents have to be taken..\n\n\nMission Orders:\n---------------------\nSearch the plotted area for enemy low altitude air activity.\n\nTime: 10:00\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nRain. Poor visibility. Strong winds.\n\n+++++++++++++++++++++++++++++\n
