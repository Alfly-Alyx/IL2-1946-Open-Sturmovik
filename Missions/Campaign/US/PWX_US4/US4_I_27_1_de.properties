Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 22th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Schlachtschiff- Drama geht weiter!\n\nDas erste Schiff konnte nicht gerettet werden.\nDu warst kaum an der Stelle eingetroffen, als die Japaner wieder angegriffen und das Schiff endg\u00FCltig versenkt hatten.\nEin furchtbarer Anblick, wie hunderte von M\u00E4nnern sich ins Meer fl\u00FCchteten.\n\nVor drei\u00DFig Minuten wurden dann die beiden anderen Schiffe angegriffen.\nDiesmal Gl\u00FCck: die beiden Schiffe blieben unbesch\u00E4digt. \nKlar ist:\nDie Japaner werden keine Ruhe geben und weiter angreifen.\n\nSchon scheint es soweit zu sein:\nEtwa 25 sich n\u00E4hernde Fliegerkontakte werden vom Radar gemeldet....\n\n\nMission Orders:\n---------------------\nVerteidige die Schiffe.\n\nTime: 06:56\nAltitude:  1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonniger Morgen.\n\n++++++++++++++++++++++++++++++++\n
