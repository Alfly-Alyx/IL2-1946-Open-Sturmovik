Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n================================\n\n\nSITUATION:\n\nDie Stellung unserer Luftlandetruppen bei Wairopi steht kurz vor dem Fall.\nVerletzte und unabk\u00F6mmliche Spezialisten werden bereits aus der Zone ausgeflogen.\nDer Befehlshaber der Fallschirmj\u00E4ger, General Bannert weigert sich, seine Truppen zu verlassen.\nDas Oberkommando will aber keinen amerikanischen General in feindlicher Gefangenschaft sehen.\nBannert soll da raus!\n\nEine SBD soll General Roenfeld in die Kampfzone bringen um mit Bannert zu sprechen.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Wairopi.\n\nTime: 17:40\nAltitude: 3500ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
