Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 15th, 1942\n\n==================================\n\n\nSITUATION:\n\nGleich die ersten Tage des sch\u00F6nen Wetters haben zu einem m\u00F6rderischen Luftkrieg gef\u00FChrt.\n\u00DCberall J\u00E4ger.\nAlles was fliegt scheint st\u00E4ndig in der Luft zu sein.\n\nSchon ist fast ein Viertel der J\u00E4ger verloren.\nDie Fliegerasse gehen durch die Anf\u00E4ngerr\u00E4nge wie Messer durch Butter. Flieger ohne Erfahrung haben ein begrenztes Leben.\n\nGef\u00E4hrliche Zeiten...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:00\nAltitude: 18000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
