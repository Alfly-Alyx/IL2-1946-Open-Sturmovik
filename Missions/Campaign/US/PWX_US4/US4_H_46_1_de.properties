Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nEs wird kaum noch geflogen.\n\nAm Boden nimmt die Army ihre Linien zur\u00FCck.\nEin gro\u00DFer Teil der mittleren S\u00FCdk\u00FCste zwischen Port Moresby und der Milne Region mu\u00DF dem Feind \u00FCberlassen werden.\n\nZeit, Bilanz zu ziehen:\n\nSeit Ende August, als du mit deinen M\u00E4nnern nach Neu Guinea gekommen warst, mu\u00DFten gro\u00DFe Verluste hingenommen werden.\n\nMit zwanzig Maschinen und f\u00FCnfundzwanzig Fliegern warst du hierher gekommen.\nIn dieser kurzen Zeit hast du neunundzwanzig Maschinen abschreiben und den Tod von zwanzig Piloten beklagen m\u00FCssen.\nDeine Staffel ist im Prinzip ein komplettes mal ausgel\u00F6scht worden. Nur die Versorgung mit neuen Flugzeugen und neuen M\u00E4nnern h\u00E4lt deine Einheit am Leben.\nVon M\u00E4nnern, mit denen du im August hierher kamst, leben nur noch zehn. Nur neun von ihnen fliegen noch in deiner Einheit.\n\nDas schlechte Wetter rettet Leben.\nWenn weniger geflogen wird, wird weniger gestorben.\n\nManchmal mu\u00DF aber gestartet werden, obwohl das Wetter das eigentlich gar nicht zul\u00E4\u00DFt.\n\nSo wie jetzt:\nFeindbomber im Anflug!\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 18:52\nAltitude: 12000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nRegen, bedeckt, st\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n
