Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n=================================\n\nSITUATION:\n\nDas Wetter verschlechtert sich weiter.\n\nNoch greift der Feind mit gro\u00DFer Kraft an.\n\nKokoda ist gefallen. Nun geht's um Alola.\nIn der Mitte haben die Japaner Laruni erreicht. Auch dort hat sich eine bittere Schlacht entwickelt.\nUnsere Truppen halten sich tapfer, doch der Feind verf\u00FCgt \u00FCber viel mehr Truppen.\n\nAuch der Luftkrieg hat sich intensiviert.\nEs sind so viele Flugzeug in der Luft, da\u00DF man nun sehr oft auf Feindmaschinen trifft.\nJetzt einen Bomber zu fliegen, w\u00FCrde dir gar nicht behagen.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Naura.\n\nTime: 09:18\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nStarke Winde.\n\n+++++++++++++++++++++++++++++\n
