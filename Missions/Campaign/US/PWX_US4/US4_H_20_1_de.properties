Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nNach Einbruch der Nacht wurdest du zu einem weiteren Briefing gerufen.\n\nDie letzten Eins\u00E4tze gestern dienten der Vorbereitung einer neuen, f\u00FCr heute angesetzten Entsatzoperation.\n\n\nDie feindliche Offensive gegen Etogi und Naura soll gestoppt werden.\nGel\u00E4nge es den japanern, dort durchzukommen, w\u00E4re Port Moresby direkt ernstlich bedroht.\nNaura darf auf kleinen Fall fallen.\n\nDas Mittel, um dieses Ziel zu erreichen:\nEine Luftlandung starker Kr\u00E4fte hinter den feindlichen Linien um den feindlichen Hauptnachschubweg abzuschneiden.\n\nDer Plan ist an K\u00FChnheit kaum zu \u00FCbertreffen.\nSchon in der Nacht sollen Fallschirmj\u00E4ger in St\u00E4rke von drei verst\u00E4rkten Regimentern zwischen Kokoda und Wairopi gelandet werden und den japanischen Nachschubweg sperren.\n\nGleichzeitig soll von Westen her, aus dem Raum Yodda, eine Angriffsgruppe zu den Fallschirmj\u00E4gern durchbrechen. Bis das geschafft ist, werden die Paras allein auf die Versorgung aus der Luft angewiesen sein.\nDazu soll schon am ersten Tag ein Behelfsflugfeld hergestellt werden, \u00FCber das Transportmaschinen ein- und ausfliegen k\u00F6nnen.\n\n\nDie Nacht war kurz.\nSeit 50 Minuten l\u00E4uft die Luftlandung.\nIn der Mitte der Landezone befindet sich auf einem H\u00FCgel ein W\u00E4ldchen, welches noch immer von einer kleineren Schar Japaner gehalten wird.\n\nDort soll Luftunterst\u00FCtzung geleistet werden.\n\n\nMission Orders:\n----------------------\nSuche und zerst\u00F6re feindliche MG- Nester mit Bombe und Bordwaffen.\n\nTime: 04:40\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nNoch dunkel. Kr\u00E4ftiger Wind.\n\n+++++++++++++++++++++++++++++\n
