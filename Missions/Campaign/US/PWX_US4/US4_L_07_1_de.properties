Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Japaner versuchen, Schlachtschiffe in Feuerreichweite zu Henderson zu bringen.\n\nWir konnten eines der feindlichen Schiffe versenken und ein anderes schwer besch\u00E4digen, welches nun zu entkommen versucht.\nNur die zwei unbesch\u00E4digt gebliebenen Schlachtschiffe laufen weiter auf Henderson zu.\n\nSturzbomber von der Kitkun Bay sind beauftragt, die Schiffe anzugreifen.\nSie werden in etwa 15 Minuten \u00FCber ihren Zielen sein.\n\nMachen Sie ihnen den Weg frei!\n\n\nMission Orders:\n---------------------\nErk\u00E4mpfen Sie die Kontrolle \u00FCber den Luftraum \u00FCber den feindlichen Schlachtschiffen.\n\nTime: 08:16\nAltitude: 4000ft\nFlight: Pyramid- 1\n\nWeather Forecast:\nHeiter und klar.\n\n+++++++++++++++++++++++++++++\n
