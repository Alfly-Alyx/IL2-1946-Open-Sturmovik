Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n================================\n\n\nSITUATION:\n\nAm Morgen wurde ein Schiffskonvoy nahe der K\u00FCste Goodenoughs festgestellt.\nNachschub f\u00FCr die Insel.\n\nEin Luftangriff ist befohlen worden.\n\n\nMission Orders:\n---------------------\nGreifen Sie eines der Feindschiffe mit Bomben an und sichern Sie unsere Bomber.\n\nTime: 16:02\nAltitude: Very low\nFlight: Angel- 1\n\nWeather Forecast:\nGewohnt mieses Wetter.\n\n++++++++++++++++++++++++++++++++\n
