Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n==================================\n\n\nSITUATION:\n\nFour raids against Goodenough were flown until now.\nNow the fifth mission is about to start. And you're with it.\n\nThe situation at Goodenough is unclear. Several big fires were reported but still the enemy is able to launch fighters for it's defense.\n\nOur raids suffered heavy losses and you enter your plane with mixed feelings.\nThe Australian squadron will escort you....\n\n\nMission Orders:\n---------------------\nAttack Goodenough with bombs\n\nTime: 10:00\nAltitude: low\nFlight: Angel- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
