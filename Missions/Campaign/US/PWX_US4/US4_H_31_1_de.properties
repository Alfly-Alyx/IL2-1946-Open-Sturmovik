Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 9th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Luftangriffe auf unsere Flugpl\u00E4tze gestern sind die Japaner teuer zu stehen gekommen.\n\nMehr als 60% der Feindmaschinen haben es nicht wieder zur\u00FCckgeschafft.\n\nAllerdings wurden auch schwere Verw\u00FCstungen  auf unseren Pl\u00E4tzen angerichtet, was Flugoperationen gestern bis heute stark behinderte.\n\nNun soll zur\u00FCckgeschlagen werden.\n\nGef\u00E4hrliche Eins\u00E4tze sind befohlen worden...\n\n\nMission Orders:\n---------------------\nGreife das feindliche Flugfeld mit Bomben an.\n\nTime: 17:40\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSich verschlechternd.\n\n+++++++++++++++++++++++++++++\n
