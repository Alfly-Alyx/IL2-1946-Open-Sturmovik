Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nMarch 17th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nJapaner!\n\nEine japanische Zerst\u00F6rerflotille ist von einem B-17 Aufkl\u00E4rer s\u00FCdlich des Atolls gesichtet worden.\n\nZwei Gruppen SBDs sind gestartet worden, um die Feindschiffe anzugreifen.\n\n\nMission orders:\n--------------------\nBegleitschutz f\u00FCr die SBD und greifen Sie im Zielgebiet eines der Schiffe an.\n\nTime: 11:40\nAltitude:  7500ft\nFlight: Caesar- 4\n\nWeather forecast:\nHeiter.\n\n+++++++++++++++++++++++\n.\n
