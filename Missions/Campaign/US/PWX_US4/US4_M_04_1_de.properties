Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nWetterverschlechterung.\n\nIn der N\u00E4he von Baniara bauen die Pioniere ein weiteres Flugfeld und einen Nachschubhafen f\u00FCr den Collingwood Sektor.\nEben haben wir einen Anruf erhalten:\nEin japanischer Zerst\u00F6rer soll direkt vor der K\u00FCste patroullieren und unsere Bauten unter Feuer genommen haben.\n\nDu sollst das Schiff angreifen.\n\n\nMission Orders:\n----------------------\nGreife den japanischen Zerst\u00F6rer mit Bomben und Raketen an.\n\nTime: 06:16\nAltitude: 1000ft\nFlight: Angel- 1\n\nWeather Forecast:\nBedeckt bei sehr starkem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
