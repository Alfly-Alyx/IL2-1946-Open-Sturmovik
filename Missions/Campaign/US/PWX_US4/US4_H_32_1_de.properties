Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn der kommenden Nacht werden endlich unsere lang erwarteten Nachschublieferungen eintreffen.\n\nSie werden wirklich dringend gebraucht.\n\nDie Lage ist schlecht.\n\nDer Wairopi Kessel wird es h\u00F6chstens noch ein Paar Tage machen. Was dann kommt, wei\u00DF keiner.\n\nEtogi und Naura sind noch immer eingeschlossen.\nDoch hier sind die Armeebefehlshaber optimistischer, der japanischen Umklammerung l\u00E4nger widerstehen zu k\u00F6nnen.\n\nIm Mittelabschnitt haben die Japaner inzwischen Kalikodobu erreicht. Noch halten unsere Einheiten dem Feind dort stand, aber auch das ist nur noch eine Frage der Zeit.\nEs mu\u00DF nun damit gerechnet werden, da\u00DF die Japaner die K\u00FCste bei Kapa Kapa in den n\u00E4chsten Tagen erreichen werden.\nIst das der Fall, mu\u00DF unsere Verteidigungslinie entlang der Owen Stanley Ridge zur\u00FCckgenommen und um neunzig Grad geschwenkt werden.  Dann wird die einzige Landverbindung von Port Moresby zur Milne Region unterbrochen sein.\n\nEntlang der Nordk\u00FCste kommen die Japaner ebenfalls schnell voran. Unsere dortigen, schwachen Einheiten k\u00F6nnen sich kaum noch wehren. Innerhalb der n\u00E4chsten Stunden wird der Feind die Collingwood Bucht erreichen.\n\n\nBis unsere Fallschirmj\u00E4ger aus ihrem Kessel ausbrechen, soll der Luftraum dar\u00FCber verteidigt werden.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:13\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig bei starkem Wind.\n\n+++++++++++++++++++++++++++++\n
