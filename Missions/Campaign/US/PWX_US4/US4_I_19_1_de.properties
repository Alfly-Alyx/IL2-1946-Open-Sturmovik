Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n==================================\n\n\nSITUATION:\n\nDie Army hat vor Etogi zu einer Offensive angesetzt!\n\nDie Milne Air Group ist beauftragt, die Japaner hier zu binden, um jede Hilfe im Westen zu verhindern.\n\nLuftangriffe auf Goodenough sind befohlen.\nDeine Staffel soll eine Angriffsformation TBFs sichern und auch selbst mit Bomben angreifen.\n\n\nMission Orders:\n---------------------\nBegleitschutz und Jagdbomberangriff.\n\nTime: 05:35\nAltitude: 600ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++++\n
