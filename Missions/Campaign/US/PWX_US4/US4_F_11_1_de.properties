Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nZwei schlechte Nachrichten in nur einer Stunde!\n\nColonel Baldwin, dein Staffelchef ist gefallen.\ner wurde w\u00E4hrend des letzten feindlichen Luftangriffs von einer Zero abgeschossen.\nEr hatte keine Chance, sich zu retten.\n\nVorl\u00E4ufig hast du das Kommando \u00FCber die 44te \u00FCbernommen.\nEs sind nicht mehr viele Leute da, die das sonst machen k\u00F6nnten.\n\nDann, fast gleichzeitig, war die Yorktown gesunken.\n\nDie Japaner haben zwei weitere Tr\u00E4gerverb\u00E4nde vor Ort.\nEs hatte einfach zu lange gedauert, bis ein komplettes Bild der Lage gemacht werden konnte.\n\nEin Tr\u00E4ger verloren, Midway besch\u00E4digt.\nUnsere Lage ist kritisch.\nDoch jetzt haben wir gute M\u00F6glichkeiten zur\u00FCckzuschlagen.\n\nIm Norden befindet sich eine Kampfgruppe mit der Hiryu  und einen unidentifizierten leichten Tr\u00E4ger.\nVon dort war die Yorktown versenkt worden.\n\nWestlich von Midway befindet sich die Schokaku, die inzwischen zwei mal von Midway aus angegriffen wurde. Der leichte Tr\u00E4ger, der zu dieser Gruppe geh\u00F6rte, soll versenkt worden sein.\n\nNun ist ein dritter Verband n\u00F6rdlich des Kure- Atolls entdeckt worden. Zu ihm soll die Akagi und ein weiterer leichter Tr\u00E4ger geh\u00F6ren.\nDieser Verband soll schnellstens von Midway aus angegriffen werden, w\u00E4hrend die Enterprise in diesen Minuten eine Angriffswelle gegen die Hiryu entsendet.\n\nDie kommenden zwei Stunden werden wahrscheinlich die Entscheidung bringen.....\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 14:15\nAltitude: 9000ft\nFlight: Bronco- 13\n\nWeather Forecast:\nHeiter und klar.\n\n++++++++++++++++++++++++++\n
