Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US4_08.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nAm 30ten August erhieltest du neue Verlegungsbefehle.\nDie 44te sollte wieder nach Neu Guinea, zur Milne Bay Region gehen.\n\nHeute war es dann soweit. Verlegung der fliegenden Teile der Staffel.\nEin Teile der Bodenmannschaften sind bereits in Wedau.\n\nIn wenigen Minuten wirst du auf deinem neuen Flugplatz eintreffen.\n\n\nMission Orders:\n----------------------\nLande in Wedau Airfield.\n\nTime: 19:02\nAltitude: 300m\nFlight: Angel- 1\n\nWeather Forecast:\nAbend, klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
