Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nColonel, aufwachen!\n\nDie Japaner landen in der Goodenough Bay!\nDirekt bei unseren Baustellen.\n\nVor f\u00FCnfzehn Minuten erreichte uns ein Funkspruch, der davon berichtete, da\u00DF die Japaner gelandet seien und da\u00DF schon in den Baracken gek\u00E4mpft w\u00FCrde.\nViele M\u00E4nner sollen tot sein.\nKurz danach brach die Verbindung ab.\n\u00DCber Funk konnte Kampfl\u00E4rm mitgeh\u00F6rt werden.\n\nWir ben\u00F6tigen dringen bessere Informationen.\n \n\nMission Orders:\n----------------------\nFliegen Sie zu der Stelle und sehen Sie, was Sie herausfinden und tun k\u00F6nnen.\n\nTime: 03:13\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nNacht. Auffrischender Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
