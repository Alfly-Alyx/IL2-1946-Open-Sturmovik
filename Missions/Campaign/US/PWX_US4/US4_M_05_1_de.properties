Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nHeute klart es wieder auf.\n\nDie Japaner haben einen neuen J\u00E4gertyp in Dienst gestellt.\nEin gef\u00E4hrliches Flugzeug!\n\nEs handelt sich dabei um eine Maschine mit Sternmotor. Wesentlich gr\u00F6\u00DFer und schwerer als die Ki-43 und viel besser bewaffnet.\nSie wird von der Staffel mit den roten Blitzen eingesetzt, die sie zusammen mit der Ki-43 fliegt.\nAlle Vorteile, die wir mit unseren neuen Typen hatten, sind dahin. Die neue Maschine ist sehr schnell und trotzdem sehr man\u00F6vrierf\u00E4hig.\nSehen sie sich vor, wenn sie auf eine vergr\u00F6\u00DFerte und gestreckte Ki treffen.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 10:00\nAltitude: 8000ft\nFlight:  Angel-1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
