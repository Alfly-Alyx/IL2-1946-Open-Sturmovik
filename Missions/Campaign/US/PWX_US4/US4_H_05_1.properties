Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n=================================\n\nSITUATION:\n\nOn the ground the battle isn't going for our favour.\n\nAt the western flank the Japanese Forces took Wairopi in the night!\nThe Allied Forces are forced to retreat to Kokoda and Alola.\n\nIn the center a fierce battle for Jaure has started.\nIt must be feared that the Allied Forces won't be able to hold the village too.\n\nSupplies and reinforcements are desperately needed but it will take five long days until they arrive.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 07:40\nAltitude: 10000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSunny early morning. Low cloud level.\n\n+++++++++++++++++++++++++++++\n
