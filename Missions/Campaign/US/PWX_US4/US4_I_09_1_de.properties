Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Angriffe auf die feindlichen radaranlagenwaren nur teilweise erfolgreich. Einige der Anlagen konnten nicht zerst\u00F6rt werden.\nWieder waren die Japaner gut vorbereitet.\n\nDie Bomber mu\u00DFten gro\u00DFe Verluste hinnehmen.\nDie Moral sinkt.\n\nDen Jagdfliegern geht es auch nicht viel besser.\n\nDas Wetter ist gef\u00E4hrlich.\nViele Unf\u00E4lle entstehen wegen der st\u00FCrmischen  Winde und der mangelhaften Sicht.\n\nIst ein Flieger in der Lage, mit dem Fallschirm auszusteigen, ist er noch lange nicht gerettet.\nEs ist oft schwierig, \u00FCberhaupt den Boden zu erreichen.\nViele M\u00E4nner werden beim Fall in die Dschungelbaumkronen verletzt oder bleiben in hoffnungsloser Lage h\u00E4ngen.\nAllein und vergessen. Den Verletzungen oder dem Hunger bis zum Tod preisgegeben.\nHaben sie das Gl\u00FCck, unverletzt den Boden zu erreichen, m\u00FCssen sie es allein zur\u00FCck schaffen.\nEine schwere, oft unm\u00F6gliche Aufgabe.\nViele, die man zuletzt am Fallschirm h\u00E4ngend gesehen hatte, sind nie wieder gesehen worden.\n\n\nJapanische Versorgungsschiffe sind in der Collingwood Bucht gesichtet worden.\n\nLohnende Ziele.\n\n\nMission Orders:\n---------------------\nGreife eines der Schiffe mit Bomben an und sichere unsere SBDs\n\nTime: 13:42\nAltitude: very low\nFlight: Angel- 1\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
