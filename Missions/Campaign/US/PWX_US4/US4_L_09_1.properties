Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nSince arounds midday the battle calmed down.\n\nA sighting of an enemy carrier group showed that is was sailing to the southwest.\nEverybody believed, that the battle is over.\n\nAfter a relatively calm afternoon, you were suddenly called to your plane.\n\nEnemy Betty bombers incoming from southwest.\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 18:12\nAltitude: low\nFlight: Pyramid- One.\n\nWeather Forecast:\nFresh winds. Sunny.\n\n+++++++++++++++++++++++++++++\n
