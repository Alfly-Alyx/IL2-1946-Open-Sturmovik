Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nMarch 17th, 1942\n\n=================================\n\nSITUATIONAL REPORT:\n\nDie erste Woche auf Tarawa.\nSchon reicht's.\nDas Atoll ist der stumpfsinnigste Ort der Welt.\nLangweilig, an\u00F6dend, eng, verbl\u00F6dend. \nEin S\u00FCdseeparadies der  Langweiligkeit.\n\nManchmal ertappst du dich dabei, da\u00DF du die Japaner herbeiw\u00FCnscht.\n\n\nMission orders:\n--------------------\nPatroullie entlang des Atolls.\n\nTime: 07:15\nAltitude:  3000ft\nFlight: Caesar- 11\n\nWeather forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++\n.\n
