Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 12th, 1942\n\n=================================\n\n\nSITUATION:\n\nDer japanische Nachschubweg ist wieder offen.\n\nDie Fallschirmtruppen im Wairopi- Kessel bereiten sich darauf vor, ihre Stellungen zu verlassen und sich zu unseren Linien durchzuschlagen.\n\nSoweit wie m\u00F6glich wollen wir ihnen Luftunterst\u00FCtzung geben..\n\n\nMission Orders:\n---------------------\nSuchen und zerst\u00F6ren Sie feindliche Bodeneinheiten.\n\nTime: 06:10\nAltitude: 7000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nHeiterer Morgen.\n\n+++++++++++++++++++++++++++++\n
