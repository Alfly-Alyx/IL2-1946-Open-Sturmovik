Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nSir!\nWake up!\n\nThe enemy is attacking in the Goodenough Bay at Baniara!\n\nFive minutes ago we recieved a short radio message telling that enemy troops were just attacking the barracks and the building site of Baniara Port and Airfield.\nFierce fightings shall rage. Hand to hand and melee combat. Many shall be dead. Japanese commandos all around.\n\nThe message lasted only a few seconds then the connection broke off.\n\nWe need informations.\nFly to the place and look what you can find out.\n\n\nMission Orders:\n----------------------\nFly to Baniara and look what you can find out about the situation there and look what you can do.\n\nTime: 03:13\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nNight. Freshen winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
