Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Wetter verschlechtert sich.\n\nSeit gestern Nachmittag regnet es.\nDie Regenzeit scheint zu beginnen.\n\nDie Luftoperationen werden dadurch stark behindert werden...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 08:00\nAltitude: 12000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nRegen. Schlechte Sicht in geringer H\u00F6he.\n\n++++++++++++++++++++++++++++++++\n
