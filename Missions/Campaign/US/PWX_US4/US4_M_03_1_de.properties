Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nGestern meldetest du die Staffel offiziell einsatzbereit.\n\nAm Platz war alles gut vorbereitet.\nMan merkt, da\u00DF du mit der 44ten als Ersatz f\u00FCr eine andere Staffel hierher gekommen bist, die jetzt in Australien wiederaufgefrischt wird.\n\nDen ganzen Sommer \u00FCber war hier viel los gewesen.\nBeide Seiten haben mehrmals Jagdverb\u00E4nde fast komplett aufgebraucht und dann wieder ersetzt.\n\nNun sollen die feindlichen Aktivit\u00E4ten auch noch zugenommen haben. Der Grund, warum deine und die 7te Staffel hierher verlegt wurden.\nDie Japaner planen irgendetwas.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 17:15\nAltitude: 8000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
