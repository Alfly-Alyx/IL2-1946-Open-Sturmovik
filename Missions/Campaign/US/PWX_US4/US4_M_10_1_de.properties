Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nBis zum Mittag haben die Japaner nicht weniger als siebzehn Luftangriffe gegen Einrichtungen und Flugpl\u00E4tze von uns geflogen.\n\nSeitdem herrscht Ruhe.\n\nNun will unsere F\u00FChrung zur\u00FCckschlagen.\nNoch heute sollen feindliche Bodenanlagen bombardiert werden.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 16:00\nAltitude: 9000ft\nFlight: Angel- 1\n\nWeather Forecast:\nSonniger Nachmittag.\n\n++++++++++++++++++++++++++++++++++++\n.\n
