Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US4_07.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 18th, 1943\n\n==================================\n\n\nSITUATION:\n\nDu hattest eine sch\u00F6ne Zeit in Wheeler.\nFrieden.\nLeider ging auch das vorbei.\n\nVor vier Wochen wurden die Maschinen deiner Staffel auf die Enterprise verladen. Wenige Tage sp\u00E4ter lief sie dann mit dir und deinen Kameraden aus Pearl Harbor aus.\nZiel: Guadalcanal.\nDa warst du schon einmal und hast nicht gerade die besten Erinnerungen an die Insel.\n\nAm Morgen hat der verband Guadalcanal erreicht.\nSeit Sonnenaufgang verlegen die Army- Flugzeuge nach Henderson.\n\nJetzt bist du dran...\n\n\nMission Orders:\n---------------------\nVerlege nach Henderson.\n\nTime: 09:25\nAltitude: low\nFlight: Pyramid- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++++++\n
