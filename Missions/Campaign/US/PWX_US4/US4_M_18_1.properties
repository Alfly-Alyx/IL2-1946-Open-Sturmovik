Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 27th, 1943\n\n===================================\n\nSITUATION:\n\nOur Ground Forces are counterattacking!\n\nDuring the night a battlegroup sent from the Milne Bay arrived at the Japanese bridgehead's southern front.\nSince the early morning our forces are attacking the enemy with the support of heavy weapons. \nThe japanese were forced to pull back their southwestern pincer.\n\nOur defending forces at Mapona reported that the enemy has stopped his attempts to take the strongpoint.\nIt seems that the Japanese Army is forced to divert heavy forces from Mapona to the southern Bibiwa area.\n\nSince the first light both sides are throwing strong air forces into the battle.\n\nTwenty minutes ago an enemy air raid was intercepted over sea. Numerous enemy bombers were shot down.\nNow the air battle is absorbing big numbers of fighters.\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 09:38\nAltitude: 1500ft\nFlight: Angel- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
