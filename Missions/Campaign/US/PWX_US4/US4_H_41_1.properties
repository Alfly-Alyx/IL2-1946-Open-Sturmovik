Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 21st, 1942\n\n=================================\n\n\nSITUATION:\n\nAt night our supply convoy left Port Moresby.\n\nThe attack on the ships two days ago sunk four of them, including a cruiser.\nAllthough the greater part of the supplies could be unloaden prior to the attack, some very important reinforcements,  tanks and heavy weapons, were lost.\n\nThe Japanese have reached Kapa Kapa. \nA fierce battle has emerged at the small village. \nAs it seems the spot will be lost and the Japanese will finally cut off our land connection to the Milne region.\n\nAt the moment an air battle is raging over the place.\nFighters are needed.\n\n\nMission Orders:\n---------------------\nFree Fighter sweep over Kapa Kapa.\n\nTime: 08:16\nAltitude: 10000ft\nFlight: Griffin-1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
