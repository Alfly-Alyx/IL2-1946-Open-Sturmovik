Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\nDer Luftwaffenkommandeur hat dir eine Tasche mit wichtigen Unterlagen gegeben.\n\nDu sollst sie in den kessel einfliegen.\n\n\nMission Orders:\n---------------------\nLande auf dem provisorischen Flugplatz im kessel.\n\nTime: 10:40\nAltitude: 4000ft\nFlight: Griffin- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
