Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 20/05/1943\ntime: 5:45\nweather: clear\n\nBriefing:\n\nSorry for getting you up so early this morning boys,\nBut our mission today is to hit coastal batteries and gun emplacements west of Pantelleriae. P-40 's and P-38 's are going to attack gun positions and targets of opportunity.\nOur targets are in sector DF66 and DG64. Transport columns are present in these zone and you are ordered to strafe and destroy them. Return by passing through grids sectors DC-DD-65-64.Good Hunting.\nAttention: limited ammo and fuel\nweapons: 2x250lb. bombs\n \n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON \n***************************************************\n***************************************************\n
