Name pantelleria: 06/06/1943
Short pantelleria: 6th june 1943 - Intercept\n
Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 06/06/1943\ntime: 13:00\nweather: good\nclouds: 500 m.\n\nBriefing:\n\nSCRAMBLE CHAPS!\nA large formation of enemy planes has been spotted approaching our naval forces to the west of Pantelleria in grid sector DB63. Intercept them before they destroy our ships. Further details in the air.\nSave and sound in grid sector DB61.\nAttention: limited ammo and fuel;\nweapons: default\n\n*************************************************\n*************************************************\n            AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-North-Africa_noCode\n                            marking on\n*************************************************\n*************************************************\n
