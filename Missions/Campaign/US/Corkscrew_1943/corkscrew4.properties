Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 08/05/1943\nTime: 7,00\nWeather: good\nClouds: 1000 m.\n\nBriefing:\n\nMornig,\nToday we will bomb Marghana airfield in grid sector DH66. We have to destroy all enemy planes at ground and in the air. No enemy plane will survive!!!\nOur second objective is to escort our bombers en route to the same target. Heading 180\nMission will completed in Sector DD65 \nGood luck!\nattention: limited ammo & fuel\nweapons: 2x500 lb. bombs\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
