Name pantelleria: 08/06/1943
Short pantelleria: 8th june 1943 - Escort\n
Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 08/06/1943\ntime: 11:00\nweather: clear\n\nBriefing:\n\nMorning,\nOur naval forces and bombers are bombing docks,  fuel depots, gun emplacements and coastal batteries on the coast of Pantelleria.\nOur mission is support their actions and  protect them from any enemy air sorties. \nHead for grid sectors DF-71-70. on a heading of 090.\nYour Safe past in grid DF67 on your retun leg.\nSee you back at base.\n\nAttention: limited ammo and fuel;\nweapons: default\n\n*************************************************\n*************************************************\n              AIRCRAFT PAINT SCHEME\n     P38J-94FS-1FG-North-Africa_noCode\n                            marking on\n**********************************************\n**********************************************\n
