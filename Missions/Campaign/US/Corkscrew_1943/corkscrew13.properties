Name Pantelleria: 31/05/1943
Short Pantelleria: 31 st May 1943 - escort mission\n
Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 31/05/1943\ntime: 7:00\nweather: good\nclouds: 1000 m.\n\nBriefing:\n\nToday our A-20s are bombing gun positions in sector DK63. We have the responsability of keeping them safe. Escort them from grid sector DA63 to their targets (sector DK63). Radar reports large formations of enemy plane approching toward Pantelleria. We do not know what their mission is, but if they are fighters they will undoubtedly attack the A20's. Do not let them trough.\nYou have supportin the form of Spifires and P-40s for this mission, so check your targets. \nReturn to base trough sector DK61.\nAttention: limited ammo and fuel\nweapons: default\n\n**************************************************\n**************************************************\n               AIRCRAFT PAINT SCHEME\n         P38J-94FS-1FG-North-Africa_noCode\n                          marking on\n**************************************************\n**************************************************\n
