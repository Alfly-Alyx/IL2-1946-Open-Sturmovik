Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 19/05/1943\nTime: 17,00\nWeather: Hazy\nClouds at 1500 m.\n\nBriefing:\n\nEvening all,\nMission for today is to escort our A-20 bomber in grid sector DI-65 (Heading 140). Also there would be in same sector or in nerby area an our recon plane, so protect her if you can too. Dispite what Intelligence is reported a enemy fighers in Pantelleria are still active, anyway you have to assist our planes on their missions and be alert for any fighters. Mission is complete once you reach grid sector DC65 safe and sound.\nDismissed.\nAttention: limited ammo and fuel\nweapons: default\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
