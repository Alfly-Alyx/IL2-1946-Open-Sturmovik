Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 18/05/1943\nTime: 9:00\nWeather: clear\n\nBriefing:\n\nListen up\nAll day the NAAF have launched a strong air offensive against Pantelleria in conjunction with a naval blockade.\nToday, together with our naval forces, we bomb costal defense at Pantelleria. Our target is AA artillery in grid sector DG66-67 just east of Pantelleria harbour Heading 160.\nWatch out for enemy aircrafts on patrol!\nGood luck!\nSafely in grid sector DD66.\nAttention: limited ammo and fuel\nweapons: 2x250 lb. bombs\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
