Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 6 May 1943\nTime: 10:00\nWeather: Poor\nClouds at 1500\n\nBriefing:\n\nOur recons planes have reported enemy ships en route toward Pantelleria Island.\nOur mission is to escort our bombers intercepting and destroying these enemy ships. A surfaced submarine was sighted in grid CX67, vector 090. Firstly, you must destroy it. After sinking the sub, follow and escort other fight-bombers in grids sectors DA-DB67.\nWatch out for enemy fighter's on patrol in the area.\nReturn to base flying though grid sector DA64.\nThat's all pilots!!!\nAttention: limited fuel and ammo.\nWeapons: 2x250 lb. bombs\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
