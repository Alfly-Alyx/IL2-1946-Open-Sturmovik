Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 02/06/1943\ntima: 6:00\nweather: good\nclouds: 1500 m.\n\nBriefing:\n\nAnother escort I know, I'll ask the brass if I can get us something diifferent, but I'm not promising.\nAnyway escort our B17s in their bombing mission to Pantelleria harbour (grid reference DG66). Pick up a heading of 090. You must protect the B17's especially the 17's that are close to the edge of the formation, they are the most vulnerable and lieable to attack. At least half of B17's should make it back to base for this missionin to be a success.\nP-40s and Spitifires are with you on this one also so check your target.\nReturn to base via grid sector DL66.\nDismissed!\nAttention: limited ammo and fuel\nweapon: default\n\n**************************************************\n**************************************************\n               AIRCRAFT PAINT SCHEME\n       P38J-94FS-1FG-North-Africa_noCode\n                           marking on\n**************************************************\n**************************************************\n
