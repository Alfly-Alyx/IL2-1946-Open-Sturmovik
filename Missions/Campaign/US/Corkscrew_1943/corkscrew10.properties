Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 24/05/1943\ntime: 4:48\nweather: clear\n\nBriefing:\n\nAnother early start again lands, I do apologize,\nDuring the night NASAF were sent to bomb the harbor and airfield at Pantelleria island. Your P38's are ordered to escort another wave of Welligtons (G4M1-11) to hit targets in harbor (grid sector DG66) and take again them home.\nPathfinders have just marked the whole target area with signal lights.\nThe mission is complete when you reach grids sector DO71-70.\nI'll have breakfast waiting for you when you get back!\nAttention: limited ammo and fuel\nWapons: default.\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
