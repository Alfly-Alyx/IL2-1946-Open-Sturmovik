Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 05/06/1943\ntime: 6:00\nweather: hazy\ncloud: 500 m.\n\nBriefing:\n\nBack to escort duties,\nour bombers are on route to Pantelleria today. They have targets on Marghana airfield. Spitfires will also support you with escorting the bombers.\nBe careful, enemy fighters are bound to be patroling in the area. Good luck!\nMission is complete when either you and bombers are safe and sound with maximum allowable losses of 50% in grid sector DH66, anything over this is classed as mission failure.\nAttention: limited ammo and fuel\nweapons: default\n\n\n*************************************************\n*************************************************\n             AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-North-Africa_noCode\n                           marking on\n*************************************************\n*************************************************\n
