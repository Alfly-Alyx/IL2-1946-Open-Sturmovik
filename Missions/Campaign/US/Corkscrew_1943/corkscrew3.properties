Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 07/05/1943\nTime 6:00\nWeather: clear\n\nBriefing:\n\nGood morning all!\nOur bombers are returnig from a raid over Sicily. We will meet up with them near Pantelleria in Grid sector DB76.\nOur mission is simple: escort and protect them from any enemy fighters whilst they are on their return leg. The mission is complete when both the bombers and our squadron return safely to Grid sector DA63, maximum allowable losses are 50%, anything over this is classesd as mission failure.\nGood luck and God Speed!!!\nAttention: limited ammo & fuel\nWeapons: default\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1GF-North-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
