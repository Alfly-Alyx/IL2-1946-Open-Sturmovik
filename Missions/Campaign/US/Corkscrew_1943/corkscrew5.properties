Name Marettimo Island: 10/05/1943
Short Marettimo island (Sicily): 10th May 1943 - escort\n
Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nSicily: 10/05/1943\nTime: 6,00\nWeather: clear\n\nBriefing:\nHello Chaps,\nOur bombers escorted by fighters of 1st FG have been ordered to bomb the docks and shipping at Marettimo Island in Sector A17 today ( Heading 350). Our mission is simple, protect our bombers from any enemy fighters!\nMission is accomplished when our bombers return safely with less than 50% destruction to sector F9, anythinh over 50% and the mission will be classed as a failure boys.\nGood luck!\nAttention: limited ammo and fuel\nweapons: default\n\n***************************************************\n***************************************************\n                 AIRCRAFT PAINT SCHEME\n        P38J-94FS-1FG-North-Africa_noCode\n                             MARKING ON\n***************************************************\n***************************************************\n
