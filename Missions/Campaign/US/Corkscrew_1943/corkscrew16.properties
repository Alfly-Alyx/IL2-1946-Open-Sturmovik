Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 4/06/1943\ntime: 7:30\nweather: clear\n\nBriefing:\n\nBrass has given the permission for a ground attack to relieve you from the day to day escort mission that you have been doing at the moment.\nToday boys we are attacking AA artillery positions in grid sector DI-65 (heading 090). Watch out though for any enemy fighters on patrol.\nYou'll be Safe on your retutn legs when in sectors DD-66-67.Dismissed!\nAttention: limited ammo and fuel\nweapons: 2x250lb. bombs\n\n**************************************************\n**************************************************\n             AIRCRAFT PAINT SCHEME\n       P38J-94FS-1FG-North-Africa_noCode\n                           marking on\n**************************************************\n**************************************************\n
