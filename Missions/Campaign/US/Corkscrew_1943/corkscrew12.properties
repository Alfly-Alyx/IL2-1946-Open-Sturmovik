Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 29/05/1943\nTime: 12:00\nweather: good\nclouds: 1500 m.\n\nBriefing:\n\nTodat we Strafe and bomb Military targets of opportunity on the south-West coast of Pantelleria Island. Priority target is the radar position located in sector DG63. Our secondary objective is to escort and support our A-20 in Grid sector DJ63.\nReturn to base via grid reference DJ61.\nHappy hunting!\nAttention: limited ammo and fuel\nweapons: 2x250lb. bombs\n\n************************************************\n************************************************\n                AIRCRAFT PAINT SCHEME\n     P38J-94FS-1FG-North-Africa_noCode\n                            marking on\n************************************************\n************************************************\n
