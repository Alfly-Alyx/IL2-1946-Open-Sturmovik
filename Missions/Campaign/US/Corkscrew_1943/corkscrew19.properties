Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\n\nPantelleria: 07/06/1943\ntime: 16:00\nweather: good\nclouds: 500 m.\n\nBriefing:\n\nSCRAMBLE!\nRadars reports enemy plane en route towards our naval forces West of Pantelleria in grid sectors DB-62-61. We suspect they are torpedo planes stationed at Sicily. Intercept and destroy these any enemy planes before they damage our ships.\nPick up a heading of 300\nReturn once your mission is complete via grid sector CZ62.\nLet's go!\n\nAttention: limited ammo and fuel;\nweapons: default.\n\n*************************************************\n*************************************************\n             AIRCRAFT PAINT SCHEME\n        P38J-94FS-1FG-North-Africa_oCode\n                           marking on\n*************************************************\n*************************************************\n
