Name Gulf of Tunis: 16/05/1943
Short Gulf of Tunis: 16/05/1943 - Intercept enemy raiders\n
Description ***************************************************\n***************************************************\n***************************************************\n                OPERATION CORKSCREW\n                       PANTELLERIA 1943\n***************************************************\n***************************************************\n***************************************************\nGulf of Tunis: 16/05/1943\nTime: 17:00\nWeather: Poor\nClouds at 1500 m.\n\nBriefing:\n\nSCRAMBLE! SCRAMBLE! SCRAMBLE!\nRadars report large number of enemy planes approching towards Bizerte and Tunis harbours.\nTake your planes on a patrol and defend our harbour in sector D3 (Heading 090)!\nReturn to the airfield (not on your map) from grid sector A4 once the enemy raiders have been dispatched.\nMake'em hollow boy!!\nAttention: limited ammo and fuel\nweapons: default.\n\n***************************************************\n***************************************************\n                AIRCRAFT PAINT SCHEME\n      P38J-94FS-1FG-Norh-Africa_noCode\n                           MARKING ON\n***************************************************\n***************************************************\n
