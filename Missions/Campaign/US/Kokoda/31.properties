Name Bombing Raid on Convoy
Short January 6, 1943\n\nP-38s cover B-17s and B-24s bombing a convoy.\n\n\n\n
Description January 6, 1943\nBriefing at 1700 hours \n\nTO:  39th Fighter Squadron Commander\n\n\nJapanese resistance has ceased in all areas except Sanananda Point, which we expect to capture soon.\n\nOur two new fields at Dobodura & Popondetta are being expanded for attacks on Lae and points west.\n\nThis campaign is about over but there is a Japanese convoy reported moving west from New Britain toward Lae and now off Gasmata Island that we want to intercept.\n\nAfter your flight from Port Moresby to Dobodura, you will refuel there and then rendezvous in the air with our B-17s and B-24s to provide high cover as they attack it.\n\n \nLt. Col. RICHARD A. LEGG\n35th Fighter Group\n\n \n\n\n\n\n\n\n\n\n  \n
