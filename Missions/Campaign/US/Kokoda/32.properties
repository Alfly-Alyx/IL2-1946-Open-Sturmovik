Name 2nd Attack on Convoy
Short January 7, 1943\n\n2nd attack on Japanese convoy.  Last mission of the campaign.\n\n\n\n
Description January 7, 1943\nBriefing at 0930 hours \n\nTO:  7th, 8th, 9th, 39th, and 40th Fighter Squadron Commanders\n\n \nOur attack on the convoy yesterday failed.   We will make a heavier attack this morning.\n\nThe 7th and 8th will carry bombs and attack the ships.\n\nThe 9th, 6 P-38s from the 39th, and 2 of the 40th's new P-38s will fly high cover for them.\n\nOther bombers, including Australian aircraft, will participate.\n\nThis is the last official mission of this campaign and the beginning of a new one.  Thank you all for making it a success.   Lets end this one and start the new with a victory.\n\n\nColonel Paul B. Wurtsmith\n5th Fighter Command\n\n \n\n\n\n\n\n\n\n\n  \n
