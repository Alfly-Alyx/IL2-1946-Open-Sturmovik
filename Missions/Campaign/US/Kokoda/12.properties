Name Escort to Wairopi Bridge
Short October 4, 1942\n\nThe 8th F.S. escorts B-25s to bomb the bridge at Wairopi and the 7th F.S. bombs Yodda.\n\n\n\n
Description October 4, 1942\nBriefing at 0800 hours \n\n\nTO:  8th Fighter Squadron Commander\n\n\n The Japanese have rebuilt the bridge at Wairopi.\n\nWhile the 7th FS attacks the village of Yodda to the northwest, your squadron, the 8th FS, will escort the newly arrived 38th Bombardment Group of B-25s while it bombs the bridge. \n\nStay close to them as there is a high probablity they will get bounced.     \n\nThe flying weather is not particularly good today but we cannot expect it to be good everyday.    \n\n\n\nLt. Col. PAUL B. WURTSMITH\n49th Fighter Group\n\n \n                      Part 2 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
