Name Torpedo Attack on Destroyers
Short December 14, 1942\n\nBeaufighters torpedo destroyers leaving Buna.  \n\n\n\n
Description December 14, 1942\nBriefing at 0500 hours \n\nTO:  RAAF 30 Squadron Commander\n\nCongratulations on the Australian capture of Gona but now the enemy has landed more troops.\n\nThe 5 Japanese destroyers who disembarked them docked in the river at Buna last night.\n\nWe expect them to sail at dawn so we will be waiting there when the sun rises. \n\nYour Beaufighters will be armed with a torpedo and your Squadron will attack any ship that has already sailed.\n\n P-400s & P-40s will provide cover for you.  Get in and out quickly.   AAA may be heavy and you may be engaged by fighters as you exit the area.\n\nBrig. Gen. ENNIS C. WHITEHEAD\nPt. Moresby Operations, 5th Air Force\n\n \n                      Part 1 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
