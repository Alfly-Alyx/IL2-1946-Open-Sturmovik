Name Ground Attack on Deniki
Short October 26, 1942\n\nA-20s covered by P-40s bomb and strafe Deniki.  \n\n\n\n\n
Description October 26, 1942\nBriefing at 1400 hours \n\n\nTO:  8th Fighter Squadron Commander\n\n\nThe Japanese are putting fierce resistance in the Deniki-Missima area just south of Kokoda airstrip.   A-20s will bomb and strafe it while covered by P-40s of your 8th FS.\n\nYesterday, U.S. ground forces reached Jaure and we will conduct an air drop there escorted by the 9th FS.\n\nA few P-38s of the 39th Fighter Squadron of the 35th FG have been stationed at Port Moresby at Schwimmer Field but have yet to see action.     \n\n\nLt. Col. PAUL B. WURTSMITH\n49th Fighter Group\n\n \n\n                      Part 1 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
