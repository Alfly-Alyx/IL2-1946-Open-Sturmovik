Name Attack on Yodda
Short October 4, 1942\n\nThe 8th F.S. escorts B-25s to bomb the bridge at Wairopi and the 7th F.S. bombs Yodda.\n\n\n\n
Description October 4, 1942\nBriefing at 0800 hours \n\n\nTO:  7th Fighter Squadron Commander\n\n\n We will sortie to two areas today.  \n\nThe 8th Fighter Squadron will escort B-25s to bomb the bridge at Wairopi.  \n\nYour squadron, the 7th, will bomb and strafe Yodda, which is northwest of Kokoda, to deny the Japanese an overland supply connection with Lae.  \n\nThe flying weather is not the best today.    \n\n\n\nLt. Col. PAUL B. WURTSMITH\n49th Fighter Group\n\n\n\n                       Part 1 of a 2 Part Mission\n\n\n\n\n\n\n\n\n  \n
