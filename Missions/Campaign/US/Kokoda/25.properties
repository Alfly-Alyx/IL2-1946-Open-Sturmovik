Name Fighter Attack on Sanananda-Soputa Trail
Short December 9, 1942\n\nP-40s bomb & strafe the Sanananda - Soputa trail.  \n\n\n\n
Description December 9, 1942\nBriefing at 0800 hours \n\n\nTO:  7th Fighter Squadron Commander\n\n\nThe Japanese are well dug in and show no sign of leaving or surrendering.  They have had some success in landing fresh troops.\n\nThere is a large pocket of resistance along the Sanananda - Soputa trail that P-40s of the 7th F.S. will bomb and strafe. \n\nThe Australians, supported by Beaufighters, will attempt  to capture Gona on the western flank.\n\nOur P-38s are still taking recon photographs.\n\n\nLt. Col. DONALD R. HUTCHINSON\n49th Fighter Group\n\n \n\n                     Part 1 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
