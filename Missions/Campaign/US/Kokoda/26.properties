Name Final Assault on Gona
Short December 9, 1942\n\nBeaufighters bomb & Australian troops attempt to capture Gona. \n\n\n\n
Description December 9, 1942\nBriefing at 0800 hours \n\n\n\nTO:  RAAF 30 Squadron Commander\n\n\nToday, Australians troops will make a hard push to capture Gona on the western flank.   Your Squadron of Beaufighters will provide an aerial bombardment for this assault.\n\nYou should expect the enemy to mount a fighter defense against you.\n\nAt the same time, the 7th FS will bomb and strafe resistance along the Sanananda - Soputa trail. \n\n\nBrig. Gen. ENNIS C. WHITEHEAD\nPt. Moresby Operations, 5th Air Force\n\n \n\n                      Part 2 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
