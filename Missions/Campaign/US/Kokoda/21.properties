Name Air Cover for Assault on Buna
Short November 24, 1942\n\nP-400s provide air cover for assault on the Soputa-Buna area and the triangle south of Buna Village.\n\n\n\n
Description November 24, 1942\nBriefing at 0600 hours \n\n\nTO:  41st Fighter Squadron Commander\n\nHere is a message from 5th Air Force Commanding General Geoge C. Kenney:\n\n"Today will be a day of maximum effort.\n\nWith the Australians, our ground forces will attack the Buna area in which the Japanese are now confined and entrenched.   U.S. troops will attack specifically the area known as the Triangle just south of Buna Village.\n\nAll available aircraft will sortie at dawn and inflict maximum damage on these targets.\n\nGood luck to all."\n\nThe 41st will provide air cover for these operations.\n\nLt. Col. RICHARD A. LEGG\n35th Fighter Group\n\n\n                      Part 1 of a 2 Part Mission\n\n\n\n\n\n\n  \n
