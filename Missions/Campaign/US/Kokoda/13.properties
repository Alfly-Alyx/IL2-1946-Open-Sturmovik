Name Escort C-47s to Arapara
Short October 14, 1942\n\nP-40s  escort C-47s to  Arapara for an air drop.\n\n\n\n
Description October 14, 1942\nBriefing at 1730 hours \n\nTO:  9th Fighter Squadron Commander\n\n\nWhile the Aussies are moving down the Track, we will advance on Buna by two other routes.\n\nWe have also sent U.S. troops southeast along the coast to Kappa-Kappa where they turned inland toward Jaure, wherefrom they can attack both Wairopi & Buna.\n\nThey have just arrived at Arapara and we will air drop supplies in today.  Your 9th FS will escort.\n\nThe 8th FS is also escorting U.S. troop transports to our new grass strip at Wanigela at Collingwood Bay.\n\nJapanese fighters have been active.  Expect an intercept. \n\n\nLt. Col. PAUL B. WURTSMITH\n49th Fighter Group\n\n \n                      Part 1 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
