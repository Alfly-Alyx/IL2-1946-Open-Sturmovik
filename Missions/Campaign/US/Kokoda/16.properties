Name C-47 Escort to Jaure
Short October 26, 1942\n\nUS troops reach Jaure and are resupplied by air drop.\n\n\n\n
Description October 26, 1942\nBriefing at 1400 hours \n\nTO:  9th Fighter Squadron Commander\n\n\nYesterday, U.S. ground forces reached Jaure, indicated as a recon symbol on your chart.    We will conduct an air drop there and the 9th FS will fly escort.\n\nJapanese fighters have been active in this area.\n\nThe Japanese are putting fierce resistance in the Deniki-Missima area just south of Kokoda airstrip.  While your escort is occuring,  A-20s will bomb and strafe it with cover from the 8th FS.     \n\n\nLt. Col. PAUL B. WURTSMITH\n49th Fighter Group\n\n \n\n                      Part 2 of a 2 Part Mission\n\n\n\n\n\n\n\n  \n
