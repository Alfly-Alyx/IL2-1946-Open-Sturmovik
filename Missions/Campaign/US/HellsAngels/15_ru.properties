Name mission 15
Short Attack Rouen\n
Description 28th March 1943\n\nIt was another good mission to Germany, with all our ships making it home, the flak was intense over the target - the worst yet, but our good tight formation ment the enemy fighters went looking for easier targets most of the time.\n\nBack to a familier target today - Rouen and it's Marshalling yards, and best of all it means we have Spitfire cover all the way out and back again!\n\nEighteen Fortresses are ready to go, and the weather is looking good...\n------------------------------------------------------------\n\n\nBomb Marshalling Yards at Rouen at sector I4  - see recon photo (camera view)\n\nReturn To base to complete mission\n\n\n\n\n\n\n
