Name Team Normandie Template No.3: 1943
Short Populated Normandy 2 map set for 1943.\n\n
Description 3rd January 1944\n\nWell the day has come - this will be your last test flight for 8th Fighter Command, time for you to rotate home and pass on your skills to the new kids training state side, of course you can volunteer for another tour of duty, but you've done your bit fella, my suggestion is go home - you've got enough war stories to get drinks bought you every day, and the war will be over by Christmas anyway!\n\nToday we will be testing the P47 and P51under max take off loads, target will be a bridge at Cabourg, the P51s will take out the flak, you will hit the bridge.\n\nGo very easy on take off, and keep an eye on your heading as the aircraft will yaw with its heavy load.\n\nThere is a surprise party for you later, so get back in one piece, and act surprised tonite !\n\n\n\n\n***PILOT NOTES***\n\nReturn to base 45 mins\n\nSkin - default\n\n\n
