Name mission6
Short EnterThe8th \n\nCoastal sweep\n
Description 12th April 1943\n\nOk we've got off to a good start, today is another fighter sweep into France, the weather is not great, so keep your eyes open and head turning.\n\nThe RAF will be active in our area of operations, so there will be a better chance of the enemy sending some fighters out.\n\nMake sure you stick to form up times and radio procedures, take off \n1500.\n\n\n\n***PILOT NOTES***\n\nAirstart\n\nReturn to exit point 45 mins\n\n\n
