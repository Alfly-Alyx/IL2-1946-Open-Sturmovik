Description August 3\nTime 5:00\nWeather Poor\nCloud hight 2800ft\nCruise altitude 12000ft\nTarget: Armor\nEstimated flight time: 30min\n\n\tOperation Leige is now underway, and our troops are beginning the encirclement of German forces. The Operation is off to a good start, but it is still up to us to keep it that way. Upon completion of this mission, you will be sent back to London for rest, due to Operational fatigue and injuries suffered.\n\n\tAt 0200 our troops east of Mortain were attacked by German armor, and have been taking a beating. Our orders are to scramble and give them a hand . Good luck.\n
