Description July 24\nTime 1820\nWeather: Good\nCloud hight: 4000ft\nTarget: Troop Concentrations\nCruising altitude 8000ft\nEstimated flight time: 30 minutes\n\n\tGood afternoon. The Operation Cobra is to begin tomorrow, and as always, this means we will need to attack kraut troop concentrations along the front in preparation for the breakout.\n\tExpect moderate to heavy flack. Flight 1 will provide top cover.\n
