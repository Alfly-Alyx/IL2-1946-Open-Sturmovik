Description July 29\nTime 1432\nWeather good\ncloud hight 5000ft\ncruising altitude 8000ft\ntarget: Gavray Bridge\nEstimated flight time 20 minutes\n\n\tPattons third army is on the move, headed south from St.-Lo and making great progress, In order to prevent the Krauts from moving troops to stop the advance, we are to cut the roadway near Gavray by destroying the largest bridge of the four. Good luck to everyone.\n
