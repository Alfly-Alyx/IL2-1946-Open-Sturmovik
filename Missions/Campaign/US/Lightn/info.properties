Name Lightning Strikes
Description You are a pilot in the 367th Fighter Group in the 9th Air Force.  The date is July 1944 and the Invasion of Normandy is under way.  Take to the skies with the 474th in their P-38's as they help push back the Axis forces in France.  The campaign covers the period between the liberation of St. Lo to the Battle of the Falaise Gap. \nThis campaign was built using Pacific Fighters Merged Install v3.04.