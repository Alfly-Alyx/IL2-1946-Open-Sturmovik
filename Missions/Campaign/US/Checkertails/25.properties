Name mission 25
Short Operation Husky 2\n
Description Afternoon of10th July 1943\n\nAfter a good morning sortie, the group will again provide the escort to B25s attacking the Trapani/Milo airfields, as expected the Italian and German airforces are mounting attack after attack on our landing grounds and invasion fleet and have already sunk several ships despite heavy losses. \n\nOur troops are now pushing inland and are meeting only moderate opposition, and our invasion is now officially a success! \n\nOnce again, after the bombers are out of danger, look for any enemy activity on the roads that we can strafe.\n\n \n--------------------------------------------------------------\n\nEscort the Bombers to the Trapani/Milo airfields\n\nReturn to base at sector AB14 in 1 hour\n\nSkin -  P40F_325thFG_NoNumb02\n\nMarkings On\n\n\n\n\n\n\n
