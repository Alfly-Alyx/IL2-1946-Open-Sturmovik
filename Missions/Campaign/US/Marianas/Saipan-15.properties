Name Marianas Campaign
Short Fly with the 318th.\n
Description Date: 1st July 1944 (Saturday)\n\nUnit: 19th FS, 318th FG\n\nMission: Ground Attack\n\nConditions:Time: 0800,Visibility: Clear, Cloud Height: None\n\nBriefing: Little has changed at the front overnight.  The 2nd Marines and 27th Division have planned operations around Mt. Tapotchau.   \n\n  Japanese aircraft were active again last night.  They attacked Aslito airfield.  But no serious damage was inflicted by them.  The Seabees easily repaired it.  The P-61s of the 6th Nightfighter Detachment were busy again, but no kills were claimed.  Though a damaged claim was made.\n\n  Navy Avengers are orbiting off of Mutcho Point waiting for a call for air support.  We will be attacking positions on Tinian near Ushi Point.  Targets of opportunity will be allowed after the strike, but no further attacks to the south of Ushi Point as it has not been cleared yet.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
