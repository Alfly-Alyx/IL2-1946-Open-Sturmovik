Short Fly with the 318th.\n
Description Date: 30th June 1944 (Friday)\n\nUnit: 19th FS, 318th FG\n\nMission: Ground Attack\n\nConditions:Time: 1600,Visibility: Clear, Cloud Height: None\n\nBriefing: The 4th Marines have been holding holding their postiton, to allow the rest of the front line to catch up with them.  The 2nd Marines have made gains in front of the pimples.  The 27th Division has advanced the furthest to within 1700 yards of furthest advance of the 4th Marines. \n\n  Japanese aircraft were active again last night.  They attacked the Charan Kanoa roadsteaad again and Aslito airfield.  But no damage was inflicted by them.  The P-61s of the 6th Nightfighter Detachment were busy again, claiming one kill.\n\n  Navy Avengers are orbiting off of Mutcho Point waiting for a call for air support.  We will be attacking positions on Tinian near Ushi Point.  The Colonel is leading this one.  Targets of opportunity will be allowed after the strike, but no further attacks to the south of Ushi Point as it has not been cleared yet.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
