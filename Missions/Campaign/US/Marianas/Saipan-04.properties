Name Marianas Campaign
Short Fly with the 318th.\n
Description Date: 22nd June 1944 (Thursday)\n\nUnit: 19th FS, 318th FG\n\nMission: Close Air Support\n\nConditions:Time: 1430,Visibility: Clear, Cloud Height: None\n\nBriefing: The big push by the 4th Marine and 2nd Marine Divisions towards Mt. Tapotchau continues.  The bulk of the Army 27th Division is in reserve.\n\n   Our operations have been heavy today.  More ordanance and ammuntion has come ashore as well.   We will attack enemy gun emplacements on Mt. Tapotchau.  The front is marked by white panels with a red arrow pointing at the enemy from behind our line.  Your target is marked by white phosphorus.  Other missions have hit it today and still enemy fire comes down from that mountain.  Navy Avengers will attack the Garapan area as well.\n\n  The Navy showed up off shore about noon.  Its good to have the fire support again and more supplies are being landed again.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
