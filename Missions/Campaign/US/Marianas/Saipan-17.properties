Name Marianas Campaign
Short Fly with the 318th.\n
Description Date: 3rd July 1944 (Monday)\n\nUnit: 19th FS, 318th FG\n\nMission: Airfield Attack\n\nConditions:Time: 1135,Visibility: Clear, Cloud Height: None\n\nBriefing: Huge gains were made all along the front yesterday.  Today is going even better.  The fighting hasn't been as fierce for the last couple of days.  The 2nd Marines took the southern half of Garapan yesterday and rest of it this morning.  The town itself has been reduced to rubble from the fighting.  The 27th Division has kept pace in the middle, between the 2nd and 4th Marine Divisions.  The 4th Marines are close to taking Radar Hill, Where the main radar on Saipan was located, before it was destroyed by the Navy on the 15th of June.\n\n    A flight from the 73rd has been on alert and will be attacking near Tanapag.  Our flight has drawn the daily attack on Rota.  We will be carrying 500lb'ers for cratering the runway.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
