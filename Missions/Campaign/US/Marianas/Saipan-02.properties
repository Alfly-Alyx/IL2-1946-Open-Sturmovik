Name Close Air
Short Close Air\nBy BH-21\n\nFly a close air support mission on Saipan.\n
Description Date: 21st June 1944 (Wednesday)\n\nUnit: 19th FS, 318th FG\n\nMission: Close Air Support\n\nConditions:Time: 0700,Visibility: Clear, Cloud Height: None\n\nBriefing: The 2nd and 4th Marines with the Army 27th Division in reserve are having troubles at Mt. Tapotchau.  Two Regimenal Combat Teams of the Army 27th Division are trying to clean up the Mt. Nafutan Point area but progess has been slow.\n\n  The front is marked by white panels with a red arrow pointing at the enemy from behind our line.  Your target is marked by white phosphorus.  The large smoke screens are to screen advancing friendly troops.\n\n  Four salvageable later model Zeros have been recovered from the field and moved to an area for the A.I. guys to come get.  Several of the other pilots have already been climbing over them and sitting in the cockpits.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
