Name Marianas Campaign
Short Fly with the 318th.\n
Description Date: 6th July 1944 (Thursday)\n\nUnit: 19th FS, 318th FG\n\nMission: Ground Attack\n\nConditions:Time: 0530,Visibility: Clear, Cloud Height: None\n\nBriefing: The 27th Division assaulted Tanapag Village yesterday and captured it.  They made no movement on the Tanapag valley plain though. The Japanese held the ridge line there tenaciously.  During the night, the center of the 4th Marine's line fought off a heavy Japanese patrol.  The marines will attack today from 4th of July Hill in line abreast to the eastern shoreline towards Mt. Petosukara.  \n\n    A Radio station on Tinian is transmitting again.  Approach the target from the east and low just south of Masalog Point.   The target is likely defended.  Make one pass and avoid the No. 2 Airfield there and the heavy flak batteries further south near Tinian town.\n\n  The Navy carriers have moved to the south to commence daily bombings of airfields installations, coastal and anti aircraft batteries, and supply dumps upon the islands of Guam and Rota.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
