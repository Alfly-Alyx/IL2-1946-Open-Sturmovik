Name Marianas Campaign
Short Fly with the 318th.\n
Description Date: 28th June 1944 (Wednesday)\n\nUnit: 19th FS, 318th FG\n\nMission: Close Air Support\n\nConditions:Time: 1000,Visibility: Clear, Cloud Height: None\n\nBriefing: The 4th Marines have met stiff resistance since taking Hashigoru.  The 2nd Marines fight down hill upon Mt. Tapotchau is as bad as the uphill one was.  The 27th Division is trying to advance to be even with the 4th Marines and eliminate the bulge in the lines.\n\n   Japanese aircraft were active again last night.  Over twenty bombs were dropped near the transport area off Charan Kanoa.  Some even landed near Aslito field.  Even a near miss was reported by the flagship Cambria offshore.  P-61s of the 6th Nightfighter Detachment were kept busy during the night, claiming two of the attackers.\n\n  The town of Garapan is being attacked by Navy Avengers.  The 73rd is attacking in wave behind us.  We will be attacking in front of the 4th Marines.  Their LVTs have come under heavy anti-tank fire and need our help.  The front line is marked by panels.\n\n\n* Player use skin (turn markings off) P47D22-19FS-318thFG_stars_G.bmp and Pilot skin US_00*\n\n
