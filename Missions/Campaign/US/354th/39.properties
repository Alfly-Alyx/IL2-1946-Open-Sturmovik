Name The mail man.
Short Friday 1st September 1944\nThe mail man's lost his way.\nYour job is to find him and bring him to safety.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n
Description You gave the Forts enough breathing space for them to release their bombs on target.\n\nGood!\n\nDate: Friday 1st September 1944\nTime: 9:30\nWeather: Raining\nCloud Height:4,5000 feet\nApprox. distance to patrol zone: 9.5 miles\n\nThe RAF have been using Hurricanes of the Air Despatch Letter Service to bring  mail from home for some time now.\nToday their pilot has suffered a fuel leak and instrument failure so he's flying blind.\n\nAs we're nearest to his current position we've been asked to locate him and guide him inland.\n\nTake off and fly north east at around 5,000 feet to the coastal town of Lion-Sur-Mer.\nonce you're over the town make a wide clockwise sweep keeping your eyes peeled for the Hurricane.\n\nWe've lit up the runway to help you both find your way home.\nThe Hurricane will land at our airstrip where our guys can fix up his bird and he can wait for the weather to improve.\n\n\nSKIN 354thFG_355thFS_Invasion_Aged.bmp\n**************************************************\nMARKINGS ON\n*******************\n\n\n
