Description A great many soldiers lost their lives on D-Day but the landing was successful.\nThe five key beach heads are under allied control.\n\nAfter almost two years in the planning, Operation Overlord is in full swing.\n\nDate: Friday 9th June 1944\nTime: 15:50\nWeather: Hazy\nCloud Height: 4,900 feet\nApproximate distance to target: 19 miles\n\nWe are to assist in a push against the Nazi controlled town of Sainte-M\u00E8re-Eglise.\n\nYou're heading south-west at around 1,300 feet.\nThere should be plenty of targets of opportunity in and around the town.\n\nThis area has become known as "Flak Alley" so watch out. \n\nSKIN  354thFG_355thFS_Invasion.bmp\n***********************************************\nMARKINGS ON\n******************\n\n\n\n\n
