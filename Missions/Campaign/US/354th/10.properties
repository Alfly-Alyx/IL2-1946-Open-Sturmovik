Name Pounding Oschersleben
Short Tuesday 11th January 1944\nMeet up with B-17s en route to a large supply depot and storage facility in Oschersleben.\n\n\n\n\n
Description You're doing well guys.\nKeep it up.\n\nDate: Tuesday 11th January 1944\nTime: 12:20\nWeather: Good\nCloud Height: 4,900 feet\nApproximate distance to target: 153 miles\n\nAnother escort mission for you today then.\n\nYou'll meet up with the heavies over the Isle of Wight, due south.\nTake-off and climb to around 13,000 feet, you should see the heavies as they circle the island.\n\nThe B-17s are en route to a large supply depot and storage facility in Oschersleben.\n\nThey'll do the groundwork and you'll assist them if they're attacked from the air.\n\nFlak is expected to be pretty heavy around the target zone.\n\nSKIN  354thFG_355thFS.bmp\n************************************\nMARKINGS ON\n*****************\n\n\n\n
