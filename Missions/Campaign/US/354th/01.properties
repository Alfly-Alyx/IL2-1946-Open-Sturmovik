Description This morning we finally took delivery of our new fighters.\nWe will be the first operational Mustang Squadron within the entire United States Army Air Force.\nThe P-51B-1NA is an extremely worthy fighter, and I'm sure you'll all take to her in no time at all.\n\nDate: Thursday 11th November 1943\nTime: 14:00\nWeather: Good\nCloud Height: 5,000 feet\n\nThis afternoon you're all going to take a tour of the area to give you some practice in your new rides before our relocation next week.\n\nTwo flights of four will take off, heading due West until an altitude of 6,500 feet has been reached.\nNext, head towards Reading in the north-east and then south-east to Salisbury.\nBefore heading back to base make a pass around Newbury.\n\n\nSKIN  354thFG_355thFS.bmp\n************************************\nMARKINGS ON\n*****************\n\n
