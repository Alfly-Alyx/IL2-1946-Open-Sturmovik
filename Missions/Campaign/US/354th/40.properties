Name The fool on the hill
Short Thursday 14th September 1944\nThere's an enemy outpost that's dishing out pain to our boys on the ground.\nYour job is to disable the gunners on the hill so the Shermans can go in and tidy up.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n
Description The ADLS are grateful to you.\nWell done.\n\nThe guy from the Air Despatch Letter Service even had a telegram for us.\n\nIt reads:\n"355th FS awarded second Distinguished Unit Citation STOP Awarded for contribution to success of Operation Overlord. STOP Well done STOP"\n\nA second D.U.C!!\n\nCongratulations guys, you've earned it. Your folks back home will be proud of you.\n\nDate: Thursday 14th September 1944\nTime: 7:45\nWeather: Good\nCloud Height: 5,000 feet\nApproximate distance to target: 12.5 miles\n\nThere's an enemy outpost that's dishing out pain to our boys on the ground.\nYour job is to disable the gunners on the hill so the Shermans can go in and tidy up.\n\nAfter take-off climb to around 2,450 feet.\nThe enemy is camped out on a hill some ten miles to the south-east.\n\nThere is bound to be heavy flak around the target area.\nI'd be surprised if the Luftwaffe didn't send out a welcoming comittee too.\n\nSKIN 354thFG_355thFS_Invasion_Aged.bmp\n**************************************************\nMARKINGS ON\n*******************\n\n\n\n
