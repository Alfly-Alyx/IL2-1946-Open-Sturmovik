Description A pretty good start to the day then, I'm sure you'll agree.\nLet's hope that the rest of the day proves to be as successful. \n\nDate: Monday 10th April 1944\nTime: 15:45\nWeather: Poor \nCloud Height: 3,500 feet\nApproximate distance to target: 88 miles\n\nYou're going on another escort mission this afternoon then.\n\nTake off and climb to around 20,000 Feet heading due south.\n\nYou should easily meet up with the eight Martin B-26 Marauders as they circle the Isle of Wight awaiting your rendezvous.\nThey're going to destroy key targets near to Virre.\n\nAfter you have formated, follow the heavies closely as they cruise at around 20,000 feet on a south-westerly heading. \n\nProtect the bombers and protect each other.\n\nSKIN  354thFG_355thFS_Aged.bmp\n*******************************************\nMARKINGS ON\n******************\n\n\n\n\n\n\n
