Description Colonel Howard has been seconded and has left for his new posting.\nWith immediate effect Lieutenant Colonel G. R Bicknell will be in command of the squadron.\n\nDate: Monday 10th April 1944\nTime: 9:51\nWeather: Hazy\nCloud Height: 5,000 feet\nApproximate distance to target: 17.5 miles\n\nThe first of two missions today then.\n\nYou are en route to a railway yard near Sedan.\nThere should be plenty of targets to unload over so use your bombs wisely.\n\nAs the railway is used to distribute fuel and ammunition throughout much of Northern Europe, the area will be well guarded.\n\nWe have much to do today so get the job done and get yourselves home safely.\n\nSKIN  354thFG_355thFS_Aged.bmp\n*******************************************\nMARKINGS ON\n******************\n\n\n\n
