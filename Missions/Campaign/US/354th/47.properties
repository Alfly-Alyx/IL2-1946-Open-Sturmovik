Description That was very well done.\nTo have been attacked by both the Luftwaffe and the RAF must have been pretty scary!\nWell you survived to fight another battle.\n\nDate: Thursday 23rd November 1944\nTime: 12:45\nWeather: Blind\nCloud Height: 2,600 feet\nApproximate distance to target: 28 miles\n\nOur last mission before we move to the Ardennes region.\nWe are going to knock out a German supply train.\n\nTake off, climb to 2,400 feet and follow the railway line south to Conde and then east towards Vire.\n\nYou should have no trouble despatching the train with rockets but do watch out for it's anti-aircraft defences.\n\nOnce the train's been taken out head north east for home.\n\nSKIN 354thFG_355thFS_P-47.bmp\n*******************************************\nMARKINGS ON\n*******************\n\n\n\n\n\n\n\n\n\n
