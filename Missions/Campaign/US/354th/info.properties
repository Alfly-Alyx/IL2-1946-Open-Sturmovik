Description This is a campaign following the 355th Fighter Squadron of the 354th Fighter Group, 9th Air Force.\n\nAfter training with the Bell P-39 Airacobra in the United States, they were relocated to a temporary base at Greenham Common, Berkshire in England.\nThe 355th were the first USAAF squadron to be equipped with the North American P-51.\n\nFor a more satisfying experience, I recommend starting this campaign with a rank no higher than 1st Lieutenant.\nFeel free to use whichever difficulty settings you wish.\nYou will prompted when you should apply a new skin to your aircraft.\n\nExtreme_One