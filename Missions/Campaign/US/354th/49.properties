Description Good.\nThat should slow up the enemies supply line.\n\nDate: Saturday 23rd December 1944\nTime: 15:45\nWeather: Hazy\nCloud Height: 3,600 feet\nApprox. distance to patrol zone: 33.5 miles\n\nToday you'll be patrolling the airspace around the bridges destroyed in your last mission.\n\nAs I said before we must gain air superiority in the region, fast.\n\nYou know the way by now so your route should be self explanatory.\n\nYou should aim to sweep the area at around 10,000 feet keeping a sharp lookout for the enemy.\n\nA word of caution: if you find yourselves outnumbered - retreat!\n\nSKIN 354thFG_355thFS_P-47.bmp\n*******************************************\nMARKINGS ON\n*******************\n\n
