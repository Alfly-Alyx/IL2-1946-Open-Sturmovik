Name 17 Mustang Makeover
Short Fly a familiarization hop in the new "ponys"....just don't put any scratches on them.\n
Description \n*** Mustang Makover ***\n\n----------\n\n\n20 AUG 1944\n\n0530 Hrs\n\nArgentan Army Airfield\n\nWX: 2500' SCT, Temp: +13C, Wnd: 230/05, Altimeter 29.94\n\nTarget: none.\nGround threats: none.\nAirborne threats: none anticipated.\n\n------------------------------\n\nGood morning gentlemen,\n\nTime to spend more time in the new P-51s.\n\nYou've all had your "fam ride" in the pattern, now it's time to go cross country. The mission this morning is to fly a local patrol around Orbec, then back home. \n\nSHAEF says the Luftwaffe is in the middle of some kind of "stand down"...but every other time we hear that, the Krauts are out in force. Just keep your eyes peeled in case they're wrong.\n\n\nLt. Col. Mathew P. Cicero\nG-2 Officer\n55th Fighter Sqdron\n20th FG, 8th Army Air Force\n
