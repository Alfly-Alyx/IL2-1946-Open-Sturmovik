Description \n*** Unknown Riders ***\n\n----------\n\n\n07 JUL 1944\n\n0400 hrs.\n\nA12 Army Airfield, France\n\nWX: 2500' SCT, Vis: 15nm, Wnd: 180/05, Altimeter 29.94\n\nTarget: none\nGround threats: none\nAirborne threats: Inbound unidentified aircraft\n\n------------------------------\n\nSCRAMBLE! SCRAMBLE!\n\n3rd Canadian Division troops west of Caen report several waves of low flying Luftwaffe aircraft headed our direction! Get in the air and CLOBBER THEM!\n\nLt. Col. Mathew P. Cicero\nG-2 Officer\n55th Fighter Sqdron\n20th FG, 8th Army Air Force\n\n
