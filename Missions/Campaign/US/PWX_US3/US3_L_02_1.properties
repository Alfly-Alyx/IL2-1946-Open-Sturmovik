Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nHenderson Airbase\n\nJuly 10th, 1943\n\n=================================\n\n\nSITUATION:\n\nThree quiet weeks at Guadalcanal.\nNothing happened.\n\nUntil this night's first morning hours.\n\nThe sounds of unidentified heavy planes were heard from a small patrol unit southeast of Tulagi.\n\nQuickly a patrol boat was sent to the area.\nThirty minutes ago, just before sunrise, the patrol boat reported the sighting of a submarine and several floatplane silhouettes.\nShort time later the boat reported that it was involved in a firefight with the submarine. Then contact broke off.\n\nImmediately some planes of your squadron were loaden with rockets.\n\nThe sun is just rising...\n\n\nMission Orders:\n---------------------\nAttack the enemy sub with rockets.\n\nTime: 05:16\nAltitude: 1000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nClear sunrise.\n\n+++++++++++++++++++++++++++++\n
