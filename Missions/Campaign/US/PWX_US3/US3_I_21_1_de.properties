Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n=================================\n\n\nSITUATION:\n\nIn der Nacht wirst du pl\u00F6tzlich geweckt.\n\nEin Armeeoffizier war zu dir gekommen und  hatte dich um Hilfe gebeten:\n\u00DCber einer Gruppe Kommandotruppen bei Kapa Kapa sollst du einen Abwurftank abwerfen in dessen Innerem sich wichtige Ausr\u00FCstungsteile befinden.\n\nEin Signalfeuer wird dir zeigen, wo du den Tank abwerfen sollst.\n\n\nMission Orders:\n---------------------\nFliege den Abwurftank zu den Kommandos. \nFliege tief! \nBeim Abwurf des Pakets m\u00FCssen Sie ganz tief und langsam fliegen.\n\nTime: 00:10\nAltitude: very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nKlare Nacht.\n\n+++++++++++++++++++++++++++++\n
