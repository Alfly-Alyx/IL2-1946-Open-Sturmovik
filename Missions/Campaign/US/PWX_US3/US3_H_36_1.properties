Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n=================================\n\n\nSITUATION:\n\nWith the first light our forces have started an attack on Naura.\nSince thirty minutes the attack group enforced a connection with the Naura garrison.\nWithout a stop the group pushed on to Etogi.\nA fierce battle is fought between the two villages.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 06:24\nAltitude: 7000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny morning.\n\n+++++++++++++++++++++++++++++\n
