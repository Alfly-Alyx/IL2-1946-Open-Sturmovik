Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1943\n\n=================================\n\n\nSITUATION:\n\n45 minutes ago our ground troops at Etogi have started a major offensive.\n\nYou're squadron is ordered to escort the first bomber raid against the enemy positions in the woods of Etogi.\n\nThe B-25s are on the way....\n\n\nMission Orders:\n---------------------\nEscort the B-25 bombers to Etogi and attack enemy gun positions with bombs.\n\nTime: 04:45\nAltitude: 3000m\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny early morning\n\n+++++++++++++++++++++++++++++\n
