Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nAll in all the air landing seems to be a success.\n\nAllthough our losses are high, the enemy was taken by complete surprise.\nThe provisoric airfield, called 'Palmstrip' by the transport pilots, is used excessively.\n\nNow it is essential to secure it.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over Palmstrip.\n\nTime: 09:44\nAltitude: 4000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny, strong winds.\n\n+++++++++++++++++++++++++++++\n
