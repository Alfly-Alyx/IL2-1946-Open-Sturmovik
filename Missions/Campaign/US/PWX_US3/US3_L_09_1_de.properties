Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nNach Mittag haben sich die Japaner zur\u00FCckgezogen.\nIhre Tr\u00E4ger laufen nach S\u00FCdwesten.\n\nTrotzdem sollen weiterhin Patroullien \u00FCber Guadalcanal geflogen werden.\n\n\nMission Orders:\n---------------------\nPatroullie \u00FCber Guadalcanal Radar S\u00FCdwest.\n\nTime: 17:50\nAltitude: 3000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nHeiter, auffrischender Wind.\n\n+++++++++++++++++++++++++++++\n
