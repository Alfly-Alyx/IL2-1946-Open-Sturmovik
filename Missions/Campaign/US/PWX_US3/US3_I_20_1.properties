Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1943\n\n================================\n\n\nSITUATION:\n\nOur attack is making slow progress.\nThe enemy lines are strong, but our tanks managed to break into the enemy lines.\n\nAt the moment an air battle is emerging over the battlefield.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 08:40\nAltitude: 3000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++\n
