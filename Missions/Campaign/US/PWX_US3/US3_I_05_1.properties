Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nA japanese ship convoy was sighted in the morning.\n \nIt's estimated that it will reach Buna in the late afternoon. An attack shall be conducted as long as the enemy ships are beeing unloaded. You're squadron is ordered to fly escort missions.\n\n\nMission Orders:\n---------------------\nEscort the B-25 bombers and attack the enemy supply vessels with bombs.\n\nTime: 16:04\nAltitude: Very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain,  strong winds, poor visibility.\n\n+++++++++++++++++++++++++++++\n
