Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1943\n\n=================================\n\n\nSITUATION:\n\nVor 45 Minuten haben unsere Truppen eine neue Offensive vor Etogi begonnen.\n\nDeine Staffel ist beauftragt, f\u00FCr Luftunterst\u00FCtzung zu sorgen.\nSie fliegen zusammen mit einer Staffel B-25, die sie nebenbei sichern sollen.\n\n\nMission Orders:\n---------------------\nGreife Feindeinheiten mit Bomben an und sichern sie die B-25.\n\nTime: 04:45\nAltitude: 3000m\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
