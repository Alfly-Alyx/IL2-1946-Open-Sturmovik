Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 10th, 1943\n\n=================================\n\n\nSITUATION:\n\nSince 20 minutes a big air battle has emerged north of Etogi. The enemy is sending more and more fighters into the fight.\n\n\nMission Orders:\n---------------------\nAttack the enemy fighters\n\nTime: 17:21\nAltitude: 9000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++\n
