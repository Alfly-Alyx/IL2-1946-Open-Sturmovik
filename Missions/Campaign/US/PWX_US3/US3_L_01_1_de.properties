Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJune 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nNach Guadalcanal!\n\nAm 20ten May hattest du neue Befehle erhalten.\nDeine 7te und Arys 44te Staffel werden nach Guadalcanal verlegen.\n\nAm 25ten waren die Flugzeuge beider Staffeln auf die Enterprise verladen. Am 27ten war das Schiff dann schlie\u00DFlich aus Pearl Harbor ausgelaufen und war dann auf See zu einem Versorgungskonvoi hinzugesto\u00DFen.\n\nW\u00E4hrend der Nacht hat der Konvoi endlich die Gew\u00E4sser um Guadalcanal erreicht.\nMit dem ersten Licht sollst du deine Staffel nun nach Henderson Field verlegen.\n\nDas bedeutet:\nDu mu\u00DFt  mit deiner P-38 vom Flugdeck der Enterprise starten.\n\n\nMission Orders:\n---------------------\nVerlege nach Henderson Field.\n\nTime: 05:04\nAltitude: 1500ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nSonnenaufgang. Kr\u00E4ftiger, b\u00F6iger Wind.\n\n+++++++++++++++++++++++++++++\n
