Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSeit gestern Abend regnet es.\n\nGegen Mittag entwickelte sich ein Gewitter.\nDie Schiffe waren nach Tulagi beordert worden.\nDie Lexington ankert schon, die Essex erreicht die Bucht in diesen Minuten.\n\nPl\u00F6tzlich wurde Alarm gegeben.\nUnidentifizierte Luftkontakte nordwestlich von Florida Island!\n\nDas Wetter ist scheu\u00DFlich.\nund doch, Eric ist bereit, mit dir aufzusteigen, um unsere Tr\u00E4ger zu verteidigen.\n\n\nMission Orders:\n---------------------\nSichere unsere Schiffe.\n\nTime: 17:26\nAltitude: 1000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nGewitter!\n\n+++++++++++++++++++++++++++++\n
