Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 5th, 1942\n\n================================\n\nSITUATION:\n\nOur forward observers have spotted enemy B5N bombers at very low altitude incoming from east.\nThe B5Ns have just dived down into the river valley to underfly our radar.\n\n\nMission Orders:\n---------------------\nSearch and destroy the enemy planes.\n\nTime: 16:04\nAltitude: very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain, strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
