Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22th, 1942\n\n================================\n\n\nSITUATION:\n\nNach einigen weiteren Tagen auf Midway wurde die 7te, zusammen mit der 44ten zur\u00FCck nach Hawaii beordert.\n\nDort wurdest Du zum Colonel bef\u00F6rdert und erhieltest das Kommando \u00FCber die Staffel.\n\nDer erste Befehl den du erhieltest lautete, die Staffel wieder einsatzklar zu machen.\nDu erhieltest neue Piloten und Ersatzmaschinen.\n\nNach recht kurzer Zeit konntest du deine Staffel wieder einsatzbereit melden.\nDanach dauerte es nicht lange und dir wurde er\u00F6ffnet, da\u00DF die 7te nach Neu Guinea verlegen w\u00FCrde.\n\nVor zwei Wochen waren die Maschinen auf die Enterprise verladen worden.\n\nIn den ersten Stunden des Tages hat die Enterprise die Gew\u00E4sser vor Port Moresby erreicht...\n\nMission Orders:\n---------------------\nStarte vom Flugdeck und verlege nach Durand Airfield\n\nTime: 06:16\nAltitude: 3000m\nFlight: Unicorn- 1\n\nWeather Forecast:\nBew\u00F6lkt bei scharfem Wind.\n\n+++++++++++++++++++++++++++++\n
