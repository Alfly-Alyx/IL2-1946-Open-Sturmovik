Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe weather is worsening.\n\nThe enemy is still advancing with great power.\n\nKokoda fell to the Japanese. Now the battle for Alola is raging.\nIn the center the enemy has reached reached Laruni. There a fierce battle has begun too. Our troops are defending the village with great braveness.\nIn the northeast Embeso is short to be reched by the enemy.\nIf the battle is going on like now, eastern New Guinea will fall into the enemy's hands.\nReinforcements are on the way and desperately needed. If eastern New Guinea shall be held, fresh troops have to be sent to the front.\n\nIn the air the war is of equal intensity.\nThere are so many planes of both sides in the air that nearly every second mission leads to a fight with the enemy.\n\nIn these minutes enemy planes are agressively attacking our air support behind our lines.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep west of Kokoda.\n\nTime: 09:18\nAltitude: 7000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nStrong winds. Satisfying visibility.\n\n+++++++++++++++++++++++++++++\n
