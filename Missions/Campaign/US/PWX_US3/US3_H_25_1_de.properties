Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\n\nSITUATION:\n\nEtogi und Naura sind doch noch abgeschnitten worden.\nBe\u00E4ngstigend.\n\nUnd doch: Der Feind ist merklich geschw\u00E4cht.\nWeiter wird er dort vorerst nicht kommen.\n\nInzwischen wird berichtet, da\u00DF er die ersten Teile von schweren Waffen aus der Front bei Etogi nach Norden abzieht.\nObwohl Etogi einen nur sehr kleinen Kessel darstellt, ist sein Kommandeur nun optimistisch, bei ausreichender Luftversorgung, die Stellung halten zu k\u00F6nnen.\n\nDas gleiche in Naura.\nAuch hier scheint die Lage weniger schlimm zu sein, als sie beim Anblick der Karte erscheint.\n\nSchon werden Truppen um Loribaiwa gesammelt.\nEin Angriff von dort aus soll die Verbindung nach Naura in K\u00FCrze wieder \u00F6ffnen.\n\n\nEtwas weniger optimistisch  wird das Schicksal des Luftlandekessels gesehen.\n\nUnsere Angriffsgruppe von Yodda f\u00E4hrt sich langsam vor Kokoda fest. Irgendwie ist es den Japanern gelungen, dort eine starke Verteidigungslinie aufzubauen.\nWenn die Yodda- Gruppe nicht weiter durchkommen kann, was wird dann aus unseren Fallschirmj\u00E4gern?\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:10\nAltitude: 6000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
