Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 24th, 1942\n\n=================================\n\nSITUATION:\n\nGood news from Yodda!\n\nYesterday night a soldier was brought to the commander of our North Group telling that about 350 men of the missing airborne group have marched behind the enemy lines to a position north of Yodda. \nHe said that the paratroopers are prepairing to cross the front.\n\nStill in the night an attack was conducted to the east to draw as many japanese troops away from the front sector, where the airbornes were planning to cross the front.\nThe fights are still underway.\nStill about 50% of the airborne troops are in battle with japanese hidden positions.\nSince the first light planes of both sides are over the place.\nIn the meantime a major air battle has emerged.\n\n\nMission Orders:\n---------------------\nFree Fighter sweep at Yodda.\n\nTime: 06:20\nAltitude: 8000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny early morning. Slight ground haze.\n\n+++++++++++++++++++++++++++++\n
