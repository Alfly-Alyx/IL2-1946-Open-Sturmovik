Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nHenderson Airbase\n\nJuly 10th, 1943\n\n=================================\n\n\nSITUATION:\n\nSeit drei Wochen auf Guadalcanal.\nDrei ruhige Wochen.\nNichts passierte.\n\nBis zu den heutigen fr\u00FChen Morgenstunden.\n\nEin kleiner Patroullientrupp der Marines hatten zu dieser Zeit pl\u00F6tzlich gemeldet, da\u00DF s\u00FCd\u00F6stlich von Tulagi Flugzeugger\u00E4usche schwererer Maschinen zu h\u00F6ren waren.\n\nSofort wurden Aufkl\u00E4rungstrupps und ein Patroullienboot auf den Weg geschickt.\n\nVor drei\u00DFig Minuten meldete das Patroullienboot schlie\u00DFlich die Sichtung einer U-Boot- und mehrerer Wasserflugzeugsilhouetten.\nKurz darauf berichtete es von einem Feuerkampf. Dann brach der Kontakt ab.\n\nSofort wurde deine Maschine mit Raketen ausger\u00FCstet.\n\nDie Sonne geht auf....\n\n\nMission Orders:\n---------------------\nGreife das feindliche U-Boot mit Raketen an.\n\nTime: 05:16\nAltitude: 1000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nClear sunrise.\n\n+++++++++++++++++++++++++++++\n
