Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nAm Morgen ist durch unsere Luftaufkl\u00E4rung eine Zahl Transportschiffe vor Buna festgestellt worden.\n\nUnsere japanischen Freunde bekommen Nachschub.\n\nDa sollten wir dazwischen funken.\nB-25 sollen die Schiffe angreifen.\nSie auch und die Bomber sichern.\nIhre Maschine ist mit einer Bombe ausger\u00FCstet worden.\n\n\nMission Orders:\n---------------------\nGreifen Sie ein Feindschiff an und sichern sie die B-25.\n\nTime: 16:04\nAltitude: Very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRegen, schwache Sicht. St\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n
