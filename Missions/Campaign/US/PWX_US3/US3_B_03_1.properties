Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 7th, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nWAR!\n\nIn the morning Pearl Harbor was attacked by the Japanese.\n\nA ruthless act.\n\nNumerous battleships were sunk. \nThousands are dead.\nPearl Harbor suffered heavy damages.\nNearly all planes were destroyed on the ground just in the first minutes.\n\nA short time later Wake was informed.\nFull readyness since that moment.\n\nSince the late afternoon you were assigned to full readyness beside your plane.\nSitting on the wing you viewed the sun going down.\nThe first sundown of a new war.\n\nSuddenly alarm was given.\nUnknown plane sound over Wake.\nScramble!\n\n\nMission orders:\n--------------------\nScramble.\n\nTime: 22:26\nAltitude: 8000 ft.\nFlight: Dumbo -10\n\nWeather forecast:\nClear night.\n\n+++++++++++++++++++++++\n.\n
