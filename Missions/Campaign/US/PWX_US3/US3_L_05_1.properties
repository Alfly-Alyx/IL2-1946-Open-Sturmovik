Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n===================================\n\n\nSITUATION:\n\nAfter some quiet weeks the troops at Guadalcanal are beeing visited by a ship group with supplies.\n\nSince yesterday the freighters are beeing unloaden. The Yorktown, which came with the ship is patrolling  north of Henderson.\n\nSuddenly you were waked up roughly.\n\nNumerous planes sighted from Savo Island!\nOn course to the Yorktown.\n\n\nMission Orders:\n---------------------\nHelp defending the Yorktown.\n\nTime: 05:38\nAltitude: 3000ft\nFlight: Pharao- 1\n\nWeather Forecast:\nSunrise.\n\n+++++++++++++++++++++++++++++\n
