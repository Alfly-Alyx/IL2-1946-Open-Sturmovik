Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1943\n\n================================\n\n\nSITUATION:\n\nUnser Angriff schreiten nur langsam voran.\nDer Feind liegt in gut ausgebauten Stellungen, die nur mit gr\u00F6\u00DFten Anstrengungen \u00FCberw\u00E4ltigt werden k\u00F6nnen.\n\nJetzt entwickelt sich \u00FCber dem Kampfgebiet eine J\u00E4gerschlacht.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:40\nAltitude: 3000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
