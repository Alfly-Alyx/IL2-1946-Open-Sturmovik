Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Japaner sind tats\u00E4chlich in voller St\u00E4rke zur\u00FCck.\n\nUm 08:20 Uhr wurde die Essex  etwa siebzig Meilen s\u00FCdlich Guadalcanal von tr\u00E4gergest\u00FCtzten Flugzeugen angegriffen. Zum Gl\u00FCck richtete der Angriff keine gr\u00F6\u00DFeren Sch\u00E4den an.\n\nVor der S\u00FCdk\u00FCste Guadalcanals sind eben zwei Schlachtschiffe aufgetaucht. Sie haben begonnen, unseren s\u00FCdlichen Radarposten unter Feuer zu nehmen.\n\nS\u00FCdwestlich davon konnte eine feindliche Tr\u00E4gergruppe festgestellt werden, welche die Bewegungen der Schlachtschiffe wohl decken soll.\n\n\nDie Lexington Gruppe passiert gerade Savo im Norden und bereitet gerade einen Luftschlag gegen die feindliche Tr\u00E4gergruppe vor.\n\nVon hier aus sollen sich SBDs den Schlachtschiffen annehmen.\nSie sind als Jagdschutz dabei.\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 08:48\nAltitude: 3000m\nFlight: Pharaoh- 1\n\nWeather Forecast:\nHeiter, bei kr\u00E4ftigen B\u00F6en.\n\n+++++++++++++++++++++++++++++\n
