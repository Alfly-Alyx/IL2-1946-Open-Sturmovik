Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 11th, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nDrei ruhige Tage.\nNach dem Wasserflugzeug- Angriff haben sich die Japaner nicht mehr blicken lassen.\n\nDu wurdest bef\u00F6rdert. \nHattest dich am 7. und 8. gut geschlagen.\n\nWie immer wurden am Morgen schon ganz fr\u00FCh Aufkl\u00E4rer losgeschickt. \nUm der Insel Augen zu geben.\nGerade als die Sonne aufging kam die Meldung:\nVier feindliche Zerst\u00F6rer im Anmarsch auf Wake!\n\nHastig wurde deine Maschine mit einer Bombe ausger\u00FCstet....\n\n\nMission orders:\n--------------------\nGreife einen der feindlichen Zerst\u00F6rer an.\n\nTime: 07:50\nAltitude:3000 ft.\nFlight: Dumbo -10\n\nWeather forecast:\nKlarer Fr\u00FChmorgen.\n\n+++++++++++++++++++++++\n.\n
