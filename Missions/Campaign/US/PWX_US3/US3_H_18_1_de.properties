Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Schlacht um Etogi tobt mit aller Gewalt.\n\nW\u00E4hrend der Nacht ist es dem Feind gelungen, den Weg nach Naura abzuschneiden.\nSeine leichte Artillerie kann schon bis nach Naura feuern.\nUnsere Truppen sind in einer verzweifelten Lage.\nUnd doch scheinen sie nicht gewillt, den Japanern einfach Boden zu \u00FCberlassen.\n\nBeide Seiten setzen ihre Luftwaffen ein.\n\n\u00D6stlich von Naura hat der Feind Position im Dschungel bezogen. \nUnsere Truppen wollen den Bereich mit wei\u00DFem Rauch markieren, um Luftangriffe zu erm\u00F6glichen.\n\n\nMission Orders:\n---------------------\nGreife die Feindstellungen im Wald an, die mit wei\u00DFem Rauch markiert sind.\nPatroullieren Sie dann im Gebiet.\n\nTime: 13:20\nAltitude: 8000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nHeiter und wolkig.\n\n+++++++++++++++++++++++++++++\n
