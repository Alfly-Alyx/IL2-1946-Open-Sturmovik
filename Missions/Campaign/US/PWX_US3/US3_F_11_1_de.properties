Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nZwei schlimme Nachrichten innerhalb nur einer Stunde.\n\nColonel Decker ist gefallen.\nBei der Verteidigung Midways wurde er von einer Zero in unmittelbarer Bodenn\u00E4he abgeschossen und zerschellte in den B\u00E4umen.\n\nNach deiner Landung wurde dir das Kommando \u00FCber die 7te Staffel \u00FCbertragen.\n\nGleich danach traf die Nachricht ein, da\u00DF die Yorktown gesunken ist. Wie es hei\u00DFt, konnte sich der Gro\u00DFteil der Besatzung nicht retten und ist mit dem Schiff untergegangen.\nEin furchtbares Drama.\n\nEs hat etwas zu lange gedauert, bis ein klares Bild von der Feindlage feststand.\nErst in der letzten Stunde trafen die entscheidenden Meldungen ein.\n\nIm Norden hat eine feindliche Tr\u00E4gergruppe bestehend aus der Hiryu und einem leichten Tr\u00E4ger unsere Tr\u00E4gergruppe angegriffen. Diesem Angriff fiel die Yorktown zum Opfer.\n\nIm S\u00FCdwesten von Midway wurde eine zweite Feindgruppe um den Tr\u00E4ger Schokaku w\u00E4hrend des Morgens zweimal angegriffen. Ein leichter Feindtr\u00E4ger soll dabei versenkt worden sein. Im Moment marschiert diese Gruppe Richtuing Westen.\n\nNun ist eine dritte Feindtr\u00E4gergruppe n\u00F6rdlich des Kure Atolls festgestellt worden. Es scheint sich dabei um die Akagi und einen unidentifizierten leichten Tr\u00E4ger  handeln.\n\nDiese neu festgestellte Gruppe soll sofort von Midway aus angegriffen werden.\nIn diesen Minuten startet die Enterprise- Fliegergruppe einen Luftschlag gegen die im Norden operierende Hiryu- Gruppe.\n\nDie kommende Stunde wird \u00FCber Sieg und Niederlage entscheiden.\n\nViel Gl\u00FCck.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 14:15\nAltitude: 9000ft\nFlight: Bullfrog- 2\n\nWeather Forecast:\nSonnig.\n\n++++++++++++++++++++++++++\n
