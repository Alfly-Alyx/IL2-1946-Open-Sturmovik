Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSince yesterday's sundown it's raining.\n\nAround midday a thunderstorm developed.\nThe ships were ordered to the bay of Tulagi.\nThe Lexington has anchored, the Essex is just arriving at Tulagi.\n\nSuddenly you got the message that unidentified contacts are reported from Tulagi Radar, estmated to be hostile.\nThe Lexington is anchored in the bay of Tulagi and the Essex is just arriving there!\n\nThe weather is terrible. \nHowever, your friend Eric is ready to go up with you. So are comrades from the 44th Squadron and from the Marines VMF-113.\n\n\nMission Orders:\n---------------------\nIntercept the radar contacts.\n\nTime: 17:26\nAltitude: 1000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nThunderstorm\n\n+++++++++++++++++++++++++++++\n
