Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nDer Kessel steht jetzt unmittelbar vor dem Fall.\n\nNoch sollen so lange wie m\u00F6glich Verwundete und Spezialisten ausgeflogen werden.\n\nGeneral Bannert, der Kommandeur der Fallschirmj\u00E4ger, weigert sich seine M\u00E4nner zu verlassen.\nDas Oberkommando will aber das Risiko eines in feindliche Gefangenschaft gehenden Generals nicht eingehen.\nGeneral Rosenfeld will in den Kessel fliegen, um Bannert pers\u00F6nlich dort herauszuholen.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber dem Kessel.\n\nTime: 17:10\nAltitude: 3500ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
