Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 18th, 1943\n\n=================================\n\n\nSITUATION:\n\nOur offensive from Etogi is about to be stopped in front of Alola.\n\nAll attempts to break through the enemy lines yesterday and this night were beaten off by the strong Japanese resistance.\nMore than 50 tanks are lying destroyed on the battlefield.  The enemy used heavy artillery pieces at point blank range to kill our armor.\n\nAllthough the enemy line was attacked by numerous air raids yesterday his forces are still too strong to penetrate his defense.\nFierce hand to hand fights raged during the night. Our losses are horrible.\n\nSince the morning air activity over the place is becoming stronger.\nWithout an at least partial air superiority no further attacks can be conducted.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 08:00\nAltitude: 10000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
