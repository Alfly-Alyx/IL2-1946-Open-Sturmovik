Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nVor knapp eineinhalb Stunden wurde das gesamte fliegende Personal zu einem gro\u00DFen Briefing gerufen.\n\nEine Serie von Luftangriffen westlich von Wairopi ist angeordnet worden.\n\nAlle M\u00E4nner waren sehr erstaunt.\nDie Schlacht tobt vor Etogi und die Luftwaffe l\u00E4\u00DFt Ziele bei Wairopi angreifen.\nIrrsinn.\nDas alles ist sehr eigenartig.\nWas\u00B4damit bezweckt werden soll ist allen schleierhaft.\n\n\nMission Orders:\n---------------------\nBombenangriffe auf Ziele bei Wairopi..\n\nTime: 18:06\nAltitude: 4000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
