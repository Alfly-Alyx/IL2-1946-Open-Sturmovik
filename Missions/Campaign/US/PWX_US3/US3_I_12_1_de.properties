Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 25th, 1942\n\n===================================\n\n\nSITUATION:\n\nFrohe Weihnachten!\n\nWeihnachten in Neu Guinea. \nWeihnachten am Ende einer anderen Welt.\nWeihnachten pa\u00DFt zu dieser Welt, wie eine Kakerlake zu einem wei\u00DFen Teppich.\n\nDie Welt aus der du kommst ist weit entfernt.\nWeihnachten ist weit entfernt.\n\nDie M\u00E4nner macht es krank.\nHeimweh.\n\nDu bist eingeladen.\nNach Turnbull in der Milne Region.\n\n\nMission Orders:\n---------------------\nFliege nach Turnbull.\n\nTime: 07:30\nAltitude: 8000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
