Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nThe battle at Mapona is still raging.\n\nThe troops desperately need air support.\nThe B-25s from the Milne Bay Bomber Wing are ordered to attack the enemy units which are hiding in the forest south of our troop's defense line.\n\nYou'll have to secure them.\n\n\nMission Orders:\n----------------------\nEscort the bombers to their target and back.\n\nTime: 16:55\nAltitude: 3500ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSlowly clearing up. Still fresh winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
