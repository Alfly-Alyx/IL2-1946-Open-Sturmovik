Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US3_06.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nThe day after McArthur's arrival at Henderson you recieved the order to prepair your squadron for the transfer to the Milne Region on New Guinea.\n\nAt the 3rd September new men and planes arrived and the 7th was brought to full strength again.\n\n\nThree and a half hours ago you left Lunga Airbase at Guadalcanal.\n\nNow you finally reached the Milne Bay.\nIt's only a few minutes to your new airfield Garuahi.\n\n\nMission Orders:\n----------------------\nLand at Garuahi Airfield.\n\nTime: 19:18\nAltitude: 300m\nFlight: Monkey- 1\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++++++++++++\n.\n
