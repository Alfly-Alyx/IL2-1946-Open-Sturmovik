Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 5th, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nThe same procedure than every day!\n\nWith the coming of the new Navy planes more reconaissance missions can be flown. \nFor the coming days you will be assigned to escort the reconaissance planes three times a day.\n\n\nMission orders:\n--------------------\nEscort the B-25.\n\nTime: 05:0\nAltitude: 8500 ft\nFlight: Dumbo -6\n\nWeather forecast:\nSame proced... Sunny, clear\n\n+++++++++++++++++++++++\n.\n
