Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Situation at Kokoda is critical.\nDuring the night our troops have beaten off two attempts to assault the village.\nWe had to take great losses. The Japanese took huge losses in front of the village.\n\nNow they have established an artillery position which is able to fire directly into Kokoda.\nAir support is needed to attack the enemy artillery.\n\n\nMission Orders:\n---------------------\nAttack the enemy air defense positions with bombs.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Unicorn- 3\n\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++\n
