Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n=================================\n\n\nSITUATION:\n\nNew planes arrived at Gurney Airfield!\n\nFinally your squadron will be equipped with the P-40E.\nYou and your comrades are very disapointed. Not only that your squadron is the very last to get the Echo version, it's again an obsolete plane for late 1942. Another version is just in production but your squadron recieves the P-40E. \nThis plane will have a bad stand against the latest enemy types like the A6M3 or the Ki-61 too.\n\nEverybody is telling you that the New Guinea Front is the most important in the Pacific Theater. So why are the squadrons flying here get only second line planes?\n\nThis morning you'll have to fly to Gurney.\nOn your way you're ordered to attack enemy vehicle convoys with bombs at Kapa Kapa.\nYour mechanics are just on the way in C-47s.\nAt Gurney your new planes will get your squadrons paintings. When they're ready, you'll fly back to your field.\n\n\nMission Orders:\n---------------------\nAttack the enemy at Kapa Kapa. Then fly to Guerney airfield and land there.\n\nTime: 05:00\nAltitude: 3000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
