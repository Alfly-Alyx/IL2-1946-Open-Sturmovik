Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+Flugzeugskin laden: US3_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nEs dauerte schlie\u00DFlich zwei Tage, die neuen Maschinen zur \u00DCberf\u00FChrung vorzubereiten.\nWie vorhergesagt ist die P-40E keine gro\u00DFe Verbesserung gegen\u00FCber der alten Version.\n\nWie auch immer, du mu\u00DFt nehmen, was du bekommst.\nDeiner Staffel stehen weiterhin schwere Zeiten bevor.\n\nAuf dem R\u00FCckweg nach Port Moresby sollst du eine Reihe Transportflugzeuge begleiten.\n\n\nMission Orders:\n---------------------\nBegleitschutz nach Port Moresby.\n\nTime: 17:35\nAltitude: 3000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
