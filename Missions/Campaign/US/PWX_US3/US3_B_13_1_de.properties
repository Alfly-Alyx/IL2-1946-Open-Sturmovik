Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nUnsere Fliegerkr\u00E4fte schmelzen dahin.\n\nAlle Einheiten der vormals starken Wake Fliegergruppe haben schwere Verluste hinnehmen m\u00FCssen.\n\nVon den vormals 94 J\u00E4gern sind gerade mal noch 28 \u00FCbrig geblieben.\nDeine 7. Staffel hat nur noch 11 P-40, die 9. Staffel noch 10 Hawks einsatzbereit. Die VF-20 kann nur noch 7 Wildcats in die Luft bringen.\n\nZw\u00F6lf der verbliebenen 13 B-25 sind gerade auf dem Weg zu einem letzten Angriff gegen eine Gruppe feindlicher Schlachtschiffe.\n\nNun sollen auch alle noch 16 verbliebenen SBDs einen letzten Angriff gegen die feindlichen Tr\u00E4ger fliegen.\nWieder bist du als Jagdschutz mit dabei. \n\n\nMission orders:\n--------------------\nBegleite die Marines- SBDs.\n\nTime: 09:44\nAltitude: 8000ft\nFlight: Dumbo- 7\n\nWeather forecast:\nHeiter und klar.\n\n+++++++++++++++++++++++\n.\n
