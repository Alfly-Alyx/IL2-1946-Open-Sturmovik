Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nBei Samarai sind zwei feindliche H8K Flugboote gesichtet worden.\nDas Wetter ist schlecht, doch du sollst dich um die Eindringlinge k\u00FCmmern.\n\n\nMission Orders:\n----------------------\nSuche und zerst\u00F6re die H8Ks.\n\nTime: 16:10\nAltitude: 1000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nBedeckt bei sehr b\u00F6igem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
