Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n================================\n\n\nSITUATION:\n\nDie Landezone ist gesichert.\nSchwache Angriffe der Japaner konnten leicht zur\u00FCckgeschlagen werden.\n\nGute Neuigkeiten.\n\nLeider ist ein W\u00E4ldchen auf einem H\u00FCgel im Zentrum der Landezone noch immer vom Feind besetzt. Alle Versuche ihn von dort zu vertreiben sind bisher gescheitert.\nDer H\u00FCgel mit der feindlichen Position wurde inzwischen auf den Namen "Bullseye" getauft, da er auf der Karte genau so aussieht.\n\nSchlechte Neuigkeiten.\n\nDie Yodda - Kokoda - Angriffsgruppe macht gute Fortschritte. Seit gestern war sie in der Lage, ihren Angriff sechs Meilen weit in die Stellungen der Japaner hinein zu tragen.\n\nWieder gute Nachrichten.\n\nNun hat dich aber die Nachricht erreicht, da\u00DF die Japaner mit allem was sie haben Etogi angreifen.\nUnser dortiger Kommandeur hat gemeldet, da\u00DF er nicht sicher ist, ob er die Stellung noch halten kann.\nDie Lage ist kritisch.\n\nLuftunterst\u00FCtzung ist angefordert worden.\nDu bist als Jagdschutz dabei.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Etogi.\n\nTime: 06:32\nAltitude: 4000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonnig, aufklarend.\n\n+++++++++++++++++++++++++++++\n
