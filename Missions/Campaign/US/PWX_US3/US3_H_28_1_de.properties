Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Schlacht um den Luftlandekessel hat begonnen.\nDie Japaner haben mehr und mehr Truppen herangef\u00FChrt.\nSeit der Nacht greift er den Kessel von zwei Seiten her an.\n\nLuftunterst\u00FCtzung wird ben\u00F6tigt.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:30\nAltitude: 7000ft\nFlight: Unicorn- 1\n\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen. Bodennebel.\n\n+++++++++++++++++++++++++++++++\n
