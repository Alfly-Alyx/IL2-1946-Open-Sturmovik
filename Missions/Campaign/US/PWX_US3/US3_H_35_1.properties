Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe Wairopi pocket is short before to fall.\n\nAs many specialists and high officers as possible shall be flown out before it falls.\nGeneral Bannert, the Commander of the airborne troops refused to leave his men.\nBut the risk that an American General becoming a Japanese prisoner of war must be avoided.\nSo General Rosenfeld wants to fly into the pocket to talk to him.\n\nAt the moment not only transport planes are outflying important and wounded airborne personell. Bombers and other planes are used too.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the Wairopi pocket.\n\nTime: 17:10\nAltitude: 3500ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++\n
