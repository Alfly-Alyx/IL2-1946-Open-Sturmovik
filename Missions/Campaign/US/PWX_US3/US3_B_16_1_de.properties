Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US1_B.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n\nWake Island...... December 23rd, 1941\n\n==============================\n\n\nSITUATIONAL REPORT:\n\nDrei PBNs sind die letzten Maschinen auf Wake-\nUnd eine B-25!\n\nDie sit w\u00E4hrend der letzten Stunden notd\u00FCrftig repariert worden und eben fertig geworden.\nDie Kiste sieht furchtbar aus.\nZweifel an ihrer Flugt\u00FCchtigkeit sind durchaus angebracht.\n\nDir ist angeboten worden, die Maschine zu fliegen.\nDu l\u00E4\u00DFt dich nicht zweimal fragen....\n\n\nMission orders:\n--------------------\nHau ab. \n\nTime: 13:38\nAltitude: 500ft\nFlight: Wakeaway- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
