Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe Japanese are back!\n\nAt 08:20 the Essex Group was attacked by an enemy carrier borne air raid some seventy miles south of the island. Thank god the attack wasn't that successful. The Essex suffered only light damage.\n\nA force of two enemy battleships is closing the southwestern coast of Guadalcanal. \nRight in front of our radar- and observation post.\nSouthwest of that position a Japanese carrier was just sighted steaming east, covering the battleship's operation.\n\nThe Lexington Group has passed Savo Island north and is just about to prepair an air raid against the enemy carrier group.\n\nThe Lunga Air Group was ordered to deal with the enemy battleship group.\nTwo air raids are about to be conducted.\nThe first raid shall be conducted by heavy B-24 bombers  which are ordered to attack at low altitude.\nThis will hopefully draw down the enemy fighters to low altitude.\n\nThe second raid, planned to be conducted by the remnant dive bombers from the Yorktown Air Group will attack the battleships from high above. \nThis mission you are assigned as fighter escort.\n\n\nMission Orders:\n---------------------\nEscort the SBD Dive Bombers on their raid against the battleships.\n\nTime: 08:48\nAltitude: 3000m\nFlight: Pharaoh- 1\n\nWeather Forecast:\nSunny with strong winds.\n\n+++++++++++++++++++++++++++++\n
