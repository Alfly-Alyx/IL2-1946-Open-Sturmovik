Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n=================================\n\n\nSITUATION:\n\nGestern, als sich alles auf unsere Angriffe auf Alola konzentriert hatte, waren die Japaner weiter im S\u00FCden, zwischen Rouna und Arapara aktiv geworden.\n\nW\u00E4hrend der Nacht und des heutigen Morgens ist daraus eine gr\u00F6\u00DFere Sache geworden. Seit den fr\u00FChen Morgenstunden ist es dem Feind gelungen, tief in unsere Flanke vorzusto\u00DFen.\nDabei setzt er starke Luftunterst\u00FCtzung ein, der wir uns annehmen sollen...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:30\nAltitude: 7500ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig und klar.\n+++++++++++++++++++++++++++++\n
