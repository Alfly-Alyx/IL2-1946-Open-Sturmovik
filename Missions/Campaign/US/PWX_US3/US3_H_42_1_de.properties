Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n=================================\n\n\nSITUATION:\n\nAuf Gurnsey Airfield sind neue Flugzeuge eingetroffen.\n\nEndlich wird deine Staffel mit einem neuen Flugzeugtyp ausger\u00FCstet. Die Freuede war gro\u00DF.\nDann erfuhrst du, da\u00DF es wieder nur eine P-40 sein w\u00FCrde und auch nicht die neueste Version. \nAllgemeine Entt\u00E4uschung.\nDie P-40E wird sich nur schwer gegen die neuen Ki-61 und A6M3 der Japajner behaupten k\u00F6nnen.\n\nHeute Morgen sollst du nach Gurney in der Milne Region fliegen um die ersten neuen Maschinen zu \u00FCbernehmen.\n\nAuf dem Weg dahin sollst du noch bei Kapa Kapa Ziele mit Bomben angreifen.\n\n\nMission Orders:\n---------------------\nGreife den Feind bei Kapa Kapa an. \nFliege dann weiter nach Gurney.\n\nTime: 05:00\nAltitude: 3000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
