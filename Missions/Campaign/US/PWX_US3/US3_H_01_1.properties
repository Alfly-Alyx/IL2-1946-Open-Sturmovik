Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US3_03.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22th, 1942\n\n================================\n\n\nSITUATION:\n\nA short time after the battle of Midway your squadron was transfered back to Hawaii.\nThere you were promoted to Colonel and you were given the command of the 7th Fighter Squadron.\n\nThe first order you recieved was to make your 7th ready for action again.\nYou recieved new men and planes and after only 4 weeks you reported the squadron combat ready again.\n\nWith you at Hawaii was the 44th fighter squadron which fought at Midway together with you.\nOne day you saw that the 44th was drawing big red lightnings on the sides of their planes and you immediately wished to find something for your P-40s too.\nIt didn't take long and Eric had created a fantasy snake- beast- design on a P-40's nose.\nIt looked so great that you ordered to paint it on all planes.\n\nThen you recieved orders for a new assignment: \nYou were told that you go together with the 44th to New Guinea!\n\nTwo weeks ago your planes were loaden aboard the Enterprise. This morning the ship reached the waters at Port Moresby....\n\n\nMission Orders:\n---------------------\nTake off from the flight deck and transfer to Durand Airfield\n\nTime: 06:16\nAltitude: 3000m\nFlight: Unicorn- 1\n\nWeather Forecast:\nCloudy with strong winds.\n\n+++++++++++++++++++++++++++++\n
