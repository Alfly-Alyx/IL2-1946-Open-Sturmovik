Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n================================\n\n\nSITUATION:\n\nOur radar station southwest of Yodda is reporting enemy planes.\nUntil now it's unclear where the enemy planes will fly to, but the station is better secured.\n\n\nMission Orders:\n---------------------\nSecure the airspace over the radar station.\n\nTime: 11:16\nAltitude: 8000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunrise.\n+++++++++++++++++++++++++++++\n
