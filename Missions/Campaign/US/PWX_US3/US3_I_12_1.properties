Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nIt's Christmas.\n\nChristmas in New Guinea.\nChristmas under a thunderstorm.\nThe morning welcomed you with thunder and lightnings. \nChristmas at the end of the world.\n\nChrist seems so far away. Like a weak memory from an ancient world. Santa Claus seems to fit as good to this world as a cockroach to a white carpet.\n\nAs more as you're becoming a part of this world, the more your comrades are becoming strangers.\n\nYou're invited to a aparty at Turnbull at Milne Bay.\nYour old friend Ary 'Angel' von Ylmond is awaiting you....\n\n\nMission Orders:\n---------------------\nFly to Turnbull AF.\n\nTime: 07:30\nAltitude: 8000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nThunderstorm.\n\n+++++++++++++++++++++++++++++\n
