Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nLunga Airbase.\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown brennt!\n\nW\u00E4hrend der Gro\u00DFteil unserer J\u00E4ger sich um die bei Savo gesichteten Feindmaschinen k\u00FCmmerte, drangen japanische Torpedobomber von Norden gegen die Yorktown vor.\n\nIm Moment h\u00E4lt sich das Schiff noch an der Wasseroberfl\u00E4che und versucht mit etwa f\u00FCnf Knoten nach Osten zu entkommen.\n\nW\u00E4hrend das Yorktown- Drama seinen Lauf nahm wurde Guadalcanal an gleich mehreren Stellen gleichzeitig angegriffen.\nW\u00E4hrend du \u00FCber der Yorktown k\u00E4mpftes, wurde Lunga von Bombern angegriffen, zum Gl\u00FCck ohne gr\u00F6\u00DFere Sch\u00E4den anzurichten.\nNur wenige Minuten davor wurden unsere Radaranlagen angegriffen.\n\nEs sieht so aus, als da\u00DF die Japaner mit mindestens drei  Tr\u00E4gern hier angreifen, vielleicht mehr.\nLeider konnte bisher keines unserer Aufkl\u00E4rungsflugzeuge einen der Feindtr\u00E4ger sichten.\n\nAllerdings ist eine Gruppe von japanischen Schlachtschiffen nord\u00F6stlich von Kap Esperance gesichtet worden.\nIhr Kurs: Richtung Osten, nach Henderson Field!\n\nB-24 Bomber sind beauftragt, die Schiffe anzugreifen.\nDu bist als Begleitschutz mit dabei.\n\n\nMission Orders:\n----------------------\nBegleitschutz f\u00FCr die B-24.\n\nTime: 06:45\nAltitude: 1000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
