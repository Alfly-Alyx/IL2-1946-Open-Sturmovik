Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 18th, 1943\n\n=================================\n\n\nSITUATION:\n\nUnsere Offensive vor Alola ist endg\u00FCltig gestoppt.\n\nAlle Veruche gestern und in der vergangenen Nacht, den Feind noch zu werfen sind erfolglos geblieben.\n\nMehr als f\u00FCnfzig Panzer, unter Qualen bis zu diesem Frontabschnitt gebracht, liegen zerschossen vor den Linien.\nAm Ende hatten die Japaner gut versteckte schwere Artillerie auf k\u00FCrzeste Entfernung in die Reihen unserer Kampfwagen schie\u00DFen lassen und so das letzte Vordringen unserer tapferen M\u00E4nner abgew\u00FCrgt.\n\nIn der Nacht war es dann zu furchtbaren Nahk\u00E4mpfen gekommen. Auch das brachte keine Entscheidung.\n\nBeide Seiten haben schreckliche Verluste zu beklagen.\n\nSeit dem Morgen hat sich die Luftt\u00E4tigkeit \u00FCber dem Platz verst\u00E4rkt....\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:00\nAltitude: 10000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
