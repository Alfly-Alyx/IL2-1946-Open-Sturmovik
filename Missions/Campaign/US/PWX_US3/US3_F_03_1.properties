Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 4th, 1942\n\n==============================\n\n\nSITUATION:\n\nThe weather is very bad.\nA thunderstorm is raging.\n\nRear Admiral Spruance's ships are anchoring in the Atoll. A sensitive situation as the Japanese must not find them.\n\nSuddenly you were called to the Commander:\nThree surface radar contacts were made southeast of Midway.\n\nYou are ordered to escort a reconnaissance SBD which shall identify the unknown contacts\n\nMission Orders:\n----------------------\nEscort the SBD.\n\nTime: 17:20\nAltitude: 900ft\nFlight: Bullfrog- 2\n\nWeather Forecast:\nRain. Very strong winds.\n\n++++++++++++++++++++++++++\n
