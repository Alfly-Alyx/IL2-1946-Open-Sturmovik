Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nA pair of enemy H8K floatplanes was sighted in the region of Samari Island.\n\nAlthough the weather is very bad you decide to get up and hunt the enemy floatplanes.\n\n\nMission Orders:\n----------------------\nSearch and attackl the enemy H8Ks.\n\nTime: 16:10\nAltitude: 1000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nVery strong winds. Overcast.\n\n++++++++++++++++++++++++++++++++++++\n.\n
