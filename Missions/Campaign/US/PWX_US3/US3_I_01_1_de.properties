Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nEigentlich ruhige Zeiten.\n\nEs regnet ohne Unterbrechung.\nDie Fronten sind stabilisiert.\nSeit Tagen wurde von keinem Angriff mehr berichtet.\n\nDie Aufrechterhaltung der Versorgung entlegener Truppenteile ist schon bei gutem Wetter ein extrem schwieriges Unterfangen, bei diesem Wetter w\u00E4re es einfach unm\u00F6glich, eine gr\u00F6\u00DFere milit\u00E4rische Operation zu versorgen.\n\nDa zur Zeit keine gr\u00F6\u00DFeren Vorhaben begonnen, oder durchgef\u00FChrt werden k\u00F6nnen, haben sich beide Seiten, vollkommen unabh\u00E4ngig voneinander, darauf verlegt, nur kleinere Kommandounternehmen hinter den jeweils feindlichen Linien zu machen.\n\nDas sieht im allgemeinen so aus, da\u00DF kleine Trupps mit Booten, oder Transport- oder Wasserflugzeugen tief im Hinterland des Feindes abgesetzt und versorgt werden.\n\nDas miese Wetter hilft den Fliegern dabei, unerkannt zu bleiben.\n\nSoweit so gut.\nAllerdings wird nun von den Jagdfliegern verlangt, diese Fl\u00FCge des Gegners zu unterbinden.\n\nEine komplizierte Sache.\nNicht nur, da\u00DF die feindlichen Transportflieger nur mit viel Gl\u00FCck gefunden werden k\u00F6nnen, das Wetter ist f\u00FCr die kleinen Jagdmaschinen viel gef\u00E4hrlicher als f\u00FCr die schwereren Transportmaschinen.\n\nSolange die Regenzeit andauert wirst du also Eins\u00E4tze bei solchemj Wetter fliegen m\u00FCssen.\nDie Verluste gerade bei den neuen Piloten h\u00E4ufen sich.\n\nSo werden aus eigentlich ruhigen Zeiten verlustreiche Zeiten.\n\nMission Orders:\n---------------------\nTiefpatroullie.\n\nTime: 05:30\nAltitude: Very low.\nFlight: Ferrett- 1\n\nWeather Forecast:\nRegen, schlechte Sicht, bedeckt, st\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n
