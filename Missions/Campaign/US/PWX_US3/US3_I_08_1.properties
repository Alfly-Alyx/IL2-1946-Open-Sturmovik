Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 2nd, 1942\n\n=================================\n\n\nSITUATION:\n\nOur last attack against the enemy airfields at Buna was close to be a complete desaster. \n\nThe Japanese were aware of our attack and managed to bring a great number of planes into the air. \n\nYesterday our technical intelligence found out that the enemy is owing radar installations south of Buna and on the mount Goodenough. \nOur military intelligence service is estimating that these systems are a derivate of a German radar system. \nA dive bomber attack is ordered to attack the enemy radar installation. \nAgain your squadron is ordered to escort the bombers on their raid.\n\n\nMission Orders:\n---------------------\nAttack enemy radar installations with bombs and secure the dive bombers.\n\nTime: 08:00\nAltitude: 9000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain.\n\n+++++++++++++++++++++++++++++\n
