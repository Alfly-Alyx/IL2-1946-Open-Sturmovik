Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nWake wurde schwer getroffen.\n\nGro\u00DFe Teile der Reparatur- und Versorgungsanlagen sind zerst\u00F6rt worden.\nSchwere Br\u00E4nde w\u00FCten.\nZum Gl\u00FCck konnten die meisten B-25 Bomber rechtzeitig in Sicherheit geflogen werden.\nDie sollen nun eine eben erst gesichtete Gruppe von Feindschiffen angreifen.\n\nDu bist als Begleitschutz mit dabei.\n\n\nMission orders:\n--------------------\nBegleitschutz.\n\nTime: 07:46\nAltitude: very low\nFlight: Dumbo- 7\n\nWeather forecast:\nHeiter und klar.\n+++++++++++++++++++++++\n.\n
