Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn der vergangenen Woche war jedes Fliegen unm\u00F6glich. Das Wetter verhinderte das.\n\nEine Woche zur Erholung.\nDie M\u00E4nner haben sie auch dringend gebraucht.\nDie Fremdartigkeit der Dschungellandschaft, das f\u00FCr zivilisierte Menschen lebensfeindliche Umfeld und die Insekten legen sich wie Teer auf die Moral.\n\nDepressionen machen sich breit.\nDie M\u00E4nner leiden, wollen heim.\n\nDu nicht.\nDu bist fasziniert, f\u00FChlst dich seltsam von der Wildnis angezogen, beobachtest oft die Tiere, die Affen.\nIn dem Ma\u00DFe in dem deine Kameraden leiden, in dem Ma\u00DFe scheint dich der Wald in seinen Bann zu ziehen.\nImmer \u00F6fter brichst du zu Spazierg\u00E4ngen im Regem in den Urwald auf.\n\nWiedereinmal sind PBNs hinter die feindlichen Linien geflogen um eine unserer Kommandogruppen zu versorgen.\nDie Maschinen werden im Moment entladen.\nBald werden sie wieder starten.\nSie m\u00FCssen auf ihrem R\u00FCckweg begleitet werden.\n\n\nMission Orders:\n---------------------\nFliege zu der Startposition der PBNs und geleite sie zur\u00FCck.\n\nTime: 07:00\nAltitude: low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRegen, schlechte Sicht.\n\n+++++++++++++++++++++++++++++\n
