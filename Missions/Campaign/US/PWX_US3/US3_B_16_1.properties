Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US1_B.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n\nWake Island...... December 23rd, 1941\n\n==============================\n\n\nSITUATIONAL REPORT:\n\nThree PBNs are the last planes to leave Wake now.\n- And one B-25!\nIt was repaired in the last hours.\nThe three mechanics who managed to make it flyable want to get out too.\nThey asked you, if you could fly it.\nIt's a plane, so why not?\n\nIt's the very last moment. The enemy battleships are very close and have just started to bombard the island. It's the last chance to get out of here.\n\nBe careful to stay low. The enemy battleships are very close.\n\n\nMission orders:\n--------------------\nGet out. \n\nTime: 13:38\nAltitude: 500ft\nFlight: Wakeaway- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
