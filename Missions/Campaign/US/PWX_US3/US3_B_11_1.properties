Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nWake had to suffer heavy damages.\n\nGreat parts of the repair facilities are destroyed.\nHeavy fires are raging.\nBut a number of planes could be saved.\n20 B-25 bombers are still operational.\nThey shall attack the enemy carrier group now.\n\nThirty minutes ago a group of two enemy carriers were sighted southwest of Wake.\nYou're ordered to escort the B-25s to their targets.\n\n\nMission orders:\n--------------------\nEscort mission\n\nTime: 07:46\nAltitude: very low\nFlight: Dumbo- 7\n\nWeather forecast:\nSunny and clear.\n+++++++++++++++++++++++\n.\n
