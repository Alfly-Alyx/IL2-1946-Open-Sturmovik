Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Lexington\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe Lexington is retreating.\n\nDuring the last Japanese attack the ship suffered moderate damages.\nAdmiral Sruance has ordered it to disengage.\n\nTwo Japanese carriers are outthere, west of Guadalcanal. The third enemy carrier is further south, in battle with the Essex.\n\nNow the Lexington has to be secured as long as it's so close to the western enemy group.\n\nYou hoped that the enemy have lost so many planes that a further attack couldn't be organized.\n\nBut when the alarm rings called you to your plane you knew that that was wrong....\n\n\nMission Orders:\n---------------------\nScramble.\nDefend the Lexington.\n\nTime: 13:26\nAltitude: Free\nFlight: Pharaoh- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
