Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 7th, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\n\nKRIEG!\n\nKrieg mit Japan!\n\nAm Morgen ist Pearl Harbor von den Japanern angegriffen worden.\n\nOhne Kriegserkl\u00E4rung, vollkommen \u00FCberraschend.\n\nSchwere Zerst\u00F6rungen in Pearl.\nMehrere Schlachtschiffe versenkt.\nTausende M\u00E4nner tot.\n\nFast alle Flugzeuge sind schon in den ersten Minuten am Boden zerst\u00F6rt worden.\nPearl war dadurch schnell wehrlos.\n\nKurz danach ist auch Wake in Alarmbereitschaft versetzt worden.\nSeitdem herrscht h\u00F6chste Bereitschaft.\nSeitdem bist du nahe bei deiner Maschine.\nAuf dem Fl\u00FCgel liegend hast du dir den ersten Sonnenuntergang dieses Krieges angesehen.\n\nPl\u00F6tzlich, es ist schon lange dunkel, schrillten die Alarmglocken:\nFlugzeugger\u00E4usche \u00FCber der Insel!\n\n\nMission orders:\n--------------------\nAlarmstart!\n\nTime: 22:26\nAltitude: 8000 ft.\nFlight: Dumbo -10\n\nWeather forecast:\nKlare Nacht.\n\n+++++++++++++++++++++++\n.\n
