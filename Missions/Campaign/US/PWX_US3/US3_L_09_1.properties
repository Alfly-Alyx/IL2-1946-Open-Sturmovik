Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nAfter midday the enemy disengaged from the battle.\n\nHis carriers sailed southwest.\n\nAlthough this let us hope that the battle is over, fighter patrols over Guadalcanal's radar installations are ordered.\n\nMission Orders:\n---------------------\nFighter Patrol over Guadalcanal Radar Southwest.\n\nTime: 17:50\nAltitude: 3000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nFreshen winds. Sunny.\n\n+++++++++++++++++++++++++++++\n
