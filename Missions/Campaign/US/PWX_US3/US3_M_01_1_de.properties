Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US3_06.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nEin Tag nachdem McArthur in Henderson eingetroffen war, erhieltest du neue Befehle.\nDu solltest deine Staffel auf die Verlegung zur\u00FCck nach Neu Guinea, zur Milne Region vorbereiten.\n\nAm 3ten September kamen neue M\u00E4nner und die restlichen Maschinen. Bald war deine 7te wieder einsatzbereit.\n\n\nVor dreieinhalb Stunden hast du Lunga auf Guadalcanal verlassen. Jetzt bist du bald am Ziel:\n\nGaruahi.\n\n\nMission Orders:\n----------------------\nLande in Garuahi.\n\nTime: 19:18\nAltitude: 300m\nFlight: Monkey- 1\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++++++++++++\n.\n
