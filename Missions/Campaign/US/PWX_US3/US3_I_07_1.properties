Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 29th, 1942\n\n=================================\n\n\nSITUATION:\n\nPort Moresby is beeing attacked!\n\nShips are in the port. Some are hit.\nA part of the harbor installations are just burning.\n\nAnd more enemy bombers are incoming...\n\n\nMission Orders:\n---------------------\nScramble and intercept the enemy bombers\n\nTime: 14:22\nAltitude: 9000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain- what else?\n\n+++++++++++++++++++++++++++++\n
