Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 26th, 1943\n\n-----------------------------------------\n\n\nSITUATION:\n\nDie B-24, die du nach Wards begleitet hattest, hatte einen sehr prominenten Passagier an Bord:\nGeneral Douglas C. McArthur!\n\nDas Debakel am 19ten war wohl Thema bei einer Kommandeursbesprechung, die gestern stattfand.\n\nAm Nachmittag gab es dann Neuigkeiten:\nDeine Staffel wird nach Hawaii verlegen, f\u00FCr acht ganze Wochen!\nGro\u00DFartig!\n\nDeine und die  Erfolge deiner Kameraden als Jagdflieger sind bis nach oben durchgedrungen. \n\nZusammen mit der 44ten Staffel, die in Garuahi stationiert ist, ist deine 7te Staffel die erfolgreichste Jagdstaffel der Army im Pazifik.\nVon beiden Einheiten sollen die zehn besten Flieger an einem Programm mitwirken, das die Jagdwaffe im Pazifik verbessern soll.\nAuch sollen neue Flugzeugtypen getestet werden.\n\n\nVor einer Stunde warst du aufgebrochen.\nGleich wirst du Gurney erreichen, von wo aus es morgen mit einer Transportmaschine nach Hawaii geht...\n\n\nMission Orders:\n---------------------\nFliege nach Guerney Airfield.\n\nTime: 17:00\nAltitude: 6000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig.\n+++++++++++++++++++++++++++++\n
