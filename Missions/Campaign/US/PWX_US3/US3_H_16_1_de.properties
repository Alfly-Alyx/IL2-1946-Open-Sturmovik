Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n================================\n\n\nSITUATION:\n\nZwei tage starken Regens machten jede Flugt\u00E4tigkeit unm\u00F6glich.\nDer Luftkrieg hatte eine Pause eingelegt.\n\nAuf dem Boden griffen die Japaner weiter an.\nAn allen Abschnitten stie\u00DFen sie weiter vor.\n\nAm bedrohlichsten:\nIm Westen ist er inzwischen beiderseits Etogi in den Wald vorgegangen und scheint den wichtigen Ort einschlie\u00DFen zu wollen.\n\nUnsere Truppen in dem Dorf m\u00FCssen mit allen Mitteln versorgt werden.\n\nSeit der Nacht klart das Wetter auf.\nC-47 Transporter sind beauftragt worden, \u00FCber Etogi Versorgungsg\u00FCter abzuwerfen....\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die C-47.\n\nTime: 05:50\nAltitude: 5000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
