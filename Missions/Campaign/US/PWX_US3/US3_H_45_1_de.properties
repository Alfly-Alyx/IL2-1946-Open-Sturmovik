Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Wetter verschlechtert sich.\n\nSeit gestern Nachmittag regnet es.\nWie es scheint ist das der Beginn der Regenzeit.\n\nSchon bals wird der Flugbetrieb w\u00E4hrend der meisten Zeit eingestellt werden m\u00FCssen. Dann wird der Krieg nur noch am Boden stattfinden.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 08:15\nAltitude: 12000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nRegen. Schlechte Sicht in geringer H\u00F6he.\n\n+++++++++++++++++++++++++++++\n
