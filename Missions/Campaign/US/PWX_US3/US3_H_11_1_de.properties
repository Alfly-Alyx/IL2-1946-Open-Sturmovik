Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Lage vor Kokoda steht auf Messers Schneide.\nIn der Nacht haben unsere Truppen zwei Sturmangriffe der Japaner unter gr\u00F6\u00DFten Verlusten abschlagen k\u00F6nnen.\n\nNun ist es dem Gegner gelungen, hinter seiner Linie eine Artillerieeinheit in Position zu bringen.\nDie mu\u00DF sofort angegriffen werden.\n\n\nMission Orders:\n---------------------\nGreifen Sie die feindliche Artillerie mit Bomben an.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nHeiterer Morgen.\n\n+++++++++++++++++++++++++++++\n
