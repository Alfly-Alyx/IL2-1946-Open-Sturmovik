Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nDas Wetter hat sich wieder gebessert.\n\nDie Japaner haben einen neuen Jagdflugzeugtyp eingef\u00FCrt. Eine b\u00F6se \u00DCberraschung.\n\nDer neue Typ wird von der Staffel geflogen, deren Flugzeuge mit langen, roten Blitzen bemalt sind und auf die du schon bei PortMoresby getroffen bist.\n\nEs scheint sich dabei um eine Weiterentwicklung der Ki-43 zu handeln. \u00C4u\u00DFerliche \u00C4hnlichkeiten legen das nahe.\nDie Flugleistungen sind aber nicht vergleichbar.\nDas neue Flugzeug ist viel schneller. Schneller sogar als einige unserer modernsten Typen. Dazu steigt sie sehr gut und ist trotzdem sehr man\u00F6vrierf\u00E4hig.\nAlles in allem ein extrem gef\u00E4hrlicher Gegner.\n\n\nMission Orders:\n----------------------\nFreie jagd.\n\nTime: 10:00\nAltitude: 8000ft\nFlight:  Monkey-1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
