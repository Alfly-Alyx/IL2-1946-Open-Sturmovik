Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 2nd, 1942\n\n=================================\n\n\nSITUATION:\n\nUnser letzter Angriff gegen die feindlichen Flugpl\u00E4tze um Buna m\u00FCssen fast als gescheitert angesehen werden.\n\nDie Japaner waren gut vorbereitet gewesen und es war ihnen gelungen, viele J\u00E4ger in die Luft zu bringen.\n\nGestern ist es unserer technischen Aufkl\u00E4rung gelungen festzustellen, da\u00DF die Japaner s\u00FCdlich von Buna \u00FCber Radar verf\u00FCgen.\n\nEs wird angenommen, da\u00DF es sich dabei um ein Derivat eines deutschen Typs handelt.\n\nEin Sturzbomberangriff soll die Anlage zerst\u00F6ren.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Station mit Bomben an und sichere die Sturzbomber.\n\nTime: 08:00\nAltitude: 9000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nWie immer: Regen.\n\n+++++++++++++++++++++++++++++\n
