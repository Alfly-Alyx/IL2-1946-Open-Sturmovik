Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\nSITUATION:\n\nUnser erster Angriff auf die feindlichen Tr\u00E4ger blieb leider erfolglos.\nAber wie es scheint, hat unser Angriff die feindlichen Angriffsabsichten durchkreuzt.\nMidway ist noch nicht angegriffen worden.\n\nUnsere Tr\u00E4gergruppe n\u00E4hert sich von Norden.\n\nNun soll ein zweiter Luftschlag den Erfolg bringen.\n\n\nMission Orders:\n----------------------\nGreife den feindlichen Tr\u00E4ger mit Bomben an.\n\nTime: 07:10\nAltitude: 10000ft\nFlight: Bullfrog- 4\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++\n
