Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 24th, 1942\n\n=================================\n\nSITUATION:\n\nSch\u00F6ne Neuigkeiten aus Yodda!\n\nUnsere Fallschirmj\u00E4ger sind wieder aufgetaucht.\n\nGestern Nacht wurde dort ein Soldat zum \u00F6rtlichen Kommandeur gebracht. Wie sich herausstellte, war er einer der aus dem Wairopi Kessel entkommenden Fallschirmj\u00E4ger.\nWie er meldete, befinden sich die geflohenen M\u00E4nner im Dschungel dicht hinter den feindlichen Linien nord\u00F6stlich von Yodda.\n\nNoch in der Nacht wurde ein Ablenkungsangriff in Richtung auf S\u00FCdosten angesetzt, um m\u00F6glichst viele japanische Truppen, fern von der vorgesehenen Angriffsstelle der Fallschirmj\u00E4ger zu binden.\n\nDie Operation l\u00E4uft seit zwei Stunden.\nDer betreffende Abschnitt der feindlichen Linien, nord\u00F6stlich von Yodda wird von vor und hinten angegriffen.\nSeit Sonnenaufgang versuchen die Japaner ihre dortigen Truppen aus der Luft zu unterst\u00FCtzen. \n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Yodda.\n\nTime: 06:20\nAltitude: 8000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonniger fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
