Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n=================================\n\n\nSITUATION:\n\nUnsere Truppen greifen vor Alola an.\n\nWie es aussieht, sind die feindlichen Linien stark ausgebaut. Bis jetzt ist kein Einbruch gelungen.\nDrei Sturmangriffe, mit Panzerunterst\u00FCtzung und Artillerievorbereitung haben den gut platzierten Feind nicht aus seinen Stellungen vertreiben k\u00F6nnen.\n\nUnd nun kommt die Nachricht, da\u00DF die Japaner eigene Panzer an die Front heranf\u00FChren.\n\nIn dieser entscheidenden Situation ist Luftunterst\u00FCtzung von gr\u00F6\u00DFter Wichtigkeit.\nDeine P-40 ist mit einer Bombe ausger\u00FCstet worden...\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Panzer mit Bomben an.\n\nTime: 09:06\nAltitude: 3000ft\nFlight: Ferrett-1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
