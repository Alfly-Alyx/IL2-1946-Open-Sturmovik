Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nStill the covert war is going on and you are ordered to hunt enemy supply planes.\n\n\nMission Orders:\n---------------------\nSearch along the plotted course for enemy supply planes.\n\nTime: 17:30\nAltitude: very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain of course. Strong winds, poor visibility.\n\n+++++++++++++++++++++++++++++\n
