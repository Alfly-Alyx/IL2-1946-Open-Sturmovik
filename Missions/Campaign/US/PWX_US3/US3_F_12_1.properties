Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nThe battle is over.\n\nOur forces succeeded in sinking another Japanese carrier: The Ryujo.\nThe Akagi and the Hiryu were both hit too but managed to go out of the battle partially intact.\n\nNow, what's the outcome?\nTwo Japanese light carriers sunk. \nThe Shokaku heavily damaged, unoperational for a few weeks. The Hiryu damaged and left only slightly operational and the Akagi lightly damaged and the only left operational Japanese flattop.\n\nMidway is saved. A good success.\nThe enemy landing force turned home.\n\nBut the loss of the Yorktown is a bad prize for all what was achieved. The Enterprize wears some damages too. It will need repairs. \n\nMore than 70% of Midway's planes are lost, destroyed on the ground or disappeared over sea.\nMore than 75% of the Yorktown's and the Enterprize's planes are lost too, went down with the Yorktown or shot down in the battles.\n\nMidway is heavily damaged. Not a nice place to stay. Your comrades from the Marines Air Arm are ordered to transfer to the Enterprise. The carrier needs plane resupplies for it's way back to Pearl Harbor.\n\nYou have to stay at Midway.\nYou have to stay at the worst place in the world.\nYour barracks are destroyed. Your bed and your goods are burned.\nThis night you will have to sleep in the open, under your plane's wings.\n\nAnother flight has to be made this eveneing:\nA convoy of freighters is sailing to the east south of the isle. A flight of PBNs is ordered to watch over the ships.\nYou're ordered to escort it.\n\nMission Orders:\n----------------------\nEscort the PBNs on it's flight.\n\nTime:  18:12\nAltitude: 1000ft\nFlight: Bullfrog- 3\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++\n
