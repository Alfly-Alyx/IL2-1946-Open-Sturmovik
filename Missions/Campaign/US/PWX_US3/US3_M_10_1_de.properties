Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nBis 15:00 Uhr hat der Feind nicht weniger als siebzehn schwere Luftangriffe auf uns geflogen.\n\nNun sollen wir zur\u00FCckschlagen.\n\nNoch heute sollen Angriffe gegen feindliche Radareinrichtungen  geflogen werden.\n\n\nMission Orders:\n----------------------\nBegleite unsere B-25 bei ihrem Angriff gegen Ferguson Nord Radar.\n\nTime: 16:00\nAltitude: 9000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSonniger und klarer Sp\u00E4tnachmittag.\n\n++++++++++++++++++++++++++++++++++++\n.\n
