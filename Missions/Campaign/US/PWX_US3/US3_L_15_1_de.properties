Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nLunga Airbase\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Japaner ziehen sich aus dem Kampf zur\u00FCck.\n\nLunga hat viel Gl\u00FCck gehabt.\nDie Basis ist nur leicht in Mitleidenschaft gezogen worden.\n\nAllerdings haben alle Einheiten gro\u00DFe Verluste an Flugzeugen und Fliegern hinnehmen m\u00FCssen.\n\nNoch schlimmer verlief die ganze Sache f\u00FCr die Marinepiloten.\n\nTrotzdem:\nDie Verluste der Japaner werden ganz sicher nicht geringer gewesen sein.\n\nDrei Tage Schlacht mit gro\u00DFen Verlusten.\n\nDieser Krieg scheint einfach nur weiterzugehen, ohne da\u00DF irgendwelche wirklichen Entscheidungen errungen werden k\u00F6nnen.\n\nVerluste ohne Fortschritt. \nStrategischer Stellungskrieg.\n\n\nVor einer halben Stunde wurdest du dar\u00FCber unterrichtet, da\u00DF hoher Besuch erwartet wird:\nGeneral Douglas C. McArthur kommt nach Guadalcanal.\n\nDu sollst ihn auf seinem Weg hierher begleiten.\n\n\nMission Orders:\n---------------------\nTriff McArthurs B-24 \u00FCber Taivu Point in 1000 Fu\u00DF H\u00F6he. Geleite ihne nach Lunga.\n\nTime: 17:52\nAltitude:2000ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
