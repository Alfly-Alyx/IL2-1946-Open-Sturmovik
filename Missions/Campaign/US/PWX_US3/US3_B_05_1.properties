Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 11th, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nThree quiet days.\nAfter the enemy floatplane attack on Wake the Japanese weren't seen again.\n\nYou were promoted to 2nd Lieutenant.\nYour successes on the 7th and 8th were not overseen by your commander.\n\nAs everyday, in the early morning, reconaissance planes were sent out to give Wake eyes.\nJust wehen the sun rized one of them reported four enemy destroyers on the way to Wake Island.\n\nHastily your plane was armed with a bomb. You're ready to attack the ships.\n\n\nMission orders:\n--------------------\nAttack one of the enemy destroyers with bombs.\n\nTime: 07:50\nAltitude:3000 ft.\nFlight: Dumbo -10\n\nWeather forecast:\nEarly morning. Clear.\n\n+++++++++++++++++++++++\n.\n
