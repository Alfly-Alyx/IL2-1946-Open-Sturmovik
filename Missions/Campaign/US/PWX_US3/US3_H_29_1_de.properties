Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nJetzt brennt es an allen Stellen.\n\nEtogi ist gerade einmal stabilisiert und schon ger\u00E4t unser Luftlandekessel unter immer st\u00E4rkeren Druck.\nDie Fallschirmj\u00E4ger werden von allen Seiten unter Feuer genommen.\n\nUnd das ist nicht alles:\nDa alle Kr\u00E4fte auf die Luftlandung und auf Etogi konzentriert werden mu\u00DFten, hatte der Feind in der Mitte freie Bahn.\nDort geht es jetzt um Arapara.\nGef\u00E4hrlich nahe der S\u00FCdk\u00FCste.\n\nZwar scheint  Port Moresby vorerst gerettet zu sein, da ger\u00E4t unsere Verbindung zur Milne Region in Gefahr.\nEs ist fraglich, ob die erwarteten Verst\u00E4rkungen noch rechtzeitig eintreffen werden um diesen feindlichen Vormarsch zu stoppen.\n\nEben wurden starke mechanisierte Feindkr\u00E4fte vor Arapara auf dem Marsch gesichtet.\nSBDs vom Marine Korpes sollen den Feind angreifen.\nSie sind f\u00FCr den Begleitschutz zust\u00E4ndig.\n\n\nMission Orders:\n---------------------\nBegleite Marine- SBDs nach Arapara und zur\u00FCck.\n\nTime: 14:00\nAltitude: 9000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSich verschlechternd. \n\n+++++++++++++++++++++++++++++\n
