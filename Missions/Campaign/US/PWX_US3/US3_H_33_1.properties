Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe troops of the Owen Stanley Ridge Defense Line will be drawn back soon. A last supply flight has to be conducted by transport planes.\n\n\nMission Orders:\n---------------------\nEscort the C-47.\n\nTime: 11:30\nAltitude: 4500ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny and clear. Strong winds.\n\n+++++++++++++++++++++++++++++\n
