Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n=================================\n\n\nSITUATION:\n\nOne of our transport flights is chased by enemy fighters. Hurry up to engage the enemies before he can attack the C-47s.\n\n\nMission Orders:\n---------------------\nScramble.\n\nTime: 18:36\nAltitude: 4000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++\n
