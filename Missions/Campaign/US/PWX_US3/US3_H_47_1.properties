Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nApart from occasional scrambles to intercept enemy bombers the airwar over New Guinea is pausing due to bad weather.\n\nWhen you were waked up this morning you were told that a convoy with reinforcements and supplies is close to reach Port Moresby.\n\nAllthough it's raining and visibility is hindered, fighters have to secure the the ships.\n\nYou're in right for the first mission of the day.\n\n\nMission Orders:\n----------------------\nSecure the convoy ships.\n\nTime: 05:15\nAltitude: 3000 ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nRain. Strong winds.\n\n+++++++++++++++++++++++++++++\n
