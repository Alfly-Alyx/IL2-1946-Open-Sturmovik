Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nUnsere Bodentruppen sind zum Gegenangriff angetreten.\n\nW\u00E4hrend der Nacht ist, v\u00F6llig \u00FCberraschend f\u00FCr die Japaner, eine Armeekampfgruppe an der S\u00FCdseite des feindlichen Br\u00FCckenkopfes eingetroffen und sofort zum Angriff \u00FCbergegangen.\n\nMit gro\u00DFem Erfolg!\n\nDie Japaner hatten, um vor Mapona anzugreifen, ihre Linie im S\u00FCden sosehr ausged\u00FCnnt, da\u00DF unsere Kampfgruppe leichtes Spiel hatte.\n\nInzwischen stehen unsere Kr\u00E4fte vor Bibiwa.\n\nJetzt senden beide Seiten starke Lufteinheiten in das Kampfgebiet.\n\nVor zwanzig Minuten ist ein feindlicher Bomberangriff \u00FCber See abgefangen worden. Daraus hat sich eine richtige J\u00E4gerschlacht entwickelt, in die beide Seiten weitere J\u00E4ger hineinpumpen...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 09:38\nAltitude: 1500ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
