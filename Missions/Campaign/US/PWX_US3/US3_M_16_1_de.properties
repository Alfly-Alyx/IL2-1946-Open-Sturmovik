Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara- Halbinsel ist abgeschnitten.\n\nZwischen Sirima und Woruka haben die Japaner die Nordk\u00FCste erreicht.\nUnsere Baniara- Radarstation ist abgeschnitten.\n\u00DCber tausend Mann sind ohne Versorgung.\n\nUnsere Linie bei Mapona wurde zwar etwas zur Seite verschoben, h\u00E4lt aber noch.\n\nDoch nun greifen die Japaner mit Panzern an!\nUnsere Soldaten bei Mapona ben\u00F6tigen sofort Luftunterst\u00FCtzung!\n\n\nMission Orders:\n----------------------\nGreife die feindlichen Panzer an.\n\nTime: 08:10\nAltitude: Low\nFlight: Monkey- 1\n\nWeather Forecast:\nNoch immer bedeckt bei starkem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
