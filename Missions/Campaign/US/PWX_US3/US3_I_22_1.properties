Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n=================================\n\n\nSITUATION:\n\nThe Army is attacking in front of Alola.\n\nAs it seems it has the greatest difficulties to break into the strong enemy defense line.\nThree assaults, supported by tankes were stopped by the murderous enemy resistance. And now it is reporeted, that new enemy tanks have arrived on the battlefield.\n\nAir support is of the greatest importance in this decisive situation.\nYour P-40s were equipped with bombs.\n\nGo and hunt the enemy armor.\n\n\nMission Orders:\n---------------------\nAttack enemy armor with bombs.\n\nTime: 09:06\nAltitude: 3000ft\nFlight: Ferrett-1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
