Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n=================================\n\n\nSITUATION:\n\nMit dem ersten Licht hat unser Angriff zur Wiederer\u00F6ffnung der Verbindung nach Naura begonnen.\n\nVor drei\u00DFig Minuten konnte diese Verbindung erzwungen werden.\nOhne anzuhalten dr\u00E4ngen unsere Truppen nun weiter nach Etogi.\nZwischen den beiden Orten hat sich eine furchtbare Schlacht entwickelt.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:24\nAltitude: 7000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
