Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJune 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nTo Guadalcanal!\n\nOn the 20th may you recieved new orders.\nYour 7th and your friend Ary's 44th fighter squadron were ordered to Guadalcanal.\n\nOn the 25th both squadron's planes were loaden on board of the Enterprise.\nOn the 27th the ship left Pearl Harbor with a group of transport and supply ships.\n\nDuring the night the convoy reached the waters around Guadalcanal.\nYou were ordered to transfer your squadron to Henderson Base with the first light.\n\nThis means:\nYou'll have to take off from an aircraft carrier.\n\n\nMission Orders:\n---------------------\nTransfer to Henderson Field.\n\nTime: 05:04\nAltitude: 1500ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nSunrise. Strong winds, very cloudy.\n\n+++++++++++++++++++++++++++++\n
