Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nThe battle for Etogi is still raging.\n\nIn the morning our ground troops were cut off from the Naura - Etogi road.\nThree battalions are encircled in Etogi.\nThe enemy artillery is now able to shoot into the village of Naura.\nOur units are in a desperate situation but they're not willing to give ground.\nFor the whole morning both sides have sent air support to the place.\nThe air battle over Etogi has become a clash where both sides are throwing in their reserves.\n\nEast of Naura the enemy has taken a position in the woods. From there he is able to fire into the village.\nOur troops have marked the place with white smoke.\n\n\nMission Orders:\n---------------------\nAttack the enemy position with bombs. The position is marked with white smoke.\nThen patrol over the airspace.\n\nTime: 13:20\nAltitude: 8000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny but slight haze. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
