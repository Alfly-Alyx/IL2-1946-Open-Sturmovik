Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nEnemy planes sighted on course to the Milne Bay coming from east!\n\nIn the port is still a light carrier.\n\nAll alarm flights are ordered to scramble.\n\n\nMission Orders:\n----------------------\nFly to the port and defend it against the enemy planes.\n\nTime: 06:32\nAltitude: 1500ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
