Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1943\n\n=================================\n\n\nSITUATION:\n\nOur post at the Rouna Lake is beeing supported by a couple of PBN float planes.\nThey're ready to take off soon.\nYou're ordered to escort them back to Port Moresby.\n\n\nMission Orders:\n---------------------\nMeet the PBNs over the Rouna Lake.\nEscort them back to Port Moresby.\n\nTime: 16:50\nAltitude: low\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
