Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nNoch neun J\u00E4ger!\n\nWake kann nicht gehalten werden.\n\nDie feindlichen Schlachtschiffe sind im Anmarsch von S\u00FCden. Sie werden unsere Insel in vierzig Minuten erreicht haben.\n\nZwei PBNs und eine C-47 sind mit wichtigem Personal beladen worden, da\u00DF unbedingt noch ausgeflogen werden mu\u00DF.\nUnsere letzten J\u00E4ger sind in der Luft.\n\nUnd schon wieder werden Feindmaschinen gemeldet...\n\n\nMission orders:\n--------------------\nSichere unsere Transportmaschinen.\n\nTime: 13:04\nAltitude: free\nFlight: Dumbo- 2\n\nWeather forecast:\nSch\u00F6n.\n+++++++++++++++++++++++\n.\n
