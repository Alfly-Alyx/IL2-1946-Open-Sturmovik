Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n=================================\n\n\nSITUATION:\n\nThe enemy assault at Rouna \u00B4could be stopped.\nAt the moment the Japanese are trying to break into our lines with the help of strong air support.\n\nWe're permanetly keeping fighters over the place.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the front at Rouna.\n\nTime: 08:30\nAltitude: 7500ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny and clear.\n+++++++++++++++++++++++++++++\n
