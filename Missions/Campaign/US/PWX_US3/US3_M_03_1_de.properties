Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nGestern hattest du deine Staffel einsatzbereit gemeldet.\n\nAlles war gut vorbereitet.\nDeine Staffel war als ersatz f\u00FCr eine andere Einheit hierher verlegt worden, die nach Australien zur Wiederauffrischung gegangen ist.\n\nNach allem, was du geh\u00F6rt hast, ist der Luftkrieg hier besonders intensiv.\nEs soll hohe Verluste geben. F\u00FCr beide Seiten.\n\nZur Zeit sollen die Japaner ihre Fliegerkr\u00E4fte auf Goodenough umfangreich verst\u00E4rken.\nDas l\u00E4\u00DFt nichts gutes erwarten.\nVielleicht bereitet der Feind eine gr\u00F6\u00DFere Sache vor.\n\nBis es genauere Erkenntnisse gibt, sind alle Fliegereinheiten angewiesen, ihre Kr\u00E4fte schonend einzusetzen.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 07:30\nAltitude: 8000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
