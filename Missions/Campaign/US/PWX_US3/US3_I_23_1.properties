Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n================================\n\n\nSITUATION:\n\nOur attacks on the enemy defense lines failed.\nNow the enemy is prepairing a counterattack.\n\nOur lines are hardly hit by an enemy artillery position behind the enemy line.\nThese guns must be destroyed.\n\n\nMission Orders:\n---------------------\nAttack enemy artillery with bombs.\n\nTime: 16:34\nAltitude: 3000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
