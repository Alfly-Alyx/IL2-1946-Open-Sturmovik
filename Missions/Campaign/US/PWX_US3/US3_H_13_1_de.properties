Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Wetter verschlechtert sich.\n\nDer Feind greift trotzdem mit aller Kraft an.\n\nKokoda ist gefallen.\nAlola ist hart umk\u00E4mpft.\n\nIn der Mitte hat der Feind Laruni erreicht und ist sofort zum Angriff angetreten.\n\nIm Nordosten stehen die Japaner jetzt kurz vor Embeso.\nDort befindet sich nichts, was zu einer wirkungsvollen Blockade des feindlichen Vormarsches f\u00E4hig sein k\u00F6nnte.\n\nWenn das aolles so weitergeht, wird Ost- Neu Guinea schon bald in die H\u00E4nde der Japaner fallen.\n\nVerst\u00E4rkungen sind nach hier unterwegs.\nSie werden h\u00E4nderingend gebraucht.\n\n\nMission Orders:\n---------------------\nFreie Jagd\n\nTime: 09:18\nAltitude: 7000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nKr\u00E4ftiger Wind. Sehr wolkig.\n\n+++++++++++++++++++++++++++++\n
