Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nThe Japanese are attacking!\n\nSince fourtyfive minutes enemy planes are attacking our ground installations at the northern coast.\n\nAnd again enemy planes are incoming!\n\n\nMission Orders:\n----------------------\nScramble!\n\nTime: 05:42\nAltitude: 3000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
