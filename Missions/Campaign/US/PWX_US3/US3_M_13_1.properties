Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nYou were rudely waked up.\n\nThe enemy is landing in the Goodenough Bay at Baniara!\n\nAt 02:08 we recieved a short radio message from the Baniara building site.\nIt reported that enemy troops have entered the building sites of port and the airfield and that fightings were raging in the barracks.\n\nThe message lasted less than a minute, then the connection broke off.\n\nGround forces were sent to the place immediately but will reach the place not before 07:00.\n\nWe need informations.\nA reconaissance plane sent to the place didn't come back.\n\nSo you were ordered to fly to the battleground to gather informations and to help if possible.\nYour planes were equipped with rockets.\n\n\nMission Orders:\n----------------------\nFly to Baniara and look what you can find out about the situation there and look what you can do.\n\nTime: 04:58\nAltitude: 1500ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSunrise. Freshen winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
