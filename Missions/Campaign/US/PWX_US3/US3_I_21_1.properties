Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n=================================\n\n\nSITUATION:\n\nIn the night you were waked up.\n\nAn Army Officer came to you and asked you if you could do a special mission.\n\nA package with very important equipment shall be delivered to a commando group near Kapa Kapa.\nIt was put into a especially prepaired droptank.\n\nNow the officer wants that you fly very low into enemy territory and drop the tank over the commando group's position.\nA campfire will show you where the drop tank should land.\n\n\nMission Orders:\n---------------------\nFly the drop tank to the commandos. \nStay very low. Search your way through the river valleys.\nTry to fly very slow and low when you drop off the package.\n\nTime: 00:10\nAltitude: very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nClear night.\n\n+++++++++++++++++++++++++++++\n
