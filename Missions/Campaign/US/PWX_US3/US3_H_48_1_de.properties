Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nAm S\u00FCdufer des Sogeri Sees befindet sich einer unserer Beobachtungs- und Kontrollposten.\n\nSeit zwanzig Minuten ist der Kontakt mot dem Posten abgebrochen.\n\nDu sollst nachsehen, ob aus der Luft irgendetwas zu erkennen ist.\n\nDas Wetter ist scheu\u00DFlich.\n\nAt the south border of the Lake Sogeri we're operating a small observation post.\n\nTwenty minutes ago we lost connection to the position. The Command has ordered a fighter patrol to take a look.\n\nThe weather is terrible...\n\n\nMission Orders:\n---------------------\nKl\u00E4re unseren Posten auf (Wegpunkt 6)\n\nTime: 18:42\nAltitude: Very low.\nFlight: Unicorn- 1\n\nWeather Forecast:\nRegen. Sehr st\u00FCrmisch. Schlechte Sicht.\n\n+++++++++++++++++++++++++++++\n
