Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_US3_01.bmp\n+\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 2nd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nYour third day at Wake Island!\nMore than enough time to learn hating the place.\n\nThere's only one empty Hotel which saw better times during the Pacific Clipper days.\nNow the Island is like a prison.\n \nAround thousand workers are turning the island into an unsinkable aircraft carrier and some fourhundered Marines are here for their security. \n\nWomen can be count on one hand. \nAbsolute No Go's for you and the other soldiers.\nAlcohole is on extreme short supply.\n\nDrinkwater has to be brought to the island like all other goods. This is the end of the world and you are ordered to stay here.\n\nBut something is going on:\nAfter your deployment to Wake three days ago the garrison is awaiting Navy planes for today.\nApart from the old F2F fighters and your Curtiss' Wake will get additional F3F Wildcats and SBD-3s.\n\nAll seem to await the declaration of war between America and Japan.\nIf the time comes, where will the war start?\nHere?\n\n\nMission orders:\n--------------------\nYour flight is ordered to meet the incoming Navy planes and escort them to Wake.\n\nTime: 06:08\nAltitude: 1500 ft\nFlight: Cornet- 16\n\nWeather forecast:\nEarly morning. Clear and sunny\n\n+++++++++++++++++++++++\n.\n
