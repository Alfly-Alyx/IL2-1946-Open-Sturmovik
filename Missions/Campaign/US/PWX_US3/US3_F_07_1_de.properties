Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nGestern Abend hat eines unserer Aufkl\u00E4rungsflugzeuge 380 Meilen nordwestlich von Midway einen gr\u00F6\u00DFeren Verband von Feindschiffen ausgemacht.\n\nAdmiral Nimitz hatte also doch Recht behalten.\nMidway ist das Ziel eines feindlichen Angriffs.\n\nF\u00FCr einen Angriff noch am gestrigen Abend war es leider zu sp\u00E4t. Das soll nun heute Morgen geschehen.\n\nVor einer halben Stunde ist der Feindverband wiederentdeckt worden. \nDie B-25 sind bereits gestartet.\nDu bist als Begleitschutz dabei.\n\n\nMission Orders:\n----------------------\nBegleitschutz f\u00FCr die B-25\n\nTime: 05:36\nAltitude: 1200ft\nFlight: Bullfrog- 4\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
