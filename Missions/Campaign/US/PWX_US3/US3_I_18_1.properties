Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 15th, 1943\n\n=================================\n\n\nSITUATION:\n\nIt's only a few days that the weather cleared up after the rain period and just both sides have lost numerous planes. \nAnd there are still fighters in great numbers in the air. Both sides conduct patrols in squadron size and nearly every fourth flight you meet the enemy.\n\nIt will take not very long time until the fighter squadrons of both opponents are seriously reduced again.\n\nHowever, the weather is fine and Free Fighter patrols are on the plan.\n\nThis morning you will take off with two flights and meet two further flights from the British Naval Fighters Squadron from Kila.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 08:00\nAltitude: 9000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
