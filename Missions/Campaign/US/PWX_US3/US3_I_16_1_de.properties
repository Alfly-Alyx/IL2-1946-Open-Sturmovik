Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1943\n\n=================================\n\n\nSITUATION:\n\nDu sollst zum Rouna See fliegen und einige PBN Wasserflugzeuge dort abholen und zur\u00FCck geleiten.\n\n\nMission Orders:\n---------------------\nTriff unsere PBNs auf dem Rouna See. \nWarte bis sie gestartet sind und geleite sie nach Port Moresby.\n\nTime: 16:50\nAltitude: low\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
