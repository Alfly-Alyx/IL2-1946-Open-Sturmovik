Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n==============================\n\n\nSITUATIONAL REPORT:\n\nDuring the night, at 23:10 alarm was given.\n\nAn observation post reported that it had seen an unknown ship silhouette of medium size relatively close to Wake's eastern beach.\nIn the following hour the search for the contact brought no results.\n\nThen, at 04:46 a B-17 reconaissance flight reported the sighting of two ships of destroyer size sailing southwest.\nShort time later, at 04:54 the B-17 reported that it is beeing attacked. Immediately afterwards the contact to the plane broke off.\n\nIt has to be taken into account that an enemy carrier is in the region!\n\nThe commander of Wake Island, Brigadier General Ross has ordered the highest state of readyness for all Wake- Forces\n\nSuddenly you were called to your plane.\nAn enemy air contact is closing.\n\n\nMission orders:\n--------------------\nScramble!\n\nTime: 05:22\nAltitude: 7500ft\nFlight: Dumbo- 10\n\nWeather forecast:\nSunny and clear. Sunrise.\n\n+++++++++++++++++++++++\n.\n
