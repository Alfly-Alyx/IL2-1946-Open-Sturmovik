Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\nAt around 11o'clock a couple of transport planes will take off from Palmstrip.\n\nWe want you to be there to secure them.\n\n\nMission Orders:\n---------------------\nSecure the C-47's take off and escort them back behind our lines.\n\nTime: 16:39\nAltitude: 4000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
