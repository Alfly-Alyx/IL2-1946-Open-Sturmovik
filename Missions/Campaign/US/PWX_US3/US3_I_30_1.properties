Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 26th, 1943\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe B-24 you escorted to Wards Airbase on the 24th had a very prominent passenger:\nGeneral Douglas C. McArthur!\n\nThe debacle of the 19th was the main theme on the diary that evening.\n\nBut for you, some interesting news weighed more:\n\nFirst, you will go to Hawaii for eight weeks!\nThe half of the time will be holydays.\nGreat!\n\nYour records as a fighter pilot were very well observed. Your 7th Fighter Squadron, together with the 44th Fighter Squadron stationed at Garuahi, have become the most successful squadrons of the whole Air Force. \nFrom these two squadrons the 10 most successful airmen shall work on a program to improve the fighter force in the Pacific. \nNew aircraft types shall be tested by you too.\n\nAs it seems, the next weeks will become a nice time compared with the New Guinea Hell.\n\nThis evening you'll fly to Guerney Airfield from where you will travel to Hawaii tomorrow morning.\n\n\nMission Orders:\n---------------------\nFly to Guerney Airfield.\n\nTime: 17:00\nAltitude: 6000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSunny.\n+++++++++++++++++++++++++++++\n
