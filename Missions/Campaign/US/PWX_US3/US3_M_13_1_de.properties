Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nPl\u00F6tzlich wurdest du geweckt.\n\nDie Japaner landen vor Baniara in der Goodenough Bucht!\n\nUm 02:08 Uhr erreichte uns eine kurze Funknachricht von der Baniara- Baustelle.\nJapaner st\u00FCrmten die Baustelle und K\u00E4mpfe sollten in den Unterk\u00FCnften unserer M\u00E4nner stattfinden.\nKurz darauf brach der Kontakt ab.\n\nDie Lage dort ist v\u00F6llig unklar.\nEin sofort ausgesandter Aufkl\u00E4rer ist verschwunden.\n\nBodentruppen sind auf den Weg gebracht worden, werden den Ort aber nicht allzu schnell erreichen k\u00F6nnen.\n\nDir ist befohlen worden, mit dem ersten Licht nach Baniara zu fliegen und zu sehen, was dort passiert.\n\nDeine Maschine ist mit Raketen ausger\u00FCstet worden.\n\n\nMission Orders:\n----------------------\nAufkl\u00E4rung \u00FCber Baniara.\n\nTime: 04:58\nAltitude: 1500ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSonnenaufgang. Auffrischender Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
