Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 18th, 1943\n\n===================================\n\nSITUATION:\n\nOr head command has ordered attacks on all enemy radar installations.\n\nTerrible missions.\nThe enemy installations are secured by a strong air defense.\n\n\nMission Orders:\n----------------------\nAttack the enemy installations with bombs.\n\nTime: 05:10\nAltitude: 7000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSunrise. Clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
