Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n=================================\n\n\nSITUATION:\n\nNichts scheint die Japaner aufhalten zu k\u00F6nnen.\n\nNach dem Aufstehen wurde ein Lagebericht gegeben.\n\nWestgruppe:\nDer Feind steht unmittelbar vor Kokoda und Alola.\nEr wird  bestimmt heute angreifen.\n\nMitte:\nJaure ist gefallen. Unsere Truppen reichen nicht aus, den Feind am weiteren Vordringen zu hindern.\nInzwischen stehen die Spitzen des Gegners auf halbem Wege zwischen Jaure und Laruni.\n\nNordk\u00FCste:\nDie wichtige Kreuzung 114 ist vom Feind genommen worden. Weiterhin stehen uns dort kaum Truppen zur Verteidigung zur Verf\u00FCgung.\n\nDer wichtigste Frontabschnitt bleibt aber der Westteil.\nGelingt es den Japanern, Port moresby zu nehmen, wird ganz Neu Guinea in seine H\u00E4nde fallen.\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr Marine Korps SBDs.\n\nTime: 05:50\nAltitude: 9000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
