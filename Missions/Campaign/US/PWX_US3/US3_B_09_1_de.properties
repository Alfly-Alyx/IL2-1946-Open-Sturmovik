Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n==============================\n\n\nSITUATIONAL REPORT:\n\nW\u00E4hrend der Nacht, um 23:10 Uhr wurde pl\u00F6tzlich Alarm gegeben.\n\nEin Beobachtungsposten hatte die Sichtung einer unbekannten Schiffssilhouette relativ nahe an Wakes Ostk\u00FCste gemeldet.\nEine sofort eingeleitete Suche brachte allerdings keine weiteren Ergebnisse.\n\nDann, gegen 04:45 Uhr berichtete eine Aufkl\u00E4rungs- B-17 die Sichtung zweier Schiffe von Zerst\u00F6rergr\u00F6\u00DFe mit Kurs S\u00FCdwest.\nUnmittelbar danach berichtete die Maschine, da\u00DF sie angegriffen w\u00FCrde und gleich danach brach der Kontakt zu ihr ab.\n\nDas kann eigentlich nur bedeuten, da\u00DF Feindmaschinen in der Gegend sein m\u00FCssen und das kann nur hei\u00DFen, da\u00DF mindestens ein feindlicher Flugzeugtr\u00E4ger nicht weit entfernt sein kann.\n\nSeitdem ist wieder h\u00F6chste Einsatzbereitschaft befohlen.\n\nPl\u00F6tzlich wirst du zu deiner maschine gerufen.\nFeindkontakt im Anflug.\n\n\nMission orders:\n--------------------\nAlarmstart!\n\nTime: 05:22\nAltitude: 7500ft\nFlight: Dumbo- 10\n\nWeather forecast:\nSonnig und klar. Sonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
