Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nEins der feindlichen Schlachtschiffe konnte versenkt werden, ein zweites wurde schwer besch\u00E4digt.\n\nDas besch\u00E4digte l\u00E4uft nach Westen, doch die zwei intakt gebliebenen Schiffe erreichen in diesen Minuten eine Position, von der aus sie Henderson unter Feuer nehmen k\u00F6nnen.\n\nSturzbomber von der Kitkun Bay starten gerade, um diese beiden Feindschiffe anzugreifen. Sie werden ihre Ziele in etwa 15 Minuten erreichen.\n\n\nMission Orders:\n---------------------\nMachen Sie den Sturzbombern den Weg frei.\n\nTime: 08:16\nAltitude: 4000ft\nFlight: Pharao- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
