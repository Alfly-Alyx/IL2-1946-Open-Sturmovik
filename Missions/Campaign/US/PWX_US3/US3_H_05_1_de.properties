Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nAm Boden verl\u00E4uft der Krieg nicht zu unseren Gunsten.\n\nAn der Westflanke haben die Japaner Wairopi in der Nacht \u00FCberrannt.\nUnsere Trup\u00FCpen mu\u00DFten sich nach Kokoda zur\u00FCckziehen.\n\nIn der Mitte wird um Jaure gek\u00E4mpft.\nAuch hier sind unsere Truppen in arge Bedr\u00E4ngnis gekommen.\n\nVerst\u00E4rkungen und Nachschub werden sehns\u00FCchtig erwartet.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:40\nAltitude: 10000ft\nFlight: Unicorn- 1\n\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen. Niedrige Wolken.\n\n+++++++++++++++++++++++++++++\n
