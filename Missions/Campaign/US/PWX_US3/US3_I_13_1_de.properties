Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1943\n\n================================\n\n\nSITUATION:\n\nAm Nachmittag hat es aufgeh\u00F6rt zu regnen.\nGanz einfach!\nGanz pl\u00F6tzlich.\n\nDas Ende der Regenzeit.\n\nDie Welt in Neu Guinea ist verr\u00FCckt.\nDas Wetter ist verr\u00FCckt.\nDeine Kameraden sind verr\u00FCckt geworden.\nNur du, du scheinst immer mehr in deine Welt zu finden.\n\nLuftschlacht \u00FCber Loribaiwa.\nVerr\u00FCckt!\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:30\nAltitude: \nFlight: Ferrett- 1\n\nWeather Forecast:\nAufklarend. Sonnig.\n\n+++++++++++++++++++++++++++++\n
