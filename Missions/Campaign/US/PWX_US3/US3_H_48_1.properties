Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nAt the south border of the Lake Sogeri we're operating a small observation post.\n\nTwenty minutes ago we lost connection to the position. The Command has ordered a fighter patrol to take a look.\n\nThe weather is terrible...\n\n\nMission Orders:\n---------------------\nReconnoitre the observation post (Waypoint 6)\n\nTime: 18:42\nAltitude: Very low.\nFlight: Unicorn- 3\n\n\nWeather Forecast:\nRain. Very stormy. Bad visibility.\n\n+++++++++++++++++++++++++++++\n
