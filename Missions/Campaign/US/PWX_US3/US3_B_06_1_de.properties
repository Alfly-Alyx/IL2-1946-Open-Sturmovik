Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nWake Island...... December 11th, 1941\n\n================================\n\nSITUATIONAL REPORT:\n\nEin gro\u00DFer Erfolg!\n\nZwei Feindzerst\u00F6rer wurden gleich beim ersten Angriff versenkt. \nnun sollen die beiden anderen auch dran glauben.\n\nIn Rekordzeit wurde deine Maschine wieder neu ausger\u00FCstet.\n\n\nMission orders:\n--------------------\nGreife die Feindschiffe an.\n\nTime: 08:36\nAltitude:3000 ft.\nFlight: Dumbo-11\n\nWeather forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n.\n
