Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US3_01.bmp\n+\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 2nd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDer dritte Tag auf Wake.\nMehr als genug Zeit, diesen trostlosen Ort hassen zu lernen.\n\nEinziges Zeichen von Zivilisation ist ein altes, verrottendes Hotel aus den Zeiten der Pacific Clipper Tage.\nDer ganze Rest der Insel ist wie ein Gef\u00E4ngnis.\n\nEtwa tausend Arbeiter sind dabei, die Insel in einen unsinkbaren Flugzeugtr\u00E4ger zu verwandeln.\nZu ihrem Schutz befinden sich um die vierhundert Marines auf dem Eiland.\n\nFrauen kann man an einer Hand abz\u00E4hlen.\nDu hast zwar noch keine gesehen, doch es sollen tats\u00E4chlich welche da sein.\nF\u00FCr Soldaten absolut verboten!\n\nAuch Alkohol gibt's nicht.\nAlles was man braucht, mu\u00DF hergebracht werden, sogar Trinkwasser.\nDies ist das Ende der Welt.\n\nAber es geht einiges vor sich:\nNach Deinem Eintreffen auf Wake vor drei Tagen erwarten alle nun eine Gruppe Marineflugzeuge um die Insel noch weiter zu verst\u00E4rken.\n\nWie es scheint, erwartet man den Beginn des Krieges mit Japan.\nWo wird der Krieg wohl starten, hier auf Wake?\n\n\nMission orders:\n--------------------\nDir ist befohlen worden, den heute morgen eintreffenden Marinefliegern entgegenzufliegen.\n\nTime: 06:08\nAltitude: 1500 ft\nFlight: Dumbo- 16\n\nWeather forecast:\nSonniger und klarer Fr\u00FChmorgen.\n\n+++++++++++++++++++++++\n.\n
