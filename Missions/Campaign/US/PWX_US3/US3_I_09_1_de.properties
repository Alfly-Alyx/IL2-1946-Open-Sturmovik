Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nVor neunzig Minuten ist eine von Captain Marsalis' P-40 Arapara zur Notlandung hinter den feindlichen Linien gezwungen worden.\n\nDer Pilot gab zun\u00E4chst durch, da\u00DF er glaubte, die Maschine wieder starten zu k\u00F6nnen.\nDaraus wurde nichts.\nSchnell waren japanische Soldaten an der Stelle und der Pilot mu\u00DFte Deckung nehmen.\nCaptain Marsalis hatte dann die Japaner am Boden mit Hilfe seiner Bordwaffen in Schach gehalten, doch am Ende hatten die Japaner unseren Piloten festgenommen.\n\nDie Japaner werden sicher bald versuchen, die Maschine auszufliegen. Das mu\u00DF nat\u00FCrlich verhindert werden.\n\nDu hast deine P-40 mit einer Bombe ausr\u00FCsten lassen.\nCaptain Marsalis ist schon wieder oben....\n\n\nMission Orders:\n---------------------\nSuche und zerst\u00F6re die P-40\n\nTime: 11:41\nAltitude: 4000ft / very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
