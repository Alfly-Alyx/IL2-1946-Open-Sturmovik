Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+Load Plane Skin:  US3_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nIt took the last two days to make the new planes ready. As estimated the P-40E isn't much of an improvement over your old plane.\nHowever, you have to deal with what you're given.\nIt's time that America gives his pilots better planes.\nThis failure will cost many young pilots their lifes.\n\nYesterday evening they were painted with your squadron's camouflage.\nNow you're ready to transfer back to your airfield.\n\nA group of C-47s has to transport supplies to Port Moresby. You are ordered to escort them.\n\n\nMission Orders:\n---------------------\nEscort the C-47s back to Port Moresby.\n\nTime: 17:35\nAltitude: 3000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
