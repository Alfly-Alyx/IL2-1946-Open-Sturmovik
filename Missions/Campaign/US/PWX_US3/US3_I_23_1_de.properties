Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1943\n\n================================\n\n\nSITUATION:\n\nUnser Angriff schlug fehl.\n\nDie Japaner sind dabei sich f\u00FCr einen Gegenangriff in Stellung zu bringen.\nNeu angekommene Feindartillerie hat unsere Truppen unter Feuer genommen.\nDiese Gesch\u00FCtze m\u00FCssen ausgeschaltet werden.\n\n\nMission Orders:\n---------------------\nGreife die Feindartillerie mit Bomben an.\n\nTime: 16:34\nAltitude: 3000ft\nFlight: Ferrett- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
