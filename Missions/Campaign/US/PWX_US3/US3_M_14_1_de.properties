Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nDie Lage bei Baniara ist nicht sehr ermutigend.\n\nNoch vor deinem Aufkl\u00E4rungsflug mu\u00DF der Feind den noch im Bau befindlichen Hafen eingenommen haben. \nInzwischen entladen die Japaner dort Schiffe.\n\nBei dem ganzen Unternehmen scheint es sich um einen ernstgemeinten Versuch der Japaner handeln, Fu\u00DF auf diesem Landesteil zu fassen. Unsere Linien bei der Collingwood Bucht sind von hinten bedroht.\n\nJetzt geht es darum, die Japaner daran zu hindern, sich \u00FCber den Br\u00FCckenkopf hinaus auszubreiten.\n\nLuftunterst\u00FCtzung \u00FCber dem Kampfgebiet steht auf dem Dienstplan.\nJ\u00E4ger sollen den Luftraum sichern.\n\n\nMission Orders:\n----------------------\nFreie Jagd \u00FCber dem Kampfgebiet.\n\nTime: 16:45\nAltitude: 7000ft\nFlight: Monkey- 1\n\nWeather Forecast:\nSehr bew\u00F6lkt bei weiter auffrischendem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
