Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n===================================\n\n\nSITUATION:\n\nNach den lezten Angriffen der Japaner kehrte wieder Ruhe ein.\nGestern erreichte ein Nachschubkonvoi die Insel.\n\nPl\u00F6tzlich wurdest du geweckt.\nZahlreiche Flugzeuge bei Savo gesichtet.\n\nAuf Kurs zur Yorktown!\n\n\nMission Orders:\n---------------------\nSichere die Yorktown.\n\nTime: 05:38\nAltitude: 3000ft\nFlight: Pharao- 1\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
