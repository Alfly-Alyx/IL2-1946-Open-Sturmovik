Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US3_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nMay 3rd, 1943\n\n=================================\n\nSITUATION:\n\nSeitdem du Ende Januar Neu Guinea verlie\u00DFest, hattest du eine ruhige Zeit.\nAm 24 Februar kamst du wieder in Hawaii an.\nGleich nach deiner Ankunft hattest du Urlaub bekommen.\nDu mu\u00DFtest auf Hawaii bleiben. Es gab keinen freien Platz f\u00FCr einen Besuch in Amerika.\nMal davon abgesehen, da\u00DF es dir nicht verg\u00F6nnt war, deine Familie zu sehen hattest du aber trotzdem eine sch\u00F6ne Zeit auf Hawaii.\n\nAm 25. M\u00E4rz kam die Staffel dann wieder in Wheeler zusammen. Und da wartete dann eine \u00DCberraschung auf dich:\nNeue Flugzeuge!\nDeine ganze Staffel wurde mit der neuen P-38 Lightning ausger\u00FCstet. Eine tolle Maschine!\nWas f\u00FCr ein Fortschritt gegen\u00FCber der P-40.\n\nGestern sahst du General McArthur wieder.\nEr war am sp\u00E4ten Nachmittag nach Wheeler gekommen. Heute will er nach Bellows weiterfliegen.\n\nDu sollst seine B-24 begleiten.\n\n\nMission Orders:\n---------------------\nBegleite McArthur's B-24 nach Bellows.\n\nTime: 06:00\nAltitude: 2500ft\nFlight: Pharaoh- 1\n\nWeather Forecast:\nBew\u00F6lkt bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++++++\n\n\n
