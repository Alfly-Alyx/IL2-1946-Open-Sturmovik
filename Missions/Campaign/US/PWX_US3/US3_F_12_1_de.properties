Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n==============================\n\n\nSITUATION:\n\nDie Japaner haben sich zur\u00FCckgezogen.\nDie Schlacht ist vorbei.\n\nDas Schlachten ist vorbei.\nDen Bombern, die du bei deinem letzten Einsatz begleitet hattest, war es schlie\u00DFlich gelungen, die Ryujo zu versenken. Das Schiff ist in nicht einmal zwanzig Sekunden von der Wasseroberfl\u00E4che verschwunden.\nDa sind nicht einmal einhunder M\u00E4nner lebend herausgekommen.\n\nZwei japanische leichte Tr\u00E4ger gesunken,\ndie Yorktown gesunken.\nSchokaku schwer-, Hiryu mittel-, Akagi leicht besch\u00E4digt. \n\nMehr als 70% der Midway Fliegergruppe und mehr als 75% der Flugzeuge von Yorktown und Enterprise haben den Tag nicht \u00FCberlebt.\nBei den Japanern sind die Verluste ganz sicher noch schlimmer.\n\nDer Feind mu\u00DFte sich zur\u00FCckziehen. \nMidway ist sehr schwer verw\u00FCstet.\nKein sch\u00F6ner Ort um zu bleiben.\nDeine Fliegerkameraden vom Marine Korps sind zur Enterprise befohlen worden um. Das Schiff ben\u00F6tigt dringend Flugzeuge f\u00FCr den R\u00FCckweg nach Pearl.\n\nDeine Baracke ist, wie die meisten anderen auch bei den japanischen Angriffen zerst\u00F6rt worden.\nDeine Sachen und dein Bett, alles verbrannt.\nDie kommende Nacht wirst du im Freien, unter dem Fl\u00FCgel deines Flugzeugs verbringen m\u00FCssen.\n\n\nMission Orders:\n----------------------\nBegleite die PBNs bei ihrer Patroullie.\n\nTime:  18:12\nAltitude: 1000ft\nFlight: Bullfrog- 3\n\nWeather Forecast:\nKlar.\n\n++++++++++++++++++++++++++\n
