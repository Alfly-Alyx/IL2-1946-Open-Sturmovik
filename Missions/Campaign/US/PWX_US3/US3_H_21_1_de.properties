Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nSeit dem fr\u00FChen Morgen fliegt Welle auf Welle von Transportmaschinen Truppen und Nachschubg\u00FCter in die Landezone.\n\nSeit dem ersten Licht greifen die Japaner die Maschinen mit aller Gewalt an.\nDie Verluste unter den Transportfliegern sind furchtbar.\nMehr als 35 C-47 sind seit dem Morgengrauen abgeschossen worden oder durch Unfall verlorengegangen.\n\nAber \u00FCber 3000 Mann mit Material konnten bis jetzt abgesetzt werden.\nGenug, um die Unterbrechung des feindlichen Nachschubweges f\u00FCr einige Zeit aufrecht erhalten zu k\u00F6nnen.\nEine schwer zu knackende Nu\u00DF f\u00FCr unseren Gegner.\n\nDie Wairopi- Kokoda- Stra\u00DFe ist unterbrochen.\nDie Japaner haben ganz offensichtlich nicht die Truppen vor Ort, um unserer Luftlandung wirksam zu begegnen.\n\n\nVor Etogi ist die Lage weitaus kritischer.\nEin Sturmangriff der Japaner auf das Dorf konnte nur unter Aufbietung aller Reserven zur\u00FCckgeschlagen werden.\nDoch die Japaner sind jetzt ohne Nachschub.\nAb jetzt wird sie jeder Angriff vor Etogi schw\u00E4chen.\n\n\nJetzt gilt es, unsere Fallschirmtruppen zu unterst\u00FCtzen.\n\nEben erhielten wir die Nachricht, da\u00DF in der Landezone ein provisorisches Flugfeld hergerichtet werden konnte. Nun k\u00F6nnen unsere Transporter auch sperrigere G\u00FCter einfliegen.\n\nDie ersten C-47 sind bereits gelandet und werden im Moment entladen. Die werden bei ihrem Wiederstart Schutz ben\u00F6tigen...\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber der Landepiste.\n\nTime: 08:14\nAltitude: 7000ft\nFlight: Unicorn- 1\n\nWeather Forecast:\nSonniger Morgen bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
