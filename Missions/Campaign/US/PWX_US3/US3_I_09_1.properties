Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n=================================\n\n\nSITUATION:\n\n90 minutes ago a P-40 from Captain Marsalis' flight was forced  by a fuel leak to emergency land behind the enemy lines north of Arapara.\n\nThe pilot said that he wanted to try to restart the engine to take off again. But then Japanese ground troops came and ended his efforts and took him prisoner.\nCaptain Marsalis took the enemy under fire and circled over that place to look what happened.\n\nThe plane is intact and now will fall into enemy hands.\nCaptain Marsalis is on the way back to your airfield.\nIf you see him, take off and follow him to the position where the P-40 was forced to land.\n\nYour plane was loaden with a bomb.\n\n\nMission Orders:\n---------------------\nSearch and destroy the P-40\n\nTime: 11:41\nAltitude: 4000ft / very low\nFlight: Ferrett- 1\n\nWeather Forecast:\nRain, poor visibility. Strong winds.\n\n+++++++++++++++++++++++++++++\n
