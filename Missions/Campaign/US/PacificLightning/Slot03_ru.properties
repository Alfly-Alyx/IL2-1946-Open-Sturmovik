Description 339th Fighter Squadron\n::::::::::::::::::::::::::::::::::\n347th Fighter Group\n::::::::::::::::::::::::::::::::::\n9th March 1943\n::::::::::::::::::::::::::::::::::\n1805 Hrs::::Weather: Poor\n::::::::::::::::::::::::::::::::::\nExternal Ordnance: N/A\n::::::::::::::::::::::::::::::::::\n\nIt's your turn for dusk patrol.  You will cover the Tulagi anchorage.  Look out for single intruders as it won't be long before Washing Machine Charley begins his run.  From what we understand from Intel, the enemy build up on Bougainville is increasing apace, so soon Charley will be the least of our worries.....\n
