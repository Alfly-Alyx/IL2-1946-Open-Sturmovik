Description 339th Fighter Squadron\n::::::::::::::::::::::::::::::::::\n347th Fighter Group\n::::::::::::::::::::::::::::::::::\n7th April 1943\n::::::::::::::::::::::::::::::::::\n1355 Hrs::::Weather: Good\n::::::::::::::::::::::::::::::::::\nExternal Ordnance: N/A\n::::::::::::::::::::::::::::::::::\n\nOK, looks like we're going to feel the full force of the enemy build up.  Coastwatchers have been tracking a large bomber formation all the way from Buka, and now it's heading past the Russells.  Get up as high as you can on the intercept course - those Bettys like to avoid interception by utilising their altitude performance.  They won't have met P-38's around here before, so your presence should give them a nice surprise.....\n
