Description 339th Fighter Squadron\n::::::::::::::::::::::::::::::::::\n347th Fighter Group\n::::::::::::::::::::::::::::::::::\n15th July 1943\n::::::::::::::::::::::::::::::::::\n1635 Hrs::::Weather: Poor\n::::::::::::::::::::::::::::::::::\nExternal Ordnance: N/A\n::::::::::::::::::::::::::::::::::\n\nAfter a lull, enemy air activity has picked up over New Georgia.  We have therefore reinstated intensive patrols.  Guard over the Munda area and intercept any intruders.  We must ensure the protection of our supply and logistics routes at this stage of the operation.\n
