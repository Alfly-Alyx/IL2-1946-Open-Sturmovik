Description 339th Fighter Squadron\n::::::::::::::::::::::::::::::::::\n347th Fighter Group\n::::::::::::::::::::::::::::::::::\n20th March 1943\n::::::::::::::::::::::::::::::::::\n0515 Hrs::::Weather: Poor\n::::::::::::::::::::::::::::::::::\nExternal Ordnance: 2 x 250lbs. HE\n::::::::::::::::::::::::::::::::::\n\nA patrol PBY has radioed in regarding a convoy that is rounding Gatukai.  We're putting together an improvised strike to see if we can hit it.  We don't know what you'll find out there in these condictions - probably nothing - but follow the intercept route and see what you can come up with.\n\n\n
