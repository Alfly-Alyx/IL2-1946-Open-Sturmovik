Name normandy missions
Description \nMods required for this campaign\nThis is a fictional campaign on the Normandy map, Using the Templates by Team Normandie/2006, with some editing and additions.\nMissions were made in 4.09b1 but will run in 4.08\n\nPLEASE SELECT HIGHEST RANK\nMisions are short and fun. There is NO historical accuracy here. \n\nMost missions are 5-10 missions to action, 25-40 minutes mission time\n\nPlayer will fly for both RAF and USAF in bombers and fighters\n\nCan be flow with any difficulty settings but I would reccomend map waypoints on and map icons off\n\n