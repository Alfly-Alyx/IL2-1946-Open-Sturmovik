Name Flying Tigers Over Burma 22
Short February 26, 1942\nMulmein and Mudon Raid\n
Description February 26, 1942\nTime:  0715  Weather:  Good\n\nA British counterattack at Pegu has not materialized as planned and the Japanese army continues to push toward Rangoon.  Allied forces are in danger of being cut off if the roads of retreat are cut.\n\nThe AVG and RAF continue to fight and plan an early morning raid against Moulmein and Mudon.\n\nMission:\nSeven P-40s and some Hurricanes will raid Mudon and Moulmein airfields.  Fly at low level to the target.\n
