Name Flying Tigers Over Burma 07
Short January 9, 1942\nTak Raid\n\n
Description January 9, 1942\nTime:  1630  Weather:  Clear\n\nThe next day the Panda Bears and Buffaloes attacked Tak airfield.\n\nMission:\nFour P-40s and six Buffaloes will strafe the airfield at Mae Sot.  Fly at an altitude of 10,000 feet (3000m) over the mountains and provide top cover for the RAF.\n
