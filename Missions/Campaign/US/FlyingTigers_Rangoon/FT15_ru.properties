Name Flying Tigers Over Burma 15
Short January 29, 1942\nDefend vs. Fighter Sweep\n
Description January 29, 1942\nTime:  0900  Weather:  Good\n\nRAF Blenheims continually bomb the Japanese in Burma and their bases in Thailand.  AVG planes are getting worn out and look like "patchwork quilts for the holes in them."  The engines are also getting tired and the pilots are too.  \n\nThe JAAF sent another fighter sweep on January 29...\n\nMission:\nIntercept incoming Japanese planes coming from the east at high altitude.  Eight P-40s and two Hurricanes will intercept.  Takeoff from Zayatkwin and climb to 20,000 feet (6000m).\n
