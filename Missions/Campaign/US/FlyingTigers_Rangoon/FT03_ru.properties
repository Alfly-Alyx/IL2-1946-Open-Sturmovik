Name Flying Tigers Over Burma 03
Short December 25, 1941\nDefend Rangoon\n\n
Description December 25, 1941\nTime:  1130  Weather:  Clear\n\nJapanese bombers were sent again to Rangoon and Mingaladon on Christmas Day 1941.  And again the bombers came in three waves and from three different directions.  One group of Tigers patrolled over the Syriam oil refinery while another group covered Mingaladon with RAF Buffaloes.\n\nMission:\nJapanese bombers are heading toward Rangoon from the southeast at 13,000 feet (4000m).  A group of seven Hell's Angels will patrol the Syriam oil field area at (4000m altitude) and intercept the bombers coming from the southeast.\n
