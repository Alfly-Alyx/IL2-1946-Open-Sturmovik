Name Flying Tigers Over Burma 09
Short January 20, 1942\nMae Sot Escort\n
Description January 20, 1942\nTime:  0700  Weather:  Clear\n\nMae Sot was again attacked by four P-40s on January 19.  They failed to notice a Japanese army trudging through the thick jungle below them.  The Japanese were unable to bring their vehicles across the rugged frontier into Burma but instead used pack horses and mules.  This army, moving west from Mae Sot, headed straight for Moulmein.\n\nMeanwhile, further south, the allies were focused on the Japanese force at Tavoy.\n\nMission:\nSix P-40s will escort four Blenheims to Mae Sot airfield.\n
