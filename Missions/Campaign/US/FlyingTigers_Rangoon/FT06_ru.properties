Name Flying Tigers Over Burma 06
Short January 8, 1942\nMae Sot Raid\n\n
Description January 8, 1942\nTime:  1500  Weather:  Clear\n\nThe Japanese continued to bomb the allied airfields at night but no interceptions could be made.\nThe RAF received reinforcements from fourteen 113 Sqn Blenheims which were immediately sent to bomb Bangkok.\n\nThe Panda Bears also returned to Thailand to make a raid on Mae Sot.\n\nMission:\nFour P-40s will strafe the airfield at Mae Sot.\n
