Name Flying Tigers Over Burma 11
Short January 23, 1942\nDefend Mingaladon\nSecond Wave\n
Description January 23, 1942\nTime:  1330  Weather:  Hazy\n\nA second attack came in the afternoon with Ki-30 Ann light bombers.  The Ki-30s missed their escort due to rain over Raheng and arrived before the Ki-27s.\n\nMission:\nIntercept incoming Japanese planes at 10,000ft (3000m)!  Six P-40s from Mingaladon, three from Zayatkwin, and three Buffaloes will intercept the enemy coming from the east.\n
