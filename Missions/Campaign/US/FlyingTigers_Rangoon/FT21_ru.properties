Name Flying Tigers Over Burma 21
Short February 25, 1942\nDefend Mingaladon Against Bombers\n
Description February 25, 1942\nTime:  1600  Weather:  Clear\n\nAfter the fighter sweep that morning, some P-40s escorted Blenheims to bomb the docks at Moulmein.  Then later that day the JAAF made another large raid on Mingaladon.  This time with bombers escorted by the same fighters that took part in the earlier raid.\n\nMission:\nEight P-40s will scramble from Hmawbi and two from Zayatkwin to intercept the enemy fighters.  Hurricanes will also defend.\n
