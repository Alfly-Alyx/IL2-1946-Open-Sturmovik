Name Flying Tigers Over Burma 20
Short February 25, 1942\nDefend Mingaladon vs. Fighter Sweep\n
Description February 25, 1942\nTime:  1030  Weather:  Clear\n\nThe Japanese command saw the allied ground attacks as a big problem so on the 25th the JAAF sent a fighter sweep to Mingaladon for a knockout blow to their enemy.  Fourty-four Ki-27 Nates of the 77th and 50th Sentais plus three of the new Ki-44 Shoki fighters headed to Mingaladon.\n\nMission:\nSix P-40s will scramble from Hmawbi to intercept the enemy fighters.  Hurricanes will also defend.\n
