Name Flying Tigers Over Burma 13
Short January 26, 1942\nDefend vs. Fighter Sweep\n
Description January 26, 1942\nTime:  1045  Weather:  Good\n\nChennault sent twelve more Adam and Eve Squadron pilots down to Mingaladon on the 25th.  The Adam and Eves and Panda Bears now had four flights of aircraft to defend Rangoon.  The Japanese kept coming at them.\n\nMission:\nIntercept incoming Japanese planes coming from the east at low level.  Seven P-40s from Mingaladon and two Hurricanes will intercept.  Climb to 6,500 ft (2000m) to gain the advantage.\n
