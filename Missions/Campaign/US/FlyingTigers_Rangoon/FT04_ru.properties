Name Flying Tigers Over Burma 04
Short January 3, 1942\nTak Attack\n
Description January 3, 1942\nTime:  0600  Weather:  Clear\n\nThe Adam and Eve Squadron replaced the Hell's Angels Squadron at Mingaladon.\n\nMission:\nThree P-40s will attack Tak airfield.  Takeoff at sunrise, climb to 10,000 feet (3000m), then make the attack at low level.\n
