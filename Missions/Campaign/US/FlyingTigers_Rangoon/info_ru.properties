Description Flying Tigers Battle for Rangoon\n\nA 24-mission campaign with the Flying Tigers in the defense of Rangoon, December 1941-March 1942.\nFly the P-40 in ground attack raids against enemy airfields and convoys and against overwhelming odds in air-to-air battles.  Use Chennault's hit-and-run tactics and never get in a turning dogfight against Japanese fighters!\n\n*missions created by CzechTexan\n
