Name Flying Tigers Over Burma 23
Short February 26, 1942\nDefend Mingaladon Against Bombers\n
Description February 26, 1942\nTime:  1100  Weather:  Clear\n\nAfter the raid on Moulmein and later the same morning, another large JAAF formation headed toward Mingaladon.\n\nMission:\nEight P-40s will scramble from Hmawbi and two from Mingaladon to intercept the enemy formation.  Hurricanes will also defend.\n
