Short strike mission\n
Description SEAFIRES FAR EAST   ======\n  \n  Okinawa 1945 ;\nAmerican bombers finnished the assault on Shima beach and Task Force 57 has been ordered to provide info about enemy movement on land and sea.\n\nBRIEFING;\n\nIts going to be a recon flight for you  and weather conditions are good , we desperately need information to plan the strikes ahead,so give us some usefull pictures. You'll be escorted by 2 fellow airplanes and they will stay above you until you head for home, stay cool and come home savely.\n\nTime; 07;45\nWeather; Good\nClouds at 600m\n\n\nA\n
