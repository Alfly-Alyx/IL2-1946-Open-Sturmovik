Name 13-Escort
Short Escort bombers.\n
Description Imperialist\u00E9 maj\u00ED legraci z pokus\u016F "bombar\u010F\u00E1ka Charlieho" bombardovat muni\u010Dn\u00ED skl\u00E1dku u MASHe 4077. Ve skute\u010Dnosti pova\u017Euj\u00ED toto m\u00EDsto za jedno z nejbezpe\u010Dn\u011Bj\u0161\u00EDch na cel\u00E9m poloostrov\u011B. Proto se ji rozhodli roz\u0161\u00ED\u0159it.\n\nMus\u00EDme jim uk\u00E1zat, \u017Ee m\u00E1me i schopn\u011Bj\u0161\u00ED bombard\u00E9ry ne\u017E je ten "Charlie".\n\nPos\u00EDl\u00E1me dv\u011B letky Tupolev\u016F Tu-2, aby to skl\u00E1dku zni\u010Dily. Budete je eskortovat!\n
