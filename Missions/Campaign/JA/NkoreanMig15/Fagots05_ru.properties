Name 05-5 o'clock Charlie
Short Destroy US AA near MASH 4077.\n
Description Tohle je velmi tajn\u00E9. Bratr na\u0161eho velitele z\u00E1kladny je \u00FApln\u00FD idiot a nesplnil n\u00E1ro\u010Dn\u00E9 podm\u00EDnky nezbytn\u00E9 k tomu, aby mohl l\u00E9tat na migu. Aby uspokojil jeho touhu l\u00E9tat, n\u00E1\u0161 velitel mu dal zastaral\u00FD Polikarpov Po-2 (kter\u00E9mu imperialist\u00E9 \u0159\u00EDkaj\u00ED "l\u016F\u017Ekov\u00FD kontrolor Charlie")  a na\u0159\u00EDdil mu \u00FAto\u010Dit na bezv\u00FDznamn\u00FD c\u00EDl - muni\u010Dn\u00ED skl\u00E1dku u MASHe 4077.\n\nN\u00E1\u0161 agent v baru u Rosie zaslechl rozhovor mezi majorem Frankem Burnsem (chirurg z MASHe 4077) a  d\u016Fstojn\u00EDkem protiletadlov\u00E9ho d\u011Blost\u0159electva. Major Burns toho d\u016Fstojn\u00EDka po\u017E\u00E1dal, aby sest\u0159elil "bombar\u010F\u00E1ka Charlieho".\n\nI kdy\u017E je bratr velitele z\u00E1kladny \u00FApln\u00FD blbec, nem\u016F\u017Eeme Am\u00EDky nechat, aby ho sest\u0159elili.\n\nLe\u0165 k MASHi 4077 a zni\u010D to protiletadlov\u00E9 d\u011Blo d\u0159\u00EDv, ne\u017E zas\u00E1hne Po-2!\n
