Name 04-Front patrol
Short Patrol over the front.\n
Description Ty proklet\u00E9 B-29 ni\u010D\u00ED na\u0161e vesnice! Zatracen\u00ED imperialisti! Le\u0165 na hl\u00EDdku nad frontu. Nesm\u00EDme jim dovolit zab\u00EDjet na\u0161e lidi.\n\nZajisti, aby \u017E\u00E1dn\u00FD z imperialist\u016F nenaru\u0161il n\u00E1\u0161 vzdu\u0161n\u00FD prostor.\n
