Name 02-Protect the tanks
Short Protect IS-3 tanks.\n
Description Na\u0161e t\u011B\u017Ek\u00E9 tanky IS-3 sm\u011B\u0159uj\u00ED na frontu, aby prorazily nep\u0159\u00E1telsk\u00E9 linie. Ameri\u010Dan\u00E9 a Jihokorejci se jich velmi ob\u00E1vaj\u00ED, budou je proto cht\u00EDt za ka\u017Edou cenu zni\u010Dit.\n\nLe\u0165 na m\u00EDsto, kde se na\u0161e obrn\u011Bn\u00E1 monstra pr\u00E1v\u011B nach\u00E1z\u00ED a postarej se o to, aby se jim nic nestalo.\n
