Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ4_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nDu bist Sentai Commander!\n\nV\u00F6llig \u00FCberraschend wurde Tai-sa Hideo Shiga zur\u00FCck nach Japan beordert. Der Gl\u00FCckspilz!\nDas Kommando \u00FCber die 11te Sentai ist dir \u00FCbertragen worden. \nWas f\u00FCr eine Karriere!\nIn nur wenigen Monaten bist du zu einem Jagdfliegeras geworden und nun auch noch zum Kommandeur einer Sentai.\nEigentlich unglaublich.\nWenn man aber sieht wie schnell hier die Flieger sterben, kann man verstehen, da\u00DF M\u00E4nner im kommandierf\u00E4higen Alter knapp geworden sind.\n\nEs ist eigentlich schon ein Wunder, da\u00DF du noch lebst.\n\nWie auch immer, seit dem fr\u00FChen Morgen greifen die Amerikaner bei Etogi mit starker Panzerunterst\u00FCtzung an.\nZwei Angriffe wurden schon abgewehrt.\nNun bereiten die Amerikaner einen dritten Sturmangriff vor.\nEine Welle von D3A Sturzbombern soll den Feind in der Bereitstellung angreifen.\nDu bist zum Begleitschutz und zur Jabo- Unterst\u00FCtzung mit dabei.\n\n\nMission Orders:\n---------------------\nGreife feindliche Artillerie mit Bomben an.\n\nTime: 07:40\nAltitude:  2800m\nFlight: Katana- 1\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++\n
