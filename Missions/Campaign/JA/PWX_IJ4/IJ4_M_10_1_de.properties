Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nSiebzehn Luftangriffe sind bis jetzt geflogen worden.\nWie es aussieht, waren die Angriffe nur teilweise erfolgreich.\nDie feindlichen Flugfelder sollen schon wieder in Nutzung sein.\n\nVerglichen mit den teilweise doch gro\u00DFen Verlusten  an Bombern  kann der Tag eigentlich kaum als Erfolg gewertet werden.\n\nUnd jetzt das:\nDie Amerikaner greifen an..\n\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber Normanby Radar.\n\nTime: 16:40\nAltitude: 3000m\nFlight: Katana- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
