Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\nDer Feind macht weiterhin erfolgreichen Gebrauch von seinem provisorischen Landestreifen in der Landezone.\nUnsere J\u00E4ger sind angewiesen, die Versorgungsfl\u00FCge der Amerikaner zu unterbinden.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:45\nAltitude: 1200m\nFlight: Honshu- 3\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
