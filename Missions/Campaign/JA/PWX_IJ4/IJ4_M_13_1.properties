Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nAt 02:00 this night a commando force started an attack on the enemy airfield and port building site at Banaira.\n\nOnly 30 minutes later the enemy position was in our hands.\nSince 03:00 ships landed more troops and material at Banaira. Until now a strong bridgehead could be established which quickly became the target for the enemy air forces.\n\nAll fighter units at Goodenough are ordered to help to secure the airspace over the bridgehead.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep over Bandarai.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Katana- 1\n\nWeather Forecast:\nClowdy. Freshen winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
