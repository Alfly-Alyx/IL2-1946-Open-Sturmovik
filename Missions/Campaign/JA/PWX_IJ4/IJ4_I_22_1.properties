Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ4_04.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nYou're Sentai Commander!\n\nSurprisingly Tai-sa Hideo Shiga was ordered to go back to Japan.\nYou were promoted to Tai-sa and you were given the command over the 11th Sentai.\n\nWhat a career!\nWithin only a few months you became a fighter ace and grew up to a Sentai commander.\nIt seems that the senior officers die faster than new ones can be formed.\n\n\nSince the early morning the Americans are attacking at Etogi with tanks.\n\nTwo attempts to overwhelm our lines were beaten off. Now the enemy is prepairing his 3rd assault.\n\nA squadron of D3As is ordered to attack the enemy armor. \nYou'll have to escort them and search and destroy enemy guns with bombs.\n\n\nMission Orders:\n---------------------\nAttacke enemy artillery with bombs.\n\nTime: 07:40\nAltitude:  2800m\nFlight: Katana- 3\n\nWeather Forecast:\nSunny morning.\n\n++++++++++++++++++++++++++++++++\n
