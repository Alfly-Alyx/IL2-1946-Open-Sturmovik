Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 10th, 1942\n\n==================================\n\n\nSITUATION:\n\nTen minutes ago Karkawi at the northcoast was attacked by enemy bombers.\nOur chain of observers are aware of the position of the enemy group.\n\nThey will come close to your airfield in a few minutes.\n\n\nMission Orders:\n---------------------\nScramble and intercept the enemy formation.\n\nTime: 08:12\nAltitude: 1000m\nFlight: Honshu- 3\n\nWeather Forecast:\nHazy, strong winds.\n\n+++++++++++++++++++++++++++++++++\n
