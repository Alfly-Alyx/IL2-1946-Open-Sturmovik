Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Wetter verschlechtert sich weiter.\n\nUnser Vormarsch am Boden macht trotzdem gute Fortschritte.\n\nKokoda ist genommen worden.\nAlola ist bald auch soweit.\nIn der Mitte haben unsere Truppen Laruni erreicht.\nIm Nordosten werden sie bald in Embeso sein.\n\nWenn das Unternehmen jetzt so weitergeht, wird Neu Guinea bald in unserer Hand sein.\n\nAber die Verluste sind viel h\u00F6her als erwartet.\nDie Alliierten k\u00E4mpfen tapfer.\n\nZum Gl\u00FCck ist unser Oberkommando in der Lage, die Operation gut zu versorgen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 09:18\nAltitude: 2400m\nFlight: Honshu- 3\n\nWeather Forecast:\nStarker Wind, befriedigende Sicht.\n\n+++++++++++++++++++++++++++++\n
