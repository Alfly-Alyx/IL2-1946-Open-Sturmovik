Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n=================================\n\n\nSITUATION:\n\nThis afternoon a long awaited naval convoy will reach Buna. Allthough weather conditions are bad we have to secure the ships by fighters.\n\nSuddenly you got a call from the air control station:\nEnemy bombers inbound!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 17:08\nAltitude: Very low\nFlight: Katana- 3\n\nWeather Forecast:\nRain,  strong winds, poor visibility.\n\n++++++++++++++++++++++++++++++++\n
