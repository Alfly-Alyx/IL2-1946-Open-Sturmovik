Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\n\nSITUATION:\n\nIn der Nacht haben unsere Truppen Wairopi genommen.\nWie vorausgesagt haben die alliierten Truppen den Platz nicht behaupten k\u00F6nnen.\n\nEin sch\u00F6ner Erfolg.\n\nUnd doch hat sich der Krieg ge\u00E4ndert.\nDie alliierten Truppen geben nicht mehr so leicht Boden Preis wie am Beginn des Krieges.\n\nAnders als in Singapur und bei anderen Gelegenheiten wehrt sich der Feind nun verbissen. Unsere Verluste sind hoch. Nichts gibt der Feind freiwillig her. Eroberter Boden mu\u00DF mit Blut getr\u00E4nkt werden, bevor er in unseren Besitz \u00FCbergeht.\n\nWegen der f\u00FCr Bomber gef\u00E4hrlichen Luftlage sollen vor allem Jagdbomber die Luftunterst\u00FCtzung \u00FCbernehmen.\n\nDu bist f\u00FCr den Schutz der Jagdbomber eingeteilt.\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die Zeros\n\nTime: 07:26\nAltitude: 2500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSonniger Morgen.\n\n++++++++++++++++++++++++++++++++\n
