Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 29th, 1942\n\n=================================\n\n\nSITUATION:\n\nObwohl das Wetter miserabel ist, soll ein Bombenangriff gegen feindliche Schiffe im Hafen von Port Moresby geflogen werden...\n\n\nMission Orders:\n----------------------\nBegleite die Bomber nach Port Moresby.\nGreife dort eines der Schiffe mit Bomben an.\n\nTime: 12:30\nAltitude: 2900m\nFlight: Katana- 3\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++++++\n
