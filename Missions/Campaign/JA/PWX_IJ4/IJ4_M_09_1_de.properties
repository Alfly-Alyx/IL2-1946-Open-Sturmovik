Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nNach den Angriffen gegen die feindlichen Radaranlagen sollen jetzt die alliierten Flugpl\u00E4tze angegriffen werden.\n\nBaniara Radar ist zerst\u00F6rt.\nAm Ende hat es dreier Angriffswellen bedurft, die Anlage auszuschalten. Einundzwanzig Bomber sind dabei abgeschossen worden.\nDie Lage bei Wedau und Garuahi Radar ist zur Stunde unklar.\n\nTrotz dieser Unklarheit sollen nun die Flugfelder angegriffen werden.\n\nDu bist bei dem Angriff gegen Wedau mit dabei..\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 08:40\nAltitude: 350m\nFlight: Katana- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
