Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nIn a few days you will leave New Guinea!\n\nYour Sentai was ordered to prepair for the transfer to Palau.\n\nYour men are lucky.\nMany didn't believe that they would see Japan anymore. Palau isn't Japan. But everything is better than New Guinea.\nThe officer who brought your transfer orders didn't tell you anything about the cause for your transfer, so rumors are going around.\n\nAt the moment neither side seems to be able for any offensive action here at New Guinea. \nBoth sides are suffering from their hampered supply situation. \nThe enemy supply lines are attacked south of Tarawa and our supplies are threatened by enemy submarine activity.\n\nHowever, you are glad to get away here.\nUntil the evening your squadron is still a part of the air operations here.\n\n\nMission Orders:\n---------------------\nEnemy low flying plane contacts from northeast.\n\nTime: 17:47\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n.\n
