Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n==================================\n\n\nSITUATION:\n\nIm Hafen von Port Moresby ist ein Schiffskonvoi mit Versorgungsg\u00FCtern, Nachschub und Verst\u00E4rkungen eingetroffen.\nEin Luftangriff, durchgef\u00FChrt von G4M Bombern endete in einem Fiasko. Nur ein Frachter wurde versenkt f\u00FCr den Preis von fast der H\u00E4lfte der eingesetzten Bomber.\n\nHeute soll ein weiterer Versuch durchgef\u00FChrt werden, die feindlichen Schiffe zu versenken.\n\nDiesmal bist du als Begleitschutz mit eingeplant.\n\n\nMission Orders:\n---------------------\nBegleite D3As.\n\nTime: 18:10\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonniger Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++++++++++++\n
