Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nA couple of L2D transports have brought supplys to the South Bay. They'll soon be ready to take off again. \nYou're ordered to secure their return to Buna.\n\n\nMission Orders:\n----------------------\nFly to the souther Oro Bay and fetch up the H8Ks. Escort them back.\n\nTime: 18:10\nAltitude: low\nFlight: Katana- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n
