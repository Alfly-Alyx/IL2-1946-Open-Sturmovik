Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nThe Baniara Peninsula is short before beeing cut off.\n\nSurprisingly the Americans managed to establish a strong defense line at Mapona. \nAt the moment our forces aren't powerful enough to break through this line.\nIt will last until tomorrow that we have a sufficient number of heavy weapons unloaden to support an assault on the enemy line.\n\nUntil then bombers are ordered to attack the enemy at Mapona.\nEnemy fighter must not be allowed to harm these raids.\nAir superiority missions are on the plan today.\n\n\nMission Orders:\n----------------------\nTake over control of the airspace over the battlefield.\n\nTime: 06:00\nAltitude: 2000m\nFlight: Katana- 1\n\nWeather Forecast:\nThick cloud cover. Strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
