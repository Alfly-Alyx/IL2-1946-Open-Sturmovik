Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDu wirst Neu Guinea verlassen!\nSchon in wenigen Tagen...\n\nDeine Sentai soll sich auf die Verlegung nach Palau vorbereiten.\n\nDeine M\u00E4nner sind gl\u00FCcklich.\nWer die kommenden Paar Tage \u00FCberlebt, hat Neu Guinea \u00FCberlebt. Etwas sehr seltenes in diesen Tagen.\n\nBis \u00FCbermorgen ist deine Sentai noch ganz normal zum Dienst eingeteilt...\n\n\nMission Orders:\n---------------------\nFeindliche, tieffliegenden Kontakte \u00FCber See!\n\nTime: 17:47\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n.\n
