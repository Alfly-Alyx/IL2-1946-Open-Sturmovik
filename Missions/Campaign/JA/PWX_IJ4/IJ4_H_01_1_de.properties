Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ4_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nDu bist seekrank.\n\nSturm, Regen, meterhohe Wellen, seit f\u00FCnf Tagen.\nDaf\u00FCr bist du nicht geschaffen worden. \nSo wie die H\u00E4lfte deiner Kameraden setzt dir die Seekrankheit \u00FCbel zu.\n\nDeine ersten Tage im Krieg beginnen auf See.\nGleich sollst du starten. Zu deinem neuen Flugfeld. Auf Neu Guinea, bei Buna.\n\nIm M\u00E4rz war unsere Armee dort gelandet. \nOst Neu Guinea sollte erobert werden. \nDer Weg nach Australien.\nDaf\u00FCr soll Port Moresby eingenommen werden.\n\nAnders als in Singapur ging die ganze Operation aber nicht wie im Handstreich.\nDie Australier wehrten sich verbissen.\nInzwischen sind starke amerikanische Truppen an der Front.\nIn der Luft herrscht Gleichstand.\nDie Alliierten haben mehrere Jagdverb\u00E4nde um Port Moresby stationiert.\n\n\nMission Orders:\n---------------------\nVerlege zum Flugplatz Buna- Nr. 2\n\nTime: 07:00\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nBedeckt, st\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n.\n
