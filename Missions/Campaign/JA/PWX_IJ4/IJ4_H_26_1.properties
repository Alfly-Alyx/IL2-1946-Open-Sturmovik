Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n==================================\n\n\nSITUATION:\n\nA squadron of B5Ns is ordered to attack the enemy airborne troops at Wairopi.\nYou are assigned to escort them.\n\n\nMission Orders:\n---------------------\nEscort the B5Ns to the Wairopi pocket.\n\nTime: 10:24\nAltitude: 1500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n
