Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nSince 02:00 enemy battleships are attacking Goodenough Airbase with shellfire.\n\nThe majority of the Goodenough Air Group was evacuated immediately and was transfered to Buna.\n\nIn these mimnutes we got the message that the enemy shelling is ending. The enemy ships are turning around and as it seems will steam south.\n\nAllthough a great part of the buildings are damaged or destroyed, the runways are still operational.\n\nTwo groups of G4M bombers are just up to attack the enemy ships.\nYour squadron is ordered to escort them and to attack the destroyers with bombs.\n\n\nMission Orders:\n---------------------\nEscort the G4M bombers to Goodenough and attack the enemy destroyers with bombs.\nThen land at Goodenough for refuelling and reequipment.\n\nTime: 03:15\nAltitude: 300m\nFlight: Katana- 3\n\nWeather Forecast:\nClear sunrise.\n\n+++++++++++++++++++++++++++++++++\n
