Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 28th, 1943\n\n=================================\n\nSITUATION:\n\nEin Anruf von einem unserer Beobachtungsposten:\nWieder ist ein U-Boot gesichtet worden!\nDiesmal direkt vor einem Strand in der N\u00E4he von Nabeina.\n\n\nMission Orders:\n--------------------\nGreife das feindliche U-Boot mit Bomben an.\n\nTime: 04:38\nAltitude: very low\nFlight: Katana- 1\n\nWeather forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++++++\n.\n
