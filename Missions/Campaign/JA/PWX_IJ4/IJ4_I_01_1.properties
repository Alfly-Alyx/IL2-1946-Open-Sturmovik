Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ4_03.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 24th, 1942\n\n================================\n\n\nSITUATION:\n\n\nYou were promoted to Chu-sa.\nNow you're the second man in the Sentai.\n\nThe war seems to have stopped.\nThe rain.\n\nThe supply routes which were bad in summer have become often unpassable now. \nIt's difficult to supply the troops along the jungle fronts.\nMore than occasional small sized infantry actions can't be supplied.\n\nBut a new kind of dirty little war has started:\nBoth sides are deploying small commando groups behind the enemy lines.\n\nThese small units are supplied by air. \nTransport planes are conducting occasional flights behind the enemy lines to drop off supplies. Float planes fly deep into enemy territory to land on one of the many waterways to deliver men and material directly. The bad weather with it's poor visibility gives them good protection against their opponent's fighters.\n\nThe fighter pilots doesn't feel so comfortable with the conditions.\nThe Sentai is suffering some losses due to the bad weather. But we can't let fly the enemy transports over our territory without attacking them... \n\n\nMission Orders:\n---------------------\nPatrol through the river valleys and search for enemy activity.\n\nTime: 05:15\nAltitude: Very low.\nFlight: Katana- 3\n\nWeather Forecast:\nRain. Strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
