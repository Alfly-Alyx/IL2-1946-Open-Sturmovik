Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nSofort nach deiner Landung auf Goodenough ist deine Maschine aufgetankt und neu aufmunitioniert worden.\nAuch zwei Bomben sind wieder unter deine Ki-61 geh\u00E4ngt worden.\n\nEines der feindlichen Schlachtschiffe brennt.\nDie G4Ms, mit denen du hierher gekommen warst und deine J\u00E4ger sollen das angeschlagene Schiff endg\u00FCltig versenken.\n\n\nMission Orders:\n---------------------\nVersenke das Schlachtschiff mit Bomben. Fliege danach zur\u00FCck nach Buna.\n\nTime: 06:22\nAltitude: 200m\nFlight: Katana- 3\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
