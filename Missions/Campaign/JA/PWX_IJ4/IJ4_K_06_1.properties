Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 28th, 1943\n\n=================================\n\nSITUATION:\n\nWe got a phone call from one of our observation posts:\nWith the first sunlight one of the guards has sighted the silhouette of a submarine at the coast of one of the Islands between Maraneunka and Nabeina Village. \nIt's definately an enemy sub!\n\n\nMission Orders:\n--------------------\nAttack the enemy submarine with bombs.\n\nTime: 04:38\nAltitude: very low\nFlight: Katana- 1\n\nWeather forecast:\nSunrise.\n\n+++++++++++++++++++++++++++++++++\n.\n
