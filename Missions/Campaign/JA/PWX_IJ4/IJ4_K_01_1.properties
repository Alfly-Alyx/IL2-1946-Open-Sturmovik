Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ4_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nApril 4th, 1943\n\n=================================\n\nSITUATION:\n\nA new destination.\nTarawa.\n\nYou're on board of a carrier on the way to the atoll on the Gilbert Islands.\n\nWhen you left New Guinea you were brought to Palau.\nThere your Sentai was reequipped with new men and a new version of the Ki-61, the Otsu.\nAll in all it's the same plane than the Ko- version but it's weaponry is somewhat imprived. The Otsu has four 12,7mm machine guns.\n\n\nMission orders:\n--------------------\nTransfer to the Tarawa Atoll.\n\nTime: 14:15\nAltitude: 300m\nFlight: Katana- 1\n\nWeather forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n.\n
