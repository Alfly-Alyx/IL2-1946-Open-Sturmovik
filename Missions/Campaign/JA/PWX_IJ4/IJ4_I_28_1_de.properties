Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nGoodenough scheint gerettet zu sein.\n\nAus einer gef\u00E4hrlichen Lage scheint sich ein Sieg zu entwickeln. Zwei der feindlichen Schlachtschiffe sollen versenkt worden sein.\n\nAuch hier vor tobt die Schlacht...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:00\nAltitude: 6000m\nFlight: Katana- 1\n\nWeather Forecast:\nSonnig und klar.\n++++++++++++++++++++++++++++++++\n
