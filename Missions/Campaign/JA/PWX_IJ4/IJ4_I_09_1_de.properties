Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n================================\n\n\nSITUATION:\n\nDie feindlichen Angriffe auf unser Radar hatten keinen Erfolg.\nZum Gl\u00FCck.\nWir waren gut vorbereitet.\nViele der feindlichen Maschinen wurden abgeschossen.\n\nEin kleiner Erfolg in einer Zeit, wo zahlreiche Unf\u00E4lle aufs Gem\u00FCt dr\u00FCcken.\nBei dem st\u00E4ndig schlechten Wetter zu fliegen ist gef\u00E4hrlich. Die Sentai verliert zwar keine M\u00E4nner durch feindliche J\u00E4ger, doch jetzt durch Unf\u00E4lle bei schlechter Sicht, oder t\u00FCckischen Windb\u00F6en.\nSo ruhig, wie das alle erwartet hatten, ist die Regenzeit nicht geworden.\n\n\nVon Zeit zu Zeit entsenden die Amerikaner ein Paar Schiffe, um von der Collingwood Bucht aus ihre truppen zu versorgen.\nHeute ist es mal wieder soweit...\n\n\nMission Orders:\n---------------------\nBegleite einige B5Ns zur Collingwood Bucht und greife eines der Feindschiffe mit Bomben an.\n\nTime: 14:30\nAltitude: 300m\nFlight: Katana- 3\n\nWeather Forecast:\nRegen. Schlechte Bedingungen.\n\n+++++++++++++++++++++++++++++\n
