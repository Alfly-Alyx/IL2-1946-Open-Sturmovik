Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n=================================\n\nSITUATIONAL REPORT:\n\nDie Amerikaner kommen tats\u00E4chlich.\n\nUm 04:15 Uhr wurden noch in der Dunkelheit unsere Radaranlagen auf Buariki und Buota angegriffen und schwer besch\u00E4digt.\nSeitdem herrscht hier h\u00F6chste Alarmbereitschaft.\n\nUm 04:30 fingen J\u00E4ger von der Hiryu 24 schwere amerikanische Bomber ab, die sich im Anflug auf unsere Basis befanden.\nDie feindlichen Bomber wurden schwer zusammengeschossen. Weniger als die H\u00E4lfte von ihnen \u00FCberstand den Kampf und drehte unverrichteter Dinge ab.\nBetio blieb unbesch\u00E4digt.\n\nKurz vor f\u00FCnf, noch in der Dunkelheit,  wurde dann Betio von feindlichen Sturzbombern angegriffen.\nNur wenige Maschinen wurden am Boden zerst\u00F6rt. \nEin Treffer in der Landebahn konnte nach nur zwanzig Minuten repariert werden.\nSchnell war die volle Bereitschaft wieder hergestellt.\n\nJetzt kommen amerikanische Tr\u00E4gerkampfflugzeuge in gro\u00DFer Zahl aus Nordosten.\n\n\nMission orders:\n---------------------\nAlarmstart!\n\nTime: 05:33\nAltitude: 500m\nFlight: Katana- 1\n\nWeather forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
