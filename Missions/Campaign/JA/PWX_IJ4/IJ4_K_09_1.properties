Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n=================================\n\nSITUATIONAL REPORT:\n\nThe Americans are coming!\n\nAround 04:15 our radar stations at Buariki and Buota were attacked.\nBoth stations are out of function.\n\nAt 04:30 the fighters from the carrier Hiryu engaged 24 enemy heavy bombers southwest of Betio.\nIt was a total slaughter. The bombers never reached Betio. Twenty bombers were shot down for the expense of four lost Zeroes.\nA very important and glorious victory!\nThe Hiryu was at the right place at the right time.\nBetio Airfield was saved and stayed fully operational.\n\nAt 04:45 Betio was attacked by enemy dive bombers. We had great luck. It was still dark and the attack inflicted only slight damages.\nA hit on the runway was repaired after only 20 minutes. None of the buildings and with the exception of four G4Ms no other planes were destroyed.\nStill Betio is fully operational.\n\nAfter the repairs you ordered one of the flights of your squadron to take off immediately.\nYou entered your plane to be ready, if the enemy comes again.\n\nYou had only six minutes to wait...\n\nEnemy fighters and light bombers spotted over Nabeine Village!\n\n\nMission orders:\n---------------------\nScramble!\n\nTime: 05:33\nAltitude: 500m\nFlight: Katana- 1\n\nWeather forecast:\nSunrise\n\n+++++++++++++++++++++++\n.\n
