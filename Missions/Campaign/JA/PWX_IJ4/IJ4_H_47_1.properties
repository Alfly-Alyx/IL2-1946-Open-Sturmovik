Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nDue to the bad weather conditions only very seldom flight operations are conducted. \nA quiet and rainy time. \nThe airmen are enjoying it. \nThis morning seems to be an exception.\nPBN floatplanes were sighted landing on the Lake Totore.\nYou were ordered to immediately take off and hunt and destroy these planes.\n\n\nMission Orders:\n---------------------\nSearch and destroy the enemy PBNs.\n\nTime: 05:58\nAltitude: 500m\nFlight: Honshu- 3\n\nWeather Forecast:\nRain. Stormy.\n\n++++++++++++++++++++++++++++++++\n
