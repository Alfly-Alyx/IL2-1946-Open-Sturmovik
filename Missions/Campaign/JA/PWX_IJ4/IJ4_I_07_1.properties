Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 29th, 1942\n\n=================================\n\n\nSITUATION:\n\nAlthough the weather is miserable a bombing raid against enemy shipping in Port Moresby is orderd...\n\n\nMission Orders:\n----------------------\n\nEscort our bombers on an attack raid against Port Moresby. \nAttack enemy ships with bombs\n\nTime: 12:30\nAltitude: 2900m\nFlight: Katana- 3\n\nWeather Forecast:\nRain.\n\n+++++++++++++++++++++++++++++++++\n
