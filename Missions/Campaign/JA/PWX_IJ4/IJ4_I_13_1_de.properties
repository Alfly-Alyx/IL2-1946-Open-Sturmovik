Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nAm Nachmittag h\u00F6rte es pl\u00F6tzlich auf zu regnen und die Sonne kam durch.\nDas Ende der Regenzeit.\nUnd fast gleichzeitig kam wieder Bewegung in die Luft.\n\nSo wie jetzt.\nRadarruf:\nFeindmaschinen hinter unseren Linien.\nH\u00F6he: 6000 Meter.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:30\nAltitude:  6000m\nFlight: Katana- 3\n\nWeather Forecast:\nAufklarend.\n\n+++++++++++++++++++++++++++++++++\n
