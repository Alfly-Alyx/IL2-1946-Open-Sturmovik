Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n=================================\n\n\nSITUATION:\n\nReinforcements and supplies have arrived. \nA small group of ships escorted by two destroyers reached Buna this night. At the moment the ships are beeing unloaded.\n\nThe ground operations in the centre and in the east have to be accelerated. Our forces are spread widely over the whole Eastern New Guinean area.\n\nThe enemy recieved reinforcements and supplies in the las week. It is only a question of time when he will go over to the offensive again.\nTroops have to be drawn back from the other sectors to the Etogi front soon to be able to counter any enemy attempts to advance.\n\nOur command is working hard on the redeployment of our forces.\n\n\nSince 05:00 you are in a state of readyness.\nSuddenly you got new orders:\n\nSince thirty minutes the enemy is attacking our front sector south of Wanigela.\n\n\nMission Orders:\n---------------------\nFree Fighter sweep.\n\nTime: 05:42\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
