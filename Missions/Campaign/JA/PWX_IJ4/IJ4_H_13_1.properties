Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe weather is worsening.\n\nOur advance on the ground is making good progress.\n\nKokoda is taken. \nAlola will be soon.\nIn the center our forces have reached Laruni.\nIn the northeast Embeso is short to be reached.\n\nIf the battle is going on like now, eastern New Guinea will fall into our hands in the coming weeks.\n\nBut the losses are much higher than expected.\nThe Americans are fighting stubborn. \nThey're a much harder opponent than anticipated. \nAt the moment our Head Command is able to sufficiently supply and reinforce our troops.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 09:18\nAltitude: 2400m\nFlight: Honshu- 3\n\nWeather Forecast:\nStrong winds. Satisfying visibility.\n\n+++++++++++++++++++++++++++++\n
