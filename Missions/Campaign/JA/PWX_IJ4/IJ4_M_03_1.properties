Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nAs it seems the air war here at Milne was very intense during the summer. Losses were reported to be very high. For both sides.\n\nFor now defensive fighter operations are ordered.\nYou must not risk a significient number of your squadron's planes.\nYou're free to attack the enemy as long as you don't encounter superior enemy forces.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 07:30\nAltitude: 2800m\nFlight: Katana- 1\n\nWeather Forecast:\nClear and sunny.\n\n++++++++++++++++++++++++++++++++++++\n.\n
