Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe campaign for Eastern New Guinea is going on.\n\nOur forces will reach the southern coast soon. \nThen Port Moresby will be cut off from it's land connection with the Milne Region.\nIn the east our troops reached the coast cutting off a significant number of enemy troops around Wanigela.\n\nGreat successes.\nBut the most important aim, the taking of port Moresby couldn't be achieved.\nThe Allies concentrated all their forces on the defense of this deciding place.\nHe who holds Port Moresby holds the key for the route to Australia.\nThe Allies are still holding it.\n\n\nIn the east our forces have reached the Collingwood Bay and cut off an enemy force of brigade size.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 11:30\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSlowly clearing up, still fresh winds.\n\n++++++++++++++++++++++++++++++++\n
