Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nWith seventeen air raids the enemy radar positions and airfields were attacked.\n\nAs it seems the raids were only partly successful.\nStill the Wedau Radar Station seems to be operational, although heavyly damaged.\n\nAll four attacked airfields stayed operational too.\n\nCompared to the losses in bombers the success isn't sufficient.\n\nDuring the last twenty minutes Goodenough and Ferguson South Radar  Stations were attacked by the Americans.\n\nThe defense of our own installations is ordered to counter any further attempts of the enemy to hit our positions.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Normanby Radar.\n\nTime: 16:40\nAltitude: 3000m\nFlight: Katana- 1\n\nWeather Forecast:\nSunny and clear afternoon.\n\n++++++++++++++++++++++++++++++++++++\n.\n
