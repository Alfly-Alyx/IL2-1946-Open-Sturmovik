Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 18th, 1942\n\n==================================\n\n\nSITUATION:\n\nNach drei Tagen schlechtestem Wetter steigen die Flugzeuge der beiden Luftwaffen wieder auf.\nW\u00E4hrend der letzten drei\u00DFig Minuten hat sich \u00FCber Kokoda eine gro\u00DFe J\u00E4gerschlacht entwickelt... \n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Kokoda.\n\nTime: 20:20\nAltitude: 3000m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnig, bei b\u00F6igem Wind.\n\n+++++++++++++++++++++++++++++++++\n
