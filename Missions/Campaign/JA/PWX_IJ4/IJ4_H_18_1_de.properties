Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Schlacht um Etogi und Naura tobt.\n\nInzwischen ist es unseren Truppen gelungen, die Stra\u00DFe zwischen den Orten zu unterbrechen.\nEtogi ist vollends abgeschnitten.\nUnsere Artillerie ist nun in der Lage, in den Ort zu feuern.\nDie US- Truppen dort sind in einer schwierigen Situation, wollen aber trotzdem nicht aufgeben.\n\nDen ganzen Morgen lang haben beide Seiten J\u00E4ger zu der Stelle geschickt. Zahlreiche Luftk\u00E4mpfe haben stattgefunden.\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr B5N- Bomber.\n\nTime: 13:20\nAltitude: 2500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSonnig, bei auffrischenden Winden.\n\n+++++++++++++++++++++++++++++\n
