Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ4_03.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 24th, 1942\n\n================================\n\nSITUATION:\n\nDu bist bef\u00F6rdert worden. Zum Chu-sa\nNun bist du der zweite Mann in der Sentai.\n\n\nEs ist, als h\u00E4tte der Krieg aufgeh\u00F6rt.\nDer Regen hat die Herrschaft \u00FCbernommen.\n\nNachschubwege, die im Sommer schlecht waren, sind inzwischen einfach nur noch unpassierbar.\nBei diesen Bedingungen milit\u00E4rische Operationen gr\u00F6\u00DFeren Ausma\u00DFes zu versorgen, w\u00E4re unm\u00F6glich.\nAbgesehen von einzelnen Kleinkriegen und \u00F6rtlichen Schie\u00DFereien ist es an der Front ruhig.\n\nDaf\u00FCr hat eine ganz neue Art von schmutzigem kleinen Krieg weit hinter den Linien begonnen.\nSo, als h\u00E4tten sie sich abgesprochen, haben beide Seiten damit begonnen, hinter den Linien des jeweiligen Gegners kleine, bewegliche Kommandoeinheiten agieren zu lassen.\nDie werden, gesch\u00FCtzt durch das Wetter, von Booten, oder Flugzeugen versorgt und unterhalten.\nSo ist es gekommen, da\u00DF es gar nicht selten ist, trotz des ewigen Regens Flugzeuge am Himmel zu h\u00F6ren.\n\nNun ist dir und deinen Kameraden befohlen worden, etwas gegen die feindlichen Transport- und Versorgungsmaschinen zu unternehmen.\nPatroullien entlang der Fl\u00FCsse sollen die T\u00E4tigkeit feindlicher Wasserflugzeuge unterbinden.\n\n\nMission Orders:\n---------------------\nPatroullie in geringer H\u00F6he.\n\nTime: 05:15\nAltitude: Very low.\nFlight: Katana- 3\n\nWeather Forecast:\nRegen. Starke B\u00F6en.\n\n+++++++++++++++++++++++++++++\n
