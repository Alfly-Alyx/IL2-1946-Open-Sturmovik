Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n==================================\n\n\nSITUATION:\n\nAt Kokoda a fierce battle emerged.\nThe village is of great importance because the Buna- Port Moresby trail is going through the place.\nThat's why attacks are ordered to support our troops.\n\nSince the first light both sides are flying air support missions. Over the area fighters must keep the airspace free of enemy fighters.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 07:45\nAltitude: 2500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++\n
