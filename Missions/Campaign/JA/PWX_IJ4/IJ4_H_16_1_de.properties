Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n================================\n\n\nSITUATION:\n\nZwei Tage schlechten Wetters.\nRegen, miserable Sicht.\nFliegen war unm\u00F6glich.\n\nAm Boden ging der Krieg unvermittelt weiter.\n\nAlola ist genommen worden.\nDann ging unser Vormarsch pl\u00F6tzlich schnell voran.\nDie Alliierten haben sich bis nach Etogi zur\u00FCckgezogen.\nUnsere Truppen sind ihnen auf dem Fu\u00DF gefolgt.\nOhne anzuhalten sind sie an beiden Seiten Etogis durch den Dschungel vorgegangen und haben inzischen die Flanken Nauras erreicht.\n\nSeit der Nacht klart der Himmel auf.\nZwei Fl\u00FCge von L2D Transportern sollen Versorgungsg\u00FCter westlich von Etogi und Naura abwerfen.\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 05:50\nAltitude: 2400m\nFlight: Honshu- 3\n\nWeather Forecast:\nSonnig bei leichtem Fr\u00FChdunst.\n\n+++++++++++++++++++++++++++++\n
