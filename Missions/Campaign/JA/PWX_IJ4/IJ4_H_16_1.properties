Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n================================\n\n\nSITUATION:\n\nTwo days bad weather.\nRain. Flying was impossible.\n\nOn the ground the war went on.\n\nAlola was taken. Our forces pressed forward immediately and succeeded in pushing back the enemy to Etogi.\nWithout a stop our brave troops bypassed the enemy strongpoint through the jungle and reached the outskirts of Naura.\nWhat a big step forward.\n\nSince the night the weather is clearing up.\nTwo flights of L2D transports are ordered to drop supplies into the forest west of Etogi and Naura.\nYou are assigned to escort them.\n\n\nMission Orders:\n---------------------\nEscort the transports to the battlefield and back.\n\nTime: 05:50\nAltitude: 2400m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny. Light haze. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
