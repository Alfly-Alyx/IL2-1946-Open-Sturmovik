Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nSince one hour a large scale operation against the enemy forces in the Milne Region has started!\n\nAt 03:00 you were waked up and called to a briefing.\n\nWith the first light a series of attacks against the enemy radar installations were launched as a first wave.\nYou were assigned to a second wave to attack the same targets...\n\nA group of G4Ms has just formed up over the field...\n\n\nMission Orders:\n----------------------\nEscort the G4Ms to their target.\n\nTime: 05:45\nAltitude: 350m\nFlight: Katana- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
