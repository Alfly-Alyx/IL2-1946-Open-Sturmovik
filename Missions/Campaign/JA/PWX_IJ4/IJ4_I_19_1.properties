Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n================================\n\n\nSITUATION:\n\nThe enemy has launched an offensive at Etogi!\n\nAt the moment he is supporting his assault with strong air support.\n\nFighters are needed.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Katana- 3\n\nWeather Forecast:\nSunny morning\n\n++++++++++++++++++++++++++++++++\n
