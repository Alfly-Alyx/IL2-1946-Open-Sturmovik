Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n=================================\n\n\nSITUATION:\n\n\nBomber attacks are planned for this morning. \nA group of G4M bombers is ordered to attack the enemy artillery at the defense positions in front of Kokoda.\nYour squadron is assigned to this raid as fighter escort.\n\n\nMission Orders:\n---------------------\nEscort the G4Ms to their target and back.\n\nTime: 06:24\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny early morning. Slight haze.\n\n++++++++++++++++++++++++++++++++\n
