Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nWake up!\n\nThe Americans are conducting an air landing behind our lines.\nGreat numbers of transport planes are dropping off paratroopers west of Wairopi.\n\nAs it seems are they ordered to cut off our supply lines to Etogi and Kokoda.\n\nThe head command has ordered the air groups to counter the landing. All air forces are ordered to attack the landed enemy. \nTomorrow the decision will be made if our heavy forces have to be drawn back.\n\nHelp to make this decision unnecessary!\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep. \n\nTime: 05:24\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nNight. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
