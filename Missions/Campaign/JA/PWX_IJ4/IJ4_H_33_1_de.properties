Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n=================================\n\n\nSITUATION:\n\nSo sehr das Unternehmen gegen Port Moresby ins Stocken geraten ist, so gut kommen unsere beiden anderen Angriffsgruppen voran.\nIn der Mitte werden unsere Truppen in wenigen Tagen die S\u00FCdk\u00FCste bei KapaKapa erreicht haben.\nDann wird Port Moresby keine Landverbindung mehr zur Milne Region haben.\n\nEntlang der Nordk\u00FCste ist unsere dritte Angriffgruppe praktisch ungebremst nach Osten vorgesto\u00DFen.\nDie Collingwood- Bucht ist erreicht. Um Wanigela konnten feindliche Truppen abgeschnitten werden.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 11:30\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nLangsam aufklarend.\n\n++++++++++++++++++++++++++++++++\n
