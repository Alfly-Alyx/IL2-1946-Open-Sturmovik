Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe enemy is making great use of his airstrip in the landing zone. Our troops still holding the central hill top have a good sight onto the strip.\nThey're reporting that again enemy transports are beeing unloaded at the moment.\n\n\nMission Orders:\n---------------------\nAttack the enemy transport planes at the enemy airstrip.\n\nTime: 10:10\nAltitude: 1000m\nFlight: Honshu- 3\n\nWeather Forecast:\nStrong winds, sunny.\n\n+++++++++++++++++++++++++++++\n
