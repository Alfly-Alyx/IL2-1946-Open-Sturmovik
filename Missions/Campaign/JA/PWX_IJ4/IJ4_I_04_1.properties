Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe covert war is still going on and you are ordered to hunt enemy supply planes.\nYou hate these long flights at low altitude. Visibility is generally very poor and you have to keep a high level of concentration.\n\n\nMission Orders:\n---------------------\nSearch along the plotted course for enemy supply planes.\n\nTime: 17:30\nAltitude: very low\nFlight: Katana- 3\n\nWeather Forecast:\nRain of course. Strong winds, poor visibility.\n\n++++++++++++++++++++++++++++++++\n
