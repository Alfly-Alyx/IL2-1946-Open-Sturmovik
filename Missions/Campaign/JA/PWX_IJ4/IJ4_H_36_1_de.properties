Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n==================================\n\n\nSITUATION:\n\nDie Amerikaner greifen wieder vor Naura an.\nDiesmal mit mit noch gr\u00F6\u00DFerem Einsatz als zuvor.\n\nEin Korridor nach Naura ist ge\u00F6ffnet und der Feind geht ungebremst weiter vor.\nUnsere Truppen sind furchtbarem Feuer ausgesetzt und geraten immer mehr in die Defensive.\nWenn kein Wunder geschieht, werden die Alliierten bis zum Abend nach Etogi vorgesto\u00DFen sein.\n\nDas Oberkommando hat Luftschl\u00E4ge angeordnet.\nD3A Sturzbomber starten....\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 06:24\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++++++\n
