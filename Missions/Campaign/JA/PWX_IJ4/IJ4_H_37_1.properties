Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n=================================\n\n\nSITUATION:\n\nAt Wairopi the supply line is reopened. \nThe Etogi - Naura sector is supplied again.\nToo late. The Americans have regained the control over the villages. In the next days it will be decided what will done there.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 07:00\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nStrong winds. Worsening.\n\n++++++++++++++++++++++++++++++++\n
