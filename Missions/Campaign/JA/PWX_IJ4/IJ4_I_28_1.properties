Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nGoodenough seems to be saved. \nThere are rumors that our air units have sunk one or two of the enemy warships.\nThis would be a good success.\n\nHere at the western front of Eastern New Guinea the ground war is going on....\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 17:00\nAltitude: 6000m\nFlight: Katana- 3\n\nWeather Forecast:\nSunny and clear\n++++++++++++++++++++++++++++++++\n
