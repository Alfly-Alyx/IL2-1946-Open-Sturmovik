Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nDein letzter Einsatz f\u00FCr heute.\n\nErst gestern hattest du deinen ersten Einsatz mit Feindkontakt gehabt.\nUnglaublich.\nDie Zeit scheint still zu stehen.\nZwei Tage, die dir vorkommen wie eine Ewigkeit.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 17:45\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++++++++\n
