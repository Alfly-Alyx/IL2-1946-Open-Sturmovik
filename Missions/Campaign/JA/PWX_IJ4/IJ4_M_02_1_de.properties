Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nDu bist noch keine 12 Stunden hier und schon sollst du einen Einsatz fliegen!\n\nIm Hafen in der Milne Bucht liegt ein amerikanischer leichter Tr\u00E4ger, der gleichzeitig mit deiner Ankunft neue Flugzeuge gebracht hat.\n\nNaja, das Ziel soll unbedingt angegriffen werden.\nEine Staffel B5Ns ist bereits oben.\nDu sollst ihren Begleitschutz \u00FCbernehmen...\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 06:12\nAltitude: 350m\nFlight: Katana- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++++++\n.\n
