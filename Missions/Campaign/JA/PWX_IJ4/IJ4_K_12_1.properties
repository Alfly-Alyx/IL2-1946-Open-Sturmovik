Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nOne American Carrier burning!\n\nAn air raid from the Hiryu has made the Hornet immobile. The ship is heavyly damaged and burning.\n\nNow the second enemy carrier, the Saratoga shall be sunk.\n\nYou are ordered to escort this next air raid.\nEighteen G4M bombers are just up and ready to go.\n\n\nMission orders:\n--------------------\nEscort the G4M Bombers on their raid against the Saratoga.\n\nTime: 10:04\nAltitude:  Very Low\nFlight: Katana- 1\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
