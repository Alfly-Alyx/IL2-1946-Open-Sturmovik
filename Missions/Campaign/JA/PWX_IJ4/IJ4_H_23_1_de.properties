Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n==================================\n\n\nSITUATION:\n\nAlle Versuche, die feindliche Landezone aufzul\u00F6sen, sind gescheitert.\nUnsere daf\u00FCr vorhandenen Kr\u00E4fte bei Wairopi sind nicht ausreichend.\nDie feindlichen Fallschirmtruppen sind ohne den Einsatz von mehr Truppen und schweren Waffen nicht von ihrer Position zu vertreiben.\n\nDas bedeutet, da\u00DF schwere Einheiten von Etogi zu der amerikanischen Landezone gebracht werden m\u00FCssen.\n\nBevor das geschieht, soll noch einmal mit Unterst\u00FCtzung dieser Waffen versucht werden, eine Entscheidung um Etogi erzwingen.\n\nDieser Morgen soll ein letzter Gro\u00DFangriff auf Etogi gef\u00FChrt werden.\nSchl\u00E4gt der fehl, wird die Wegnahme von Naura unm\u00F6glich und damit jedes weitere Vorgehen nach S\u00FCden gegen Port Moresby.\n\nW\u00E4hrend dieser zeit mu\u00DF die Luft\u00FCberlegenheit \u00FCber dem Kampffeld hergestellt werden...\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Etogi.\n\nTime: 05:50\nAltitude: 2500m\nFlight: Honshu- 3\n\nWeather Forecast:\nAufklarend.\n\n+++++++++++++++++++++++++++++++++\n
