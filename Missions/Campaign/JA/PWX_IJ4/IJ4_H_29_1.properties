Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe enemy air landingt at Wairopi is still blocking our supplies to the Etogi- Naura front.\nThe heavy weapons had to be drawn back to the pocket to attack the American Airbornes.\nNow the situation of our troops at Naura have come into a critical situation.\nThe enemy is prepairing a major attack there. \nSeveral enemy units, vehicles and troops were collected in and around the village of Loribaiwa.\n\nOur Head Command has ordered an immediate air raid against this concentration of units.\nA squadron of G4Ms is just on the way.\n\n\nMission Orders:\n---------------------\nEscort the G4Ms to Loribaiwa and back.\n\nTime: 14:30\nAltitude: 1500m\nFlight: Honshu- 3\n\nWeather Forecast:\nWorsening with strong winds.\n\n+++++++++++++++++++++++++++++++++\n
