Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 20th, 1943\n\n===================================\n\nSITUATION:\n\nAir battle close to our airfield!\n\n\nMission Orders:\n----------------------\nTake off immediately and shoot down the enemy planes.\n\nTime: 15:16\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nClowdy, partly overcast. Strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
