Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 7th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn the afternoon suddenly the rain stopped and the sun came through again.\nThe end of the rain period.\n\nRadar report:\nEnemy planes over our territory!\nAltitude 6000 meters.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 17:30\nAltitude:  6000m\nFlight: Katana- 3\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++++++\n
