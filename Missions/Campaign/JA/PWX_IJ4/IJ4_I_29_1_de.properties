Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 20th, 1942\n\n=================================\n\n\nSITUATION:\n\nGestern war ein wichtiger Tag.\n\nAn zwei Frontabschnitten gleichzeitig war der Feind in die Offensive gegangen. \nAn beiden Orten konnten ihm schwere Niederlagen beigebracht werden..\n\nTrotz der Zerst\u00F6rungen, die noch vor Sonnenaufgang auf Goodenough angerichtet wurden errangen unsere Flieger einen gro\u00DFen Erfolg. Zwei feindliche Schlachtschiffe konnten versenkt werden.\nTrotz aller Sch\u00E4den blieb unsere Basis einsatzbereit.\nEin gro\u00DFer Teil unserer dort stationierten Flugzeuge konnten unter Hinnahme gr\u00F6\u00DFter Risiken ausgeflogen werden.\n\nGleichzeitig konnte ein feindlicher Sturmangriff auf unsere Stellungen vor Alola durch einen gut vorbereiteten Gegenangriff an anderer Stelle vereitelt werden. V\u00F6llig unerwartet gelang es unserer eigenlich nur schwachen Angriffsgruppe, gr\u00F6\u00DFere Gel\u00E4ndegewinne vor Rouna zu machen.\nZeitweise war die feindliche Stellung Rouna sogar in Gefahr.\n\nGro\u00DFartige Erfolge, die uns aber gro\u00DFe Verluste gekostet haben.\nNeuverteilungen sollen vorgenommen werden.\n\nKommandeursbesprechung in Buna.\n\n\nMission Orders:\n---------------------\nFliege nach Buna.\n\nTime: 17:50\nAltitude: low\nFlight: Katana- 3\n\nWeather Forecast:\nSonnenaufgang.\n+++++++++++++++++++++++++++++\n
