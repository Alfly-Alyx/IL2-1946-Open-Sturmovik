Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n=================================\n\n\nSITUATION:\n\n\nThe airwar of the last weeks took  great losses on both sides. \nAt the moment the Americans are reinforced by a ship convoy which is unloading at Port Moresby...\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 11:45\nAltitude: 3500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny. Strong winds.\n\n++++++++++++++++++++++++++++++++\n
