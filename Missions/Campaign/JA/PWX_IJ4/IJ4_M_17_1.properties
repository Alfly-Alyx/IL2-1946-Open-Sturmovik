Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nThe battle at Mapona is still raging.\n\nA breakthrough wasn't achieved until now.\nFifteen minutes ago enemy bombers attacked our forces in the area.\nOur fighters are just coming home.\nNew fighters have to be sent to the place immediately to take over their areal control mission.\n\n\nMission Orders:\n----------------------\nEscort the bombers to their target and back.\n\nTime: 17:10\nAltitude: 1500m\nFlight: Katana- 1\n\nWeather Forecast:\nSlowly clearing up. Still fresh winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
