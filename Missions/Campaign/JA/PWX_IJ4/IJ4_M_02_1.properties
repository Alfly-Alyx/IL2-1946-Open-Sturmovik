Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nLess than twelve hours after your arrival here at Goodenough you recieved your first mission order.\n\nYesterday morning an enemy light carrier brought planes to the American bases.\nThe ship didn't leave the bay but stayed in the port during the night.\n\nA target we can't ignore.\n\nA squadron of B5N bombers was ordered to attack the ship. You were assigned to escort them.\n\n\nMission Orders:\n----------------------\nescort the B5N bombers to the Milne Bay.\n\nTime: 06:12\nAltitude: 350m\nFlight: Katana- 1\n\nWeather Forecast:\nSunny and clear early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
