Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n=================================\n\n\nSITUATION:\n\nEs wird jetzt fast gar nicht mehr geflogen.\nRuhige Zeiten.\nEine willkommene Erholung, obwohl sich langsam die Langeweile bemerkbar macht. Du und die M\u00E4nner h\u00E4ngen zu viel herum.\n\nAuf einmal wirst du aus deinen Tagtr\u00E4umen gerissen.\nPBN Wasserflugzeuge wurden am Totore- See gesichtet, hinter unseren Linien!\n\n\nMission Orders:\n---------------------\nSuche und zerst\u00F6re die feindlichen Catalinas.\n\nTime: 05:58\nAltitude: 500m\nFlight: Honshu- 3\n\nWeather Forecast:\nRegen. St\u00FCrmisch.\n\n++++++++++++++++++++++++++++++++\n
