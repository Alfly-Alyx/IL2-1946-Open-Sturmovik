Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu was hit!\n\nIt's badly damaged and a huge fire is raging on it.\nIt's lying immobilized 75 kilometers east of Tarawa.\n\nThe Hiei and a number of destroyers are trying to help as good as possible.\n\nAfter the sinking of the second enemy carrier the Hiryu was attacked a again. So the presence of a third enemy carrier in the region is proved.\nThe Hiryu is desperately needing air cover against any further enemy attack.\n\nThe Taiho Air Group is beeing regrouped with planes coming from the Hiryu. Fighters from Betio are ordered to secure the burning ship.\n\n\nMission orders:\n--------------------\nSecure the airspace over the Hiryu\n\nTime: 16:52\nAltitude:  1000m\nFlight: Katana- 1\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
