Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nSeit heute Nacht, 02:00 Uhr wird unsere Basis auf Goodenough von feindlichen Schlachtschiffen beschossen.\n\nDer Gro\u00DFteil der Goodenough Fliegergruppe wurde sofort nach Buna evakuiert.\n\nIn dieser Minute erhalten wir die Nachricht, da\u00DF die Beschie\u00DFung aufgeh\u00F6rt hat. Die feindliche Schlachtflotte zieht sich zur\u00FCck.\nObwohl viele Einrichtungen auf Goodenough zerst\u00F6rt worden sind, sind die Landebahnen intakt geblieben.\n\nG4M Bomber sind eben gestartet, um die feindlichen Schiffe anzugreifen.\nDeine Sentai soll die Bomber mit mehreren J\u00E4gern begleiten und die feindlichen Begleitzerst\u00F6rer mit Bomben angreifen. \n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die G4Ms. Bombardierung eines Zerst\u00F6rers. Landen Sie nach Ihrem Einsatz auf Goodenough.\n\nTime: 03:15\nAltitude: 300m\nFlight: Katana- 3\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++++++\n
