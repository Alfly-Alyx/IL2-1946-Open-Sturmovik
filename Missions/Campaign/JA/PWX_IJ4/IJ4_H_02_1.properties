Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nThis morning you will fly your first fighter patrol.\nFor now you'll stay close to our lines, to become firm with the special situation here.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 07:00\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny early morning. Ground haze.\n\n++++++++++++++++++++++++++++++++\n
