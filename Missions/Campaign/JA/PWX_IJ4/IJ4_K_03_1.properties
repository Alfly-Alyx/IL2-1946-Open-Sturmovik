Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 5th, 1943\n\n===================================\n\nSITUATION:\n\nA very short night.\n\nAlert!\nEnemy planes incoming again.\nThis time with course to Betio Island.\n\n\nMission orders:\n--------------------\nScramble!\n\nTime: 05:50\nAltitude: 500m\nFlight: Katana- 1\n\nWeather forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++++++\n.\n
