Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Regenzeit hat begonnen.\n\nSchon bald wir das Wetter so schlecht sein, da\u00DF fast gar nicht mehr geflogen werden kann. Meistens wird die Sicht so schlecht sein, da\u00DF es selbstm\u00F6rderisch w\u00E4re, noch aufzusteigen.\n\nSchon jetzt ist die Sicht problematisch.\nerst oberhalb der Wolkendecke ist sicheres Fliegen m\u00F6glich.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:45\nAltitude: 4000m\nFlight: Honshu- 3\n\nWeather Forecast:\nRegen. In und unterhalb der Wolkendecke schlechte Sicht.\n\n++++++++++++++++++++++++++++++++\n
