Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n==================================\n\n\nSITUATION:\n\nThe rain period has begun.\n\nIt will last at least until January.\n\nBoth sides will make use of the conditions and resupply and reequip their air units.\n\n\nYou didn't fly since two days.\nYou and your comrades were sitting in the casino when suddenly you were called to your planes.\n\nEnemy low flying bombers on the way to Buna! \nOutside a thunderstorm is raging...\n\n\nMission Orders:\n---------------------\nIntercept the enemy bombers.\n\nTime: 18:49\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nThunderstorm. bad visibility. Stormy.\n\n+++++++++++++++++++++++++++++\n
