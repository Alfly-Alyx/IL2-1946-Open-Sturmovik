Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nThe enemy on the Baniara Peninsula is cut off!\n\nBetween Sirima nad Woruka at the northern costline our forces have reached the ocean.\nThe American Baniara Radar position is cut off. \nAt least one enemy regiment is without supplies.\n\nToday our ground forces want to break through this enemy defense line at Mapona. Prior to the assault our air units are ordered to attack the enemy defense.\n\n\nMission Orders:\n----------------------\nAttack the enemy defense line with bombs and strafing fire.\n\nTime:06:25\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nStill very cloudy. Strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
