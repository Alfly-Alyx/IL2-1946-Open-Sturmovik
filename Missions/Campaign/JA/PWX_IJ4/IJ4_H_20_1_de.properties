Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n=================================\n\n\nSITUATION:\n\nAufwachen!\n\nDie Amerikaner landen Truppen aus der Luft hinter unseren Linien.\nDas Ziel dieser Operation ist leicht zu erkennen. Unsere Nachschublinie nach Etogi und Kokoda soll unterbrochen werden.\nDie J\u00E4ger sollen die feindlichen Transportflugzeuge abschie\u00DFen...\n\n\nMission Orders:\n---------------------\nFreie Jagd. \n\nTime: 05:24\nAltitude: 2000m\nFlight: Honshu- 3\n\nWeather Forecast:\nNacht, starker Wind.\n\n+++++++++++++++++++++++++++++\n
