Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 10th, 1942\n\n==================================\n\n\nSITUATION:\n\nVor wenigen Minuten war Karkawa weiter n\u00F6rdlich an der K\u00FCste von feindlichen Bombern angegriffen worden.\nUnsere Luftraumbeobachter verfolgen den feindlichen Bomberverband.\n\nSie werden in K\u00FCrze recht nah an unserem Flugplatz vorbei kommen.\n\n\nMission Orders:\n---------------------\nFange die amerikanischen Bomber ab.\n\nTime: 08:12\nAltitude: 1000m\nFlight: Honshu- 3\n\nWeather Forecast:\nDunstaig bei starkem Wind.\n\n+++++++++++++++++++++++++++++++++\n
