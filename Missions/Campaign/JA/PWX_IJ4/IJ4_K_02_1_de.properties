Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 4th, 1943\n\n=================================\n\nSITUATION:\n\nVor drei Wochen meldetest du deine Sentai einsatzbereit.\n\nSeitdem hattest du eine sehr ruhige Zeit.\nSchon fast langweilig.\nEs ist unglaublich \u00F6de hier.\nEin Ort ohne Abwechslung.\nLangsam aber sicher begann die Truppe, zu verbl\u00F6den.\n\nDann das:\nBetio und Buaraki Radars melden unidentifizierte Luftkontakte in geringer H\u00F6he mit Kurs auf Buota Village..\n\n\nMission orders:\n--------------------\nFange die Kontakte ab.\n\nTime: 22:52\nAltitude: 1500m\nFlight: Katana- 1\n\nWeather forecast:\nNacht. Klar..\n\n+++++++++++++++++++++++\n.\n
