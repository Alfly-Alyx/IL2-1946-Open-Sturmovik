Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n=================================\n\n\nSITUATION:\n\nA couple of Ki-43 II fighters is beeing attacked by a superior number of enemy P-39s north of Natungo.\nOnly five minutes from here!\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 11:16\nAltitude: 1500m\nFlight: Katana- 1\n\nWeather Forecast:\nSunny and clear.\n+++++++++++++++++++++++++++++++++\n
