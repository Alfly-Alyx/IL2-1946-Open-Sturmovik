Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 4th, 1943\n\n=================================\n\nSITUATION:\n\nThree weeks ago you reported your squadron with 28 Ki-61s fully operational.\n\nSince then you had a quiet time.\nUntil now:\n\nThe radars at Betio and Buariki are reporting low flying contacts from southwest.\n\nEstimated Target:\nThe Radar installation at Buota Village.\n\n\nMission orders:\n--------------------\nIntercept the enemy planes.\n\nTime: 22:52\nAltitude: 1500m\nFlight: Katana- One\n\nWeather forecast:\nClear night.\n\n+++++++++++++++++++++++\n.\n
