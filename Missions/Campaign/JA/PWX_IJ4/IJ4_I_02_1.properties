Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 9th, 1942\n\n=================================\n\n\nSITUATION:\n\nOur radar is reporting unknown contacts in squadron strength.\nNo own planes are awaited, so they must be enemies.\n\n\nMission Orders:\n----------------------\nIntercept the enemy contacts.\n\nTime: 18:17\nAltitude: very low\nFlight: Katana- 3\n\nWeather Forecast:\nRain, strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
