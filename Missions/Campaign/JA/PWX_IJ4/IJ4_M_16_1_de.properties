Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara Halbinsel ist abgeschnitten.\n\nZwischen Sirima und Woruka haben unsere Truppen die n\u00F6rdliche K\u00FCste erreicht. Ein feindlicher Verband in St\u00E4rke eines Regiments, also etwa 1000 Mann, ist abgetrennt.\n\nDie Verteidigungsline bei Mapona konnte noch immer nicht \u00FCberw\u00E4ltigt werden.\nHeute will die Armee endg\u00FCltig durch diese Line durchkommen.\nZur Vorbereitung sollen dort Luftangriffe geflogen werden.\n\n\nMission Orders:\n----------------------\nGreifen Sie die feindlichen Bodenstellungen mit Bomben an.\n\nTime:06:15\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nNoch immer sehr wolkig. Starker Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
