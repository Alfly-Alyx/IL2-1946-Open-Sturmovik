Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nDer Feind f\u00FChrt eine Gegenoffensive.\n\nInnerhalb nur einer Nacht hat sich alles total ge\u00E4ndert.\n\nEine sehr starke feindliche Angriffsgruppe ist \u00FCberraschend im S\u00FCden des Br\u00FCckenkopfes eingetroffen und dringt mit gr\u00F6\u00DFtem Druck nach Norden vor.\n\nEinheiten vom Nordfl\u00FCgel unseres Br\u00FCckenkopfes m\u00FCssen nach S\u00FCden verlegt werden.\nSchon in der Nacht wurde unsere S\u00FCdwest- Angriffspitze zur\u00FCckgerufen.\n\nSeit Sonnenaufgang setzt der Feind Luftstreitkr\u00E4fte in gro\u00DFer Zahl ein.\nVor zwanzig Minuten ist dann eine Welle Bomber \u00FCber See von feindlichen J\u00E4gern abgefangen und schwer zusammengeschossen worden.\nSeitdem treffen sich dort die J\u00E4ger...\n\n\nMission Orders:\n----------------------\nHilf zu retten, was zu retten ist.\n\nTime: 09:38\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
