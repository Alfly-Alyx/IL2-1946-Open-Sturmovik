Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n=================================\n\n\nSITUATION:\n\nW\u00E4hrend der letzten Woche zeigte das Wetter seine schlimmste Seite.\nEin riesiger Sturm tobte.\nDa konnte kein Flugzeug mehr aufsteigen.\nZeitweise war der Sturm so stark, da\u00DF D\u00E4cher abgedeckt, Geb\u00E4ude zusammenbrachen und Tarnnetze fortgerissen wurden.\nViele Flugzeuge hat der Wind zerst\u00F6rt.\nJeder mu\u00DFte mit anpacken, um die Ausr\u00FCstungen zu retten.\n\nW\u00E4hrend der Nacht flaute der Sturm ab.\nHeute werden wieder Fl\u00FCge m\u00F6glich sein.\nEs war daher absehbar, da\u00DF die Amerikaner wieder unterwegs sein w\u00FCrden.\n\nVor zehn Minuten kam dann ein Anruf:\nFeindliche Wasserflugzeuge sind auf einem Flu\u00DF s\u00FCdlich von Embeso gelandet...\n\n\nMission Orders:\n---------------------\nK\u00FCmmern sie sich darum.\n\nTime:07:39\nAltitude: Very low\nFlight: Katana- 3\n\nWeather Forecast:\nRegen. Schlechte SIcht. St\u00FCrmisch.\n\n+++++++++++++++++++++++++++++++++\n
