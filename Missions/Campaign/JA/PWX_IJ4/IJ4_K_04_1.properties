Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nMay 13th, 1943\n\n==================\n\nSITUATION:\n\nOne of our Ki-46 III reconaissance flights has detected an enemy submarine which suddenly emerged at the surface.\n\nA flight of B5Ns took just off when a second message reached Betio:\n\nAn American PBN floatplane has come and is just landing right beside the submarine.\n\n\nMission orders:\n--------------------\nShoot down the enemy floatplane\n\nTime: 17:50\nAltitude: 300m\nFlight: Katana- 1\n\nWeather forecast:\nSunny late afternoon.\n\n+++++++++++++++++++++++\n.\n
