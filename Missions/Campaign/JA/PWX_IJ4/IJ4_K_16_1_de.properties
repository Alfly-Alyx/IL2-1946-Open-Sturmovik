Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu ist getroffen worden!\nAus der Luft.\n\nDas Schiff brennt und liegt unbeweglich etwa 75 Kilometer \u00F6stlich von Tarawa.\nDie Hiei und eine Zahl Zerst\u00F6rer versuchen so gut wie m\u00F6glich zu helfen.\n\nEin zweiter Feindtr\u00E4ger war in der letzten Stunde versenkt worden. Jetzt mu\u00DF alles versucht werden, die Hiryu zu retten.\nKeine leichte Aufgabe. Unter Deck herrscht ein wahres Inferno.\n\nDeine Sentai soll helfen, den Luftraum \u00FCber dem brennenden Schiff feindfrei zu halten.\n\n\nMission orders:\n--------------------\nJagdschutz \u00FCber der Hiryu.\n\nTime: 16:52\nAltitude:  1000m\nFlight: Katana- 1\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
