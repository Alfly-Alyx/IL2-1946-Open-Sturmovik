Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 13th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nBoth side's commando activity is high.\nInformations gatherd by the hidden units can be of great importance when the weather will clear up again.\n\nEvery day and night enemy float- and transport planes are flying into territory held by our troops. \nOur task is to prevent this.\nNo problem if we detect one of the enemy supply flights.\nBut the weatehr hides them very good.\n\n\nMission Orders:\n---------------------\nSearch the valleys west of Buna for enemy activity.\n\nTime: 05:30\nAltitude: very low\nFlight: Katana- 3\n\nWeather Forecast:\nEarly morning. Rai. Bad visibility. Strong winds.\n\n+++++++++++++++++++++++++++++\n
