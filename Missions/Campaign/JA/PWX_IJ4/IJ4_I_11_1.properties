Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n=================================\n\n\nSITUATION:\n\nDuring the last seven days the weather showed it's worst face.\nA fierce storm raged over the Solomon Sea.\nThe nature showed it's full power.\nAir operations were unthinkable.\nNumerous planes at the Buna airfields were destroyed. \nEverybody's help was needed to secure the equipment. \nThe nature seemed to fight against our engagement at New Guinea too.\nThe whole campaign seems to be overshadowed by a black star.\nThe men's morale is shaken.\nYou are touched by the circumstances too, but you're trying to hide your feelings.\nA hard proof.\n\nDuring the night the storm seized.\nToday air operations are launched again.\n\n10 Minutes ago you got a call from a ground commander:\nEnemy floatplanes have landed on the river south of Embeso.\n\n\nMission Orders:\n---------------------\nSearch and destroy enemy floatplanes southeast of Embeso.\n\nTime:07:39\nAltitude: Very low\nFlight: Katana- 3\n\nWeather Forecast:\nRain. Poor visibility.\n\n+++++++++++++++++++++++++++++++++\n
