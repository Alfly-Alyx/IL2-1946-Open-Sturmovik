Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\n\nSITUATION:\n\nThe war on the ground is more and more going to our favour.\nThe enemy seem to be exhausted.\nOur Army is advancing with better speed.\nBut anyway, the Allies are delivering still a stiff resistance.\n\n\nYou're ordered to escort a number of A6Ms from the Navy on their ground support flight at Wairopi.\n\n\nMission Orders:\n---------------------\nEscort the Zeroes on their ground support mission.\n\nTime: 07:26\nAltitude: 2500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny morning.\n\n++++++++++++++++++++++++++++++++\n
