Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nThe weather turned good again.\n\nThe Army Air Force is operating a brandnew fighter!\nYou first saw it two days ago.\nThe new Ki-84.\n\nThe first eightteen planes of the new type are beeing flown by the 113th Sentai which is still flying the Ki-43 II too.\n\nYesterday all chutai, kokutai and sentai leaders met each other and immediately the leader of the 113th sentai, Major Seiji Gyoda was asked by everyone about the new plane.\n\nHe told you that the '84 is a great step into the future. \nIt's very fast. Much faster than any other former Japanese development. Combined with it's good armament, good armor protection it's more than a match for the enemy's newest fighter types.\n\nAll in all you're satisfyed with your Ki-61. But you wished that it's armament would be stronger. The introduction of a well armed new fighter into Army Air Service lets you hope that the '61 will soon recieve an improvement in it's weaponry.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 10:00\nAltitude: 8000ft\nFlight:  Katana-1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
