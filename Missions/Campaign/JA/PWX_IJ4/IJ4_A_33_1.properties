Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nJuly 11th, 1943\n\n===============================\n\nSITUATION:\n\nin the middle of June your Sentai was transfered back to Palau.\n\nHere you're reequiping your unit with new men and new planes.\n\nFrom time to time you're having the time to fly around.\n\n\nMission Orders:\n--------------------\nPatrol around Palau.\n\nTime: 09:15\nAltitude: free\nFlight: Katana- 1\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++++\n.\n
