Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nEine gr\u00F6\u00DFere Operation mit zahlreichen Luftschl\u00E4gen gegen feindliche Einrichtungen hat heute morgen begonnen.\n\nSeit dem ersten Licht werden Angriffe auf die feindlichen Radareinrichtungen geflogen.\n\nEine Gruppe G4M- Bomber ist eben gestartet.\nDu sollst sie begleiten.\nBleibe unterhalb des gegnerischen Radars.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 05:45\nAltitude: 350m\nFlight: Katana- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++++++\n.\n
