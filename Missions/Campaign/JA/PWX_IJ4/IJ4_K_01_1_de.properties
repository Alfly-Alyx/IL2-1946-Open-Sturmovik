Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ4_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll.\n\nApril 4th, 1943\n\n=================================\n\nSITUATION:\n\nEin neues Ziel.\nAbseits. Weit weg von zu Hause.\nTarawa.\n\nSeit Tagen bist du wieder einmal an Bord eines Flugzeugtr\u00E4gers. Auf dem Weg zu den Gilbert Inseln.\n\nAls du Neu Guinea verlie\u00DFest, wurdest du nach Palau gebracht.\nDort wurde deine Sentai wieder neu aufgefrischt. Neue M\u00E4nner kamen zur Einheit und auch neue Maschinen.\nNicht ganz neu, aber immerhin eine ganz neue Version der Ki-61, die Otsu.\nAlles in allem ist sie die "alte" Ki-61, doch jetzt mit vier 12,7mm MGs.\nEs gab keine Probleme mit dem neuen Typ und kaum war die Sentai wieder voll einsatzbereit, wurde sie mit Mann und Maus auf einen Tr\u00E4ger geladen und auf den Weg zu den Gilbert- Inseln geschickt.\n\nJetzt bist du da.\nDer Tr\u00E4ger passiert Betio.\nDeine Kis stehen auf dem Flugdeck. \nBereit zum Start.\n\n\nMission orders:\n--------------------\nTransfer to the Tarawa Atoll.\n\nTime: 14:15\nAltitude: 300m\nFlight: Katana- 1\n\nWeather forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n.\n
