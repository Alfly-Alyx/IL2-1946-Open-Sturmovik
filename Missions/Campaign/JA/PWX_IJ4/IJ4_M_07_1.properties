Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nTwo flights of G4Ms are ordered to attack the enemy Banaira Radar Installation.\n\nYou're assigned to escort the bombers and to attack the enemy air defense.\n\n\nMission Orders:\n----------------------\nEscort the G4Ms to their target and engage the enemy air defense.\n\nTime: 05:10\nAltitude: 500m\nFlight: Katana- 1\n\nWeather Forecast:\nClear sunrise.\n\n++++++++++++++++++++++++++++++++++++\n.\n
