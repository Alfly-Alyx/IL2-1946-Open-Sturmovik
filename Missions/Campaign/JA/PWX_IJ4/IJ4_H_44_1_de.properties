Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 24th, 1942\n\n==================================\n\nSITUATION:\n\nAm fr\u00FChen Morgen hat der Feind pl\u00F6tzlich einen Angriff auf unsere Linien \u00F6stlich von Yodda gestartet.\nNur kurz darauf wurden die gleichen Stellungen aus dem R\u00FCcken angegangen.\nEs wurde schnell klar, da\u00DF es sich bei den Truppen, die von hinter der Front kamen, um Reste der feindlichen Fallschirmj\u00E4ger handelt, die aus dem Wairopi- Kessel ausgebrochen waren.\n\nSeit dem Beginn der Angriffe hat der Feind starke J\u00E4gerkr\u00E4fte \u00FCber der Stelle.\n\n\nMission Orders:\n---------------------\nFreie Jagd bei Yodda.\n\nTime: 06:20\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nHeiterer Fr\u00FChmorgen. Teilweise Bodendunst.\n\n+++++++++++++++++++++++++++++++++\n
