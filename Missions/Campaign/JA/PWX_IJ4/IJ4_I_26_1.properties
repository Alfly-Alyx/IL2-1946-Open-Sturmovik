Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAfter your arrival at Goodenough your plane was immediately refuelled and reequipped with bombs.\n\nOne enemy battleship is burning.\nYou and the G4Ms which came from Buna are ordered to attack the ship once more to sink it.\n\n\nMission Orders:\n---------------------\nAttack the enemy battleship and sink it. Then fly back to Buna.\n\nTime: 06:22\nAltitude: 200m\nFlight: Katana- 3\n\nWeather Forecast:\nClear night.\n\n+++++++++++++++++++++++++++++\n
