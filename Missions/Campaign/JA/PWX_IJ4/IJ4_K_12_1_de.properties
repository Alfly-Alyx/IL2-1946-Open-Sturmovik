Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nEin amerikanischer Tr\u00E4ger brennt!\n\nEinem Luftschlag von der Hiryu ist es gelungen, einen feindlichen Tr\u00E4ger, wahrscheinlich die Hornet, schwer zu besch\u00E4digen und in Brand zu setzen.\n\nDie Position eines zweiten Feindtr\u00E4gers ist nun ebenfalls bekannt. Der soll sofort angegriffen werden.\n\nEine Angriffsgruppe aus G4M- Bombern von Betio aus ist gestartet. Du sollst den Begleitschutz \u00FCbernehmen.\n\n\nMission orders:\n--------------------\nBegleitschutz.\n\nTime: 10:04\nAltitude:  Very Low\nFlight: Katana- 1\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
