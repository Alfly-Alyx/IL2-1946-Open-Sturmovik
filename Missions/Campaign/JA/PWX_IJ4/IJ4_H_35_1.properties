Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe enemy is flying out men from the Wairopi pocket. \nHe is not only using transport planesbut bombers and other types of planes, too.\nHe is keeping strong fighter air cover to secure his operation.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the  Wairopi pocket.\n\nTime: 15:00\nAltitude: 1500m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny evening.\n\n+++++++++++++++++++++++++++++\n
