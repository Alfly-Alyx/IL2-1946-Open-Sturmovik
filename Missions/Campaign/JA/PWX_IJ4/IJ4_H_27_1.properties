Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe enemy is still making use of his provisoric airstrip in the Wairopi pocket.\nEnemy transports are taking off and landing there all the time, bringing in more and more supplies.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the Wairopi pocket.\n\nTime: 17:45\nAltitude: 1200m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n
