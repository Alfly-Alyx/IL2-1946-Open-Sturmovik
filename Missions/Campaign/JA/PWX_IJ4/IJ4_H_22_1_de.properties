Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDas provisorische Flugfeld, da\u00DF der Feind in der Landezone aufgebaut hat, ist einsatzbereit.\n\nErstaunlicherweise h\u00E4lt sich im Zentrum der feinlichen Landezone, auf einem bewaldeten H\u00FCgel, noch immer eine kleine Gruppe unserer Infanterie. Sie ist in der Lage, das Flugfeld im Blick zu halten.\nVon dort bekommen wir aktuelle Informationen.\n\nDie ersten Transportmaschinen sind dort gelandet und werden gerade entladen...\n\n\nMission Orders:\n---------------------\nGreifen Sie die feindlichen Transportmaschinen an.\n\nTime: 10:10\nAltitude: 1000m\nFlight: Honshu- 3\n\nWeather Forecast:\nStarker Wind, sonnig.\n\n+++++++++++++++++++++++++++++\n
