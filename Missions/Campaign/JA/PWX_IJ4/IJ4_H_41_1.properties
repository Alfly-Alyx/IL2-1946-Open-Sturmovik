Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 21st, 1942\n\n=================================\n\n\nSITUATION:\n\nSince the first light the enemy is conducting Free Fighter Sweep missions behind our lines.\n\nAt the moment a couple of enemy fighters is patrolling over Jaure. Your squadron is ordered to attacke them.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over Jaure.\n\nTime: 09:30\nAltitude: 3000m\nFlight: Honshu- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
