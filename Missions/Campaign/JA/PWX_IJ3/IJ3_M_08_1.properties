Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nYou were waked up at 03:00 and called to a briefing.\n\nA major operation is about to be launched today.\n\nYou were told no further details, only that all enemy radar installations have to be attacked with the first light.\n\nAt 04:45 the first attack wave was launched.\nIt suffered losses and not all targets were destroyed as planned.\n\nYou were assigned the escort mission of a raid of the second attack raid.\nTarget: The Wedau Radar Station.\n\nThe G4Ms are up....\n\n\nMission Orders:\n----------------------\nEscort the G4Ms to their target.\n\nTime: 05:30\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
