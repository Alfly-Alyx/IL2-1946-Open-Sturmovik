Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe supply convoy for Lunga is just reaching the Koli Bay.\n\nSince the appearance of the PBNs over the ships it is clear that the Americans have knowledge of the convoy. For the whole last two hours fighters were securing the ships.\n\nSuddenly you got the message that a formation of enemy bombers is coming from the east.\n\n\nMission Orders:\n----------------------\nIntercept the enemy bombers.\n\nTime: 11:00\nAltitude: 1500m\nFlight: Sendai- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
