Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe detection of the enemy submarine was of great importance. \nIt could have become a great threat to our desperately awaited supply ships.\nFortunately it could be sunk early enough.\nIn three hours the ships will reach the Koli Bay.\n\nFor the whole time until the ships have left the waters their security has to be secured.\n\nMission Orders:\n---------------------\nCombat Air Patrol along the convoy route.\n\nTime: 09:00\nAltitude: 5000m\nFlight: Sendai- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
