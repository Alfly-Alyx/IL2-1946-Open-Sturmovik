Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ3_A.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nJune 18th, 1943\n\n==================================\n\nSITUATION:\n\nLast october when you left New Guinea you were brought to Japan within a week.\n\nThere you learned that you with the seven pest pilots of your 113th Sentai was selected to make troop trials with new fighter types the army was just developing.\nIt took until february when the first prototype of the brand new Ki-84 fighter was delivered to you.\n\nA wonderful plane!\n\nVery fast, still fairly manouverable and extremly well armed this new type  excited you very much.\nAfter some weeks you recieved the second plane. Then the third and fourth prototype.\nUntil May you had flown some hundered hours with the '84'.\n\nThen, three days ago you recieved the orders to transfer your squadron to Peleliu, Palau, in ten days.\n\nTo prepair the transfer you took your squadron's G4M and started to fly to Peleliu.\n\nYou're just reaching the island group...\n\n\nMission Orders:\n----------------------\nLand at Peleliu Airfield.\n\nTime: 17:22\nAltitude: 500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nCloudy. Strong winds.\n\n++++++++++++++++++++++++++++++++++\n.\n
