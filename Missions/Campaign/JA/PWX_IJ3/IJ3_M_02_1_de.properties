Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\nGerade mal 24 Stunden hier und schon beginnt die Schlacht!\n\nDu hattest gerade begonnen, deine Sentai den Gegebenheiten hier anzupassen, als du zu einem Einsatz \u00FCber der Milne Bucht gerufen wurdest.\n\nJust zur gleichen Zeit als du hier eintrafst, war ein amerikanischer leichter Tr\u00E4ger in die Milne Bucht eingelaufen. Das Schiff liegt noch immer im Hafen.\n\nEin Ziel, da\u00DF wir einfach nicht ignorieren k\u00F6nnen.\n\nEine Staffel B5N Bomber sollen das Schiff angreifen.\nDu sollst ihren Begleitschutz \u00FCbernehmen...\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 06:12\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++++++\n.\n
