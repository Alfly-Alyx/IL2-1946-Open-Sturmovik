Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n==================================\n\n\nSITUATION:\n\nThe battle for Etogi is still going on.\n\nIn the morning our troops succeeded in cutting off the road from Naura to Etogi.\nThree battalions of American troops are encircled.\nNow our artillery is able to shoot into the village of Naura.\nThe US- troops are in a desperate situation but they're not willing to give up.\nThe whole morning long both sides are sending air support to the place.\nThe air battle over Etogi has become a clash where both sides are throwing in their reserves.\n\nA squadron of B5Ns is ordered to attack the enemy at Naura. You're assigned them as fighter escort.\n\nMission Orders:\n---------------------\nEscort the B5Ns to Naura and back.\n\nTime: 13:20\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny but slight haze. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
