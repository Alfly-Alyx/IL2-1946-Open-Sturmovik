Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nUntil now our landing is a great success.\n\nShips are beeing unloden, filling the bridgehead with more troops and heavy weapons.\nThe Americans were taken by complete surprise.\nMore than sixhundred enemy soldiers could be taken prisoner.\n\nSoon the Banaria Peninsula will be cut off and more enemy troops will have to fight without supplies.\n\nAt this time the battle for air superiority over the bridgehead is of greatest importance.\n\nFree Fighter Sweep Patrols in strength are ordered.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep over the Banaria Bridgehead.\n\nTime: 16:30\nAltitude: 2500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nVery clowdy. Freshen winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
