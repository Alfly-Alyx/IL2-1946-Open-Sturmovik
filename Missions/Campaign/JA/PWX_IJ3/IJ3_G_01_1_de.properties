Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ3_02.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nSeit den amerikanischen Luftangriffen im Mai hattest du eine einigerma\u00DFen ruhige Zeit.\nEigentlich Zufall, da\u00DF du \u00FCberhaupt noch hier bist.\n\nAm 1. Juni war die 59te Sentai nach Rabaul verlegt worden. Nur Chu-sa Masaichi, eine handvoll M\u00E4nner und du waren zur\u00FCckgeblieben.\nEuer Auftrag: Die Aufstellung einer neuen Sentai, der 113ten.\n\nDie Flugzeuge der 59ten hattet ihr \u00FCbernommen und in den folgenden Tagen trafen neue Flieger ein, um die neue Staffel aufzuf\u00FCllen.\n\n\nAnsonsten passiert nicht viel.\nDie Amerikaner hatten sich nicht mehr blicken lassen.\nH\u00E4ttest du die Tage im Mai nicht erlebt, w\u00FCrdest  du schwerlich glauben k\u00F6nnen, da\u00DF du dich im Krieg bef\u00E4ndest.\n\n\nTulagi und dein Flugplatz hier in Lunga sind wieder vollends repariert. Wie es scheint, haben die Amerikaner genug von Guadalcanal.\n\n\nHeute Morgen soll ein lange erwarteter Nachschubkonvoi hier eintreffen.\nMit dem ersten Licht hat die Lunga J\u00E4gergruppe den Auftrag, das Einlaufen der Schiffe zu sichern.\n\nDrei B5N Bomber sollen den Einfahrtsweg der Schiffe vor \u00DCber- oder Unterwasserbedrohungen absichern.\nDu bist als Begleitschutz mit dabei.\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 05:00\nAltitude: 1200m\nFlight: Sendai- 3\n\nWeather Forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++++++++\n
