Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe enemy is making great use of his airstrip in the landing zone. Our troops are still holding the central hilltop and have a good sight onto the strip.\nThey're reporting that again enemy transports are beeing unloaded at the moment.\nThey soon will take off again...\n\n\nMission Orders:\n---------------------\nAttack the enemy transport planes at the enemy airstrip.\n\nTime: 10:10\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nStrong winds, sunny.\n\n+++++++++++++++++++++++++++++++++\n
