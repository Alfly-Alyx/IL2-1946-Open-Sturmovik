Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe battles on the ground are not going to our favour. \nThe head command is desperately working on countermeasures against the enemy operations.\nNow the air units have to secure the airspace for our ground troops.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 09:15\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++++++\n
