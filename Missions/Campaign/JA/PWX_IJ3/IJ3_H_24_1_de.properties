Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n=================================\n\n\nSITUATION:\n\nDer Krieg am Boden verl\u00E4uft entt\u00E4uschend.\n\nUnser Angriff gegen Etogi war nicht erfolgreich.\nDer Feind hat den Ort gehalten.\n\nDie schweren Waffen von dort sind auf dem Weg zu der feindlichen Landezone.\n\nNun mu\u00DF unser Nachschubweg schnell wieder ge\u00F6ffnet werden.\n\nAus dem Raum Yodda greift der Amerikaner nun auch noch gegen Kokoda an. Wahrscheinlich versucht er, eine Verbindung mit seinen Luftlandetruppen herzustellen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 09:15\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++++++\n
