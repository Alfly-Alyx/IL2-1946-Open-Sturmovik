Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\n\nSITUATION:\n\nIn the night our Ground Forces took Wairopi.\nThe Allies were forced to retreat to Kokoda and Alola. \nNow the two villages are in reach for our troops in the coming days.\n\nIn the center a fierce battle for Jaure has begun in the morning.  and along the north coast our advance is going as planned too.\n\nBut now the American and British are not willing to give ground as in earlier battles.\nOther than at Singapore or at other places the Allied soldiers are delivering a stiff resistance. \n\nAt the moment our Head Command wants to spare the attack- and bomber forces until the enemy fighter fleet is weakened. When possible, ground support shall be conducted by our fighters.\n\nYou're ordered to escort a number of A6Ms from the Navy on their ground support flight at Wairopi.\n\n\nMission Orders:\n---------------------\nEscort the Zeroes on their ground support mission.\n\nTime: 07:26\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny morning.\n\n++++++++++++++++++++++++++++++++\n
