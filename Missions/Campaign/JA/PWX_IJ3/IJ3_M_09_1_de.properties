Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nDie Radars sind zerst\u00F6rt.\nEs hat dreier Angriffswellen bedurft um alle Anlagen auszuschalten.\n\nNun sollen die feindlichen Flugpl\u00E4tze angegriffen werden.\n\nDu sollst eine Welle Bomber bei ihrem Angriff auf Gurney sichern.\n\n\nMission Orders:\n----------------------\nBegleitschutz.\n\nTime: 09:10\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++++++\n.\n
