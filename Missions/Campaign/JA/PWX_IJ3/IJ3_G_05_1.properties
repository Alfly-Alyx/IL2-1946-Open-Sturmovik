Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 13th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe Americans are not lacking courage.\n\nTheir bomber attack on our convoy at midday ended in a total desaster.\nFrom the 16 B-17 bombers no more than a handful made it home. We were well prepaired. \nNo ship was hit allthough some of the bombers unloaded their bombs very close to some of our freighters.\n\nAnyway, this was a very successful day for you.\n\nYesterday all was quiet and you went to bed with good feelings. But.....\n\nSir, wake up please!\nEnemy planes incoming!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 03:55\nAltitude: 1000m\nFlight: Sendai- 3\n\nWeather Forecast:\nClear night\n\n++++++++++++++++++++++++++++++++++\n
