Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe village of Kokoda is short about to fall.\nDuring the night our troops have made two attempts to take the stronghold.\nWe had to take great losses. But now the enemy troops are weakened to a degree where the next assault should bring the victory.\n\nSince the first light both sides are flying air support missions. Over the area fighters must keep the airspace free of enemy fighters.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the battle area.\n\nTime: 07:45\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++\n
