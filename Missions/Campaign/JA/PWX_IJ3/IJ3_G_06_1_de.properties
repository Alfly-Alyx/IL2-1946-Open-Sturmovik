Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nVor zwei Tagen ist uns bei der Kontrolle eines Fischerbootes ein gro\u00DFer Fang ins Netz gegangen.\nAuf dem Boot hatte sich ein amerikanischer Agent versteckt gehalten, der seitdem verh\u00F6rt wurde.\nDurch ihn ist es unserem Geheimdienst gelungen, an Informationen \u00FCber feindliche Agentent\u00E4tigkeit hier auf und um Guadalcanal zu gelangen.\n\nVor zehn Minuten hat dann einer unserer kleinen Kontrollposten auf einer der Ostinseln gemeldet, da\u00DF eines der Agentenboote an den Inseln vorbeil\u00E4uft.\nDas Patroullienboot des Meldepostens ist noch in Tasimboko. Darum hat der Posten hier angerufen und darum gebeten, da\u00DF wir uns um das Ziel k\u00FCmmern sollen.\n\nB5Ns sind beauftragt, das Boot zu versenken.\n\n\nMission Orders:\n---------------------\nBegleite die B5Ns und beschie\u00DFe das Fischerboot.\n\n\nTime: 05:45\nAltitude: 300m\nFlight: Sendai- 9\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
