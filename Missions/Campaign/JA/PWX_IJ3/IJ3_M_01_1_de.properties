Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ3_04.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nAnfang August hattest du weitere Ki-84 erhalten, sowie neue Piloten. Deine Staffel wurde endlich wieder auf St\u00E4rke gebracht.\nDa die Ki-84 noch nicht in gro\u00DFer St\u00FCckzahl gebaut wird, wurde die H\u00E4lfte deiner Sentai mit der Ki-43 II ausgestattet.\nBis zum Ende des Monats solltest du die 113te einsatzbereit melden.\nDann, vor zehn Tagen wurde die 113te dann auf einen Flugzeugtr\u00E4ger verladen. Vor einer Woche verlie\u00DFest du Palau.\n\nIn der Nacht hat der Flottenverband schlie\u00DFlich die Gew\u00E4sser vor Goodenough erreicht.\nDorthin sollst du verlegen.\n\nDie Sonne geht auf. Genug Licht, um vom Flugdeck des Schiffes zu starten. Der gr\u00F6\u00DFte Teil deiner Sentai ist in der Luft...\n\n\nMission Orders:\n----------------------\nFliege nach Goodenough.\n\nTime: 04:50\nAltitude: 1000m\nFlight: Kyuden- 1\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++++++\n.\n
