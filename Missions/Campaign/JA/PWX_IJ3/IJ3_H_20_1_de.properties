Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n==================================\n\n\nSITUATION:\n\nAufwachen!\n\nDer Feind landet Truppen in gro\u00DFer Zahl zwischen Wairopi und Kokoda.\nMassen von Truppen und Material sind inzwischen unbehelligt abgesetzt worden.\n\nUnsere einzige Nachschublinie nach Kokoda, Alola, Etogi und Naura ist abgeschnitten!\n\nTransportmaschinen der Amerikaner sind in gro\u00DFer Zahl \u00FCber der Landezone und werfen weiter M\u00E4nner und Material ab....\n\n\nMission Orders:\n---------------------\nFreie Jagd\n\nTime: 05:24\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nNacht. Klar.\n\n+++++++++++++++++++++++++++++\n
