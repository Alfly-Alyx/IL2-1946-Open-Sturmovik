Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 13th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDu wirst Neu Guinea verlassen!\n\nVor zwei Tagen hattest du die Verlegungsbefehle erhalten.\nHeute sollst du dein fliegendes Personal nach Goodenough bringen. Dort werden auch die Flugzeuge deiner Staffel bleiben.\nEin Schiff wartet auf deine Ankunft, um dich mitzunehmen.\n\n\nMission Orders:\n---------------------\nFliege nach Goodenough.\n\nTime: 04:48\nAltitude: Very low\nFlight: Sendai- 1\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
