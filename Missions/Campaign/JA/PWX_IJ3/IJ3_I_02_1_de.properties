Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ3_03.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nJune 27th, 1943\n\n==================================\n\nSITUATION:\n\nAuf Palau.\n\nVor einer Woche trafen die vier Prototypen ein.\n\nVor drei Tagen hattest du deine Staffel einsatzbereit gemeldet. Einsatzbereit mit nur vier Ki-84 und einer G4M.\n\nIn der Zwischenzeit erfuhrst du, warum man dich hierher beordert hatte.\nPalau wurde in den letzten zwei Monaten mehrmals von feindlichen Langstreckenbombern angegriffen.\nDabei haben die Amerikaner einen neuen Bombertyp eingesetzt, der durch seine starke Abwehrbewaffnung eine harte Nu\u00DF f\u00FCr unsere J\u00E4ger ist.\nDas Oberkommando will sehen, wie die Ki-84 gegen diese neue Bedrohung bestehen kann.\n\nWie du feststellen konntest, werden hier noch zwei andere neue Flugzeugtypen erprobt: Die J2M3, ebenfalls von der Armee und die N1K1 von der Marine.\n\nIhr alle brauchtet nicht lange warten, bis sich eine Gelegenheit ergibt, die neuen Typen an dem neuen Bomber zu erproben.\n\nFeindbomber im Anflug!\n\n\nMission Orders:\n----------------------\nAlarmstart!\n\nTime: 05:08\nAltitude: 2000m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonniger, klarer Morgen.\n\n++++++++++++++++++++++++++++++++++\n.\n
