Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 10th, 1943\n\n===================================\n\nSITUATION:\n\n24 hours here and the battle begins!\n\nYou just started to reorganize your squadron for the upcoming operations here at Goodenough when you recieved orders for an immediate mission over the Milne Bay.\n\nYesterday morning an enemy light carrier brought planes to the American bases.\nThe ship didn't leave the bay but stayed in the port during the night.\n\nA target we can't ignore.\n\nA squadron of B5N bombers was ordered to attack the ship. You were assigned to escort them.\n\n\nMission Orders:\n----------------------\nescort the B5N bombers to the Milne Bay.\n\nTime: 06:12\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunny and clear early morning.\n\n++++++++++++++++++++++++++++++++++++\n.\n
