Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nAfter the attacking of the enemy radar installations attacks on the enemy airfields are ordered. \n\nBaniara Radar is definately destroyed. Three raids were needed to shut it down. Twentyone bombers were shot down, twelve were damaged by enemy fighters and air defense.\n\nThe situation at the Wedau and Garuahi Radar stations is somewhat unclear. Although both posditions were hit, the bunkers with the radar antennas were reported to be still standing.\n\nAnyway, the enemy airfields have to be attacked.\nYou're assigned to one of these missions.\n\n\nMission Orders:\n----------------------\nEscort the bombers on their raid against Gurney Airfield.\n\nTime: 09:10\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++++++++++++\n.\n
