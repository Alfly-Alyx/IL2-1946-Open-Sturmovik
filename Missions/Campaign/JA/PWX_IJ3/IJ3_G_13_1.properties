Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nSince the last two hours enemy fighters were patrolling over our base permanently.\nThe greater part of our air defense is destroyed. Only close in defense fire can be performed.\nLunga was rendered inoperational.\n\nOnly six Ki-43 fighters, two G4M bombers, three B5N torpedo bombers and three L2D transport planes are left operational.\nEvery attempt to take off is suicidal.\n\nFifteen minutes ago eight A6M2-N from Lunga came and pulled back the eight Wildcats which patrolled over our field.\n\nUntil new American fighters arrive, we have a few minutes to bring some planes in the air.\n\nAn isolated stronghold in the south of the island has to be supplied for a last time. The L2Ds are loaden.\nYou have to watch that they reach their target.\n\n\nMission Orders:\n---------------------\nEscort the L2Ds to the dropping zone.\n\nTime: 15:28\nAltitude: 2500m\nFlight: Sendai- 9\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
