Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nDas Feind-U-Boot so nahe bei unseren Schiffen war eine schockierende \u00DCberraschung.\nDie Frachter waren in gro\u00DFer Gefahr.\nW\u00E4ren die B5Ns nur wenige Minuten sp\u00E4ter \u00FCber dem Seegebiet gewesen, h\u00E4tte alles anders ausgehen k\u00F6nnen.\n\nIn drei Stunden werden die Frachter in die Koli Bucht einlaufen.\n\nWieder sollen J\u00E4ger die Schiffe sichern.\n\n\nMission Orders:\n---------------------\nLuftraumpatroullie.\n\nTime: 09:00\nAltitude: 5000m\nFlight: Sendai- 3\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
