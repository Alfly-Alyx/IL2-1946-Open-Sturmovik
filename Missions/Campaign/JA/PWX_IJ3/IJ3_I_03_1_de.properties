Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nJune 28th, 1943\n\n==================================\n\nSITUATION:\n\nDer gestrige Bombenangriff hat einige Zerst\u00F6rungen angerichtet.\nAuch die neuen Maschinen hatten gegen die schweren Feindbomber keinen leichten Stand.\nAber immerhin konnte den Amerikanern schwere Verluste zugef\u00FCgt werden.\n\n\nMission Orders:\n----------------------\nJagdpatroullie entlang Palaus.\n\nTime: 09:00\nAltitude: 1500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++++\n.\n
