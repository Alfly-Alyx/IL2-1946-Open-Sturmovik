Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\n\nSITUATION:\n\nAllein heute hast du schon vier Eins\u00E4tze absolviert.\nZweimal bist du auf den Feind getroffen.\nDeine Staffel hat vier Maschinen verloren.\nAllein heute.\nWie soll das nur weitergehen?\nW\u00F6chentlich trifft Nachschub und Ersatz ein.\nNeue Piloten, neue Flugzeuge.\nDie Chance, das alles l\u00E4nger zu \u00FCberleben sind gering.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:45\nAltitude: 3000m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++\n
