Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n==================================\n\n\nSITUATION:\n\nDie Regenzeit hat begonnen.\n\nEs h\u00F6rt nicht mehr auf zu regnen.\nEs wird nun mindestens bis zum Januar dauern, bis das Wetter wieder besser werden wird.\n\nZeit sich zu erholen.\nEs werden kaum noch Eins\u00E4tze geflogen.\n\nGelegenheit, zur\u00FCck zu blicken.\n\nAls du mit deiner 113ten nach Neu Guinea gekommen warst, hatte die Einheit 25 Maschinen mit 31 Piloten gehabt. in nur f\u00FCnf Wochen hatte die Staffel 23 Flugzeuge und 20 Piloten verloren.\n19 neue Flugzeuge wurden geliefert, 17 neue Piloten als Ersatz f\u00FCr die Verluste deinem Kommando unterstellt. Nur f\u00FCnf der M\u00E4nner, mit denen du hierher gekommen warst, sind noch da.\n\nErn\u00FCchternd.\nOhne st\u00E4ndigen Ersatz an Mensch und Material w\u00E4re die 113te einmal fast komplett aufgerieben worden.\n\nWie sieht es beim Feind aus?\nSicher nicht besser.\nDu hast gesehen, was in der Luft los war.\nAuch die Amerikaner haben unz\u00E4hlige Verluste hinnehmen m\u00FCssen\n\n\nSeit Tagen bist du nicht mehr in der Luft gewesen.\nDas Wetter.\nDoch pl\u00F6tzlich schrillt das Feldtelefon.\n\nTieffliegende Feindbomber im Anflug auf Buna!\n\n\nMission Orders:\n---------------------\nFange die Feindbomber ab.\n\nTime: 18:49\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nGewitter, aber ausreichende Sicht.\n\n+++++++++++++++++++++++++++++\n
