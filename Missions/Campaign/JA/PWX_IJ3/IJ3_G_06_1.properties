Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 17th, 1942\n\n=================================\n\n\nSITUATION:\n\nTwo days ago a fishing boat was controlled.\nOn the vessel an American agent was found and arrested.\nThrough him we were able to gather informations about an active spy net organisation in this region.\n\nTen minutes ago we got a call from a control post on one of the small islands in front of the eastern cost of Guadalcanal.\nThey are reporting a fishing boat sailing around the isle which was positively identified as one of the spy vessels.\nThe post isn't able to attack the boat because their patrol boat is just at Tasimboko.\n\nA pair of B5N is ordered to sink the boat.\nYou have to escort the B5Ns and strafe the vessel.\n\nMission Orders:\n---------------------\nEscort the B5N and help to sink the spy boat.\n\n\nTime: 05:45\nAltitude: 300m\nFlight: Sendai- 9\n\n\nWeather Forecast:\nClear morning.\n\n+++++++++++++++++++++++++++++\n
