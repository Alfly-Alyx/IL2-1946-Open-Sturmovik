Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe enemy is bombarding Lunga Airfield with naval gunfire!\n\nThe base has to be given up.\n\nYou got the order to try to fly out to Tulagi.\nThe Head Command has decided to rescue as many pilots as possible.\n\nThe last flyable planes at Lunga are one G4M, two B5Ns and your Ki-43.\n\nYou're ordered to fly to Tulagi.\nThere you shall land. A place as a passenger in a H8K floatplane is reserved for you to fly you out to Bougainville.\n\nThe Guadalcanal- Tulagi Air Groups end to exist!\n\nThe coming battle has to be left to your comrades from the Army.\n\n\nMission Orders:\n----------------------\nFly to Tulagi and land there.\nBe careful! Numerous enemy battleships are operating at sea. Stay low.\n\nTime: 05:30\nAltitude: very low\nFlight: Sendai- 1\n\nWeather Forecast:\nSunrise, clear.\n\n++++++++++++++++++++++++++++++++\n
