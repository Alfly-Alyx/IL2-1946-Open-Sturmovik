Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 13th, 1942\n\n==================================\n\n\nSITUATION:\n\nYou're about to leave New Guinea!\n\nTwo days ago you recieved new transfer orders.\nYou're ordered to bring all your flying personnell to Goodenough.\nThere a ship is waiting for you to fetch you up.\nYour unit's planes shall be left back at Goodenough.\n\n\nMission Orders:\n---------------------\nFly to Goodenough Airfield.\n\nTime: 04:48\nAltitude: Very low\nFlight: Sendai- 1\n\nWeather Forecast:\nRain. Strong winds. Poor visibility.\n\n++++++++++++++++++++++++++++++++\n
