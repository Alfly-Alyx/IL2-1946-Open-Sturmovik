Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara Halbinsel steht kurz davor, abgeschn\u00FCrt zu werden.\n\n\u00DCberraschenderweise ist es den Amerikanern gelungen bei Mapona eine erstaunlich starke Verteidigungslinie herzustellen.\nEin erster Versuch den Feind dort zu werfen, schlug fehl.\n\nDie Kr\u00E4fte, die wir zur Zeit zur Verf\u00FCgung haben sind nicht stark genug, um einen weiteren Angriff zu versuchen. Stattdessen geht die Gruppe nun \u00F6stlich an der feindlichen Verteidigungsstellung vorbei nach Norden.\nAuch so wird die Abtrennung der Halbinsel von der Landmasse m\u00F6glich sein.\n\nBomber sollen die feindlichen Stellungen bei Mapona bombardieren, um einen Angriff morgen vorzubereiten.\n\nDer Luftraum \u00FCber dem Kampfgebiet mu\u00DF gesichert werden.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 06:00\nAltitude: 2000m\nFlight: Kyuden- 1\n\nWeather Forecast:\nDicke Wolkendecke.\n\n++++++++++++++++++++++++++++++++++++\n.\n
