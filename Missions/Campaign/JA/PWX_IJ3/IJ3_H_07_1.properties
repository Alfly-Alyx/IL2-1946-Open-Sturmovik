Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\n\nSITUATION:\n\nThis day you flew four missions. \nYou encountered the enemy two times.  \nYour squadron lost five planes and four pilots. \nAnd as it seems, this will go on in the next days. \nThe Air Group is getting a good support in new planes and pilots.\nNew Guinea is like a death factory.\nHow long can one survive this?\n\nIn the afternoon you flew over the airfield of the 109th Sentai. This squad is equipped with a brandnew plane, the Ki-61. Wonderful!\nYou really would like to try one of them.\nYour Ki-43 I is showing it's age. Allthough uncompared in manouverability, you hate it's lack of speed. \n\nHowever, you have to fly in what Japan gives you.\nAnd the day isn't just over. A last mission is on the plan.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 17:45\nAltitude: 3000m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny and clear\n\n+++++++++++++++++++++++++++++++\n
