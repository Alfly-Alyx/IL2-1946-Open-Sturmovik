Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nIn den letzten Stunden patroullierten st\u00E4ndig Feindj\u00E4ger \u00FCber unserem Platz.\nDer gr\u00F6\u00DFte Teil unserer Luftverteidigung ist zerschlagen.\nLunga konnte unter diesen Umst\u00E4nden keine Flugzeuge starten.\n\nNur noch sechs Ki-43, zwei G4Ms, drei Transportmaschinen und drei B5Ns sind noch einsatzf\u00E4hig. Nur noch neun deiner Kameraden sind am Leben.\n\nDann kamen pl\u00F6tzliche mehrere A6Ms aus Rabaul und zwangen die amerikansichen J\u00E4ger zum R\u00FCckzug.\n\nDie k\u00F6nnen nicht lange bleiben.\nGleich m\u00FCssen sie wieder zur\u00FCck zu ihrer Basis fliegen.\n\nDie Transporter sollen noch einmal Versorgungsg\u00FCter \u00FCber unseren Truppen im S\u00FCden der Insel abwerfen.\n\nDu sollst sie begleiten und daf\u00FCr sorgen, da\u00DF sie ihr Ziel erreichen...\n\n\nMission Orders:\n---------------------\nBegleitschutz f\u00FCr die L2Ds\n\nTime: 15:28\nAltitude: 2500m\nFlight: Sendai- 9\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
