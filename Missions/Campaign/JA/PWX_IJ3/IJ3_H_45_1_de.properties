Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n==================================\n\n\nSITUATION:\n\nDas Wetter verschlechtert sich.\n\nSeit gestern Abend regnet es.\nDer Beginn der Regenzeit?\n\nWenn, dann wird bald alle Luftt\u00E4tigkeit unterbunden sein.\nDann wird der Krieg am Boden ohne die Unterst\u00FCtzung aus der Luft  gef\u00FChrt werden.\n\nSchon jetzt ist in geringer H\u00F6he die Sicht sehr schlecht.\nSie werden Freie Jagd jetzt in gr\u00F6\u00DFerer H\u00F6he fliegen m\u00FCssen...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 10:00\nAltitude: 4000m\nFlight: Sendai- 1\n\nWeather Forecast:\nRegen, Schlechte Sicht.\n\n+++++++++++++++++++++++++++++\n
