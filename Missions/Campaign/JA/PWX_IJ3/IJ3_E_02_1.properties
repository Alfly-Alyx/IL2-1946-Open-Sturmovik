Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 30th, 1942\n\n==================================\n\n\nSITUATION:\n\nGuadalcanal is a lost world.\nPrimitive, ill, depressing.\nA paradise under the shadow of rotteness.\nAllthough the nature is looking beautiful seen from the height of a flight an underlying feel of death seems to be around.\nA decaying beauty.\n\nSuddenly you are waked up out your trance.\nAn enemy recon plane is sighted over our base.\n\nMission Orders:\n---------------------\nTake off immediately and shoot down the enemy recon plane.\n\nTime: 13:32\nAltitude: 3000m\nFlight: Sendai- 6\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n
