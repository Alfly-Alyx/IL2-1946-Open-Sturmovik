Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nWas f\u00FCr ein Tag.\n\nUnsere Landetruppen werden zur\u00FCckgezogen.\nDie Operation ist gescheitert.\nZu schnell war es dem Feind gelungen, nach Norden hin eine starke Verteidigung einzurichten. Zu schnell war er von S\u00FCden mit starken Kr\u00E4ften zum Gegenangriff angetreten.\n\nUnd w\u00E4hrend all das in nur wenigen Stunden geschah, spielte sich \u00FCber der Goodenough Bucht eine Luftschlacht ohne gleichen ab.\n\nInnerhalb k\u00FCrzester Zeit trafen dort fast die gesamten J\u00E4ger beider Seiten aufeinander.\n\u00DCber 350 Eins\u00E4tze mit Feindkontakt wurden gez\u00E4hlt.\n\nDie Verluste sind astronomisch.\n\nAlle sind geschockt.\n\nLangsam wird das ganze Drama erkennbar.\nVon den 108 Jagdflugzeugen, die am Morgen einsatzbereit gemeldet worden waren, sind 68 verloren gegangen. 60 Piloten sind tot, oder vermi\u00DFt.\n\nJetzt reibt sich jeder die Augen, wie das passieren konnte. Immerhin werden die amerikanischen Verluste nicht geringer sein.\n\nWie auch immer, unser Br\u00FCckenkopf mu\u00DF noch immer gesichert werden.\nAb jetzt werden weniger Flugzeuge \u00FCber Ost- Neu Guinea unterwegs sein...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 16:48\nAltitude: 1500m\nFlight: Kyuden- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
