Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nThe weather turned good again.\n\nYour new Ki-84 fighters became the main attraction among all fighter pilots here at Goodenough.\n\nYesterday all chutai, kokutai and sentai leaders met each other and immediately you were asked by everyone about the new plane.\n\nThe last days showed you how good the '84 really is.\nThe comrades of your sentai who still are flying the Ki-43 can't await to get their hands on the new ride.\nThey'll have to wait.\nAt the moment the '84 isn't built in great numbers. The troop trials are just running. But if you had to decide, you would start its mass production immediately.\n\nThe Ki-84 is the plane you ever dreamt off and you're thankful that you're among the first few men who got it.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 10:00\nAltitude: 2800m\nFlight:  Kyuden-1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
