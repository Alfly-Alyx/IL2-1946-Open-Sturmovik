Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n==================================\n\n\nSITUATION:\n\nAn allen Stellen wird gek\u00E4mpft.\n\nIm Osten und in der Mitte mit gro\u00DFem Erfolg.\nIm S\u00FCdwesten, wo die K\u00E4mpfe von gr\u00F6\u00DFter Intensit\u00E4t sind, ist es dem Feind gelungen, unsere Ziele zu vereiteln.\n\nZum ersten Male in diesem Krieg haben die Amerikaner gezeigt, in welchem Ma\u00DFe sie bereit sind, Opfer zu bringen.\nEine ganze Fallschirmj\u00E4gerdivision wird aufgerieben werden. \nDoch trotzdem, Port Moresby wird das Opfer wohl wert gewesen sein.\nOst- Neu Guinea wird in diesem Jahr nicht von unserer Armee genommen werden.\nAlle Erfolge sind nicht viel wert, wenn das Hauptziel nicht erreicht wird.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 10:28\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nLangsam aufklarend.\n\n+++++++++++++++++++++++++++++++++\n
