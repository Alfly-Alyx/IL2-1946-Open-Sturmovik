Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 12th, 1942\n\n==================================\n\n\nSITUATION:\n\nUnser Nachschubweg ist wieder offen.\n\nUnter dem Feuer der verbissen k\u00E4mpfenden Amerikaner haben die ersten Versorgungsgruppen ihre Fahrt nach Kokoda und Etogi angetreten.\n\nDie amerikanischen Fallschirmj\u00E4ger haben sich sehr tapfer geschlagen.\nJetzt sehen sie ihrer Vernichtung entgegen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:28\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++++++\n
