Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nThe enemy is flying out men from the Wairopi pocket. \nHe is not only using transport planes for this task but also bombers and other types of planes.\nHe is keeping strong fighter air cover to secure the transport planes\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the  Wairopi pocket.\n\nTime: 11:30\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny evening.\n\n+++++++++++++++++++++++++++++++++\n
