Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nDeine neuen Ki-84 haben sich zu einer gro\u00DFen Attraktion unter den Jagdpiloten auf Goodenough entwickelt.\n\nAlle wollen mehr dar\u00FCber erfahren und inzwischen kursieren die wahnwitzigsten Ger\u00FCchte \u00FCber ihre Leistungsf\u00E4higkeit.\nDer Moral tut das gut. Die neuen amerikanischen Jagdflugzeugtypen haben unsere Seite technisch stark ins Hintertreffen gebracht. Nun sch\u00F6pfen die M\u00E4nner neuen Mut und hoffen, ebenfalls bald mit besseren Maschinen ausger\u00FCstet zu werden.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 10:00\nAltitude: 2800m\nFlight:  Kyuden-1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
