Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n=================================\n\n\nSITUATION:\n\nDie Amerikaner fliegen noch immer Nachschub in und Verwundete aus dem Kessel.\nNicht mehr nur Transportflugzeuge werden daf\u00FCr eingesetzt, sondern auch Bomber und andere Flugzeugtypen.\nSt\u00E4ndig versucht er, J\u00E4ger \u00FCber der Stelle zu halten.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 11:30\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonniger Abend.\n\n+++++++++++++++++++++++++++++++++\n
