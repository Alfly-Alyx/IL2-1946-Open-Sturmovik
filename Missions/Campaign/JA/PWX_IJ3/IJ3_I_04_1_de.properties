Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau Islands\n\nJuly 2nd, 1943\n\n===============================\n\nSITUATION:\n\nNach einer sehr kurzen Nacht wurdest du aus dem Schlaf gerissen.\n\nNahe bei unserer Basis ist ein feindliches U-Boot in den Untiefen von Urukthapel entdeckt worden.\nDas Boot scheint auf Grund gelaufen zu sein. Es liegt unbeweglich in Strandn\u00E4he.\n\nFeindliche Wasserflugzeuge hatten schlie\u00DFlich die Aufmerksamkeit einer Bodenpatroullie auf sich gezogen.\n\nDie meldeten schlie\u00DFlich, da\u00DF mehrere Catalinas bei dem Boot gelandet waren....\n\n\nMission Orders:\n-----------------------\nHindere die feindlichen Wasserflugzeuge daran, zu starten.\n\nTime: 04:42\nAltitude: Low\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonnenaufgang. Bedeckt.\n\n
