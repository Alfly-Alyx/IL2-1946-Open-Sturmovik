Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n==================================\n\n\nSITUATION:\n\nIn der Nacht traf auch bei uns ein Versorgungskonvoi ein.\nDie kleine Gruppe aus zwei Versorgungsschiffen wird vor Buna entladen.\n\nIm Moment fragt sich jeder, wie der Feind von seinen neu eingetroffenen Verst\u00E4rkungen Gebrauch machen wird.\nUnser Oberkommando zieht jetzt von anderen Frontabschnitten Truppen ab, welche zur Etogi- Front verlegt werden sollen.\n\nSeit 06:00 leistest du Sitzbereitschaft.\nPl\u00F6tzlich wirst du gerufen:\nB5N Bomber werden von feindlichen J\u00E4gern angegriffen!\n\n\nMission Orders:\n---------------------\nStarte sofort und hilf unseren B5N.\n\nTime: 06:08\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n+++++++++++++++++++++++++++++++++\n
