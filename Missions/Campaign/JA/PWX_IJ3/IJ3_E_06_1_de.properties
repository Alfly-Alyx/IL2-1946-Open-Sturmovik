Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n==================================\n\n\nSITUATION:\n\nGuadalcanal wird angegriffen!\n\nRchtig angegriffen.\nEs brennt an allen Ecken.\nFeindliche Tr\u00E4gerflugzeuge greifen an mehreren Stellen gleichzeitig an.\nSeit dem letzten Angriff vor neunzig Minuten wird das Ausma\u00DF der amerikanischen Angriffe immer klarer.\nDiesmal hatten wir Gl\u00FCck.\nLunga war zwar getroffen worden, ist aber noch immer voll betriebsbereit. J\u00E4ger werden gestartet.\n\nVor einer halben Stunde ist s\u00FCdlich der Insel ein feindlicher Flugzeugtr\u00E4ger gesichtet worden.\nEin lohnendes Ziel f\u00FCr unsere Bomber.\nDie sind eben gestartet. Du sollst sie sichern.\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 09:16\nAltitude: 1500m\nFlight: Sendai- 11\n\nWeather Forecast:\nBedeckt, st\u00FCrmisch.\n\n++++++++++++++++++++++++++++++++\n
