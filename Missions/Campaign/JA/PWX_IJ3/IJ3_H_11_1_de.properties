Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n==================================\n\n\nSITUATION:\n\nKokoda steht kurz vor dem Fall.\n\nIn der Nacht hat unsere Armee zwei Versuche, den Ort wegzunehmen abbrechen m\u00FCssen.\nDer Feind ist gut positioniert.\nNun soll ein weiterer Angriff durchgehen.\n\nJagdbomber haben ihre Ziele.\nDu bist f\u00FCr den Jagdschutz eingeteilt.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber dem Schlachtfeld.\n\nTime: 07:45\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++\n
