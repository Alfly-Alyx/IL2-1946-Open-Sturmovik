Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nBis jetzt verl\u00E4uft die Landung sehr erfolgreich.\n\nMehr und mehr Truppen werden an Land gebracht.\n\nDie Amerikaner sind total \u00FCberrascht worden.\nMehr als sechshundert feindliche Soldaten konnten gefangen genommen werden.\n\nDie Baniara Halbinsel wird voraussichtlich schon morgen abgeschnitten sein. Dann werden weitere Feindeinheiten in der Falle sitzen.\n\nJetzt ist der Kampf um die Luft\u00FCberlegenheit \u00FCber der Landezone von gr\u00F6\u00DFter Wichtigkeit...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 16:30\nAltitude: 2500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSehr bew\u00F6lkt.\n\n++++++++++++++++++++++++++++++++++++\n.\n
