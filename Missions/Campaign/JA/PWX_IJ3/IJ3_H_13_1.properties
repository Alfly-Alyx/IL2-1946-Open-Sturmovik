Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe weather is worsening.\n\nKokoda is taken. \nNow the battle for Alola is raging.\n\nLosses are much higher than expected.\nThe Americans are fighting stubbornly. \nThey're a much harder opponents than anticipated. \nOur losses are high. Every assault on an enemy position is an expensive undertaking. It's of the greatest importance to reinforce our troops or our advance will sooner or later come to a halt.\n\nIn the air the war is of equal intensity.\nThere are so many planes of both sides in the air that nearly every second mission leads to a fight with the enemy.\n\nFour minutes ago you got the message thet enemy planes were sighted west of your airfield.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 09:18\nAltitude: 2400m\nFlight: Sendai- 1\n\nWeather Forecast:\nStrong winds. Satisfying visibility.\n\n++++++++++++++++++++++++++++++++\n
