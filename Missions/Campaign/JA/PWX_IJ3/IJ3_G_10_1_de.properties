Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n================================\n\n\nSITUATION:\n\nDie Amerikaner greifen an!\n\nLangsam bekommen wir ein besseres Bild von dem, was sich hier abspielt.\n\nFlugzeuge von mindestens vier verschiedenen feindlichen Flugzeugtr\u00E4gern sind bisher identifiziert worden.\nEine gro\u00DFangelegte Operation findet hier statt!\nDie Amerikaner wollen Guadalcanal.\n\nLunga und Tulagi sind seit den fr\u00FChen Morgenstunden mehrere Male angegriffen worden.\nLunga wurde schwer getroffen. Ein gro\u00DFer Teil der Anlagen sind zerst\u00F6rt, oder besch\u00E4digt worden.\nGenauso siehts in Tulagi aus.\n\nViele Flugzeuge sind verloren gegangen.\nVor wenigen Minuten sind alle flugf\u00E4higen G4Ms gestartet. Sie sollen zu verschiedenen Pl\u00E4tzen im Norden und Westen entkommen.\nDas gleiche geschieht mit Wasserflugzeugen von Tulagi, die sich an den K\u00FCsten von Florida Island verstecken.\n\nKaum sind die G4Ms weg, geht's wieder los:\nFeindbomber im Anmarsch...\n\n\nMission Orders:\n---------------------\nAlarmstart.\n\nTime: 08:46\nAltitude: 3000m\nFlight: Sendai- 9\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
