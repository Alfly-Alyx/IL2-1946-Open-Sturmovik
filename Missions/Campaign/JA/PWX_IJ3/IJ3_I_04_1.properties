Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau Islands\n\nJuly 2nd, 1943\n\n===============================\n\nSITUATION:\n\nAfter a very short night you were called to the briefing room.\n\nDirectly in front of our nose, very close to the southeastern beach of Urukthapel en enemy submarine was sighted!\n\nIt seems that the submarine made contact with the ground during the night and isn't unable to get free now.\nEnemy floatplanes have landed beside it , perhaps to take over the crew.\n\nYou're ordered to take off immediately to attack the enemy.\nA destroyer is on the way to the place.\n\n\nMission Orders:\n-----------------------\nHinder the enemy flotplanes from taking off.\n\nTime: 04:42\nAltitude: Low\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunrise. Overcast. Strong winds.\n\n
