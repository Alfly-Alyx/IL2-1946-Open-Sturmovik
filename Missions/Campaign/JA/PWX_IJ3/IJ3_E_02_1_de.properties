Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 30th, 1942\n\n==================================\n\n\nSITUATION:\n\nGuadalcanal ist ein weit abgelegener Platz.\n\nEin Flugplatz irgendwo im Nirgendwo.\n\nEin Paradies unter Schatten des Verrottens.\nEs stinkt. Alles ist feucht.\nDer Dschungel war f\u00FCr die Aufnahme einer Basis voller Soldaten und \u00F6liger Technik nicht bereit.\n\nM\u00FCll liegt herum. Alte Teile, Metall, Kaputtes.\nJedermann ist ein Festessen f\u00FCr Moskitos.\nHier scheinen sie zu grinsen, abwohl sie so klein sind, da\u00DF man das eigentlich nicht sehen kann.\nAber man hat das Gef\u00FChl, als machten sie sich \u00FCber die Menschen lustig. Die kriegen hier soviel Blut, da\u00DF sie eigenlich ganz besoffen sein m\u00FC\u00DFten.\n\nJeden Tag wird nur einmal geflogen.\nSprit sparen.\nW\u00E4hrend der anderen Zeit gibt's nicht viel sinnvolles zu tun.\nMan d\u00F6st.\n\nPl\u00F6tzlich wirst du aus deinem Halbschlaf geweckt und zu deiner Maschine gerufen.\nEin amerikanischer Aufkl\u00E4rer ist \u00FCber der Insel.\n\n\nMission Orders:\n---------------------\nSchie\u00DFen sie die Feindmaschine ab.\n\nTime: 13:32\nAltitude: 3000m\nFlight: Sendai- 6\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n
