Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ3_04.bmp\n+\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nWith the begin of august you recieved additional Ki-84s and new pilots. Then you recieved Ki-43 IIs to bring up your unit to full strength.\nYou were ordered to make your 113th Sentai combat ready until the end of the month.\nTen days ago your Sentai with it's mixed set of Ki-84s and Ki-43 IIs was loaden on board of a carrier.\n\nOne week ago you left Palau.\nIn the night the fleet reached the waters of Goodenough.\n\nYou're sitting in your plane waiting for clearence for take off from the carrier's flight deck.\n\n\nMission Orders:\n----------------------\nFly to Goodenough Airbase\n\nTime: 04:50\nAltitude: 1000m\nFlight: Kyuden- One\n\nWeather Forecast:\nSunny.\n\n++++++++++++++++++++++++++++++++++++\n.\n
