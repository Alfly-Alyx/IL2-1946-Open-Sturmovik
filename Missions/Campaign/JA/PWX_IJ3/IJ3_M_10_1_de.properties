Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nSiebenundzwanzig Angriffe wurden heute gegen die feindlichen Radaranlagen und Flugpl\u00E4tze geflogen.\nJetzt wollte man f\u00FCr heute die Angriffe einstellen.\n\nDoch eben wurden Feindmaschinen \u00FCber zwei von unseren Radaranlagen gemeldet.\n\nBis Sonnenuntergang sollen alle wichtigen Anlagen durch J\u00E4ger gesichert werden.\n\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber Port Ferguson.\n\nTime: 16:40\nAltitude: 3000m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonniger und klarer Nachmittag.\n\n++++++++++++++++++++++++++++++++++++\n.\n
