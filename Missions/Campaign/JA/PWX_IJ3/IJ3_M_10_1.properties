Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nToday seventeen air raids were launched to attack enemy radar positions and airfields.\n\nThe raids were only partly successful.\nStill the Wedau Radar Station seems still to be operational, although heavyly damaged.\n\nAll four attacked airfields stayed operational too.\nCompared to the losses in bombers the operation was no success.\n\nDuring the last twenty minutes Goodenough and Ferguson South Radar  Stations were attacked by the Americans.\n\nThe defense of our own installations is ordered to counter any further attempts of the enemy to hit our positions.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Port Ferguson\n\nTime: 16:40\nAltitude: 3000m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunny and clear afternoon.\n\n++++++++++++++++++++++++++++++++++++\n.\n
