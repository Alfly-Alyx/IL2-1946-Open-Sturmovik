Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ3_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nDu bist Jagdflieger.\nNicht schlecht f\u00FCr einen armen, elternlosen kleinen Jungen, der irgendwann nach Jahren in einem Kinderheim schlie\u00DFlich in einer Kadettenschule gelandet war.\nVon da an ging's bergauf, bis zu den Jagdfliegern.\n\nVor f\u00FCnf Tagen hattest du schlie\u00DFlich die J\u00E4gerschule verlassen. Nur zwei Tage sp\u00E4ter gings, zusammen mit ein Paar anderen neuen Piloten, nach Rabaul.\n\nDort wurdest du der 59ten Sentai zugeteilt.\nNach einer sehr knappen Zeremonie wurden dir die Verlegungsbefehle nach Guadalcanal ausgeh\u00E4ndigt. Du erhieltest eine Maschine, eine Ki-43b und kaum vier Stunden sp\u00E4ter warst du in der Luft.\n\nGleich wirst du Lunga auf Guadalcanal endlich erreicht haben....\n\n\nMission Orders:\n---------------------\nLande auf dem Lunga Flugplatz.\n\nTime: 19:04\nAltitude: 500m\nFlight: Sendai- 3\n\nWeather Forecast:\nKr\u00E4ftiger Wind.\n\n++++++++++++++++++++++++++++++++\n
