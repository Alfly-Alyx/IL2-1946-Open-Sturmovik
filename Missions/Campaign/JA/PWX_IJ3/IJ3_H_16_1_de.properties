Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n==================================\n\n\nSITUATION:\n\nZwei Tage Ruhe.\n\nEndlich.\nWenigstens f\u00FCr zwei kurze Tage machte das Wetter jeden weiteren Einsatz unm\u00F6glich.\n\nAm Boden ging der Krieg fast ungebremst weiter.\nDu m\u00F6chtest mit den armen M\u00E4nnern am Boden nicht tauschen.\n\nDie Armee hat Etogi erreicht.\nUnd nicht nur das, sie ist auch schon an dem Ort an beiden Seiten vorbei und steht bereits vor Naura.\nEin gro\u00DFer Erfolg.\nNoch h\u00E4lt der Feind den Weg zwischen Etogi und Naura, doch schon bald sollte es unseren truppen gelingen, die Orte abzuschneiden.\n\nDas Wetter klart auf...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 06:00\nAltitude: 2400m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnig. Leichter Dunst. Auffrischender Wind.\n\n+++++++++++++++++++++++++++++++++\n
