Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe weather is turning bad.\n\nSince yesterday afternoon it's raining.\nIt seems that the rain period is about to begin.\nIn the near future most flight operations will be hindered in a degree that the war will have to be fought without the support from the air.\nVisibility is so bad that flights at low altitude are useless.\n\nOnly Free Fighter Sweep missions at medium to high altitude make some sense.\nIf you encounter enemies, be careful not to be drawn low. Stay high.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 10:00\nAltitude: 4000m\nFlight: Sendai- 1\n\nWeather Forecast:\nRain. Bad visibility at low altitude.\n\n+++++++++++++++++++++++++++++\n
