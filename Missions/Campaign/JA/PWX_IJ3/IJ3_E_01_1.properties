Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ3_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 28th, 1942\n\n=================================\n\n\nSITUATION:\n\nYou're a fighter pilot.\nNot bad for a lone, poor child which had to go through a world without parents, without family.\nSince you were a boy the army had become your family.\nSince then the army had become your home.\n\nFive days ago you left the fighters school.\nTwo days later you were flown to Rabaul together with two other new pilots. \nThere you were assigned to the 59th Sentai.\nAfter the short assignment ceremony you recieved your  transfer orders for Guadalcanal, from where the 59th Sentai is flying\n\nYesterday you recieved your new plane.\nA Ki-43, your Ki-43.\n\nIA few hours ago you took off at Rabaul to fly to Lunga on Guadalcanal.\nIn a few minutes you will reach your new home.\nAt the end of the world.\n\n\nMission Orders:\n---------------------\nLand at Lunga airfield.\n\nTime: 19:04\nAltitude: 500m\nFlight: Sendai- 3\n\nWeather Forecast:\nStrong winds, nightfall.\n\n++++++++++++++++++++++++++++++++\n
