Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n==================================\n\n\nSITUATION:\n\nGuadalcanal is beeing attacked by enemy carrier forces!\n\nDuring the last hour we got a better picture of what's going on. Guadalcanal is beeing attacked at all places.\nSince the enemy attacked our base ninty minutes ago enemy planes are over Guadalcanal to bomb many targets.\nWe had great luck.\nLunga was hit but the destructions didn't affect it's ability to launch fighters.\n\nThirty minutes ago an enemy carrier was sighted south of Guadalcanal.\nImmediately an air strike against the enemy flattop was organized.\nThe bombers are just up.\nYour with them as escort.\n\n\nMission Orders:\n---------------------\nescort the bombers to their target.\n\nTime: 09:16\nAltitude: 1500m\nFlight: Sendai- 11\n\nWeather Forecast:\nOvercast. Strong winds.\n\n++++++++++++++++++++++++++++++++\n
