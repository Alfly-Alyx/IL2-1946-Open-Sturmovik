Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nEin Aufkl\u00E4rungsflugzeug hat s\u00FCd\u00F6stlich von Guadalcanal eine gro\u00DFe Ansammlung von Schiffen entdeckt.\nDie feindliche Landungsflotte!\n\nUns sind keine Flugzeuge mehr geblieben, um die Schiffe anzugreifen.\n\nMorgen werden die Amerikaner auf Guadalcanal landen.\nDie Bougainville Fliegergruppe wird nicht vor Morgen einen Luftschlag gegen den Feind f\u00FChren.\n\nWichtiges Personal, Ger\u00E4te und Unterlagen sollen noch heute von hier ausgeflogen werden.\n\nWieder gelang es, f\u00FCr eine begrenzte Zeit den Luftraum \u00FCber der Basis offen zu halten...\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber Lunga.\n\nTime: 17:45\nAltitude: free\nFlight: Sendai- 9\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
