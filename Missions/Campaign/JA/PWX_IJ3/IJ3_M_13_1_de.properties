Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nDie Landung hat begonnen!\n\nUm 02:00 Uhr sind Kommandoeinheiten in die feindlichen Baustellen f\u00FCr Hafen und Flugplatz bei Baniara eingedrungen.\nNur eine halbe Stunde sp\u00E4ter waren beide Einrichtungen in unserer Hand.\nSeit 03:00 Uhr werden weitere Truppen an den Strand gebracht.\nDer Br\u00FCckenkopf wird schnell ausgebaut und ausgeweitet.\n\nInzwischen haben die Alliierten reagiert.\nSeit Sonnenaufgang greifen sie den Br\u00FCckenkopf mit Flugzeugen an.\n\nJ\u00E4ger sollen den Luftraum \u00FCber dem Br\u00FCckenkopf sichern...\n\n\nMission Orders:\n----------------------\nJagdschutz \u00FCber dem Br\u00FCckenkopf.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nWolkig bei auffrischendem Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
