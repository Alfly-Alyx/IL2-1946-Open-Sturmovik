Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nGood morning!\n\nWe had to wake you up.\nAn enemy reconnaissance plane was sighted.\n\nAt the moment it is travelling along the Guadalcanal western coast into the northern direction.\n\n\nMission Orders:\n---------------------\nSearch and destroy the enemy recon plane.\n\nTime: 04:22\nAltitude: 4000m\nFlight:  Nagoya-9\n\nWeather Forecast:\nEarly morning haze, mediocre windspeed.\n\n+++++++++++++++++++++++++++++\n
