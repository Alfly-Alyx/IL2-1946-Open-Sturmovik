Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n=================================\n\n\nSITUATION:\n\nEs geht zu Ende.\n\nDer Feind beschie\u00DFt Lunga mit Schiffsartillerie.\n\nDer Flugplatz wird aufgegeben.\n\nAlle Piloten sollen versuchen, sich jetzt zu retten.\nDu sollst nach Tulagi fliegen.\nDie letzten flugtauglichen Maschinen sind eine G4M, zwei B5Ns und deine Ki!\n\nIn Tulagi soll noch am Morgen eine H8K starten und dich mitnehmen.\nSieh zu, da\u00DF du bei deinem Flug nach Tulagi den feindlichen Schlachtschiffen nicht zu nahe kommst.\nWenn du in Tulagi eintrifft, versuche am Strand zu landen.\n\nViel Gl\u00FCck!\n \n\nMission Orders:\n----------------------\nHau ab!\n\nTime: 05:30\nAltitude: very low\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnenaufgang.\n\n++++++++++++++++++++++++++++++++\n
