Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nUm 03:00 wurdest du geweckt und zu einem Briefing gerufen.\n\nEine Landungsoperation in der Goodenough Bucht soll heute starten.\n\nDas Unternehmen war so gut wie m\u00F6glich verschleiert worden und man hofft, den Feind \u00FCberraschen zu k\u00F6nnen.\n\nAls erstes sollen die feindlichen Radaranlagen angegriffen und ausgeschaltet werden.\nDie erste Welle ist um 04:45 \u00FCber ihren Zielen gewesen.\nLeider wurden nicht alle Ziele wie gew\u00FCnscht zerst\u00F6rt.\n\nEine zweite Welle von Angriffen sollen die unzerst\u00F6rt gebliebenen Anlagen ausschalten.\nDu bist als Begleitschutz dabei.\n\nZiel: Radaranlage Wedau.\n\n\nMission Orders:\n----------------------\nBegleistschutz.\n\nTime: 05:30\nAltitude: 350m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++++++\n.\n
