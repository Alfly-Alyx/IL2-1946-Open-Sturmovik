Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ3_02.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n=================================\n\n\nSITUATION:\n\nSince the American attacks from may you had eight weeks of relative quietness.\n\nYour squadron, the 59th Sentai was transfered to Rabaul. \nYou stayed here.\nTogether with Chu-sa Masaichi and a handfull of pilots you were ordered to build up a new fighter unit, the 113th Sentai.\n\nAllthough you don't wish back the war you're bored.\nYou're missing Japan.\n\nThe bases at Lunga and Tulagi were repaired from the destructions.\nAs it seemed the Americans had enough from fighting here at Guadalcanal. No further enemy attacks had to beaten off.\n\nThe time seems to stand still.\nWhen you left Japan you wanted to become a hero.\nNow you wish nothing more than the normal life of a normal man with a normal wife and normal children. \nWhen you were accepted at the fighters school you were envied by so many normal people. Now you envie these normal people their normal life.\nAlthough you neverhad a real home you're homesick.\n\nYou're a homesick fighter ace.\nSix aireal victories.\nYou ever wanted to be what you became.\nWhy aren't you happy?\n\n\nToday a supply convoy is awaited.\nWith the first light the Lunga Air Group has to secure it's arrival.\n\n\nMission Orders:\n---------------------\nEscort the B5Ns on their security mission for the incoming convoy\n\nTime: 05:00\nAltitude: 1200m\nFlight: Sendai- 3\n\nWeather Forecast:\nClear morning sunrise.\n\n+++++++++++++++++++++++++++++\n
