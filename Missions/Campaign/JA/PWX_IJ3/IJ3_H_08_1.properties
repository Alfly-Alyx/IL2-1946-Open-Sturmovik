Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n==================================\n\n\nSITUATION:\n\nThe war on the ground is making costly but steady progress.\n\nWest Group:\nOur troops are standing short before Kokoda and Alola.  Today the two villages shall be attacked.\nThe Americans are fighting with great spirit. \nThey're a harder opponent than believed. \nCapable lead and well equipped these Americans are of a different caliper than those encountered at other theaters. Our Army is advancing but this time at higher costs than ever.\n\nCentre Group:\nJaure is taken! After the fall of the enemy stronghold the success could be exploited during the night.\nAt this front sector we're advancing much faster than at the western sector.\nAt the moment our troops reached a position halfway between Jaure and Lauruni.\n\nNorth Coast Group:\nThe important road crossing 114 was taken.\nNow our advance is threatening the enemy positions at Embeso and Totore.\n\n\nAt the Kokoda Sector our forces will attack soon.\nIt's time to bring fighters into the air to secure the airspace over the area.\nYour squadron is ordered to fly the first area control mission there.\n\n\nMission Orders:\n---------------------\nFree fighter sweep\n\nTime: 05:40\nAltitude: 3000m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++++\n
