Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nA few minutes ago we recieved an interrupted radio message from one of our patrol boats. \nIt reported that it was beeing attacked by enemy planes. Then the message was interrupted.\n\nThe commander ordered you to fly to the place where it should have been to look for the boat and to find it's position.\n\n\nMission Orders:\n---------------------\nSearch our patrol boat and report it's position.\n\nTime: 05:08\nAltitude: 2500m\nFlight:  Sendai- 9\n\nWeather Forecast:\nSunrise. Early morning haze, mediocre windspeed.\n\n+++++++++++++++++++++++++++++\n
