Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nOne of the biggest fighter battles of New Guinea has ended.\n\nIt raged the whole morning long. \nAlone the Goodenough fighter squadrons flew over 350 sorties.\n\nOn the first sight this seems not all too many, but what makes this number so special is, that all these 350 sorties met the enemy. Everybody who took off this morning knew that he will surely fight American fighters.\n\nLosses on both sides were huge.\n\nEverybody is shocked.\n\nIn the afternoon the whole picture of what happened in the morning became clear.\n\nIn the early moning, before the battle began, all squadrons of the Goodenough Air Group reported 108 fighters operational with 131 airmen as personell.\nLess than four hours later only 40 fighters are left operational with only 71 airmen still alive and unharmed.\n\n68 planes and 60 pilots lost!\n\nAdding the victories claimed by our pilots over 160 enemy planes should be destroyed. Impossible!\nThe Americans had only about 100 to 120 planes in the area. May the enemy having lost 60 or eighty planes.\n\nAnd on the ground the battle isn't going better.\n\nThe enemy is still advancing at Bibiwa. The building site of the port and airfield are reached by enemy troops.\nOur Navy is forced to supply the troops from the north. They have to be landed between Sirimo and Woruka.\n\nThey'll need air cover....\n\n\nMission Orders:\n----------------------\nSecure the ships north of the bridgehead.\n\nTime: 16:48\nAltitude: 1500m\nFlight: Kyuden- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
