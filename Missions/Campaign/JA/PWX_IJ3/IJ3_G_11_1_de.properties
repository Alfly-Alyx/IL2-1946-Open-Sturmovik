Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n==================================\n\n\nSITUATION:\n\nDie ganze Lage wird schnell immer kritischer.\nTulagi und Lunga k\u00F6nnen nicht mehr viel l\u00E4nger durchhalten. Die feindliche \u00DCbermacht ist zu gro\u00DF.\n\nKaum ein Viertel aller J\u00E4ger sind noch einsatzbereit.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 10:15\nAltitude: 3000m\nFlight: Sendai- 9\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
