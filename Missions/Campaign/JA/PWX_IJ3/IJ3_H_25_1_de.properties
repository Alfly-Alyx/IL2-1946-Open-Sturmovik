Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n=================================\n\n\nSITUATION:\n\n\nAn drei Abschnitten wird gek\u00E4mpft.\n\nIm Osten mit gro\u00DFem Erfolg.\nBald wird der Feind um Wanigela and der Collingwood Bucht abgeschnitten sein.\n\nIn der Mitte dringen unsere Truppen nicht weniger erfolgreich vor. Arapara wurde eingenommen.\nEs ist absehbar, da\u00DF schon bald die S\u00FCdk\u00FCste erreicht sein wird. Dann werden die alliierten Landverbindungen zwischen Port Moresby und der Milne Region unterbrochen sein.\n\nDie Erfolge unserer Truppen an diesen beiden Abschnitten werden von der Lage am westlichsten Abschnitt \u00FCberschattet.\n\nUnser Vormarsch auf Port Moresby ist mislungen.\nDie feindliche Luftlandung bei Wairopi hat unsere Angriffsf\u00E4higkeit bei Etogi und Naura zum Erliegen gebracht.\nStatt den Feind von Etogi und Naura zu vertreiben, mu\u00DF die Angriffsgruppe nun die amerikanische Luftlandezone bereinigen.\nGl\u00FCcklicherweise konnte der Feind, der von Yodda aus angetreten war, vor Kokoda angehalten werden.\nNun werden die feindlichen Fallschirmtruppen ohne Hilfe und Verbindung zu den eigenen Linien bleiben.\nSie haben tapfer gek\u00E4mpft.\nIhr Einsatz hat Port Moresby f\u00FCr die Amerikaner gerettet.\nJetzt sehen sie ihrer Vernichtung entgegen.\n\nUnsere Kr\u00E4fte vor Etogi werden von feindlichen Bombern angegriffen...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:04\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
