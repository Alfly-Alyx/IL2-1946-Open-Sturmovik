Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ3_A.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nJune 18th, 1943\n\n==================================\n\nSITUATION:\n\nIm letzten Oktober, als du Neu Guinea verlie\u00DFest, wurdest du geradewegs nach Japan gebracht.\n\nDort wurde dir er\u00F6ffnet, da\u00DF deine 113te Staffel mit nur einer Rumpfmannschaft dazu abgestellt worden war, einen neuen Jagdflugzeug- Typ zu erproben.\nEs dauerte bis zum Februar, bis du und deine M\u00E4nner f\u00FCr die neue Aufgabe bereit waren und die erste der neuen Ki-84 Prototypen bei dir eintraf.\n\nWas f\u00FCr ein Flugzeug!\n\nSehr schnell, wahnsinnig schnell. \nTrotzdem wendig. \nDazu sehr gut bewaffnet und gut gepanzert.\nEine ganz neue Generation von Jagdflugzeug. Die Ki-84 steht selbst den modernsten alliierten Typen in nichts nach.\n\nNach wenigen Wochen kam dann die zweite Maschine zu dir. Kurz darauf die dritte, schlie\u00DFlich die vierte.\nBis zum Mai hatten du und deine M\u00E4nner mehrere hundert Stunden mit der neuen Ki absolviert.\n\nDann, pl\u00F6tzlich, vor drei Tagen erhieltest du den Befehl, deine 113te nach Palau zu verlegen.\nIn zehn Tagen soll deine Staffel dort sein.\n\nDu hast dir die Staffel- G4M genommen und bist schon heute zu deiner neuen Basis aufgebrochen.\nSo wirst du alle Vorbereitungen f\u00FCr die \u00DCberf\u00FChrung der Einheit schon am Ziel treffen k\u00F6nnen.\n\nGerade erreichst du die n\u00F6rdlichste Insel Palaus, Babelthuap...\n\n\nMission Orders:\n----------------------\nLande auf Peleliu.\n\nTime: 17:22\nAltitude: 500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nBew\u00F6lkt. Kr\u00E4ftiger Wind.\n\n++++++++++++++++++++++++++++++++++\n.\n
