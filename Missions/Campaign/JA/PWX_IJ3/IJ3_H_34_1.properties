Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 12th, 1942\n\n==================================\n\n\nSITUATION:\n\nOur ground troops opened a corridor to the encircled company in the centre of the Wairopi pocket.\n\nNow the Wairopi pocket is falling. \nWhen the airborne troops are wiped out south of the Wairopi- Kokoda- road our forces will have reopened the supply line to Etogi and Kokoda.\n\nThe enemy airborne troops are coming more and more into a desperate situation. \nOur task will be to keep the enemy air support away of the battle.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 06:28\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++++++\n
