Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n==================================\n\n\nSITUATION:\n\nDer Feind macht gro\u00DFen Gebrauch von seinem provisorischen Flugfeld innerhalb der Landezone.\n\nErstaunlicherweise behauptet noch immer eine kleine Kampfgruppe den bewaldeten H\u00FCgel im Zentrum der Landezone.\nWir haben Kontakt mit der kleinen Truppe und erhalten regelm\u00E4\u00DFig Berichte \u00FCber die Flugt\u00E4tigkeit der Amerikaner auf dem provisorischen Landefeld.\n\nEben wurde uns gemeldet, da\u00DF eine Anzahl Transportmaschinen entladen werden, die bald wieder starten m\u00FCssen....\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Transportmaschinen an.\n\nTime: 10:10\nAltitude: 2000m\nFlight: Sendai- 1\n\nWeather Forecast:\nStarker Wind, sonnig.\n\n+++++++++++++++++++++++++++++++++\n
