Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n==================================\n\n\nSITUATION:\n\nEtogi ist von Naura getrennt.\n\nEndlich ist es gelungen, den Feind von der Stra\u00DFe zu vertreiben, doch noch immer gibt er Etogi nicht auf.\nDrei amerikanische Batallione halten sich mit aller Kraft an dem Ort fest.\nSchwere Waffen werden von Norden herangebracht. Wenn sie eintreffen, sollte die Entscheidung fallen.\n\nBis dahin haben unsere Kr\u00E4fte gro\u00DFe Schwierigkeiten, weiter vorn gegen Naura vorzugehen.\nDie Nachschublage f\u00FCr die Einheiten, die sich zwischen Etogi und Naura befinden ist kritisch. Munition ist knapp.\nMan fragt sich, wer hier wen im W\u00FCrgegriff hat.\nWir die Amerikaner, da wir Etogi abgeschnitten haben,\noder die Amerikaner uns, weil sie mit Etogi unsere Nachschublinie unterbrechen.\n\nB5N Bomber sollen den Feind bombardieren...\n\n\nMission Orders:\n---------------------\nBegleitschutz.\n\nTime: 13:20\nAltitude: 2500m\nFlight: Sendai- 1\n\nWeather Forecast:\nHeiter bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
