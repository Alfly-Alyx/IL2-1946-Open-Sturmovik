Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n================================\n\n\nSITUATION:\n\nThe Americans are attacking in force!\n\nSlowly we're getting a better picture of what happens.\n\nThe planes of at least four enemy carriers were identified.\nIt is clear that an operation of a grand scale is running. It must be estimated that the enemy is trying to take Guadalcanal.\nBoth bases, here at Lunga and at Tulagi were attacked numerous times since the early morning.\n\nLunga suffered from serious hits. A great part of it's installations are destroyed. So is Tulagi.\n\nThe Tulagi Air Group managed to fly out a greater part of it's planes to hidden places around Florida Island.\n\nThe Lunga Air Group had greater losses.\nA few minutes ago all operational G4Ms took off for an attack on an enemy carrier group which was spotted south of Guadalcanal.\n\nSuddenly you got the order to take off again.\nEnemy planes incoming!\n\nMission Orders:\n---------------------\nScramble\n\nTime: 08:46\nAltitude: 3000m\nFlight: Sendai- 9\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
