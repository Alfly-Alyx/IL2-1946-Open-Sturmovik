Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 13th, 1942\n\n==================================\n\n\nSITUATION:\n\nFeiglinge sind die Amerikaner nicht.\n\nObwohl sie doch wissen mu\u00DFten, da\u00DF wir unsere Schiffe nicht unbewacht lassen, hatten sie mit B-17 angegriffen.\nVon den 16 Bombern hat nicht mehr als eine Handvoll \u00FCberlebt. Fast hundert tapfere M\u00E4nner sind dabei gestorben.\nKeines unserer Schiffe war getroffen worden, obwohl einige nur um Haaresbreite verfehlt wurden.\n\nGestern war dann wieder alles ruhig geblieben\nDoch in der Nacht wurdest du pl\u00F6tzlich geweckt.\n\nFeindmaschinen im Anflug!\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 03:55\nAltitude: 1000m\nFlight: Sendai- 3\n\nWeather Forecast:\nKlare Nacht.\n\n++++++++++++++++++++++++++++++++++\n
