Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n==================================\n\n\nSITUATION:\n\nA flight of A6M3s is bounced by a superior number of enemy fighters only a few miles away from our airfield!\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 06:22\nAltitude: 1500m\nFlight: Sendai- 1\n\nWeather Forecast:\nStrong winds. Worsening.\n\n+++++++++++++++++++++++++++++++++\n
