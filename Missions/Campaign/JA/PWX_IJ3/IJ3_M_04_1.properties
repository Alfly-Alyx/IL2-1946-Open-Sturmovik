Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nEnemy single contact detected south of Ferguson Island!\nThe contact is out of reach of our air defense. \nFighters are needed.\n\nThe weather is bad.\nSo be careful.\n\n\nMission Orders:\n----------------------\nSearch and identify the contact. Weapons free if contact is hostile.\n\nTime: 18:06\nAltitude: various\nFlight: Kyuden- 1\n\nWeather Forecast:\nOvercast. Very strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
