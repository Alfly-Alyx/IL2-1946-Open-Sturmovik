Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n==================================\n\n\nSITUATION:\n\nDie Wetterlage verschlechtert sich.\n\nKokoda ist eingenommen.\nNun wird um Alola gek\u00E4mpft.\n\nDie K\u00E4mpfe sind m\u00F6rderisch. Am Boden, wie in der Luft.\nDu und deine M\u00E4nner brauchen dringend eine Pause.\nAlle M\u00E4nner sind m\u00FCde und ersch\u00F6pft.\n\nUnd schion wieder sind feindliche Flugzeuge hinter unseren Linien gemeldet worden.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 09:18\nAltitude: 2400m\nFlight: Sendai- 1\n\nWeather Forecast:\nStarker Wind.\n\n++++++++++++++++++++++++++++++++\n
