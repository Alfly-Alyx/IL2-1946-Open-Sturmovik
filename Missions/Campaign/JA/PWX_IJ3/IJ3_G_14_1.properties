Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n=================================\n\n\nSITUATION:\n\nA reconnaissance plane has spotted a large ship formation southeast of Guadalcanal.\nThe enemy landing fleet!\n\nWe have no planes left to attack it. All of our Navy's surface forces are too far away to attack.\nThe Bougainville Air group is too far away too.\nNot before tomorrow morning a last attempt can be made to attack the enemy.\nAt the moment, Guadalcanal is cut off.\nAdmiral Nagumo is working on a counter operation.\n\nIt is estimated that the enemy will land at Guadalcanal tomorrow morning.\n\nTwo Generals are at Lunga.\nThey are waiting for a chance to get out of the Isle since two hours.\n\nSuddenly no enemy planes are over the field.\n\nThe officers decided to take off immediately.\nAdditional fighters from Tulagi are on the way.\nTogether with four of the last Ki-43s of your squadron the A6M floatplane fighters will try to secure the airspace over Lunga.\n\nMission Orders:\n----------------------\nTake off and secure the airspace over Lunga.\n\nTime: 17:45\nAltitude: free\nFlight: Sendai- 9\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
