Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nThe enemy is counterattacking!\n\nSince the early morning a strong enemy battlegroup is attacking our Bibiwa defense line with the support of heavy weapons. \nOur ground units were forced to pull back the southwestern pincer.\n\nAt Mapona our attempts to take the enemy strongpoint were stopped.\nHeavy forces from Mapona had to be diverted from the battlezone to the southern Bibiwa area to counter the enemy advance.\n\nSince the first light both sides are throwing strong air forces into the battle.\n\nTwenty minutes ago an air raid conducted by G4Ms was intercepted over sea by strong enemy fighter forces. Numerous bombers were shot down.\nNow the air battle is absorbing big numbers of fighters.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 09:38\nAltitude: 500m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++++\n.\n
