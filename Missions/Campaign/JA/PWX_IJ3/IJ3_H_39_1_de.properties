Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n==================================\n\n\nSITUATION:\n\nW\u00E4ren Etogi und Naura nicht, k\u00F6nnten unsere Oberkommandierenden mit gr\u00F6\u00DFter Zufriedenheit auf die Operation schauen.\nDoch der Vormarsch auf Port Moresby wurde vereitelt.\nDas Jahr wird unbefriedigend zu Ende gehen.\n\nDer Luftkrieg ist m\u00F6rderisch.\nDie M\u00E4nner sind bis zur Ersch\u00F6pfung gefordert, doch alle erf\u00FCllen ihre Pflicht.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 11:45\nAltitude: 3500m\nFlight: Sendai- 1\n\nWeather Forecast:\nSonnig bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
