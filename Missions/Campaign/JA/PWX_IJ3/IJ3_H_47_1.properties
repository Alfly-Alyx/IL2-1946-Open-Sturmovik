Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n==================================\n\n\nSITUATION:\n\nDue to the bad weather conditions you're flying only frequently.\n\nA quiet and rainy time. \nThe airmen are enjoying the quietness. Only some rookies are disappointed about not going into action.\n\nThe infantry men on the ground don't enjoy quiet times. Even in rain brave men die.\n\nYour comrades and you learned to respect your opponent. He is not lacking braveness and stubborness. Good soldiers, good pilots in a crazy world.\n\nFor the whole morning you were playing cards with your comrades, when suddenly the chief came in:\n\nEnemy transport planes sighted behind our lines!\n\n\nMission Orders:\n---------------------\nIntercept the enemy P-47s\n\nTime: 08:19\nAltitude: 500m\nFlight: Sendai- 1\n\nWeather Forecast:\nRain, bad visibility, strong winds.\n\n+++++++++++++++++++++++++++++\n
