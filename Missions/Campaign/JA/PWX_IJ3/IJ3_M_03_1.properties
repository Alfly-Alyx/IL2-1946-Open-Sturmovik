Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nSince yesterday evening your squadron is operational.\n\nThe air war here at Goodenough was very intense during the summer. Losses were reported to be very high. For both sides.\n\nYou heard rumors that the head command is planning an operation here and you were told that's why you with your new Ki-84s were send to this place.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 15:15\nAltitude: 2800m\nFlight: Kyuden- 1\n\nWeather Forecast:\nClear and sunny.\n\n++++++++++++++++++++++++++++++++++++\n.\n
