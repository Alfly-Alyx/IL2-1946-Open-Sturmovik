Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nSeit gestern Abend ist deine Sentai offiziell einsatzbereit.\n\nW\u00E4hrend des Sommers war der Luftkrieg hier sehr intensiv gewesen. Beide Seiten hatten teils horrende Verluste hinnehmen m\u00FCssen.\nInzwischen hast du von Ger\u00FCchten geh\u00F6rt, da\u00DF das Oberkommando eine Operation plant und da\u00DF du mit deiner 113ten deshalb hierher verlegt wurdest..\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime: 15:15\nAltitude: 2800m\nFlight: Kyuden- 1\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
