Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWe're loosing the battle.\n\nA last attempt to sink the enemy flattops is beeing launched now.\nAll planes capable to attack ships are put together into one last air raid:\n\nNine H8K float plane bombers from their hidden places on Florida Island, the last six operational B5N Torpedo Bombers from Lunga and three flights of B5N bombers coming from Bougainville.\nOnly your A6M2-Ns and four Ki-43s are left to escort this raid.\n\nYou only can hope that the enemy hasn't many fighters over his ships.\n\n\nMission Orders:\n---------------------\nEscort the bombers.\n\nTime: 13:30\nAltitude: 3000m\nFlight: Sendai- 9\n\nWeather Forecast:\nSunny and clear\n\n+++++++++++++++++++++++++++++\n
