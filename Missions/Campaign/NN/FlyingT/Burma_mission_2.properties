Name Intercept at Last Light
Short Scramble to catch Japanese bombers before they hit the vital supply depot at Moreh.\n
Description Time: 1830\nConditions: Broken clouds at 1200m, light winds\nCruise: 4000m @ 350\nTarget: 4000m @ 350\n\nScramble! Get your four aircraft up and head for Moreh supply depot near Tamu. Japanese bombers are inbound. Best info is that they are around 4000m. Expect escorting fighters. British CAP from Imphal has been redirected and is inbound as we speak. Go!\n
