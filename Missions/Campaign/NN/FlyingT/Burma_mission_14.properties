Name Bombers Inbound!
Short Take off and defend your base from enemy bombers\n
Description Time: 0550\nConditions: Broken clouds at 800, moderate winds\nCruise: 3500m @ 350\n\nSeveral flights of Japanese bombers with fighter escort have just been reported inbound toward our base! It looks like a big raid, and they are only about five minutes out, bearing 100 at around 3000m.\n\nGet airborne and knock down as many planes as you can. Bombers are the priority, but watch out for the fighters.\n
