Name SK03
Short Battle for Liptovsky-Mikulas\nLetisko Rohozna\n
Description February 1945\n\nPartisan information says that Letisko Rohozna is a base for Nazi observation planes.  The FW-189, also known as the "frame," is hated by ground troops because they are spotters for German artillery.  Eliminating frames is very appreciated by the Red Army soldiers.\n\nTime:  1800  Weather:  Cloudy\n\nMission:\nSix Sturmoviks will attack and destroy Nazi planes at Letisko Rohozna.  Fly low through the valleys to avoid radar.\n\nWeapons:\n4 x FAB-50 + 4 X RS-82\n
