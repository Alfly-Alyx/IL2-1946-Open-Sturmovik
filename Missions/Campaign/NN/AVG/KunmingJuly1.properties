Name Observation over Kunming
Short papaprazzi filth!\n\n
Description July 1st, 1942\nKunming, Yunnan Province, China\n0707 hours\n\nAnother recon plane has been spotted heading this way, at about 15,000 feet, a Japanese Type 2, one of those twin engine jobs. You're the only Alert pilot today, so go see if you can't knock that photo ship down!\n\nThere's a P-40E already fueled and armed on the ramp. The weather is clear with high clouds, and the recon plane has been sighted to our Northwest. He'll likely circle the airbase several times and try to escape before you can reach his altitude.\n\nWhat are you waiting for? Go!\n\n**Player should select "000Player" as skin**\n\n\n\n\n
