Name Dec23 1941
Short 3rd Squadron 1st action\n
Description December 23rd 1941\nAVG airbase Mingaladon\n1030 hours\n\nRAF fighters are scrambling! Bombers are approaching from the North, looks like six thousand feet. Olson and all available pilots and planes are to get airborne immediately and will follow the Brewsters to targets. Engage and pursue enemy bombers, like as not they will also hit Rangoon. Ground personnel will stand by to engage enemy paratroopers. Key personnel will evacuate to the jungle if enemy paratroops are sighted. Go!\n\n**Player should select "000Player" as skin**\n\n\n
