Description 25. srpna 1941\n\nByli jsme n\u00E1hle napadeni!\n\nJeho c\u00EDsa\u0159sk\u00E9 veli\u010Denstvo, n\u00E1\u0161 \u0161\u00E1h, se odm\u00EDtlo podvolit ultim\u00E1tu, kter\u00E9 mu bylo d\u00E1no britskou a sov\u011Btskou vl\u00E1dou. A tady to m\u00E1me! Za\u00FAto\u010Dili na na\u0161i zemi! (A to jen proto, \u017Ee jsme jim necht\u011Bli umo\u017Enit vstup do na\u0161\u00ED zem\u011B a vydat jim n\u011Bmeck\u00E9 st\u00E1tn\u00ED p\u0159\u00EDslu\u0161n\u00EDky, kte\u0159\u00ED pob\u00FDvaj\u00ED v Teher\u00E1nu...)\n\nBudeme bojovat jak nejl\u00EDp um\u00EDme, av\u0161ak na\u0161e s\u00EDly jsou slab\u0161\u00ED ne\u017E jejich...\n\nStar\u00E9 arabsk\u00E9 p\u0159\u00EDslov\u00E9 prav\u00ED, \u017Ee \u0161est lv\u016F m\u00E1 v\u011Bt\u0161\u00ED cenu ne\u017E 300 ovc\u00ED. Tak\u017Ee, budeme muset bojovat jako lvi!\n\nPoplach! Letadla britsk\u00E9ho RAF se bl\u00ED\u017E\u00ED, budeme muset br\u00E1nit na\u0161i z\u00E1kladnu, kter\u00E1 ale le\u017E\u00ED na dost exponovan\u00E9m m\u00EDst\u011B. A\u017E odraz\u00EDme \u00FAto\u010Dn\u00EDky, polet\u00EDme do Kooh Morbaku, kter\u00FD bude na\u0161\u00ED novou z\u00E1kladnou.\n\nZvol skin "J8Apersian302.bmp" pro celou kampa\u0148.\n
