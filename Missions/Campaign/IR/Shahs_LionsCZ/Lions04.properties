Description 28. srpna 1941\n\nBritsk\u00E1 arm\u00E1da se bl\u00ED\u017E\u00ED k na\u0161emu leti\u0161ti, tak\u017Ee budeme muset ustoupit na leti\u0161t\u011B Berizak. Ale ne\u017E se tak stane, polet\u00EDme na hl\u00EDdku nad Bandar-e Abbas. Mus\u00EDme v\u011Bd\u011Bt, jak jsou zde Britov\u00E9 siln\u00ED, abychom podle toho mohli upravit na\u0161i strategii.\n
