Description 27. srpna 1941\n\nSituace se st\u00E1v\u00E1 hor\u0161\u00ED a hor\u0161\u00ED - ztratili jsme ostrov Qushm. Na\u0161e s\u00EDly se zoufale sna\u017E\u00ED zastavit britsk\u00FD n\u00E1por. V tuto chv\u00EDli pr\u00E1v\u011B zu\u0159\u00ED bitva u m\u011Bsta Deh-e Now.\n\nMus\u00EDme pomoct sv\u00FDm bratr\u016Fm ve zbrani, pos\u00EDl\u00E1me proto n\u011Bkolik bombard\u00E9r\u016F Audax na toto boji\u0161t\u011B. Chra\u0148te je.\n
