Description 29. srpna 1941\n\nLeti\u0161t\u011B a ropn\u00E1 pole u Kahnuje jsou nechr\u00E1n\u011Bn\u00E9. Nicm\u00E9n\u011B, maj\u00ED z\u00E1sadn\u00ED v\u00FDznam pro chod na\u0161\u00ED zem\u011B.\n\nBohu\u017Eel, u\u017E m\u00E1me jen n\u011Bkolik funk\u010Dn\u00EDch stroj\u016F...\n\nAv\u0161ak mus\u00EDme ud\u011Blat to, co je nezbytn\u00E9. Le\u0165te tam se v\u0161emi na\u0161imi zbyl\u00FDmi letadly a hl\u00EDdkujte tam.\n
