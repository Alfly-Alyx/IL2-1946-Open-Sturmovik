Description 30. srpna 1941\n\nN\u00E1\u0161 boj zde se ch\u00FDl\u00ED ke sv\u00E9mu konci... Britsk\u00E9 tanky se bl\u00ED\u017E\u00ED k na\u0161emu leti\u0161ti, aby jej obsadily. Nem\u00E1me jinou mo\u017Enost, ne\u017E p\u0159ist\u00E1t v hor\u00E1ch na tajn\u00E9 ranveji a p\u0159ipojit se tam k na\u0161im p\u011B\u0161\u00E1k\u016Fm, kte\u0159\u00ED se tam ji\u017E nach\u00E1zej\u00ED a pokra\u010Duj\u00ED v odporu. To je v\u0161e, jinak jsem bezradn\u00FD... \n\n\u00C1, je\u0161t\u011B n\u011Bco, bu\u010F opatrn\u00FD, p\u0159ist\u00E1n\u00ED tam bude vy\u017Eadovat TVOU plnou pozornost. (\u017D\u00E1dn\u00FD autopilot!)\n\nBojoval jsi za \u0161\u00E1ha state\u010Dn\u011B, ale bohu\u017Eel, nezvl\u00E1dli jsme oto\u010Dit kormidlo osudu v n\u00E1\u0161 prosp\u011Bch. All\u00E1h s tebou.\n\n+++++++++++++++++\n\nToto je posledn\u00ED mise. Douf\u00E1m, \u017Ee v\u00E1s tato minikampa\u0148 bavila. \n\nCracken, \u0159\u00EDjen 2009.\n
