Name \u0160\u00E1hovi lvi
Description Toto je minikampa\u0148 (6 mis\u00ED) pro \u00EDr\u00E1nsk\u00E9 letectvo v srpnu 1941.\n\nPot\u00E9, co N\u011Bmci napadli SSSR, Britov\u00E9 a Sov\u011Bti se stali spojenci. Oba st\u00E1ty pot\u0159ebovaly spolu m\u00EDt spolehliv\u00E9 spojen\u00ED. Kdy\u017E se severn\u00ED trasa  (p\u0159es Severn\u00ED ledov\u00FD oce\u00E1n) uk\u00E1zala b\u00FDt sp\u00ED\u0161e riskantn\u00ED, bylo zapot\u0159eb\u00ED naj\u00EDt je\u0161t\u011B jinou dal\u0161\u00ED trasu.\n\n\u00CDr\u00E1nsk\u00FD \u0161\u00E1h R\u00E9za P\u00E1hlav\u00ED byl pova\u017Eov\u00E1n za skryt\u00E9ho sympatizanta nacist\u016F, kter\u00FD odm\u00EDtl Spojenc\u016Fm zp\u0159\u00EDstupnit svou zemi pro tranzit. Tak\u00E9 odm\u00EDtl Spojenc\u016Fm vydat n\u011Bmeck\u00E9 st\u00E1tn\u00ED p\u0159\u00EDslu\u0161n\u00EDky \u017Eij\u00EDc\u00ED v Teher\u00E1nu. Posledn\u00EDm, ale ur\u010Dit\u011B ne nejm\u00E9n\u011B d\u016Fle\u017Eit\u00FDm faktorem p\u0159i   posuzov\u00E1n\u00ED \u00EDr\u00E1nsk\u00E9 problematiky, byly velk\u00E9 z\u00E1soby ropy.\n\nPot\u00E9, co \u00EDr\u00E1nsk\u00FD \u0161\u00E1h odm\u00EDtl ultim\u00E1tum, kter\u00E9 mu Spojenci dali, byla dne 25. srpna 1941 zah\u00E1jena anglo-sov\u011Btsk\u00E1 invaze do \u00CDr\u00E1nu.\n\n\u0160patn\u011B vybaven\u00E1 a vycvi\u010Den\u00E1 \u00EDr\u00E1nsk\u00E1 arm\u00E1da nebyla pro Spojence \u017E\u00E1dn\u00FDm soupe\u0159em...\n\nJsi pilot \u00EDr\u00E1nsk\u00E9ho letectva na z\u00E1kladn\u011B pobl\u00ED\u017E Hormuzsk\u00E9 \u00FA\u017Einy p\u0159i vstupu do samotn\u00E9ho Persk\u00E9ho z\u00E1livu. M\u016F\u017Ee\u0161 ubr\u00E1nit svou vlast p\u0159ed \u00FAto\u010Dn\u00EDky?\n\nZvol si libovolnou hosnost.\n\nVypni "okam\u017Eit\u00FD \u00FAsp\u011Bch".\n\nVypni "markings".\n\nVelk\u00E9 d\u00EDky pat\u0159\u00ED agracierovi za mapu a za v\u011Bt\u0161inu \u00EDr\u00E1nsk\u00FDch skin\u016F!\n\nCracken, \u0159\u00EDjen 2009.\n
