Description 26. srpna 1941\n\nBritsk\u00E1 vojska se vylodila u Bandar-e Lergeh a postupuj\u00ED do vnitrozem\u00ED.\n\nBritsk\u00E9 kr\u00E1lovsk\u00E9 n\u00E1mo\u0159nictvo obkl\u00ED\u010Dilo ostrov Qushm u Bandar-e Abbasu. Tento ostrov je kl\u00ED\u010Dem k cel\u00E9 oblasti.\n\nNa\u0161e pob\u0159e\u017En\u00ED baterie jsou pod t\u011B\u017Ekou nep\u0159\u00E1telskou palbou. Hor\u0161\u00ED v\u0161ak je, \u017Ee jim doch\u00E1z\u00ED munice...\n\nJedin\u00E1 cesta, jak ji k nim dopravit, je vzduchem, pon\u011Bvad\u017E britsk\u00E9 n\u00E1mo\u0159nictvo by hned rozst\u0159\u00EDlelo jakoukoliv lo\u010F, kter\u00E1 by se objevila na dohled. Pos\u00EDl\u00E1me star\u00FD Junkers nalo\u017Een\u00FD munic\u00ED na ostrov Qushm. Zajist\u011Bte jeho bezpe\u010Dn\u00FD let a p\u0159ist\u00E1n\u00ED.\n
