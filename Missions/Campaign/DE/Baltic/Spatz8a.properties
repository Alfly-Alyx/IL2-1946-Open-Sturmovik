Name Spatz8a
Description MISSION #8:  Attack on the Cirava Airbase\n\nTIME:  1100\n\nWEATHER:  Hazy, with turbulence.\n\nAIRCRAFT:  He-162A\n\nWord has it that you'll have new toys to play with soon.\n\nToday Me-262 bombers will attack the enemy base at Cirava (see sector H-21 on your map).  Ta-152s will be tasked with suppressing AA fire.  You are to watch for enemy fighters.  Do not stray too far from the bombers--protect them at all times!\n
