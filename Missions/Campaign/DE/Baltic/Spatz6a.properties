Name Spatz6a
Description MISSION #6:  Transfer to Libau Airbase\n\nTIME:  1415\n\nWEATHER:  Murky, with turbulence down low.\n\nAIRCRAFT:  He-162A\n\nOur forces have taken Libau.\n\nFirst, lead your flight on a patrol over the city.  Soviet fighters have been harassing our transports.  Be wary: there are indications that new enemy squadrons are arriving on the scene to bolster the defense.\n\nWhen the current wave of transports has gone in safely, you can land at your new fighter base at Libau-Nord.  Be watchful!\n
