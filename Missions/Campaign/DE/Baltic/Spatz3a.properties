Name Spatz3a
Description MISSION #3:  Fighter Sweep over the Front Line\n\nTIME:  0700\n\nWEATHER:  Good\n\nAIRCRAFT:  He-162a\n\nWelcome to Kurland!  Yes, we know you were expecting the new "C" model Sparrows we promised.  But for now, they've all been relegated to the central and southern fronts.\n\nTake your flight straight north to the front, and then turn southeast and  fly along the line.  Destroy any enemy planes you encounter.\n
