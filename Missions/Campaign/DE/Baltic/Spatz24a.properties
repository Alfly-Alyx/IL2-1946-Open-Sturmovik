Name Spatz24a
Description MISSION #24:  Soften Up Seiskari\n\nTIME:  0630\n\nWEATHER:  Good\n\nAIRCRAFT:  He-162D\n\nOur warships and attack planes have been battering Seiskari through the night in preparation for an amphibious assault scheduled for later today.  Our overwhelming U-boat force has effectively neutralized the Soviet Navy.\n\nAnti-aircraft fire on Seiskari has been taking a toll on our attack planes.  This morning you will escort Dorniers to the island, where they will concentrate on AA emplacements.  Protect the Pfeils from enemy fighters!\n
