Name Spatz35a
Description MISSION #35:  New Game\n\nTIME:  0800\n\nWEATHER:  Snow\n\nAIRCRAFT:  He-162D\n\nYou are being ordered to Kronstadt.\n\nYes--you heard right.\n\nWe have unconfirmed reports that something has happened in Moscow.\n\nLeave immediately.  Lieutenant Blobaum will fly with you.  Upon your arrival, Colonel Linss will meet you, accompanied by a Russian commander.  Linss will fill you in on the next step to take.\n\nFly carefully in this weather, and do NOT fire on the enemy unless you are blatantly attacked.  Repeat:  do NOT fire on the enemy!\n\nSir--it has been an honor serving with you!\n
