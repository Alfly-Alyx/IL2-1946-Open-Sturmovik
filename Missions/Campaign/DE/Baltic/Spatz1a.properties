Name Spatz1a
Description MISSION #1:  More Gunnery Practice\n\nTIME:  0830\n\nWEATHER:  Hazy, with turbulence.\n\nAIRCRAFT:  He-162A\n\nThe dam has finally burst.\n\nYou still have some new pilots to break in before you go to the front, though.\n\nTake Blobaum to the target range in the hill country at F-7.  Destroy  as many of the vehicles in the range as you can before returning home.  \n\nA General will be circling the target in a Storch, watching the show.  Try to keep Blobaum from running into him.\n
