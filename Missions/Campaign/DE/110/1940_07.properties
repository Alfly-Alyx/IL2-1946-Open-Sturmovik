Description Date: May, 1940\nTime: 1900 hrs\nFlying weather: good\n\nBackground: \nAs the German army advances toward Sedan, and the Belgian and and French armies retreat, the struggle in the Ardennes moves the front line every day. British BEF aircraft fly scattered missions, all of which seem to border on suicide. Meanwhile, the sky belongs to the Luftwaffe, except where the French air force chooses to consolidate and fight. \n\nMission: \nToday you will fly a search and destroy mission toward Bastogne. Targets at own discretion; stay under 1500m. \n\nGood luck!\n\nSkin: \nZG76 unmk.bmp\n

