Name 1943 02\tSchlusselburg II
Short Mopping up\n
Description January 17th, 1943\nTime: 1500 hrs, weather: clear.\n\nMission: \nWe must attack the russian artillery again. It looks like they have already replaced this morning's losses with fresh rocket launchers. We can't leave them to blast our retreating columns to pieces...\n\nTarget is to be back at base in 45 minutes.\n\nSkin:\nWespe_Winter.bmp\n

