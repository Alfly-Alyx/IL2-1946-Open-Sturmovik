Description Date: August, 1940.\nTime: 1600 hrs\nWeather: good, with scattered clouds at 900m.\n\nATTENTION: AIR START\n\nDuring the Battle of Britain, the Bf110 was used widely as an escort fighter. Its limitations were soon revealed but Goering decided these could be ignored. \n\nMISSION:\n\nToday you will escort a bomber force which will bomb Biggin Hill. Stay with the bombers and defend them at any cost!\n\nGood luck.\n\nSkin:\n4397-ZG26BoB.bmp\n

