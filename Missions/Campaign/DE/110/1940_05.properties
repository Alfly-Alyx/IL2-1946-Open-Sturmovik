Short New arrivals\n
Description The Ardennes, May 1940.\n\nFlying weather: clear. Time: 1600hrs\n\n\nMISSION: \nYou will fly a follow- up attack at Manhay, which ZG26 raided this morning. \nAccording to photo recon a fresh squadron of Hurricanes has arrived there. \nOn the way out, stay below 500m (1500ft) until you're in the target area.\nYou will attack using bombs for the first time. Primary is to destroy ground. \n\nSecond objective is to get back within 2 hours to evaluate the new external stores installation on your aircraft. \n\nSkin:\nZG76 unmk.bmp\n

