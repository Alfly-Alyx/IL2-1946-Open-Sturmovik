Name 1943 11\tChannel chores
Short Channel patrol \n
Description Date: summer 1943\nTime: 1545 hrs, weather is poor\n\nTo be able to harrass allied shipping and to protect it's own convoys, standing patrols over the channel and coastal waters of France are mounted by the Luftwaffe. Occasional fights are put up by Hawker Typhoons or by coastal command's Beaufighters.  \n\nMission: \nyou have the chore of convoy patrol today. There's not so much to explain. Keep your eyes open for low level strikers! You must get back to base within 90 minutes to be back in time for a hot meal and, also, we have more missions to fly today.\n\nSkin: \n7 ZG26 1943 blank.bmp\n

