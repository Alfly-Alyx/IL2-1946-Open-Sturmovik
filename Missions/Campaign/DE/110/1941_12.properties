Name 1941 12\tMoscow patrol
Short Search and destroy\n
Description December 2nd, 1941\nTime 0900 hrs\n\nATTENTION: AIR START\n\nThe push for Moscow has ground to a halt. \nNeither the German nor the Russian commanders have the means to bring a decision about.\nThe front line does not move for weeks; reconnaissance planes from both sides gather intelligence continuously. \n\nMission:\n\nfly a search- and- destroy mission behind enemy lines. \nEnemy reconnaissance planes have highest priority, followed by trains and all other means of transport. \n\nGood luck!\n\nSkin: \nWespe_Winter.bmp\n

