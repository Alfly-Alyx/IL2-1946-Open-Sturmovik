Description Date: June 25th, 1941\ntime 1355, weather is hazy with clouds at 1500m\n\nMission: \nAt last it's freie jagd chaps. \nSearch and destroy enemy fighters near the town of Lvov.\nEast of Lvov there's a target which will be attacked by Stuka's, so keep a lookout for them as well. Good hunting!\n\n\nSkin:\nDefault\n

