Name 1942 04\tVyazma 2
Short Front line patrol\n
Description Date: March 21, 1942, 1400 hrs.\nFlying weather: good, clouds at 1500m\n\nMISSION: \n\ntoday we're patrolling the front line again. We have to prevent enemy strikes on our supply line. \nTo the south, JG 54 and ZG 2 are patrolling. Other units are totally snowbound. Please keep the last few serviceable aircraft in one piece. \n\n\nGood luck.\n\nSkin:\nGeschwader_BF110G2Winter.bmp\n

