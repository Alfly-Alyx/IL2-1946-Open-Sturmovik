Description North Africa, late 1942\nTime: 1700hrs\n\nBackground:\nZG26 was the first Luftwaffe unit in Africa. They flew all kinds of missions; and since supplies were always tight, all kinds of methods were used to supply the Afrika Korps, such as the use of giant transport aircraft; and if escorted, it was usually by Bf110's.\n\nMission: \nescort a group of transports safely to Castel Benito. Keep your eyes open for enemy fighters!\n\nATTENTION: air start.\n\nSkin:\nBf-110E2of9ZG26_nomark.bmp\n\n\n

