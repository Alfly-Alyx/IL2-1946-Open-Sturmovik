Name 1945 01\tZahme Sau
Short Night over Berlin\t\n
Description Date: January 1945\nTime: close to midnight\t\nWeather: good, clouds at 1500m\t\n\nMission: \nFor the second time this month, we get an air raid warning from the east! \nFly to your designated box at 5000 m and follow ground control orders. I/NJG 1 is active in the neighbouring box to the south, you may receive their vectoring messages, so try to sort that out as you go along. For now, it's off to Frankfurt/ Oder; Reise- Reise!\n\n\nSkin:\nBf110G4_R3_III.NJG4bmp.bmp\n

