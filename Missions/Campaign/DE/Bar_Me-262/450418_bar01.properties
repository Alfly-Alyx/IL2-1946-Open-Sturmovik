Description Date: Apr. 18, 1945\nTime: 10:48\nWeather: haze\n\nKempten and the railyards there as well as the railroad network in general has been constantly hit lately by those damned Thunberbolts.\n\nWe have report that today a group is roaming the area again, looking for prey. We will take off with a Kette to patrol the Area. Be careful if they have top cover, but since they do not fear Luftwaffe anymore maybe all of the Yankees are going for the ground targets.\nHappy hunting!\n\n***\nB\u00E4r shot down two P-47 during this mission.\n\nskin: Bar Me262A1a\nmarkings off\n\n\n
