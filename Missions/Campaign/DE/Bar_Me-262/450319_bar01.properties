Description Date: Mar. 19, 1945\nTime: 12:15\nWeather: good\n\nAlarm!\nA group of 6 to 8 Mustangs are patrolling in the Memmingen area. The airfield there is closed as long as they are over the city.\nWe can assist today. Take a wingman and give the Yankees a little surprise. Remember to keep the speed up, look for altitude advantage. The Mustang is dangerous even for the 262 when you get into a dogfight.\n\nEJG2 is tranforming from a training unit more and more into a regular fighter unit that performs duty over southern Germany.\n\n***\nB\u00E4r scored his first documented kill on the 262 an this day against a Mustang\n\nskin: Bar Me262A1a\nmarkings off\n\n\n
