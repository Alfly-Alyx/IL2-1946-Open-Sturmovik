Description Date: Apr. 4, 1945\nTime: 14:55\nWeather: good\n\nIn Square BI33 are reports of constant attacks on our ground taffic by Mustangs. \nOur scarce fuel and valid supply routs must be secured. Take a Kette and  find those bastards.\n\nWe have no idea how many they are, some say 8, some say 20...\n\nA group of 109s is up for airfield cover, call them if you need assistance during take off or landing.\n\n***\nB\u00E4r scored another victory over a Mustang that day.\n\nskin: Bar Me262A1a\nmarkings off\n\n\n
