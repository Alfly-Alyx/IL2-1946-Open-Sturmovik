Name WieBe Schwalbe & the Galland Circus
Description Reichsluftfahrtministerium ~ Official Communique'\nOctober 17th, 1944\n\nDue to your exemplary service and success against the enemy in the defense of the Reich, you are hereby ordered to report to Achmer flight test center for familiarization training on the Me262 Turbojet fighter.\n\nImmediately thereafter, you are to report to Jagdgeschwader 7 at Brandenberg-Briest airfield where you will be integrated into the Gruppe for operations.\n\nForward your personal effects and begin your journey forthwith. You will be expected to report for duty at Achmer no later than October 25th, 1944.\n\nOberst Johannes Steinhoff\nCommanding Officer ~ Jagdgeschwader 7
