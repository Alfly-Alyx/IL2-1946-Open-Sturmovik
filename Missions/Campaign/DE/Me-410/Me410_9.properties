Name Strafing Attack Ortheuville 
Short \n 
Description \n16th December, 1944.\n\n20 divisions of our army have joined the offensive and have broken through the frontline.\n\nYour role is to support the army of General Von Manteuffel, which must take Bastogne. We must destroy the aircraft at the American base near Ortheuville, which could prove a thorn in our side should they be allowed to operate.\n\nThe role of your Staffel is to destroy any aircaft on the ground, and to shoot down any of their hunters which have been able to takeoff.\n\nDo not waste your ammunition.\nViel Gluck!\n\nSelect Skin "IKG51.bmp" markings OFF.\n
