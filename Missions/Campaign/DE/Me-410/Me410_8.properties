Name Diversion 
Shorts \n 
Description \n15th December, 1944.\n\nThe offensive is moving.\n\nLarge bombardments and troop movements will take place during the night.\n\nThe goal of your mission is to fly over the frontline so that the noise of your aircraft masks that of the troop movements.\n\nIt is not very probable that you will meet any hunting enemy fighters.\n\nVeil Gluck!!\n\nSelect Skin "IKG51.bmp" markings OFF.\n
