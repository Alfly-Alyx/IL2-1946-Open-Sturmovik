Name Return to Asch 
Short Preparation of the offensive\n 
Description \n14th December, 1944.\n\nThe Oberkommando are sending what's left of our units back to our repaired base. The damage inflicted at the time of the P47 raid on the aerodrome has been repaired and some bombers and transports are due to arrive shortly.\n\nYou will takeoff and cover the landing of their formations.\n\nAny enemy fighters that may show up should not be allowed to return to their bases. If they appear, cut them down at any price.\n\nThese are your orders.\n\nGood Luck!\n\nSelect Skin "IKG51.bmp" markings OFF.\n