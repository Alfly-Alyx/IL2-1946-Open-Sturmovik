Name The bridge of Ortheuville 
Short Attack on a column of vehicles\n 
Description \n10th December, 1944.\n\nGood work yesterday, sir.\n\nToday it is necessary to fight again.\n\nYour mission is the destruction of a bridge and a column of vehicles which will cross it, near Ortheuville.\n\nDon't Forget: Set your bomb delay.\nFour Fw 190A9s are accompanying your flight.\n\nViel Gluck, Herr Oberst!\n\nSelect Skin "IKG51.bmp" markings OFF.\n
