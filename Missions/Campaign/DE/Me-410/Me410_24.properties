Name First bad meeting with Russian hunting patrols
Short Free hunting Patrols.\n 
Description \n4th March, 1945.\n\nCongratulations for your recent victories.\n\nThe Red Army approaches Berlin.\n\nThe FAS venture press more and more our bases of the region.\n\nYour mission of today consists of a patrol in the South-east of the capital, the bases of Fuerstenwalde, Frankfurt on Oder and Eisenhuettenstadt.\n\nYou will stay at or below 1000m to be able to impair all strafing on these bases.\n\nYou will attack any enemy aircraft encountered.\n\nViel Gluck und fliegen Sie zuruck!\n\nSelect Skin "Black13.bmp" markings OFF.\n

