Description \n6th January, 1945.\n\nWith the return of the good weather, the Amerikaners have decided to attack our base.\n\nThe raid on Eindhoven has got their hackles up, so they want to return the favour to us.\n\nA group of B17 bombers approaches our aerodrome. They are too high for you to intervene, but it may be that the hunters are caught by the Flak.\n\nYou are to takeoff and get your aircraft to safety. Fly direct to Ouren Merzhausen.\n\nFly at low altitude and avoid combat, unless necessary.\n\nSelect Skin "IKG51.bmp" markings OFF.\n