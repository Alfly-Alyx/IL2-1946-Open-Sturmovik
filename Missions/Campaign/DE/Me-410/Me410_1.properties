Name Conversion Training Test 1
Short Prove your ability\n 
Description \n5th December, 1944.\n\nFollowing your conversion training, you must now show the skills necessary to become a pilot of the Me-410.\n\nYou must Fly to Berlin.\n\nTakeoff, follow the waypoints on your map, going over Eisenhuettenstadt, to pass above Fuerstenwalde and navigate to the main Tempelhof airfield in Berlin.\n\nViel Gluck, Herr Oberst!\n\nSelect Skin "IKG51.bmp" markings OFF.\n
