Description \nCode: "Owl"\n---------------------\n\nRequest reconnaissance patrol to sector J8 to ascertain Soviet flanking movements in the vicinity of Bad Freienwalde.\n\nAt present the enemy appears determined to break himself against Seelow.  Nevertheless, we cannot dismiss the possibility of Ivan attempting alternative strategies.\n\n~Heil Hitler~\n\n1935 18 April 1945\n
