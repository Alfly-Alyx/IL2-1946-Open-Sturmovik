Description \nCode: "Jackal"\n---------------------\n\nTarget: Road communications between Boczow and Swiebodzin (Map Ref:O3)\n\nInterdict Soviet 1st Belorussian Front armoured formations.  Delay their arrival at the front lines.\n\nNon-essential airfield personnel will report to Headquarters to be deployed in defences at Seelow.\n\n~Heil Hitler~\n\nArming: 1 x SC500\n\n0705 14 April 1945\n
