Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n15. Februar 1942\n\n==============================\n\nLage:\n--------\n\nAt Petsamo.\n\nFrom here the Jagdgeschwader 5 is operating two Gruppen. A strong Staffel of \nBf-110s is flying from Nikel.\n\nToday you want to fly a patrol along the front.\nIn the Ju-88!\nYour friends are not amused...\n \n\nEinsatzbefehle:\n---------------------\nPatrol along the plotted course.\n\nStartzeit: 10:40\nEinsatzflugh\u00F6he:  1500m\nEinsatzmuster: Ju-88\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
