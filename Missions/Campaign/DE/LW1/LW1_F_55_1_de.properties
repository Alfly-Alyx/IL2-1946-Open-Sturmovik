Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n14. April 1942\n\n==============================\n\nLage:\n--------\n\nAnruf vom Fliegerf\u00FChrer Murmansk:\n\nEine Gruppe Ju-52 Transporter ist auf dem Weg nach Schongui, aber keine J\u00E4ger \nsind \u00FCber dem Platz!\n\nBeeil dich und sieh zu, dass du rechtzeitig da bist, um den Transportern Jagdschutz zu \ngeben.\n\n\nEinsatzbefehle:\n---------------------\nJagdschutz.\n\nStartzeit: 06:31\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig.\n++++++++++++++++++++++++++++++\nf55\n\n\n\n\n\n
