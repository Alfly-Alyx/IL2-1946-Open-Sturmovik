Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n12. Juli 1941\n\n==============================\n\nLage:\n--------\n\n\u00DCber Finnland!\n\nAlles ging sehr, sehr schnell.\n\nAls erster Teil der "Fliegergruppe Finnland" waren die Emil- Sieben der Einheit am \nMittag in Tauroggen gestartet.\nZun\u00E4chst ging's direkt hinter die Front in Estland.\nNachdem die Staffel dort aufgetankt hatte erreichte sie vor zwei Stunden Helsinki.\nDort warst du vor kaum zwanzig Minten gestartet.\nGleich wirst du deinen neuen Fliegerhorst Kymi erreichen...\n\n\nEinsatzbefehle:\n---------------------\nLande in Kymi.\n\nStartzeit: en Route\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Nachmittag.\n++++++++++++++++++++++++++++++\nb01\n\n
