Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n9. April 1942\n\n==============================\n\nLage:\n--------\n\nThree days of bad weather.\n\nOn the ground our forces reached a favourable position.\nThe Murmansk- Railway is interrupted.\n\nThe three airfields at Kilpyavr, Murmashi and Shongui are being used for the support of \nour forward units.\n\nA number of Ju-52 transport planes are on the way.\nYou're ordered to secure them.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 18:44\nEinsatzflugh\u00F6he:  2000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
