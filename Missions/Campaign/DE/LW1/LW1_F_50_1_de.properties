Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n6. April 1942\n\n==============================\n\nLage:\n--------\n\nThe Soviets have left their air base at Shongui.\n\nNow the last transport planes are leaveing the field too.\n\nxxx\n\nDie Sowjets r\u00E4umen Schongui.\n\nSchon gestern haben alle intakten J\u00E4ger die Basis verlassen.\nAlles was dort jetzt noch startet sind Transportmaschinen, die Ausr\u00FCstungen und Personal wegbringen.\n\nGerade erh\u00E4lst du die Meldung, dass mehrere Maschinen f\u00FCr den Start vorbereitet werden...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:47\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor. Wolkig, b\u00F6ig.\n++++++++++++++++++++++++++++++\nf50\n\n\n\n\n
