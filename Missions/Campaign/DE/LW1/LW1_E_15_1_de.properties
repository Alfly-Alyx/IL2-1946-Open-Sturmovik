Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n19. Januar 1942\n\n==============================\n\nLage:\n--------\n\nKlarer Himmel!\n\nRege Flugt\u00E4tigkeit.\nLangsam merkst du, dass die Maschinen mehr F\u00FCrsorge brauchen.\nErsatzteile sind nicht allzuleicht zu bekommen.\nOft stehen Maschinen wegen fehlender Pfennigsartikel unn\u00F6tig lange rum.\n\nBei allen Verlusten, die dem Russen zugef\u00FCgt werden, scheint er einfach immer st\u00E4rker \nzu werden.\nDavon dass der Feind ausblutet ist nichts zu merken.\nLangsam wird das Geschw\u00E4tz der Propaganda grotesk.\n\nAuch in der Luft nimmt die Zahl feindlicher Flugzeuge eher zu, w\u00E4hrend du \nSchwierigkeiten hast, die Maschinen einsatzklar zu halten.\n\nDu fliegst ausnahmsweise mal wieder mit Oberfeldwebel Janus.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 14:00\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter, kalt.\n++++++++++++++++++++++++++++++\ne15\n\n
