Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n2. April 1942\n\n==============================\n\nLage:\n--------\n\nKampfgruppe Wallstatt wird Murmaschi bald erreichen.\n\nIn der Nacht haben die Sowjets zwei Versuche unternommen, unsere \nAufmarschpositionen mit Bombern anzugreifen.\nBeide Angriffe verliefen erfolglos.\n\nTrotzdem:\nGeneral Wallstatt bittet die J\u00E4ger, st\u00E4ndig in St\u00E4rke \u00FCber dem Kampfgebiet zu \npatroullieren.\n\nDu hast der dritten Staffel befohlen, f\u00FCr diesen n\u00E4chsten Einsatz vier Emils \nbereitzuhalten.\n\nDie werden starten, sobald du \u00FCber dem Fliegerhorst Wasserburg eintriffst.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:00\nEinsatzflugh\u00F6he:  3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf42\n\n\n\n\n\n
