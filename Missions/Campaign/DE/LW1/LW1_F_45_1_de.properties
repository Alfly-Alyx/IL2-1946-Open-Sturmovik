Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n4. April 1942\n\n==============================\n\nLage:\n--------\n\nDie Luftflotte hat f\u00FCr heute Morgen einen JaBo- Angriff auf den Feindflugplatz in \nMurmaschi bestellt.\n\nDu bist noch in der Nacht nach Wasserburg geflogen, um selbst bei dem Angriff \nmitzufliegen.\n\nDie ganze Sache wird ganz sicher kein Spaziergang.\n\n\nEinsatzbefehle:\n---------------------\nGreife den Flugplatz Murmaschi mit Bomben an.\n\nStartzeit: 06:45\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nWolkig.\n++++++++++++++++++++++++++++++\nf45\n\n\n\n\n\n
