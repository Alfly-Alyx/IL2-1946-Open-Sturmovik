Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n18. Juli 1941\n\n==============================\n\nLage:\n--------\n\nTomorrow Operation 'Wildwechsel' shall start with air raids against the islands.\n\nSome last reconaissance missions are ordered to gather actual informations about the \nenemy's strength on the islands.\n\nEscort a Ju-88 reconnaissance plane from AufGrp-10 to Lavansaari and back\n\nYour Katschmarek is again the young Unteroffizier Leon von Cramberg who seems to \nbe a very promising pilot.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 11:40\nEinsatzflugh\u00F6he:3500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nClear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
