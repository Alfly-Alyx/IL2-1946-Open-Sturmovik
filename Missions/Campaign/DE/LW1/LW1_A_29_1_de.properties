Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n1. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Front hat sich schnell weiter nach Norden bewegt, weg von Telsche und deinem \nFliegerhorst.\nAm Nachmittag wurde der Fliegerhorst Neuhausen direkt bei Hasenpoth einsatzbereit \ngemeldet.\nSofort erhielten deine 6. und die 4. Staffel den Befehl, noch heute Nachmittag dorthin \nzu verlegen...\n\n\nEinsatzbefehle:\n---------------------\nVerlegung zum Fliegerhorst Neuhausen.\n\nStartzeit: 16:32\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkendecke bei 900m. B\u00F6ige Winde.\n\n++++++++++++++++++++++++++++++\na29\n.\n\n
