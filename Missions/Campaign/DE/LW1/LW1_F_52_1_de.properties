Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n10. April 1942\n\n==============================\n\nLage:\n--------\n\nAm Boden steht jetzt alles still.\n\nDie Front hat sich verh\u00E4rtet.\nEin sowjetischer Angriff gestern Abend konnte mit Leichtigkeit abgeschlagen werden.\n\nDie Einnahme Murmansks ist vorerst abgesagt worden.\n\nKampfgruppe Wallstatt hat \u00FCber die H\u00E4lfte der M\u00E4nner verloren.\nBesonders hoch sind die Verluste unter den Fallschirmtruppen.\nSt\u00E4ndig haben sie zusammen mit den Sturmpionieren feindliche Widerstandsnester \nausheben m\u00FCssen. St\u00E4ndig waren sie im Angriff, unerm\u00FCdlich, ohne R\u00FCcksicht gegen \nsich selbst.\n\nWenn auch die motorisierten Einheiten mit ihren leichten Panzern die Entscheidung \ngebracht haben, so haben die Luftlande- und Spezialtruppen den Weg bereitet.\nOhne sie ginge es auch gegen Murmansk nicht, doch sie sind zu wenige, um die \nStadt im Handstreich zu nehmen.\nDie Russen sind gut vorbereitet und ihre hier eingesetzten Truppen haben bewiesen, \ndass sie z\u00E4he Verteidiger sind.\n\nGeneral von Falkenhorst will nun die vorhandenen Truppen zun\u00E4chst einmal das \nErreichte absichern lassen.\nDie Murmansk- Bahn, der Hauptnachschubweg f\u00FCr Leningrad, ist unterbrochen.\n\nDas Thermometer steigt nun immer \u00F6fter \u00FCber null Grad.\nNach und nach werden alle Wege immer schlechter passierbar.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:02\nEinsatzflugh\u00F6he:  5000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt.\n++++++++++++++++++++++++++++++\nf52\n\n\n\n\n\n
