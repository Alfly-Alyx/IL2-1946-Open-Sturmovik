Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_01.bmp\n+ PILOTENSKIN: $_LW1_01.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n15. Juni 1941\n\n==============================\n\nLage:\n--------\n\nVor einer Woche hattest du deine Abkommandierung zum Jagdgeschwader 54 erhalten, das sich gerade in Ostpreu\u00DFen aufh\u00E4lt.\nAm darauf folgenden Tag wurdest du nach Berlin geflogen.\nDort wurdest du in nur zwei Tagen auf die Ju-87 eingewiesen, die du dann nach \nMemel \u00FCberf\u00FChrtest.\nDort wartetest du, da\u00DF du endlich zu deiner neuen Staffel kommen w\u00FCrdest.\nGestern ging es dann endlich los, aber nicht zu deiner Staffel, sondern nach \nPolangen.\nDort erfuhrst du, da\u00DF einige Bf-109E-4/B f\u00FCr das JG-54 fertig gemacht wurden.\n\nDas Geschwader hatte eigentlich erst vor wenigen Monaten die neue Bf-109F \nerhalten. Nun sagte man dir, da\u00DF du die Emil fliegen w\u00FCrdest. \nDu bist schon ein wenig entt\u00E4uscht.\nDoch wie auch immer- Es ist eine 109 und fr\u00FCher oder sp\u00E4ter wirst auch du bestimmt \neine Friedrich bekommen.\n\nGestern Nachmittag wurdest du schlie\u00DFlich auf "deine" Emil eingewiesen: Die gelbe \n12.\n\nIn aller Fr\u00FChe wurdest du geweckt. Deine letzte kleine Reise zu deiner Staffel steht an.\nEs geht nach Tilsit, wo du zur 6ten Staffel sto\u00DFen wirst.\n\n\n\nEinsatzbefehle:\n---------------------\nVerlege nach Tilsit\n\nStartzeit: 06:00\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Fr\u00FChmorgen\n++++++++++++++++++++++++++++++\na01.\n.\n\n
