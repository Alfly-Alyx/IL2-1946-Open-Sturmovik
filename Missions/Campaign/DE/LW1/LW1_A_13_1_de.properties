Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n24. Juni 1941\n\n==============================\n\nLage:\n--------\n\nNord\u00F6stlich von Raseinen tobt eine heftige Schlacht.\nDie Rote Armee greift mit starken Kr\u00E4ften das 56te Deutsche Panzerkorps an.\nSeit Sonnenaufgang unterst\u00FCtzen starke Fliegerkr\u00E4fte der Roten Luftwaffe die \nOffensive.\nAlle Jagdflieger sind angewiesen, den M\u00E4nnern am Boden die feindlichen Bomber vom \nLeib zu halten.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:45\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Morgen, schwache Winde.\n++++++++++++++++++++++++++++++\na13\n.\n\n
