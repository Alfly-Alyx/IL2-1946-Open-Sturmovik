Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n22. Januar 1942\n\n==============================\n\nLage:\n--------\n\nThirty minutes ago you got a phone call.\n\nYou were warned that several enemy TB-3 heavy bomber flights were sighted by our \nhidden observation troops behind the enemy lines.\n\nThen suddenly you got a call that anemy TB-3s are inbound your Fliegerhorst.\nYour Gruppe is well prepaired.\n\n\nEinsatzbefehle:\n---------------------\nAlermstart.\n\nStartzeit: 03:42\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nClear night.\n++++++++++++++++++++++++++++++\n.\n\n
