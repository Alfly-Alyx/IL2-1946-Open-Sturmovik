Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n21. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nYour Staffel transfered to Uvarowka!\n\nYesterday evening you recieved the order.\nWithin only one day the entire Staffel went to the new airfield.\nIn the afternoon you gave the Fliegerhosrt to your comrades from the JG-51 who \novertake Karmanovo.\n\nIn the meantime the weather turned bad again and you will have to fly to your new \nHorst through rain and storm with the 'Rappelkiste', with it's open cockpit...\n\n\nEinsatzbefehle:\n---------------------\nFly to Uvarovka.\n\nStartzeit: 20:22\nEinsatzflugh\u00F6he: tief\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nRain.\n++++++++++++++++++++++++++++++\n.\n\n
