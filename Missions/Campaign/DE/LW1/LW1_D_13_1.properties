Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nOur forces are just about to encircle Vyazma and with it an entire Soviet Army.\n\nThe 3rd Panzerarmy from the north and the 4th Panzerarmy from the south are ordered \nto close the ring east of the city. \nAt the same time the 4th army is scheduled to press against the western side of the \npocket.\n\nThe Luftwaffe is ordered to support and to secure the operation. The airspace over \nthe front must be kept free of enemy bombers and fighter bombers.\n\nRight after your landing at Sychevka the telephone rang and you were asked how \nquick and how many fighters you can get airborne.\nA great part of your ground personnel are still on the way so only a few 109s can be \nmade ready.\n\nLeutnant Sprenger from 9/JG-51 is on the way to you. You told him that you will fly \nwith him...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit:10:00\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n
