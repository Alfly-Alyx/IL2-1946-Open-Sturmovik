Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n19. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nAusnahmsweise Flugwetter.\n\nDer gro\u00DFe Flugplatz Moschaisk ist eingeschlossen.\nNoch behauptet der Feind den Platz. Das wird aber nicht mehr lange so weitergehen.\nDie Russen evakuieren alles was geht.\nDaws Wetter erlaubt uns, ihnen dabei in die Quere zu kommen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:45\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nd27\n\n
