Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nLavansaari will fall soon.\n\nThe greater parts of the island are under our control.\nThe enemy forces are split up.  He had to withdraw to the forest in the west and to the \neast.\nJu-52 transports are ordered to land at Lavansaari to supply our forces and to catch \nup wounded.\nThese flights must be secured by fighters...\n\n\nEinsatzbefehle:\n---------------------\nEscort the transports.\n\nStartzeit: 16:30\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny.\n\n++++++++++++++++++++++++++++++\n\n
