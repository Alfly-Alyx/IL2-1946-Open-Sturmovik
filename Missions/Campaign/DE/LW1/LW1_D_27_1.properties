Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n19. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe Soviet Air Base Mozhaysk is cut of from the front.\nAt the moment the enemy is using the place to evacuate important troops from the \nsmall pocket.\n\nNow the weather allows to attack them...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:45\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n
