Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n20. Januar 1942\n\n==============================\n\nLage:\n--------\n\nKurz vor Sonnenuntergang wurdest du vom Fliegerhorst Wereja aus angerufen und \ngefragt, ob du mit der Gruppen- He-111 helfen k\u00F6nntest, Verwundete auszufliegen.\n\nVor zwanzig Minten warst du gelandet.\nSchnell waren mehrere M\u00E4nner in dein Flugzeug geladen worden...\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck nach Uwarowka.\n\nStartzeit: 19:24\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111\nZusatzbewaffnung: n/a\n\nWetterlage:\nNacht. \n++++++++++++++++++++++++++++++\ne18\n\n
