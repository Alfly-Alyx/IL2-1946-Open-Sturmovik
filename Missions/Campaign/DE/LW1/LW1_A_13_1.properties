Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n24. Juni 1941\n\n==============================\n\nLage:\n--------\n\nNortheast of Raseinen a fierce battle has emerged.\n\nThe Red Army is attacking the 56th Panzerkorps.\n\nSince the first light the Red Air Force is launching heavy air raids.\nAll fighter groups are ordered to secure our troops.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:45\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny morning.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
