Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n26. Juni 1941\n\n==============================\n\nLage:\n--------\n\nOur advance make good progress.\n\nAlthough the enemy air force was hardly hit there are still sporadic planes in the air.\n\nTelsche will fall soon. \nSo will the airfield close to the city.\nAn air raid against it is ordered.\nThe russians are evacuating the field.\nBest time for an attack.\nDon't destroy what we can use after the Russians are away from there.\n\n\nEinsatzbefehle:\n---------------------\nAttack the airfield Telsche.\n\nStartzeit: 05:57\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nSunny with fresh winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
