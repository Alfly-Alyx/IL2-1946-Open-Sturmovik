Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nNach einem langen Tag mit Besprechungen ist es Zeit, zur\u00FCck nach Lavansaari zu \nfliegen.\nAm Morgen des 31. Juli wollen die Finnen angreifen.\nDurch das stete Vordringen der Deutschen s\u00FCdlich des Meerbusens m\u00FC\u00DFten die \nsowjetischen Kr\u00E4fte n\u00F6rdlich von Leningrad geschw\u00E4cht sein.\nDie 10. Staffel wird vorerst auf Lavansaari bleiben.\nVon dort ist sie in der Lage schnell zwischen den Fronten in Karelien und im S\u00FCden hin \nund her zu wechseln.\n\nDas Wetter verschlechter sich etwas...\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck nach Lavansaari.\n\nStartzeit: 19:04\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, b\u00F6ig.\n\n++++++++++++++++++++++++++++++\nb25\n\n\n
