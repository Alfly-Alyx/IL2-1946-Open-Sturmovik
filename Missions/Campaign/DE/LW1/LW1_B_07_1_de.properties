Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n19. Juli 1941\n\n==============================\n\nLage:\n--------\n\nOperation "Wildwechsel", die Wegnahme der Inseln im Golf von Finnland beginnt.\n\nDie Fliegergruppe Finnland soll mit Jabo- Angriffen auf die feindliche Luftabwehr \nbeginnen.\nSp\u00E4ter sollen dann Stukas die in der Bucht der Insel liegenden Schiffe angreifen...\n\n\nEinsatzbefehle:\n---------------------\nGreife die feindliche Luftabwehr mit Bomben an.\n\nStartzeit: 01:45\nEinsatzflugh\u00F6he: 1000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nSonnenaufgang.\n++++++++++++++++++++++++++++++\nb07\n\n
