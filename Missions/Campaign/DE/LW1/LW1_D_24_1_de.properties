Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_11.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n16. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nAm Morgen warst du mit einem dicken Kopf aufgewacht.\n\nHauptmann Totenfeld, der Staffelchef vom JG-53 aus Gzhatsk hatte in seiner 109 \nmehrere Flaschen Wein und Sekt, den er von der Krim mitgebracht hat.\nGleich nachdem alle gelandet waren, begann es wieder zu regnen.\nDie beiden mu\u00DFten also in Karmanovo \u00FCber Nacht bleiben.\n\nEin sch\u00F6ner und vor allem langer Abend.\n\nAuch Erik, der mit Hermann gekommen war, ist ein angenehmer Zeitgenosse und \nbeide sind erstklassige Jagdflieger.\nDie beiden fliegen schon die neue F-4 Version der 109, mit einer sehr wirkungsvollen \n20mm Kanone in der Nase und einigen weiteren Verbesserungen.\n\nIn der Nacht, als nur noch wenige zusammensa\u00DFen, erz\u00E4hlte Hermann etwas von \nMassenerschie\u00DFungen, die sich hinter der Front ereignen sollen. \u00DCberall da, wo die \nbesetzten Gebiete von der SS \u00FCbernommen werden, sollen solche Greueltaten \npassieren\nWie es schien, glaubt Erik nicht so ganz an solche Sachen, aber du kannst dir \neigentlich nicht vorstellen, da\u00DF Hermann sowas einfach so dahersagt. Au\u00DFerdem \nschien es ihm sehr ersnst mit der ganzen Sache zu sein.\n\nAm Morgen bekam der Besuch auch eine ganz praktische Seite:\nWie sich herausstellte, hat auch Hermanns Staffel einige Maschinen in der Werkstatt.\nWie es der Zufall so will, hat er genau die Ersatzteile vorr\u00E4tig, die deiner Staffel fehlen \nund umgekehrt.\nDa gab's nicht viel zu \u00FCberlegen.\nDie TB-3, die "Rappelkiste ist genau daf\u00FCr das Richtige: Spontaner Ersatzteiltransport.\n\nAuf nach Gzhatsk!\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Gzhatsk\n.\nStartzeit: 10:15\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nd24\n\n\n
