Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n28. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDer Vormarsch geht voran.\n\nAuf den Lagekarten in fernen Hauptquartieren mu\u00DF der Verlauf dieser Operation viel \nbesser aussehen, als es in der Wirklichkeit tats\u00E4chlich ist.\n\nGruppe Wallstatt st\u00F6\u00DFt weiter vor, aber fast ein Drittel der Luftlandetruppen ist \ninzwischen Opfer der schweren K\u00E4mpfe geworden.\nWenn es die motorisierten Teile der Kampfgruppe zur Zeit leichter zu haben scheinen, \ndann liegt das daran, dass der Feind die zur Front kommenden Verst\u00E4rkungen planlos \nund unzusammenh\u00E4ngend in den Kampf wirft und so verheizt.\n\nJe n\u00E4her wir aber Murmansk kommen, umso st\u00E4rker wird der feindliche Widerstand \nwerden.\n\nIn der Luft haben beide Seiten gleich von Anfang an mit gr\u00F6\u00DFtem Einsatz gek\u00E4mpft.\nSo sind sehr schnell sehr gro\u00DFe Verluste eingetreten, die so schnell nicht zu ersetzen \nsind.\n\nDazu verschlechtert sich das Wetter immer weiter.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 09:20\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nf39\n\n\n\n\n\n
