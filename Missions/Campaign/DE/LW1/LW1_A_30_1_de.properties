Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Neuhausen\n6. Staffel / Jagdgeschwader 54\n\n2 Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Russen schaffen \u00FCber das schwer besch\u00E4digte Flugfeld Zabeln Nachschub und \nMaterial bis dicht hinter ihre Front.\nDie Gruppe hat den Auftrag erhalten, die Flug- und Umschlagt\u00E4tigkeit dort zu \nunterbinden.\nDie Emils der Gruppe sollen den Platz bombardieren und Feindmaschinen am Boden \noder in der Luft zerst\u00F6ren.\n\n\nEinsatzbefehle:\n---------------------\nJabo- Einsatz in Zabeln.\n\nStartzeit: 06:30\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC250\n\nWetterlage:\nHeiter bei leichter Bew\u00F6lkung.\n\n++++++++++++++++++++++++++++++\na30\n.\n\n
