Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nLuftk\u00E4mpfe s\u00FCdwestlich von Saarenp\u00E4\u00E4!\n\nGleich bei Sonnenaufgang wurden vier feindliche Schnellboote vor der K\u00FCste von \nTiurinsaari und Saarinp\u00E4\u00E4 gesichtet.\nEin schnell gestarteter finnischer Luftangriff auf die Boote wurde von starken \nrussischen J\u00E4gerkr\u00E4ften abgefangen und mu\u00DFte gro\u00DFe Verluste hinnehmen.\nSeitdem haben sich dort \u00FCber den Schnellbooten verbissene Luftk\u00E4mpfe entwickelt...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 06:16\nEinsatzflugh\u00F6he: 1800m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nKr\u00E4ftig auffrischende Winde. Heiter.\n\n++++++++++++++++++++++++++++++\nb22\n\n\n
