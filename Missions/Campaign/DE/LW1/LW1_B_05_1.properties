Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n17. Juli 1941\n\n==============================\n\nLage:\n--------\n\nA rescue boat was being attacked on sea south of Loviisa.\n\nA Ju-52 floatplane is ordered to search in the area for survivors. You're with it as her \nescort.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 10:20\nEinsatzflugh\u00F6he: 250m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
