Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe/ JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n13. Januar 1942\n\n==============================\n\nLage:\n--------\n\nThe frontline is being withdrawn.\n\nNow the two airfields at Volokolamsk and Ostashevo have been fallen into enemy \nhands.\n\nQuickly the Russians have stationed fighters at both fields.\n\nToday morning the cloud cover is clearing.\nA good opportunity to attack one of the fields...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit:06:50\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n
