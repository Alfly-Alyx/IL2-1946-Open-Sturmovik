Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_12.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n29. Dezember 1941\n\n==============================\n\nLage:\n----------\n\nThe Gruppe is ordered to the east!\n\nIn the morning you were called to Wainoden.\nNew orders waited for you.\nIn the east the Russians have started an offensive.\nFighters are desperately needed.\n\nAlthough you have only 18 Bf-109F-4 for the entire Gruppe the unit ois ordered to \ntransfer to the Moscow area as quick as possible.\nTo fill up your Gruppe you shall recieve fourteen Bf-109E-7s still today.\nEight more Bf-109F-4 shall be delivered in january.\n\nWhen the new year begins you will be somewhere on the way to the east.\n\nWhen the conference ended, you saw that the weather had turned bad again...\n\n\nEinsatzbefehle:\n------------------------\nFly back to Neuhausen.\n\nStartzeit: 17:35\nEinsatzflugh\u00F6he: 300m\nZusatzbewaffnung: n/a\n\nWetterlage:\nSnowfall. Strong winds.\n++++++++++++++++++++++++++++++\n\n
