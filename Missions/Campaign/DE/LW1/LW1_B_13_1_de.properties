Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_06.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nLavansaari ist genommen!\n\nUnd...\nDie lange erwarteten Friedrichs sind endlich da!\nW\u00E4hrend des Tages trudelten Oberf\u00E4hnrich Breitschwert und seine Zu Sp\u00E4t \nGekommenen zehn Bf-109F-2 in Kymi ein.\nKaum waren die ersten Kameraden gelandet, erhielt die Staffel den Befehl, noch \nheute Abend nach Lavansaari zu verlegen.\nOberleutnant Dorn \u00FCbergab dir "deine" Friedrich- Zwei mit der Rumpfnummer 4.\nUnterhalb der Kanzel hatte der Staffelmaler auf Befehl des Oberleutnants deinen \nRufnamen "Greif" aufgemalt. H\u00FCbsch!\nDas Ruder trug auch schon die dir best\u00E4tigten 37 Abschu\u00DFmarkierungen.\n\n\nEinsatzbefehle:\n---------------------\nVerlege nach Lavansaari.\n\nStartzeit: 18:14\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig, sch\u00F6n.\n++++++++++++++++++++++++++++++\nb13\n.\n\n
