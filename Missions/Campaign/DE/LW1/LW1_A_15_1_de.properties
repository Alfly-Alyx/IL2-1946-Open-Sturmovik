Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n25. Juni 1941\n\n==============================\n\nLage:\n--------\n\nUnser Vorsto\u00DF nach Osten verl\u00E4uft schnell, durchschlagend und unaufhaltsam.\nDen Sowjets gelingt es an keiner Stelle unsere Panzertruppen f\u00FCr l\u00E4nger als eine kurze \nZeit aufzuhalten.\nKuznetsows Nordwestfront wird immer weiter zur\u00FCckgedr\u00E4ngt.  Zwei seiner Armeen, \nSobennikows 8te und Mozorows 11te mu\u00DFten zur\u00FCckgezogen werden.\nSchon ist D\u00FCnaburg erreicht.\n\nDeine Gruppe wird vorerst nicht weiter nach Osten gehen.\nAufgabe der II. Gruppe wird es zuerst einmal sein, die S\u00E4uberung des Baltikums zu \nsichern und zu unterst\u00FCtzen.\n\nHier greift die 8. Armee an mehreren Stellen an.\nLibau ist eingekesselt und wird bald fallen.\nDie feindlichen Kr\u00E4fte, die nord\u00F6stlich von Raseinen angriffen, haben keinen Boden \ngewinnen k\u00F6nnen und scheinen sich nun immer schneller zu ersch\u00F6pfen. \nDie Verluste der Russen an Menschen und Material sind riesig.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 09:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig bei leichtem Dunst.\n\n++++++++++++++++++++++++++++++\na15\n.\n\n
