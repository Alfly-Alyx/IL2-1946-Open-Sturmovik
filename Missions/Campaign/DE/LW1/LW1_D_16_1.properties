Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n8. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe pocket holds!\n\nVyazma will fall.\n\nAll attempts of the Soviets to break out were unsuccessful.\nNow the eastern front must be patrolled to recognize any Soviet attempts of a \ncounteroffensive.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n\n\n
