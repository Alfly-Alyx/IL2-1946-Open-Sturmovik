Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n3. April 1942\n\n==============================\n\nLage:\n--------\n\nEs geht weiter voran.\n\nS\u00FCdwestlich von Murmaschi ist es in der Nacht gelungen, eine kleine, aber \nkampfstarke Feindgruppe einzuschlie\u00DFen.\n\nDie russischen Fliegerkr\u00E4fte sind sehr rege und versuchen abermals unsere \nAufmarschr\u00E4ume zu schlagen.\n\nDas Oberkommando verlangrt Jagdpatroullien in St\u00E4rke.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 06:46\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf43\n\n\n\n\n\n
