Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n2. August 1941\n\n==============================\n\nLage:\n--------\n\nNeue Befehle:\n\nAm fr\u00FChen morgen erreichte ein Fernschreiben vom Geschwader die Staffel.\nDie H\u00E4lfte der Staffel soll morgen Abend nach zu dem versteckten Fliegerhorst Yl\u00E4maa \nverlegen, um von dort aus in den kommenden Tagen die finnischen Operationen um \nViborg zu unterst\u00FCtzen.\nHauptmann Dorfmeister hat dich ausgew\u00E4hlt, den kleinen Verband zu f\u00FChren.\nDie Details werden heute Abend gekl\u00E4rt.\n\nNun gehts erstmal wieder auf Freie Jagd \u00FCber dem Viborg- Fjord...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:00\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig.\n++++++++++++++++++++++++++++++\nb36\n\n\n
