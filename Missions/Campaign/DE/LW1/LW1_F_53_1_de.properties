Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n10. April 1942\n\n==============================\n\nLage:\n--------\n\nEiner der M\u00E4nner ist nahe Schongui zur Landung gezwungen worden.\n\nDu bist sofort hingeflogen, als du davon h\u00F6rtest.\n\nAlles ging ganz schnell.\nDer leicht verletzte Feldwebel wurde in die Klabautermann geladen und schon \nkonntest du wieder zum Start rollen.\n\nPl\u00F6tzlich kam ein Funkruf.\nDu solltest noch einen Fallschirmj\u00E4geroffizier mit nach Randgarten nehmen.\n\nGerade ist der Mann eingestiegen...\n\n\nEinsatzbefehle:\n---------------------\nFlieg heim nach Randgarten\n\nStartzeit: 18:52\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A-4 Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nBedeckt, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nf53\n\n\n\n\n\n
