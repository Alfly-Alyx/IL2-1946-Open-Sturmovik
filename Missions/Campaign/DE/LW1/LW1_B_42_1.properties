Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n7. August 1941\n\n==============================\n\nLage:\n--------\n\nEnemy recon- U2 over our field!\n\nAnd two Ju-52 are just standing on the runway.\nIf the Soviet recon can report the Jus taking off from here our airfield won't be any \nlonger hidden...\n\n\nEinsatzbefehle:\n---------------------\nShoot down the U2.\n\nStartzeit: 17:55\nEinsatzflugh\u00F6he: 100m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n\n\n
