Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_08.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n4. August 1941\n\n==============================\n\nLage:\n--------\n\nThe Fins are astonishing.\n\nEquipped with mostly obsolete planes they're none the less able to give the Russians \na hard fight.\nAnd they're successful. Their kill to loss ratio is fantastic.\n\nGermany should deliver Bf-109s to them.\n\nAnd the Finnish pilots are very interested in the 109.\n\nSince your arrival yesterday your planes are surrounded by the Finnish airmen. \n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 17:15\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear.\n++++++++++++++++++++++++++++++\n\n\n\n\n\n
