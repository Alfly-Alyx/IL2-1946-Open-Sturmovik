Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n25. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe air landing is running.\n\nIn these minutes the first Ju-52 transports are landing the first paratroopers on Seiskari.\nBut other than planned the enemy is still using some heavy guns to fire on the \ntransport planes.\nTo counter this again Emils are ordered to attack targets of opportunity...\n\n\nEinsatzbefehle:\n------------------------\nAttack enemy ground weapons with bombs. Then secure the airspace over Seiskari \nfor our transport planes.\n\nStartzeit: 07:50\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nSunny.\n\n++++++++++++++++++++++++++++++\n\n\n\n
