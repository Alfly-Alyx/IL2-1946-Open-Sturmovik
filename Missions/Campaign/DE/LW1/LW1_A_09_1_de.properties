Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n23. Juni 1941\n\n==============================\n\nLage:\n--------\n\nDer erste Tag des Unternehmens Barbarossa verlief erfolgreich.\n\nDie 4te Panzer Armee griff n\u00F6rdlich von Memel und s\u00FCdlich von Tilsit an.\nUnterst\u00FCtzt von starkem Artilleriefeuer und Luftunterst\u00FCtzung durchschlugen das 41te \nund 56te Panzerkorps die Verteidigungslinien der feindlichen 8ten Armee. Der Feind \nwurde erfolgreich \u00FCberrascht.\n\nGeneral von Mansteins 56tes Panzerkorps stie\u00DF schnell bis nach hinter Raseinen vor \nund nahm einen sicheren \u00DCbergang \u00FCber die Dubysa. Bald danach fiel auch die Stadt \nRaseinen der unterst\u00FCzenden Infanterie nach schwerem Kampf in die H\u00E4nde.\n\nReinhard's 41tes Panzerkorps griff von Tilsit aus an.\nEine tapfer verteidigende russische Infanteriedivision wurde schnell von Reinhards \nzwei Panzerdivisionen geworfen und ausgeschaltet. Bald darauf fiel Tauroggen in \nunsere H\u00E4nde.\n\nMehrere feindliche Gegenangriffe wurden erfolgreich abgeschlagen. Insgesamt \nkonnten die feindlichen Gegenoperationen unseren Vormarsch nicht aufhalten.\n\nUnseren Fliegerkr\u00E4ften ist es gleich in den ersten Stunden gelungen, gro\u00DFe Teile der \nfeindlichen Luftstreitkr\u00E4fte schon am Boden zu zerst\u00F6ren.\n\nNun mu\u00DF der Vorteil aufrecht erhalten und weiter ausgenutzt werden.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig und klar.\n++++++++++++++++++++++++++++++\na09\n.\n\n
