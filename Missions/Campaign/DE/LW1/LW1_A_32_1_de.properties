Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Neuhausen\n6. Staffel / Jagdgeschwader 54\n\n5. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Russen sind geschlagen.\nJede Gegenwehr ist jetzt erstickt.\nSeit zwei Tagen hast du kein russisches Flugzeug mehr am Himmel gesehen. Die \nSchlacht um das Baltikum ist jetzt bald vorbei.\n\nVor einer Stunde landete pl\u00F6tzlich die Geschwader- He-111 in Neuhausen.\nAn Bord war der Kommodore Hannes Trautloff.\nNachdem er ausgestiefgen war hatte er gleich nach dir und deinen Kameraden OFw \nBreitschwert und Fw Stahlschmitt rufen lassen.\nNach einer kurzen Gratulation zu deinen gro\u00DFen Erfolgen hier beim Geschwader gab \ner dir den Befehl, sofort zu packen und noch heute zusammen mit Oskar und Georg in \nder He-111 nach Telsche zu fliegen.\nAlles weitere solltest du dann dort erfahren.\n\nVor zehn Minuten zw\u00E4ngtest du dich dann seit l\u00E4ngerer Zeit mal wieder in den \nPilotensitz einer He-111...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Telsche.\n\nStartzeit: 16:17\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt bei auffrischendem Wind.\n\n++++++++++++++++++++++++++++++\na32\n.\n\n
