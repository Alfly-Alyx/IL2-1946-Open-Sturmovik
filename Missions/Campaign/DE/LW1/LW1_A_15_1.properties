Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n25. Juni 1941\n\n==============================\n\nLage:\n--------\n\nOur thrust to the east is going with great speed.\n\nKuznetsov's North-West Front is forced back.\n\nSobennikov's 8th and Mozorov's 11th Army had to be withdrawn. All forward units of \nthe Red Army are shattered.\n \nIn the east Dunaburg is reached.\n\nYour IInd Gruppe is assigned to the upcoming battles here in the Balticum.\nOur 8th Army is ordered to take Libau and then to advance to Riga. \nThe Soviet attacks northeast of Raseinen had no success and were driven off.\nLibau is encircled and will fall soon. Schaulen is in reach of our infantry.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 09:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny with light haze.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
