Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_03.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n30. Juni 1941\n\n==============================\n\nLage:\n--------\n\nAt Janischken  several enemy planes were captured, some intact, other repairable.\n\nBecause the enemy attacked the airfield twice today the flyable enemy planes shall be \nflown out as quick as possible.\nA few pilots from your group were selected to do the job.\n\n\nEinsatzbefehle:\n---------------------\nFly a I-153 to Telsche.\n\nStartzeit: 17:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: I-153\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloudy.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
