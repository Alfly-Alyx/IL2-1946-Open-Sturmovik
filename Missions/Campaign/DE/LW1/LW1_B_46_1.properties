Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n10. August 1941\n\n==============================\n\nLage:\n--------\n\nSince yesterday morning no enemy planes were sighted.\n\nSome guys started to think that the Russians could be beaten.\nBut suddenly, ten minutes ago you heard that Virojoki was attacked by enemy fighter \nbombers.\nMS.406 fighters from Kymi are fighting against the intruders over S\u00E4kkij\u00E4rvi, only five \nminutes from here.\n\nEverybody is alarmed.\nYour White 4 is just being in service.\n\nYou jumped into the White 11 Emil...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:38\nEinsatzflugh\u00F6he: 1000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n\n\n\n
