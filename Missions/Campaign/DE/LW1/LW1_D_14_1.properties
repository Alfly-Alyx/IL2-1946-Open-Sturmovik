Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe encirclement of Wiasma reaches it's finalment.\n\nSince the early morning Soviet units are trying to escape to the northeast.\nSince midday our Panzer- Forces are closing the pocket.\nThe last escaperoute for the Russians is the Rollbahn (Highway) Wiasma- Moschaysk.\n\nHere a fierce battle has developed.\nThe full German assault power is meeting a fanatice Russian resistance...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 16:08\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n
