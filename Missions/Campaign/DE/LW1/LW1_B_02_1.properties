Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load new PILOT: $_LW1_02.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n13. Juli 1941\n\n==============================\n\nLage:\n--------\n\nYour first day in Finland.\nKymi is a very nice place.\nThe nature, the landscape, Finland looks wonderful.\n\nYesterday you came to Kymi with your Emils.\nOther than planned you will have to wait longer for the arrival of the Friederichs. At the \nmoment your Staffel won't get more than your twelve Bf-109E-7.\nThe Bf-109F-2s were redirected to another unit from a higher authority.\nThe Zerstoerers from ZG-26 are there. At Helsinki, where they will stay at first.\n\nRight after your landing yesterday your Emils were surrounded by Finnish fighter pilots \nfrom the LeLv-24 which are stationed at Kymi together with you.\n\nAlthough the Finns are very special in their character you quickly got in contact with a \nfew of them.\nIn the evening you met two of their squadron leaders.\nLt Mikka Alborg from LeLv-24 which is stationed at Kymi with it's French built Morane \nSaulnier MS.406 and Lt Petr Juhann Kuhonen from LeLv-26 who had come from Utti \nin his Fiat G.50 fighter.\nYou had a nice evening.\n\nToday both will be with you when you're flying your first patrol. Leutnant Josef Richter \nfrom the Zerstoerers at Helsinki called you in the morning and told you that he will fly \nwith you too.\n\n\nEinsatzbefehle:\n---------------------\nPatrol.\n\nStartzeit: 07:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear\n\n++++++++++++++++++++++++++++++\n\n\n
