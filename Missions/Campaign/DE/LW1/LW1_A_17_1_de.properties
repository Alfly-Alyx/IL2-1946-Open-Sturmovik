Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n26. Juni 1941\n\n==============================\n\nLage:\n--------\n\nUnser Vormarsch kommt sehr gut voran.\nObwohl die feindliche Luftwaffe schwer angeschlagen ist,  bringen die Russen doch \nnoch immer Flugzeuge in die Luft.\nWie auch immer-\nTelsche steht unmittelbar vor dem Fall. Direkt bei der Stadt befindet sich ein Flugfeld, \nwelches der Feind gerade r\u00E4umt.\nDa starten jetzt st\u00E4ndig Maschinen.\nDie Staffel soll das Feld angreifen, aber ohne gr\u00F6\u00DFere Zerst\u00F6rungen an den festen \nBauten zu verursachen.\n\n\nEinsatzbefehle:\n---------------------\nGreifen Sie das Flugfeld in Telsche an.\n\nStartzeit: 05:57\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nSonnenaufgang. B\u00F6iger Wind.\n++++++++++++++++++++++++++++++\na17\n.\n\n
