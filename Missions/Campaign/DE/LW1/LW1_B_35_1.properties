Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n1. August 1941\n\n==============================\n\nLage:\n--------\n\nTo give an answer on the enemy attacks against some of our airfields, bombing \nattacks on enemy airfields shall be conducted.\nThe enemy airfield at R\u00F6mp\u00F6tti is assigned as the target\nto your Staffel.\n\nThe Bf-110s are just on the way from Helsinki...\n\n\nEinsatzbefehle:\n---------------------\nAttack R\u00F6mp\u00F6tti airfield with bombs.\n\nStartzeit: 17:50\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny afternoon.\n++++++++++++++++++++++++++++++\n\n\n\n
