Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n25. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nOur positions at Ristikent and Verkhnetulomsky are being attacked by enemy \nSturmoviks.\n\nFighters are ordered to destroy the enemy planes immediately.\n\n\nEinsatzbefehle:\n---------------------\nAlarmstart.\n\nStartzeit: 16:52\nEinsatzflugh\u00F6he:  2000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
