Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe/ JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n13. Januar 1942\n\n==============================\n\nLage:\n--------\n\nDie Front wird weiter zur\u00FCckgenommen.\n\nNun sind die beiden Flugfelder Wolokolamsk und Ostaschewo in die H\u00E4nde der \nRussen gefallen.\nSchneller, als man gucken kann stationieren sie dort jetzt J\u00E4ger.\nSowas k\u00F6nnen wir nicht einfach unbeachtet lassen.\nDarum sind f\u00FCr heute morgen Angriffe auf die Pl\u00E4tze angesetzt worden.\nDeine dritte Staffel wird Jabo- Angriffe fliegen.\nDu, zusammen mit einer Rotte von der zweiten Staffel wirst Jagdschutz geben.\n\nWie auf Bestellung ist in der Nacht die Wolkendecke aufgerissen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit:06:50\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\ne13\n\n
