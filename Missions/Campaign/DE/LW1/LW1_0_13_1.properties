Description +++++++++++++++++++++++++++013\n++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n29. Oktober 1941\n\n==============================\n\nLage:\n----------\n\nIn the morning you took off in Viazma for your flight to your new destination \nNeuhausen in Hasenpoth, Kurland.\nThere you will be awated tomorrow morning by higher Luftwaffen officers..\n\n\nEinsatzbefehle:\n-------------------------\nLand at Neuhausen, Hasenpoth.\n\nStartzeit: on the way.\nEinsatzflugh\u00F6he: descending\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n\n\n
