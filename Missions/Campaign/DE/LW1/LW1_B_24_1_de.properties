Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDer Krieg geht gut voran.\nSchon haben unsere Truppen Rakvere in Estland erreicht.\nDie Inseln im Finnischen Meerbusen sind unter Kontrolle. \nDie feindliche Ostseeflotte ist in Leningrad eingesperrt.\n\nNun erf\u00E4rst du, dass eine neue Operation unmittelbar bevorsteht.\nDie Finnen wollen auch in S\u00FCdkarelien die Offensive ergreifen.\nViborg, finnisch Viipuri und die alten St\u00E4dte in Karelien sollen zur\u00FCckerobert werden.\nOb und in wieweit die 10. Staffel an den K\u00E4mpfen teilnehmen wird, soll bei einer \nKonferenz in Yl\u00E4maa gekl\u00E4rt werden.\nDu sollst den "Gr\u00FCnherz- Express" dorthin fliegen.\nBisher wu\u00DFtest du gar nicht, dass es dort \u00FCberhaupt einen Flugplatz gibt...\n\n\nEinsatzbefehle:\n---------------------\nFliegen Sie nach Yl\u00E4maa und landen sie auf dem Feldflugplatz.\n\nStartzeit: 08:45\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSehr wolkig. Kr\u00E4ftige Winde.\n\n++++++++++++++++++++++++++++++\nb24\n\n\n
