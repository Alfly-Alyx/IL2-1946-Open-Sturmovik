Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 120Km vor Moskau.\n\nFliegerhorst Uwarowka\n10. Staffel / Jagdgeschwader 77\n\n24. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nNew orders!\n\nThe Staffel will go back to Kurland in the coming days.\n\nAll planes with the exeption of the Staffel's Heinkel will be left here at Uwarowka.\nYour TB-3 will go to Wiasma where it shall wait for your return to Wiasma...\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck nach Uwarowka.\n\nStartzeit: 18:24\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf_109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nRain.\n++++++++++++++++++++++++++++++\n.\n\n
