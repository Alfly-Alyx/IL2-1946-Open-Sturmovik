Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n19. Juli 1941\n\n==============================\n\nLage:\n--------\n\nWie es aussieht, verliefen die ersten Angriffe erfolgreich.\nGro\u00DFe Teile der sehr starken feindlichen Luftabwehr auf Lavansaari sind \nausgeschaltet.\nJetzt konzentieren sich unsere Bem\u00FChungen auf die dort in der Bucht liegenden \nKampfschiffe, die mit ihren Bordwaffen jeden Landungsversuch vereiteln k\u00F6nnen.\n\nStukas aus dem S\u00FCden sollen sich dieser Ziele annehmen.\nDu bist mit zwei Schw\u00E4rmen zu ihrem Begleitschutz eingeteilt worden.\n\nTriff die Stukas \u00FCber der Insel Suursaari und begleite und sichere sie auf ihrem Weg \nnach Lavansaari.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 05:45\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x Abwurftank\n\nWetterlage:\nHeiter und sonnig.\n++++++++++++++++++++++++++++++\nb08\n.\n\n\n
