Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nKrieg!\n\nMit Ru\u00DFland.\nIn ab jetzt, nur noch wenigen Minuten.\n\nAls die Staffel gestern \u00FCber die Planungen f\u00FCr heute informiert wurde, konntest du es \nnicht glauben.\n\nEine zweite Front!\nTats\u00E4chlich.\n\nIn den fr\u00FChen Morgenstun\u00B4den sind die Emils der Gruppe mit Bomben ausger\u00FCstet \nworden. So auch deine Gelbe 12.\nIhr sollt den russischen Flugplatz Tauroggen bombardieren.\nDie sowjetische Luftwaffe soll noch am Boden zerst\u00F6rt werden.\nHoffentlich gelingt die \u00DCberraschung.\n\nAlles ist bereit.\nDie Sonne geht auf.\nDu stehst auf der Startbahn.\n\n\nEinsatzbefehle:\n---------------------\nBombardiere den feindlichen Flugplatz Tauroggen.\n\nStartzeit: 05:50\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250 \n\nWetterlage:\nKlarer Sonnenaufgang.\n++++++++++++++++++++++++++++++\na03\n.\n\n
