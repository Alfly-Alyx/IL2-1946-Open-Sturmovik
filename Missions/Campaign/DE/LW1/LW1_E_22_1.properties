Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n23. Januar 1942\n\n==============================\n\nLage:\n--------\n\nYour first Staffel is ready!\n\nOberleutnant Breitschwert called you and reported that the last eight planes of his1st \nWhite Staffel are awaiting it's transfer oders to Uwarowka.\n\nShort after this good news you were ordered to a meeting to Viasma.\n\nWeather is bad...\n\n\nEinsatzbefehle:\n---------------------\nFly to Viasma\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSnow.\n++++++++++++++++++++++++++++++\n.\n\n
