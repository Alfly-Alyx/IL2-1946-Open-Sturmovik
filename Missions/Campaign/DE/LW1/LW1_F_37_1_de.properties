Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n27. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nIn diesen Minuten wird das provisorische Flugfeld auf dem Tuloma- Flu\u00DF, \u00FCber das die \nRussen ihren Kessel versorgten von unseren Truppen eingenommen.\n\nAn dem Platz befinden sich allerlei Feindflugzeuge, von denen sicher einige reparabel \nsein werden.\n\nWenn der Platz in unserer Hand ist willst du schnell am Ort sein, um zu sehen, ob \nnoch eines oder mehrere der Maschinen bergbar sind.\nDazu hast du mehrere Mechaniker und einiges sperriges Werkzeug in die Rappelkiste \ngeladen und stehst nun bereit zu Start.\n\nGerade ruft dein TO, Oberleutnant Brenning and, der sich mit der Gruppen- Heinkel \nebenfalls auf den Weg nach Ristikent gemacht hat.\n\nZwei Rotten Bf-109 werden sich um deine Sicherheit k\u00FCmmern...\n\n\nEinsatzbefehle:\n---------------------\nFliege zu dem Flugfeld bei Ristikent und lande dort.\n\nStartzeit: 07:46\nEinsatzflugh\u00F6he:  200m\nEinsatzmuster: TB-3M Rappelkiste\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig bei b\u00F6igem Wind.\n++++++++++++++++++++++++++++++\nf37\n\n\n\n\n\n
