Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_11.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n13. Dezember 1941\n\n==============================\n\nLage:\n----------\n\nSix wonderful weeks.\n\nOne day after your arrival at Neuhausen your Staffel was complete again.\n\nOn 1st november General Galland came and brought new orders:\n\nThe 10th Staffel/JG-77 was selected to become an entire Jagdgruppe, the IV/JG-77.\n\nThe biggest surprise:\nYou were promoted and given the command over the new Gruppe.\n\nA good omen:\nYour first order for your new Gruppe was to send your men home for holidays.\nYour Gruppe owned not a single fighter and the time until the arrival of the planes \nshould be spent home.\n\nOn the 22nd everybody was back and that day you met your new men for the first \ntime.\n\nIt took until yesterday that the first fifteen Bf-109F-4 came to Neuhausen.\n\nThe winter had come and so your planes became at first a white winter- painting.\n\nJust at the same time you were reported that the first planes were ready for action you \nrecieved a telephone call from Wainoden:\nHauptmann Totenfeld from Jagdgeschwader 53 awaits you, Leutnant Stahschmitt, \nBreitschwert and Cramberg for a dinner...\n\n\nEinsatzbefehle:\n------------------------\nFly to Wainoden.\n\nStartzeit: 16:30\nEinsatzflugh\u00F6he: 300m\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n\n
