Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n13. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe last two days two conferences were held.\n\nWe're going to the offense again.\nOn the 22nd March operation 'Eisregen' (Icerain) will be launched.\nThe first aim is to interrupt the enemy's Murmans- Rail in the region of Murmashi and \nShongui.\nThe city of Murmansk will be the target for a second attack afterwards.\n\nGeneral Dietl's offense in the last summer to take Murmansk failed.\nThe enemy's lines in the north were too strong to be penetrated.\n\nNow a penetration shall be achieved in the south, near Ristikent.\nFrom there our forces will try to advance to the northeast to take Murmashi and \nShongui to interrupt the Murmansk- Rail.\n\nYou're ordered to support our attack in the south with your Gruppe operating from \nNautsi.\nWhen a breakthrough at Ristikent will have been achieved, a part of the unit will \noperate from a secret provisoric airfield with the codename 'Randgarten'.\n\nMany preperations have to be made but still your Gruppe isn't here!\n\n\nEinsatzbefehle:\n---------------------\nFly to Nautsi\n\nStartzeit: 09:00\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
