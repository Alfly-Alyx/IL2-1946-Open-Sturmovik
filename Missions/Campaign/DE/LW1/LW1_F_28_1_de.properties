Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDie Schlacht um Ristikent tobt.\n\nSchon sind Teile der Fallschirmj\u00E4ger westlich an dem Ort vorbei und haben die Stra\u00DFe \nzur Frontlinie unterbrochen.\n\nAlles l\u00E4uft den Erwartungen entsprechend.\n\nDen ganzen Tag lang haben deine Piloten so gut es ging den Luftraum \u00FCber unseren \nLandsern frei gehalten.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 19:15\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter\n++++++++++++++++++++++++++++++\nf28\n\n\n\n\n\n
