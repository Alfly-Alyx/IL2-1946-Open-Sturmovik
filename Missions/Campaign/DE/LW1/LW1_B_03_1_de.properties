Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n14. Juli 1941\n\n==============================\n\nLage:\n--------\n\nMit Beginn von Barbarossa hatten die Finnen zur R\u00FCckeroberung ihrer im Winterkrieg \nverlorenen Gebiete angesetzt.\nZun\u00E4chst griffen sie in Karelien, n\u00F6rdlich des Lagoda- Sees an, um dem Russen seine \nBeute wieder abzunehmen.\nBis jetzt ist es zu keinen Operationen s\u00FCdlich des Lagodasees gekommen.\n\nIn der Luft ist die Situation gleichsam ruhig...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:30\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkenlos.\n\n++++++++++++++++++++++++++++++\nb03\n.\n\n\n
