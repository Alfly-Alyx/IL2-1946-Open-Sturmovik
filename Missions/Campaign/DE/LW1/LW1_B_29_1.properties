Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n31. Juli 1941\n\n==============================\n\nLage:\n--------\n\nAt 04:30 the Finnish offensive begins.\n\nThat's the time when you shall be with your Jabos over the enemy airfield Seleznevo.\nThe Emils of the 10th Staffel are ordered to neutralize Suur Merijoki. \nYou're with it.\n\n\nEinsatzbefehle:\n---------------------\nAttack Suur Merijoki with bombs.\n\nStartzeit: 04:10\nEinsatzflugh\u00F6he: 250m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC 250Kg Bombe\n\nWetterlage:\nSunny.\n++++++++++++++++++++++++++++++\n\n\n\n
