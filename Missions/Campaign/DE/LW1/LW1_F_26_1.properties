Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe first landings were successfull.\n\nUntil now the enemy couldn't stop the landing.\n\nThe main force is still standing hidden behind the front.\n\nNow transport planes are flying in supplies and troops and flying out wounded men.\nA provisoric airstrip was established on the frozen lake.\n\nIt's of greatest importance to secure the area against enemy air activity..\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 09:56\nEinsatzflugh\u00F6he:  3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
