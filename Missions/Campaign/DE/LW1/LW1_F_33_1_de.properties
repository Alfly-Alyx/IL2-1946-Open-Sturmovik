Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n25. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nIn Randgarten.\n\nF\u00FCr dich ein bischen wie der Garten Eden.\nEs ist wundersch\u00F6n hier.\nDie H\u00FCtten, in denen ihr wohnt sind gut ausgestattet und gut beheizt, einfach \ngem\u00FCtlich.\n\nDie Umgebung, wie sie still im Schnee liegt, fast unber\u00FChrt, strahlt Ruhe und Frieden \naus.\nAlles ist vorhanden, nichts scheint zu fehlen.\n\nDie M\u00E4nner scheinen etwas gl\u00FCcklicher zu sein.\nAuch die Flieger, obwohl auf ihnen wie immer die lauernde Furcht vor dem Tod lastet.\n\nKampfgruppe Wallstatt kommt gut voran.\nSeit dem Morgen versuchen die eingeschlossenen Russen aus ihrem kleinen Kessel \nauszubrechen.\n\nSicher wird die Rote Luftwaffe alles tun, um ihren Kameraden zu helfen.\n\nDu bist dazu da, das zu verhindern.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 06:30\nEinsatzflugh\u00F6he:  2500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig bei kr\u00E4ftigen B\u00F6en.\n++++++++++++++++++++++++++++++\nf33\n\n\n\n\n\n
