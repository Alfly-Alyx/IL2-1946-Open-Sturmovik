Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n14. August 1941\n\n==============================\n\nLage:\n--------\n\nDie sowjetischen Luftaktivit\u00E4ten sind deutlich schw\u00E4cher geworden. Wahrscheinlich \nhat der Feind mehrere seiner Fliegerregimenter weiter in den S\u00FCden verlegen m\u00FCssen.\nDort hat sich um Staraya Russa eine gro\u00DFe Schlacht entwickelt.\nHier kann jetzt in kleineren Einheiten geflogen werden...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 16:00\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nb49\n\n\n
