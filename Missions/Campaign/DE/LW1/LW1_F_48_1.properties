Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n5. April 1942\n\n==============================\n\nLage:\n--------\n\nThe enemy airfield at Kilpyavr is being attacked by our forces.\n\nAt the place the Soviets have positioned strong artillery forces.\nThese shall be bombed by your Gruppe.\n\nYou're still at Wasserburg and you will do your duty...\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy artillery with bombs.\n\nStartzeit: 18:46\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1xSC250\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
