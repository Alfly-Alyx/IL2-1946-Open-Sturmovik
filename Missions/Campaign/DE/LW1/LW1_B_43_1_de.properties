Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n8. August 1941\n\n==============================\n\nLage:\n--------\n\nWie's aussieht konnte die U2 gestern noch per Funk durchgeben, was sie hier \ngesehen hat.\n\nFeindbomber im Anmarsch auf den Fliegerhorst!\n\n\nEinsatzbefehle:\n---------------------\nAlarmstart!\n\nStartzeit: 04:40\nEinsatzflugh\u00F6he: \nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nFr\u00FChdunst, b\u00F6iger Wind.\n++++++++++++++++++++++++++++++\nb43\n\n\n
