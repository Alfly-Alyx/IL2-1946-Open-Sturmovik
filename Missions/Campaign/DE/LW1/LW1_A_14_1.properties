Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n24. Juni 1941\n\n==============================\n\nLage:\n--------\n\nThe Battle northeast of Raseinen is still raging.\nUntil now the Red Army wasn't able to make ground.\n\nA Stuka- Staffel is ordered to attack enemy artillery positioned north of Betygala.\n\nYour task is to escort them..\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 011:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n\n++++++++++++++++++++++++++++++\n\n\n\n
