Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n31. Juli 1941\n\n==============================\n\nLage:\n--------\n\nUm 04:30 starten die Finnen ihre Offensive.\nDie Emils deiner Staffel sollen dabei die Ausschaltung eines der frontnahen \nFeindflugpl\u00E4tze \u00FCbernehmen.\nUm 04:30 Uhr sollen die Jagdbomber den russischen Fliegerhorst Suur Merijoki mit \nBomben angreifen.\nDu fliegst den Einsatz mit, in der Wei\u00DFen 11.\n\n\nEinsatzbefehle:\n---------------------\nGreife den Fliegerhorst Suur Merijoki mit Bomben an.\n\nStartzeit: 04:10\nEinsatzflugh\u00F6he: 250m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC 250Kg Bombe\n\nWetterlage:\nSonnig.\n++++++++++++++++++++++++++++++\nb29\n\n\n
