Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n9. August 1941\n\n==============================\n\nLage:\n--------\n\nDie Finnischen Truppen haben Viborg erreicht.\nLangsam aber sicher k\u00E4mpfen sie sich vor und das mit ihren bescheidenen Mitteln.\nDie wichtigsten Schlachten der Heeresgruppe Nord werden bei D\u00FCnaburg und am \nIlmensee geschlagen.\n\nAber obwohl Karelien f\u00FCr die Russen bestenfalls von zweitrangiger Bedeutung sein \nkann, sind sie in der Lage Flugzeuge in gro\u00DFer Zahl in die Luft zu bringen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 07:30\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb45\n\n\n
