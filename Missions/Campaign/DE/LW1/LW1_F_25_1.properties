Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_17.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\n'Eisregen' is being launched.\n\nSince yesterday our forces in the north are attacking the enemy lines near Ura Guba \nto draw as many enemy forces to the north as possible.\n\nOne hour ago you got the call from Kirkenes:\nNew, very big gliders were taking off to transport parts of an engineer battallion to a \nlanding zone southwest of the enemy village of Ristikent. \n\nSince twenty minutes you're standing on the runway ready for take off.\nA few minutes ago the first two Schwaerme of the 1st and 2nd Staffel took off to take \ntheir position high above.\n\nThen you got the call that the gliders are coming....\n\n\nEinsatzbefehle:\n------------------------\nEscort the gliders to the landing zone and secure the landing.\n\nStartzeit: 08:00\nEinsatzflugh\u00F6he:  1000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n
