Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n13. August 1941\n\n==============================\n\nLage:\n--------\n\nGeneral Mannerheim hat den Vorsto\u00DF auf Paakola befohlen. Die 18. Finnische \nDivision soll den Ort dem Feind wegnehmen.\nZur Unterst\u00FCtzung dieses Vorhabens sollen die Finnischen Luftstreitkr\u00E4fte alle sich in \nder Region befindenden Flugpl\u00E4tze ausschalten.\n\nDu sollst mit zwei Rotten einen Bomberangriff finnischer Blenheims absichern helfen...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 17:55\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig bei b\u00F6igem Wind.\n++++++++++++++++++++++++++++++\nb48\n\n\n
