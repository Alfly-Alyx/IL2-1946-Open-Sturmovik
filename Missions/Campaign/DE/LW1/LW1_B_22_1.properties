Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nAir battle southwest of Saarenp\u00E4\u00E4 island!\n\nAt sunrise four enemy patrol boats were detected marching around Saarenp\u00E4\u00E4 island \nto the east, back to Kronshtadt.\nAn immediated air raid against the vessels was intercepted by strong enemy fighter \nescort.\nNow an air battle has emerged over the boats...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 06:16\nEinsatzflugh\u00F6he: 1800m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n\n++++++++++++++++++++++++++++++\n\n\n\n
