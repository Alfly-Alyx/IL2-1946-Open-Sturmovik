Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nDie ersten Stunden von Barbarossa verliefen sehr erfolgreich. An allen Stellen \nkonnten die frontnahen Feindpositionen \u00FCberrannt werden.\nHoeppners 4te Panzerarmee st\u00F6\u00DFt n\u00F6rdlich von Memel und s\u00FCdlich von Tilsit vor.\nGeneral  von Mansteins 56tes Panzerkorps soll noch heute eine Position \u00F6stlich von \nRaseinen ereichen.\nDieser Vorsto\u00DF mu\u00DF von Jagdfliegern gedeckt werden.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd \u00F6stlich Georgenburg.\n\nStartzeit: 12:15\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig bei leichtem Dunst.\n++++++++++++++++++++++++++++++\na05\n.\n\n
