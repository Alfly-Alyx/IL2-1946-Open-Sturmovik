Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nWiasma steht kurz davor, eingeschlossen zu werden und zusammen mit der Stadt \nkann sich die Falle f\u00FCr eine ganze sowjetische Armee schlie\u00DFen.\nNoch heute soll die Einschlie\u00DFung vollendet werden.\nDazu sind im Norden die 3. Panzerarmee und im S\u00FCden die 4. Panzerarme zum Angriff \nangetreten.\nAus dem Westen dr\u00FCckt die 4. Armee gegen den gro\u00DFen Kessel.\n\nDie J\u00E4ger der Luftwaffe haben die Aufgabe, das Schlachtfeld frei von feindlichen \nBombern und Bodenangriffsflugzeugen zu halten.\n\nDa anscheinend jeder wei\u00DF, da\u00DF du gerade heute nach Syschewka verlegt hast , ruft \nauch jeder an und fragt, wann du wieviele deiner Maschinen \u00FCber der Front haben \nkannst.\n\nJunge Junge, hier ist ja wirklich was los.\nDa der gr\u00F6\u00DFte Teil des Bodenpersonals der Staffel noch gar nicht da ist und vor \nmorgen auch nicht eintreffen wird, versuchst du wenigstens ein symbolisches \nKontingent in die Luft zu bekommen.\n\nDu machst den Anfang gleich selbst.\nLeutnant Sprenger von der 9. Staffel, Jagdgeschwader 51 kommt gleich um dich zu \ndeinem ersten Einsatz \u00FCber Vyazma abzuholen... \n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit:10:00\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, b\u00F6ig.\n++++++++++++++++++++++++++++++\nd13\n
