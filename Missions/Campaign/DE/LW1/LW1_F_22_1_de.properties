Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n28. Februar 1942\n\n==============================\n\nLage:\n--------\n\nEs schneit.\n\nDoch das scheint die Russen nicht davon abzuhalten, mit ihren Potez- \nDoppeldeckern unterwegs zu sein.\n\nHeute sind sie unserem Platz sehr nahe gekommen.\n\nStarte sofort und fange die Doppeldecker ab.\nEin Schwarm Bf-109 vom JG-5 wird dir gleich folgen..\n\n\nEinsatzbefehle:\n---------------------\nFange die U-2 ab.\n\nStartzeit: 05:32\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchneefall, d\u00FCster, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nf22\n\n\n\n\n
