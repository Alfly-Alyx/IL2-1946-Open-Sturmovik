Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n13. April 1942\n\n==============================\n\nLage:\n--------\n\nFeindmaschinen haben eben die Front \u00FCberflogen.\n\nWie es aussieht, steuern sie auf Wasserburg zu.\n\nEs ist Zeit genug, mit den beiden Alarmrotten rechtzeitig dort zu sein...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:48\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBedeckt.\n++++++++++++++++++++++++++++++\nf56\n\n\n\n\n\n
