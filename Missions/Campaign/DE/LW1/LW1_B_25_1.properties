Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nIt's time to fly back to Lavansaari.\n\nIn the early morning of the 31st the Fins will start their offensive to reconquer Western \nKarelia.\nYou will stay at Lavansaari...\n\n\nEinsatzbefehle:\n---------------------\nFly home to Lavansaari.\n\nStartzeit: 19:04\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloudy with strong winds.\n\n++++++++++++++++++++++++++++++\n\n\n\n
