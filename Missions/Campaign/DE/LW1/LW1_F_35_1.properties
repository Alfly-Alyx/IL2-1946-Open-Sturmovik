Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n26. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nWake up!\n\nAn enemy U-2 recon plane has been reported to be landed south of our airfield.\n\nGet up and shoot it down.\n\nUnfortunately the only ready plane is a Henschel..\n\n\nEinsatzbefehle:\n---------------------\nShoot the U2 down.\n\nStartzeit: 06:42\nEinsatzflugh\u00F6he:  \nEinsatzmuster: Hs-123\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
