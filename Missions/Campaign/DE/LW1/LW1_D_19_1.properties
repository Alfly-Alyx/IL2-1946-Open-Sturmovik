Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n9. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nWhat an afternoon!\n\nGzhats was far from being under control.\n\nAfter your arrival there the mechanics immediately started to look at the captured \nplanes.\nAlthough all around the artillery exploded three planes were found to be repairable.\nEverybody helped, pilot or mechanic and finally two Russian LaGG and one MiG- \nfighters were made airworthy.\nJust when you thought that everything went fine the enemy attacked the fioeld \nagain...\n\n\nEinsatzbefehle:\n---------------------\nFly back to Sychevka.\n\nStartzeit: 18:06\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: He-111\nZusatzbewaffnung: n/a\n\nWetterlage:\nRain.\n++++++++++++++++++++++++++++++\n\n\n\n\n
