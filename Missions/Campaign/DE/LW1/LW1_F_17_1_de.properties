Description +++++++++++++++++++++++++++F17\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_15.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBereich AOK Norwegen,\nGenLt. v.Falkenhorst\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n30. Januar1942\n\n==============================\n\nLage:\n--------\n\nDu kommst viel rum!\n\nVorgestern warst du in Wiasma gestartet, nach Neuhausen.\nAm Abend war dann das gesamte fliegende Personal dort.\n\nAm n\u00E4chsten Morgen, dem 28. Januar, vorgestern, kam ein Oberleutnant zu dir und \nstellte sich dir als dein neuer TO vor:\nOberleutnant Carl Brenning.\nEr \u00FCbergab dir einen Umschlag mit neuen Befehlen und bat dich in den Hangar, wo \neine Ju-88 in den Farben deiner Gruppe stand. \nDas einzige, was ihr noch fehlte, war ein Name.\n\nDas Problem wurde sofort gel\u00F6st. Irgendeiner kam auf "Klabautermann", was \nirgendwie ganz gut zu der "88" pa\u00DFte.\nAlso wurde noch schnell der neue Name an die Maschine gepinselt und dann mu\u00DFtest \ndu auch schon los.\nGestern, am fr\u00FChen Morgen \u00FCbergabst du dann vorl\u00E4ufig das Kommando \u00FCber die \nGruppe an Oberleutnant Stahlschmitt und startetest gegen 09:00 Uhr von Neuhausen.\nDein Befehl lautete, sofort mit drei deiner Leute nach Ivalo, in Nordfinnland zu fliegen. \n\nDu liessest F\u00E4hnrich Dorn und die Oberfeldwebel Janus und Voss kommen, um ihnen \ndie gute Nachricht mitzuteilen, dass sie mit dir fliegen w\u00FCrden.\nDie drei waren nicht gerade erfreut, aber das bist du selbst ja auch nicht.\n\nNach einem Zwischenstopp in Oula erreichtest du dann gestern am sp\u00E4ten \nNachmittag Ivalo.\n\nHeute wurdest du dann zum Adjutanten der Luftflotte 5 gerufen.\nDort erfuhrst du, dass deine Gruppe nach erfolgter Wiederauffrischung nach Nautsi \nverlegt werden w\u00FCrde, um an einer f\u00FCr Mitte M\u00E4rz geplanten Operation gegen die \nMurmanskbahn teilzunehmen.\n\nMan bat dich, alle pers\u00F6nlichen Dinge aufzulisten, die du und deine M\u00E4nner noch \ngerne hierher haben wollt und man versprach dir, dass man sich um deine Gruppe \nw\u00E4hrend deiner Abwesenheit k\u00FCmmern w\u00FCrde.\n\nDu sollst hierbleiben und dich mit den Gegebenheiten hier an der Front vertraut \nmachen.\n\nAlso, ab geht's nach Nautsi...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Nautsi.\n\nStartzeit: 16:00\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Ju-88\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeicht bew\u00F6lkt. St\u00FCrmisch\n++++++++++++++++++++++++++++++\nf17\n\n\n\n\n
