Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_13.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n6. Januar 1942\n\n==============================\n\nLage:\n--------\n\nSpecial mission with the TB-3!\n\nWhen you arrived at Wiasma and went to the Rappelkiste you were awaited.\nA Brandenburger officer asked you if you could fly behind the enemy lines to get out \nfour wounded men. \n\n\nEinsatzbefehle:\n---------------------\nFly along the wayponts to the airstrip, land there and come back.\n\nStartzeit: 23:08\nEinsatzflugh\u00F6he: low/sehr tief.\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nSnow.\n++++++++++++++++++++++++++++++\n.\n\n
