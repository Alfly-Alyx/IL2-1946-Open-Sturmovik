Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_02.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n27. Juni 1941\n\n==============================\n\nLage:\n--------\n\nNach deiner Ankunft in Telsche wurdest du zu Leutnant Beisswenger gerufen.\nEr gratulierte dir zu deiner Bef\u00F6rderung zum F\u00E4hnrich und er hatte eine sch\u00F6ne \n\u00DCberraschung f\u00FCr dich:\nEr \u00FCbergab dir die 'Gelbe 8' als deine pers\u00F6nliche Maschine. \nAm Morgen waren dein f\u00FCnfter und sechster Luftsieg best\u00E4tigt worden und als Experte \nsteht dir nun eine eigene 'Friedrich' zu. \nW\u00E4hrend der letzten Stunden konntest du dich mit deiner neuen Maschine vertraut \nmachen.\nPl\u00F6tzlich wurdest du gerufen.\nDie Russen in Wainoden machen sich aus dem Staub.\nSie evakuieren ihr Flugfeld nach Janischken.\nEine gute Gelegenheit, sie auf ihrem Weg abzufangen..  \n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:32\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSt\u00FCrmisch bew\u00F6lkt.\n++++++++++++++++++++++++++++++\na20\n.\n\n
