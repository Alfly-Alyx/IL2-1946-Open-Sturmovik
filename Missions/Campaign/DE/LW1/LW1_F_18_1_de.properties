Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n14. Februar 1942\n\n==============================\n\nLage:\n--------\n\nTrostlos!\n\nEine deprimierende Gegend.\n\nIrgendwie sch\u00F6n, aber wie von allen guten Geistern verlassen.\nDie Tage sind sehr kurz.\nEs bleibt nur wenige Stunden hell.\n\nNach vierzehn Tagen in Nautsi hast du die Nase voll.\nWas die Gruppe wohl macht?\n\nGestern kam ein Anruf von der Luftflotte.\nIn Petsamo stehen drei Henschel Tiefangriffsdoppeldecker bereit, die deiner Gruppe \nf\u00FCr Verbindungsaufgaben zugewiesen werden sollen\n\nBevor du vor Langeweile und Eint\u00F6nigkeit besinnungslos wirst, willst du nach Petsamo \nfliegen und dir die Maschinen ansehen...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Petsamo.\n\nStartzeit: 10:00 Uhr\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeichte Bew\u00F6lkung.\n++++++++++++++++++++++++++++++\nf18\n\n\n\n\n
