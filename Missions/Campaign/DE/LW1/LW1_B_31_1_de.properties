Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n31. Juli 1941\n\n==============================\n\nLage:\n--------\n\nNoch immer greifen die Finnen S\u00E4kkij\u00E4rvi an und noch immer ist der Platz nicht \ngenommen.\nDie Russen wehren sich verzweifelt.\nDie Fronten wandern hin und her.\nWann immer es geht suchen die Sowjets ihre Truppen aus der Luft zu unterst\u00FCtzen.\nEs brennt an allen Ecken und Enden.\nJ\u00E4ger k\u00F6nnen nicht so schnell wieder einsatzbereit gemacht werden, wie sie an den \nFronten gebraucht werden.\nInzwischen wird nur noch rottenweise geflogen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 11:18\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig.\n\n++++++++++++++++++++++++++++++\nb31\n\n\n
