Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n23. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nVerluste!\n\nDie Luftk\u00E4mpfe am Morgen haben ihre Spuren hinterlassen.\n\nF\u00FCnf Bf-109 wurden getroffen.\nDrei sind abgest\u00FCrzt. Zwei Piloten tot, einer konnte sich mit dem Fallschirm retten.\nZwei 109er haben im Kessel Bauchlandungen hingelegt.\nMacht drei Flieger, die, wahrscheinlich mit weichen Knien darauf warten, abgeholt zu \nwerden.\n\nAber auch einige der neuen Flieger, die es heil nach Hause geschafft haben, sind \nsichtbar erschrocken. Ihre Gesichter sprechen B\u00E4nde.\nSie hatten sicher nicht damit gerechnet, auf Russen zu treffen, die was von ihrem \nHandwerk verstehen.\n\nGleich nach der Landung hast du den Klabautermann klar machen lassen..\n\n\n\nEinsatzbefehle:\n------------------------\nFliege in den Kessel, lande dort, lade deine Leute ein und komm zur\u00FCck.\n\nStartzeit: 11:40\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Ju-88A Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf30\n\n\n\n\n\n\n
