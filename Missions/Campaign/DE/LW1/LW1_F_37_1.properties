Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n27. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nIn these minutes our ground troops are taking the enemy provisoric airstrip on the \nfrozen Tuloma River.\n\nAs is being reported several damaged enemy planes are standing at the place. \nPerhaps some of the planes can be repaired.\n\nTO Oberleutnant Brenning is just on the way with the Gruppe's Heinkel.\nYou loaded a few mechanics and tools into the Rappelkiste and made the big plane \nready for take off.\n\nFour Bf-109 will care for you.\n\n\nEinsatzbefehle:\n---------------------\nFly to the airstrip and land there.\n\nStartzeit: 07:46\nEinsatzflugh\u00F6he:  200m\nEinsatzmuster: TB-3M Rappelkiste\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
