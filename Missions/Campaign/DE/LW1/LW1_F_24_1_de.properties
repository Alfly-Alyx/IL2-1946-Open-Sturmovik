Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n17. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nEndlich! \nDie Gruppe kommt.\n\nDu willst deinen Kameraden entgegenfliegen, auf die du so lange warten mu\u00DFtest.\n\nIn den vergangenen Tagen hast du alles getan, um die Staffeln so schnell wie m\u00F6glich \neinsatzbereit zu haben.\nDu hast kaum f\u00FCnf Tage Zeit, bis Operation "Eisregen" beginnt.\n\n\nEinsatzbefehle:\n---------------------\nFliege deinen Kameraden entgegen.\n\nStartzeit: 15:40\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf24\n\n\n\n\n\n
