Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n12. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nNeue Befehle:\n\nDie Staffel verlegt noch heute nach Karmanovo, hier gleich nebenan.\nSychevka, mit seinen gr\u00F6\u00DFeren Anlagen wird f\u00FCr andere Einheiten gebraucht.\n\nSeit gestern Abend ist alles beim Packen.\nW\u00E4hrend der vergangenen Stunde haben fast alle den Platz verlassen.\nNun ist es auch f\u00FCr dich soweit.\nDu startest gleich nach dem Nachtexpress.\n\n\nEinsatzbefehle:\n---------------------\nVerlege nach Karmanovo\n\nStartzeit: 16:18\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen. Sehr st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nd20\n\n\n
