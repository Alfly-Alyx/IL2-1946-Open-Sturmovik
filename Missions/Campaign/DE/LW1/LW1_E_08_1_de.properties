Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_14.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n9. Januar 1942\n\n==============================\n\nLage:\n--------\n\nDie dritte Staffel ist da!\n\nGestern am Sp\u00E4tnachmittag trudelte Oberleutnant Kurbrandt endlich mit seinen Emils \nein, kaum eine halbe Stunde nachdem das Wetter einmal f\u00FCr kurze Zeit aufgeklart \nwar.\n\nNoch am Abend bekamen die Mechaniker die Anweisung, sich etwas ausf\u00FChrlicher \num die Friedrichs der zweiten Staffel zu k\u00FCmmern.\nNach einer Woche permanentem Einsatz, ohne, dass kleinere Wehwehchen repariert \nworden waren, haben es die Maschinen n\u00F6tig.\nHeute und morgen soll nur mit den Emils der dritten Staffel geflogen werden.\n\nGesagt, getan.\nZun\u00E4chst erlaubte das Wetter heute gar keine Eins\u00E4tze.\nSchneefall, schlechte Sicht, Sturm.\nBis pl\u00F6tzlich, vor etwa einer halben Stunde der Himmel aufri\u00DF und die Sonne zum \nVorschein kam.\n\nSchon kam der Notruf:\nDie Russen stehen unmittelbar vor dem Fliegerhorst Merdyn Nord!\nOberleutnant Reiffenberg meldete, dass er den Platz augenblicklich evakuieren mu\u00DF. \nEr fragt an, ob du helfen kannst, den Luftraum \u00FCber dem Platz feindfrei zu halten.\nAls du ihm anbotest, dass du sogar eine Staffel Jabos f\u00FCr ihn h\u00E4ttest, konntest du \nseine Freude und Dankbarkeit durchs Feldtelefon h\u00F6ren.\n\nSofort wurden die Emils der dritten Staffel und die beiden Stabs- Emils mit Bomben \nausger\u00FCstet.\n\nDu fliegst die Stabs- Emil von Feldwebel Brunnwald.\nDein Katschmarek ist der technische Offizier Oberleutnant Brennert.\n\nPanzerjagd!\n\n\nEinsatzbefehle:\n---------------------\nGreife feindliche Bodeneinheiten mit Bomben an.\n\nStartzeit: 16:20\nEinsatzflugh\u00F6he: 400m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\ne08\n\n
