Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n23. Januar 1942\n\n==============================\n\nLage:\n--------\n\nYour Gruppe will go back to Kurland!\n\nYou will meet Oberleutnant Breitschwert at Neuhausen. His transfer is stopped. He will \nwait at Kurland.\n\nIn three days your Gruppe will move back.\nAnother special order is waiting for you...\n\n\nEinsatzbefehle:\n---------------------\nFly back to Uvarovka.\n\nStartzeit: 16:17\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n
