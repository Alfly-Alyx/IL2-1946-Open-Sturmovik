Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_14.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n9. Januar 1942\n\n==============================\n\nLage:\n--------\n\nThe 3rd Staffel is there!\n\nYesterday afternoon Oberleutnant Kurbrandt and his Emils arrived at Uwarowka just in \na short clear weather phase.\n\nUntil today afternoon weather was bad.\n\nOne hour ago the sky suddenly cleared up and in the same minute you recieved a \nhelp call from Oberleutnant Reiffenberg.\nHe is forced to evacuate his airfield at Medyn.\nHe needs immediate Jabo- support to hold off the enemy tanks...\n\n\nEinsatzbefehle:\n---------------------\nAttack enemy ground units with bombs.\n\nStartzeit: 16:20\nEinsatzflugh\u00F6he: 400m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n
