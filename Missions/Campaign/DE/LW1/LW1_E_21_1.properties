Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n22. Januar 1942\n\n==============================\n\nLage:\n--------\n\nThe enemy attacks in the morning were beaten off.\n\nWe were well prepaired.\nA great victory for us.\n\nNow counter attacks on enemy airfields are ordered.\nYour Gruppe is ordered to secure the raid against Volokolamsk...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 15:32\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster:Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nClear.\n++++++++++++++++++++++++++++++\n.\n\n
