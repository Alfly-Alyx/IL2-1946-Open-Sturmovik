Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n24. Juli 1941\n\n==============================\n\nLage:\n--------\n\nStukas are ordered to attack the enemy airfield Seiskari. You're scheduled to escort \ntheir raid. \n\n\nEinsatzbefehle:\n---------------------\n\nEscort the Stukas.\n\n\nStartzeit: 17:22\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny evening.\n\n++++++++++++++++++++++++++++++\n\n
