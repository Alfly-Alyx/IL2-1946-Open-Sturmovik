Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDie Einschlie\u00DFung Vyazmas steht unmittelbar bevor. Phasenweise setzen sich seit \ndem Vormittag sowjetische Verb\u00E4nde nach Nordosten ab.\nDer Luftwaffesoll helfen, den Feind am Entkommen zu hindern.\nDie f\u00FCr die Russen einzig verbliebene Fluchtroute stellt jetzt nur noch die Rollbahn \nVyazma-  Mozhaysk dar.\n\nIn dieser Stunde beginnt der letzte Gro\u00DFangriff zur Schlie\u00DFung des Kessels.\nJetzt ist alles in der Luft, was noch fliegen kann.\n\nIn der kommenden Stunde entscheidet sich das Schicksal Wiasmas und mit ihr das \nSchicksal einer ganzen sowjetischen Armee.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 16:08\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nAufklarend bei schw\u00E4cher werdendem Wind.\n++++++++++++++++++++++++++++++\nd14\n
