Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n7. Januar 1942\n\n==============================\n\nLage:\n--------\n\nOur army is withdrawing.\n\nThe front shall be drawn back under controlled circumstances.\nNow the support by the Luftwaffe is of the essence.\n\nOn both sides of Naro- Fominsk the enemy is attacking in strength.\nSouth of the city a crisis has emerged.\nThere the enemy is attacking our holding forces with bombers and fighters.\nClear the sky!\n\n\nEinsatzbefehle:\n---------------------\nJagdschutz south Naro-Fominsk.\n\nStartzeit: 16:46\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n
