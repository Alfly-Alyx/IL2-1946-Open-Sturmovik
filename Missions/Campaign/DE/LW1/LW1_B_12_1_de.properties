Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nLavansaari steht kurz vor dem Fall.\nObwohl der Feind sehr tapfer und geradezu st\u00F6rrisch gefochten hat, geht es mit seinen \nKr\u00E4ften nunmehr doch zu Ende. \nInzwischen sind die Feindtruppen in zwei unverbundene Teile aufgespalten. Beide \nmu\u00DFten sich in die Waldgebiete \u00F6stlich und westlich der Insel zur\u00FCckziehen.\nAlle wichtigen Teile Lavansaaris sind unter unserer Kontrolle, so der Flugplatz und die \ngr\u00F6\u00DFten Teile des Hafens.\nNun sollen Ju-52 Transportflugzeuge zu der Insel fliegen und dringens ben\u00F6tigte \nVersorgungsg\u00FCter ein und Verletzte ausfliegen.\nDie Maschinen ben\u00F6tigen Begleitschutz....\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 16:30\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig.\n\n++++++++++++++++++++++++++++++\nb12\n
