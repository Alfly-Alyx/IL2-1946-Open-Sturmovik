Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n26. Januar 1942\n\n==============================\n\nLage:\n--------\n\nZeit zu verschwinden.\n\nAm 23. dachtest du noch, dass die Gruppe ohne gro\u00DFe Verluste von hier wegkommen \nw\u00FCrde.\n\nZu fr\u00FCh gefreut.\n\nDer Angriff auf den Fliegerhorst bei deiner R\u00FCckkehr von Wiasma hat Spuren \nhinterlassen:\n\nGleich sieben Maschinen und noch schlimmer, f\u00FCnf deiner Flieger fielen an dem Tag:\n\nDein Freund F\u00E4hnrich Erwin Thorstein wurde zusammen mit dem jungen Feldwebel \nAngerfeld durch eine Fliegerbombe noch am Boden zerrissen.\nEs blieb kaum etwas von den beiden zum Begraben \u00FCbrig.\n\nDie dritte Staffel verlor Oberfeldwebel Ferwald und zwei seiner Staffelkameraden \ndurch Abschuss.\n\nDeine Friedrich-Vier wurde am Boden zerst\u00F6rt.\n\nDie zweite Staffel verlor ihre Zwei, Drei und Sechs.\n\nSie vierte Staffel verlor ebenfalls die Zwei. Dazu die F\u00FCnf und die Zw\u00F6lf.\n\nDir wurde zugesichert, da\u00DF die gesamte Gruppe in Rekordzeit wieder auf St\u00E4rke sein \nwird.\nEin schwacher Trost f\u00FCr verlorene Freunde und gute Kameraden.\n\nNoch heute Abend soll deine Abl\u00F6sung hier in Uwarowka eintreffen.\n\nDeine Gruppe fliegt zun\u00E4chst nach Wiasma, wo die Ausr\u00FCstungen und dein \nBodenpersonal morgen auf die Bahn verladen werden. \nAlles was fliegt, wird dann \u00FCbermorgen von Wiasma abfliegen...\n\n\nEinsatzbefehle:\n---------------------\nFliege zun\u00E4chst nach Wiasma.\n\nStartzeit: 17:36\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\ne24\n\n
