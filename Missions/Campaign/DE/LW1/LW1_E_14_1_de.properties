Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n15. Januar 1942\n\n==============================\n\nLage:\n--------\n\nAnruf von der Luftflotte:\n\n\u00D6stlich von Medyn sind unsere Truppen in schlimme Bedr\u00E4ngnis geraten.\nDer Russe greift mit starken Kr\u00E4ften an und droht unsere Linien zu durchbrechen.\n\nStukas sollen sofort eingreifen.\nDeine Gruppe soll f\u00FCr ihre Sicherheit sorgen.\n\nLeichter gesagt als getan.\nFast alle einsatzbereiten Maschinen sind in der Luft oder werden gewartet.\n\nWenn du selbst fliegst, kannst du gerade mal in Rottenst\u00E4rke aufsteigen...\n \n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 15:42\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\ne14\n\n
