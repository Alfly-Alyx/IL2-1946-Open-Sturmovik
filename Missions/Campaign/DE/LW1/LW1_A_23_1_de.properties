Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n29. Juni 1941\n\n==============================\n\nLage:\n--------\n\nLibau f\u00E4llt!\nNach schwerem Kampf ist es der 291 Infanteriedivision gelungen, den Feind in der \nStadt niederzuringen.\nIn der Nacht verlie\u00DFen mehrere sowjetische Schiffe den Hafen.\nEine Staffel Stukas hat den Befehl, Schiffe auf ihrer Flucht anzugreifen..\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:36\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnenaufgang.\n++++++++++++++++++++++++++++++\na23\n.\n\n\n
