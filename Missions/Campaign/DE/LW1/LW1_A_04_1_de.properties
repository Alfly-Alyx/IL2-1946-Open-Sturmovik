Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nBarbarossa hat begonnen.\nDas gr\u00F6\u00DFte milit\u00E4rische Unternehmen der Geschichte.\nZwei riesige Armeen mit Millionen von M\u00E4nnern prallen aufeinander.\nDie Wehrmacht greift an.\n\nDie ersten Luftangriffe vom fr\u00FChen Morgen scheinen gro\u00DFe Erfolge gebracht zu haben. \n Unz\u00E4hlige Feindflugzeuge sind am Boden zerst\u00F6rt worden.\nUnd es geht weiter:\nWieder sollen Angriffe gegen feindliche Luftst\u00FCtzpunkte geflogen werden.\n\nEine Staffel Stukas soll den feindlichen Flugplatz Raseinen bombardieren.\nDie Emils deiner Gruppe sind dabei...\n\n\nEinsatzbefehle:\n-----------------------\nTriff unsere Stukas bei Wegmarke 4.\nBegleite sie zu ihrem Ziel und greife dort je nach Gelegenheit Boden- und/oder \nLuftziele an.\n\nStartzeit: 09:24\nEinsatzflugh\u00F6he: 2900m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nSonnig und klar, bei schwachem Wind.\n\n++++++++++++++++++++++++++++++\na04\n.\n\n
