Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_01.bmp\n+ PILOTSKIN: $_LW1_01.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n15. Juni 1941\n\n==============================\n\nLage:\n--------\n\nA week ago you recieved your transfer orders for the Jagdgeschwader 54 which is \nlocated at Eastern Prussia.\n\nThe next day you were flown to Berlin.\n\nWithin only two days you were instructed to fly the Ju-87 Stuka.\nTogether with three other young pilots you flew a Stuka to Memel.\nYesterday morning you were driven to Polangen.\nThere a number of Bf-109E-4/Bs were made ready for the use in the JG-54.\nYou were told that you will fly one of them.\n\nIn Greece the JG-54 recieved the newer F- variant of the Bf-109 so you were a little \ndisappointed when you learned that you will fly the older Emil. \nHowever, it's a 109 and yesterday 'your' and a couple of other 109s for the IInd \nGruppe were reported ready.\nIn the afternoon you recieved your new plane.\n\nIn the early morning you were waked up for your transfer flight to your new unit: the 6th \nStaffel at Tilsit.\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Tilsit.\n\nStartzeit: 06:00\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny early morning\n++++++++++++++++++++++++++++++\n.\n.\n\n
