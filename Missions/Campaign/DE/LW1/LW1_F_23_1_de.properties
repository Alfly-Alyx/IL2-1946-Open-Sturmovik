Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n13. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nEs wird ernst!\n\nGestern und Vorgestern nahmst du an zwei grossen Konferenzen teil.\n\nWir gehen wieder in die Offensive.\nSchon am 22. M\u00E4rz soll Operation "Eisregen" starten.\nZiel ist wieder die Unterbrechung der Murmansk- Bahn, die noch immer zur \nVersorgung von Leningrad in Betrieb ist und die Wegnahme von Murmansk selbst.\n\nBeim letzten Versuch vor einem halben Jahr ist General Dietl bei dem Versuch \nMurmansk zu nehmen auf halbem Wege steckengeblieben.\nDie Russen haben starke Kr\u00E4fte zur Verteidigung der Front in Stellung gebracht.\nSelbst ohne Schnee ist jede Bewegung in dem oft weglosen Gel\u00E4nde schwierig.\nDer direkte Weg \u00FCber die "Nordbahn" verspricht kaum Aussicht auf Erfolg.\n\nDiesmal soll alles anders ablaufen.\nIm Norden soll nur ein Ablenkungsangriff erfolgen, um feindliche Kr\u00E4fte zu binden.\nDer Hauptschlag soll weiter s\u00FCdlich gegen Ristikent erfolgen.\nDie Front bei Ristikent ist von den Russen wesentlich d\u00FCnner besetzt, als bei Ura \nGuba an der K\u00FCste. \nDas erste Ziel ist dann auch die Unterbrechung der Murmansk- Bahn bei Murmaschi \nund Schongui und nicht gleich die Wegnahme von Murmansk selbst.\nDie Stadt soll dann erst in einem zweiten Vorsto\u00DF genommen werden.\n\nUm die gesamte Operation zu unterst\u00FCtzen soll deine Gruppe s\u00FCdlich des \nJagdgeschwaders 5 zum Einsatz kommen.\n\nW\u00E4hrend des ersten Teils der Operation "Eisregen" von Nautsi aus begleiten.\nSp\u00E4ter soll dann ein eigens f\u00FCr die Operation verdeckt geschaffenes Flugfeld in der \nN\u00E4he von Ristikent in Betrieb genommen werden, von wo dann immer Teile der \nGruppe operieren werden.\n\nEs gibt viel zu tun, um das alles vorzubereiten.\nDabei ist die Gruppe noch nicht einmal da.\n\nDu wirst jetzt erstmal wieder nach Nautsi fliegen und wenigstens den Fliegerhorst f\u00FCr \ndas Eintreffen der Gruppe vorbereiten.\n \n\nEinsatzbefehle:\n------------------------\nFliege nach Nautsi\n\nStartzeit: 09:00\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig bei kr\u00E4ftigem Wind.\n++++++++++++++++++++++++++++++\nf23\n\n\n\n\n\n
