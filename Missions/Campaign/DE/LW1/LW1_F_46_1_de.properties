Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n4. April 1942\n\n==============================\n\nLage:\n--------\n\nDie Russen r\u00E4umen Murmaschi!\n\nEben kam die Nachricht.\nDie dort stationierten J\u00E4ger, die noch fliegen konnten, hatten den Platz schon gestern \nverlassen.\nJetzt wird aber berichtet, dass die Russen mit unz\u00E4hligen Transportmaschinen dort \ngelandet sind, obwhl das Feld inzwischen direkt an der Front liegt.\n\nWas auch immer wichtiges dort ausgeflogen werden soll, wir sollen die Transporter \nabschie\u00DFen.\n\nDie Kameraden aus Ranfdgarten sind schon mit acht Maschinen auf dem Weg und \nmu\u00DFten jeden Moment hier \u00FCber dem Platz sein...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:24\nEinsatzflugh\u00F6he:  1500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt.\n++++++++++++++++++++++++++++++\nf46\n\n\n\n\n\n
