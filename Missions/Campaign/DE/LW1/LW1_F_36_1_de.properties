Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n26. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nKampfgruppe Wallstatt st\u00F6\u00DFt schnell vor.\n\nDie feindliche Verteidigung ist jetzt stark geschw\u00E4cht.\nDie russischen Verst\u00E4rkungen treffen nur in kleineren Gruppen vor unserer \nAngriffsgruppe ein und k\u00F6nnen so St\u00FCck f\u00FCr St\u00FCck zerschlagen werden.\n\nDie feindliche F\u00FChrung in der Hauptkampflinie ist nicht von gleicher Klugheit und \nEntschlossenheit wie um Ristikent.\n\nDort h\u00E4lt der sich immer weiter zusammenschn\u00FCrende Kessel unseren Vormarsch in \nnicht unerheblicher Weise auf. \n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he:  2000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig und st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nf36\n\n\n\n\n\n
