Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n14. April 1942\n\n==============================\n\nLage:\n--------\n\nCall from the Fliegerf\u00FChrer Murmansk:\n\nA number of Ju-52 transport planes is on the way to Shongui but no air cover is over \nthe place.\n\nHurry up and fly to Shongui and secure the landing of the transport planes...\n\n\nEinsatzbefehle:\n---------------------\nJagdschutz.\n\nStartzeit: 06:31\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
