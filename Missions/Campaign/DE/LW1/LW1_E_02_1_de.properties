Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n4. Januar 1942\n\n==============================\n\nLage:\n--------\n\nIn Ru\u00DFland geht keine Planung auf.\n\nAls du gestern endlich in Uwarowka eingetroffen warst,\nstellte sich raus, da\u00DF deine dritte Gelbe Staffel, die mit den Emils ausger\u00FCstete, \nirgendwo auf dem Weg hierher verschwunden war.\nBis eben, um etwa 13:30 Uhr war nicht feststellbar, wo die Staffel geblieben war. Als \nder Anruf endlich kam, fiel dir ein Stein vom Herzen.\n\nAlle zw\u00F6lf Maschinen von Oberleutnant Kurbrandt waren in Smolensk aufgehalten \nworden, wo ein Luftwaffenoffizier die Staffel kurzerhand zur Sicherung des Platzes \nfestgehalten hatte. Da die Kommunikationsleitungen nicht funktionierten, bliebst du so \nlange im Ungewissen.\nHeute am Sp\u00E4tnachmittag soll deine dritte, Gelbe Staffel endlich hier eintreffen.\n\nIm Moment besteht deine Gruppe also nur aus einer kompletten Staffel, der zweiten, \nSchwarzen Staffel unter dem Kommando von Oberleutnant Stahlschmitt mit zw\u00F6lf \nBf-109F-4.\n\nDie erste, Wei\u00DFe Staffel war ja schon in Neuhausen nicht vollz\u00E4hlig gewesen und soll \ndie fehlenden acht Friedrichs erst in den kommenden Tagen erhalten. \nOberleutnant Breitschwert ist mit sieben Mann noch immer in Neuhausen und wartet \nauf die Zuf\u00FChrung der Flugzeuge.\nDie vier schon vorhandenen Maschinen der Staffel fliegen bis zum Eintreffen von OLt. \nBreitschwert mit dem Gruppenstab.\n\nDas Wetter klart nur selten etwas auf. \nEs ist erb\u00E4rmlich kalt.\n\nAlles wird dadurch entsetzlich kompliziert.\nIn der Fr\u00FCh hast du mitverfolgen k\u00F6nnen, wie einer der russischen Hilfskr\u00E4fte eine \nWanne mit \u00D6l unter den Motor einer der Maschinen angez\u00FCndet hat, um den Motor \naufztauen.\nDir standen die Haare zu Berge, aber das hatte wirklich funktioniert.\n\nIm Moment zeigt uns der Russe, wo's lang geht und nicht umgekehrt. Es gibt einiges \nzu lernen.\n\nAm Morgen war Oberleutnant Reiffenberg von der III/JG-53 aus Medyn nach \nUwarowka gekommen.\nSeine Gruppe hatte hier w\u00E4hrend deiner Abwesenheit die Stellung gehalten und hat \ndie sowjetische Offensive voll mitbekommen.\nWie er sagt, sind die Russen sehr flei\u00DFig und st\u00E4ndig aktiv.\nDas, was hier im Moment abl\u00E4uft, zeige nur allzu deutlich, da\u00DF die Russen noch lange \nnicht geschlagen sind. \nErik machte einen etwas pessimistischen, niedergeschlagenen Eindruck auf dich.\nAls er mitbekam, da\u00DF du f\u00FCr heute schon einen Freie Jagd Einsatz fliegen w\u00FCrdest, \nhatte er sich sofort angeschlossen.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 15:08\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\ne02\n\n
