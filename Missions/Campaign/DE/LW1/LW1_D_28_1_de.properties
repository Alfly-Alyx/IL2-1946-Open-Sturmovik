Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n21. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDie Staffel hat nach Uwarovka verlegt!\n\nErst gestern Abend kamen die Befehle.\nIn der Rekordzeit von nur einem Nachmittag ist dann die ganze Staffel mitsamt Sack \nund Pack nach Uwarowka gegangen. Du selbst bist bis eben hier in Karmanowo \nzur\u00FCckgeblieben, um zu kontrollieren, da\u00DF nichts zur\u00FCckgelassen wurde.\nVor einer Stunde hast du den Fliegerhorst offiziell an das Jagdgeschwader 51 \n\u00FCbergeben.\n\nInzwischen hat sich das Wetter wieder arg verschlechtert.\nDer bevorstehende Flug wird kein Vergn\u00FCgen in der offenen Kanzel der \n"Rappelkiste".\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Uwarowka\n\nStartzeit: 20:22\nEinsatzflugh\u00F6he: tief\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen, st\u00FCrmische Winde.\n++++++++++++++++++++++++++++++\nd28\n\n
