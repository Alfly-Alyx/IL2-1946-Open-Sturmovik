Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n19. Juni 1941\n\n==============================\n\nLage:\n--------\n\nYour first days  in the JG-54, your first days in Eastern Prussia.\nSomething is going on.\n\nDuring the last weeks strong forces were deployed along the frontier to the Soviet \nUnion.\nRumors are going around.\nSome say that an attack on Russia will be launched soon, other say that Hitler wants \nto set Stalin under pressure.\nYou tend more to the second rumor.\nThe war in the west isn't over so a war in the east would be a great risk.\nDaily patrols along the border are flown.\nThe Soviets are very defensive. Even occasional crossings of the border by some of \nour reconaissance flights were not attacked.\n\nYesterday you made three training flights with bombs under your Emil. That's not what \nyou wanted when you went to the Jagdflieger. You didn't hit anything.\nThis morning a border patrol flight in strength is on the plan.\nYou'll fly together with eight Friedrichs of your squadron.\n\n\nEinsatzbefehle:\n---------------------\nPatrol along the border. \nStay in Formation.\n\nStartzeit: 10:45\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
