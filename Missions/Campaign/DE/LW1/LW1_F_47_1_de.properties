Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n5. April 1942\n\n==============================\n\nLage:\n--------\n\nDie feindliche Verteidigung beiderseits Murmaschi sit zusammengebrochen!\n\nUnsere Truppen sto\u00DFen nun im Norden und im S\u00FCden weiter vor.\nDie Verteidiger in Murmaschi werden in den n\u00E4chsten Stunden eingeschlossen sein.\n\nDer s\u00FCdliche Angriffsfl\u00FCgel steht in Sichtweite der Murmansk- Bahn.\nInnerhalb der n\u00E4chsten Stunden wird dieser wichtige Nachschubweg f\u00FCr Leningrad \nunterbrochen- und damit das erste Ziel der Operation erreicht sein.\n\nMit dem ersten Licht hat das 14te feindliche Gardej\u00E4gerregiment die Fliegerbasis \nSchongui verlassen.\nJetzt versuchen die Bodeneinheiten, den Platz zur Verteidigung einzurichten.\n\nDeine 12te Emil- Staffel soll im Jagdbombereinsatz die Vorbereitungen unterbrechen...\n\n\nEinsatzbefehle:\n---------------------\nGreife Schongui mit Bomben an.\n\nStartzeit: 06:13\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf47\n\n\n\n\n\n
