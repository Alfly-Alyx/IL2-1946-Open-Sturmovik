Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n19. Juli 1941\n\n==============================\n\nLage:\n--------\n\nOperation 'Wildwechsel' starts.\n\nThe 'Fliegergruppe Finnland' is ordered to make the first step and to attack the enemy \nair defense on Lavansaari...\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy air defense with bombs.\n\nStartzeit: 01:45\nEinsatzflugh\u00F6he: 1000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nSunrise.\n\n++++++++++++++++++++++++++++++\n\n\n
