Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n29. Juni 1941\n\n==============================\n\nLage:\n--------\n\nLibau is falling!\n\nAfter a long battle the 291st Infantry Division succeeded in fighting down the enemy \ngarrison in the city.\n\nDuring the night several ships left the harbor of Libau, saving troops.\nA number of Stukas are ordered to attack the fleeing vessels.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:36\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunrise.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
