Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n1. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe front has moved quickly to the north, away from your airfield.\n\nIn the afternoon the Fliegerhorst Neuhausen at Hasenpoth was reported ready.\nImmediately your 6th and the 4th Staffeln were ordered to transfer to Neuhausen still \ntoday.\n\n\nEinsatzbefehle:\n---------------------\nVerlegung to Fliegerhorst Neuhausen\n\nStartzeit: 16:32\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloud cover at 900m. Strong winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
