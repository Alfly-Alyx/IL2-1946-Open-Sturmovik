Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n28. Februar 1942\n\n==============================\n\nLage:\n--------\n\nAlthough the weather is bad the russians are flying with Potez biplanes behind our \nlines.\n\nNow they have come very close to our airfield.\n\nTake off immediately and intercept the intruders.\nA swarm of Bf-109s will follow in a few minutes..\n\n\nEinsatzbefehle:\n---------------------\nIntercept the U-2s\n\nStartzeit: 05:32\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: n/a\n\nWetterlage:\nSnow.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n
