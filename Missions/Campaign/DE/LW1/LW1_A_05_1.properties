Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nThe first hours of Barbarossa seem to go on successful.\n\nThe enemy positions close to the border were overrun easily.\n\nNorth of Memel and south of Tilsit Hoeppner's 4th Panzer Army is on the advance. \nThe enemy's 8th Army's left flank is pierced.\nNow General von Manstein's 56th Panzer Korps is advancing to the northeast. \nRaseinen is it's first target.\n\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd east of Georgenburg.\n\nStartzeit: 12:15\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and light haze.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
