Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Neuhausen\n6. Staffel / Jagdgeschwader 54\n\n5. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe Russians are retreating.\n\nSince two days no further enemy plane was sighted.\n\nIt seems that the Red Air Force here in the Balticum is destroyed.\nOne hour ago Major Hannes Trautloft came with the Jagdgeschwader's own He-111 \nto Neuhausen.\n\nImmediately after his landing he wanted to see you and your comrades Oberfeldwebel \nBreitschwert and Feldwebel Stahlschmitt.\nAfter a short congratulation for your great successes as a fighter pilot he ordered you \nto pack your goods and to take the He-111 and to fly to Telsche.\nTen minutes ago you found yourself in the cockpit of a He-111 together with your \nfriends Oskar and Georg.\n\n\nEinsatzbefehle:\n---------------------\nFly to Telsche.\n\nStartzeit: 16:17\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nFreshen winds. Cloud cover.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
