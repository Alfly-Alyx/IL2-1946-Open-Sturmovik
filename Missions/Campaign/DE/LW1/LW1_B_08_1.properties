Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n19. Juli 1941\n\n==============================\n\nLage:\n--------\n\nA great part of the enemy air defense is destroyed.\n\nBut still enemy ships are anchoring in the Lavansaari Bay.\nStukas from the south are ordered to attack and sink these ships.\n\nYou shall escort them to their targets.\nMeet them over Suursaari..\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 05:45\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x Abwurftank\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
