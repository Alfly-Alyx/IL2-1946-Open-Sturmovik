Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n12. Juli 1941\n\n==============================\n\nLage:\n--------\n\nOver Finland!\n\nEverything went very quickly.\n\nAs the first part of the 'Fliegergruppe Finnland' (Air Group Finland) the Emil- Sevens \ntook off from Tauroggen at midday.\nThe first etappe ended right behind the front in Estonia.\nAfter refuelling you flew to Helsinki, which was reached two hours ago.\nTwenty minutes ago you took off from there.\nIn a few minutes you will reach your new Fliegerhorst at Kymi...\n\n\nEinsatzbefehle:\n---------------------\nLand at Kymi Airfield.\n\nStartzeit: en Route\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny afternoon\n++++++++++++++++++++++++++++++\n\n\n
