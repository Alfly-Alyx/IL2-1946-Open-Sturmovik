Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n2. April 1942\n\n==============================\n\nLage:\n--------\n\nKampfgruppe Wallstatt  will soon reach Murmashi.\n\nDuring the night the Soviets made three attempts to attack our rear supply positions \nwith bombers.\n\nFighters are ordered to control the road from Ristikent to the northeast.\n\nYou will meet two Rotten of the 3rd Staffel at Wasserburg airfield.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:00\nEinsatzflugh\u00F6he:  3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
