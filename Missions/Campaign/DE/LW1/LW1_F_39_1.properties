Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n28. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nOur troops are advancing.\n\nYesterday evening the troops in the small enemy pocket gave up.\n\nThese few days of concentrated battle cost our air units many of their planes and \npilots.\n\nMany of your Bf-109s are being repaired.\nAmong the regiments of our opponent it will be the same.\n\nWeather is worsening.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 09:20\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
