Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_07.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n25. Juli 1941\n\n==============================\n\nLage:\n--------\n\nToday Seiskari shall fall!\n\nOur Stuka- attack yesterday evening hit the greater part of the enemy air defense \nartillery.\nAnother Jabo- raid shall hit the last heavy weapons on the island.\n\nThe Jabo- Emils of your Staffel and Bf-110s are ordered to conduct the attack.\nin the night four Emils from other units were brought to you to bring the Staffel back to \nit's full Bf-109E-7/B- strength. That's why the Emils with the numbers 10, 11, 12 and 20 \nare not typically painted.\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy ground installations with bombs.\n\nStartzeit: 04:40\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny sunrise.\n++++++++++++++++++++++++++++++\n\n
