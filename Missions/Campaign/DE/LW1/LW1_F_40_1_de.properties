Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n1. April 1942\n\n==============================\n\nLage:\n--------\n\nZwei Tage schlechtes Wetter.\n\nDie Sicht war gleich Null.\nUnm\u00F6glich zu fliegen.\n\nAm Boden ging der Vormarsch nichtsdestotrotz weiter.\nMurmaschi kommt in Reichweite.\nDoch der feindliche Widerstand verst\u00E4rkt sich.\n\nScheinbar haben die Russen Kr\u00E4fte vom Nordfl\u00FCgel der Front abgezogen, denn da \ngeht es pl\u00F6tzlich voran.\n\nIn der Nacht klarte es wieder etwas auf.\nMit dem ersten Licht wurde klar, dass heute wieder geflogen werden w\u00FCrde...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:20\nEinsatzflugh\u00F6he:  4500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig.\n++++++++++++++++++++++++++++++\nf40\n\n\n\n\n\n
