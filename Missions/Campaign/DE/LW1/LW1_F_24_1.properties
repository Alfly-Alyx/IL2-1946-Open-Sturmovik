Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n17. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe Gruppe comes!\nFinally.\n\nDuring the last days you have done all to prepare Nautsi for the arrival of the Gruppe.\nNow they're coming.\n\nYou want to take off to meet your comrades in the air.\n\n\nEinsatzbefehle:\n---------------------\nGuide your comrades to Nautsi.\n\nStartzeit: 15:40\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
