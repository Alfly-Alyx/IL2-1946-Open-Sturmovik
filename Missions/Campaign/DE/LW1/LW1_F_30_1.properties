Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n23. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nLosses!\n\nThree Bf-109 shot down, two were fored to crash land. \nTwo pilots dead, three were lucky.\nYou want to catch your men up at the provisoric airstrip.\n\n\nEinsatzbefehle:\n------------------------\nFly to the pocket, land there, catch up your comrades and come back.\n\nStartzeit: 11:40\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Ju-88A Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
