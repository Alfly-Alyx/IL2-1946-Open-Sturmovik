Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n10. August 1941\n\n==============================\n\nLage:\n--------\n\nTr\u00FCgerische Ruhe.\n\nSeit gestern Morgen haben sich keine Feindflugzeuge mehr gezeigt.\nSchon mutma\u00DFen die ersten, dass der Russe in der Luft geschlagen sein k\u00F6nnte.\n\nVor kaum zehn Minuten wurden alle Hoffnungen L\u00FCgen gestraft.\nMS.406 J\u00E4ger von den finnischen Kameraden schlagen sich mit einer \u00DCbermacht \nrussischen Angreifer herum, kaum f\u00FCnf Minuten von hier, \u00FCber S\u00E4kkij\u00E4rvi.\n\nAlles ist alarmiert worden.\nDeine Weisse Vier wird repariert.\nDie Emil mit der Weissen Elf steht aber bereit...\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:38\nEinsatzflugh\u00F6he: 1000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb46\n\n\n
