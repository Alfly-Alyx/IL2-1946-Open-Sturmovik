Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n14. Juli 1941\n\n==============================\n\nLage:\n--------\n\nWith the begin of Operation Barbarossa the Finns have started to attack the Soviet \nlines north of the Lake Ladoga too. \nThe regions which were lost during the Winter War shall be taken back.\nAt the moment the fightings take place mainly north of the Lake Ladoga.\nIn the south the situation relative quiet.\nOnly occasionally both sides meet each other in the air.\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:30\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
