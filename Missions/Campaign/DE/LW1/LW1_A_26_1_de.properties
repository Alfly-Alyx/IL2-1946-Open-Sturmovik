Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n30. Juni 1941\n\n==============================\n\nLage:\n--------\n\nArmeegruppe Nord dringt weiter ins Landesinnere vor.\nDie gr\u00F6\u00DFeren Schlachten werden weiter im Osten geschlagen. Der gr\u00F6\u00DFere Teil der \nArmeegruppe k\u00E4mpft weiter im S\u00FCdosten. Um D\u00FCnaburg hat General von Manstein \nden Ausbruch aus dem Br\u00FCckenkopf begonnen. Das ihm gegen\u00FCberliegende \nrussische 21. mechanisierte Korps hat nahezu alle seine Panzer verloren und wird \nMansteins Korps wohl kaum aufhalten k\u00F6nnen.\nObwohl die Schlachten hier im Baltikum kleiner und sicher auch weniger bedeutend \nsind, werden sie doch mit der gleichen Verbissenheit gef\u00FChrt wie weiter im Osten\nGestern konnte die 291. Division endlich Libau nehmen.\n\nDie riesigen Verluste der vergangenen Tage haben die sowjetische Luftwaffe stark \nausged\u00FCnnt.\nMassen von I-153 und I-16 Wracks liegen am Boden, gleich am ersten Tag auf ihren \nAbstellpl\u00E4tzen zerst\u00F6rt, oder in der Luft abgeschossen.\n\nAber deine Gruppe hat auch Verluste hinnehmen m\u00FCssen. Fast ein Viertel der \nMaschinen sind verlorengegangen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 13:45\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt, bei kr\u00E4ftigem Wind\n++++++++++++++++++++++++++++++\na26\n.\n\n
