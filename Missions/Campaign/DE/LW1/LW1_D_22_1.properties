Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n14. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe Wiasma pocket is cleared.\n\nA great number of prisoners and material have fallen into our hands.\n\nThe weather is changing quickly. \nNevertheless, our troops are still advancing. \nThe greatest exertions have to be made by the soldiers for every movement. The \nRussians seem better being able to handle the bad conditions.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 14:15\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n
