Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n26. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nKampfgruppe Wallstatt is advancing.\n\nThe enemy resistance is weakened.\nRussian reinforcements are put into the defense peacemal. That way the enemy units \nare slain piece for piece.\n\nThe small pocket of enemy elite troops northeast of Ristikent is still holding up our full \nthrust towards Murmashi but will soon be destroyed.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he:  2000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
