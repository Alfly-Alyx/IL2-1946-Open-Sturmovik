Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n15. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDie Russen evakuieren Uvarovka!\n\nSeit dem ersten Licht fliegen die Russen alles, was sie in Uvarovka haben nach \nhinten.\nSie geben den Flugplatz auf.\nIn der Nacht hat unser Heer den kleinen Ort erreicht und steht nun auch unmittelbar \nvor dem Flugplatz.\nEben haben wir die Meldung bekommen, da\u00DF Bf-110 die Luftabwehr an dem Platz \nausgeschaltet hat.\nNun ist der Weg f\u00FCr die J\u00E4ger frei...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 05:50\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nd23\n\n
