Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n12. Januar 1942\n\n==============================\n\nLage:\n--------\n\nWetter klart auf!\n\nDie Wetterfr\u00F6sche haben sich also nicht geirrt.\nSchon gestern war die Wetterbesserung angek\u00FCndigt.\n\nDurch unseren R\u00FCckzug sind die beiden Flugfelder \u00F6stlich von Medyn in die H\u00E4nde \ndes Feindes gefallen.\nIn den vergangenen Tagen haben die Russen auf beiden Feldern J\u00E4gern stationiert, \nI-16 Ratas in Medyn Nord und I-153 in Medyn-Detschino.\n\nBeide Pl\u00E4tze sollen heute Morgen zeitgleich angegriffen werden.\nDabei soll die Staffel von deinem Kameraden Oberleutnant Reiffenberg sich \nMedyn-Detschino vornehmen und deine dritte Staffel soll Medyn Nord angreifen.\nBeide Angriffe werden zusammen mit je acht Bf-110 Zerst\u00F6rern vom ZG-26 \ndurchgef\u00FChrt.\nWichtig ist, schnellstens die feindliche Flak an den Pl\u00E4tzen auszuschalten.\nDanach mu\u00DF sich um feindliche J\u00E4ger gek\u00FCmmert werden...\n\n\nEinsatzbefehle:\n---------------------\nGreife das feindliche Flugfeld mit Bomben an.\n\nStartzeit: 06:50\nEinsatzflugh\u00F6he: 350m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250 bomb\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\ne11\n\n
