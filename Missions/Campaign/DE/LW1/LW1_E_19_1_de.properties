Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n22. Januar 1942\n\n==============================\n\nLage:\n--------\n\nEine kurze Nacht.\n\nVor drei\u00DFig Minten erhieltest du einen Anruf.\nDie einsatzf\u00E4higen Kr\u00E4fte der Gruppe sollten sich f\u00FCr einen Nachteinsatz bereit \nmachen.\n\nHinter den feindlichen Linien operierende Beobachter melden, dass feindliche TB-3 \nBomber aufgeteilt in mehrere Gruppen in der Luft sind.\n\nVor f\u00FCnf Minuten kam dann ein weiterer Anruf:\nTB-3s sind auf dem Weg zu deinem Fliegerhorst!\n\nMehrere Rotten sind schon oben.\nDie Staffel ist gut vorbereitet, um in den Russen hineinzuschlagen.\n\n\nEinsatzbefehle:\n---------------------\nAlarmstart.\n\nStartzeit: 03:42\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nKlare Nacht.\n++++++++++++++++++++++++++++++\ne19\n\n
