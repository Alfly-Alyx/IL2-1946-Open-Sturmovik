Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n4. Januar 1942\n\n==============================\n\nLage:\n--------\n\nOnly part of your Gruppe is here at Uwarowka.\n\nThe 3rd Yellow Staffel won't come before the evening and the first White Staffel is still \nwaiting for eight new Bf-109F-4s in Neuhausen.\n\nSo only the 2nd Black Staffel and your Gruppenstab is ready for action...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 15:08\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n
