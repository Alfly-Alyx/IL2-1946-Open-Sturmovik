Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n1. April 1942\n\n==============================\n\nLage:\n--------\n\nWeather is still bad.\nBut the front has called for fighter bomber support.\n\nStill today the first Staffel will transfer to Randgarten.\n\nThe third Staffel will go to the provisoric airstrip near Ristikent. The place was \nprepared to take over the Emils.\n\nThe Emisl are ordered to attack the front with bombs and land at their new airfield \nwhich was given the codename 'Wasserburg'.\n\nYou fly with them.\n\n\nEinsatzbefehle:\n---------------------\nEscort the Emils.\n\nStartzeit: 17:12\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
