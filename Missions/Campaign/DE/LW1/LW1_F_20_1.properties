Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_16.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n18. Februar 1942\n\n==============================\n\nLage:\n--------\n\nOn the 15th you recieved the three Hs-123 biplanes for your Gruppe.\n\nA day later you and your comrades were ready with the training on the new type.\n\nDuring breakfast you were asked if you would fly to a lake east of Kirkenes.\nSomebody reported that enemy floatplanes were sighted there.\n\nTake a look if you can find something.\nYour Henschels were equipped with bombs.\n\n\nEinsatzbefehle:\n---------------------\nPatrol the lake.\n\nStartzeit: 07:22\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: 2 x 100kg bombs.\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n
