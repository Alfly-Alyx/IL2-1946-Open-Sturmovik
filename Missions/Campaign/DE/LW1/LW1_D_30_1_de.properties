Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 120Km vor Moskau.\n\nFliegerhorst Uwarowka\n10. Staffel / Jagdgeschwader 77\n\n24. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nEs geht zur\u00FCck in die Heimat!\n\nDa die K\u00E4mpfe hier vor Moskau trotz des schlechten Wetters so vielversprechend \nverlaufen, sollen Teile der hier stationierten Fliegerverb\u00E4nde zur Auffrischung nach \nHause gehen.\nDu hast beileibe nichts dagegen.\n\nS\u00E4mtliche Jagdflugzeuge der Staffel sollen hier vor Ort bleiben und werden von \nanderen Einheiten \u00FCbernommen.\nAllein die Staffel- Heinkel verbleibt im Bestand der 10ten.\nMit ihr wirst du zur\u00FCckfliegen.\nEinige Diskussionen gabe es wegen der TB-3 "Rappelkiste".\nAuf dem Papier soll sie weiterhin der Staffel geh\u00F6ren, doch soll sie zun\u00E4chst mal nur \nnach Wiasma geflogen werden, wo sie stehenbleiben soll, bis du wieder hierher \nkommst, oder eine andere Entscheidung getroffen wird.\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck nach Uwarowka.\n\nStartzeit: 18:24\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf_109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen.\n++++++++++++++++++++++++++++++\nd30\n\n
