Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n9. April 1942\n\n==============================\n\nLage:\n--------\n\nDrei Tage lang konnte kein Mensch fliegen.\n\nFurchtbares Wetter.\n\nAm Boden gingen die Dinge weiter.\n\nDas erste Ziel der Operation war schon vorgestern erreicht worden.\nDie Murmansk- Bahn ist unterbrochen.\nMurmaschi, Kildistenroi und Schongui sind eingenommen.\n\nGestern gelang den Russen ein gegenangriff, der f\u00FCr mehrere Stunden f\u00FCr ernste \nBesorgnisse sorgte.\nDann, gestern Abend kam die Entwarnung.\n\nNun ist eine f\u00FCr uns leidlich vorteilhafte Frontline stabilisiert worden.\nTeile der Versorgung der vorderen Einheiten l\u00E4uft \u00FCber die drei Flugpl\u00E4tze Schongui, \nMurmaschi und Kilpyavr.\n\nDer Feind ist stark geschw\u00E4cht.\nIm Mement haben wir das Heft in der Hand.\n\nDie Einnahme von Murmasnk ist aber bis auf weiteres verschoben worden.\nDaf\u00FCr reichen die vorhandenen Kr\u00E4fte jetzt nicht aus..\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 18:44\nEinsatzflugh\u00F6he:  2000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy. Heiter bis wolkig.\n++++++++++++++++++++++++++++++\nf51\n\n\n\n\n\n
