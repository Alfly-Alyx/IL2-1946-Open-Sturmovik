Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n14. Februar 1942\n\n==============================\n\nLage:\n--------\n\nYou got a call from the Luftflotte:\n\nThree Henschel Hs-123 biplanes are waiting at Petsamo.\nThe planes are for your Gruppe.\n\nIt's boring at Nautsi, so you decide to fly to Petsamo.\n\n\nEinsatzbefehle:\n---------------------\nFly to Petsamo.\n\nStartzeit: 10:00 Uhr\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n
