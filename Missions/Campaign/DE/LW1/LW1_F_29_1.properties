Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n23. M\u00E4rz 1942\n\n==============================\n\nLage:\n----------\n\nAir battle at Ristikent!\n\nIn the morning greater numbers of enemy bombers and ground attack planes were \nintercepted over Ristikent and our landing zone.\n\nShort time later numerous enemy fighters have arrived over the place...\n\n\nEinsatzbefehle:\n------------------------\nFreie Jagd\n\nStartzeit: 06:22\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
