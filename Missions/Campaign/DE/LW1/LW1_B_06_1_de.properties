Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n18. Juli 1941\n\n==============================\n\nLage:\n--------\n\nMorgen wird Operation "Wildwechsel" mit einer Reihe von Luftschl\u00E4gen gegen die \nInseln starten.\n\nEinige letzte Aufkl\u00E4rungsfl\u00FCge \u00FCber den Zielen zur Feststellung der feindlichen St\u00E4rke \nsollen noch heute ausgef\u00FChrt werden.\n\nBegleite und sch\u00FCtze einen Ju-88 Photoaufkl\u00E4rer nach Lavansaari und zur\u00FCck.\n\nDein Katschmarek ist wieder der junge Unteroffizier Leon von Cramberg, der sich \nschon bei den letzten Fl\u00FCgen als vielversprechender Jagdflieger erwiesen hatte.\n\n\nEinsatzbefehle:\n---------------------\nBeglcitschutz.\n\nStartzeit: 11:40\nEinsatzflugh\u00F6he:3500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb06\n.\n\n
