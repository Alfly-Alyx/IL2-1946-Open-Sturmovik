Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n9. August 1941\n\n==============================\n\nLage:\n--------\n\nA new day at war.\n\nOur Finnish comrades have reached Vyiborg.\nThe battle for the city is raging.\nStill the enemy seems to have unlimited numbers of fighters on hand...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 07:30\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n\n
