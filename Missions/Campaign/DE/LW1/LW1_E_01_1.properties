Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ PILOT-SKIN: $_LW1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe  / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n3. Januar 1942\n\n==============================\n\nLage:\n--------\n\nIn the morning you arrived at Fliegerhorst Sychevka.\n\nHere you were awaited to be advised into the situation at the front.\n\nThe Russians have launched a strong offensive.\nAlthough the weather is bad they are attacking our weak lines in strength.\nGreat parts of our ground troops are not prepaired for the strong climate conditions \nwith temperatures often below minus 40 degrees.\nLosses inflicted by freezing between the Army are big.\nHitler has ordered all troops to hold positions at all costs.\n\nThe commanding officer told you that he doesn't believe that this order can be held up \nwithout loosing greater parts of the army.\n\nUnder these circumstances the Luftwaffe is ordered to support our men at all costs.\n\n\nEinsatzbefehle:\n---------------------\nFly to Uvarovka.\n\nStartzeit: 14:18\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n
