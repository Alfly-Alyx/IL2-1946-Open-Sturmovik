Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n11. Januar 1942\n\n==============================\n\nLage:\n--------\n\nAm Morgen warst du, des miesen Wetters zum Trotz, zusammen mit deinem \nAdjutanten nach Smolensk bestellt worden, um dort an einer Lagebesprechung durch \neinen hohen Abgesandten des OKW teilzunehmen.\n\nDer Mann machte eine Riesenschau.\nRedete allen ins Gewissen usw.\nHandfestes hat der Mann aber nicht zu bieten gehabt, nur Versprechungen, wolkig \nund in schw\u00FClstigem Ton.\n\nDu wei\u00DFt, wie die meisten Truppenf\u00FChrer, die dabei waren, bis jetzt nicht, was du da \nsolltest.\nDie ganze Veranstaltung war praktisch umsonst.\nJeder Offizier, jeder Unteroffizier und jeder Soldat gibt in dieser schweren Zeit alles. \nDa hilft so ein Popanz aus der Etappe keinen Schritt weiter.\n\nZieht man das Wetter in Betracht, in dem du nun fliegen mu\u00DFt, ist die ganze Sache \nauch noch gef\u00E4hrlich.\n\nIm Moment bist du \u00FCber dem Wetter.\nGleich wirst du aber wieder zum Sinkflug \u00FCbergehen m\u00FCssen. Hinein ins \nSchneegest\u00F6ber.\n\n\nEinsatzbefehle:\n---------------------\nFliege heim.\n\nStartzeit: unterwegs...\nEinsatzflugh\u00F6he: 6500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchneetreiben, bedeckt.\n++++++++++++++++++++++++++++++\ne10\n\n
