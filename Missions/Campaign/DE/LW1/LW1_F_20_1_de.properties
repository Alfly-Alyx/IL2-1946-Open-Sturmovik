Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_16.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n18. Februar 1942\n\n==============================\n\nLage:\n--------\n\nAm 15ten hattest du die drei Henschel f\u00FCr die Gruppe \u00FCbernommen.\n\nNur ein Tag sp\u00E4ter warst du und deine Kameraden auf den f\u00FCr euch neuen Typ \neingewiesen.\nGestern wurde viel geflogen.\n\nHeute pl\u00F6tzlich, w\u00E4hrend des Fr\u00FChst\u00FCcks, wurdest du gefragt, ob du mit den \nHenschels zu einem Partisanen- Aufkl\u00E4rungseinsatz starten k\u00F6nntest.\n\nNat\u00FCrlich!\n\nIn der Nacht hatte irgendjemand ein russisches Wasserflugzeug \u00F6stlich von Kirkenes \ngemeldet.\nOb an der Sache viel dran ist, wei\u00DFt du nicht, aber deine Maschinen sind mit 100 Kilo- \nBomben ausger\u00FCstet worden, damit du im Notfall was zum schmeissen hast.\n\nSieh nach, ob da wirklich was los ist.\n\n\nEinsatzbefehle:\n---------------------\nPatroullie.\n\nStartzeit: 07:22\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Hs-123\nZusatzbewaffnung: 2 x 100kg bombs.\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf20\n\n\n\n\n\n
