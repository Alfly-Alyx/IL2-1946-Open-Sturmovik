Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n15. Januar 1942\n\n==============================\n\nLage:\n--------\n\nEast of Medyn the enemy is pressing against our lines.\n\nRight behind the front an enemy supply column was sighted.\nStukas are ordered to attack the vehicles.\nYour Gruppe shall secure the raid.\nUnfortunately all planes are engaged and not ready.\n\nYou'll fly the mission alone, only in Rotte- strength...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 15:42\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n
