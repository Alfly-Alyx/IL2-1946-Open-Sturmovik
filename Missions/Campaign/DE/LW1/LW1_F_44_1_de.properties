Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n3. April 1942\n\n==============================\n\nLage:\n--------\n\nGeneral Dietls Truppen sind dabei, einen feindlichen Infanterieverband \nabzuschneiden.\n\nDas alles scheint beim Gegner einige Aufmerksamkeit zu erregen, da sehr starke \nLuftunterst\u00FCtzung eingesetzt wird.\n\nDas OK m\u00F6chte, dass deine Gruppe dort patroulliert.\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 17:10\nEinsatzflugh\u00F6he:  3500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf44\n\n\n\n\n\n
