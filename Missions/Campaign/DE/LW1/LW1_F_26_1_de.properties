Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDie Landung der schweren Lastensegler lief sehr erfogreich. \nAlle konnten halbwegs sicher landen.\nNicht ein Mann ist bei der Landung gestorben, die Zahl der Verletzten kann an einer \nHand abgez\u00E4hlt werden.\n\nEinmal unten angekommen haben die Truppen schnellstens einen Br\u00FCckenkopf \ngesichert und f\u00FCr das Einfliegen schwererer G\u00FCter einen provisorischen Landestreifen \nauf dem zugefrorenen See ger\u00E4umt.\n\nGleich nach den Lastenseglern wurden die Fallschirmj\u00E4ger abgesetzt. \nInzwischen sind auch die ersten Transporter in der Landezone gelandet. Weitere sind \nauf dem Weg.\nEin erster Versuch Ristikent im Handstreich zu nehmen ist leider stecken geblieben. \nMehr M\u00E4nner und schwerere Ausr\u00FCstungen treffen st\u00E4ndig ein.\nSchon in zwei Stunden soll ein besser koordinierter Angriff auf den Ort unternommen \nwerden.\n\nEs gilt, den Luftraum \u00FCber der Landezone frei von feindlichen Flugzeugen zu halten.\nLeichter gesagt, als getan, die Russen scheinen sehr viele J\u00E4ger hier vor Ort zu \nhaben.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 09:56\nEinsatzflugh\u00F6he:  3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeicht bew\u00F6lkt.\n++++++++++++++++++++++++++++++\nf26\n\n\n\n\n\n
