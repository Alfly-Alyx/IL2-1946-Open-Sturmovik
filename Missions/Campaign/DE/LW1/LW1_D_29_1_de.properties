Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 120Km vor Moskau.\n\nFliegerhorst Uwarowka\n10. Staffel / Jagdgeschwader 77\n\n24. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nUm 11:00 Uhr, Jagdfliegerf\u00FChrer- Treffen in Ostaschewo.\n\nBis dahin fliegst du zusammen mit Hauptmann Totenfeld und Oberleutnant Reiffenberg \nvom JG-53 und deinem Kameraden Oberleutnant Breitschwert Freie Jagd.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 09:00\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen und Sturm.\n++++++++++++++++++++++++++++++\nd29\n\n
