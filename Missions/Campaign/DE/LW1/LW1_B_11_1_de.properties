Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n20. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Schlacht auf Lavansaari tobt mit gr\u00F6\u00DFter H\u00E4rte.\nNur langsam gelingt es unseren Fallschirm- und Sturmtruppen, sich gegen den harten \nWiderstand der Russen weiter vorzuk\u00E4mpfen. So problemlos die Landung verlaufen \nwar, so schwierig ist die Lage jetzt.\nBf-110 sollen feindliche Stellungen bombardieren.\nDa die Russen noch immer st\u00E4ndig J\u00E4ger zur Insel f\u00FChren, ist Begleitschutz \nunumg\u00E4nglich..\n\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 08:45\nEinsatzflugh\u00F6he: 1600m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig.\n\n++++++++++++++++++++++++++++++\nb11\n
