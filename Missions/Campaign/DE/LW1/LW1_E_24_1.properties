Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n26. Januar 1942\n\n==============================\n\nLage:\n--------\n\nTime to leave.\n\nOn the 23rd you were very optimistic to leave this battlefield with only low losses.\n\nThe enemy attack on the same day killed five of your pilots and destroyed seven \nplanes.\n\nA black day for you.\n\nHead Command has told you that your losses will be replaced quickly after your arrival \nat Neuhausen...\n\n\nEinsatzbefehle:\n---------------------\nFly to Viasma.\n\nStartzeit: 17:36\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n\n
