Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n4. April 1942\n\n==============================\n\nLage:\n--------\n\nHeadquarters has requested a JaBo- attack on the enemy airfield at Murmashi for \ntoday .\n\nYou flew to Wasserburg in the night to be there in time to fly with the Emils.\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy airfield at Murmashi with bombs.\n\nStartzeit: 06:45\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
