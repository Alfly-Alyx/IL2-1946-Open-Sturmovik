Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n20. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe battle on Lavansaari is fought with great courage, by both sides.\n\nOnly slowly are our troops able to advance to the port.\nThe russians are offering a very stiff resistance.\n\nHard fights are raging in the western forest and on the airport.\nAnd, the Soviets still have fighters to send to the island.\nBf-110s are ordered to conduct ground attacks against enemy positions. They need \nfighter escort....\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 08:45\nEinsatzflugh\u00F6he: 1600m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny with slight haze.\n\n++++++++++++++++++++++++++++++\n\n
