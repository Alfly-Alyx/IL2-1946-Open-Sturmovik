Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n16. Juli 1941\n\n==============================\n\nLage:\n--------\n\nIn the early morning paratrooper general Student came to Kymi.\n\nShort time after his arrival Hauptman Dorfmeister ordered you to fly him, General \nStudent, Oberleutnant Dorn  and the leader of the Finnish squadron, Leutnant Alborg \nto the small island Suursari.\nThe conference lasted the whole day.\nIn a few days an operation named 'Wildwechsel' shall be launched to capture the \nislands of Lavansaari, Peninsaari and Seiskari. \n\nNow it's time to fly home to Kymi.\nBefore you several transport planes will take off from the short, provisoric airstrip...\n\n\nEinsatzbefehle:\n---------------------\nFly to Kymi.\n\nStartzeit: 17:12\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny, strong winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
