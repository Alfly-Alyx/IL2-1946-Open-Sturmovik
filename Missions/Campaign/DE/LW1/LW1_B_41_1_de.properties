Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n6. August 1941\n\n==============================\n\nLage:\n--------\n\nAn dem Flugplatz Suur Merijoki hat sich eine verbissene Schlacht entwickelt.\nSchon jetzt hat der Feind zwei schwere Luftangriffe auf unsere Verb\u00FCndeten geflogen.\n\nDie Finnen ben\u00F6tigen dringend Jagdschutz.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:18\nEinsatzflugh\u00F6he: 1200m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt.\n++++++++++++++++++++++++++++++\n\n\n\n\n
