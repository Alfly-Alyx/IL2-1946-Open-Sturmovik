Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n1. April 1942\n\n==============================\n\nLage:\n--------\n\nGut ist das Wetter noch nicht.\nF\u00FCr morgen ist aber eine Verbesserung angek\u00FCndigt.\n\nNoch heute soll der Rest deiner Gruppe weiter zur Front verlegt werden.\n\nDie erste, Wei\u00DFe Staffel wird auch nach Randgarten verlegt.\n\nDie dritte, Gelbe Staffel mit ihren Emils wird auf den provisorischen Platz bei Ristikent \ngehen.\n\nDer Platz tr\u00E4gt ab sofort den Decknamen "Wasserburg".\n\nDu hast dir vorgenommen, die Emils zu begleiten und ihre Verlegung nach \nWasserburg zu \u00FCberwachen.\n\n\nEinsatzbefehle:\n---------------------\nBegleite die Emils.\n\nStartzeit: 17:12\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBedeckt. St\u00FCrmisch.\n++++++++++++++++++++++++++++++\nf41\n\n\n\n\n\n
