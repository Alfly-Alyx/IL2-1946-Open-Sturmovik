Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n24. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDer Angriff der motorisierten Teile der Kampfgruppe Wallstatt hat begonnen.\n\nSchon ist die Hauptverteidigungsstellung der Russen an beiden Seiten passiert.\n\nMit dem ersten Licht haben Bomber die feindlichen Verteidigungsanlagen bombardiert.\n\nNun ist auch Ristikent fast soweit.\n\nDie zw\u00F6lfte Staffel soll den Entscheidungsangriff der Fallschirmj\u00E4ger mit einem Jabo- \nAngriff auf die schweren Waffen des Gegners einleiten.\n\nNat\u00FCrlich fliegst du in einer Stabs- Emil mit.\n\n\nEinsatzbefehle:\n---------------------\nGreife Feindliche Gesch\u00FCtze in Ristikent mit Bomben an.\n\nStartzeit: 07:30\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-500\n\nWetterlage:\nWolkig, auffrischend.\n++++++++++++++++++++++++++++++\nf31\n\n\n\n\n\n
