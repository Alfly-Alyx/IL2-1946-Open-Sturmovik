Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nDuring the last hour the enemy flew numerous air attacks against our forces north of \nTauroggen.\nFighter patrols in strength are ordered to secure our advance.\n\n\nEinsatzbefehle:\n---------------------\nSecure the airspace over Tauroggen.\n\nStartzeit: 15:30\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear afternoon.\n\n++++++++++++++++++++++++++++++\n\n\n
