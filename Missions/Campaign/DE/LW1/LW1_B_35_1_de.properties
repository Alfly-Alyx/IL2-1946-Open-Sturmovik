Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n1. August 1941\n\n==============================\n\nLage:\n--------\n\nDie feindlichen Luftangriffe gegen einen Teil unserer Fliegerhorste haben gezeigt, \ndass der Feind noch immer \u00FCber die F\u00E4higkeit und die Mittel verf\u00FCgt, Schwerpunkte in \nder Luft zu bilden.\n\nEs soll eine schnelle Antwort auf diese Angriffe geben.\nNoch heute soll eine Zahl feindlicher Flugpl\u00E4tze angegriffen werden.\n\nIhrer 10. Staffel ist R\u00F6mp\u00F6tti als Ziel zugewiesen worden.\nDie Bf-110s ihrer Gruppe aus Helsinkli sind bereits in der Luft. Ihre Staffel stellt acht \nEmils als Jabos f\u00FCr diese Aufgabe...\n\n\nEinsatzbefehle:\n---------------------\nJabo- Angriffe auf R\u00F6mp\u00F6tti.\n\nStartzeit: 17:50\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb35\n\n\n
