Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n12. August 1941\n\n==============================\n\nLage:\n--------\n\nSeit dem letzten Luftkampf nahe bei unserem Fliegerhorst haben sich die Sowjets \nnicht mehr in der Luft blicken lassen.\nEs w\u00E4re verfr\u00FCht, anzunehmen, dass sie endg\u00FCltig geschlagen sind, dazu bist du \nschon zu oft vom Feind \u00FCberrascht worden.\nWie auch immer.\n\nAuf unserer Seite ist das bischen Ruhe h\u00F6chst willkommen.\n\nAm Strand nordwestlich von Koivisto sind in der Nacht zwei Ju-52 mit Schwimmern auf \ndem Meer gelandet, um einer hinter den feindlichen Linien operierenden \nAufkl\u00E4rungsgruppe Nachschub zu bringen.\nDer Wiederstart  hat sich verz\u00F6gert soda\u00DF es erst jetzt soweit ist, dass sie wieder \naufsteigen k\u00F6nnen. \nInzwischen geht die Sonne auf und die Flugzeuge brauchen Begleitschutz w\u00E4hrend \nihres Fluges nach Virojoki...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:05\nEinsatzflugh\u00F6he: 200m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nB\u00F6ig, wolkig.\n++++++++++++++++++++++++++++++\nb47\n\n\n
