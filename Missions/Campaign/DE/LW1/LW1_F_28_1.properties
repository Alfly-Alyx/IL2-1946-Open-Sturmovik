Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe battle for Ristikent is raging.\n\nThe road from the village to the front is interrupted by our Fallschirmj\u00E4ger.\nEverything is going well.\n\nDuring the whole day your pilots are conducting Freie Jagd Missions over the \nbattlefield.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 19:15\nEinsatzflugh\u00F6he:  4000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
