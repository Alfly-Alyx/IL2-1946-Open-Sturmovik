Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n8. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDer Kessel h\u00E4lt!\nMehrere Versuche der Sowjets, auszubrechen, schlugen fehl.  Inzwischen ist der \nBelagerungsring derart stark, da\u00DF kein Ausbrechen mehr m\u00F6glich ist.\nJetzt gilt es, die \u00F6stliche Frontlinie im Blick zu behalten um jedweden Versuch einer \nGegenoffensive des Feindes im Ansatz zu entdecken.\n\nDas Wetter verschlechtert sich.\nEs hat geregnet.\nObwohl der Schauer nur kurz war, wurden Wege aufgeweicht und nurmehr schwer \npassierbar.\nDu wirst sicher bald Zeuge dessen werden, was gemeinhin als Schlammperiode \nbekannt geworden ist.\nSolche Zust\u00E4nde werden ganz sicher ihren Einflu\u00DF auf den weiteren Fortgang der \nOffensive haben.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, vereinzelt Schauer, b\u00F6ig.\n++++++++++++++++++++++++++++++\nd16\n\n
