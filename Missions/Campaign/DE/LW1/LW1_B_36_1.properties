Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n2. August 1941\n\n==============================\n\nLage:\n--------\n\nIn the morning the Staffell recieved new orders.\n\nA part of the Staffel shall go to Yl\u00E4maa for a few days to support the finnish operations \naround Viborg.\nYou were selected to lead the contingent.\nYou will get all informations in the evening.\n\nFor now another Freie Jagd flight has to be flown...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 15:00\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny.\n++++++++++++++++++++++++++++++\n\n\n\n
