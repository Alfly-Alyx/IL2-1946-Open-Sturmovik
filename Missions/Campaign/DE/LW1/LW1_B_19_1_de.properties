Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_07.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n25. Juli 1941\n\n==============================\n\nLage:\n--------\n\nHeute soll Seiskari fallen!\n\nUnser Stuka- Angriff von gestern hat wohl den gr\u00F6\u00DFten Teil der feindlichen \nFlugabwehr zerst\u00F6rt. \nEin letzter Jabo- Angriff heute Morgen soll Seiskaris Luftabwehr den Rest geben, oder \nunsere Fallschirmj\u00E4ger werden in ihren langsamen Ju-52 eine b\u00F6se \u00DCberraschung \nerleben.\nDamit auch alles ganz sicher klappt, hat die Staffel Ersatz f\u00FCr die bislang verlorenen \nEmils erhalten.\nDie Nummern 10, 11, 12 und 20 sind Ersatzmaschinen.\nLeider war keine Zeit  geblieben, die Maschinen richtig zu lackieren.\nDu wirst die wei\u00DFe 11 fliegen. Ihr Fl\u00FCgelmann ist der junge Unteroffizier Karl \nWerkmeister in der Wei\u00DFen 21.\n\n\nEinsatzbefehle:\n---------------------\nGreife feindliche Bodeninstallationen mit Bomben an.\n\nStartzeit: 04:40\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter, Fr\u00FChdunst.\n++++++++++++++++++++++++++++++\nb19\n
