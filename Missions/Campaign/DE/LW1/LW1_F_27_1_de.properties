Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDie K\u00E4mpfe haben nun Ristikent selbst erreicht.\n\nSchon stehen unsere Pioniere und Fallschirmj\u00E4ger unmittelbar vor den feindlichen \nGrabenstellungen.\n\nInzwischen sind den ganzen Tag \u00FCber weitere Fallschirmj\u00E4ger \u00FCber unserem \nBr\u00FCckenkopf abgesprungen. \nDazu sind st\u00E4ndig Transportmaschinen gelandet und haben Spezialisten und wichtige \nAusr\u00FCstungen gebracht und Verwundete in Sicherheit geflogen.\nBis jetzt hat der Russe unserem Luftlandeunternehmen nicht viel entgegensetzen \nk\u00F6nnen.\n\nRistikent ist gut zur Verteidigung eingerichtet. Bevor der Ort genommen werden kann, \nmu\u00DF er erst komplett abgeschnitten werden.\nDas soll in der Nacht erreicht sein.\n\nMorgen soll gegen Mittag der Angriff der mechanisierten Teile der Kampfgruppe \nWallstatt auf die regul\u00E4re Frontlinie nordwestlich von Ristikent beginnen.\n\nGegen\u00FCber der Angriffsstelle hat der Feind starke Befestigungen und Grabensysteme \naufgebaut.\nAuch schwerere Artillerie ist dort in Stellung gebracht.\n\nSie soll noch heute von den Emils deiner Gruppe ausgeschaltet werden.\n\nOberleutnant Kurbrandt ist, wie dseine M\u00E4nner, nicht gerade begeistert davon, die \nstark verteidigten Stellungen anzugreifen.\n\nDa du von den M\u00E4nnern nicht verlangen kannst, was du nicht auch selbst tun \nw\u00FCrdest, fliegst du in einer der vier Stabs- Emils mit...\n\n\nEinsatzbefehle:\n---------------------\nGreife die feindlichen Stellungen an.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf27\n\n\n\n\n\n
