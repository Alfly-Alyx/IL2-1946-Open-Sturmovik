Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n24. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nYou transfer closer to the front.\n\nThe forward provisoric Fliegerhorst 'Randgarten' is ready.\n\nYou ordered Oberleutnant Stahlschmitt to deploy his 11th Staffel to the place.\nThe Friedrichs of the Stab, the Gruppen- Ju-88 and the Henschels will go to \n'Randgarten' too.\n\nThe Friedrichs of the 10th Staffel and the Emils of the 12th Szaffel will stay at Nautsi.\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Randgarten.\n\nStartzeit: 18:45\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
