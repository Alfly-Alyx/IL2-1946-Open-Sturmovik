Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_02.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n27. Juni 1941\n\n==============================\n\nLage:\n--------\n\nAfter your arrival at Telsche you were called to Leutnant Beisswenger.\n\nHe promoted you to Faehnrich and still more important, you got your first personel \nplane.\nIt's the 'Friedrich- 2' with the 'Yellow Eight' on it's sides.\n\nYour fifth and sixth Abschuss was confirmed and so your new plane wears six kill \nmarkings on it's rudder.\nBeisswenger told you that you still will occasionally fly an Emil but from now on you're \nthe 'Yellow Eight'.\nFor the last hours you made your first flight with 'your' plane.\n\nSuddenly you were called.\nThe Russians at Weinoden are evacuating their airfield to Janischken. Many planes \nare taking off and going on their way to Janischken.\n\n\nEinsatzbefehle:\n---------------------\nIntercept the enemy flights.\n\nStartzeit: 16:32\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStrong winds, cloudy.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
