Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ PILOT-SKIN: $_LW1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe  / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n3. Januar 1942\n\n==============================\n\nLage:\n--------\n\nWieder an der Front!\n\nAm Morgen warst du in Sischewka eingetroffen.\nHier bekamst du bis eben eine Lageeinweisung f\u00FCr die Front hier vor Moskau.\n\nDie ganze Sache sieht sehr schlecht aus.\n\nDer Russe greift mit ungeahnter St\u00E4rke an.\nAuf fast ganzer Front von Moskau bis runter nach Kursk ist der Feind mit starken, \nneuen Kr\u00E4ften zur Gegenoffensive angetreten.\nDabei scheint ihm das Wetter mit Frostgraden bis hinunter auf minus 40 Grad weit \nweniger Sorgen zu machen, als unseren Truppen.\nKein Wunder.\nNoch immer sind die gr\u00F6\u00DFten Teile des Heeres ohne ausreichende Winterbekleidung.\nDie Verluste durch Erfrierungen sind riesig.\nDer gr\u00F6\u00DFte Teil des Materials, Fahrzeuge, Motoren, Ger\u00E4te aller Art frieren ein und \nversagen ihren Dienst\n\nIm Gegensatz dazu schafft es der Russe, sein Material den Verh\u00E4ltnissen anzupassen \nund am Laufen zu halten.\n\nIm Moment gilt es, m\u00F6glichst viel von Gefangen genommenen Russen zu lernen. \nMit zum Teil sehr \u00FCberraschenden Ma\u00DFnahmen gelingt es nun immer mehr, Ger\u00E4t und \nWaffen trotz der Temperaturen g\u00E4ngig zu halten.\n\nEinige Fachleute zur Anleitung deiner Mannschaften sind bereits in Uwarowka.\n\nNun ist es Zeit, ebenfalls zu deinem neuen Fliegerhorst zu fliegen. Der Gro\u00DFteil der \nGruppe wird sicher schon eingetroffen sein.\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Uwarowka.\n\nStartzeit: 14:18\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, b\u00F6ig.\n++++++++++++++++++++++++++++++\ne01\n\n
