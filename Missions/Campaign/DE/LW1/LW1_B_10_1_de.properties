Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n20. Juli 1941\n\n==============================\n\nLage:\n--------\n\nSeit 04:00 Uhr l\u00E4uft Operation Wildwechsel.\nSchon in der Nacht wurden kleine Brandenburger- Trupps von U-Booten am \nLandestrand abgesetzt.\nAls gegen 04:00 Uhr die erste Welle der Infanterie an Land ging, waren die meisten \nfeindlichen Alarmposten ausgeschaltet.\nUm 05:00 Uhr wurde gemeldet, da\u00DF die Landung gegl\u00FCckt war und dass mehrere \nfeindliche Angriffe erfolgreich abgewehrt werden konnten.\nNun geht der Ruisse dazu \u00FCber, den Landekopf aus der Luft anzugreifen.\nZus\u00E4tzliche J\u00E4ger sind angefordert worden...\n \n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 05:20\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++\nb10\n.\n\n
