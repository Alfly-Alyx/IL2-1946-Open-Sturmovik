Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n19. Juli 1941\n\n==============================\n\nLage:\n--------\n\n\u00DCber Lavansaari tobt die Luftschlacht.\nDie Sowjets werfen eine gro\u00DFe Zahl von J\u00E4gern in den Kampf.\nWie es scheint ziehen sie von \u00FCberall her Maschinen heran um den Luftraum \u00FCber der \nInsel zu behaupten.\nDeine Gruppe hat alle H\u00E4nde voll zu tun, um den Bombern den Luftraum zu sichern..\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb09\n.\n\n
