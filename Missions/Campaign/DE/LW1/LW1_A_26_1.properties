Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n30. Juni 1941\n\n==============================\n\nLage:\n--------\n\nArmy Group North is advancing.\n\nThe more important parts of the front are further east.\nReinhard reached and crossed  the Dvina at Jekabpils.\nGeneral von Manstein launched his attacks to break out of his bridgehead at \nDunaburg.\n\nThe battles are running good.\n\nThe enemy's 21st Mechanized Corps is being weared down. The enemy has lost \nnearly all of his tanks.\n\nHere on the northwestern flank of Army Group North the battles are smaller in size but \nfought with the same intensity like in the southeast.\nLibau fell to the 291st Division yesterday.\n\nThe big losses of the last days have thinned out Soviet air activities. The majority of \nthe enemy Air Force is destroyed.\nMasses of I-153 and I-16 fighters were shot up on the ground or shot down from the \nair, masses of young unexpierienced Soviet fighter pilots lost their lives.\nOnly a few men and fighters are left.\n\nBut your Gruppe suffered too.\nRoughly a quarter of the planes are lost...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 13:45\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloudy, strong winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
