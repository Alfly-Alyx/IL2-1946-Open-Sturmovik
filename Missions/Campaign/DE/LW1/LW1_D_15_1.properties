Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe trap is closed.\n\nNow it must be kept closed.\nThe Russians are still pressing against the thin ring.\nAs long as possible the Luftwaffe is ordered to secure the airspace over the decisive \nplace...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 17:56\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n\n++++++++++++++++++++++++++++++\n\n\n\n
