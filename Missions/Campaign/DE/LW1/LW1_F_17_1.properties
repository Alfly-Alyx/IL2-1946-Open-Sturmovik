Description +++++++++++++++++++++++++++F17\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_15.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBereich AOK Norwegen,\nGenLt. v.Falkenhorst\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n30. Januar1942\n\n==============================\n\nLage:\n--------\n\nMoscow, Neuhausen, Ivalo.\n\nOn the 27th you left Wiasma.\nIn the evening of the same day you arrived at Neuhausen where your Gruppe should \nbe reequipped with planes and pilots.\n\nOn the next day you learned that you were ordered to fly to Northern Finland \nimmediately.\n\nThey gave you a Ju-88 with the markings of your Gruppe and on the same day you left \nNeuhausen for Ivalo where you arrived yesterday evening.\n\nToday in the morning you met an officer from the 5th Luftflotte.\nHe told you that your Gruppe will transfer to Nautsi to take part in an operation which \nis planned to start in the mid of march.\n\nUntil then you shall stay here to make all preperations for the arrival of your Gruppe.\n\n\nEinsatzbefehle:\n---------------------\nFly to Nautsi.\n\nStartzeit: 16:00\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Ju-88\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n
