Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n31. Juli 1941\n\n==============================\n\nLage:\n--------\n\n\u00DCberall wird jetzt gek\u00E4mpft.\nDie Finnen sind auf breiter Front zum Angriff angetreten.\nSeit Sonnenaufgang ist auf beiden Seiten alles in der Luft, was Fl\u00FCgel hat.\n\nDie Staffel soll die Finnen so gut wie m\u00F6glich dabei unterst\u00FCtzen, die Luft \u00FCber den \nFrontabschnitten von feindlichen Fliegern frei zu halten.\n\nDer JaBo- Angriff am fr\u00FChen Morgen hat uns zwei Emils und ihre Piloten gekostet.\nDie Unteroffiziere Sundermann und Ferwald sind nicht mehr zur\u00FCckgekommen.\n\nDie Friedrich mit der Wei\u00DFen 13 von deinem Katschmarek Uffz Janus hat einen Flak- \ntreffer einstecken m\u00FCssen und wird f\u00FCr mindestens drei Tage ausfallen.\n\nDen n\u00E4chsten Einsatz wirst du darum mit einer anderen Schwarmzusammensetzung \nfliegen.\nFl\u00FCgelmann wird jetzt dein Katschmarek aus \n\nJetzt sollst du mit deinem Schwarm \u00FCber S\u00E4kkij\u00E4rvi patroullieren.\nDie Finnen sind dort zum Angriff auf den Ort angetreten und k\u00F6nnen jetzt keine \nRussenflieger \u00FCber ihren K\u00F6pfen gebrauchen...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb30\n\n\n
