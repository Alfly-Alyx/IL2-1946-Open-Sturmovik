Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n31. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Russen evakuieren ihr Bomberregiment von Seleznevo!\nEine gute Gelegenheit noch einige von den SB-2 abzuschie\u00DFen.\nFliege in niedriger H\u00F6he um den Feind zu \u00FCberraschen.\nDiesmal fliegt wieder Uffz Janus die Wei\u00DFe 17.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 17:44\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Nachmittag.\n\n++++++++++++++++++++++++++++++\nb32\n\n\n
