Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Tauroggen\n10.Staffel / Jagdgeschwader 54 z.b.V.\n\n9. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe Geschwader is building up a 10th Staffel!\n\nYou're with it.\n\nThe unit shall become a part of a special mixed air group consisting fighters, \ndestroyers, reconaissance- and transport planes.\n\nChef of youre 10th Staffel is Oberleutnant Martin Dorn who came from the 1st Gruppe \nof JG-54.\nYou were selected to be his first officer.\nYour friends Feldwebel Georg Stahlschmitt and Oberfaehnrich Oskar Breitschwert \nhave become flight leaders.\n\nEverything is going very quickly.\n\nToday your Staffel shall recieve it's first Bf-109- Emils at Memel.\nYou're ordered to bring the planes to Tauroggen.\n\nYou loaded the eleven men into the Gruenherzexpress, the Geschwader's He-111....\n\n\nEinsatzbefehle:\n---------------------\nLand at Memel.\n\nStartzeit: 06:45\nEinsatzflugh\u00F6he: 4800m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStormy winds. Overcast, rain.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
