Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Neuhausen\n6. Staffel / Jagdgeschwader 54\n\n2 Juli 1941\n\n==============================\n\nLage:\n--------\n\nAt Zabeln the Soviets are recieving supplies through transport planes.\n\nThe Gruppe was ordered to supress this activities.\nThe Gruppe's Emils are ordered to attack the place with bombs.\n\n\nEinsatzbefehle:\n---------------------\nJabo Mission at Zabeln\n\nStartzeit: 06:30\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC250\n\nWetterlage:\nSunny with freshen winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
