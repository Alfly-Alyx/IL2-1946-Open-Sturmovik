Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe/ JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n22. Januar 1942\n\n==============================\n\nLage:\n--------\n\nSeit dem Angriff in der Nacht herrscht Alarm.\n\nNicht ohne Grund:\nJetzt, mit dem ersten Licht n\u00E4hert sich eine weitere Welle feindlicher Bomber und \nJagdbomber unserem Fliegerhorst.\n\nDie Russen wollen unsere Jagdverb\u00E4nde zerschlagen.\nSorgen Sie daf\u00FCr, dass sie eine b\u00F6se \u00DCberraschung erleben...\n\n\nEinsatzbefehle:\n---------------------\nAlarmstart.\n\nStartzeit: 07:44\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nKlarer Morgen.\n++++++++++++++++++++++++++++++\ne20\n\n
