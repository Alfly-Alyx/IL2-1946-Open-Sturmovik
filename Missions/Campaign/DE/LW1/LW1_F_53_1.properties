Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n10. April 1942\n\n==============================\n\nLage:\n--------\n\nOne of your men was downed near Shongui.\n\nYou flew immediately to the place when you heard of his bad luck to bring him back.\n\n\nEinsatzbefehle:\n---------------------\nFly home to Randgarten.\n\nStartzeit: 18:52\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A-4 Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
