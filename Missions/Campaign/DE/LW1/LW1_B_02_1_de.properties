Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load new PILOT: $_LW1_02.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n13. Juli 1941\n\n==============================\n\nLage:\n--------\n\nIn Finnland.\nWas f\u00FCr eine Landschaft. Verwunschen.\nWundersch\u00F6n.\n\nGestern waren die Emils der Staffel in Kymi eingetroffen.\nDie ebenfalls erwarteten Friedrichs werden so schnell nicht kommen. Die eigentlich f\u00FCr \ndie Staffel vorgesehenen F-2 sind von h\u00F6herer Stelle umgeleitet worden. Die 10te wird \nvorerst mit den zw\u00F6lf E-7/Bs auskommen m\u00FCssen. \n\nDie acht Bf-110 Zerst\u00F6rer vom ZG-26 sind jedenfalls schon da. Die bleiben aber \nvorerst in Helsinki stationiert.\nSo geh\u00F6rt Kymi deiner Staffel und der finnischen LeLv-24, die mit franz\u00F6sischen \nMorane Saulnier MS.406 ausger\u00FCstet sind.\n\nIhr wart kaum gelandet, als die Messerschmitts auch schon von finnischen Fliegern \numlagert wurden.\nDie finnischen Jagdflieger m\u00FCssen mit dem auskommen, was sie haben und das ist \nnicht allzu viel.\nW\u00E4hrend des Winterkrieges hatten sie sich aber trotzdem sehr erfolgreich geschlagen, \nobwohl ihre Ausr\u00FCstung nicht gerade auf dem neuesten Stand ist.\nNun blicken die M\u00E4nner nicht ohne Neid auf die Bf-109.\n\nSchnell hattest du einige der Finnen kennengelernt. Trotz des \u00DCberangebots an \nFeuchtigkeit in dieser Landschaft, scheint dem finnischen Charakter eine ganz eigene \nTrockenheit eigen zu sein, die dir pers\u00F6nlich sehr gef\u00E4llt.\nZuf\u00E4llig hattest du gestern Abend die Gelegenheit, gleich zwei Staffelchefs \nkennenzulernen, Leutnant Mikka Alborg vom LeLv-24, mit dir hier in Kymi stationiert \nund Lt. Petr Juhann Kuhonen vom LeLv-26, der mit seiner Fiat G.50 aus Utti \ngekommen war.\n\nHeute Morgen ist ein erster Patroullienflug entlang der K\u00FCste vorgesehen, auf dem \ndich Leutnant Alborg und Leutnant Kuhonen begleiten werden. Auch mit dabei wird \nLeutnant Josef Richter, von den Zert\u00F6ren aus Helsinki sein.\n\nDu fliegst mit deinem Freund Oskar zusammen im Schwarm. Dein neuer Katschmarek \nist Unteroffizier Ludwig Janus. Oskars Katschmarek ist dein neuer zweiter Mann im \nSchwarm, F\u00E4hnrich Max Raphael\n\nDa die ganze Staffel so kurzfristig aus dem Boden gestampft worden ist, willst du jede \nGelegenheit nutzen, um deine neuen Leute besser kennenzulernen.\n\n\nEinsatzbefehle:\n---------------------\nFlug zur Einweisung, Orientierung\n\nStartzeit: 07:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\nb02\n\n
