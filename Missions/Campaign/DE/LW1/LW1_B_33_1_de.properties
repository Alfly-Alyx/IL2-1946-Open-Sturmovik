Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n1. August 1941\n\n==============================\n\nLage:\n--------\n\nSchlachtschiff gesichtet!\n\nS\u00FCd\u00F6stlich von Koivisto sind ein Schlachtschiff, ein Kreuzer und ein Zerst\u00F6rer \ngesichtet worden.\nEine Staffel Stukas ist schon auf dem Weg.\nDu bist zu ihrem Schutz mit eingeteilt.\nSteige auf und folge deinen Kameraden, die werden dich schon zum Treffpunkt \nf\u00FChren...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:12\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb33\n\n\n
