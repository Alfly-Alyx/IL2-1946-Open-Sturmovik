Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_08.bmp\n+ Load Pilot Skin: $_LW1_03.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n3. August 1941\n\n==============================\n\nLage:\n--------\n\nThe Ritterkreuz! \n(Knight's Cross)\n\nWhen you came back from your last flight yesterday your comrades surprised you with \na small party.\n\nGeneraloberst Keller, commander of Luftflotte I had come to award you with the \nRitterkreuz 1. Klasse and to promote you to Oberleutnant.\n\nThe whole affair didn't take very long becauseyour small unit was ordered to prepair \nfor the transfer to Yl\u00E4maa today.\n\nNow your 'Greif' is wearing the Ritterkreuz and fiftynine kill markings.\n\nGeneral Keller brought a few Bf-109F-2s with him which he gathered from the repair \nshops. They still are wearing the camouflage patterns of their former units.\n\nNow the 10/Jg-54 has fourteen Bf-109F-2 and eight Bf-109E-7/B\nWith twentytwo fighters the 10th is for sure one of the biggest Staffeln in the Luftwaffe.\n\nYour Gruppe- commander, Hauptmann Dorfmeister is very sad to loose you.\nHe would have prefered to keep you here at Lavansaari.\n\nDuring the night all supplies were packed.\nNow you're ready to leave.\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Yl\u00E4maa.\n\nStartzeit: 18:00\nEinsatzflugh\u00F6he: 400m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny.\n++++++++++++++++++++++++++++++\n\n\n\n
