Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n28. Juli 1941\n\n==============================\n\nLage:\n--------\n\nThe war is making good progress.\n\nThe Wehrmacht has reached Rakvere in Estonia und will soon reach Leningrad.\nThe Gulf of Finland is under our control. The enemy fleet is cut off from the Baltic.\n\nNow you hear that the Fins want to take over the initiative again.\nWestern Karelia shall be reconquered.\n\nYou're ordered to fly with the "Gr\u00FCnherz-Express" to Yl\u00E4maa for a conference.\n\nUntil now you didn't know that Yl\u00E4maa has an airfield...\n\n\nEinsatzbefehle:\n---------------------\nFly to Yl\u00E4maa and land on the hidden airfield.\n\nStartzeit: 08:45\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloudy with strong winds.\n\n++++++++++++++++++++++++++++++\n\n\n\n
