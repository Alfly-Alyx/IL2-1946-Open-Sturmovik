Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n20. April 1942\n\n==============================\n\nLage:\n--------\n\nAlles \u00FCberst\u00FCrzt sich!\n\nAn der Front herrscht weitgehend Ruhe.\n\nEs schneit. Und es taut.\n\nSchon f\u00E4ngt es an schlammig zu werden.\n\nDeine Gruppe ist zur\u00FCck nach Kurland befohlen.\nDie Befehle dazu kamen gestern Nachmittag.\n\nHeute, gegen Mittag kamen dann pl\u00F6tzlich zwei 109 nach Randgarten.\nMit dem Chef der ersten Staffel / I. Gruppe JG-54 traf Oberleutnant Totenfeld bei dir ein.\n\nEs geht um die MiG-3, di du vor wenigen Tagen erst geborgen hattest.\nHermann wollte alles \u00FCber die Bewaffnung der Maschine wissen und schien hoch erfreut.\n\nEr will die Maschine zur Erprobung nach Deutschland gebracht haben.\n\nEs dauerte nicht lange und die MiG war flugfertig...\n\n\nEinsatzbefehle:\n---------------------\nBring die MiG nach Ivalo\n\nStartzeit: 18:22\nEinsatzflugh\u00F6he:  1000m\nEinsatzmuster: MiG-3 ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchneefall.\n++++++++++++++++++++++++++++++\nf59\n\n\n\n\n
