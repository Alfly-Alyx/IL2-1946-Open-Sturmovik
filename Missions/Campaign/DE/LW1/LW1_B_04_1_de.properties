Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n16. Juli 1941\n\n==============================\n\nLage:\n--------\n\nAm fr\u00FChen Morgen trtaf hoher Besuch in Kymi ein.\n\nDer Fallschirmj\u00E4ger- General Student war mit einer He-111 gelandet.\nSchon kurz danach rief dich Hauptmann Dorfmeister.\n\nDu sollst den ihn, General Student, Oberleutnant Dorn und den Chef der finnischen \nStaffel, Leutnant Aalborg zu einem Treffen zu der kleinen Insel Suursari fliegen.\n\nDie kleine Konferenz dauerte den ganzen Tag lang.\nWie du erfuhrst, soll in wenigen Tagen eine Operation mit dem Namen "Wildwechsel" \nstarten, durch die die wichtigen Inseln Lavansaari, Peninsaari und Seiskari genommen \nwerden sollen.\n\nInzwischen ist die Veranstaltung vorbei und es ist Zeit, wieder nach hause zu fliegen.\n\nDu kannst gleich nach den Transportmaschinen abheben.\n\nVorsicht! Die Bahn ist sehr kurz...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Kymi.\n\nStartzeit: 17:12\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig bei frischen B\u00F6en.\n\n++++++++++++++++++++++++++++++\nb04\n.\n\n\n\n
