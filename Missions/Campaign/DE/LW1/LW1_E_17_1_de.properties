Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n20. Januar 1942\n\n==============================\n\nLage:\n--------\n\nR\u00FCckzug!\n\nAm besten, so kontrolliert wie m\u00F6glich.\n\nDer Russe versucht nat\u00FCrlich, seinen Kopf durchzusetzen und uns seine Linie \naufzuzwingen.\nIn diesem Winter gelingt ihm das oft.\n\nJetzt ist der Fliegerhorst Wereia unter Belagerung.\nBis zum Abend soll der Platz gehalten werden, um soviel Material und Verwundete \nauszufliegen, wie m\u00F6glich.\n\nJ\u00E4ger m\u00FCssen den Start der Transportmaschinen sichern.\n\n\nEinsatzbefehle:\n---------------------\nJagdschutz \u00FCber Wereia.\n\nStartzeit: 16:50\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\ne17\n\n
