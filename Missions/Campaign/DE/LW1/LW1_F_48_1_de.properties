Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n5. April 1942\n\n==============================\n\nLage:\n--------\n\nDas feindliche Flugfeld Kilpyavr ist an beiden Seiten von unseren Truppen passiert \nworden.\n\nDer Platz selbst ist allerdings stark verteidigt.\nBesonders die zahlreich eingesetzte Artillerie macht unseren Truppen gro\u00DFe \nSchwierigkeiten.\n\nDie Kampfgruppe hat bei der Luftwaffe angerufen und die hat bei dir angerufen.\nAlle Bomber sind im Einsatz. \nStukas gibt's hier leider nicht.\nDa bleiben nur die Jagdbomber...\n\n\nEinsatzbefehle:\n---------------------\nGreife Kilpyavr mit Bomben an.\n\nStartzeit: 18:46\nEinsatzflugh\u00F6he:  400m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1xSC250\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf48\n\n\n\n\n\n
