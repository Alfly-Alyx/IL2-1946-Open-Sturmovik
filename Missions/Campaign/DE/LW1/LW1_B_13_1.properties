Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_06.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nLavansaari is taken!\n\nAnd:\nThe so long awaited 'Friedrichs' have finally come!\nDuring the whole day Oberfeldwebel Breitschwert and his 'late coming' ten Bf-109F-2 \narrived at Kymi.\n\nThe first few of them were just landed when your Staffel got the order to transfer to \nLavansaari this evening.\nOberleutnant Dorn made the Friedrich with the number 4 your personal plane.\n\nGreat!\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Lavansaari.\n\nStartzeit: 18:14\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny evening. \n\n++++++++++++++++++++++++++++++\n.\n.\n\n
