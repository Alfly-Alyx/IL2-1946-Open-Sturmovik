Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_05.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Neuhausen\n6. Staffel / Jagdgeschwader 54\n\n9. Juli 1941\n\n==============================\n\nLage:\n--------\n\nNur acht Emils!\nMehr war bisher noch nicht da.\nDie noch fehlenden Maschinen sollten eigentlich schon da sein, sind sie aber nicht. \nKein Mensch wei\u00DF im Moment, wo die geblieben sind.\nWie auch immer, werden eben erst die acht Emils- Sieben \nnach Tauroggen gebracht.\nBei dem Wetter sollte man eigenlich nicht in die Luft gehen...\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck nach Tauroggen.\n\nStartzeit: 16:40\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt bei st\u00FCrmischem Wind.\n\n++++++++++++++++++++++++++++++\na34\n.\n\n
