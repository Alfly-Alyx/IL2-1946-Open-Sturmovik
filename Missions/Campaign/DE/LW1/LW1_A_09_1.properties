Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n23. Juni 1941\n\n==============================\n\nLage:\n--------\n\nThe first day of Operation Barbarossa went successfully.\n\nThe 4th Panzer Gruppe attacked north of Memel and south of Tilsit.\nSupported by heavy artillery fire and air support  the 41st and the 56th Panzer Korps \nstruck the enemy defense lines taking the soviet's 8th Army by surprise.\n\nGeneral von Manstein's 56th Panzer Korps advanced through closely wooded terrain \npast Raseinen to establish a secure crossing over the Dubissa river. After a brief battle \nRaseinen fell to our infantry.\n\nReinhard's 41st Panzer Korps launched it's assault from Tilsit. In front of it the enemy \ndefended his lines with only a single infantry division. Although fighting brave the \nrussian infantry was soon destroyed and Reinhard advanced on to Tauroggen which \nwas taken soon too.\n\nSeveral enemy counterattacks were driven off and our forces advanced with great \nspeed.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
