Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n15. August 1941\n\n==============================\n\nLage:\n--------\n\nAlles einpacken!\nDie Staffel geht am 18. zur\u00FCck nach Kurland.\n\nDa die feindliche Luftt\u00E4tigkeit hier \u00FCber Karelien so sehr nachgelassen hat, wurde die \nStaffel zur\u00FCckbefohlen.\n\nKaum war die Besprechung beendet in der die Verlegungsbefehle ausgeteilt worden \nwaren, kam die Nachricht, dass sich \u00FCber Johannes Luftk\u00E4mpfe abspielen, in die du \nauch eingreifen sollst.\n\nSo ist das hier: kaum glaubt man, den Gegner einsch\u00E4tzen zu k\u00F6nnen, \u00FCberrascht er \neinen, indem er sich einfach nicht an die Regeln halten will.\n\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:10\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt bei kr\u00E4ftigen B\u00F6en.\n++++++++++++++++++++++++++++++\nb50\n\n\n
