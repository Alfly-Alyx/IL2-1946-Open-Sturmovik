Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n1. August 1941\n\n==============================\n\nLage:\n--------\n\nBattleship sighted!\n\nSoutheast of Koivisto one battleship, a cruiser and a destroyer were sighted.\nStukas are on the way.\nYou will have to secure the Stuka- flight.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:12\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny morning.\n++++++++++++++++++++++++++++++\n\n\n\n
