Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_08.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n4. August 1941\n\n==============================\n\nLage:\n--------\n\nEs ist schon erstaunlich, wie die Finnen selbst mit sehr altem Material erstaunliche \nErfolge erzielen.\nEigentlich sollte Deutschland den Finnen Bf-109 liefern.\nDie finnischen Piloten sind sehr an den 109ern interessiert. Seit du gestern \neingetroffen bist, umlagern sie die Maschinen und du kannst in ihren Augen lesen, wie \ngerne sie sie auch mal fliegen w\u00FCrden. \nMal sehen, ob du nicht mal sowas organisieren kannst.\n\nEben hast du die Staffel voll einsatzbereit gemeldet.\nDu willst noch heute deinen ersten Flug von deinem neuen Fliegerhorst aus \nunternehmen..\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 17:15\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig und klar.\n++++++++++++++++++++++++++++++\nb38\n\n\n\n\n
