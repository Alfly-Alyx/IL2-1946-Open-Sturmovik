Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_13.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n6. Januar 1942\n\n==============================\n\nLage:\n--------\n\nZun\u00E4chst hatte noch alles geklappt.\n\nDie Konferenz in Medyn, bei der bevorstehende R\u00FCckzugsoperationen er\u00F6rtert \nwurden, hatte fr\u00FCh geendet.\n\nAm Nachmittag warst du dann in Wiasma, wo die Rappelkiste tats\u00E4chlich in \nfunktionsf\u00E4higem Zustand auf dich wartete.\nDann kam ein Offizier vom Nachrichtendienst und alles nahm eine andere Wendung.\n\nDer Mann brachte dich mit sanfter Erpressung dazu, noch heute Nacht einen \nSondereinsatz f\u00FCr ihn und seine Truppe zu fliegen.\nWenn du die TB-3 behalten wolltest, mu\u00DFte das sein.\n\nDer Nachrichtendienst hat eine Gruppe Brandenburger hinter der Front, n\u00F6rdlich von \nRusa.\nAuf einer Waldlichtung werden gew\u00F6hnlich die M\u00E4nner mit dem Fallschirm abgesetzt.\n\nDa befinden sich nun fvier verwundete M\u00E4nner, die du dort abholen sollst.\nMit der Rappelkiste sollte es m\u00F6glich sein, dort zu landen und wieder zu starten.\nDie "Bahn" wird beleuchtet sein.\nGerade hat es wieder begonnen zu schneien...\n\n\nEinsatzbefehle:\n---------------------\nFliege zu der Waldlichtung. Lande dort und komm dann wieder zur\u00FCck.\n\nStartzeit: 23:08\nEinsatzflugh\u00F6he: low/sehr tief.\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchneefall. B\u00F6ig, Nacht.\n++++++++++++++++++++++++++++++\ne06\n\n
