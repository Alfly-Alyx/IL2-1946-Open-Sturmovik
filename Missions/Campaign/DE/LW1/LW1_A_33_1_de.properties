Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Tauroggen\n10.Staffel / Jagdgeschwader 54 z.b.V.\n\n9. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDas Geschwader stellt eine zus\u00E4tzliche, 10. Staffel auf.\nDu wirst dazu geh\u00F6ren.\nDie Staffel soll als Jagdbestandteil einer gemischten Fliegergruppe, zur besonderen \nVerwendung, z.b.V. schon in drei Tagen einsatzbereit sein.\n\nDie gemischte Gruppe soll etwa zwanzig J\u00E4ger, acht Zerst\u00F6rer, ein Paar Aufkl\u00E4rer, \nsowie einige Transportmaschinen umfassen. Wie du geh\u00F6rt hast, sollen auch \nWasserflugzeuge dazu geh\u00F6ren.\nBis jetzt ist von all dem nicht viel zu sehen, nicht in Tauroggen.\n\nDort haben sich bisher nur ganze 22 Jagdflieger versammelt die alle samt zur 10. \nStaffel/ JG-54 geh\u00F6ren werden.\n\nAlles l\u00E4uft sehr chaotisch.\nDie H\u00E4lfte der Piloten kommen nicht mal vom Jagdgeschwader 54, sondern \nrekrutieren sich von allen m\u00F6glichen Geschwadern.\nKommandeur der Jagdflieger ist ein Oberleutnant Martin Dorn, der von der I. Gruppe \nkommt.\nDu wirst die Rolle seines ersten Offiziers einnehmen.\nNachdem du den Mann kennengelernt hast, bist du \u00FCberzeugt, mit ihm gut zurecht zu \nkommen.\n\nDeine Freunde Feldwebel Georg Stahlschmitt und Oberf\u00E4hnrich Oskar Breitschwert \nwerden je einen Schwarm kommandieren. Alle anderen kennst du erst seit nicht mal \nvier Tagen. \n\nVon den Zerst\u00F6rer-, Aufkl\u00E4rer-, oder Transportpiloten\nhast du noch niemanden gesehen\nSelbst der Kommandeur der Fliegergruppe, ein Hauptmann Dorfmeister vom Stab des \nJG-54 hat sich bisher nicht bei der Staffel blicken lassen.\nEinzig Teile des Bodenpersonals sind schon da.\n\nHeute soll die Staffel endlich die ersten Flugzeuge erhalten.\nE-7- Emils, die in Memel zur \u00DCbernahme bereitstehen.\nEinige Friedrichs sollen in den n\u00E4chsten tagen auch noch dazu kommen.\n\nDu sollst dich und elf deiner neuen Kameraden mit dem "Gr\u00FCnherzexpress" nach \nMemel fliegen, um dort die Emils in Empfang zu nehmen.\n\nVor zwanzig Minuten warst du zusammen mit vier Ju-52 aufgestiegen. Kaum warst du \nauf H\u00F6he, zog sich das Wetter unter dir zu.\nSchon ist es Zeit, wieder runter zu gehen.\nDas wird kein Vergn\u00FCgen....\n\n\nEinsatzbefehle:\n---------------------\nLande in Memel.\n\nStartzeit: 06:45\nEinsatzflugh\u00F6he: 4800m\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen. Stark bew\u00F6lkt, st\u00FCrmischer Wind.\n\n++++++++++++++++++++++++++++++\na33\n.\n\n
