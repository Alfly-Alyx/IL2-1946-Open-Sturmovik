Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n27. Juli 1941\n\n==============================\n\nLage:\n--------\n\nFeindbomber im Anmarsch auf Seiskari!\n\nEiner unserer verdeckt operierenden vorgeschobenen Beobachtertrupps auf \nSaarenp\u00E4\u00E4 meldet, dass russische SB-2 Bomber soeben die K\u00FCste in Richtung \ns\u00FCdwest \u00FCberflogen haben. \nIhr jetziger Kurs bringt sie nach Seiskari.\nAlle Alarmrotten sollen sofort starten...\n\n\nEinsatzbefehle:\n---------------------\nAlarmstart.\n\nStartzeit: 18:42\nEinsatzflugh\u00F6he: 1000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n\n++++++++++++++++++++++++++++++\nb23\n\n\n\n
