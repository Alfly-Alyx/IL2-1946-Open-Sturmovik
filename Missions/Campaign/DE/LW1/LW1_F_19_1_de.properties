Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Ivalo\n\n15. Februar 1942\n\n==============================\n\nLage:\n--------\n\nSo ruhig es in Nautsi war, so betriebsam ist es hier in Petsamo.\n\nDas Jgdgeschwader 5 hat derzeit zwei Gruppen hier stationiert und die sitzen nicht \neinfach nur 'rum.\nZusammen mit den Bombern aus Ivalo und Kirkenes halten die Flieger hier den \nGegner ganz sch\u00F6n auf Trab.\n\nF\u00FCr heute willst du mit der Ju-88 entlang der Front fliegen.\nMal sehen, wie die Front aus der N\u00E4he aussieht.\nDie Kollegen vom JG-5 werden auf dich aufpassen.\nHans Georg, Ludwig und Martin sollen mitkommen.\nDie Gesichter der drei sagten alles:\nBegeisterung stand darin nicht zu lesen.\n\nEin Schwarm vom JG-5 ist f\u00FCr deine Sicherheit zust\u00E4ndig.\n\n\nEinsatzbefehle:\n---------------------\nFliege eine Patroullie entlang dem eingezeichneten Kurs.\n\nStartzeit: 10:40\nEinsatzflugh\u00F6he:  1500m\nEinsatzmuster: Ju-88\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\nf19\n\n\n\n\n\n
