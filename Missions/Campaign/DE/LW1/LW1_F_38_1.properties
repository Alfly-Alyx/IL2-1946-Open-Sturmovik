Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_18.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n27. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe Russians are shooting onto the field!\n\nA Yak-1, a LaGG-3 and two IL-2 were repaired and flown out.\n\nNow a MiG-3 is ready to be flown to safety.\n\nThis MiG-3 is different from others.\nAlthough technically identical to the MiG-3ud- version it carries two new 20mm guns in \nthe cowling.\n\nHerman Totenfeld once sked you if you don't know of a heavily armed russian plane.\nPerhaps this MiG will interest him.\n\n\nEinsatzbefehle:\n---------------------\nFly the MiG to Randgarten.\n\nStartzeit: 20:17\nEinsatzflugh\u00F6he:  m\nEinsatzmuster: \nZusatzbewaffnung: n/a\n\nWetterlage:\n\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
