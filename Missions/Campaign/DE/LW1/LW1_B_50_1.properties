Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n15. August 1941\n\n==============================\n\nLage:\n--------\n\nIn the morning a conference was held.\n\nThe Staffel recieved new orders.\n\nAt the 18th the 10th will leave Karelia and will go back to Kurland.\nThe HQ said that the Russians are weakened to a degree that no further assistance \nfor the Finns is needed.\n\nAfter this was said, you got a report that an air battle has emerged over Johannes...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:10\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n\n\n\n
