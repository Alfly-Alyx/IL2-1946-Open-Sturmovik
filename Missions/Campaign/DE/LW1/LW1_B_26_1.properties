Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n29. Juli 1941\n\n==============================\n\nLage:\n--------\n\nIn front of Rakvere the enmy has established a strong defense line.\nOur forces are about to break through this line but still the enemy is bringing on more \nforces from the east.\n\n20 minutes ago four supply trains have passed Kingisep.\nHurry up to attack them around Auvere...\n\nVor Rakvere hat der Russe sich zur Verteidigung eingerichtet.\nIm Moment bringt er Verst\u00E4rkungen per Bahn aus dem Osten dorthin.\nVor zwanzig Minuten haben vier russische Versorgungsz\u00FCge Kingisep passiert.\nWenn du jetzt losfliegst, wirst du die Z\u00FCge in H\u00F6he von Auvere angreifen k\u00F6nnen...\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy trains with bombs.\n\nStartzeit: 09:20\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nCloudy.\n\n++++++++++++++++++++++++++++++\n\n\n\n
