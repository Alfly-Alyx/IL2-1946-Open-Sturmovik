Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n12. Januar 1942\n\n==============================\n\nLage:\n--------\n\nDas gute Wetter sorgt daf\u00FCr, da\u00DF beide Seiten sehr rege sind.\nNach unseren Angriffen auf die Feindflugpl\u00E4tze um Medyn, die recht erfolgreich \nverlaufen sind, f\u00FChrt dich dein n\u00E4chster Freie Jagd Einsatz wieder dahin...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 11:30\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter, sehr kalt.\n++++++++++++++++++++++++++++++\ne12\n\n
