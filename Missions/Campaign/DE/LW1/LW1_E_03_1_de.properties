Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n5. Januar 1942\n\n==============================\n\nLage:\n--------\n\nTrotz Ank\u00FCndigung ist die Gelbe Staffel gestern noch nicht hier eingetroffen.\nNoch immer hat die Gruppe nur eine Staffel aufzubieten.\n\nDer Nachtfrost macht es schwierig, die Maschinen schnell einsatzf\u00E4hig zu machen.\n\nGleich bei Sonnenaufgang erreichte dich ein Anruf.\nUnsere Truppen bei Volokolamsk sehen sich schweren feindlichen Angriffen \nausgesetzt.\nWenigstens sollen die Einheiten gegen Luftangriffe durch die Rote Luftwaffe gesch\u00FCtz \nwerden.\n\nEin Schwarm der zweiten Staffel mu\u00DF gleich \u00FCber der Stadt abgel\u00F6st werden.\n\n\nEinsatzbefehle:\n---------------------\nJagdschutz \u00FCber Wolokolamsk\n\nStartzeit: 07:16\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, d\u00FCster.\n++++++++++++++++++++++++++++++\ne03\n\n
