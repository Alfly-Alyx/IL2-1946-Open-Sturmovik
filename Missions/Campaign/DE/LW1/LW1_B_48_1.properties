Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n13. August 1941\n\n==============================\n\nLage:\n--------\n\nGeneral Mannerheim has ordered his 18th Division to advance to Pakkola.\n\nTo support this the Finns want to attack all regional enemy airfields.\nYour Staffel is with the raid...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 17:55\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n\n\n\n
