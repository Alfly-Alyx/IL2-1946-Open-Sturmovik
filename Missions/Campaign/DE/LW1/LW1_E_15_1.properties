Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n19. Januar 1942\n\n==============================\n\nLage:\n--------\n\nClear sky!\n\nAlthough the enemy had to take huge losses it seems that he is getting stronger and \nstronger.\nHis ability to fill up his ranks is astonishing.\n\nIn front of this background our propaganda sounds grotesque...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 14:00\nEinsatzflugh\u00F6he: 6000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n\n
