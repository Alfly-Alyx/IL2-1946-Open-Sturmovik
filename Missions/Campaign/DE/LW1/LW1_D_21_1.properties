Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n13. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nYour birthday!\n\nAnd right in the morning the weather showed a sunny face.\nAir operations will go on.\nLike you and your Staffel the Russians surely have used the time to rebuild their \nunits...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 09:45\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n\n\n
