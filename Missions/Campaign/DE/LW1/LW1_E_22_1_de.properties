Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n23. Januar 1942\n\n==============================\n\nLage:\n--------\n\nDeine erste Staffel ist einsatzbereit!\n\nOberleutnant Breitschwert steht Gewehr bei Fu\u00DF in Neuhausen und erwartet nun den \nVerlegungsbefehl f\u00FCr seine noch fehlenden acht Maschinen.\n\nKurz nach der guten Nachricht wurdest du zusammen mit deinem Adjutanten und \ndeinen Staffelchefs nach Wiasma einbestellt.\nHeute um 09:30 findet dort eine Luftlagebesprechung statt.\n\nDas Wetter ist gruselig....\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Wiasma\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 4000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchneetreiben.\n++++++++++++++++++++++++++++++\ne22\n\n
