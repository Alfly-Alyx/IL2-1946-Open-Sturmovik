Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n24. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe main attack of Kampfgruppe Wallstatt has launched it's attack.\n\nThe enemy's main defense position was passed on both sides by the Panzers.\n\nNow the final attack on Ristikent shall be opened by a Jabo- attack of your 12th \nStaffel...\n\n\nEinsatzbefehle:\n---------------------\nAttack enemy artillery in Ristikent.\n\nStartzeit: 07:30\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-500\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
