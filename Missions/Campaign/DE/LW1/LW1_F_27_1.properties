Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n22. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nThe battle for Ristikent has started.\n\nDuring the whole day men and material has been flown to the bridgehead.\nNow our airborne troops are strong enough to conduct offensive operations.\n\nTomorrow the mechanized parts of Kampfgruppe "Wallstatt" will launch their attack on \nthe enemy frontline northwest of Ristikent.\nThere, close to the front the enemy has build up strong defensive positions which shall \nbe attacked by your Gruppe's Emils.\n\nA very unliked mission.\nIt's clear that you don't order something you wouldn't do yourself.\nSo you will fly one of the Stab- Emils...\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy positions.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
