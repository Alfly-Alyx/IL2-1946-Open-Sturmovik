Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n7. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDie letzte Verbindung ist zerschnitten!\n\nDer Russe sitzt in der Falle.\n\nNun hei\u00DFt es daf\u00FCr zu sorgen, da\u00DF der Deckel drauf bleibt, damit uns der Gegner nicht \ndoch noch entwischt.\n\nBis zum Sonnenuntergang sind noch alle J\u00E4ger angewiesen, den Luftraum zu \nsichern...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 17:56\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nAufklarend bei schw\u00E4cher werdendem Wind.\n++++++++++++++++++++++++++++++\nd15\n\n\n
