Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nWar!\n\nWith Russia.\nIn only a few minutes it will start.\n\nWhen the Staffel was informed yesterday you couldn't believe what you heard.\n\nIn the first morning hours all Emils were equipped with bombs.\nThe Jabos of the IInd Gruppe are ordered to attack the Russian airfield at Tauroggen.\nEverrybody hopes that the Soviets are still asleep...\n\n\nEinsatzbefehle:\n---------------------\nBomb the enemy airfield at Tauroggen.\n\nStartzeit: 05:50\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250 \n\nWetterlage:\nClear sunrise.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
