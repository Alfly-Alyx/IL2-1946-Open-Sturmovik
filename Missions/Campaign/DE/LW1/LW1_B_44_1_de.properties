Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n8. August 1941\n\n==============================\n\nLage:\n--------\n\nEinen Gro\u00DFteil ihrer Versorgungsg\u00FCter transportieren die Russen \u00FCber die Bahnlinie \nLeningrad - Terijoki - Viborg zur Front im Norden.\n\nDie Luftflotte hat in Abstiummung mit den finnischen Luftstreitkr\u00E4ften Angriffe auf diese \nNachschublinie angeordnet.\nDie Bf-110 der Fliegergruppe Finnland  sind auf dem Weg.\nVerdeckt hinter der Front operierende Nachrichtengruppen haben berichtet, dass zwei \nZ\u00FCge unterwegs sind.\nDie sollen zerst\u00F6rt werden.\nDu sollst f\u00FCr die Sicherheit der Zerst\u00F6rer sorgen.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz\n\nStartzeit: 15:40\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig.\n++++++++++++++++++++++++++++++\nb44\n\n\n
