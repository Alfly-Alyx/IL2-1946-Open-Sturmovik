Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n29. Oktober 1941\n\n==============================\n\nLage:\n\nAm Morgen warst du in Wiasma gestartet.\nIn dem einzigen, deiner Staffel verbliebenen Flugzeug, der He-111 "Nachtexpress" \nhast du Leutnant Breitschwert, Oberf\u00E4hnrich Raphael und die beiden Feldwebel Janus \nund Voss mitgenommen, um p\u00FCnktlich in der Heimat zu sein.\nSchon morgen fr\u00FCh sollst du  auf dem Fliegerhorst Neuhausen vorgesetzte Offiziere \ntreffen. \nDer Rest der Staffel wird dir morgen von Wiasma aus mit dem Flugzeug nach \nNeuhausen folgen. Leutnant Stahlschmitt k\u00FCmmert sich darum, da\u00DF keiner vergessen \nwird.\n\nNoch wei\u00DFt du nicht , was dich in Neuhausen erwartet und wie es mit der Zehnten \nweitergeht.\n\n\nEinsatzbefehle:\nLande in Neuhausen.\n\nStartzeit: unterwegs.\nEinsatzflugh\u00F6he: im Sinkflug\nEinsatzmuster: He-111H-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, bei kr\u00E4ftigem Wind.\n++++++++++++++++++++++++++++++\n013\n\n\n
