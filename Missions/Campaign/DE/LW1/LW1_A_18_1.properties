Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tauroggen\n6. Staffel / Jagdgeschwader 54\n\n26. Juni 1941\n\n==============================\n\nLage:\n--------\n\nThe enemy operations northeast of Raseinen failed.\n\nNow the Soviet forces are encircled.\nSince the morning  enemy air units are attacking our northern ring segment.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 11:15\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny with fresh winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
