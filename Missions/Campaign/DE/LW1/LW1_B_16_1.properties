Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nOur reconaissance has spotted four russian supply ships coming from Vyiborg.\nBf-110s are ordered to attack the freighters.\nYou shall secure their attack.\n\n\nEinsatzbefehle:\n---------------------\nEscort for the Bf-110s\n\nStartzeit: 15:40\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n\n
