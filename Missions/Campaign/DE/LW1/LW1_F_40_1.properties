Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n1. April 1942\n\n==============================\n\nLage:\n--------\n\nTwo days of bad weather.\n\nVisibility was zero.\nNo planes flew.\nOn the ground our advance was carried on.\nMurmashi is in reach and the enemy resistance is stiffening.\n\nIn the night weather cleared up and with the first light it became clear that flight \noperations are possible again.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:20\nEinsatzflugh\u00F6he:  4500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
