Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_11.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n13. Dezember 1941\n\n==============================\n\nLage:\n\nSch\u00F6ne sechs Wochen!\n\nAm Tag nach deiner Ankunft in Neuhausen war deine Staffel wieder komplett.\n\nAm 1. November kam dann hoher Besuch.\nGeneral der Jagdflieger Adolf Galland kam h\u00F6chstpers\u00F6nlich um dich und einige deiner \nLeute auszuzeichnen und zu bef\u00F6rdern.\n\nUnd er hatte neue Befehle im Gep\u00E4ck:\n\nDie 10. Staffel soll im Laufe des Dezember zur IV. Gruppe / JG-77 ausgebaut werden.\nDaf\u00FCr soll die Gruppe dann mit der neuen F-4 Variante der Bf-109 ausgestattet \nwerden.\nDie gr\u00F6\u00DFte \u00DCberraschung:\nDir \u00FCbergab er das Kommando \u00FCber die neue Gruppe.\nEine gro\u00DFe Ehre und eine verantwortungsvolle Aufgabe.\n\nBesonders sch\u00F6n:\nDeine erste Amtshandlung bestand darin, alle Mann vom 1. bis zum 21. November in \nHeimaturlaub zu schicken, da nicht vor Ende November mit dem Eintreffen der ersten \nFlugzeuge gerechnet werden durfte. \n\nAm 22. waren alle wieder p\u00FCnktlich da und dazu die neuen Flieger, die von nun an \nunter deinem Kommando stehen sollten, unter anderen dein zuk\u00FCnftiger TO \nHauptfeldwebel Brennert und der neue Chef, deiner dritten, gelben Staffel, \nOberleutnant Markus Kurbrandt, der von der II. Gruppe/JG-77 zu dir gekommen war.\n\nDas einzige, was nun noch fehlte, waren Flugzeuge. \nAm Ende hatte es bis vorgestern gedauert, bis die ersten f\u00FCnfzehn Bf-109F-4 eintrafen.\n\nInzwischen hatte es geschneit und deine ersten "Friedrich- Vier" erhielten gleich einen \nwei\u00DFen Winter- Anstrich, auch, weil inzwischen feststand, da\u00DF die Gruppe nach der \nAufstellung nicht in den Westen gehen sollte. \n\nGegen Mittag meldeten die Mechaniker die Maschinen einsatzbereit, gerade, als du \neinen Anruf von Hauptmann Totenfeld erhieltest, der sich gerade in Wainoden aufh\u00E4lt.\nNoch bevor du ein Wort sagen konntest, hatte er dich, Stahlschmitt, Breitschwert und \nvon Cramberg zum Abendessen eingeladen.\n\nSowas darf man nat\u00FCrlich nicht ablehnen. \nAu\u00DFerdem ist das eine gute Gelegenheit, die F-4 einzufliegen...\n\n\nEinsatzbefehle:\nFliege nach Wainoden\n\nStartzeit: 16:30\nEinsatzflugh\u00F6he: 300m\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\n014\n\n
