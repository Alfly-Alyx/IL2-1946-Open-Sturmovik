Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_12.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOberkommando der Luftwaffe\n10. Staffel / JG-77 z.b.V.\n\nAbkommandiert nach: \nFliegerhorst Neuhausen,\nHasenpoth / Kurland.\n\n29. Dezember 1941\n\n==============================\n\nLage:\n\nSylvester f\u00E4llt aus!\n\nAm Morgen warst du nach Wainoden gerufen worden.\nZusammen mit deinen Staffelchefs konntest du dann im Verlauf des Vormittags im \nRahmen einer Einweisung alle Pl\u00E4ne begraben, die du f\u00FCr den Jahreswechsel \ngemacht hattest.\n\nEs geht wieder in den Osten.\n\nAber du hattest ja auch schon davon geh\u00F6rt:\nAn der Ostfront l\u00E4uft es im Moment nicht gut.\nNicht nur, da\u00DF sich die Wehrmacht bei den Zust\u00E4nden nicht mehr bewegen kann, \nsondern die Russen sind und das hatte wirklich keiner erwartet, zur Offensive \n\u00FCbergegangen.\nWie die Lage genau ist, kannst du von hier aus nicht \u00FCberblicken.\n\nAuf jeden Fall werden vor Moskau dringend mehr J\u00E4ger gebraucht.\nDeine Gruppe soll sich schnellstens zur Verlegung fertig machen. \n\nDeine Gruppe ist nicht mal voll ausgestattet.\nNach der ersten Zuf\u00FChrung von f\u00FCnfzehn Bf-109F-4 sind gerade mal nur drei weitere \nhinzu gekommen\nImmer wieder sind Liefertermine f\u00FCr die noch fehlenden Friedrichs verschoben worden.\nNun hast du gerade mal nur eine Staffel fertig einsatzbereit.\n\nEiner der anwesenden Luftwaffenoffiziere war dar\u00FCber im Bilde. \nEr sagte, da\u00DF noch heute Nachmittag vierzehn \u00FCberholte Bf-109E-7 in Memel \neintreffen sollten, mit denen dann eine der Staffeln der Gruppe ausgestattet werden \nk\u00F6nne.\nUm dann auch noch die dritte Staffel ausstatten zu k\u00F6nnen, sagte er weitere acht \nfabrikneue Bf-109F-4 f\u00FCr die erste Januarwoche fest zu.\n\nSofort batest du den Mann, daf\u00FCr zu sorgen, dass eine Ju-52 die Piloten f\u00FCr die Emils \nin Neuhausen abholt und nach Memel bringt, damit sie noch heute die Maschinen \n\u00FCberf\u00FChren.\nDann wurden die Einzelheiten f\u00FCr die Transporte der Gruppe in den Osten \nbesprochen.\n\nAls die Konferenz endete, hatte sich das Wetter verschlechtert...\n\n\nEinsatzbefehle:\nFliege zur\u00FCck nach Neuhausen.\n\nStartzeit: 17:35\nEinsatzflugh\u00F6he: 300m\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchnee. B\u00F6ig.\n++++++++++++++++++++++++++++++\n015\n\n
