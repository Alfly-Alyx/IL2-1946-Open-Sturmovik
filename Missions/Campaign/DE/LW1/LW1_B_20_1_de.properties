Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n25. Juli 1941\n\n==============================\n\nLage:\n--------\n\nDie Luftlandung hat begonnen!\nIn dieser Minute setzen Transportflieger die ersten Fallschirmj\u00E4ger \u00FCber der kleinen \nInsel ab.\nEs kann nur eine begrenzte Zahl Fallschirmj\u00E4ger auf Seiskari auf einmal abgesetzt \nwerden.\nUnd gerade kommt die Meldung rein, da\u00DF der Russe noch immer schwere Waffen \ngegen unsere Transporter einsetzen kann. \nZwei der langsamen Maschinen sind dem Feind bereits zum Opfer gefallen.\nAuch bek\u00E4mpfen einige unserer J\u00E4ger Feindmaschinen, die die Transportmaschinen \nangreifen wollten.\nDie Emils der Staffel sind wieder mit Bomben ausger\u00FCstet worden.\nZum Gl\u00FCck!\nSo k\u00F6nnen die feindlichen Flugabwehrwaffen schnell bek\u00E4mpft werden...\n\n\nEinsatzbefehle:\n---------------------\nGreifen sie feindliche Lufabwehr an und sichern sie danach den Luftraum f\u00FCr unsere \nTransportmaschinen.\n\nStartzeit: 07:50\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nSonnig.\n\n++++++++++++++++++++++++++++++\nb20\n
