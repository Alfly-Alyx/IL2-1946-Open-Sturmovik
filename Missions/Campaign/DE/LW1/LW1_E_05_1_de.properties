Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n6. Januar 1942\n\n==============================\n\nLage:\n--------\n\nKommandeurstreffen in Medyn, bei den Kameraden vom JG-53.\n\nHoffentlich dauert das alles nicht zu lange.\nNach einigem Telefonieren hast du rausgekriegt, dass die Rappelkiste noch immer in \nWiasma steht und, wie es scheint, flugf\u00E4hig ist.\nDie willst du noch abholen.\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Medyn\n\nStartzeit: 07:40\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig.\n++++++++++++++++++++++++++++++\ne05\n\n
