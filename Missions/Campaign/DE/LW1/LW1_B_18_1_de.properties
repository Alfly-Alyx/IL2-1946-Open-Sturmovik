Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n24. Juli 1941\n\n==============================\n\nLage:\n--------\n\nMorgen sollen die beiden Feindinseln Peninsaari und Seiskari fallen.\nDie schwere Flakverteidigung auf Seiskari und die dort stationierten J\u00E4ger stellen eine \nernste Gefahr f\u00FCr die Ju-52 dar, die dort Fallschirmj\u00E4ger absetzen sollen.\n\nNoch heute Abend sollen darum Stukas Seiskari angreifen. Du bist als Begleitschutz \nmit dabei...\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 17:22\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Abend.\n\n++++++++++++++++++++++++++++++\nb18\n
