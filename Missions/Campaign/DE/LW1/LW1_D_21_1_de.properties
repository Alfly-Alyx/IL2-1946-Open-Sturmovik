Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n13. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nGeburtstag!\n\nBlumen, etwas gestr\u00FCppartig zwar, sehr leckerer Kuchen und liebe, herzliche \nW\u00FCnsche am Morgen. Dazu ein sonniger Himmel. Ein sch\u00F6ner Tag.\n\nWirklich?\n\nFlugwetter. \nAuch f\u00FCr die Russen. \nEs gibt sicher was zu tun. Die ersten Teile der Staffel haben in der letzten Stunde \nschon Gegnerkontakt gehabt.\nDu wirst dir die gute Laune nicht nehmen lassen.\nAuch wenn schon in wenigen Minuten, auch f\u00FCr dich der Krieg wie gewohnt \nweitergeht...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 09:45\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeichter Dunst, sonst Heiter.\n++++++++++++++++++++++++++++++\nd21\n\n
