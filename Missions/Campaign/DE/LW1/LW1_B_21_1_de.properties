Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n26. Juli 1941\n\n==============================\n\nLage:\n--------\n\nSeiskar geh\u00F6rt uns!\n\nAber nicht nur das.\nKaum ein Tag nachdem die Insel von unseren Fallschirmj\u00E4gern erobert wurde, haben \nunsere Finnischen Kameraden die Basis wieder in Betrieb genommen.\nGleich nachdem gestern um etwa 11:00 Uhr die Insel eingenommen war, kamen \nTransportmaschinen, die Versorgungsg\u00FCter f\u00FCr eine J\u00E4gerstaffel brachten.\nSchon am Nachmittag trafen dann die ersten B-239 der 24. Finnischen Jagdstaffel ein.\nHeute Mittag, noch vor 15:00 Uhr meldete sich die LeLv 24 einsatzbereit.\n\nAuch wurde gemeldet, dass die Finnen die ersten zwei erbeuteten LaGG-3 in Dienst \ngenommen haben. Also Vorsicht, bevor Sie auf eine LaGG schie\u00DFt.\nAn weiteren Beutemaschinen wird bei unseren Finnischen Kameraden gearbeitet.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 17:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig bis wolkig.\n++++++++++++++++++++++++++++++\nb21\n\n\n
