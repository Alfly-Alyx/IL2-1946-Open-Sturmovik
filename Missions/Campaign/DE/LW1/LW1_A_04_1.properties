Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n22. Juni 1941\n\n==============================\n\nLage:\n--------\n\nBarbarossa is launched.\nThe biggest campaign is history.\n\nThe first Luftwaffe- attacks on the enemy airfields were very successful. Right in the \nfirst hour the russians lost hunderds of fighters destroyed on the ground.\nAnd it's not over.\nMore attacks on enemy airfields have to be conducted.\n\nA Staffel of Stukas is ordered to attack the Rasainen airfield. You're with it to attack \nground and air targets...\n\n\nEinsatzbefehle:\n---------------------\nMeet the Stukas at waypoint 4. Escort the bombers to the target and attack enemy \ntargets of opportunity.\n\nStartzeit: 09:24\nEinsatzflugh\u00F6he: 2900m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: 1 x SC 250\n\nWetterlage:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
