Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n26. Juli 1941\n\n==============================\n\nLage:\n--------\n\nSeiskari is ours!\n\nOnly one day after the capture of the island the Finns reported a fighter squadron, the \nLeLv-24, operational on the island.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 17:00\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n\n\n
