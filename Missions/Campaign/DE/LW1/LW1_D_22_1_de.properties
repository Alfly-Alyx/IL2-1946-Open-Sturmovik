Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n14. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDer Kessel von Vyazma ist aufgel\u00F6st!\n\nUnseren Truppen sind Gefangene und Material in riesiger Menge in die H\u00E4nde \ngefallen.\n \nTrotz der durch das meist schlechte Wetter bedingten katastrophalen \nWegeverh\u00E4ltnisse dr\u00E4ngen unsere Truppen weiter vorw\u00E4rts. \nBewegungen verlangen nun aber nach fast \u00FCbermenschlichen Anstrengungen. \nDer Russe scheint mit den Bodenverh\u00E4ltnissen etwas besser zurecht zu kommen. \nZum Gl\u00FCck wei\u00DF seine mangelhafte F\u00FChrung aus diesem Vorteil nicht viel Kapital zu \nschlagen. \nDen entscheidenden Schlag hat Stalin seiner Armee schon vor dem Krieg gegeben, \nals er nahezu sein ganzes Offizierskorps umbrachte.\n\nDie Luftlage ist nun fast ausnahmslos vom Wetter bestimmt.\nDie wenigen Momente, in denen der Himmel aufklart werden von beiden Seiten \ngenutzt, Flugzeuge in die Luft zu bringen und den M\u00E4nnern am Boden wenigstens ein \nMindestma\u00DF an Unterst\u00FCtzung zu geben.\n\nDeine Staffel hat im Moment nur elf Maschinen einsatzbereit.\nZwei Friedrichs, die 9 und die 14, mu\u00DFten abgschrieben werden, sechs weitere, die 2, \n4, 7, 11,13 und 17 sind in der Reparatur.\nWie durch ein Wunder hast du aber nur einen Mann verloren, der seit dem 10. \nOktober als vermi\u00DFt gilt:\nUnteroffizier Harald Kuhlmann.\nBleiben f\u00FCr heute vier einsatzbereite Friedrichs.\nKomischerweise sind alle Emils noch in Ordnung.\nEine insgesamt positive Bilanz der zwei Wochen hier vor Moskau.\nHoffentlich bleibt das auch so...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 14:15\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig, bei auffrischendem Wind.\n++++++++++++++++++++++++++++++\nd22\n\n\n
