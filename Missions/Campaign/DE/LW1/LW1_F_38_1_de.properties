Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_18.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n27. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nUnangenehm hier.\n\nVon Zeit zu Zeit schie\u00DFen die Russen hierher.\n\nZwar verengt sich ihr Kessel immer mehr und allzuviel M\u00E4nner k\u00F6nnen kaum noch \n\u00FCbrig sein und doch finden sie immer wieder die Kraft, uns hier das Leben schwer zu \nmachen.\n\nIn den vergangenen Tagen hat sich hier so einiges angesammelt.\nInzwischen konnten schon eine Yak-1, eine LaGG-3 und zwei Sturmoviks von hier \nweggebracht werden.\n\nJetzt ist eine weitere Maschine flugklar:\nEine scheinbar ganz normale MiG-3, Version "ud".\nNicht so normal ist ihre schwre Bewaffnung.\nGleich zwei 20mm Kanonen sind in ihre Nase eingebaut. \nDu hattest dich sofort an Hermann erinnert, der dich bei eurem letzten treffen gefragt \nhatte, ob du kein schwer bewaffnetes russisches Flugzeug w\u00FC\u00DFtest.\nNun, hier ist eins!\n\nDu wirst die Maschine nach "Randgarten mitnehmen und zun\u00E4chst dort unterstellen.\nDie Mechaniker hast du schon "eingenordet".\n\n\nEinsatzbefehle:\n---------------------\nFliege die MiG nach randgarten.\n\nStartzeit: 20:17\nEinsatzflugh\u00F6he:  m\nEinsatzmuster: \nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nf38\n\n\n\n\n\n
