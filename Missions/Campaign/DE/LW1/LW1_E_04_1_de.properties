Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n5. Januar 1942\n\n==============================\n\nLage:\n--------\n\nWieder ist das Wetter unberechenbar.\n\nDie dritte Staffel ist inzwischen tats\u00E4chlich in Smolensk abgeflogen, wurde aber dann \nrecht schnell aufgrund sich stark verschlechternden Wetters zur Landung \ngezwungen.\n\nOberleutnant Kurbrandt hofft, morgen kommen zu k\u00F6nnen.\n\nZusammen mit Oberleutnant von Cramberg stehst du nun seit fast einer Stunde als \nAlarmrotte auf dem Feld startbereit. \nEs ist lausig kalt und hattest schon gedacht, dass du gleich wieder in die Baracke \nkannst.\n\nDa kommt der Anruf:\nDie Kameraden vom Heer werden von einigen Po-2 Doppeldeckern bel\u00E4stigt.\nMan fragt an, ob wir da was machen k\u00F6nnen.\n\nK\u00F6nnen wir...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd \u00FCber Wolokolamsk\n\nStartzeit: 16:52\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, d\u00FCster.\n++++++++++++++++++++++++++++++\ne04\n\n
