Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nUnsere Aufkl\u00E4rer haben einen kleineren Verband von russischen Frachtschiffen, \nkommend von Viborg, festgestellt.\nBf-110 der Staffel sollen die Schiffe mit Bomben angreifen.\nDu bist als Begleitschutz mit dabei.\n\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 15:40\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\nb16\n
