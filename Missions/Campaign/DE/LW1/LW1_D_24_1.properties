Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n16. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nWhat a nice evening.\n\nRight after the landing weather began to turn bad again. So Herman and Erik decided \nto stay over night.\nFortunately Herman was well prepaired for such a situation and unloaded a few bottles \nof wine from his plane.\n\nToday you woke up with a bad hangover.\n\nHermann told you that he needs some spare parts for his 109s and when you called \nthe engineers you recognized that you have parts Hermann's engineers need and he \nhas parts, your Staffel desperately needs.\nSo you decided to take the 'Rappelkiste' and to fly the parts to Gzhatsk and to fetch \nthe other parts back to Karmanovo.\n\n\nEinsatzbefehle:\n---------------------\nFly to Gzhatsk.\n\nStartzeit: 10:15\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: TB-3M\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n\n++++++++++++++++++++++++++++++\n.\n\n
