Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_10.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n9. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDas Wetter verschlechtert sich. \nTeilweise annehmbare Flugbedingungen wechseln sich mit Regen ab.\nSchlamm macht Wege kaum noch passierbar. Das Heer hat schwer mit diesen \nBedingungen zu k\u00E4mpfen.\n\nGenau in diesem Moment bekommst du den Befehl, mit der Staffel- He-111 zu dem \ngerade eroberten Fliegerhorst in Gzhats zu kommen und einige deiner Flieger und \nMechaniker mitzubringen.\nDort sind unseren Truppen einige der ganz neuen, modernen J\u00E4gertypen der Russen \nin die H\u00E4nde gefallen. \nAn dem Platz wird noch immer gek\u00E4mpft.\nDas westrliche Ende des Fliegerhorstes ist unter unserer Kontrolle. Das Ostende wird \naber noch vom Feind beschossen.\nDu solltest als darauf achten, dass du nicht zu viel Landestrecke brauchst...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Gzhatsk.\n\nStartzeit: 11:20\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: He-111\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen, bei st\u00FCrmischem Wind.\nd18\n\n\n
