Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n6. August 1941\n\n==============================\n\nLage:\n--------\n\nDie Sowjets evakuieren Suur-Merijoki!\nSeit einigen Minuten starten von dort Transportmaschinen und Bomber, um \nAusr\u00FCstungen und fliegendes Ger\u00E4t vor den anr\u00FCckenden Finnen in Sicherheit zu \nbringen.\nDer Platz wird nun bald fallen.\nSieh zu, da\u00DF m\u00F6glichst viel von dem russischen Ger\u00E4t dort bleibt.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 13:24\nEinsatzflugh\u00F6he: 1500m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\nb40\n\n\n
