Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n17. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nFlugwetter!\nUnd schon werden wir dringend gebraucht.\n\nGeneral von Kleists Panzergruppe greift mit einem Teil ihrer Kr\u00E4fte entlang der Nord- \nS\u00FCd- Rollbahn Schahowskaia - Uwarowka an.\nDie Sowjets versuchen den Vorsto\u00DF unter Einsatz starker Fliegerkr\u00E4fte aufzuhalten.\nDas Heer braucht dringend Jagdschutz!\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 10:16\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter, teils wolkig, aufklarend.\n++++++++++++++++++++++++++++++\nd26\n\n
