Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_LW1_03.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Telsche\n6. Staffel / Jagdgeschwader 54\n\n30. Juni 1941\n\n==============================\n\nLage:\n--------\n\nBei der Eroberung des Feindflugplatzes Janischken sind uns mehrere feindliche \nJagdflugzeuge, teilweise unbesch\u00E4digt, teilweise reparabel, in die H\u00E4nde gefallen.\nWeil die Russen das Feld allein heute zweimal angegriffen haben, sollen die intakten \nMaschinen so schnell wie m\u00F6glich ausgeflogen werden.\nEinige Piloten deiner Gruppe sind daf\u00FCr ausgesucht worden, die Feindtypen \nauszufliegen.\nDu bist dabei...\n\n\nEinsatzbefehle:\n---------------------\nFliege eine I-153 nach Telsche aus.\n\nStartzeit: 17:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: I-153\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig, sehr windig.\n++++++++++++++++++++++++++++++\na27\n.\n\n
