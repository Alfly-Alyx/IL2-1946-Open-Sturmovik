Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n6. August 1941\n\n==============================\n\nLage:\n--------\n\nAt the airfield Suur Merijoki a fierce ground battle has emerged. \nUntil now the enemy has flown two air raids against the attacking Finns.\n\nThe local commander has called for air cover...\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:18\nEinsatzflugh\u00F6he: 1200m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n\n\n
