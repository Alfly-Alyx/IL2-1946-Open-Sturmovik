Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte,\nRaum Wiasma /  Moschaisk\nca. 120km vor Moskau\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst Uwarowka\n\n12. Januar 1942\n\n==============================\n\nLage:\n--------\n\nWeather cleares up!\n\nSun rises, only light clouds, temperatures below minus 25\u00B0C.\nPerfect flight weather.\n\nThe Soviets have deployed fighter on the two conquered airfields at Medyn.\nHigh command has ordered to attack the fields.\nTogether with ZG-26 your Gruppe and the Gruppe fom JG-53 are scheduled to do it.\nJG-53's target is Medyn South.\n\nYour target is Medyn North.\n\nEinsatzbefehle:\n---------------------\nAttack the enemy airfield with bombs.\n\nStartzeit: 06:50\nEinsatzflugh\u00F6he: 350m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250 bomb\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n\n
