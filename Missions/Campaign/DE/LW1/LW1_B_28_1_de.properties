Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, Insel Lavansaari\nFliegerhorst Lavansaari\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n30. Juli 1941\n\n==============================\n\nLage:\n--------\n\nMorgen wollen die Finnen losschlagen.\nVerst\u00E4rkte Jagdpatroullien \u00FCber dem Finnischen Meerbusen stehen auf dem Plan.\nEs ist erstaunlich, wieviele J\u00E4ger die Russen noch immer in die Luft bringen. Die sollen \njetzt unter st\u00E4rkeren Druck gesetzt werden.\n\nDie Sowjets haben in den vergangenen Wochen riesige Verluste hinnehmen m\u00FCssen, \nin der Luft, wie am Boden.\nUnd doch, je n\u00E4her unser Heer Leningrad kommt, je mehr versteift sich der \nWiderstand.\n\nDeine Staffel hat die vergangene Zeit gut \u00FCberstanden. \nVon den f\u00FCnf verloren gegangenen Emils sind vier ersetzt worden. Bisher mu\u00DFte nur \neine Friedrich abgeschrieben werden, nur zwei weitere sind besch\u00E4digt.\nZusammen mit den sich gl\u00E4nzend schlagenden Finnen gelingt es, das Heft recht gut in \nder Hand zu behalten.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 07:00\nEinsatzflugh\u00F6he: 5000m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt, st\u00FCrmisch.\n\n++++++++++++++++++++++++++++++\nb28\n\n\n
