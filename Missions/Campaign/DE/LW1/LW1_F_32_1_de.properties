Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFlugplatz Nautsi\n\n24. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\n"Randgarten" is fertig!\n\nDer provisorische Fliegerhorst mit dem Decknamen Randgarten, westlich von \nRistikent ist bereit zur Aufnahme eines Teils deiner Gruppe.\n\nDie Friedrichs des Gruppenstabes, die "Klabautermann", die drei Henschels und die \n11te schwarze Staffel unter Oberleutnant Stahlschmitt werden dorthin gehen.\n\nDie 10te Wei\u00DFe Staffel und die 12te Gelbe Staffel mit ihren Emils werden in Nautsi \nbleiben.\n\nAlles ist bereit, die LkW mit den Ausr\u00FCstungen sind schon seit Stunden auf dem Weg \nund werden sicher bald in Randgarten eintreffen.\n\nZeit sich ebenfalls auf den Weg zu machen...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Randgarten.\n\nStartzeit: 18:45\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Ju-88A Klabautermann\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig, b\u00F6ig.\n++++++++++++++++++++++++++++++\nf32\n\n\n\n\n\n
