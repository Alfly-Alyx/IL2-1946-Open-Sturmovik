Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n10. April 1942\n\n==============================\n\nLage:\n--------\n\nThe front is standing still.\n\nAn enemy attempt to counterattack was beaten off yesterday evening.\n\nThe taking of Murmansk right now has been given up.\nIt was recoignized that the forces on hand are not sufficient for such a task.\n\nMay the Soviets be too weak to push us back thay're still capable defenders of well \nprepaired positions.\nWould we attack them and loose even more troops we could come into a position \nwhere we wouldn't be able to hold what we got.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 08:02\nEinsatzflugh\u00F6he:  5000m\nEinsatzmuster: Bf-109F-4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
