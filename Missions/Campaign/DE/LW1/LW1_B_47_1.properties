Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n12. August 1941\n\n==============================\n\nLage:\n--------\n\nDuring the night two Ju-52 transport floatplanes landed at a beach northwest of \nKoivisto.\n\nThe sun is rising and the two planes want to fly back to Virojoki.\nThey have to be secured.\n\nEinsatzbefehle:\n---------------------\nBegleitschutz.\n\nStartzeit: 05:05\nEinsatzflugh\u00F6he: 200m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n\n\n\n
