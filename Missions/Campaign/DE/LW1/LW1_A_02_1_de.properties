Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nOstpreussen,\nFliegerhorst Tilsit\n6. Staffel / Jagdgeschwader 54\n\n19. Juni 1941\n\n==============================\n\nLage:\n--------\n\nDeine ersten Tage im Jagdgeschwader 54, deine ersten Tage in Ostpreussen.\nIrgendwas geht vor.\n\nW\u00E4hrend der letzten Wochen sind starke Wehrmachtskr\u00E4fte entlang der Grenze zur \nSowjetunion stationiert worden.\nGer\u00FCchte \u00FCberall.\nDer eine Teil dieser Ger\u00FCchte besagt, da\u00DF wir schon in kurzer Zeit Ru\u00DFland angreifen \nwerden. \nDer andere Teil glaubt eher, da\u00DF Hitler Stalin unter Druck setzen will.\nDir scheint die zweite Alternative eher glaubhaft, ist doch der Krieg im Westen noch \nimmer nicht beendet.\nBisher ist doch alles gut gegangen.\n\nWie auch immer, im Moment werden t\u00E4glich Patroullien entlang der Grenze geflogen. \nDie Sowjets versuchen auf jeden Fall, nicht zu provozieren. Sogar kleinere \nLuftraumverletzungen unserer Aufkl\u00E4rer, die nicht selten etwas forsch die Linien \n\u00FCberfliegen werden von den Russen gener\u00F6s "\u00FCbersehen".\n\nGestern mu\u00DFtest du den ganzen Tag lang das Bombenwerfen mit der Emil \u00FCben.\nNichts f\u00FCr dich.\nDu hattest in allen drei Versuchen nicht einmal getroffen.\nWarum auch? Du bist schlie\u00DFlich Jagdflieger geworden.\nDein Chef, Leuntnant Beisswenger nimmt's nicht so gleichg\u00FCltig. \n\nHeute wird aber erstmal eine Patroullie geflogen.\nEntlang der Grenze, zusammen mit acht Friedrichs der Staffel..\n\n\nEinsatzbefehle:\n---------------------\nGrenzpatroullie. Bleib in Formation.\n\nStartzeit: 10:45\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Bf-109E-4/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n\n++++++++++++++++++++++++++++++\na02\n.\n\n
