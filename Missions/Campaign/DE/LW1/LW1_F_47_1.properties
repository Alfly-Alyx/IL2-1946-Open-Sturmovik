Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 5\nBreiech AOK Norwegen\nRaum Petsamo / Murmansk,\nan der Barentssee.\n\nIV.Gruppe / JG-77 "Herz As"\nFliegerhorst "Randgarten"\n\n5. April 1942\n\n==============================\n\nLage:\n--------\n\nThe enemy defense line left and right of Murmashi broke down.\n\nNow our Kampfgruppe is advancing with great speed towards Shongui and the north.\n\nThe Murmansk- Railway is in sight.\nSoon it will be blocked.\nThe very last enemy trains are trying to pass to the south.\n\nThe 3rd Staffel of IV/77 is ordered to attack the enemy airbase at Shongui with \nbombs.\n\n\nEinsatzbefehle:\n---------------------\nAttack Shongui with bombs.\n\nStartzeit: 06:13\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: 1 x SC-250\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n
