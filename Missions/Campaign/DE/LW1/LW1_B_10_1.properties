Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n20. Juli 1941\n\n==============================\n\nLage:\n--------\n\nIn the morning at 04:00 operation 'Wildwechsel' was started. \n\nSmall Brandenburger- teams prepaired the landing ground for the immediately following \ninfantry. \nOnly one hour later, at 05:00 it was reported that a strong bridgehead was secured. All \nenemy attempts to throw our forces back into the sea failed. Now the enemy is \nattacking our positions with air forces.\nFighters were called...\n \n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 05:20\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: Bf-109E-7/B\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny early morning.\n\n++++++++++++++++++++++++++++++\n\n.\n\n
