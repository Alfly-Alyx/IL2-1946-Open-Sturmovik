Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland, S\u00FCdkarelien\nFliegerhorst Yl\u00E4maa\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n7. August 1941\n\n==============================\n\nLage:\n--------\n\nN\u00E4hmaschine \u00FCber unserem Horst!\n\nUnd gerade jetzt stehen zwei Ju-52 startbereit auf der Piste.\nWenn die U2 das berichten kann, ist unser Flugfeld nicht mehr l\u00E4nger versteckt.\nDie U2 mu\u00DF abgeschossen werden...\n\n\nEinsatzbefehle:\n---------------------\nSchie\u00DFen sie den Doppeldecker ab.\n\nStartzeit: 17:55\nEinsatzflugh\u00F6he: 100m\nEinsatzmuster: Bf-109F-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt, sehr windig.\n++++++++++++++++++++++++++++++\nb42\n\n\n
