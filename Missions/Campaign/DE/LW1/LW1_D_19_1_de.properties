Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Syschewka\n10. Staffel / Jagdgeschwader 77\n\n9. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nWas f\u00FCr ein Nachmittag!\n\nAls du in Gschatsk eintrafst, wurde noch immer um den Platz gek\u00E4mpft.\nDie Techniker gingen sofort daran, die von den Russen zur\u00FCckgelassenen J\u00E4ger zu \nsichten.\nSchnell war die Entscheidung gefallen, drei der Maschinen zum Ausfliegen \nfertigzumachen.\n\nAlle haben mit angefa\u00DFt, Techniker, Mechaniker, Piloten und einige Landser, die eilig \nhinzugerufen worden waren und schlie\u00DFlich waren zwei LaGG- und eine MiG fertig, \nausgeflogen zu werden.\n\nDu und deine Kameraden wart gerade zum Start gerollt, als die Russen wieder \nangreifen.\n\nNichts wie weg hier!\n\n\nEinsatzbefehle:\n---------------------\nFlieg nach Hause.\n\nStartzeit: 18:06\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: He-111\nZusatzbewaffnung: n/a\n\nWetterlage:\nRegen. Schlechte Sicht, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\nd19\n\n\n\n
