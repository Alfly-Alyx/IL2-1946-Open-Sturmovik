Name Triumph in the West - 1940
Description You are a German Fighter pilot, flying the Bf109E, in a campaign starting with the so called Phoney War in the Winter of 1939-40 and ending with the triumphal victory over France in West in June 1940.\n\nRegarding difficulty: Keep the "No Instant Success" OFF - the war goes on even if you fail your mission, right? In addition to this I strongly recommend that you also select the "No Icons" option. Regarding rank: start as Leutenant. \n\nIMPORTANT: This campaign will only work if you have A.) the AAA Mod UI 1.1 installed, B.) the following maps: tab_ardennes, ash_battle_of_france_1940 and English_Channel_1940 (by Canon_UK), C.) also have the Fairy Battle aircraft. (All these additions can be downloaded at www.allaircraftarcade.com)