Description ###############################\ndate : 19/ 07/ 1943 \ntime : 15:10 \nweather : Poor\t\n###############################\n\nA massive tank force is gathering along the road towards Kamenka.\nAlthough the Fuhrer has cancelled the offensive we have been ordered to intercept the armoured collumns to prevent the collapse of the entire front.\n
