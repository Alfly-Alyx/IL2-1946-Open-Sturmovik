Description ###############################\ndate : 07/ 07/ 1943\ntime : 05:15\nweather : Hazy    \n###############################\n \nMorning guys!!\n\nOur forces are making great progress.\nLast morning our forces have pulvered large ammounts of enemy armour on the road to Kamenka.\n\nAnd it looks like a third Soviet counter offensive is starting to pave the way for another.\n\nTo prevent this from happening you guys are tasked to back up our fire brigades on the ground.\n\nAir cover will be provided by JG 52 and 51.\n
