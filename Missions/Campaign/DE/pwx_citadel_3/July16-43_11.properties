Description ###############################\ndate : 16/ 07/ 1943 \ntime : 7:45 \nweather : Blind\t\n###############################\n \nAfter bitter fighting last morning we have finally taken Jablonevo.\n\nIt was not long after the first counter attack was launched but we managed to repell it sucessfully.\nAlso a second and a third has been stopped.\n\nAlthough weakened our forces still manage to halt or slow down enemy tanks tremendously. All in all they still require air cover for any following wave.\n
