Name JF4
Short 10 May 1940\n\nThe Blitzkrieg in the West has commenced! Our unit now falls under the command of Luftflotte 3 where we will be supporting the main thrust of the Wehrmacht attack through the Ardennes forest.\n\nThis morning we are escorting the Stukas of I/StG2 as they attack French and Belgian forces around Houffalize.\n
