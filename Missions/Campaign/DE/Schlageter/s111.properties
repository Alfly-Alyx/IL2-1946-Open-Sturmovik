Name Low Level Jugs
Short Protect oil refineries in Le Havre from a low level sweep from a Jug squadron.\n
Description Herr Leutnant, one of our patrolling E-Boats has reported a squadron of enemy fighters headed for Le Havre. Get into the air immediately and fly at 1300 meters to intercept.\n\n2nd flight will support you. A CAP of 2 a/c has also been vectored in and will attack at the same time you do.\n\nViel Glueck!\n
