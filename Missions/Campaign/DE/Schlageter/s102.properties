Name Dicke Ottos
Short Intercept a formation of B-17's with P-47 escorts before they can bomb St Lo.\n
Description Herr Leutnant, a formation of viermots has been spotted flying southwards, crossing the coast just east of Carentan. They have a fighter escort.\n\nFly at 6300 meters at vector 011 until you make the intercept. 2nd schwarm will support you and a schwarm of 109's will arrive as soon as they are able.\n\nAvoid the P-47's and take down the Dicke Ottos before they can drop their bombs!\n\nHals und Beinbruch, Herr Leutnant!\n
