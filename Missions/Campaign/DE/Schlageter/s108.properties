Name High Level Intercept
Short Intercept a PRU Mosquito and its escort at over 6000 meters altitude.\n
Description Herr Leutnant, fly at 7000 meters at vector 107. One of our weather aircraft has reported a flight of Spitfires and a single 2 engine aircraft. They are probably on a reconaissance flight. Take them down.\n\nA Rotte from 4 flight will support you. There is also a flight of 109's in the vicinity.\n\nWe have other reports of other Allied aircraft on patrol in the area. So be careful.\n\nGood hunting!\n
