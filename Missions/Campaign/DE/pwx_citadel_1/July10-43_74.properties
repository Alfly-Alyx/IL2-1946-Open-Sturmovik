Description ###############################\ndate : 10/ 07/ 1943 \ntime : 19:20 \nweather : Rain\t\n###############################\n \n... Michael: Sir, has my windscreen been fixed yet?\n\nHmmmz, don't know.\n\n... Michael: Otherwise I refuse to fly in it.\n\nWhat damage did it have?\n\n... Michael: Bullet hole or eight, plus a big crack.\n\n... Christian: Ey! That's still usable!!\n... Alex: Ghehe!\n\nYou can use the spare 109 standing behind the briefing room.\n\n... Michael: Then I will use that one.\n\nAight,, but duty is calling. Two fighter bomber schwarm's have taken off and set out to enemy artillery positions near Belly Colodec.\n\nWe expect them to arrive at the target area safely.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
