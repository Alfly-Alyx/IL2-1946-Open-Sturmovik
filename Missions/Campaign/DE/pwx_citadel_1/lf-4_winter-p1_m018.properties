Description ###############################\ndate : 13 / 1 / 1943\ntime : 17:00\nweater : Hazy\n###############################\n\nGood news!\n\n**The war is over??**\n\nNo!, I wish it was true. but unfortunately it ain't.\nThe snowing has stopped and even the thick cloud layers are gone.\n\nLike I said, the weather is unpredictable like a woman.\n\nThe bad news is, you have to fly another mission again.\n\nYes!\n\nOur comrades that are preparing for a break out tonight are beeing bugged by a group of Ilyushin ground attack aircraft. Almost constantly.\n\nTherefore we have been ordered to patroll the airspace and make sure none will get through.\n\nFurther nothing special.\n\nGood flight!\n
