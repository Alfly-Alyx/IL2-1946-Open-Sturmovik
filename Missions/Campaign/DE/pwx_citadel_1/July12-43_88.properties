Description ###############################\ndate : 12/ 07/ 1943 \ntime : 17:20 \nweather : Rain\t\n###############################\n\nWelcome back guys!\nHope you got any chance to eat because I got another order for you.\n\n... Michael: allright what is it?\n... Mentjovski: Another bunch of transports?\n\nNooo, not really.\nIt's time to bust some more IL2's. A tank battle is developing at our Western flank.\n\nRepeating waves of IL2's are terrorizing our troops.\n\n... Christian: I get the objective.\n... Christian: Clear the skies of enemy flyers.\n\nExactly!\n\nGood luck!\n\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
