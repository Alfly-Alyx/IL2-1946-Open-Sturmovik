Description ###############################\ndate : 18/ 07/ 1943 \ntime : 18:10 \nweather : Poor\t\n###############################\n\nAnother dive bombing raid will be flown towards Prokhorovka. \n\nThe bombers must get in and out safely. We need every plane we have. And we cannot afford to loose any of them.\n\nKeep them alive! \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
