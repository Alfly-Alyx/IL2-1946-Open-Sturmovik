Description ###############################\n date : 03/ 07/ 1943 \n time : 15:35 \n weater : Poor\t\n ###############################\n \n \nA moderate enemy tank formation is trying to break through our lines North West of Belgorod.\n\nWe have send in a small flight of Henschell attackplanes.\n\nWe expect mediocre opposition so it should be a mild flight.\n\nGood luck.\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
