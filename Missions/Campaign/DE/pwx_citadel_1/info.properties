Name       *- (*Citadel*) -- Luftflotte 4 -- Fighter Campaign
Description [Luftflotte 4]\n----------------------------------------------------------\nDynamic Luftwaffe fighter pilot above the Prohkharovka theatre during the Kursk Salient.\n----------------------------------------------------------\n\n\nLuftflotte 4, formed on August the 1st 1938 in Vienna after the annexation of the Austria to Germany.\nLuftflotte was initially named "Luftwaffenkommando Ostmark".\nAfter about eight months it was renamed to "Luftflotte 4".\n\nLuftflotte 4 remained an independent airforce unit until April 1945, when it was annexed with Luftflotte 6.\n----------------------------------------------------------\n\nHQ location : Dnjepropetrovsk \n\nCommander : Schulz, Karl Heinrich\n         and later : Dessloch, Otto\n\n----------------------------------------------------------\n\nOOB : \n_____________________________\n\n10/2/43 - 19/2/43 : 109G2 & 190A4\n20/2/43 - 26/3/43 : 109G2 & 190A4\n27/4/43 - 24/5/43 : 109G2 & 109G6 & 190A4\n25/6/43 - 3/7/43 : 109G2 & 109G6 & 190A4\n4/7/43 - 6/7/43 : 109G2 & 109G6 & 190A4\n7/7/43 - 12/7/43 : 109G2 & 109G6 & 190A4\n13/7/43 - 15/7/43 : 109G2 & 109G6 & 190A4\n16/7/43 - 23/7/43 : 109G2 & 109G6 & 190A4\n24/7/43 - 5/8/43 : 109G2 & 109G6 & 190A4\n