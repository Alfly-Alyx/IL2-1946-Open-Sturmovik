Description ###############################\ndate : 16 / 1 / 1943\ntime : 18:00\nweater : Hazy\n###############################\n\nGood job last time,\nSome enemy IL2's reached base but none scored a hit at their targets.\n\nOur FLAK instead did.\n\nAt this moment a Russian recon plane is soaring above our territory taking pictures of everything of interrest.\n\n** Mentjovski, At least you assume it is not of the scenery.\n\nExactly, and therefore I want you to intercept it.\n\n** Haubner, What height?\n\nApproximately 2 to 4 kilometres.\n\nOkay that should be attainable.\n\n** Drache, okay can we go before it is already gone?\n\nI was about to say the same.\nGood luck.\n\n-- Oh, by the way sir, any escorts sighted?\n\nYes we saw about 2 to three escorting aircraft.\n
