Description ###############################\ndate : 03/ 07/ 1943 \ntime : 13:40 \nweater : Poor\t\n###############################\n\nLast mission went great. \n\nOnly two kites lost at the cost of ten Russians.\n\nTalking about losses. Just received those of Yesterday. \n \nYesterday's statistics: \n##########################\nEnemy kills : 6\nLosses : 0\n##########################\n \n \n I have just received an order through the wireless telling us that we have to patrol and defend our armoured formations located below Tomarovka.\n\nAn informant working as ground crew has learned us that the Soviets are about to raid our tanks in this sector.\n\nHe has just loaded up the airplanes and they are already airborne.\n\nGood luck! \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
