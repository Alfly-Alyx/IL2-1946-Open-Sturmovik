Description ###############################\n date : 01/ 07/ 1943 \n time : 12:45 \n weater : Clear\t\n ###############################\n \n \nGent's,\n\nAn informant has learned us about a large enemy raid to take place against our supply facillities near Belgorod.\n\nWe have been told they are currently on their way.\n\nYour task is to patrol Belgorod and prevent any attacker from getting through.\n\nGood luck.\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n8 Anton Schneider \n9 Manfred Baumann \n10 Ernst Lehmann \n11 Michael Kadinsky \n12 Peter Lemke \n13 Dieter Spah \n14 Frans Grunberg \n15 Marcus Pommel \n
