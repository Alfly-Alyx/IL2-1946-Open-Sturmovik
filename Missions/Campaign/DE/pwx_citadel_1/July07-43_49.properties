Description ###############################\ndate : 07/ 07/ 1943 \ntime : 19:35 \nweather : Good\t\n###############################\n \n \n .... Alex: As I see those gun boots mounted I expect we are to crack some more flying tin-can openers this evening?\n\nExactly! The Soviets are attempting to break through at the left flank of our spearhead and thus forging us to go right and allowing them to cutt off our central position.\n\nTo prevent this from happening we have send a large quantity of toops from the rear to the front already but they have been stagnated by constant air attacks.\n\nTo prevent the morale from collapsing it is of utter essence you guys take off now and provide some air cover.\n\nEven if you don't encounter any enemy air presence just strafe enemy positions.\n\nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
