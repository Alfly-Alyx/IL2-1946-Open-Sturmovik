Description ###############################\ndate : 16 / 1 / 1943\ntime : 15:30\nweater : Hazy\n###############################\n\nGentlemen,\n\nAnother fighter sweep.\nHead for the hill armee gruppe Don has lost yesterday.\n\nHeavy enemy air activity has been reported the last couple of days.\n\nS!\n
