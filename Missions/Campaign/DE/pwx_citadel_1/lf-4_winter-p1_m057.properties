Description ###############################\ndate : 16 / 1 / 1943\ntime : 14:25\nweater : Hazy\n###############################\n\nGood news,\n\nMichael will return to the squadron today.\nAt this very moment he is beeing transported to our airfield by car.\n\nHowever due to the fact that he is located very close to the front he is under constant threat of being caught by an air attack.\n\nTo ensure its safety they have requested air cover.\n\nSo we will do.\n\nS!\n
