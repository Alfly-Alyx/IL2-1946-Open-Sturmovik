Description ###############################\ndate : 16 / 1 / 1943\ntime : 12:10\nweater : Hazy\n###############################\n\nWelcome back guys,\n\nThe new Tiger tanks are a formidable foe. And with the back-up you just provided them.\nJust excellent.\n\nNo other words for it.\n\nWell eehm...\n\n.... SIR!!!!!\n\nExcuse me gentlemen,\n\nWhat's up Fritz?\n\nEnemy fighters heading towards this base.\n\nHow many?\n\nFritz : Fifteen , plus minus.\nWow!\n\nAh, well you heard it.\nAnother scramble. \n\nGood luck,\n\nMentjovski, : We will going to need that sir.\n\n
