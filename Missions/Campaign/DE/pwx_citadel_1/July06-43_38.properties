Description ###############################\n date : 06/ 07/ 1943 \n time : 12:10 \n weater : Good\t\n ###############################\n \n Weather has cleared up fortunately.\nI hope the sun will keep on shining so the mudd will dry and we can continue our drive.\n\nYour current orders are to patroll the area around the airfield. We have heard rumors about a raid against our airfield and we want to make sure not a single enemy bomber to penetrate through our defenses and reaches our airfield.\n\nHappy hunting!!\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
