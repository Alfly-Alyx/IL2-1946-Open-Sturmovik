Description ###############################\n date : 02/ 07/ 1943 \n time : 14:25 \n weater : Poor\t\n ###############################\n \nThat raid was devastating. Fortunately it was only houses and some fuel drums that have been destroyed. No men and no aircraft.\n\nI have reported this to base. Nevertheless the order us to patrol the,, yeah you are right the\n\n... Christian: Rzhavets?\n\nNo Shakhovo area once again.\n\n... Christian: I was close.\n\nBut not close enough.\n\nYou will fly there with a group of four.\nYour ass will be covered by eight FW-190's that will join you in the patrol.\n\nGood luck.\n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
