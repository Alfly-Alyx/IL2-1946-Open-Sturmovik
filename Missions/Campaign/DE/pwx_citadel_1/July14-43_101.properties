Description ###############################\ndate : 14/ 07/ 1943 \ntime : 12:55 \nweather : Poor\t\n###############################\n\nIn the battle that is taking place between Belgorod and Orel our army have reached their goal to encircle and destroying many Soviet troops and weaponry. Also many pow's have been taken.\n\nStreams of prisoners of war can be seen everywhere. Almost like the opening months of this war.\nOn June the 11th the statistics of pows is at 28.000 enemy men.\n\nThe losses in tanks is 1654 and 1484 guns.\n\nAround Belgorod alone we already knocked out 129 tanks at the seventh day of the offensive.\n\nThe day before that at June the 9th we succeeded in destroying almost 220 enemy tanks and at least 70 enemy aircraft. \n\nThe goal of your next mission will be to escort HS-123 attack planes in an attempt to stop a horde of Soviet tanks.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
