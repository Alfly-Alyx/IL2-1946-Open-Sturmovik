Description ###############################\ndate : 17/ 07/ 1943 \ntime : 20:0 \nweather : Blind\t\n###############################\n\nA new Soviet tank has been introduced on the front. It looks like an ordinairy T-34 model 1942 however it is slightly larger. Model 43 has increased frontal and turret armor. Despite this upgrade it still ain't a match for the L43 88 gun. Even at distances up to 2Km kills have been reported.\n\nWe have been requested to the front once again. Enemy Ilyushin fighter attack planes are harassing our tanks once again.\n\nThe battle is taking place approximately ten kilometres below Prokhorovka. and six kilometres away from Podolhi.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
