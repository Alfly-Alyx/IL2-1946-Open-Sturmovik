Description ###############################\ndate : 15/ 07/ 1943 \ntime : 22:50 \nweather : Thunder\t\n###############################\n\nChristian, would you dare to fly in this weather?\n\n... Christian: Well, dare to do so but prefer not.\n\n... Christian: Why? \n\nWe have had several Soviet night bomber attacks the last two hours. You know the slow flying bi-planes.\n\nI'd like to have a patrol to take them out if you can find any.\n\n... Christian: Okay, I am off.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
