Description ###############################\ndate : 15/ 07/ 1943 \ntime : 20:30 \nweather : Thunder\t\n###############################\n \nSCH***** Thunder hasn't been predicted!!\n\nAnyway to get to the point. The recon mission gave us some important information. High command has demanded another recon flight. Despite the bad weather they hope to get some decent pictures. I'd say they are nuts but I am not to judge about that.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
