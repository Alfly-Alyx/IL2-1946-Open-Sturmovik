Description ###############################\n date : 02/ 07/ 1943 \n time : 16:25 \n weater : Poor\t\n ###############################\n \n \nGen'ts some news for you.\n\nYou will move to a new base.\n\n... Alex: Why?\n\nBelgorod Airbase.\nIt's only ten minutes flying from here but a little further from the border. Thus we have less problems from enemy partizans trying to raid the base at night.\n\n... Christain: Yeah the bastards. One was trying to blow my plane last night.\n\n... Alex: The guard shot him though.\n... Christian: It was only close.\n\nWell because of that reason you are moving to another base.\n\nYou guys know what base I mean?\n\n** : Collective yes.\n\nOkay lets go then.\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
