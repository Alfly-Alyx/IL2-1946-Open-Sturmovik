Description ###############################\ndate : 12 / 1 / 1943\ntime : 12:00\nweater : Hazy\n###############################\n\nGenlemen,\n\nThere has been some delay due to the enemy air attack last morning.\n\nWe had planned a jabo attack on enemy positions at ten past nine. However the enemy took the initiative and attacked our base.\n\nWe had big damage on our hangars, but luckily no losses in lives and aircraft.\n\nHowever this did delayed our attack. And to make sure we attack the enemy at the right spot we send in another recon aircraft to verify the targets.\n\nYou are to escort the plane and make sure nothing will happen to it.\n\nHave a good flight.\n\nS!\n\n\n
