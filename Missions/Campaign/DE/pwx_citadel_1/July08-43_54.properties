Description ###############################\n date : 08/ 07/ 1943 \n time : 14:05 \n weather : Good\t\n ###############################\n \n \nAfter the poor weather last morning the clouds have dissapeared.\n\nGreay because I hate rain.\nOur Jabo's have decided to make a run right away and have requested back-up during their trip towards target.\n\nThey are to hit an armor assembly area somewhere below Oboyan.\n\nExpected enemy opposition is heavy.\n\nTherefore I wish you good luck.\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
