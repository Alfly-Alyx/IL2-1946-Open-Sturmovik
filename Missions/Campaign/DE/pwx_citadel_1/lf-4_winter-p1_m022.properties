Description ###############################\ndate : 13 / 1 / 1943\ntime : 21:50\nweater : Hazy\n###############################\n\nWake up!!!.\nSorry to wake you guys up again, although its not in the middle of the night.\n\nThe break out is taking place.\nYou should get up into the air now.\n\nThe break out is already going for a couple of minutes now.\nThat means if you get up as soon as possible you will be there within 10 minutes.\n\nHowever we will not be the only ones to take off.\n\nThe enemy will do the same either.\n\nCover the break out!\n\nHave a good flight.\n\np.s. I don't know if you have seen it before, you might see white flaming things in the sky.\nThose are fireworks launched by the Soviets to enlight our positions for their guns.\n
