Description ###############################\ndate : 18/ 07/ 1943 \ntime : 16:05 \nweather : Blind\t\n###############################\n \nA huge mass of enemy armour is penetrating our lines in the Nizhniye Peny sector.\n\nWe have mounted all Ju-87G's we could find and send them towards the battle area. No doubt they will attrack fighters.\n\nMove out and give em aircover.\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
