Description ###############################\ndate : 16 / 1 / 1943\ntime : 09:30\nweater : Snow\n###############################\n\nWelcome at your new home.\nIts a large airbase equipped with all pleasures a man can wish for.\n\n** Haubner, women??? where??\n\nHehe, sorry not all but almost all pleasures.\n\nIts very large and I think I will going to like it here.\n\n** Mentjovski, if we don't have to withdraw to another base within two or three days,,,,, yes.\n\nYou have a point there. But also a reason to fight harder.\n\n** Mentjovski, like I am not fighting hard enough.\n\n Probably not because we are still losing.\nAt least according to the Fuhrer.\n\n** Mentjovski, yeah what doesn't Fuhrer say?!!\n\nHmm, if your attitude in the air is the same you might going to make it.\n\n** Mentjovski, I hope so sir.\n\nPatrol duty., ,,\n\n-- Dang!!! we have just arrived and within two hours he says : patrol duty!!\n\nI know you don't  like it but someone has to do it.\nBesides if you don't want to do this all I can say is. You had to come up with that when you applied for this job.\n\n-- They never said I had to do this when I applied.\n\n** Mentjovski, all they said was lead the Glorious Luftwaffe to victory.\n\n** Haubner, never seen as much victory as the last couple of days.\n\nSILENT!!!!!!!!\nYou signed so listen up.\n\nI want you to patrol the northern sector.\n\nI don't know what you will run into. And I don't care actually.\n\nBut make sure you arrive safely again.\nYou have eight aircraft.\n\nSee you within one hour.\n
