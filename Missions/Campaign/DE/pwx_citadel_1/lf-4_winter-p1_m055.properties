Description ###############################\ndate : 16 / 1 / 1943\ntime : 13:15\nweater : Hazy\n###############################\n\nAlarm!!!!\n\nEight enemy fighters approaching our base.\n\nGet up into the air now!!!!\n\nChris!! Reiner, you stay on the ground.\nWerner and Hubert will take your place.\n\n** Mentjovski, why sir?\nYour aircraft are messed up.\nFuel supply is not okay.\n\nAnd about Haubner, he will understand.\nThat crash landing last time wasn't great for his under carriage.\n
