Description ###############################\ndate : 07/ 07/ 1943 \ntime : 17:20 \nweather : Good\t\n###############################\n \nUnusual orders,\n\nIf you thought you were part of a pure air to air Staffel you are wrong. We got orders to mount your aircraft with SC-500 bombs and send you to Prizrachnoe to attack an enemy supply collumn.\n\n.... Christian: You say what!!!???\n\nYes you heard it. Ground pounding!\n\n.... Christian: No way sir!! I am very poor in aiming at ground targets.\n\nYou should give it a try a little more.\n\n... Christian: No way sir, won't do that!!\n\nYou have little choice!!\n\nDismissed!!\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
