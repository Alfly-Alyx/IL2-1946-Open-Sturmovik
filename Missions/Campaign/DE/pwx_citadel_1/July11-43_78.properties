Description ###############################\ndate : 11/ 07/ 1943 \ntime : 13:40 \nweather : Rain\t\n###############################\n \nWeather isn't improving at all.\n\n... Steffen: Ah well sir, I would not mind if you keep us at the ground for a day.\n\nWell it isn't up to me to decide what do to. The whole tactical situation is a mess. Even that bad they order me to send you up without any specific order.\n\nSo I think I just let you have a patrol just above the clouds to attack any Soviet transports if you find any.\n\nGood luck!!\n \n  \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
