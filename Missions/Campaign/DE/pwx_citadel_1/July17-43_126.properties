Description ###############################\ndate : 17/ 07/ 1943 \ntime : 10:35 \nweather : Poor\t\n###############################\n \nOn the hand of pictures taken during last mission high command has ordered our Schlachtflieger to attack enemy targets near Beliy Colodec. It is a risky mission because the target is quite a distance from the frontline. If anyone bails out he has to have a big amount of luck to make it back to friendly lines.  \n  \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
