Description ###############################\n date : 01/ 07/ 1943 \n time : 18:10 \n weater : Good\t\n ###############################\n \nSorry to interrupt your dinner, a large group of fighter bombers is spotted heading in our direction.\n\nYou are ordered to take off immidiately and intercept the raid.\n\nThe approximate target will be Belgorod.\n\nWe assume our supply facillities once again.\n\nGood luck. \n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n8 Anton Schneider \n9 Manfred Baumann \n10 Ernst Lehmann \n11 Michael Kadinsky \n12 Peter Lemke \n13 Dieter Spah \n
