Description ###############################\ndate : 17 / 1 / 1943\ntime : 14:00\nweater : Clear\n###############################\n\nWas close last mission.\n\n... Christian: you say that!!\n\n.... : For certain.\n\nI have some news for you and for Christian.\n\n... Christian: Oh, speak up?\n\nYou will be transferred tomorrow to Jagd Geschwader 52.\n\n... : You say what?\n\nYes., I don't exactly know how come but you will be flown to Germany first and from there out you will receive your new planes.\n\n... Christian: So we will receive new aircraft?\n\nYes. A followup of your current rig. The G2.\n\nRight now you are tasked to perform a patrol over the frontline.\n\nQuick and easy. And I should see you within one hour.\n\nGood luck.\n
