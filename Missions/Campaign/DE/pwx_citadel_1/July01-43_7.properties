Description ###############################\n date : 01/ 07/ 1943 \n time : 22:0 \n weater : Poor\t\n ###############################\n \nAllright, I need four.\n\nJust the first flight.  A group of Ju-52's has flown all the way from Germany to here.\n\nThey will arrive at this airfield within any minute.\n\nExpected is they will be welcomed by Soviet fighters.\n\nWe don't know how many but just for the beeing sure, you will be send up.\n\nGood luck.\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
