Description ###############################\n date : 02/ 07/ 1943 \n time : 10:20 \n weater : Poor\t\n ###############################\n \n \nI hope the weather will clear up the next couple of days.\n\n... Alex: Ah sir don't mourn. At least it is dry.\n\nGot a point in that.\n\n... Christian: But sir, what are you up to now? Why are we here?\n\nWill tell you.\n\nEnemy  rocket launchers have been spotted just West of Yakolevo.\n\nYou are to escort a jabo mission upon them.\n\nGood luck!\n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
