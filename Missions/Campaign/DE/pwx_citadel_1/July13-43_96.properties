Description ###############################\ndate : 13/ 07/ 1943 \ntime : 17:05 \nweather : Poor\t\n###############################\n\nStariy Oskol!\n\n... Michael: What?\n... Christian: Ain't that the big city just twenty minutes flying from here?\n\nYes it is.\n\nIntel has learned us that the enemy has located vast quantities of supplies there.\n\nWe have been told a big supply of new aircraft has been delivered this morning.\n\nYour kites have been equipped with SC-500 bombs and you are ordered to raid the area.\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n8 Anton Schneider \n9 Manfred Baumann \n10 Ernst Lehmann \n11 Michael Kadinsky \n12 Peter Lemke \n13 Dieter Spah \n14 Frans Grunberg \n15 Marcus Pommel \n
