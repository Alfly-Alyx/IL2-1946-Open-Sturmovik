Description ###############################\ndate : 12/ 07/ 1943 \ntime : 7:05 \nweather : Clear\t\n###############################\n \n \nLet's just get to the point,\nAnother load of cargo is about to arrive on this airfield. They have been intercepted repeatedly.\n \nRight now they are approx two to three minutes away but they have a gaggle of enemy fighters on their tail stalking them.\n\nThey have requested immediate assistance.\n\nAny questions?\n\n... Mentjovski: Yesterday's statistics?\n\nSee the scoreboard.\n \nYesterday's statistics: \n##########################\nEnemy kills : 23\nLosses : 14\n##########################\n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
