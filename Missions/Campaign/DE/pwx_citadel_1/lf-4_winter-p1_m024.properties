Description ###############################\ndate : 14 / 1 / 1943\ntime : 08:00\nweater : Hazy\n###############################\n\nGood morning gentlemen,\n\nHad some good sleep?\n\nGood news,\nThe outbreak was a total success.\nMore than 80% of the men was able to escape.\n\nThis means a big blow in the face of the enemy.\n\nBut by no means victory.\n\nBoth sides are now assessing the damage.\nOur recon flight wil come in any minute.\n\nNo trace of that of the enemy yet.\n\nWe want your flight to be up there almost the whole day to ensure air dominance in the area.\n\nGood luck!.\n
