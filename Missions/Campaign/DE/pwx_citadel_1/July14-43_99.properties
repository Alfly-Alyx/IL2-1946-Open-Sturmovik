Description ###############################\ndate : 14/ 07/ 1943 \ntime : 8:50 \nweather : Blind\t\n###############################\n \nGoodmorning,\n\nI have received yesterday's statistics.\n\n... Mentjovski: Great! Read aloud!\n\nYesterday's statistics: \n##########################\nEnemy kills : 21\nLosses : 5\n##########################\n\n... Mentjovski: Still not that spectaculair as the opening days.\n\nNo it isn't.\n\nBut the entire air activity has weakened on both sides.\n\nNot what you think it does by the way. I have received orders for you to patrol Shakhovo.\n\nWe have intercepted two dive bomber raids last morning and expected some more waves of dive bombers to follow.\n\nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
