Description ###############################\ndate : 11/ 07/ 1943 \ntime : 11:35 \nweather : Rain\t\n###############################\n \nTwo Heinkel 111's have just returned from a bombing mission.\n\nThey are approaching our base but they claim to be stalked by enemy fighters and request assistance.\n\nThey should be approximately two minutes away from us.\n\nTake off and assist those guys. \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
