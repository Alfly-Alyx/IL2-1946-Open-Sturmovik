Description ###############################\ndate : 10/ 07/ 1943 \ntime : 15:55 \nweather : Blind\t\n###############################\n \nAt least rain has stopped!\n \n... Alex: Well at least I can still swim to my aircraft.\n... Steffen: My boots are soaked. Just from the little walk from the barraks to the briefing room.\n\nAh cut the wining!! At least it is dry!\n\n... Walther: But that's about it!\n\nWhatever!, anyhow you have to get up again!.\nTarget: Belenhino sector.\n\nIt is swarming with enemy attack planes and they need to be stopped.\n\nGet your asses in gear and protect the armor collumns in the area! \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
