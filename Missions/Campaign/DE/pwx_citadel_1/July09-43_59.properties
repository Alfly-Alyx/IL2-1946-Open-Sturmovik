Description ###############################\ndate : 09/ 07/ 1943 \ntime : 6:50 \nweather : Poor\t###############################\n \nOur Jabo's will perform another strike against Oboyan railyard.\n\nThe Russians are well informed as they tried to intercept our recon flights.\n\nThey failed to do so, but now they are well aware of our plans. Despite this high command has insisted on this raid.\n\nWe do not expect very heavy opposition but we need to be in and out in no time.\n\nGood luck.\n \n \nYesterday's statistics: \n##########################\nEnemy kills : 43\nLosses : 5\n##########################\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
