Description ###############################\n date : 03/ 07/ 1943 \n time : 17:15 \n weater : Clear\t\n ###############################\n \nAnother recon mission. guys. \n\nRumors go about strong armoured formations 10 Km North West of Bolshie Gorodishe.\n\nA storch is send in to confirm this.\n\nWe don't know how many opposition we can expect but a flight of eight should be sufficient.\n\nGood luck and have a safe return.\n   \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
