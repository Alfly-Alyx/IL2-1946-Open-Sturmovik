Description ###############################\ndate : 09/ 07/ 1943 \ntime : 18:35 \nweather : Good\t\n###############################\n \nGentlemen,\n\nAnother mission to Bogoslovka assembly area is planned.\nYour previous mission seems to have quite some damage to the enemy armour stationed there.\n\nHowever despite this success command has ordered another raid to take out as many tanks as possible and minimize the possibillity that the batalion takes part in battle.\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
