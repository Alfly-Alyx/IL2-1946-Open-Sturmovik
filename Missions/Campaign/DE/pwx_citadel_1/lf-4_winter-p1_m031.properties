Description ###############################\ndate : 15 / 1 / 1943\ntime : 03:00\nweater : Clear\n###############################\n\nHerren,\n\nBad news, the enemy has broken through at several places.\n\nWe did suspected this already but not for this morning and not for today.\n\nHowever they did.\n\nYour kites are mounted with two 2cm gunpods.\nAnd your task will be to engage any light armour at the battlefield belonging to the enemy.\n\nSome more bad news, the enemy breakthrough is only 15Km away from this base.\n\nIf they hold on with their advance it would mean we would have to move to another base very soon.\n\nS!\n
