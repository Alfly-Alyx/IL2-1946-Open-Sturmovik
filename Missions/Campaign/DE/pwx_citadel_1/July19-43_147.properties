Description ###############################\ndate : 19/ 07/ 1943 \ntime : 17:35 \nweather : Poor\t\n###############################\n\n... Alex: Geez!! I am starving.\n\nYou'll get your dinner soon. Anton is probably already preparing it.\n\n... Christian: I hope so, I am starved too. Any longer and I'll drop dead. Just out of starvation.\n\nGuys, quit the exhagerating.\nThe weather is poor, your planes are running hot. So an excellent moment to fly another patrol to Saraevka.\n\n... Christain: Not again please?\n\nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
