Description ###############################\ndate : 12 / 1 / 1943\ntime : 16:00\nweater : Hazy\n###############################\n\nAllright, I know you didn't had that much time to rest today. However you are not on holiday.\n\nAnother mission, you will head south-west to meet some transport planes. That are flying in fresh supplies from Germany.\n\nYour task to ensure its safe arrival.\n\nYou are leaving from this airfield and you will arrive at this airfield.\n\nWhen you get back we will refuel your kites and I have another mission for you in store.\nAt the end of this mission you will land at your own airfield again.\n\nHave a nice flight.\n\nS!\n
