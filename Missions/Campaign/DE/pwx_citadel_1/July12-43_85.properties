Description ###############################\ndate : 12/ 07/ 1943 \ntime : 11:45 \nweather : Rain\t\n###############################\n \nMy Condolences with the loss of Hpt Werner Klose.\n\n... Mentjox: Yeah, although I didn't knew him that well he seemed like a good bloke.\n\n...(* Steiner walks in *)....\n\nWhat's up Phillip?\n\n... Steiner: A group of enemy fighters is patrolling Belgorod.\n\nHow many?\n\n... Steiner: Not sure, approx ten I guess.\n\nWell guys you hear it.\nWork to do.\n\nBoard your kites and head towards Belgorod.\nWatch your six!  \n  \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
