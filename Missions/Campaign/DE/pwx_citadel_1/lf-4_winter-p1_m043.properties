Description ###############################\ndate : 15 / 1 / 1943\ntime : 16:00\nweater : Hazy\n###############################\n\nPhoto's ready and send to high command.\n\n** Mentjovski, so what's it you have in mind for us now.\n\n** Haubner, another jabo mission sir?\n\nNo jabo, no fighter sweep.\nAnother patrol.\n\nI want you to patrol the first village in eastern direction of this airbase.\n\nWe have spotted several enemy aircraft have been spotted circling above this village.\n\nI want you to patrol the village and if possible eliminate the enemy aircraft.\n\nGood flight!\n
