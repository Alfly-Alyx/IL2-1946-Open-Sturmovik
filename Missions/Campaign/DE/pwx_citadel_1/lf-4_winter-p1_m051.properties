Description ###############################\ndate : 16 / 1 / 1943\ntime : 07:00\nweater : Snow\n###############################\n\nTime to move gentlemen,\nPack your bags and everything that is of importance to you.\n\nWe are heading towards the airfield laying about 26 kilometres away from us.\n\nMost of the other aircraft at this base have already left.\nSo don't be surprised to see that you might be one of the last four aircraft to leave.\n
