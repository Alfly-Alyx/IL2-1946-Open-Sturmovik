Description ###############################\n date : 02/ 07/ 1943 \n time : 6:35 \n weater : Blind\t\n ###############################\n \nGood morning!!\n\nHave some good news for you.\nOur offensive is expected to be opened within a few days.\n\nIt has been postponed many times but the Fuhrer expect our forces to be at a capable strength right now.\n \nBefore I tell you about your mission I will read aloud yesterda's statistics I just received by telegram.\n \nYesterday's statistics: \n##########################\nEnemy kills : 5\nLosses : 2\n##########################\n \n... Christian: Not something to write home about.\n\nNot really indeed.\n  \nBut on topic,,, you will have to fly some more useless patrol missions anyway. This morning we have been tasked to patrol the Rhavets area again.\n\nWill be a unday morning walk in the park is expected.\n\n... Alex: Sure may expect that on an empty stomach.\n\nGet a fryed egg then. On an empty stomag you can't fly.\n\nAllright get your egg and leave!!\n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
