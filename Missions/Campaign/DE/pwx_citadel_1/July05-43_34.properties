Description ###############################\ndate : 05/ 07/ 1943 \ntime : 18:20 \nweater : Clear\t\n###############################\n \nGood to see you all of you again,\n\nOur tactics have changed a little, instead of an all overwhelming Blitzkrieg as this assault was supposed to be it starts to look like a defensive battle.\n\nThe Soviets have placed a huge number of mines stagnating our forces tremendously.\n \nIt is more and more up to us the flyboys to do the job the Panzer armee was supposed to do.\n\nAnother group of attack aircraft has taken off and is heading towards targets West of Prokhorovka.\n\nEscort them to target.\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n
