Description ###############################\ndate : 10/ 07/ 1943 \ntime : 9:30 \nweather : Blind\t\n###############################\n \n \nExcellent performance last morning,\n\n... Christian: Too many casulties at our side though.\n\nYou guys acted well. The majority of casulties fell on the Soviet side.\n\n... Alex: But they can have it!! We cannot!!\n\nBy the way! Your gun boots are still mounted.\nthe tank assault has continued and another request for air cover has just been received on the wireless.\n\nDismissed!!\n \n  \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
