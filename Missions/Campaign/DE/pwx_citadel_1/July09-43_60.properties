Description ###############################\ndate : 09/ 07/ 1943 \ntime : 8:55 \nweather : Poor\t\n###############################\n \nOur strike group is planning a dive bomming raid on a tank assembly area just South of Stariy Oskol.\n\nThe location has been photographed last morning by a storch.\n\nThe Soviets are unaware of our knowledge about this location as the Storch got in and out unnoticed.\n\nFlak defense is only very slim and the raid should be like a walk in the park on sunday morning.\n\nNevertheless check your six at all times, in case a lonesome lost Yak or Mig catches up with you.  \n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
