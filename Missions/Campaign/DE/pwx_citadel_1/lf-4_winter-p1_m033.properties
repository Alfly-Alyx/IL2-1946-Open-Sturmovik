Description ###############################\ndate : 15 / 1 / 1943\ntime : 06:30\nweater : Clear\n###############################\n\nAnother Jabo mission for you,\nWell done about the guns last morning.\n\nHowever some more north of the previous guns another battery is located.\n\nSame as previous mission.\n\nWe expect the same level of opposition in the air.\n\nDo not mind the rookies taking off as well.\nThey are going to perform another training mission.\n\nS!\n
