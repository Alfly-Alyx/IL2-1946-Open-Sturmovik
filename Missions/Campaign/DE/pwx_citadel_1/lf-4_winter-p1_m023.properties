Description ###############################\ndate : 13 / 1 / 1943\ntime : 22:20\nweater : Hazy\n###############################\n\nLooks like the outbreak is a succes.\nBut we aren\u2019t there yet.\n\n--Shall we bring in some horses to carry their equipment? (Grinned Haubner,,,)\n\nThe answer is no, however you do can carry in some bombs to surprise the Katyusha's.\n\nWe received calls from the field complaining about severe bombardments.\nAnd they do not know wherefrom.\n\nHowever, Friedrich told us he saw rockets taking off from near the destroyed bridge.\n\nTherefore its up to you to locate the Katyusha's and destroy them.\n\nGood hunting chaps.\n\nAnd even during night time.\n\nKeep your eyes open, and pay attention to your six.\n
