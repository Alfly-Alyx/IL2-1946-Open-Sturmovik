Description ###############################\n date : 06/ 07/ 1943 \n time : 16:45 \n weater : Good\t\n ###############################\n \n \nThe rage goes on.\n\n9+ Dive bombers have taken off to destroy Soviet supply collumns behind the Soviet border.\n\nThe actual target isn't big but it is mainly intended to lure enemy fighters and take them out while airborne. Thus as a result of this we will be able to minimize Soviet airpower in the area.\n\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
