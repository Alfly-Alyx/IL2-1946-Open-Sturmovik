Description ###############################\ndate : 17/ 07/ 1943 \ntime : 12:0 \nweather : Blind\t\n###############################\n\nOur supplies are running low. Every transport that arrives MUST arrive safely.\n\nThe damage inflicted by Soviet raiders taking out our transports often just before they arrive is rising sky high.\n\nTake off and if enemy fighters appear. Destroy them!! \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
