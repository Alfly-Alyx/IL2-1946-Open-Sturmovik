Description ###############################\n date : 01/ 07/ 1943 \n time : 14:25 \n weater : Poor\t\n ###############################\n \n Great job last mission!!!\n\nNot even one got through, it was close though.\n\n...Michael: Sir, any news on the offensive?\nNone Michael, but expect it soon. Real soon.\n\nWe are doing many preparating missions so it suggests we are up to something soon.\n\n...Christian: I don't hope the bloody Russians expect us.\n\nCertainly don't hope so indeed.\n\nSome escort mission again by the way. \n\nLarge enemy supply collumn spotted below Belenhino.\nOur Jabo's have already taken off and are on their way for attack.\n\nYour task is to get them to and back safely.\n\nGood flight!\n\n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
