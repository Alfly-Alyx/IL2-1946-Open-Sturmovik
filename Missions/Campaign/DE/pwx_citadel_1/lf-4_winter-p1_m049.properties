Description ###############################\ndate : 16 / 1 / 1943\ntime : 06:00\nweater : Snow\n###############################\n\nHmmz, good morning.\nCigarette??\n\n** Mentjovski, I am still sleeping sir.\n** Mentjovski, besides I don't smoke.\n\nI forgot.\n\n-- So what's up sir? Why did you needed us?\n-- And why this early?\n\nI know its early, and I needed you guys to patrol the area between this base and our new base south - east from us.\n\nThis because we will leave this airfield within one or two hours.\n\nThe front is closing in on us very rapidly and despite the efforts of army group don.\n\nWe don't know the enemy activity here so its up to you to find out.\n\nAny questions?\n\n** Mentjovski, geeuw can have another hour of sleep first?\n\nYou can have plenty of sleep soon enough. Some of you will go back to Berlin within a couple of weeks for rest and refitting.\n\n** Mentjovski, I hope that to be me.\n-- Count me in too!\n\nYour fuel capacity will be at 75%.\n
