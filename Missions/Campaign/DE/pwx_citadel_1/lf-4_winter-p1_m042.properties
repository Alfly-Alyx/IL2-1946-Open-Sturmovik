Description ###############################\ndate : 15 / 1 / 1943\ntime : 14:45\nweater : Hazy\n###############################\n\nGentlemen,\n\nI have an escort duty for you.\nHigh command has requested a status report about the front.\n\nSo we will get them one.\nWe send out a FW-189 to assess the front situation.\n\nYour task to protect it from happening anything with it.\n\nGood luck.\n
