Description ###############################\ndate : 09/ 07/ 1943 \ntime : 12:35 \nweather : Clear\t\n###############################\n \nRemember the mission from last morning?\n\n... Christian: Which of the many?\n  \nThe tank assembly area? \n \n... Christian: Think so. Yes?\n... Christian: What about it?\n\nThe mission failed miserably.\nYour kites have been mounted with SC-500 bombs.\n\nThe intention is to fly low and fast. Hit the target and get your ass out of there a.s.a.p.\n\n... Alex: And we will survive it?\n\nYou should!!.\nAin't got a lot of choice!\n\n... Alex: It looks like.\n\nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
