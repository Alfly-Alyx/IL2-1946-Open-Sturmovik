Description ###############################\ndate : 17/ 07/ 1943 \ntime : 20:45 \nweather : Blind\t\n###############################\n\nGood to see you back at base.\n\n... Christian: I felt unconfortable leaving the scene. \n... Alex: Like we hadn't finished it. \n\nYou haven't.\n\nTherefore your kites are now beeing reloaded and you will be ready to go back.\n\n... Alex: Ah nice, I was thinking to go off to bed early this evening.\n\nYou might be able to do so anyway.\nJust finish it as soon as possible.\nBut becarefull! \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
