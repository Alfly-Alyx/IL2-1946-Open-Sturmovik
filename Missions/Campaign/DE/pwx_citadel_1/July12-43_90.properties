Description ###############################\ndate : 12/ 07/ 1943 \ntime : 21:00 \nweather : Thunder\t\n###############################\n \nIt looks like the Red aiforce has lost its fear of us.\n\nThey no longer run away. Unlike the early war years where they ran at first sight they now stand and fight.\n\nA large group of enemy fighters has gathered above Ivica.\n\nI want you to face them and take them out!!\n\nGood luck!\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
