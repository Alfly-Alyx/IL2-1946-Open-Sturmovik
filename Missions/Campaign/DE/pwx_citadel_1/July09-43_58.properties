Description ###############################\ndate : 09/ 07/ 1943 \ntime : 05:15 \nweather : Thunder\t\n###############################\n \nGood morning!!!\n\nI hope you saw a chance to sleep despite the thunder all night.\n\nGood news btw I have been told it will clear up in the course of the morning.\n\n... Alex: I hope so.\n\n... Michael: Why this early sir?\n\nYou mean why you are here this early?\n\n... Michael: Yes.\n\n\nTwo waves of IL2's has already demolished the bridge between Shljahovo and Korocha. And they form a constant threat for our vehicles using it at least when it was still standing. But now for all vehicles and troops still located in the area.\n\nHave received some nervous calls from the field commanders in the area demanding me to send in some immediate air cover.\n\nSo you are up to the task once again.  \n\nYour kites are fitted with 2 20mm gun boots.\n  \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
