Description ###############################\ndate : 12/ 07/ 1943 \ntime : 19:0 \nweather : Rain\t\n###############################\n \nThey are insane!!!\n\n... Christian: What?\n\nThey!!\n\n... Christian: WHO!!!!\n\nThe guys in control!!! They planned a recon mission!!\n\n... Christian: What about it?\n\nThey want it now!!\n\n... Christian: Now?\n... Alex: This weather?\n\nYes!! They are out of their minds!!\nFirst we cannot see a thing! Second enemy air presence is way too heavy in the area.\n\n... Christian: What region?\n\nBikanovo!\n\n... Christian: Ai!! Why that?\n... Alex: Never knew there was anything of interest in the area?\n\nI don't think there is.\nHowever I have gotten the implicit command to launch an immediate recon mission and report back as soon as possible.\n\nI don't get the point.\n\n... Alex: I don't think we get any further to keep on arguing about it. I think we should just do it.\n\nMaybe you are right.\n\nA Storch is standing outside ready \tfor take off.\n\n... Alex: Allright lets do it!\n \n \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n
