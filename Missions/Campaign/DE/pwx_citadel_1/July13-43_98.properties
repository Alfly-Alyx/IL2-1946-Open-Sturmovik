Description ###############################\ndate : 13/ 07/ 1943 \ntime : 21:05 \nweather : Blind\t\n###############################\n \nA Soviet informant has learned us about a group of cargo planes that will arrive at Stariy Oskol airfield this evening.\n\nI want you to head towards Stariy Oskol and destroy the enemy planes if encountered.\n\nGood luck. \n  \nYour flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
