Description ###############################\n date : 02/ 07/ 1943 \n time : 18:40 \n weater : Poor\t\n ###############################\n \n \nGuy's!! Man your horses.\nEnemy recon flights are flying up and down Proletarskiy.\n\nThey are suspecting something.\n\n\nThey are wrong about the locaction of our troop concentration. But we don't want them to know about that.\n\nTake off now!!\n\nGood flight\n \n  \n \n \n  Your flight : \n#############\n0 Alex Schneider \n1 Christian Mentjovski \n2 Michael Von Wald \n3 Steffen H\u00F6hmann \n4 Peter Dierkes \n5 Walther Wagner \n6 Udo Maus \n7 Miroslav Meister \n
