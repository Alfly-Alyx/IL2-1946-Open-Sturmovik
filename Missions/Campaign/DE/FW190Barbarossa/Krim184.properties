Description Date: 23.09.1943\n\n\nTime: 08:00 a.m.\n\n\nWeather: clear\n\n\nThe 17th Armee of Generaloberst J\u00E4necke has left the base on the Kuban. Their orders are to hold the Crimea. However, we expect a Red Army invasion coming from the sea across the channel near Kerch.\nWe will be constantly flying over and above the channel to look out for enemy vessels and troops. So, this is what you will do today.\nGuten Flug!\n\n
