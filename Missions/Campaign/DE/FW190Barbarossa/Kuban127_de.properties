Description Datum: 09.09.1942\t\n\n\nZeit: 14:00\n\n\nWetter: Gut\n\nSchwere Gefechte um Novorossiysk, die Bodentruppen brauchen dringendst Luftunterst\u00FCtzung!\n\nDie Sowjets haben schwere Artillerie in der Stadt, die unseren Truppen schwere Verluste beibringt.\nDas II/St.G 77 ist mit Stukas unterwegs, um diese auszuschalten. Danach d\u00FCrfte der Weg frei sein f\u00FCr unsere Infanterie.\n\nBegleiten Sie das II/St.G 77 zum Ziel nach Novorossiysk!\n\nWegtreten, Kameraden!\n\n
