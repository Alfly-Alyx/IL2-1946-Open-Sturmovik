Description Datum: 16.04.1945\t\n\nZeit: 07:00\n\nWetter: Dunstig\n\n\nDie 1. Wei\u00DFrussische Front unter Marschall Schukow und die 1. Ukrainische Front unter Marschall Konjew haben heute morgen Ihren erwarteten Gro\u00DFangriff in Richtung Berlin begonnen.\nSie werden versuchen so schnell wie m\u00F6glich Berlin einzunehmen. \n\nUnsere Bodeneinheiten leisten erbitterten Widerstand. Der Feind ist uns 30:1 \u00FCberlegen und es ist nur ein Frage der Zeit, bis er vor den Toren Berlin\u00B4s steht.\n\nWir fliegen heute morgen eine Angriffswelle gegen die Spitze der anr\u00FCckenden feindlichen Panzer.\nEs sind ebenfalls andere Einheiten dabei, wie z.B. ein Stukageschwader. Wir k\u00F6nnen leider nur noch bedingt Flugzeuge einsetzen, da es an Treibstoff mangelt.\n\nStarten Sie sofort und bek\u00E4mpfen Sie die Panzer, Berlin darf nicht fallen! Nach dem Angriff bleiben Sie als Schutz f\u00FCr unsere Jabos \u00FCber der feindlichen Angriffspitze, bis unsere Jungs ihre Aufgabe erf\u00FCllt haben.\n\nViel Gl\u00FCck, Kamerad!\n
