Description Date: 16.05.1942\n\n\nTime: 10:00 a.m.\n\n\nWeather: good\n\n\n\nWe have captured some Russian aircraft. IL-2s, to be precise. Two of them were modified to carry torpedoes.\nYour mission today is to take off in one of these torpedo-bombers. Fly south of Feodosia, where we spotted a Russian ship. Destroy it!\nGood luck!\n\n\n
