Description Date: 15.07.1941    \n\nTime: 11:00 a.m.\n\nWeather: good\n\nLocation: Berlin/Potsdam, Airport Gatow\n\n\nGood morning young man. Have I got a special mission for you!\nToday there is a flight-meeting at F\u00FCstenwalde to show our superior planes to our people. This is your opportunity to demonstrate what you have learned and I know you are the right man for this job!\nRemember that there will be some pilots from other Staffeln there and everyone wants to be the best. Just bring yourself and the Messerschmitt back in one piece and once you arrive, report to me.\n\nWegtreten!\n\n
