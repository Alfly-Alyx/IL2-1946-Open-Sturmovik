Description Datum: 01.03.1942\n\nZeit: 14:00\n\nWetter: Gut\n\n\nNach Ihrer kurzen Zeit als Frontausbilder sollen Sie sofort nach Berlin fliegen, dort warten wichtigere Aufgaben auf Sie.\nMelden Sie sich in Berlin/Potsdam Gatow. Dort werden Sie von Beamten des Luftfahrtamtsministeriums schon dringend erwartet. Es wartet eine wichtige Aufgabe auf Sie.\nZum Gl\u00FCck hat das Tauwetter eingesetzt und die Maschinen sind wieder schneller klar.\n\nGuten Flug!\n\n\n\n
