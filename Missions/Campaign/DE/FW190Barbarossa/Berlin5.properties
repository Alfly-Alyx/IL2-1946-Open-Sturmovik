Description Date: 17.07.1941    \n\nTime: 04:00 a.m.\n\nWeather: rain\n\nLocation: Berlin/Potsdam, Airport Gatow\n\n\nIt is time to start work. You and Unterfeldwebel Konrad have received orders to transfer to III/JG52 which is on duty on the eastern front!\nTake off and go to the meeting-point. It is the airfield near Miedzyrecz. You will get further orders there.\n\nThe easy days are over and now it gets rough. Take care of yourself.\n\nGood luck and Horrido!\nWegtreten.\n\n\n
