Description \nDatum: 03.08.1942\n\n\nZeit: 17:00\n\n\nWetter: Gut\n\n\nSie fliegen heute erstmals \u00FCber die Stadt Stalingrad. Es wird sicherlich ein gro\u00DFes Aufsehen machen, wenn Focke-Wulfs \u00FCber die Stadt fliegen!\nWir m\u00FCssen ebenfalls herausbekommen, von wo aus die Russen die umk\u00E4mpfte Stadt Kalach mit Nachschub versorgen.\n\nSie k\u00F6nnen wegtreten!\n\n\n
