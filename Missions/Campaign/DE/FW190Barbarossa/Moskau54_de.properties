Description Datum: 31.12.1941\n\nZeit: 00:00\n\n\nWetter: Klar\n\nFrohes neues Jahr w\u00FCnscht Ihnen ihr Geschwader! Sie sind einer der besten Piloten in der Deutschen Luftwaffe.\n\nAus Berlin kam ein Befehl f\u00FCr Sie: Sie haben Einsatzverbot! F\u00FCr Sie ist jetzt erst mal Urlaub.\nFliegen Sie zum Hauptflugfeld im Hinterland bei Yukhnov. Dort werden Sie neue Piloten in Empfang nehmen und ihnen die wichtigsten Dinge beibringen, die sie hier im Luftkampf zum \u00DCberleben wissen m\u00FCssen.\n\nWir, ihr Geschwader, werden Sie sehr vermissen ... \nGuten Flug in der K\u00E4lte, Kamerad!\n
