Description Datum: 25.09.1943\n\n\nZeit: 09:00\n\n\nWetter: Dunstig\n\nDie Aufkl\u00E4rung hat ergeben, dass die Russen die Landung auf der Krim vorbereiten.\nFliegen Sie r\u00FCber nach Kuban und bek\u00E4mpfen Sie die Kolonnen.\nStukas sind angefordert, doch bis zu ihrem Eintreffen kann es noch etwas dauern.\nSchauen Sie sich Ihre Bewaffnung an!\n\n\n
