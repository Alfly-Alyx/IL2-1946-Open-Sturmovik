Description \nDate: 12.09.1943\n\n\nTime: 09:00 a.m.\n\n\nWeather: good\n\n\nYou discovered part of the Russian Black Sea Fleet. We cabled for the last He-111 in this area to send the ships to the bottom of the sea! If the Soviets manage to reach the channel between the Crimea and the Kuban, we are in big trouble.\nTry to target a ship yourself. Your plane is carrying a 500kg bomb.\nYou should expect to meet enemy fighters, too, so pick your target carefully.\nViel Gl\u00FCck!\n\n
