Description \nDatum: 08.08.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nDer Kessel bei Kalach ist geschlossen!\nDie Spitzen der 16. Panzerdivision und der 24. Panzerdivision reichen sich bei Kalach die H\u00E4nde. Der Ring wurde vom XIV. und XXIV. Panzerkorps sowie vom XI. und LI. Infantriekorps geschlossen.\nIm Sack befinden sich neun russische Sch\u00FCtzendivisionen, zwei motorisierte und sieben Panzerbrigaden der sowjetischen 1. Panzerarmee und der 62.Armee.\n\nUnser heutiges Ziel, meine Herren, ist es, die eingeschlossenen russischen Einheiten zu bek\u00E4mpfen.\nDie Luftwaffe hat Stukaverb\u00E4nde hinzugezogen. Ihre Maschine wird mit einer 500-Kg-Bombe ausger\u00FCstet.\n\nDann mal los!\n\n\n
