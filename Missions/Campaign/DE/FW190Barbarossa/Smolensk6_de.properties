Description Datum: 25.07.1941\n\nZeit: 09:00\n\nWetter: Klar\n\n\nWillkommen an der Ostfront im III/JG52!\nWas macht die Heimat?\n\n\nZur Lage:\n\nDie Panzergruppe 2, gef\u00FChrt von Generaloberst Guderian, und die 20.mot. sind mit der Unterst\u00FCtzung der Hessisch-Th\u00FCringischen 129. Infanteriedivision auf dem Vormarsch auf Smolensk. Die Russen werden \u00FCberall zur\u00FCckgedr\u00E4ngt.\n\nGuderian und die 129. Inf. Div. befinden sich kurz vor Dubnova. Von dort melden Sp\u00E4htrupps, dass der Russe sich \u00F6stlich bewegt, n\u00F6rdlich des Dnjepr.\n\nSie werden genau diese Truppen angreifen. Wir fliegen in zwei Staffeln. Sie fliegen  als Katschmarek von Oberfeldwebel Bruns in der Staffel, die die fliehenden Ivans bek\u00E4mpfen wird.\nDie andere Staffel h\u00E4lt die Luft sauber \u00FCber Ihnen.\n\nAlles verstanden? Dann mal los ...\n\n\n\n
