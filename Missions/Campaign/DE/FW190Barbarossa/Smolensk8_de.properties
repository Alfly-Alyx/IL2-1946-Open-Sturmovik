Description Datum: 27.07.1941\n\nZeit: 08:30\n\nWetter: Klar\n\nDas Aufkl\u00E4rungsgeschwader 11 von Oberst Ludwig Keiper teilte uns mit, wo sich der Flugplatz der Russen bei Smolensk befindet. Er muss durch mehrere Angriffe zerst\u00F6rt werden, damit wir uns ungest\u00F6rt Smolensk ann\u00E4hern k\u00F6nnen.\n\nIhr habt den Auftrag bekommen, das I/ KG.7 mit ihren Ju-88 dorthin zu begleiten. Bringen Sie die Jungs wieder heil nach Hause!\n\nViel Gl\u00FCck!\n\n
