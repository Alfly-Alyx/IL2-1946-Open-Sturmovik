Description Datum: 24.12.1941\n\nZeit: 12:30\n\n\nWetter: Klar\n\n\nHeute ist Heiligabend! Fliegen Sie den Tante Ju\u00B4s entgegen, damit unsere Geschenke sicher hier ankommen. Heute Abend wird hoffentlich ein besinnliches Fest stattfinden.\nDie Front ist heute sehr ruhig, und wir hoffen, das bleibt heute Abend auch so.\n\nTrinken Sie nicht so viel!\n\n\n
