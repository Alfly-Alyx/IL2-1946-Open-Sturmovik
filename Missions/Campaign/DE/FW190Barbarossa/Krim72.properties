Description Date: 17.05.1942\n\n\nTime: 04:00 p.m.\n\n\nWeather: good\n\n\n\nThe 11th Armee is advancing to take over the Kerch Peninsula. We support them by flying CAP (combat air patrol) over the battlefield.\nFly to Kerch and engage any Russian plane you encounter. They keep coming from Kuban, including transporters with paratroopers and supplies. We must put an end to this! No more questions? Out, then and up!\n\n\n
