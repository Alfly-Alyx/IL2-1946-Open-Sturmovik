Description \nDate: 19.11.1942\n\nTime: 07:00 a.m.\n\nWeather: good\n\nAlarm!\n\nFrom the area around Serafimowitsch, the 5th Soviet tank army is advancing towards the 3rd Rumanian army and the German XXXXVIIIth Panzerkorps, which has only got one and a half divisions! The 21st Soviet army is taking part and obviously the aim of these forces is to meet at Kalach and to surround the 6th Armee!\nThe Rumanians have already fled.\nFly with your Staffel to the south of Stalingrad, take some bombs with you and see what you can do to stop the Soviet tanks.\nHurry up!\n\n
