Description Datum: 16.10.1941\n\nZeit: 16:00\n\nWetter: Schlecht\n\nEs geht los, die Schlacht um Moskau.\nNovopetrovskoye wird heute n\u00F6rdlich von der 4. Panzergruppe und der 129. Inf.Div. angegriffen.\nWestlich sto\u00DFen drei Panzerdivisionen mit der 23. mot. in die Stadt.\n\nWir fliegen \u00FCber der Stadt und halten sie feindfrei.\n\nLos, los ...!\n
