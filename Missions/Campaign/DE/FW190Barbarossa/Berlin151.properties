Description Date: 05.07.1943  \n\nTime: 06:00 a.m.\n\nWeather: misty\n\nLocation: Berlin/Potsdam, Airport Gatow\n\n\nNice to see you back again! You can return to action soon. I hope you found the time to relax a bit?\nNow your orders are to rejoin your Geschwader, which is located near Kursk. You will be flying a new type of Bf-109, the G6. It can carry 30mm cannons, mounted under the cowling as well (or as an option) under the wings.\nTravel to Miedzyrzecz and from there to the front line. Use this flight to get familiar with the G6!\nHave a good trip.\n\n
