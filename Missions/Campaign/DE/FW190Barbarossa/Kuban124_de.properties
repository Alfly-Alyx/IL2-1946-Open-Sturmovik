Description Datum: 06.09.1942\t\n\n\nZeit: 07:00\n\n\nWetter: Gut\n\n\nGuten Morgen, das war ein voller Erfolg! Slavyanskaya ist eingenommen.\n\nDas n\u00E4chste Ziel ist Novorossiysk!\n\nDas I. Bataillon Infanterieregiment 186 unter Oberleutnant Ziegler tritt an der Spitze der 73. Infanteriedivision zum Sturm auf die Hafenstadt Novorossiysk an, die von Teilen der 47. sowjetischen Armee erbittert verteidigt wird.\n\nWir gehen auf Freie Jagd \u00FCber der Stadt!\n
