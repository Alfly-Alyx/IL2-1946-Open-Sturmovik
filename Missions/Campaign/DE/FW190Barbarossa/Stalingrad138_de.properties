Description \nDatum: 19.11.1942\n\nZeit: 07:00\n\nWetter: Gut\n\nAlarm!\n\nAus dem Raum Serafimowitsch st\u00F6\u00DFt die 5. sowjetische Panzerarmee gegen die 3. rum\u00E4nische Armee vor, sowie gegen das deutsche XXXXVIII. Panzerkorps, das jedoch nur eineinhalb Panzerdivisionen besitzt. Sie wird seit 05:00 Uhr aus dem Raum Kletskaja von der 21. sowjetischen Armee dabei unterst\u00FCtzt.\nDas Ziel dieses Man\u00F6vers ist es vermutlich, sich in einer Zangenbewegung bei Kalach zu treffen und die 6. Armee einzuschlie\u00DFen. Die rum\u00E4nische Armee floh bei dem Angriff der Roten Armee Hals \u00FCber Kopf.\n\nFliegen Sie mit der Staffel als Jabo mit einer 500-kg-Bombe in Richtung s\u00FCdliches Stalingrad und versuchen Sie, die durchgebrochenen russischen Panzer zu stoppen!\n\nEile ist geboten, Maschinen klar!\n
