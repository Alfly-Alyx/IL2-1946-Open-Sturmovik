Description Datum: 01.09.1942\t\n\n\nZeit: 10:00\n\n\nWetter: Gut\n\n\nSch\u00F6n, Sie sind wieder zur\u00FCck! Das wird aber auch Zeit, wir brauchen Sie hier dringend. Wir liegen hier mit dem II/JG52 zusammen.\n\nZur Lage:\n\nDeutsche und rum\u00E4nische Truppen sto\u00DFen auf Slavyanskaya vor.\nUnsere Aufgabe ist es, den Vormarsch mit allen m\u00F6glichen Mitteln zu unterst\u00FCtzen. Es kommt jetzt wirklich auf jeden an; es wird vorausgesetzt, dass jeder sein Bestes gibt!\n\nHeute an Ihrem ersten Tag zur\u00FCck am Kuban fliegen Sie mit vier Maschinen die Front ab, um sich einen kleinen \u00DCberblick zu verschaffen. Ebenfalls sind rum\u00E4nische Staffel unterwegs im Raum Slavyanskaya.\n\nDie Maschinen sind klar ... Wegtreten!\n
