Description Datum: 06.07.1943\n\nZeit: 12:00\n\nWetter: Gut\n\n\nDem II. SS-Panzerkorps ist schon in den fr\u00FChen Morgenstunden der Durchbruch durch die zweite russische Stellung bei Yakovlevo gelungen. An der Stra\u00DFe zu Oboyan ist sie allerdings auf hartn\u00E4ckige Gegenwehr gesto\u00DFen.\n\nWir sollen mit Jabo\u00B4s die russischen Panzer angreifen.\nSie fliegen f\u00FCr die Jabo\u00B4s, die mit Ihnen zusammen starten, als Begleitschutz mit.\n\n\n
