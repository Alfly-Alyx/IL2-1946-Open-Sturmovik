Description Date: 14.07.1943\n\nTime: 09:00 a.m.\n\nWeather: good\n\n\nThe Russians have suffered heavy losses, but we've got no supplies and our troops are tired. The Soviet flow of supplies seems to be infinite! The weather is terrible, our cars, trucks and tanks are stuck in the mud and cannot advance as fast as we need to.\nThe IInd SS-Panzerkorps will advance to the east where it will pierce the Russian lines of defence!\nSupport them.\n\n
