Description \nDate: 22.08.1942\n\n\nTime: 01:30 p.m.\n\n\nWeather: good\n\n\nThe 6th Armee led by the General der Panzertruppen Paulus is preparing itself for the attack against Stalingrad. They have met the 44th, the 76th, the 295th, the 305th, the 384th and the 389th. Infanteriedivision near Vertayachly east of the Don.\nFly coverage over the spearhead.\n\n\n
