Description Date: 10.12.1941\n\nTime: 11:00 a.m.\n\n\nWeather: good\n\n\nThe troops don\u00B4t need our support at the moment, so we've got some other tasks to fulfill.\nToday, we will attack the Russian supply lines. This will be the most important task for the next  few days.\n\nThere will be only two of you to do this job, the other pilots have got different missions. Good hunting.\n\n
