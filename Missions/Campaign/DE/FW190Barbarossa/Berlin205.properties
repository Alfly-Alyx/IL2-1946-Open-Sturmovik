Description Date: 09.03.1945	\n\nTime: 11:00 a.m.\n\nWeather: good\n\nIvan wants to take over K\u00FCstrin now that he has taken Landsberg. We will see ...\nWhatever happens, we will have to prevent the Soviets from doing so. You will attack enemy ground units today. You will get some support from Stukas that are currently in this area.\n\nThe planes are ready - get going!\n\n
