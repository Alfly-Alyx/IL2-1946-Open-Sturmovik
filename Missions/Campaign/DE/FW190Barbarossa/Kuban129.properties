Description Date: 11.09.1942\n\n\nTime: 05:00 a.m.\n\n\nWeather: rain\n\n\nYou have time to relax after the heavy battles on the Kuban.\nFly to Kerch with your boys and calm down a bit. You will be informed about the next steps once you are back. Be careful, it is raining quite heavily. Have a good time, wegtreten!\n\n
