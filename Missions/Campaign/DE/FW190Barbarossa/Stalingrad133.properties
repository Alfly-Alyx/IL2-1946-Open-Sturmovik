Description \nDate: 15.11.1942\n\nTime: 10:00 a.m.\n\nWeather: good\n\nThe enemy attacks on Staligrad have stopped. It seems that they are exhausted by our daily raids. Good work!\n\nThe enemy airfield you discovered will be attacked by the I/St.G 2 today.\nEscort the Stukas on their way and bring them home in one piece. We are getting low again on spare parts, be careful.\n\nMaschinen sind klar!\n\n\n
