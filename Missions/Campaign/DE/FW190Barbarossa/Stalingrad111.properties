Description \nDate: 24.08.1942\n\n\nTime: 04:00 p.m.\n\n\nWeather: good\n\n\nBombers attacked Stalingrad with brute force. Troops of the 6th Armee, led by Paulus, have reached the outskirts of Stalingrad.\nStukas are on the way to take part in the fighting and you will escort them. Italian planes will support you.\n\n
