Description \nDate: 24.12.1942\n\nTime: 09:00 a.m.\n\nWeather: good\n\n\nMerry Christmas, Kameraden! Unfortunately, our soldiers in Stalingrad will not have a happy Christmas party, I think.\nThe Soviets have started their counter-attack near Kotelnikowa, where the 4th Rumanian Army is located. \n\n\nFrohe Weihnachten Kameraden, allerdings geht es unseren Kameraden im Kessel weniger gut.\nDie sowjetische Stalingrad-Front begann heute ihre Offensive und greift die im Abschnitt Kotelnikowa eingesetzte rum\u00E4nische 4. Armee an.\nDie ohnehin schon in Aufl\u00F6sung begriffenen rum\u00E4nischen Verb\u00E4nde leisten kaum noch Widerstand.\n\nDie Kampfgruppe der 4. Panzerarmee unter Generaloberst Hoth wird 48 Kilometer vor Stalingrad der R\u00FCckzug befohlen, und damit ist der Versuch, die 6. Armee noch zu retten, gescheitert.\n\nSichern Sie den R\u00FCckzug der 4. Panzerarmee ab, indem Sie \u00FCber den Kolonnen fliegen.\n\nMaschine klar!\n\n\n
