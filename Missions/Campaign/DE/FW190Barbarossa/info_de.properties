Name        Operation "Barbarossa" (Fw 190)
Description \Guten Tag, Pilot! Sie haben sich also freiwillig zur Luftwaffe gemeldet? Das Vaterland bedankt sich bei Ihnen.\n\n\nIn dieser Kampagne geht es um den Beginn des Krieges gegen die Sowjetunion. Das so genannte "Unternehmen Barbarossa" hat begonnen. Sie haben zu diesem Zeitpunkt schon eine Ausbildung auf der Fliegerschule hinter sich und sind nun in Berlin angekommen f\u00FCr den letzten Schliff. Hoffen wir, dass Sie ein erfolgreicher Jagdpilot der deutschen Luftwaffe werden!\n\nRussland ist ein weites Land mit besonderen Verh\u00E4ltnissen. Der Krieg wird nicht lange dauern, so sagt man zumindest. Wir w\u00FCnschen Ihnen viel Erfolg bei der Erf\u00FCllung Ihrer Aufgaben.\n\nHitlers Weisung Nr. 21, 18.12.1940:\n\n"Die deutsche Wehrmacht muss darauf vorbereitet sein, auch vor Beendigung des Krieges gegen England Sowjetrussland in einem schnellen Feldzug niederzuwerfen. Das Heer wird hierzu alle verf\u00FCgbaren Verb\u00E4nde einzusetzen haben mit der Einschr\u00E4nkung, dass die besetzten Gebiete gegen Überraschungen gesichert sein m\u00FCssen.\nF\u00FCr die Luftwaffe wird es darauf ankommen, f\u00FCr den Ostfeldzug so starke Kr\u00E4fte zur Unterst\u00FCtzung des Heeres freizumachen, dass mit einem schnellen Ablauf der Erdoperation gerechnet werden kann und die Sch\u00E4digung des ostdeutschen Raumes durch feindliche Luftangriffe so gering wie möglich bleibt. Diese Schwerpunktbildung im Osten findet ihre Grenze in der Forderung, dass der gesamte von uns beherrschte Kampf- und R\u00FCstungsraum gegen feindliche Luftangriffe hinreichend gesch\u00FCtzt bleiben muss und die Angriffshandlungen gegen England, insbesondere seine Zufuhren, nicht zum Erliegen kommen d\u00FCrfen. Der Schwerpunkt des Einsatzes der Kriegsmarine bleibt auch w\u00E4hrend des Ostfeldzuges eindeutig gegen England gerichtet.\n\nDie im westlichen Russland stehende Masse des russischen Heeres soll in k\u00FChnen Operationen unter weitem Vortreiben von Panzerkeilen vernichtet, der Abzug kampff\u00E4higer Teile in die Weite des russischen Raumes verhindert werden. In rascher Verfolgung ist dann eine Linie zu erreichen, aus der die russischen Luftwaffe reichsdeutsches Gebiet nicht mehr angreifen kann. Das Endziel der Operation ist die Abschirmung gegen das asiatische Russland aus der allgemeinen Linie Wolga - Archangelsk. So kann erforderlichenfalls das letzte in Russland verbleibende Industriegebiet im Ural durch die Luftwaffe ausgeschaltet werden."\n\n


                                                      
