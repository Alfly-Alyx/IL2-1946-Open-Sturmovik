Description \nDate: 14.11.1942\n\nTime: 03:00 p.m.\n\nWeather: snow\n\n\nGeneral Winter has come to Russia again. brrr, it's cold!\nWe managed to fix some aircraft and they might be working now, even in this weather.\nYour mission is to gather recon data and we have to locate a Soviet airfield.\nBe careful, you will not see that much in this snow.\n\n
