Description Datum: 03.03.1945\t\n\nZeit: 16:00\n\nWetter: Dunstig\n\nMeine Herren,\n\nrussische Angriffsspitzen in Richtung Landsberg kommend aus S\u00FCd sind sofort anzugreifen. Vernichten Sie zuvor die Br\u00FCcke, damit der Gegner nicht passieren kann. Greifen Sie dann die feindlichen Fahrzeuge auf der Stra\u00DFe an!\n\nViel Gl\u00FCck!\n\n\n
