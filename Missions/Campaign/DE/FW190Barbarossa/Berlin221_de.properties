Description Datum: 16.04.1945\t\n\nZeit: 19:00\n\nWetter: Gut\n\nRussische Einheiten haben Seelowe genommen.\nDieser Ort soll morgen fr\u00FCh zur\u00FCck erobert werden.\n\nWir haben f\u00FCr heute Abend einen Spezialauftrag bekommen, und zwar die feindliche Flak um den Ort Seelowe zu bek\u00E4mpfen, um unseren Einheiten damit den Weg frei zu machen.\nFliegen Sie los und zerst\u00F6ren Sie so viel an Flak wie sie nur k\u00F6nnen!\n\n\nGuten Flug!\n
