Description Datum: 11.09.1942\t\n\n\nZeit: 05:00\n\n\nWetter: Regen\n\n\nSie und Ihre Staffel brauchen dringend Erholung nach den schweren Gefechten im Kuban.\nFliegen Sie mit Ihren Jungs nach Kerch auf die Krim, um sich ein paar Tage zu erholen.\nSie werden in den n\u00E4chsten Tagen erfahren, wie es danach weitergeht.\n\nFliegen Sie vorsichtig, es regnet.\n\nErholen Sie sich gut, wegtreten!\n\n
