Description Datum: 02.03.1945\t\n\nZeit: 09:00\n\nWetter: Klar\n\nWillkommen zur\u00FCck an der Ostfront, wir brauchen Sie hier wegen Ihrer Erfahrungen mit dem sowjetischen Gegner. Das II/JG52 hat den Abschnitt \u00F6stlich der Oder und Nei\u00DFe zugeteilt bekommen.\n\n\nZur Lage:\n\nDie Panzergruppe Nehring ist mit dem XXXIV. Panzerkorps ebenfalls in diesem Abschnitt, um die vorsto\u00DFenden russischen Kr\u00E4fte zu binden und zu vernichten. Unsere Gegenma\u00DFnahmen sind sehr begrenzt und es fehlt an allem. Es ist kaum Treibstoff da, von Waffen und ausgeruhten Soldaten ganz zu schweigen. Die Wehrmacht hat alle H\u00E4nde voll zu tun, sich gegen den Russen zu verteidigen, der massenweise Material zu Verf\u00FCgung hat. Die gesamte Front ist kurz vor dem Einbruch! Darum kommt es jetzt auf jeden Einzelnen an, sich kampfesmutig dem Gegner zu stellen und bedingungslos zu k\u00E4mpfen!\n\nFliegen Sie heute in Ihrem neuen Abschnitt und fliegen Sie die Bomberrunde der Sowjets ab. Es werden st\u00E4ndig ankommende feindliche Bomber gemeldet mit Anflug auf Berlin.\n\nGute Jagd! \n
