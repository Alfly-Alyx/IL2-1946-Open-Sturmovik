Description Datum: 10.07.1942\n\n\nZeit: 00:00\n\n\nWetter: Gewitter\n\n\nSie sollen zum Befehlsempfang dringend nach Ogorodnoye beim Haupflugfeld kommen.\nIhre Maschine steht bereit und ist klar, aber Vorsicht: \nEs ist mitten in der Nacht und ein Gewitter ist aufgezogen.\n\nTrotzdem Hals- und Beinbruch!\n
