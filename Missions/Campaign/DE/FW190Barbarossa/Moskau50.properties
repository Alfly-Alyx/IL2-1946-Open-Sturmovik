Description Date: 22.12.1941\n\nTime: 02:00 p.m.\n\n\nWeather: good\n\nGood work, that partisan base has been found.\nFour Ju-52s are on their way to that camp carrying elite-paratroopers. You will fly escort.\nYour first task is to take out the enemy flak. The Ju\u00B4s must be protected until the paras have bailed out.\nDismissed.\n
