Description Datum: 12.05.1942\n\n\nZeit: 10:00\n\n\nWetter: Dunstig\n\n\nGestern hat es wie aus Kannen den ganzen Tag \u00FCber geregnet, so dass wir nicht fliegen konnten. Doch heute scheint nach langer Zeit wieder die Sonne, und wir k\u00F6nnen starten!\n\nFliegen Sie ins Revier \u00FCber Fedosia und Kerch.\nDie russischen Truppen, die langsam Versorgungsprobleme bekommen, fliegen verst\u00E4rkt Versorgungsfl\u00FCge von Kuban auf die Krim.\nSt\u00F6ren Sie diese Fl\u00FCge!\n\nWegtreten!\n
