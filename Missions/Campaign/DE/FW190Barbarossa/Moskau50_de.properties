Description Datum: 22.12.1941\n\nZeit: 14:00\n\n\nWetter: Gut\n\n\nGute Arbeit, das Partisanenlager wurde gefunden!\nBegleiten Sie vier Ju-52 mit Elite-Fallschirmj\u00E4ger zu dem Partisanenlager, damit es ausger\u00E4uchert werden kann.\n\nF\u00FCr Sie wichtig: Zerst\u00F6ren Sie die feindliche Flak dort am Boden, damit die Aktion gelingt.\n\nViel Gl\u00FCck!\n
