Description \nDatum: 02.02.1943\n\nZeit: 11:00\n\nWetter: Gut\n\n\nUm 8:40 Uhr kapitulierten die Verteidiger des Nordkessels von Stalingrad. Damit ist der Kampf um Stalingrad beendet.\nIn 72 Tagen und N\u00E4chten hat die Luftwaffe im Schnitt t\u00E4glich ca. 100 Tonnen Nachschub in den Kessel geflogen.\nDas entspricht nur einem Drittel der Menge, die zum Halten der Position erforderlich gewesen w\u00E4re, doch wurden auf dem R\u00FCckweg 24.000 Verwundete ausgeflogen.\nEtwa 90.000 Soldaten kommen in russische Kriegsgefangenschaft.\nDie 6. Armee h\u00E4tte auch selber ausbrechen k\u00F6nnen, doch Hitler befahl, die Stellung zu halten.\n\nFliegen Sie in den Kessel nach Gumrak und holen Sie dort die letzten startenden Ju-52 ab und begleiten Sie sie sicher aus dem Kessel.\n\nNach dem Flug melden Sie sich sofort beim Kommodore, Sie werden dann in einer Ju-52 nach Berlin ins Lazarett geflogen. Sie sollten Ihre Verwundung, die Sie sich vor ein paar Tagen zugezogen haben, endlich auskurieren, so klein sie Ihnen auch erscheinen mag. Ich akzeptiere keine Wiederrede!\n\nWegtreten zu den Maschinen.\n
