Description Datum: 07.08.1941\n\nZeit: 06:00\n\nWetter: Gewitter\n\n\nDie sowjetischen Armeen sind im Kessel um Smolensk aufgerieben worden. Deutsche Truppen ziehen weiter Richtung Moskau.\n\nF\u00FCr Sie ist ein Marschbefehl eingetroffen.\nMelden Sie sich umgehend in Berlin im F\u00FChrerhauptquartier!\n\nFliegen Sie nach Bobr und von dort aus weiter Richtung Berlin.\n\nAuf Wiedersehen, und guten Flug!\n\n
