Description Datum: 14.07.1941    \n\nZeit: 14:00\n\nWetter: Klar\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\nGute Arbeit, das Rottenfliegen scheint ja schon zu klappen. Aber denken Sie daran, immer bei Ihrem Rottenf\u00FChrer zu bleiben und ihn zu decken. Wenn Sie eines Tages Rottenf\u00FChrer sind, wollen Sie ja auch, dass man Ihnen den R\u00FCcken frei h\u00E4lt im Luftkampf.\n\nSo meine Herren. Heute werden wir Bodenangriffe fliegen. Auf dem Truppen\u00FCbungsplatz s\u00FCdwestlich von Sperenberg sind auf dem Flugplatz stillgelegte Flugzeuge positioniert. Versuchen Sie, soviel davon zu zerst\u00F6ren wie nur m\u00F6glich.\n\nHeute Abend gibt\u00B4s vielleicht Ausgang nach Berlin, aber nur wenn der Alte gut gelaunt ist.\n\nWegtreten zu den Maschinen!\n
