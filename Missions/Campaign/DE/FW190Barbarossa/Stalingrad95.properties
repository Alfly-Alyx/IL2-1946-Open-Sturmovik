Description \nDate: 03.08.1942\n\n\nTime: 05:00 p.m.\n\n\nWeather: good\n\n\nYou will be flying over Stalingrad today! It will be a big surprise to the Soviets to see Messerschmitts in the air for the first time!\nWe have to find out from where the soviet supplies are coming to the city of Kalach.\nWegtreten!\n\n
