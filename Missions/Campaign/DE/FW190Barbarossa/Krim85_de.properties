Description Datum: 04.07.1942\n\n\nZeit: 06:00\n\n\nWetter: Gut\n\n\nDer Fall Blau!\n\nAm 28.06.1942 begann die deutsche Sommeroffensive im Osten. Der "Fall Blau" sieht eine Offensive mit Schwerpunkt auf dem linken Fl\u00FCgel im S\u00FCdteil der Ostfront vor.\nZwei Heeresgrupen sollen die Tr\u00E4ger der Operation sein; rechts die Heeregruppe A mit der 17. Armee und der 1. Panzerarmee, links die Heeresgruppe B mit der 4. Panzerarmee von General Hoth, der 6. Armee unter dem General der Panzertruppen Paulus und der 2. Armee von Generaloberst Freiherr von Weichs. Luftunterst\u00FCtzung erhalten die Heeresverb\u00E4nde durch das VIII. Fliegerkorps von Generaleutnant Fiebig, dessen Stukas und Bomber unmittelbar in die K\u00E4mpfe mit eingreifen werden.\n\nDie Sowjets sind auf der Krim geschlagen, das n\u00E4chste Ziel ist  Kuban. Dort liegen die gro\u00DFen \u00D6lreserven der Russen, die wir unbedingt brauchen.\n\nSie werden nach Lenino verlegt, um dort Eins\u00E4tze gegen Kuban zu fliegen, denn die deutschen Bodentruppen setzen \u00FCber den Kanal zwischen dem Schwarzen Meer und dem Asowschen Meer hin\u00FCber nach Kuban. Ebenfalls werden von Norden deutsche Bodentruppen nach Kuban vorsto\u00DFen.\n\nGuten Flug, Kameraden!\n
