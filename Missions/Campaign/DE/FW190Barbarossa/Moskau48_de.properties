Description Datum: 20.12.1941\n\nZeit: 16:00\n\n\nWetter: Gut\n\n\nMajor Fritz Katter ist heute eingetroffen, er soll sich ein Bild von der Ostfront machen.\nFliegen Sie mit ihm in Ihr Revier und zeigen ihm, wie sich anf\u00FChlt im Kampf, Auge um Auge da draussen.\n\nAber passen Sie auf ihn auf, damit er heil zur\u00FCck kommt.\n\n\nViel Gl\u00FCck!\n
