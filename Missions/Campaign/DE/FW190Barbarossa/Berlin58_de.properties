Description Datum: 03.03.1942    \n\nZeit: 14:00\n\nWetter: Gut\n\nOrt: Berlin/Potsdam Gatow\n\n\n\nHeute ist Ihr gro\u00DFer Tag, alle hohen Pers\u00F6nlichkeiten warten auf dem Truppen\u00FCbungsplatz n\u00F6rdlich bei Sperenberg.\nSie fliegen mit einer 500-kg Bombe ins Zielgebiet.\nIn einem erleuchtetem Viereck stehen russische Beutepanzer, und diese werden Sie mit einem Bombenabwurf "bek\u00E4mpfen".\n\nIn einem erleuchtetem Kreis daneben stehen russische Beute-LKW\u00B4s, und diese werden danach von Ihnen mit den neuen 20-mm-Kanonen angegriffen.\n\nAlso zeigen Sie den Herren, dass Sie Ihren guten Ruf zu Recht tragen und ein ausgezeichneter Pilot sind.\n\nWir w\u00FCnschen Ihnen viel Gl\u00FCck!\n
