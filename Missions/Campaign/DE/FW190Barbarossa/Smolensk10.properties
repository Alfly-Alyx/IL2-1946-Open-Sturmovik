Description Date: 29.07.1941    \n\nTime: 11:30 a.m.\n\nWeather: clear\n\nWe have taken Dubnova! The Russians are fleeing east on the Minskautobahn towards Smolensk. Our troops are going after them and the Luftwaffe are to give close air-support. So, that\u00B4s just what we'll do, get going!\n\n\n
