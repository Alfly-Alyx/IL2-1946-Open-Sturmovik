Description Datum: 10.05.1942\n\n\nZeit: 14:00\n\n\nWetter: Gut\n\n\nGute Arbeit, Sie haben einen Teil der russischen Schwarzmeerflotte entdeckt. Das Oberkommando befiehlt die sofortige Vernichtung der Flotte!\n\nSie fliegen Begleitschutz f\u00FCr acht He-111 Torpedospezialisten, die die Flotte versenken sollen. Sie nehmen ebenfalls Bomben mit, um ein Schiff zu versenken. Die Operation muss unbedingt gelingen, da die Halbinsel Kerch rundum feindfrei sein muss, wenn Generaloberst von Manstein diese nehmen will.\nDie Russen sind durch unsere Entdeckung gewarnt worden und wollen sich sicherlich nach S\u00FCden absetzen.\n\nAchten Sie auf eventuelle feindliche J\u00E4ger in dem Raum, die die Flotte bestimmt angefordert hat.\n\nSchicken Sie viel Blech auf den Meeresgrund, viel Gl\u00FCck dabei!\n
