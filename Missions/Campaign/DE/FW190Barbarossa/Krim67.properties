Description Date: 14.05.1942\n\n\nTime: 01:00 p.m.\n\n\nWeather: good\n\n\nFeodosia will be razed to the ground by our Ju-88 Geschwader and then the 11th Armee will try to capture the city.\n\nFly cover for the bombers. You are supported by a wing of  Rumanian fighter planes.\n\nOnce Feodosia is taken, the Kerch Peninsula is soon to follow. Egtreten, Kameraden! Zu den Maschinen!\n\n\n
