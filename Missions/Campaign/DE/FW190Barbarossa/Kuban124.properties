Description Date: 06.09.1942\n\n\nTime: 07:00 a.m.\n\n\nWeather: good\n\n\nGood morning, that was quite successful! Slavyanskaya is taken, the next target will be Novorossiysk!\n\nThe Ist Bataillon Infanterieregiment 186 of Oberleutnant Ziegler will be leading the attack of our 73rd Infanteriedivision to take over the city of Novorossiysk. Parts of the 47th Soviet army will defend it and it will be not that easy for us!\n\nOur mission is Freie Jagd (CAP) above the city.\n\n
