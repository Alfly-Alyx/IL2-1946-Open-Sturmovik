Description \nDate: 07.09.1943\n\n\nTime: 06:00 a.m.\n\n\nWeather: good\n\n\nGood morning, meine Herren! The evacuation of our troops goes on, the 17. Armee led by Generaloberst J\u00E4necke will start today. Our task is to support this operation, and therefore your will fly CAP over the Kuban behind the frontlines.\nWe have just been equipped with a newer version of the FW190. Is the FW190A-5. You will notice some smaller improvements.or this mission, you will need additional fuel. Don\u00B4t forget the drop tank.\nDismissed.\n\n
