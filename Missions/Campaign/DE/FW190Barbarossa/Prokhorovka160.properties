Description Date: 09.07.1943\n\nTime: 04:00 p.m.\n\nWeather: bad, foggy\n\nThe commanders of the Luftwaffe sent congratulations, they are very pleased. The Russians suffered heavy casualties and losses, but they still outnumber us on the ground.\nNevertheless, our troops could break through their defences.\n\nThe Armeegruppe Kempf, to be precise the IIIrd Panzerkorps, could strenghten its position around Korocha and has got the main road under control.\nFly CAP over the spearhead and fight back enemy bombers that regularly show up in this area. Weather is getting worse, so hurry up and be carful.\nWegtreten.\n\n\n
