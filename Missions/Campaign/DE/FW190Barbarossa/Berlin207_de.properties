Description Datum: 22.03.1945\t\n\nZeit: 08:00\n\nWetter: Gut\n\nFliegen Sie in Richtung Berlin, um dort General Busse abzuholen. Der General kommt von einer Besprechung mit dem Oberkommando der Wehrmacht und wird von einem Fi-156 Storch hierher nach Bad Freienwalde gebracht.\n\nMaschinen klar!\n\n\n
