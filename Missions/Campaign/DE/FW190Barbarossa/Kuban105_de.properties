Description Datum: 14.08.1942\t\n\n\nZeit: 05:00\n\n\nWetter: Gut\n\n\nWir werden wieder verlegt, in den Raum Stalingrad.\nDie Offensive auf Stalingrad ist in vollem Gange und braucht unsere Luftunterst\u00FCtzung.\nFliegen Sie r\u00FCber nach Kerch zur Krim und von dort aus weiter in den Raum Stalingrad!\n\nGuten Flug!\n
