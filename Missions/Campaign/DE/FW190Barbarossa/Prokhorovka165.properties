Description Date: 12.07.1943\n\nTime: 05:00 p.m.\n\nWeather: good\n\n\nThe Soviet counter-offensive could be pushed back and the Russians will suffer more heavy losses.\nAlthough it was well-defended, Prokhorovka has fallen into our hands. However, the VVS has recovered and sooner or later we will have to count on larger amounts of enemy fighters and bombers. They will come back, for sure.\n\n
