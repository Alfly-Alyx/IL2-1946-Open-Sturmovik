Description Date: 02.03.1942    \n\nTime: 02:00 p.m.\n\nWeather: good\n\nLocation: west of Miedzyrzecz\n\nGood to see you again, Kamerad! There is so much talk about the war on the eastern front ...\n\nThis is your intermediate station on your journey to Berlin. Your plane has just been refuelled and you can go on to Potsdam, if you wish.\nAfter you have landed in Gatow, you should report immediately to the commanding officer. You will then be picked up.\nHave a good trip!\n\n\n
