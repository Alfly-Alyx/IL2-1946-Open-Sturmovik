Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 18th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEmergency call from the Zerstoerergeschwader 26!\nOver Balatonelle a swarm of Me-210 are in trouble.\n\n\nEinsatzbefehle:\nTake off immediately and help your comrades.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSunny.\n\n
