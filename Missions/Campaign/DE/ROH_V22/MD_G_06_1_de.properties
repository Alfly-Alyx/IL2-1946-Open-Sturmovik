Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n13. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWie verabredet, landete am Morgen Hauptmann Kuronen von der benachbarten finnischen Jagdstaffel mit ihren Brewster- J\u00E4gern bei Ihnen auf dem Platz. Heute sollen vier von Ihrer Staffel auf die Brewster und Hauptmann Kuronen mit drei Kameraden auf die Bf-109 eingewiesen werden. Gegen Mittag soll dann der erste Flug mit den unbekannten Maschinen stattfinden.\n\nEinsatzbefehle:\nMachen Sie sich mit der B-239 vertraut.\n\nStartzeit: 14:00 Uhr\n\nEinsatzmuster: B-239\n\nWetterlage:\nBedeckt, leichter Wind, befriedigende Sicht\n
