Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n7. Juli 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern haben die Briten ihre Luftangriffe gegen die franz\u00F6sische Schifffahrt im Kanal beendet.\nDie Zeitungen vom Morgen berichteten, da\u00DF die US- Regierung ihren ganzen Einflu\u00DF gelten gemacht hatten, um den Waffenstillstand zu erwirken. \nFrankreichs Integrit\u00E4t ist bewahrt.\nNun hoffen alle, da\u00DF auch der Luftkrieg zwischen England und Deutschland bald zu einem Ende kommen wird.\n\nDie beiden verbliebenen Bf-109Z werden heute zur\u00FCck nach Regensburg gebracht.\nIhnen bleiben nun noch zwei Tage hier im sch\u00F6nen Frankreich. Cpt. de Fabre hat Sie prompt noch einmal zu seinem Sommerhaus in Grancamps les bains eingeladen. Eine sch\u00F6ne \u00DCberraschung!\nSchnell \u00FCberzeugten Sie den technischen Leiter des Versuchsprogramms, Ihnen seine Bf-110 f\u00FCr einige Tage zu \u00FCberlassen....\n\n\nEinsatzbefehle:\nFliegen Sie nach Grandcamps les Bains\n\nStartzeit: 19:55 Uhr\nEinsatzh\u00F6he: tief.\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nEin sonniger Abend.\n
