Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 15th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviets broke through southwest of Drogobitsch.\n\nRight between the German Army Group South and the 2nd Polish Army Group the Soviets achieved a breakthrough along the highway Lemberg- Uschgorod.\nThis time the Polish Army Group command reacted quickly and saved the 17th Army from beeing cut of by the allowance for a retreat. The Soviets took great losses. \nSouth of Drogobitsch the 4th Polish Army launched a limited attack to endanger and weaken the Soviet advance. The German 6th Army simultaniously attacked from the Pschemisl area which additionally forced the Soviets to be careful. \n\n\nA call from the Luftflotte:\nThe Soviets have launched a counterattack at Hijrow. Jagdschutz is needed.\n\n\nEinsatzbefehle:\nFly Jagdschutz over Hijrow (waypoints 3, 4 and 5) until 07:45 Uhr.\n\nStartzeit: 07:10 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong winds, sunny.\n\n\n\n
