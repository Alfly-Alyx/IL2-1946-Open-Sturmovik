Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 22nd,1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGuderian has crossed the Wolga!\nIn the north, near Primorsk the first parts of his 4th Panzer Army managed to go over the wide river.\nA fierce battle rages at the bridgehead.\n\nIn the south Stalingrad is cut off from his southern supply routes. The Panzer Group 1 now is pressing against the southern border of the city.\n\nWest of the city, parts of the 6th army have taken Kalatsch and soon the two pockets will be cleared. The main part of the 6th Army is prepairing its main thrust against Stalingrad's center lines.\nThe two airfields at Gumrak and Gorkowskij are in our hands.\n\nThe enemy air activity is lowered down. The hard fights show their effects.\nBut not only the Russians are worn from the battle.\n\n\nEinsatzbefehle:\nFreie Jagd along the river Wolga.\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSunny, hazy, light winds.\n\n\n
