Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nVersuchsjagdgruppe 8\n\nNovember 1st, 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe war reaches an important phase!\n\nAfter the Soviet breakthrough at Zitomir the front is moving again.\nFour days ago  the Red Army crossed the old Polish- Soviet border line of 1937.\n\nThis movement into old Polish territorry by the Red Army alarmed America.\n\nAt October 27th, President Roosevelt delivered an ultimatum to Stalin.\nUntil November 5th, the Red Army shall withdraw it's troops from Polish territory.\nStalin refused the ultimatum and stated that the USSR won't accept this old border line.\n\nIn the meantime the Red Army is standing twenty kilometers before Tarnopol and still it doesn't seem that Stalin will stop.\n\nThe whole world is waiting for November 5th, when the ultimatum ends.\n\nIn these days diplomats and militaires of the USA and the other European powers are traveling through the continent. High members of the American Foreign Ministry visit London, Paris and Berlin. A major conference of the Western Powers is beeing prepaired.\n\nIn the morning you were called for an escort mission. You should escort an important American diplomat from Budapest back to Berlin.\n\nOne and a half hours ago you took off at Budapest. Soon Berlin will be reached.\n\n\nEinsatzbefehle:\nEscort the DC-3 of the American diplomat to Berlin.\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Fw-190A-5\n\nWetterlage:\nStrong winds, rain.\n\n\n
