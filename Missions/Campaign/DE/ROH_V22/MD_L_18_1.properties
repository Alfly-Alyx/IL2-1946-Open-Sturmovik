Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 14th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYour '109' is repaired!\n\nThe Luftflotte got informations about a bomber attack the enemy is planning on Klimov- Zavod. The city is of great importance for our retreat.\nThe train station must not be damaged!\n\n\nEinsatzbefehle:\nFly Jagdschutz at the waypoints 4, 5 und 6 until 07:15 Uhr. Your plane is equipped with a droptank. \n\nStartzeit: 06:20 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/R6, Zusatztank\n\nWetterlage:\nMorning haze, clearing up.\n
