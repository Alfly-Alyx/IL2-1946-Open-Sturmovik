Description \nJagdfliegerschule Beerfelde\nbei Berlin\n\n25. Mai 1941\n\n====================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nEndlich Jagdflieger!\n\nNach einem kurzen Leistungsnachweis auf der Bf-109, der Ihnen keine Probleme bereitet hatte, waren Sie Mitte des Monats endlich in der Jagdfliegerschule Beerfelde eingetroffen.\n\nZehn lange Tage hatten Sie Luftkampftheorie b\u00FCffeln m\u00FCssen. Durch die Fenster Ihrer Klassenr\u00E4ume konnten Sie die Bf-109 bei ihren Starts und Landungen beobachten und hatten sich dabei danach gesehnt, wieder eine der Maschinen zu fliegen. \nSeit Ihren Versuchsfl\u00FCgen mit der Bf-109T in Kassel hat Sie die '109' nicht mehr losgelassen.\n\nHeute ist es endlich soweit:\nFormationsflug\u00FCbungen im Schwarm stehen als erstes Kapitel auf dem Programm.\nIhr Lehrer wird einige \u00FCberaschende Man\u00F6ver fliegen. Ihre Aufgabe wird es sein, an ihm 'dran zu bleiben.\n\nEinsatzbefehle:\nSie fliegen als vierte Maschine in einem Schwarm. Folgen Sie den anderen Maschinen und halten Sie Ihre Position in der Formation.\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: wechselnd\nEinsatzmuster: Bf-109E-4\n\nWetterlage:\nHeiter\n\n
