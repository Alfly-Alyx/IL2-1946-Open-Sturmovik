Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n23. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Front ist nur noch knapp 10 Kilometer von Ihrem Fliegerhorst entfernt. Morgen werden Sie darum nach P\u00E1pa verlegen. Von den derzeit noch vierzehn Maschinen Ihrer Staffel haben Sie vorsichtshalber schon acht nach D\u00F3mbovar fliegen lassen, soda\u00DF hier in Kazsok nur noch sechs Maschinen stehen.\n\nSie brauchen nicht weit zu fliegen, um auf feindliche Flugzeuge zu treffen. \u00DCber den Angriffsspitzen der Sowjets sind permanent amerikanische und russische J\u00E4ger und st\u00FCndlich finden Luftk\u00E4mpfe statt. Zu dieser Zeit setzt keine Seite Bomber ein, das w\u00E4re Selbstmord.\nSie brauchen nur zu starten, auf H\u00F6he zu gehen und dann die wenigen Kilometer zur Front zu fliegen und schon sind Sie mitten drin.\nZum Gl\u00FCck meidet der Gegner den n\u00E4heren Luftraum \u00FCber Ihrem Fliegerhorst. Die Flakverst\u00E4rkung zeigt Wirkung.\n\nEinsatzbefehle:\nLuftkampf s\u00FCdwestlich von Andocs.\n\nStartzeit: 08:10 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nB\u00F6ig.\n\n
