Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 4th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\nThe attack on Sewastopol starts!\nGeneraloberst von Manstein has ordered an air strike against three strong fortifications north of the city.\n\nYou will fly your attack against the center fortification together with fighter bombers of Jagdgeschwader 77. At the same time Ju-88 bombers will attack the city.\n\nEinsatzbefehle:\nAttack the center fortification with bombs.\n\nStartzeit: 01:10 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nClear night.\n
