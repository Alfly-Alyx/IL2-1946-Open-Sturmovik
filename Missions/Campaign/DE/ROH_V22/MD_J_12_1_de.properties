Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nKalatsch ist abgeschnitten. \n\nDie Nachschubrollbahn zwischen der Stadt und Stalingrad ist uns fast unversehrt in die H\u00E4nde gefallen. \nEine ganze Armee ist in zwei Kesseln aufgeteilt eingeschlossen.\nIm Norden, einschlie\u00DFlich des Stadtgebietes von Kalatsch liegt der eine Kessel und im S\u00FCden, gro\u00DFfl\u00E4chiger, aber schw\u00E4cher besetzt, der zweite Kessel.\nAm Nordrand des s\u00FCdlichen Kessels befindet sich das Flugfeld Marinowka- Stepnoy. Wenn das Feld in unserer Hand ist, werden Sie dorthin verlegen. Im Moment haben die Sowjets begonnen, den Platz zu r\u00E4umen. Eine gute Gelegenheit, ihnen dabei dazwischen zu funken.\nPassen Sie aber auf, da\u00DF Sie nicht zuviele Geb\u00E4ude zerst\u00F6ren, sonst werden Sie im Zelt schlafen m\u00FCssen.\n\nEinsatzbefehle:\nGreifen Sie die Flugabwehr und die abziehenden Einheiten auf dem Flugfeld Marinowka- Stepnoy mit Bomben an. Sorgen Sie daf\u00FCr, da\u00DF keine sowjetischen Maschinen mehr starten.\n\nStartzeit: 10:35\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage:\nSt\u00FCrmisch, aber gute Sicht.\n
