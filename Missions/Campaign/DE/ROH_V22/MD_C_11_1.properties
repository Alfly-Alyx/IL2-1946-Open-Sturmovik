Description \nLuftwaffenkommando Ost\nSmolensk\n\nII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nApril 14th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nA formation of slow flying enemy bombers, estimated TB-3 type, are flying from the southeast in direction of Orsha.\nYou are surprised. TB-3 bombers? Today in 1942? The Soviets didn't use them for offensive missions since the early war days.\n\n\nEinsatzbefehle:\nTake off and form up with your Staffel. Follow the plotted route. It should bring you to the enemy bombers.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSatisfying visibility.\n
