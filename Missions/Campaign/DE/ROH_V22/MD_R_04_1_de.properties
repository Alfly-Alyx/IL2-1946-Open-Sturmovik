Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n13. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWenn auch die Lage am Boden bis jetzt ruhig ist, so trifft das f\u00FCr die Lage in der Luft nur bedingt zu. \nZwar finden am Tag nicht allzuviele Luftk\u00E4mpfe statt, doch in der Nacht sieht die Sache ganz anders aus. \nDann greifen die Sowjets mit einem halben Dutzend kleinerer Bomberverb\u00E4nden jeweils eine der zahlreichen St\u00E4dte an. Vier bis acht Orte werden jede Nacht bombardiert. Oft gelingt es nicht schnell genug J\u00E4ger an den Feind zu bringen, da er sich so dicht hinter der Front meistens schnell genug wieder zur\u00FCckziehen kann. \nIn den letzten Tagen ist es gelungen, drei aufeinanderfolgende Beobachterketten in den von den Sowjets besetzten Gebieten zu aktivieren. Zusammen mit den Radaranlagen gelingt es nun immer besser, die Flugwege anfliegender Bomber zu verfolgen.\n\nKurz nachdem Sie eingeschlafen waren wurden Sie geweckt. Bomber im Anflug auf das mittlere S\u00FCdufer des Balaton. Nat\u00FCrlich fliegen Sie mit.\n \nEinsatzbefehle:\nWilde Sau.\nFliegen Sie zu Ihrer Abfangposition (Wegmarken 3, 4, 5 und 6) und warten Sie auf das Eintreffen der feindlichen Bomber.\n\nStartzeit: 23:54\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Me-262A-1\n\nWetterlage:\n\n\n
