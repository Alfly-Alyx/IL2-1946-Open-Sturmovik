Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMajor Zenker hat ein Paar Strippen gezogen.\n\nErsatz ist eingetroffen!\nDie Gruppe hat 8 Bf-109 "Gustav-zwo" und drei "Franz- vier" als Ersatz f\u00FCr die Verluste erhalten.\nDie erste und dritte Staffel erhalten davon je drei Maschinen und Ihre zweite Staffel zwei. \nAuch f\u00FCr die Italienische Staffel waren drei Maschinen drin.\nZusammen verf\u00FCgt die Staffel nun, abz\u00FCglich der Maschine von Feldwebel Eulenberg und inclusive der Italiener \u00FCber 27 einsatzbereite Flugzeuge.\n\nDie Sowjets haben in den Operationsgebieten ihrer Jagdflieger h\u00E4ufig Flak- Punkte errichtet. \nDas kann kein Zufall sein. Wenn russische Flieger in Schwierigkeiten kommen, nehmen sie sehr h\u00E4ufig Kurs auf solche uns meistens unbekannte Punkte. Unsere Flieger finden sich dann regelm\u00E4\u00DFig mitten in schwerstem Flakfeuer wieder.\n\nWir wollen darum heute mal etwas probieren:\nLockjagd.\nWir setzen \u00FCber dem Feindgebiet an solchen Brennpunkten unsere J\u00E4ger nur rottenweise ein. Werden sie von einer \u00DCbermacht sowjetischer J\u00E4ger gesichtet, sollen sie versuchen, die Feindj\u00E4ger \u00FCber eigenes Gebiet zu locken, zu speziell vorbereiteten Positionen, wo eigene Fl\u00FCge in Schwarmst\u00E4rke warten.\nDort sollen die Feindmaschinen dann angegriffen werden.\nEine Wegmarke wird als Lockzone festgesetzt. Die Rotte wird dort kreisen. Wenn die Rotte angegriffen wird, soll sie h\u00F6chstens einen Angriff fliegen und dann versuchen, die gegnerischen Maschinen zur Jagdzone zu locken, wo der Angriffsschwarm wartet. Die Jagdzone wird durch zwei bis drei Wegmarken festgelegt.\n\nEinsatzbefehle:\nLockjagd. Lockzone Wegmarke 5, s\u00FCd\u00F6stlich Ilovlia. Jagdzone Wegmarken  4 und 6, nordwestlich Ilovlia.\nAuf Funkruf stehen Schwarm 3 und 4 gestaffelt bereit.\n\nStartzeit: 09:30\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, dunstig.\n
