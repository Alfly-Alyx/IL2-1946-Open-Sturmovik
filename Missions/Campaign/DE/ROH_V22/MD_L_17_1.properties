Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 13th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou got a call from your comrades from the Heer (Ground Forces)\nA couple of transport planes have landed during the night.\nThe sun is rising and the enemy transports are taking off again.\n\nA swarm of your Staffel and one from the Jg-5 are ready to attack them.\n\nEinsatzbefehle:\nTake off immediately and attack the enemy transports at Juknow airfield.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Fw-190A-4\n\nWetterlage:\nMorning haze, sunny.\n
