Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nMarch 15th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThis morning you were ordered to the airfield J\u00E4ppila. There the General of the Jagdflieger, Adolf Galland awaited you to award you the knights cross personally. \nIn the afternoon you had the opportunity to talk with him. He had read all your reports about your flights with the different enemy plane types. He wants you to visit him when you next come to Berlin.\n\n\nEinsatzbefehle:\nFly home.\n\nStartzeit: ...on the way ...\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nNight, quiet, clear.\n
