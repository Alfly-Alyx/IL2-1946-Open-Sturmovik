Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSofort 'raus, die Russen greifen an!\nIhr Ziel: entweder Detschino oder die Flugpl\u00E4tze.\n\nEinsatzbefehle:\nStarten Sie sofort und fangen Sie die angreifenden Schlachtflieger und Jagdbomber ab.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nFr\u00FChdunst.\n
