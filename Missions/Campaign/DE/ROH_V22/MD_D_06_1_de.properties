Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n9. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDas Wetter wird immer schlechter. Es ist kalt und es regnet und schneit immer \u00F6fter. Ihre Fliegerhorst in Ugra ist kaum noch nutzbar. \nDie Risiken, die die Flieger beim landen im Morast eingehen m\u00FCssen sind zu gro\u00DF. Sie verlegen noch heute Abend nach Vyazma- Nord.\nDort wird die gesamte III. Gruppe / Jg-53 stationiert.\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Vyazma- Nord. \n\nStartzeit: 18:30\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nRegen. schlechte Sicht, st\u00FCrmisch.\n
