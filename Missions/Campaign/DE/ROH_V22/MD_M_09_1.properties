Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 20th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn the night the front has moved very close to your airfield.\nYou hear the artillery fire. Around midday you will leave the field. \n\nSome comrades were bounced by enemy fighters right behind the front.\n\n\nEinsatzbefehle:\nHelp your comrades.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood.\n
