Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_04\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 28th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYu were put ot of action for nine days.\nAt the morning of the 19th, when you wanted to enter your cockpit, you slipped out on the icy wing and fell with your nose onto the canopy frame.\nThe doctor dignosted a broken nose. When you came into the barracks for lunch your nose was bombasticly swollen and blue.\nAt once you got your new nickname: Blaunase (bluenose).\nWhen you, after a few days, came back to your '109', your mechanic had done his part: the spinner of your plane was painted in blue!\n\nIn the meantime, the war hasn't waited for you. Even at Christmas the war didn't make a pause.\nThe Russians are attackingpermanently. Naro Fominsk and Maloyaroslavets are under heavy pressure. At some points the army has taken back it's lines. The soldiers on the ground are going through the hell.\n\n\nEinsatzbefehle:\nFreie Jagd between Naro Fominsk and Maloyaroslavets.\n\nTime of take off: 17:15\nAltitude: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nVery cold, strong winds, occasionally clearing up.\n
