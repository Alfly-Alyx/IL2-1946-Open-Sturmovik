Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe main attack from the north, the second step of Wallenstein has been launched.\nThe Panzers forced a breakthrough!\nThe Red Army seems to be badly surprised.\n\nStalin's Army now is confronted with a very difficult situation.\nShall it go on with it's try to cut off the southern German wing or shall it turn around to counter the German thrust?\n\nThe battle in the air is getting stronger!\nThe Soviets reallocated more air units to Kursk. But now the Luftwaffe has the advantage. The enemy air fields at Maloarkangelsk and at Somovo are in danger to be cut off ar to be taken by our ground troops.\n\nYour Staffel is at full strength.\nYou have 15 planes on hand. Eight nailnew Bf-109G-6v and seven olde Bf-109G-6.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nGood.\n\n
