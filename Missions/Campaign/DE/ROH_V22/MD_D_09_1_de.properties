Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n16. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nFlugwetter!\nAm Boden sitzt fast alles fest. Ohne Kettenantrieb l\u00E4uft fast gar nichts und trotzdem dr\u00E4ngt das Heer noch vorw\u00E4rts, allerdings langsam. \n\nDa die Rote Luftwaffe auch in der Luft ist, steht Freie Jagd auf dem Programm.\n\nEinsatzbefehle:\nFreie Jagd entlang der Front.\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nDunstig, mittlere Winde, M\u00E4\u00DFige Sicht.\n
