Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nLos! Wieder 'raus aus den Federn!\nKeine sechs Kilometer s\u00FCd\u00F6stlich von hier ist der Feind durchgebrochen und bewegt sich auf unseren Fliegerhorst zu. \nWir wollen nicht schon jetzt von hier verschwinden, weil wir noch Zeit brauchen, das Material wegzuschaffen. Also werden wir versuchen, den sowjetischen Kampfverband noch zu stoppen.\nDie Mechaniker sind schon dabei, Bomben an Ihre 109er zu h\u00E4ngen.\n\nEinsatzbefehle:\nGreifen Sie die s\u00FCd\u00F6stlich durchgebrochnen Russen mit Bomben an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nMorgend\u00E4mmerung.\n
