Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe maelstrom is slowing down.\nBoth armies weren't able to reach their main targets. \nDeuce! But not really.\n\nThe Soviets freed Stalingrad by force and the Wehrmacht wasn't able to enforce it's will on the enemy.\nLooked carefully on the situation it has to bee recognized that Germany lost the operation. The Wehrmacht is forced to the defense.\n\nThe political leadership has decided to retreat from Russia allthough no political agreement couldn't be reached.\n\nWhat will Stalin do? Will he be satisfied to free his country or will he follow the Wehrmacht over the frontiers?\n\n\nYour Staffel will be replaced at Jaunuary 10th. You go back to Tscherkassy for refreshment.\n\nThe weather is too bad to fly fighter missions. Many wounded have to be flown out of Stalingrad. You want help. The Group Heinkel is waiting for you.\n\n\nEinsatzbefehle:\nFly wounded to Osinowskij.\n\nStartzeit: 01:20 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nSnow!, night, very bad visibility.\n\n\n
