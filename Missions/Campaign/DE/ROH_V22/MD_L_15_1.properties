Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_17\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 9th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYour plane was damaged by enemy air defense.\n\nAt the moment only five planes are operational:\nThe 2, 5, 7 and the 13.\n\nYour number 3, Eule's number 4 and the 11 from Feldwebel Duval have to be repaired.\nFour planes were totally lost.\nUnteroffizier Stenzel and the French Unteroffizier Augis have been shot down and died. Unteroffizier Richter was shot down too, but survived. Unteroffizier Stahlschmidt's plane was destroyed on the ground.\nYour Staffel counts ten pilots and five operational planes.\n\nThe opposite situation is with your comrades of the Jg-5.\nThey have more planes than pilots.\nAs you know the Focke Wulf 190 very well from Sperenberg, you suggested the Chef of the Staffel to fly a '190' for a few days until your plane will be repaired.\n\n\nEinsatzbefehle:\nYou just started your engine.\nGo and show the Lieutenant of the Jg-5 that you are familar with the Fw-190.\n\nFliegen Sie mit der Fw-190 und machen Sie sich wieder mit dem Typ vertraut.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: F-190A-4\n\nWetterlage:\nLight haze, however good visibility.\n\n\n\n
