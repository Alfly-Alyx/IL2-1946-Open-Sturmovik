Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 17th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOberstleutnant Totenfeld called you.\nYou shall come to Tapolca with Major Ritter von Krohm and the other Staffel Chiefs. You shall bring along a toothbrush.\n\nCommanders conference the whole night!\n\nEinsatzbefehle:\nTake off after the arrival of the other commanders from Dombovar fly to Tapolca\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSunny.\n\n
