Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nVersuchsjagdgruppe 8\n\n1. November 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Krieg erreicht eine entscheidende Phase!\n\nNach dem sowjetischen Durchbruch bei Zitomir ist die Front wieder in Bewegung geraten.\nVor vier Tagen hat die Rote Armee zum ersten Mal seit dem deutschen Angriff auf die Sowjetunion 1941 wieder die alte Grenze von 1937 nach Polen \u00FCberschritten. \n\nDas Eindringen der Roten Armee in ehemals polnische Gebiete hat die USA alarmiert.\n\nAm 27. Oktober stellte Pr\u00E4sident Roosevelt Stalin ein Ultimatum, welches den R\u00FCckzug der Roten Armee bis zum 5. November hinter die Grenzen von 1937 verlangt.\nStalin hat die US- amerikanischen Forderungen zur\u00FCckgewiesen und festgestellt, da\u00DF die UDSSR diese alte Grenzlinie nicht anerkennt.\n\nInzwischen steht die Rote Armee zwanzig Kilometer vor Tarnopol und es sieht nicht danach aus, als wollte Stalin stehenbleiben.\n\nDie ganze Welt ist gespannt darauf, was am 5. November passieren wird, wenn das amerikanische Ultimatum ausl\u00E4uft.\n\nIn diesen Tagen geben sich Diplomaten und Milit\u00E4rs der USA und der westeurop\u00E4ischen Staaten die Klinken in die Hand. Hohe Beamte des amerikanischen Au\u00DFenministeriums waren vorgestern in London, Paris und Berlin eingetroffen. Eine Konferenz der westlichen Staaten wird vorbereitet.\n\nHeute Morgen wurden Sie f\u00FCr einen Begleitschutzauftrag angefordert. Sie sollen am Abend das Flugzeug eines wichtigen amerikanischen Diplomaten von Budapest zur\u00FCck nach Berlin geleiten.\n\nMittags waren Sie mit einem Schwarm von der Versuchsgruppe 8 nach Budapest geflogen. Vor \u00FCber eineinhalb Stunden waren Sie dort gestartet.\nBald ist Berlin erreicht.\n\nEinsatzbefehle:\nGeleiten Sie die DC-3 des amerikanischen Diplomaten nach Berlin. Warten Sie bis seine Maschine gelandet ist und landen Sie dann danach.\n\nStartzeit: bereits unterwegs\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Fw-190A-5\n\nWetterlage:\nNiederschl\u00E4ge, windig.\n
