Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nMarch 3rd, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAgain a week with bad conditions.\nToday it's clearing up. The runway is cleared and operational.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nStormy but no snowfalls, average visibility.\n
