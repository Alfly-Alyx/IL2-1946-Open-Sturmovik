Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 17th,1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Red Army has reached Kiew!\n\nAt the Army Group South the situation is still not under control.\nAt Kiew the Red Army shall be blocked by a new defense line.\n\nBecause the Army Group South was pulled back faster than the  Wehrmacht was able to retreat in the Center and in the north, the front was expanded.\nAllthough the retreat here at Smolensk is going on controlled and in good order it's not fast enough.\nTo shorten the lines to the Army Group South, the Army Group Center has to accelerate the retreat.\n\n\nEinsatzbefehle:\nFreie jagd\n\nStartzeit: 17:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds.\n\n\n
