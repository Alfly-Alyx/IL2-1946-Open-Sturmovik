Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary 14th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou had great fun to fly the Brewster. \nIt is very different from your '109'. It's very manouverable but slower than your Bf-109.\nHowever, you like it very much.\nYour Finnish comrades are very impressed by your Messerschmitts. It's astonishing how quick they came familar with it.\n\nIn the morning you and your Finnish friends decided to try the planes at the front.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:00 Uhr\nEinsatzmuster: B-239\n\nWetterlage:\nPoor visibility, light winds.\n
