Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIhre Staffel kann nur noch sechs Maschinen in die Luft bringen. Nur eine Maschine ist in der Reparatur.\nEin halbwegs geregelter Einsatzbetrieb ist kaum noch m\u00F6glich. Aber Besserung ist in Sicht!\nNach dem Wachwerden sind Sie davon verst\u00E4ndigt worden, da\u00DF Sie in den n\u00E4chsten Tagen Ersatzmascinen und Flieger erhalten werden. \n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter: Gut\n
