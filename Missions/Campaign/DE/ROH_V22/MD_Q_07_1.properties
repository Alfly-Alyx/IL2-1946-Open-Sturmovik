Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 29th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSince sunrise the air battle is raging.\nThe most fights are fought over the Soviet landing zone.\n\n\nEinsatzbefehle:\nFreie Jagd.\n\nStartzeit: 07:07 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nMorning haze, clear and sunny above.\n
