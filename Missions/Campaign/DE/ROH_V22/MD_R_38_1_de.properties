Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n17. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWaffenstillstand! Der Krieg ist vorbei.\n\nSeit drei Tagen sind Sie nicht geflogen. St\u00E4ndig hatten Sie im B\u00FCro warten m\u00FCssen, bis vor zwanzig Minuten die Nachricht endlich kam: 'Fr\u00FChlingswind', Waffenstillstand. \n\nAlles war perfekt vorbereitet. \u00DCber Funk wurde die einzige zu dem Zeitpunkt in der Luft befindliche Rotte zur\u00FCckgerufen. \nMit einem Schlag erstummte an der Front das Feuer. Sirenen, die auf Fahrzeugen montiert waren signalisierten den gerade k\u00E4mpfenden Einheiten, da\u00DF sie sofort das Feuer einzustellen hatten.\nEinzelne Luftk\u00E4mpfe wurden, soweit die Gegenseite das zulie\u00DF abgebrochen. \n\nSeit zehn Minuten herrscht nun Ruhe.\nSie k\u00F6nnen es kaum abwarten, endlich wieder in die Luft zu kommen.\n\nDer Balaton gilt als Niemandsland. \nDort werden Sie Ihren ersten Flug mit der Bf-109 in Nicht- Kriegszeiten machen.\n\n\nEinsatzbefehle:\nPatroullie \u00FCber dem Balaton- See.\n\nStartzeit: gleich\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nLeichter Dunst, b\u00F6ig, Sonnenschein.\n\n
