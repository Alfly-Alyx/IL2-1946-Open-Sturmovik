Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n15. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMain battle day!\nToday all Soviet airfields in the Leningrad sector shall be attacked.\nYour Staffel is ordered to support attacks on the airfields Vartemyiagy and Moriye.\n\nYou have to escort eight He-111 and six Bf-110 on their attack on Vartemyiagy.\n\n\nEinsatzbefehle:\nMeet the bombers at 06:00 Uhr over Kivennapa, altitude 3000 Meter. Secure their flight to their target. Then stay over the target area until the Bf-110s have made their attacks.\n\n\nStartzeit: 05:50\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nMorgendunst, schwacher Wind, gute Sicht.\n
