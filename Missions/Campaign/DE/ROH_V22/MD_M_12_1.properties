Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 26th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe weather is clearing up since the early morning.\nAt the front the same picture:\nThe Soviets are advancing without beeing able to break through.\nOur Heer seems to to be able to keep a control over the situation but the planned withdraws can't be made like wished.\nMajor Ritter von Krohm told you that the Gruppe will transfer again in three days.\nYou ordered your ground units to begin with all necsessary preparations.\nUntil then the battle goes on for you too.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood.\n
