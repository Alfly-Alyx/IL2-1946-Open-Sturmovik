Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_S\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOctober 13th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYesterday your Bf-109G-6 arrived.\nToday the major attack against the island Lavansaari will be conducted.\n\nYou will take part in the first wave.\nA Staffel of Stukas will attack the two ships guarding the harbor of Lavansaari and the air light air defenses in one surprising blow.\nThe Fw-190 of your Staffel are ordered to attack the heavy air defense positions and shall then fly Jagdschutz over the place. \n\nEinsatzbefehle:\nEscort the Focke Wulfs on their bombing run and keep any enemy planes from taking off.\nThe airspace over the island must be brought under control!\n\nStartzeit: 04:10 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n Satisfying visibility, strong winds.\n
