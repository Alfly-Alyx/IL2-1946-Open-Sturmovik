Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruar 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe battle is still raging in front of Vaskelovo.\nThe Finns called for a concentrated attack on the city. \nYou fly together with some Bf-110 and finnish Blenheims.\n\n\nEinsatzbefehle:\nAttack the enemy troops at Vaskelovo with bombs.\n\nStartzeit: 14:20\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nStormy, bad visibility.\n
