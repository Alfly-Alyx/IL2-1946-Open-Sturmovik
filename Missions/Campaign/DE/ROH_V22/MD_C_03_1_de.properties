Description \nLuftwaffenkommando Ost\n\nII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n27. April 1042\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit dem Vormittag sind Sie nun unterwegs. \nVon Smolensk aus waren Sie zun\u00E4chst nach Tschernigow geflogen. Sofort nach dem Auftanken ging es weiter nach Kanew. Nachdem Sie auch dort aufgetankt hatten, waren Sie vor knapp einer Stunde wieder gestartet und haben nun fast Ihr heutiges Ziel erreicht: den Fliegerhorst Dudschanij, am Dneper.\n\nEinsatzbefehle:\nLanden Sie in Dudschanij\n\nStartzeit: bereits unterwegs\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSehr dunstig.\n\n\n
