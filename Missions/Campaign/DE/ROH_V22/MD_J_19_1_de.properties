Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWestlich und s\u00FCdlich Stalingrad kommen die Bodentruppen langsam aber stetig voran. \n\nMehrere Feindverb\u00E4nde im Umfang etwa einer Armee sind eingeschlossen worden. \nIn der Mitte sind Teile der 6. Armee in die Stadt eingedrungen und haben die Verteidigung Stalingrads in zwei Teile gespalten. Der Flugplatz St'grad- S\u00FCd steht unmittelbar vor der Eroberung.\n\nIm Norden hat die Panzergruppe 4 gr\u00F6\u00DFte Schwierigkeiten, aus dem nun erweiterten Br\u00FCckenkopf nach S\u00FCden durchzusto\u00DFen. Hier k\u00E4mpft der Russe mit gr\u00F6\u00DFtem Schneid und selbstloser Hingabe.\n\nDer ver\u00E4nderte Frontverlauf am Boden macht eine Neuverteilung der Luftwaffenkr\u00E4fte notwendig.\nDie IV. Gruppe / Jg-53 wird zusammen mit den rum\u00E4nischen Fliegern n\u00F6rdlich von Stalingrad disloziiert. \nIhre Aufgabe wird die Unterst\u00FCtzung der Panzergruppe Guderian sein deren Ziel die Abschn\u00FCrung des letzten n\u00F6rdlichen Versorgungsweges nach Stalingrad ist..\n\nDie Teile des Jagdgeschwaders 77 werden westlich und s\u00FCdlich von Stalingrad eingesetzt werden. Ihre Aufgabe ist die Unterst\u00FCtzung der in und um Stalingrad k\u00E4mpfende 6. Armee.\n\nIhre Staffel ist bereits unterwegs zu Ihrem neuen Fliegerhorst Primorsk, \u00F6stlich der Wolga. Jetzt werden auch Sie mit Ihrem Schwarm verlegen.\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Primorsk.\n\nStartzeit: 15:45 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, tiefe Wolkendecke.\n
