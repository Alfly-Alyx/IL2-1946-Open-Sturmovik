Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 8th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe battle is nearly over.\n\nThe Wehrmacht is retreating.\n\nThis morning you were called to the airfield Kachalino.\nOne of the new La-5 were found and repaired there. You shall fly it to Germany.\n\n\nEinsatzbefehle:\nFly the La to the Fliegerhorst Osinowskij. Tomorrow you will start your journey to Germany.\n\nStartzeit: 18:18 Uhr\nEinsatzh\u00F6he: Ground sight.\nEinsatzmuster: La-5\n\nWetterlage:\nSnowfalls, bad visibility.\n
