Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary 25th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAllthough Leningrad is officially declared as cut off, the Soviets are stll able to deliver supplies into the city.\nDuring the ice- free times, the transports are made by ship, landed in the small harbor of Ladozhskoe Ozero. Now, in winter, the supplies are transported over the frozen lake Ladoga\nThe main supply route west of the lake goes through Rahyia, Irinovka and Borisova- Griva.\n\nA squadron of Ju-88 bombers is ordered to attack these three towns. Your Staffel is ordered to escort them.\n\n\nEinsatzbefehle:\nEscort the Ju-88 bombers.\n\nStartzeit: 07:00\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClear, light winds.\n
