Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJune 21st, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWhen you arrived at St. Paul you were told to jump back into your plane to fly to Grandcamps les Bains, at the Normandy coast.\n\nThe commander of the French P-38 squadron, Cpt. de Fabre, which is deployed at St. Paul is staying at his beach house at Grandcamps les Bains. He wants you to meet him there.\n\n\nEinsatzbefehle:\nFly to Grandcamps les Bains and land at the beach airstrip. Your engine is just running...\n\nStartzeit: ... immediately\nEinsatzh\u00F6he: low\nEinsatzmuster: Gloster Gladiator\n\nWetterlage:\nSunny evening\n
