Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 20th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe two enemy pockets are pressed together.\n\nYour Staffel will have to transfer to your new airfield at Marinowka- Stepnoy.\nThe last time you saw the field was for an attack. Now you take over, what you didn't destroy.\n\n\nEinsatzbefehle:\nFly to your new Fliegerhorst Marinowka- Stepnoy\n\nStartzeit: 22:10 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSundown, stormy.\n
