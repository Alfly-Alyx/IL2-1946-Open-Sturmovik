Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n22. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFlugwetter!\nDie Einsatzbereitschaft der Staffel ist auf einem Tiefpunkt. Die meisten Maschinen sind besch\u00E4digt und so ist es kein Wunder, da\u00DF inzwischen Ger\u00FCchte aufkommen, da\u00DF die Staffel bald abgel\u00F6st werden soll.\nDen Sowjets scheint es nicht viel besser zu gehen. Insgesamt herrscht wenig Luftt\u00E4tigkeit.\nIhre "109" ist heute Morgen wieder flugklar gemeldet worden, also werden Sie fliegen. Gruppenadjutant Oberleutnant Balthasar hat Sie gefragt, ob Sie was dagegen h\u00E4tten, wenn er an Stelle von Unteroffizier Eulenberg mit Ihnen fliegen w\u00FCrde. Nat\u00FCrlich haben Sie nichts dagegen.\n\nEinsatzbefehle:\nFreie Jagd entlang der Front\nStartzeit:\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeite, sonnig, gute Sicht, schwache Winde.\n
