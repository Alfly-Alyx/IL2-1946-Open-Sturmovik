Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n29. Juni 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn der Nacht kamen neue Befehle:\nEin Konvoy franz\u00F6ischer Frachtschiffe ist gestern Abend in den Kanal eingefahren. Bis heute Morgen 02:50 Uhr war der Konvoy unbehelligt geblieben. Dann wurde er von englischen leichten Bombern erfolglos angegriffen.\nF\u00FCr 04:30 Uhr sind unter anderem Sie f\u00FCr den Jagdschutz der Schiffe eingeteilt.\nSeit einer halben Stunde l\u00E4uft ein franz\u00F6sischer schwerer Kreuzer zum Schutz mit den Schiffen.\n\n\nEinsatzbefehle:\nSichern Sie die Schiffe gegen feindliche Luftangriffe.\n\nStartzeit: 04:15 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nFr\u00FChdunst.\n
