Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n29. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit dem 25. August hatten keine einsatzf\u00E4hige Maschine. In der Nacht sind die Reparaturen endlich beendet worden. Gleich heute Morgen gehts wieder los. Nachtangriff auf das Flugfeld Stalingrad S\u00FCd.\nZwei Schw\u00E4rme Bf-110 sind bereits unterwegs\n\nEinsatzbefehle:\nGreifen Sie das Flugfeld mit Bomben und Bordwaffen an.\n\nStartzeit: 03:50\nEinsatzh\u00F6he: Tiefflug\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, Nacht.\n
