Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 26th,1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou were talking with Feldwebel Eulenberg when Major Totenfeld and Hauptmann von Krohm came to you.\nA Bf-109 of the yellow Staffel had to emergency land in the Soviet bridgehead. The pilot was wounded by a bullitt. His plane still seems to be nearly unscratched.\nWe should try to destroy the plane before the Soviets can fly it out.\n\n\nEinsatzbefehle:\nSearch and destroy the Bf-109 with the yellow 10 at the fuselage.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nLight haze, but good visibility\n\n\n
