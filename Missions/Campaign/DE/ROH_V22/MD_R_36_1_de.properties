Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n13. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Luftflotte hat alle Kommandeure zu einem wichtigen Treffen nach Szombathely gerufen.\n\nOberstleutnant Totenfeld ist eben mit seinem Atjutanten Oberleutnant Braque, Gruppenchef Major Ritter von Krohm und Oberleutnant Vorwein gestartet.\nSie sind gerade mit Hauptmann Kirsch, Hauptmann von Calenberg und Hauptmann Lang von den Aufkl\u00E4rern zum Start gerollt.\n\n\nEinsatzbefehle:\nSchlie\u00DFen Sie zum Schwarm von Oberstleutnant Totenfeld auf und fliegen Sie nach Szombathely\n\nStartzeit: 07:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nB\u00F6ig\n\n
