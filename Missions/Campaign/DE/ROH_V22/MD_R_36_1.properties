Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 13th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Luftflotte has called all Commanders to a meeting at Szombately.\n\nOberstleutnant Totenfeld has just taken off with his Adjutant, Oberleutnant Braque, Gruppe leader Major Ritter von Krohm and Oberleutnant Vorwein. You just rolled to the runway with Hauptmann Kirsch, Hauptmann von Calenberg and the Chief of the reconnaissance Staffel\n\n\nEinsatzbefehle:\nFly to Szombately.\n\nStartzeit: 07:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong winds but sunny.\n\n
