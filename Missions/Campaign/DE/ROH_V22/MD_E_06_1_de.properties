Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n4. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern konnte wegen des schlechten Wetters und der aufgeweichten Startbahnen von Ihrem Fliegerhorst aus nicht geflogen werden.\nSeit der Nacht stabilisiert sich die Wetterlage wieder, soda\u00DF heute wieder gestartet werden kann.\nBei allen Jagdgruppen sind aufgrund der Temperaturen im Durchschnitt h\u00F6chstens 30 - 50 Prozent der Maschinen einsatzbereit. \nIhre Bf-109F-2 ist leider nicht flugklar. Sie werden darum eine Emil fliegen.\n\nDie Sowjets haben es bisher nicht geschafft, eine organisierte Verteidigung auf die Beine zu stellen. \nDas 42. Armeekorps konnte gestern Feodosia einnehmen. Das 54. Armeekorps erreichte gestern beiderseits Duwankoj das Nordufer des Belbek.\nIm Mittelabschnitt will heute am Morgen eine Vorausabteilung der 72. Infanteriedivision Aloushta angreifen. Gelingt es, die Stadt zu nehmen, w\u00E4ren die beiden Feindgruppen an der S\u00FCdk\u00FCste geteilt.\n\nSie sind beauftragt, Jabo- Unterst\u00FCtzung zu fliegen und gleichzeitig dort eintreffende Stukas zu sch\u00FCtzen.\n\n\nEinsatzbefehle:\nGreifen Sie sich in Aloushta befindende Feindeinheiten mit Bomben an. Ein Schwarm Stukas ist mit der Zerst\u00F6rung von Artilleriestellungen in dem Ort beauftragt. Sch\u00FCtzen Sie sie.\n\nStartzeit: 04:45\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 4 x 50Kg Bomben\n\nWetterlage:\nTr\u00FCbe, aber abtrocknend. Mittlere Sicht. Frischer Wind.\n\n
