Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n17. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Winter wird bald enden. Dann werden die sowjetischen Nachschubwege \u00FCber den zugefrorenen Lagoda- See unterbrochen sein. Dann wird die Rote Armee ihren Nachschub wieder per Schiff nach Leningrad bef\u00F6rdermn m\u00FCssen. Die wichtigste Anlandungsstelle ist dabei der kleine notd\u00FCrftige Hafen von Ladozhskoye Ozero. \nDie Luftflotte l\u00E4\u00DFt regelm\u00E4\u00DFig Aufkl\u00E4rung \u00FCber der Stelle fliegen. Das ist der sowjetischen Seite nat\u00FCrlich nicht verborgen geblieben. Vom Fliegerhorst Moriye aus starten sie deshalb immer J\u00E4ger, die dann oft zum Abbruch der Aufkl\u00E4rungsfl\u00FCge f\u00FChren. Deshalb m\u00FCssen diese Fl\u00FCge durch J\u00E4ger in Schwarmst\u00E4rke gesch\u00FCtzt werden.\nDer Chef der zweiten Staffel wird mit Ihnen fliegen.\n\nEinsatzbefehle:\nBegleiten Sie den Ju-88 Aufkl\u00E4rer, der jeden Moment \u00FCber unserem Platz erscheinen m\u00FC\u00DFte zu seinem Ziel und zur\u00FCck.\n\nStartzeit: Sofort\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSch\u00F6n, kaum Wind, sehr gute Sicht.\n
