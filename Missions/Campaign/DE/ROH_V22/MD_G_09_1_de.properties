Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n21. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Wetter ist furchtbar.\nJetzt, da die Temperaturen auf nur noch wenige Grad unter dem Gefrierpunkt angestiegen sind, herrscht permanenter Schneefall. Es kann kaum geflogen werden. Gerade jetzt werden Sie wieder gefragt, ob Sie einen Sondereinsatz hinter der Front fliegen w\u00FCrden.\nDas k\u00F6nnen Sie nat\u00FCrlich nicht ablehnen, schlie\u00DFlich h\u00E4ngt das Schicksal eigener Kameraden von solchen gef\u00E4hrlichen Eins\u00E4tzen ab.\n\nAn mehreren Stellen hinter den Linien betreibt die Wehrmacht einige geheime St\u00FCtzpunkte. Die dort liegenden Agenten werden aus der Luft versorgt. meistens wird der Nachschub mit dem Fallschirm abgeworfen. Nun m\u00FCssen aber einige der Leute ausgetauscht werden und darum mu\u00DF hinter der Front gelandet werden.\n\nEinsatzbefehle:\nLanden Sie bei Wegmarke 5 auf dem befeuerten Landestreifen und kehren Sie dann wieder zum Fliegerhorst zur\u00FCck. \nLanderichtung von Nord nach S\u00FCd. Startrichtung nach Norden.\n\nStartzeit: 01:45\n\nEinsatzmuster: He-111H-2\n\nWetterlage:\nSt\u00FCrmisch, Schneefall, schlechte Sicht.\n
