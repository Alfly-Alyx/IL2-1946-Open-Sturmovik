Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 3rd, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nHard fights at Ruza!\nThe enemy is throuwing tanks into the battle. The weather is cold but clear. The enemy air support is attacking our defense line.\nFighters are ordered to secure the airspace.\n\n\nEinsatzbefehle:\nFly Freie Jagd between Ruza and Tuchkovo.\n\nStartzeit: 10:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClear, light winds, good visibility.\n
