Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n1. Juli 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAlle vier Bf-109Z sind besch\u00E4digt.\nAm Morgen trafen sich die Gruppenkommandeure Ihres Sektors an Ihrem Flugplatz. Dann, am Nachmittag kam pl\u00F6tzlich ein Anruf der alle Kommandeure zu einem Treffen mit einem hohen franz\u00F6sischen Luftwaffenoffizier nach St. Gatien bestellt.\nCpt. de Fabre gab Ihnen die P-38 von Lt. Bendot.\n\n\nEinsatzbefehle:\nStarten Sie und fliegen Sie mit Cpt. de Fabre nach St. Gatien\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: P-38J\n\nWetterlage:\nVerschlechternde Bedingungen.\n
