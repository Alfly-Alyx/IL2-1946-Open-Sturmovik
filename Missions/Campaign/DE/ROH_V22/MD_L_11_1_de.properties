Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFlugwetter!\n\nDie Bodenverh\u00E4ltnisse durch den Dauerregen haben den Angriff der Roten Armee stark behindert.  \nDie Front hat wie durch ein Wunder einigerma\u00DFen gehalten. Langsam gelingt es der deutschen F\u00FChrung, Ordnung in das Geschehen zu bringen.\n\nAn manchen Stellen sind Absetzbewegungen geschehen, die vom Feind nahezu unbehelligt geblieben sind. Wenn auch von einem geplanten, organisierten R\u00FCckzug noch nicht die Rede sein kann, so sind die R\u00FCcknahmen der Verb\u00E4nde nun viel weniger verlustreich.\nF\u00FCr heute stehen wieder Freie Jagd Eins\u00E4tze auf dem Programm.\n\nW\u00E4hrend der Regentage sind einige Kisten bei Ihnen eingetroffen. In ihnen befanden sich Kanonangondeln, der R\u00FCstsatz 6. \nSie haben sofort Hauptmann von Krohm gebeten, die R\u00FCsts\u00E4tze an die Maschinen Ihres Schwarms zu montieren. Nun verf\u00FCgen Ihre vier Maschinen \u00FCber drei 20 Millimeter Kanonen.\nHoffentlich beeintr\u00E4chtigt das zus\u00E4tzliche Gewicht die Flugleistungen nicht allzu sehr.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nFr\u00FChdunst.\n
