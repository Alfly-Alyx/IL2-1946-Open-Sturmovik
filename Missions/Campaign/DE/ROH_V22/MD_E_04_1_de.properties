Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n1. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Feind ist erfolgreich dabei behindert worden, am Nordrand des Jaila- Gebirges eine neue Verteidigungslinie aufzubauen.  Simferopol ist genommen worden. Die Brigade Ziegler steht in schweren K\u00E4mpfen in Bachtschisaraj. Das rum\u00E4nische Gebirgskorps greift s\u00FCdlich von Belogorsk in Richtung K\u00FCste an.\nIhre Gruppe ist weiterhin mit der Kontrolle \u00FCber den Luftraum zwischen Jalta und Feodosia betraut.\nDie wichtigste Aufgabe besteht derzeit darin, dem rum\u00E4nischen Gebirgskorps den Luftraum zu sichern.\n\nDurch das schnelle Vorsto\u00DFen der 11. Armee nach S\u00FCden haben sich die Entfernungen f\u00FCr Ihre Jagdflieger schnell vergr\u00F6\u00DFert. In der Mitte der Krim sind zahlreiche Flugfelder unter unsere Kontrolle gebracht worden, von denen einige im Laufe des heutigen Tages betriebsbereit geworden sind.\nDadaurch wird es m\u00F6glich, noch heute eine neue Verteilung der Jagdgruppen auf der Krim vorzunehmen:\n\n> Im Westen, im Raum Yevpatoria wird die I. Gruppe / Jg-51 mit Zielluftraum Sevastopol stationiert. \n> Ihre III. Gruppe / Jg-53 verlegt zu drei Fliegerhorsten um Rovnoe. Zielluftraum ist der Mittelabschnitt der S\u00FCdkrim.\n>Die II. Gruppe / Jg-51 wird im Raum Azovskoye- Nizhnegorskiy stationiert mit Zielraum Halbinsel Kerch.\n>Von Dzhankoy und von Norden aus werden Stab und III/ 51 operieren.\n\nAm Ende dieses Einsatzes werden Sie darum auf Ihrem neuen Fliegerhorst Rovnoe- S\u00FCd landen.\n\nEinsatzbefehle:\nBegleiten Sie die Stukas nach S\u00FCden zum Jaila- Gebirge, wo sie eine russische Artilleriestellung in den Bergen angreifen sollen. \nLanden Sie danach auf Ihrem neuen Fliegerhorst Rovnoe- S\u00FCd.\n\nStartzeit: 17:15 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nheiter, zeitweise Niederschl\u00E4ge, mittlere Sicht, auffrischende Winde.\n\n
