Description \nLuftflotte2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n\nLage:\n\n\u00D6stlich und s\u00FCd\u00F6stlich von Schtschigrij ist die 3. Panzerarmee durchgebrochen.  \n\nS\u00FCdlich Gremjatschka scheint das der 1. Panzerarmee ebenfalls gelungen zu sein. Alles ist pl\u00F6tzlich im Fluss.\nHei\u00DF umk\u00E4mpft ist im Moment Gremjatschka.\nDort setzt der Gegner starke Lufteinheiten ein.\n\nEinsatzbefehle:\nFreie Jagd \u00FCber Gremjatschka\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nHeite, stark windig\n
