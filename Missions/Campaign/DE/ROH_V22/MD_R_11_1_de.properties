Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n19. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Amerikaner haben sichtlich Schwierigkeiten, den Ansturm der Roten Armee aufzuhalten.\nAm Schwerwiegensten wirkt sich aus, da\u00DF die US- amerikanischen Panzerabwehrwaffen zu schwach sind. Der 75mm Standard- Panzerabwehrkanone gelingt es nicht zuverl\u00E4ssig, die starken Panzerungen des T-34 und der schwereren Typen zu durchschlagen.\nDer Schock, der die Wehrmacht im Jahre 1941 und 1942 erfa\u00DFt hatte, demoralisiert nun die amerikanischen Soldaten.\nDie meisten sowjetischen Panzer k\u00F6nnen nur durch die Luftwaffe zerst\u00F6rt werden, da aber die Luft\u00FCberlegenheit keineswegs erreicht ist, fallen so sehr viele Jagdbomber den russischen J\u00E4gern zum Opfer.\n\nAuf der anderen Seite scheinen aber die Bombardierungen der sowjetischen Nachschubwege ihre Wirkung zu zeigen.\nDer Roten Armee gelingt es nicht mehr, ihre Materialmassen so schnell an die Front zu bringen.\n\nImmerhin k\u00E4mpfen die amerikanischen Soldaten tapfer und scheinen nicht gewillt, schnell aufzugeben. Die Bef\u00FCrchtungen, die vielerorts ausgesprochen wurden, da\u00DF die Amerikaner verw\u00F6hnt und weich sind, haben sich als total haltlos erwiesen. Sie erleiden gro\u00DFe Verluste, aber es zeigt sich, da\u00DF sie bereit sind, sie hinzunehmen.\n\nEine riesige Abnutzungsschlacht hat begonnen und am Ende werden die unersch\u00F6pflichen Nachschubquellen der USA den Ausschlag geben.\n\nBeiderseits der Stadt Tab greifen die Sowjets mit Panzern an. Jagdbomber sind angefordert worden.\nMit dem ersten Licht sollen Sie Luftnahunterst\u00FCtzung fliegen. Die M\u00E4nner am Boden brauchen dringend die Hilfe der Flieger.\n\n\nEinsatzbefehle:\nGreifen Sie die Artilleriestellungen mit Bomben an, w\u00E4hrend sich die Thunderbolts Ihrer amerikanischen Kameraden um die Panzer k\u00FCmmern\n\nStartzeit: 06:45\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nFr\u00FChdunst, heiter\n\n
