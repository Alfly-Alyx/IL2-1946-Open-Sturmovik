Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n20. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Situation in Tab spitzt sich f\u00FCr die amerikanischen Verteidiger immer mehr zu. Noch ist die Rote Armee nicht durchgebrochen und Tab h\u00E4lt noch einen Schmalen Korridor nach Westen offen.\nDie Sowjetischen Verluste sind gewaltig. Die ausgezeichnete amerikanische Artillerie h\u00E4lt die feindliche Infanterie erfolgreich nieder. Der sowjetische Angriff hat nur dort Erfolg, wo Panzer in gro\u00DFer Zahl eingesetzt werden k\u00F6nnen. Dem haben die Amerikaner au\u00DFer ihrer Jagdbomber nicht viel entgegen zu setzen. \n\nDie deutsche F\u00FChrung sieht der Sache mit einem Aufatmen zu. Diese US- Truppen k\u00E4mpfen mit Hingabe und Schneid. Die Hoffnung keimt auf, da\u00DF der Krieg noch zu wenden sein wird.\nGer\u00FCchten zu Folge Arbeiten deutsche und amerikanische Stellen daran, den amerikanischen Panzern die neuen deutschen 75- und 88 Millimeter- Kanonen zug\u00E4nglich zu machen.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 14:45 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nLangsam zuziehend.\n\n
