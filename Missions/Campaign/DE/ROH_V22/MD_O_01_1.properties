Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_23\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAt August 1st, the whole Gruppe was back again at Odessa. \nDuring your time in the Reich the war in the east hadn't stopped. \nThe Wehrmacht withdrew unit after unit from defense line to defense line. Allthough it was relative quiet a major enemy offensive was foreseen. \nThen, at July 23rd, the Soviet offensive was launched.\nAllthough the coming of the offensive was foreseen the place where it was launched not.\n\nAgain the Red Army  landed on the Crimean Island at three different places from sea and at two places from the air simultaneously.\n\nJust at the first day Jewpatoria, Feodosia and the southern coast of the Kertsch peninsula fell into the hands of the Soviets.\nA third of the troops were lost when the Germans evacuated the Kertsch peninsula.\nBetween Dschankoij and Simferopol enemy airborne troops took a belt which cut off the Romanian IV. Corps in the south from the German XXVI. Corps in the north.\nIn the western part of the Crimean Island the energetic Oberst Senger managed to build up a defense line with small units. \n\nIn the south the 2nd Romanian Mountain Division finally was able to block off the Soviet Marine forces on the important road Simferopol- Aluschta.\nNorth and east of Simferopol the 8th Romanian and the 263rd German Infantry Division succseeded to hold a frontline from Simferopol to Saki.\n\nIn the north of the Crimean Island the German XXVI. Corps defends a bubble around Dschankoij against the Soviet Airborne Corps attacking from southwest and the Soviet Marine Corps advancing from southeast.\n\nAt this time the Soviets are landing their LXXII. Army Corps at Kertsch.\n\nThe command for the operation to reopen the southern Simferopol- Pocket was given to the commander of the Romanian Mountain Division, General Berescu who proved his braveness in the last days.\nTogether with the Commander of the Army Group South he developed a plan for the reopening of the Simferopol Pocket.\n\nThe Ist and IVth Gruppen of the Jagdgeschwader 53 are a part of his plan.\n\nAt August 2nd you got the order to transfer into the Simferopol Pocket.\nThe 1st and 3rd Staffel will fly from the airfield Simferopol Northwest and your 2nd Staffel will be stationed at the Fliegerhorst Gwardeiskoje.\n\nOne hour ago you took off at Odessa.\n\n\nEinsatzbefehle:\nLand at your new Fliegerhosrt Gwardeiskoje.\n\nStartzeit: ... just on the way ...\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nSunny.\n\n\n
