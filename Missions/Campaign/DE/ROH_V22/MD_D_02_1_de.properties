Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n07. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDas n\u00E4chste Ziel der Heeresoperationen ist die Einschlie\u00DFung Vyazmas. Westlich der Stadt droht damit einem sowjetischen Truppenverband in Armeest\u00E4rke die Einschlie\u00DFung. \nDie 3. Panzerarmee im Norden und die 4. Panzerarmee von S\u00FCden holen zu diesem Umfassungsman\u00F6ver aus. \nGleichzeitig dr\u00FCckt von Westen die 4. Armee gegen den russischen Frontvorsprung, der sich in den letzten Tagen gebildet hat.\n\nDie Luftwaffe hat den Auftrag, mit gr\u00F6\u00DFter Hingabe und Aufopferung diese Operation zu unterst\u00FCtzen.\n\nDie Aufgabe der III / Jg-53 ist dabei die Abblockung Vyazmas gegen feindliche Fliegerkr\u00E4fte aus Richtung Osten.\n\n\nEinsatzbefehle:\nFreie Jagd \u00F6stlich von Vyazma\n\nStartzeit: 06:30 Uhr\n\nEinsatzmuster: Bf-109F-2\n\nWetterlage: \nBedekt, auffrischender Wind.\n
