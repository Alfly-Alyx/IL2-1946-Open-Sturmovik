Description \nLuftflotte 2, Mittelsektor\nRaum Kursk North\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 6th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSchtschigri will be encircled soon.\nIn the night the Soviets have begun to withdraw the first parts of it's garrison.\nTheir corridor is becoming smaller and smaller and the Russians have put a great number of air defense into it to strengthen it.\n\nThe Luftflotte has ordered an air strike on it.\n\n\nEinsatzbefehle:\nAttack enemy artillery units with bombs.\n\nStartzeit: After the arrival of the bombers over your field.\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nMorning sunrise.\n
