Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit dem Mittag waren Sie in Simferopol bei einer Kommandeursbesprechung. Thema war der aktuelle Status der Fliegerstaffeln und die Neuverteilung der Luftwaffeneinheiten auf der Krim f\u00FCr die n\u00E4here Zukunft.\nDa viele Ihrer Maschinen besch\u00E4digt und wartungs- und reparaturbed\u00FCrftig sind, werden Sie voraussichtlich am 21. mit Ihrer Staffel nach Simferopol zur Auffrischung verlegen. Bis dahin werden Sie noch Eins\u00E4tze \u00FCber der Halbinsel Kertsch fliegen. Das OK/FlKps will Sie bis dahin aber soweit m\u00F6glich schonen und so werden Sie nicht all zu viele Eins\u00E4tze machen m\u00FCssen.\n\nEinsatzbefehle:\nFliegen Sie zur\u00FCck zu Ihrem Fliegerhorst.\n\nStartzeit:18:15\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nDunstig, schwacher Wind, aufklarend.\n
