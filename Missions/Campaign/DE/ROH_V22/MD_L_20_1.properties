Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 19th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nNorth of Wiasma the Heer is still holding a bridgehead in the enemy lines.\nA great number of wounded are still there.\nThe Luftwaffe was called to fly the men out.\n\n\nEinsatzbefehle:\nLand at the provisoric airstrip in the bridgehead and fly out wounded men.\nDon't cut off your engines while on the ground because they couldn't be restarted there.\n\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nGood.\n
