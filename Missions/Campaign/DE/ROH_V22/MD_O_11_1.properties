Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 19th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Corridor to the Romanian IV. Corps was widened during the night.\nA Battle Group from the XXXXIX. Panzer Corps is just advancing against Dozornoje to disturb the build up of the 72nd Soviet Corps.\nOn the other wing the contact with the Group Senger was established.\nGeneral Beresu's plan was successfull.\n\nThe sun is rising and Oberfeldwebel Duval is ready to fly with you.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nMorning haze, sunny above.\n\n
