Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 13th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn the afternoon the first parts of the Panzer Group Kleist reached the area north of the encirclement ring.\n\nThis night a operational briefing is held at the airfield Pitomnik.\nGeneraloberst Fedor von Bock wants to gain a picture about the situation in Stalingrad for himself. For the coming weeks a special command of a Luftwaffe - leader Stalingrad (LwF\u00FCS) was created. This position will be taken over by General Guenter Korten. \nKorten asked the Oberbefehlshaber der Luftwaffe (Commanding chief of the Luftwaffe) Eberhard Milch to come to Stalingrad.\n\nIn the evening Milch and Korten landed at Osinowskij. Both wanted to fly into the encircled city. You will have to fly them with the Group- Heinkel 'Rasputin'.\n\n\nEinsatzbefehle:\nFly to Stalingrad- Pitomnik.\n\nStartzeit: 03:20\nEinsatzh\u00F6he: D1200\nEinsatzmuster: He-111H-2\n\nWetterlage:\nNight.\n\n\n\n
