Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Radar meldet tief einfliegende russische Schlachtflieger mit Kurs auf Ihren Fliegerhorst!\n\nEinsatzbefehle:\nStarten Sie schnellstens und fangen Sie die Schlachtflieger ab.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHeiter.\n
