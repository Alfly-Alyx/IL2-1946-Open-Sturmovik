Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n18. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nAm Abend ist der sowjetische Fliegerhorst Detchino in unsere H\u00E4nde gefallen. \u00DCberaschend konnten dabei noch einige der f\u00FCr uns neuen US- amerikanischen J\u00E4ger vom Typ Curtiss P-40 erbeutet werden. Eine der Maschinen ist voll flugklar, weil der russische Flieger am Start gehindert werden konnte.\nUm den Fliegerhorst wird noch gek\u00E4mpft, es w\u00E4re aber gut, wenn wenigstens die eine flugklare Maschine ausgeflogen werden k\u00F6nnte.\n\nEinsatzbefehle:\nBringen Sie die P-40 nach Vyazma\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: P-40E\n\nWetterlage:\nSchlecht, st\u00FCrmisch, Regen\n
