Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWhat a nice time!\nYou and your comrades enjoyed a wonderful night at the mountain place.\nThe Crimean Island is a wonderful place. Unfortunately you will leave it at the 16th. The Staffel will be resupplied at Romania . You will be awaited in Berlin at July the 3rd by General Galland.\n\n\nEinsatzbefehle:\nFly back to Simferopol.\n\nStartzeit: 09:50 Uhr\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nStrong winds, good visibility.\n
