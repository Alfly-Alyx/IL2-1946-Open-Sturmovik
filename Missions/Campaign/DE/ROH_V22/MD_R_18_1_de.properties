Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n27. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEs ist noch Zeit f\u00FCr einen zweiten Einsatz mit der Focke Wulf.\n\nDiesmal Freie Jagd entlang der Front.\nHauptmann von Calenberg will Sie begleiten und Ihnen H\u00F6hensicherung geben. Die Bf- 109 werden in 4000 Meter \u00FCber Ihnen fliegen.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 15:15 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Fw-190A-8\n\nWetterlage:\nHeiter\n\n
