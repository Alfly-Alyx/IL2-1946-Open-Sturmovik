Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWieder schlechtes, bestenfalls wechselhaftes Wetter. Viele Schneef\u00E4lle.\nGegen Mittag hat sich der Himmel aufgeklart. Sofort hat die Staffel begonnen, die Maschinen abzutauen.\nNach wie vor hei\u00DFt die Devise: Keine unn\u00F6tigen Risiken eingehen. Patroullien tief \u00FCber feindlichem Gebiet sind untersagt.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nHeiter bis dunstig.\n
