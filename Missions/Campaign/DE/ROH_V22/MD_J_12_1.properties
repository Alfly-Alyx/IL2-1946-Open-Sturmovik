Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 17th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nKalatsch is cut off!\nThe greater part of the LKalatsch- Stalingrad road is in our hands.\nA whole enemy army is encircled in two different pockets. In the north with Kalatsch and an area along the Don, encircled by Guderian's troops  and in the south cut off by Kleist's Panzer Group.\n\nAt the northern side of the southern pocket the airfield Marinowka- Stepnoy is still operated by the Soviets. Our ground forces are attacking into the direction of the field and the Russians have begun to evacuate it. A good opportunity to attack the airfield.\n\n\nEinsatzbefehle:\nAttack the air defense and parked planes at Marinowka - Stepnoy. \n\nStartzeit: 10:35 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage:\nStormy but good visibility.\n\n\n
