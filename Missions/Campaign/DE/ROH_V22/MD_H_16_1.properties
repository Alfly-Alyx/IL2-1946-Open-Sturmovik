Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 21st, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe enemy resistance on the Kertch peninsula is coming to an end. Only one bridgehead northeast of the city of Kertch is still holded by the Soviets.\n\nIn front of Sewastopol the 11th Army is prepairing itself for the siege of the big city.\n\nThe last week's pause for your Staffel helped very much to regain the operational status.\n\nToday you will transfer to Simferopol to support the siege of Sewastopol.\n\n\nEinsatzbefehle:\nTransfer to Simferopol\n\nStartzeit: 17:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClear, very good visibility, light winds.\n\n
