Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nMarch 17th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSoon the winter will end. Then the Soviet supply routes over the frozen lake Ladoga will be interrupted and the supplies will have to be transported over the lake by ships. The most important harbour will be Ladozhskoye Ozero.\n\nThe Luftflotte often orders recon flights over that place. Today you are ordered to secure such a mission.\n\n\nEinsatzbefehle:\nEscort the Ju-88 Recon, which will appear over your airfield in a few moments.\n\nStartzeit: Immediately\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny.\n
