Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_10\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nHitler's death and the publication of the war crimes in Russia and the situation in the concentration camps made a deep impression on the most of the people. Even the soldiers at the front are deeply touched.\n\nThe oppinions about the pictures range from unbelief, indifference to shame, anger and disappointment.\n\nMany of the high military leaders are rethinking the war and especially the campaign against Russia. Many hope for an end of the war. Only a few people believe that still something can be gained.\n\nThe first decisions by the new military leadership, to take back Hitler's orders No. 44 and 45 pleased the most soldiers and officers at the front.\nThey know how overstressed the front line is. So the order to take Stalingrad was recieved by the troops with great surprise.\n\nYou were told that the conquest of the city shall show Stalin that Germany is not yet broken down and to enforce him to search for a diplomatic solution to end the war. \n\nSince yesterday the complete IV. Gruppe / Jg-53 is transferring to the Stalingrad front.\nThe 1st and 3rd Staffel will be stationed at the airfield Siwerskaja and your 2nd Staffel will have to transfer to the airfield at Osinowskij.\n\n\nEinsatzbefehle:\nFly to your new Fliegerhorst Osinowskij\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nLight winds, average visibility.\n
