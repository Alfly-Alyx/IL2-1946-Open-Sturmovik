Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Rote Armee steht jetzt unmittelbar vor Smolensk. Die letzten deutschen Nachhuten sind dabei, die Stadt zu r\u00E4umen. In gerader, zusammenh\u00E4ngender Linie wandert die Front nach Westen. Es ist sp\u00FCrbar, da\u00DF der L\u00F6wenanteil der sowjetischen verb\u00E4nde im S\u00FCden eingesetzt sind. Dort spitzt sich die Lage immer mehr zu. Die Rote Armee st\u00F6\u00DFt bei der Herresgruppe S\u00FCd nun in Richtung auf Kiew vor. An vielen Stellen gleichzeitig gelingen ihr immer wieder Durchbr\u00FCche.\nDas zwingt auch die Heeresgruppe Mitte immer st\u00E4rker, ihren R\u00FCckmarsch zu beschleunigen.\nTrotz der Eile gelingt es hier vor Smolensk aber, die Bewegungen kontrolliert und Kr\u00E4fte schonend auszuf\u00FChren. \n\nDie Angriffe auf die sowjetischen Fliegerhorste vor zwei Tagen scheinen Wirkung zu zeigen. Der Roten Luftwaffe scheinen im Moment die Flugzeuge knapp zu werden. Anders als erwartet finden nicht allzu viele Luftk\u00E4mpfe statt.\n\nEben kam aber ein Anruf: Luftkampf \u00FCber der Front bei Fefelowka!\n\nEinsatzbefehle:\nStarten Sie schnellstens und greifen Sie in den Luftkampf ein.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nLeichter Dunst, sonst sch\u00F6n\n
