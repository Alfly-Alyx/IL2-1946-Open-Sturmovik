Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n5. Oktober 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nJetzt sind Sie bald da.\n\nGestern Morgen waren Sie in Katni gestartet und im Verlauf des Tages in Warschau eingetroffen. Dort haben Sie \u00FCbernachtet und schlie\u00DFlich vor eineinhalb Stunden zu Ihrer letzten Etappe nach Sperenberg gestartet. Gleich haben Sie es geschafft.\nEin Schwarm von der Versuchsgruppe 8 sorgt f\u00FCr Ihre Sicherheit und begleitet Sie bis nach Sperenberg.\n\nAls Sie gestern Abend in Warschau eintrafen, wartete schon ein Telegramm von General Galland auf Sie.\nSie sollen sich am 10. Oktober zum Golf von Finnland begeben und dort das Kommando über die 3. Staffel / VJGrp.8 übernehmen. Die Staffel wird dann an einer begrenzten Operation in Zusammenarbeit mit unseren finnischen Verbündeten teilnehmen. Mehr darüber erfahren Sie, wenn Sie dort sind. \n\nEinsatzbefehle:\nLanden Sie in Sperenberg\n\nStartzeit:... unterwegs\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Yak-9T\n\nWetterlage:\nHeiter.\n
