Description \nJagdfliegerschule Beerfelde\n(Fighter pilots school)\nbei Berlin\n\nMay 25th, 1941\n\n====================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nFinally fighter pilot!\n\nAfter a short fighter evaluation on the Bf-109 which made no problems you reached the fighter school Beerfelde in the mid of may.\n\nYou had to study air combat theories for ten long days. At that time you often looked at the Bf-109s through the windows of your classroom. Whenever you saw them, you longed for flying one of the machines. \n\nToday the time has come.\nThe formation flight training is the first chapter. Your teacher will fly some surprising manouvers. It is your task to keep up with the formation\n\n\nEinsatzbefehle:\nTry to keep your position in the formation.\n\nStartzeit: (Time of take off) 09:00 Uhr\nEinsatzh\u00F6he: (Altitude)  changing\nEinsatzmuster: (Plane type) Bf-109E-4\n\nWetterlage: (Weather situation)\nSunny\n\n
