Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 18th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Simferopol Pocket will be opened up soon.\nThe Soviet Airborne troops are fighting with the greatest bravery.\nTheir losses are huge.\nAllthough carrying only light arms their resistance was formidable. \nWith Molotow Cocktails, packs of grenades or with only light arms they tried to destroy our Panzers. The battle often was like a massacre. They never had a real chance but anyway the young Russian paratroopers fought to their death.\n\nStill your plane is in the repair shelter. Again you will fly your old Black 16.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nSunny.\n
