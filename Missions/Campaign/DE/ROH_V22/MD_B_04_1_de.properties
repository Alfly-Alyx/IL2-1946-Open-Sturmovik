Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n10. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDie Panzerkorps haben alle drei den \u00DCbergang geschafft und sind nun dabei, ihre Br\u00FCckenk\u00F6pfe auszubauen.\nDie in und um Orscha liegenden sowjetischen Einheiten beginnen erst langsam zu registrieren, was vorgeht. Eine Panzerkampfgruppe von Lemelsens Korps soll von S\u00FCdwesten Druck auf diese Einheiten aus\u00FCben und sie so daran hindern, entlang des Flusses nach S\u00FCden vorzusto\u00DFen.\n\nStukas haben den Auftrag, s\u00FCdwestlich von Orscha die sowjetischen Verb\u00E4nde unter Druck zu halten. Sie sind f\u00FCr den Begleitschutz eingeteilt.\n\nEinsatzbefehle:\nTreffen Sie die Stukas um ca. 08:30 \u00FCber Oboltsy (Wegmarke 3) und begleiten Sie sie nach Orscha.\n\nStartzeit: 08:24 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
