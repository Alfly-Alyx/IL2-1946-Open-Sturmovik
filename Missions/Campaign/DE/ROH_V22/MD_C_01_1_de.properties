Description \nLuftwaffenkommando Ost\nSmolensk\n\nI. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. April 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMittags waren Sie in Siwerskij gestartet. In Cholm hatten Sie aufgetankt und sind dort als erster Schwarm am Nachmittag wieder gestartet.\nIhr n\u00E4chstes Etappenziel ist Smolensk. \nDort sollen Ihre Maschinen durchgesehen werden und die Winterlackierung wird endlich durch eine Sommerlackierung ersetzt.\n\nSchon in Cholm lag kaum noch Schnee und so wirkte es schon sehr eigenartig, mit den wei\u00DFen Maschinen \u00FCber die braungr\u00FCne Landschaft zu fliegen. Zum Gl\u00FCck fand Ihr Flug weit hinter der Front statt.\n\nIn Smolensk werden Sie bleiben, bis Ihre Bodenmannschaften per Bahn zur Krim transportiert worden sind und dort Ihren neuen Fliegerhorst vorbereitet haben.\n\nAls Sie sich Smolensk n\u00E4herten, mu\u00DFten Sie feststellen, da\u00DF das Wetter sich verschlechterte.\n\nEinsatzbefehle:\nLanden Sie auf dem Flugplatz Smolensk Nord\n\nStartzeit: ... unterwegs\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\n
