Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n11. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nLemelsens Hauptmacht befindet sich bereits n\u00F6rdlich von Gorki. Teile der Tro\u00DFtruppen sind noch beim \u00DCbergang \u00FCber den Dnepr. Vor 90 Minuten ist aus Orscha eine sowjetische Panzereinheit in Richtung S\u00FCdosten aufgebrochen. Sie bedroht nun Lemelsens Flanke. Der General hat Jagdbomberunterst\u00FCtzung angefordert.\n\nEinsatzbefehle:\nBombardieren Sie die russischen Panzer, die sich auf der Stra\u00DFe Orscha- Gorki unseren Kameraden n\u00E4hern. Zwei deutsche Panzerkompanien sind ebenfalls im Anmarsch gegen den Feind. Seien Sie also vorsichtig, worauf Sie Ihre Bomben abwerfen!\n\nStartzeit: 19:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B -- 250kg Bombe\n\nWetterlage: \nSehr windig,  gute Sicht.\n
