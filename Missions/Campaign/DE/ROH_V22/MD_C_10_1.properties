Description \nLuftwaffenkommando Ost\nNordostrum\u00E4nien\nZur besonderen Verwendung\n\nII. Gruppe / Jagdgeschwader 53\n\n20. Juni 1942\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIhre Staffel ist nach Egorovo in Nordrum\u00E4nien befohlen worden.\nMajor Totenfeld ist beauftragt worden, dort auf Basis Ihrer Staffel eine komplett neue Gruppe aufzustellen. Die IV. Gruppe / Jagdgeschwader 53.\n\nDiesmal wird Ihre Staffel nicht auseinandergerissen werden. Das F\u00FChrungspersonal f\u00FCr die neue Gruppe und ihre neuen Staffeln wird aus den verschiedensten Jagdgeschwadern kommen. Ihre Staffel wird einige neue Flieger bekommen, ansonsten aber unver\u00E4ndert in die neue Gruppe eingegliedert werden.\n\nIm Laufe des Juli sollen Sie auch neue Maschinen erhalten. Aus diesem Grund werden Ihre jetzigen Maschinen nicht neu lackiert.\n\nEinsatzbefehle:\nLanden Sie auf dem Fliegerhorst Egorovo\n\nStartzeit: ...unterwegs\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage: b\u00F6ig, dunstig und bedeckt\n\n\n
