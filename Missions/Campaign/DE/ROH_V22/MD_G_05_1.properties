Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary the 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe weather is clearing up.\nA formation of fighter bombers is on the way to the Finnish airfield Kilpasilta.\n\nEinsatzbefehle:\nIntercept the attacking enemies and secure the Finnish airfield Kilpasilta. \n\nStartzeit: Immediately!\nEinsatzmuster: Bf- 109F-4\n\nWetterlage: \nStormy, bad visibility.\n
