Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 28th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWake up, the Russians are attacking!\n\nSoutheast of Pschemisl a big air landing operation was launched.\nSince half an hour hundreds of transport planes are over the area.\nSoviet paratroopers succeeded in building up a provisoric airstrip and are flying in men and materials.\nIn Solotkowitschi a German Batallion was cut off. Pschemisl still is hold but south of the city the Soviets are controlling the open land. \nThe whole landing takes place in the back of the Dnester line. East of Mostiska the Russians are attacking from the east. If they succeed to overrun our lines between Sudowaija and Mostiska and to make contact with their airborne troops, the Dnester line perhaps will fall.\n\nThe Luftflotte called you to attack.\n\n\nEinsatzbefehle:\nTake off immediately and attack the enemy transports.\nWilde Sau! (wild boar)\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nNight, clear.\n
