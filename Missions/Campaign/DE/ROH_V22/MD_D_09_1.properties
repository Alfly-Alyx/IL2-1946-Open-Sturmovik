Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 16th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nFlightweather!\n\nThe army is still nailed to the ground. Without tracks nothing moves.\nThe Red air force will use the clearing weather too.\n\nEinsatzbefehle:\nFreie Jagd along the front.\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nFoggy, light winds.\n
