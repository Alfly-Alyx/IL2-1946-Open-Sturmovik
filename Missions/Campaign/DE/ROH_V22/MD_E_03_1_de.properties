Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n31. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nN\u00F6rdlich von Simferopol hat sich im Verlauf der letzten 30 Minuten eine Luftschlacht entwickelt.\nDie Rote Luftwaffe scheint gewillt zu sein, den Kampf anzunehmen. Alle einsatzbereiten Maschinen auch unserer Staffel werden eingesetzt. Der vierte Schwarm ist bereits unterwegs. Jetzt sind Sie dran. Ihnen werden noch mehrere Rotten folgen\n\nEinsatzbefehle:\nFreie Jagd n\u00F6rdlich von Simferopol\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nHeiter, schwacher Wind, keine Niederschl\u00E4ge, gute Sicht\n\n
