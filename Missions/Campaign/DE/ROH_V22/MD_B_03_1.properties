Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuli 10th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSince the early morning Guderian's Panzer troops are crossing the Dneiper.\n\nSouth of Mogilev General Geyr zu Schweppenburg with his XXIVth Panzer corps has his crossing point at Stariy- Bichow.\nGeneral Vietinghoff's XXXXVIth Panzer corps is ordered to cross the stream at Shklov.\nGeneral Lemelsen's XXXXVIIth Panzer corps  is working on his crossing at Kopys.\n\nThe corps are ordered to build up strong bridgeheads east of the Dneiper until tomorrow evening. \n\nYou and the other 'rookies' of the Staffel are ordered to secure these crossing zones against air attacks from the north. Your Chief hopes to keep you out of the greatest dangers so far.\n\n\nEinsatzbefehle:\nFreie Jagd along the route.\n\nStartzeit: 10:15 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nlight winds,  good visibility.\n
