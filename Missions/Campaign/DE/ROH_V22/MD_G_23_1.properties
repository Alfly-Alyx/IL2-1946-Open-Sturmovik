Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nMarch 25th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGet up at once!\nSoviet bombers are closing.\n\n\nEinsatzbefehle:\nTake off at once and intercept the bombers.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster:Bf-109F-4\n\nWetterlage:\nNight, stormy\n
