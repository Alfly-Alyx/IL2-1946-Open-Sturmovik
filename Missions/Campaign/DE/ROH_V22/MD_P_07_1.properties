Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 12th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Wehrmacht is planning to jump off the enemy in a big movement tomorrow. So all heavy weapons laying at the front have to be withdrawn today.\n\nYour Staffel is the only one laying close to the Front\nYesterday, at the night and today the majority of your ground units have left your airfield to travel to your new Fliegerhorst at Janowitschi.\nSince the early morning hours the new field is operational.\nNow you will have to leave Kaspija.\n\n\nEinsatzbefehle:\nFly to your new Fliegerhorst at Janowitschi.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds.\n
