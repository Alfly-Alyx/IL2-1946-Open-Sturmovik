Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n25. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer russische Angriff so kurz vor der Durchf\u00FChrung unserer eigenen Operation hat ein ganz sch\u00F6nes Durcheinander ausgel\u00F6st. \n\nVon geordnetem Zur\u00FCckgehen keine Spur. \nDie Rote Armee greift st\u00E4ndig an. Das OK versucht mit allen Mitteln, wieder Ordnung herzustellen. \nPermanent m\u00FCssen Verb\u00E4nde \u00FCberst\u00FCrzt zur\u00FCckgenommen werden, um ihre Einschlie\u00DFung zu verhindern. \nAn der Vyazma- Front hat die deutsche Wehrmacht die Initiative verloren.\n\nInzwischen steht der Feind direkt vor Medyn. N\u00F6rdlich der Stadt h\u00E4lt der Gegner zwei unserer Divisionen durch st\u00E4ndige Angriffe fest. Ihr Abzug ist darum im Moment noch nicht m\u00F6glich. \nIm Norden von Moschaisk aus und im S\u00FCden von Medyn versucht er wahrscheinlich die Verb\u00E4nde zu umschlie\u00DFen. Medyn darf noch nicht fallen.\nJagdbomber sollen unsere Truppen in der Stadt unterst\u00FCtzen. Ein sowjetischer Angriffsverband bewegt sich \u00FCber die Stra\u00DFe von Malojaroslawets auf Medyn zu. \n\nEinsatzbefehle:\nGreifen Sie zusammen mit einem Schwarm Focke Wulf die Bodeneinheiten auf der Stra\u00DFe an. Sichern Sie dann den Luftraum \u00FCber Medyn bis etwa 08:45 Uhr.\nJagdflieger von anderen Staffeln werden auch zu Ihnen sto\u00DFen.\n\nStartzeit: 08:15 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6 / SC-250\n\nWetterlage:\nStark dunstig, st\u00FCrmisch\n
