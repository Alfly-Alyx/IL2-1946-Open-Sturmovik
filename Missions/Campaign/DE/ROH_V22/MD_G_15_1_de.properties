Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n26. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Yak sieht gut aus. Die Mechaniker hatten den Fehler schnell gefunden. Allerdings mu\u00DFte erst eine Notl\u00F6sung improvisiert werden und das hat bis eben gedauert. Jetzt m\u00FC\u00DFte die Yak aber flugklar sein.\n\nEinsatzbefehle:\nBringen Sie die Yak zu Ihrem Fliegerhorst. Ein Schwarm 109 zu Ihrem Schutz trifft jeden Moment bei Ihnen ein\n\nStartzeit: Sofort\n\nEinsatzmuster: YaK-1\n\nWetterlage:\nDunstig, kaum Wind, Morgend\u00E4mmerung.\n
