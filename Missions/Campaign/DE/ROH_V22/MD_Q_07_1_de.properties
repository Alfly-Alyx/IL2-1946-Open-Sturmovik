Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit Sonnenaufgang tobt wieder die Luftschlacht.\nDie meisten K\u00E4mpfe finden \u00FCber der Landezone der sowjetischen Fallschirmj\u00E4ger statt.\nGerade kam ein Hilferuf von einem polnischen Schwarm, der am S\u00FCdzipfel der Luftlandezone in Bedr\u00E4ngnis geraten ist.\n\nEinsatzbefehle:\nStarten Sie und hauen Sie Ihre polnischen Kameraden 'raus\n\nStartzeit: 07:07\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nFr\u00FChdunst, dar\u00FCber heiter\n
