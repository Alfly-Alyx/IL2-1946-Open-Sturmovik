Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\nOctober 15th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYesterday evening, the last Russians surrendered.\nIn the meantime the airfield and the port were repaired where possible.\nA couple of La-5F, together with an amount of spare parts and supplies were captured and handed over to our Finnish allies which will put them into service.\n\nNow it's clear to which ship the Admiral wanted to go on board: The Tirpitz and a destroyer has anchored in the small port of Lavansaari. Permanent fighter cover has to be conducted over the ship.\n\nLavansaari is ours. Now the second step hs to be done: The capture of the island Seiskari.\nThe target shall be taken quickly, in the next few days. \nReconnaissance flights are now important.\nThe weather is good. A Focke Wulf high sea reconnaissance aircraft is on the way...\n\nEinsatzbefehle:\nTake off and meet the Fw-200 at the Kurgolovo cape at 11:15 Uhr at an altitude of 6000 Meters.\nThen escort the plane on it's route around Seiskari.\nAt the end of your mission land at your new airfield on the Lavansaari island.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nSunny, clear, light winds.\n\n
