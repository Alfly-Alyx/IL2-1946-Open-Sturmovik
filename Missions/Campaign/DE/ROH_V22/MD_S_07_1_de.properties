Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n16. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Finnen sind unglaublich!\nIn weniger als vierzig Stunden nach der Einnahme Lavansaaris brachten sie es fertig, die ersten drei von insgesamt sieben flugfaehig erbeuteten La-5 wieder in Dienst zu stellen.\nSie hatten alles perfekt vorbereitet: Noch in der Nacht vom 13. auf den 14. brachten sie Mechaniker und Spezialisten auf die Insel, die wohl in den Wochen vorher trainiert worden waren. Noch in der gleichen Nacht begannen sie die ersten drei Las zu reparieren, neu zu lackieren und mit finnischen Hoheitsabzeichen zu versehen. \nNoch vor Sonnenaufgang kamen dann speziell ausgebildete Piloten nach Lavansaari um ihre Flugzeuge zu uebernehmen. Schon am Morgen des 15. waren die drei Las einsatzbereit.\nSchliesslich, heute Morgen, waren dann auch die restlichen vier Las fertig. In den naechsten Tagen sollen dann noch zwei weitere La-5 nach Lavansaari kommen und schon wird die finnische Luftwaffe ueber eine weitere Jagdstaffel verfuegen.\nRespekt!\n\nDie Lage koennte gefaehrlich werden. Warnungen von der finnischen Marine sind eingetroffen.\nWie berichtet, sind gestern in Leningrad einige sowjetische Kriegsschiffe einsatzbereit gemacht worden.\nVor zehn Minuten sind Sie darueber unterrichtet worden, dass die Schiffe waehrend der Nacht Leningrad verlassen haben.\nDie Tirpitz ist leider gestern nach Westen ausgelaufen.\nHoechste Bereitschaft ist befohlen.\n\nFuer Sie hat die Luftflotte eine andere Aufgabe.\n\nEinsatzbefehle:\nFliegen sie nochmal zu der kleinen Insel Suursaari. Landen Sie dort und holen Sie eine Person ab und bringen Sie sie hierher.\n\n\nStartzeit: 03:30\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nSonnenaufgang, Fruehdunst, leichte Winde.\n\n
