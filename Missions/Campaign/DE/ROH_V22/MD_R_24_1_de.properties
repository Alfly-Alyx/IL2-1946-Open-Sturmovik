Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n5. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nNachdem s\u00FCdwestlich von M\u00F3r ein hochfliegender sowjetischer Bomberverband fast komplett aufgerieben wurde, hat sich dort eine J\u00E4gerluftschlacht in gr\u00F6\u00DFerer H\u00F6he entwickelt.\n\nEinsatzbefehle:\nStarten Sie schnellstens und greifen Sie in die Luftk\u00E4mpfe ein\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 8000 Meter!\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nHeiter\n\n
