Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nGood morning!\nOur forward observers report enemy planes en route to our airfield\n\n\nEinsatzbefehle:\nScramble at once and intercept the incoming enemies.\n\nStartzeit: Sofort!\nEinsatzhoehe: low\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nmediocre winds\n
