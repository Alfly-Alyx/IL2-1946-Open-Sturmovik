Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 10th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDuring the night the critical situation at the northern side of our bridgehead could be cleared.\nFinally the 4th Panzerarmy was able to break through.\nToday the Red Air Force is again very active. Enemy fighter bombers are attacking our spearheads permanently.\nJagdschutz is desperately needed.\nThe 1st Staffel is in the air over the attacking forces. Now your Staffel has to take over.\nHauptmann von Krohm and you will both take off with a whole Schwarm.\n\n\nEinsatzbefehle:\nJagdschutz over our attacking ground forces until 08:30 Uhr\n\nStartzeit: 07:50 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSunny, light winds, good visibility.\n
