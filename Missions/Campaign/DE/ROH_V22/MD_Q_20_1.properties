Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 21st, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nCommanders meeting together with your Polish comrades at your airfield.\nAll was prepaired. Suddenly you got a call:\n\nYour Polish comrades were attacked by a superior enemy  fighter force southwest of Hyrow.\n\n\nEinsatzbefehle:\nTake of at once and save your Polish comrades.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/ASM\n\nWetterlage:\nStrong winds, bad visibility.\n
