Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nOktober 31st, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAfter your time at Moscow with the Heeresgruppe Mitte (Army Group Center), the Crimaen is a nice place.\nThe facilities at the airport at Dzhankoy are luxury compared to what you have had before.\nGeneral von Manstein is advancing as fast as possible. The right wing is going against Yevpatoria.\n\nFrom now on we will show the Soviet air forces, that we're here.\n\n\nEinsatzbefehle:\nFree fighter sweep northeast of Yevpatoria\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nGood visibility, light winds, cold.\n\n
