Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\n19. Oktober  1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNach zwei Stunden haertester Kaempfe ist Seiskari gefallen.\nDie ganze Operation war kurz davor, zu einem Fiasko auszuarten.\nFuer die Fallschirmtruppen war der Kampf furchtbar. Ueber siebzig Prozent der Maenner sind tot oder verwundet.\n\nWie es scheint, waren die sowjetischen Verteidiger gut vorbereitet als die Maenner landeten.\nBis zu dem Moment, wo die Transportflugzeuge mit den Verstaerkungen landeten stand die Lage auf Messers Schneide.\nDie Transporter waren gezwungen im russischen Abwehrfeuer zu landen um die Fallschirjaeger zu retten. Die Luftwaffe verlor dabei fuenf Me-323 Gigant und eine weitere Anzahl Ju-52. Ein Drittel der finnischen Verstaerkungstruppen starben schon beim Endanflug zur Landung, noch bevor Sie aus ihren Maschinen herauskommen konnten\nGott sei Dank konnten die Sowjets dann doch noch ueberwaeltigt werden.\nNun ist alles ruhig. Ruhig wie auf einem Friedhof.\n\nEs muss jederzeit mit einem sowjetischen Gegenangriff gerechnet werden.\nDie Luftueberlegenheit ueber Seiskari ist jetzt Aufgabe Nummer 1\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz bis 07:45 Uhr\nSie starten mit einem Schwarm Bf-109 und einem Schwarm Fw-190.\n\nStartzeit: 06:50 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nStarke Winde, aber gute Sicht.\n\n
