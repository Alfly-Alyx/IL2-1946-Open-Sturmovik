Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n15. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGro\u00DFkampftag!\nHeute sollen gleichzeitig alle sowjetischen Fliegerhorste im Leningrad- Sektor angegriffen werden. \nIhre Staffel wird an Angriffen auf die Fliegerhorste Vartemyiagi und \nMoriye teilnehmen und dabei Begleitschutz fliegen.\n\nSie werden mit Ihrer Staffel Begleitschutz f\u00FCr den Angriff auf den Fliegerhorst Vartemyiagi fliegen. An dem Angriff werden acht He- 111 und sechs Bf-110 teilnehmen.\n\nEinsatzbefehle:\nTreffen Sie Ihre zu sch\u00FCtzenden Bomber um etwa 06:00 Uhr \u00FCber dem Ort Kivennapa, H\u00F6he etwa 3000 Meter. Begleiten Sie dann die Bomber nach Vartemyiagi und sichern Sie ihre Angriffe. Verhindern Sie, da\u00DF feindliche Flieger starten und warten Sie die Angriffe der Bf-110 ab.\n\nStartzeit: 05:50\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nMorgendunst, schwacher Wind, gute Sicht.\n
