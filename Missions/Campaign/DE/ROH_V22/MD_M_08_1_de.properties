Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n19. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nUnsere Linien weichen langsam zur\u00FCck, doch ein Durchbruch ist den Sowjets Gott sei Dank bisher nicht gelungen. \n\nDie Verluste gerade der sowjetischen Seite am Boden sind astronomisch, aber die Rote Armee kann sich das leisten. Auch unsere Verluste sind hoch und die kann sich die Wehrmacht nicht leisten.\n\nIn der Luft sieht es etwas anders aus. \nZwar gibt es erwartungsgem\u00E4\u00DF zahlreiche Luftk\u00E4mpfe, doch sind die Totalverluste der Gruppe erstaunlich niedrig.  \nViele Maschinen sind besch\u00E4digt, aber reparabel. Jatzt laufen alle Vorbereitungen f\u00FCr die Verlegung nach Belgorod morgen.\n\nDer Gruppe gelingt es, st\u00E4ndig zwei Schw\u00E4rme in der Luft zu halten. Ein Schwarm patroulliert dabei hinter der Front und kann \u00FCber die Bodenkontrolle bei Bedarf angefordert werden.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 17:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut.\n
