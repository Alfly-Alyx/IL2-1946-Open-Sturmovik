Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSouthwest of Juknow, an enemy reconnaissance plane was sighted. Altitude: 6 kilometers. Course: Medyn.\n\n\nEinsatzbefehle:\nTake off at once and intercept the enemy reconnaissance flight.\n\nStartzeit: Immediately.\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nLight haze, sunny.\n\n\n\n
