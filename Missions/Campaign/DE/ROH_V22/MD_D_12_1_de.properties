Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n22. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nAm 20.10 kam der Befehl, da\u00DF die III. Gruppe / Jagdgeschwader 53 zur Krim verlegt wird. Seit Gestern l\u00E4uft die Verlegung. Die meisten Ihrer Kameraden sind inzwischen unterwegs. Auf Sie wartet noch ein Sonderauftrag:  \nHeute Morgen kam der Gruppenchef mit der Gruppen- 111 zu Ihrem Fliegerhorst. Bei ihm waren zwei Mann von der Aufkl\u00E4rung. Man fragte Sie, ob Sie bereit und in der Lage w\u00E4ren, mit der He-111 hinter der Front zu landen und sechs Agenten abzuholen und nach Vyazma zu fliegen.\nNat\u00FCrlich haben Sie eingewilligt, schlie\u00DFlich kennen Sie die He.-111 aus Ihren Tagen als Versuchsflieger noch genau und wissen, da\u00DF Sie wie kaum ein anderer f\u00FCr eine solche Aufgabe geeignet sind. \nBei den Bodenverh\u00E4ltnissen ist eine Au\u00DFenlandung keine einfache Sache. Schwieriger wird aber der Wiederstart, da der vorbereitete Landestreifen nicht sehr lang ist. Wie auch immer, die M\u00E4nner m\u00FCssen 'rausgeholt werden.\nWenn Sie wieder in Wiasma sind, werden Sie Morgen in aller Fr\u00FChe nach Briansk fliegen, wo Ihre Staffel neue Maschinen f\u00FCr Ihren Krimeinsatz erhalten wird.\n\nEinsatzbefehle:\nLanden Sie mit der He-111 bei Wegmarke 4 aus Richtung S\u00FCden. Der Landestreifen wird mit Signalfeuern gekennzeichnet sein. Starten Sie dann in Richtung S\u00FCden und bringen Sie die M\u00E4nner dann zum Flughafen Vyazma.\n\nStartzeit:  23:45 Uhr\n\nEinsatzmuster: He-111H-2\n\nWetterlage:\nWechselhaft, m\u00E4\u00DFige Sicht, st\u00FCrmisch. Wolken  800 m.\n
