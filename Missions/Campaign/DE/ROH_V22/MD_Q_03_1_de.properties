Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie sind zusammen mit den anderen Chefs der Gruppe zu einem Treffen mit Ihren polnischen Kameraden zum Fliegerhorst Bolekhow eingeladen worden.\n\nAm Morgen waren Sie dorthin geflogen und waren herzlich von Hauptmann Drzyzga, dem Chef der 112. polnischen Jagdstaffel empfangen worden.\n\nOft ist das Verh\u00E4ltnis der deutschen und polnischen Kameraden wegen des \u00DCberfalls auf Polen von 1939 stark gespannt und so traten Sie Ihren Flug mit gemischten Gef\u00FChlen an. Hauptmann Drzyzga mit seiner noblen Herzlichkeit hatte das Eis schnell gebrochen und so viel es auch Ihren Kameraden und Ihnen nicht schwer, mit den polnischen Jagdfliegern in Kontakt zu kommen. Manche von Ihnen hatten schon in der Luftschlacht um England gek\u00E4mpft und einige deutsche Flieger abgeschossen. Es handelt sich also um durchaus erfahrene M\u00E4nner, die auch hier gegen die Rote Luftwaffe schon gute Erfolge gehabt haben.\n\nDie polnischen Staffeln sind mit der P-39 ausger\u00FCstet, die Sie ja auch schon ein Paar mal geflogen sind und auf die Sie ja auch schon, geflogen von sowjetischen Piloten, getroffen sind.\n\nW\u00E4hrend der Vormittag mit gro\u00DFem Erfolg dem privaten N\u00E4herkommen gewidmet war, fanden am Nachmittag Besprechungen statt, die die Zusammenarbeit der beiden Seiten regeln sollten.\n\nMajor Ritter von Krohm war nicht mit nach Bolekhow gekommen. Er blieb in Bschosuf, da ja heute im Laufe des Tages auch die Amerikaner eintreffen sollten. Als die Polen davon h\u00F6rten, entschied sich Hauptmann Drzyzga spontan, mit Ihnen nach Bschosuf zu fliegen um die Amerikaner ebenfalls zu begr\u00FC\u00DFen.\n\nEinsatzbefehle:\nStarten Sie nach den anderen Maschinen und fliegen Sie nach Hause.\n\nStartzeit: 18:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nB\u00F6ig.\n
