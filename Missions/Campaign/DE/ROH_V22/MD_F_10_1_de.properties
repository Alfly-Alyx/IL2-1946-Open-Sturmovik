Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern Abend ist eine Il-2 "Sturmovik" hinter unseren Linien notgelandet. \nAu\u00DFer einem marginalen Defekt an der Treibstoffzuf\u00FChrung ist die Il-2 vollkommen intakt.\nEs handelt sich dabei um eine modifizierte Version des uns schon bekannten Typs mit einem zus\u00E4tzlichen MG zur Verteidigung.\nDie Ingenieure zu Hause haben Interesse an der Maschine.\n\nIn der Nacht sind Mechaniker dorthin gefahren und haben den Schaden repariert. Jetzt warten die Leute auf den Flieger, der die Maschine ausfliegen soll. Der ist aber bis jetzt nicht gekommen. Keiner wei\u00DF bis jetzt, wo der Mann geblieben ist. Inzwischen n\u00E4hern sich die Sowjets der Stelle von Nordosten und es dauert nicht mehr lange, bis sich die Front zu der Stelle vorgeschoben hat.\n\nDer Kommandeur des Fliegerkorps hat darum bei Ihrem Chef angefragt, ob denn nicht Sie als ehemaliger Testflieger in der Lage w\u00E4ren, die Ilyuschin auszufliegen. Sie haben Ihrem Chef sofort gesagt, da\u00DF Sie das gerne machen w\u00FCrden.\n\nAm Abend haben Sie sich dann von einem Storch dorthin bringen lassen.\n\nEinsatzbefehle:\nStarten Sie nach dem Storch entlang der notd\u00FCrftig vorbereiteten Piste und fliegen Sie die Il-2 nach Vyazma Nord.\nEine Rotte Messerschmitts von Ihrer Staffel wird Sie dorthin begleiten.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Il-2 Mod.\n\nWetter:\nBedeckt, schwache Winde, sehr kalt.\n\n
