Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nTwo swarms of Bf-110 are beeing bounced by YaKs at Kasinowka. They are desperately needing help.\n\nEinsatzbefehle:\nTake off immediately and help your comrades from the 'Wasp'- Gruppe.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nStormy, sunny.\n\n\n
