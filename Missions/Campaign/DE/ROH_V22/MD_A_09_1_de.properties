Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n13. Oktober 1942\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Krieg gegen England l\u00E4uft weiter.\n\nAls Reaktion auf die Ver\u00E4nderungen im Reich und die angek\u00FCndigten R\u00FCckzugsabsichten der Reichsregierung hat der englische Premierminister den uneingeschr\u00E4nkten Luftkrieg gegen Deutschlands Zivilbev\u00F6lkerung ausgesetzt.\nDas bedeutet aber nicht, da\u00DF die Royal Air Force unt\u00E4tig geworden ist.\n\nDas englische Bomberkommando hat seit zwei Wochen eine ver\u00E4nderte Doktrin in Kraft gesetzt.\nNun werden gleichzeitig bis zu drei\u00DFig milit\u00E4rische Ziele von kleineren Bombergruppen bei wechselnden Tageszeiten angegriffen.\nDadurch wird die deutsche Jagdabwehr im Reich zersplittert, will man mehrere dieser Angriffsformationen gleichzeitig angreifen.\n\nEin kleinerer Verband Englischer Bomber kehrt von einem Angriff auf Liegnitz zur\u00FCck!\n\nF\u00FCr Sie eine Gelegenheit, die Bomberabwehr gegen die Royal Air Force pers\u00F6nlich kennen zu lernen.\nSie fliegen mit dem an Ihrem Platz stationierten Schwarm Focke Wulf 190 A-4.\n\nEinsatzbefehle:\nStarten Sie und fangen Sie die in etwa 3000 Meter H\u00F6he von S\u00FCd-S\u00FCd-Ost anfliegenden Bomber bei K\u00FCstrin ab.\n\nStartzeit: Gleich\nEinsatzh\u00F6he: 4500 Meter\nEinsatzmuster: Fw-190A-4\n\nWetterlage:\nNacht, halbwegs klar\n
