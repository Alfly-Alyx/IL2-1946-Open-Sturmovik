Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary, 25th 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWe got a message this morning.\nA behind the enemy lines operating group of Brandenburgers had a short firefight with a Soviet pilot in a forest southeast of Saaroinen. The pilot was injured. Our men cared for him and wanted to bring him to the Finnish lines. \nBut then they learned, that the Russian was forced by an electric defect to emergency land his Yak on a clearing not far from their hidden camp.\nQuickly the plane was found by our men and the Yak was camouflaged. Since four days the place is observed and it seems that the Russians doesn't have any knowledge of the plane.\n\nYou were asked if you would try to land there and fly the plane out.\nWhat aquestion! \n\n\nEinsatzbefehle:\nFly to the clearing (waypoint 6) and try to land. \nYou should not cross the front over land to hide your ambitions. A swarm of Bf-109 will cover you.\n\n\nStartzeit: 22:00 Uhr\nEinsatzh\u00F6he: free\nEinsatzmuster: He-111H-2\n\nWetterlage:\nFoggy, light winds, avarge visibility.\n
