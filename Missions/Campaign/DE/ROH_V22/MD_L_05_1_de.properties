Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie haben Sitzbereitschaft. Gerade kommt ein Anruf:\nS\u00FCdwestlich von Juknow ist ein Aufkl\u00E4rer gemeldet worden. H\u00F6he etwa 6 Kilometer. Kurs Medyn.\n\nEinsatzbefehle:\nStarten Sie sofort und fangen Sie den Aufkl\u00E4rer ab.\n\nStartzeit: sofort\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nLeichter Dunst, sonst sch\u00F6n.\n
