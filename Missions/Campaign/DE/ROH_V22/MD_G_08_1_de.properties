Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n18. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVor Vaskelovo f\u00FChrt die Rote Armee st\u00E4ndig kleinere Angriffe gegen die finnische Verteidigungslinie. Der Bahnhof des Ortes ist zerst\u00F6rt, darum werden Nachschubg\u00FCter \u00FCber den Umschlagpunkt Kuivozi bef\u00F6rdert. Die Luftflotte hat Angriffe auf den Bahnhof der Stadt angeordnet.\nZwei Schw\u00E4rme Stukas sind auf dem Weg. \n\nEinsatzbefehle:\nGreifen Sie den Bahnhof Kuivozi mit Bomben an.\n\nStartzeit: 08:10\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSt\u00FCrmisch, doch befriedigende Sicht.\n
