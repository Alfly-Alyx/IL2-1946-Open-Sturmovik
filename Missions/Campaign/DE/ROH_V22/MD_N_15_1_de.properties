Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Operation "Wallenstein" hat die Front hier, n\u00F6rdlich von Kursk innerhalb von zwei Wochen komplett ver\u00E4ndert.\n\nDie Rote Armee kann trotz h\u00E4rtestem Widerstand die Linien nicht halten. \nF\u00FCr sie r\u00E4cht sich jetzt, da\u00DF sie ihre Front zur Verst\u00E4rkung ihrer Operation nach S\u00FCden so sehr ausged\u00FCnnt haben. \n\nDie eingesetzten sowjetischen Kr\u00E4fte sind in ihrer Zahl unterlegen. Da\u00DF es bisher trotzdem noch zu keinem vollkommenen Zusammenbruch gekommen ist, liegt an der in diesem Abschnitt gewandten und ausgezeichneten F\u00FChrung auf sowjetischer Seite, die keinen Vergleich scheuen mu\u00DF. \n\nDer Feind wei\u00DF seine Truppen zu motivieren und geschickt zu bewegen. Da\u00DF die Sowjets sich auch in Unterzahl so  hingebungsvoll und klug schlagen, mu\u00DF nun jedem deutlich machen, da\u00DF die strategische Entscheidung R\u00FCckzug aus der Sowjetunion richtig war.\n\nWenn die Rote Armee hier auch in eine schwierige Situation geraten ist, so ist doch absehbar, da\u00DF der R\u00FCckzug der Wehrmacht aus diesem Land teuer erk\u00E4mpft werden mu\u00DF. \n\nIn der Luft ist es in der letzten Woche ruhiger geworden. Es scheint, da\u00DF der Gegner seine Kr\u00E4fte neu ordnet und wieder auff\u00FCllt. Auf die Idee, da\u00DF er geschlagen sein k\u00F6nnte, kommt heute, nach knapp zwei Jahren Krieg gegen die Sowjetunion niemand mehr.\n\nSeit drei Tagen arbeitet die Staffel auf die Verlegung nach Somowo hin. \nDer Gro\u00DFteil der Tro\u00DFeinheiten ist bereits dort eingetroffen und hat alle Vorbereitungen getroffen. Eben kam die Nachricht, da\u00DF die 3. Staffel der IV. Gruppe, die mit Ihnen zusammen dort stationiert sein wird in Somowo eingetroffen ist. \nJetzt werden auch Sie verlegen.\n\nEinsatzbefehle:\nVerlegen Sie zum Fliegerhorst Somowo.\n\nStartzeit: 10:25 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nWindig, gute Sicht.\n
