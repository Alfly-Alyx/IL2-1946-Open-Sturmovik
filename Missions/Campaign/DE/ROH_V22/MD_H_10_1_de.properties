Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n11. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nBei Ihrem letzten Einsatz ist Ihre "Friedrich besch\u00E4digt worden, aber die Staffel verf\u00FCgt ja noch \u00FCber einige flugklare "Emils". \nDie JaBo- Fl\u00FCge sind bei Ihren M\u00E4nnern nicht gerade beliebt und darum haben Sie es sich zur Gewohnheit gemacht. \u00F6fter mal auf eine "Emil" umzusteigen und selbst solche Eins\u00E4tze mitzufliegen.\n\nDer Monaj- Kessel  wird immer st\u00E4rker verengt. Die S\u00E4uberungsangriffe sollen von Jagdbombern unterst\u00FCtzt werden.\n\nEinsatzbefehle:\nFliegen Sie einen JaBo- Angriff gegen feindliche Bodeneinheiten im Kessel.\n\nStartzeit: 17:00 Uhr\nEinsath\u00F6he: 500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\n
