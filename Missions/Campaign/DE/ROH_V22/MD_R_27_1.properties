Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 9th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSince midnight the attack of the 1st Panzer Army is going. Since the first light the forward assault elements are fighting down the enemy lines. The fisrt task is to cut off the enemy advance in front of the Hungarian 1st Army.\nSimultaniously, in the south General Patton's 3rd US Army launched it's attack from Keszthel to the south. Patton's aim is the encircled Marcali.\n\nYesterday your Staffel was saved from desaster only by a narrow margin. Fifteen minutes later and your Staffel would have been wiped out.\nOn the airfield the fights are still raging. The whole day the place changed it's owner. In the night the Soviets finally managed to take the eastern end of the airfield. More heavy tanks were brought to the field. \n\nA couple of Me-210 destroyers and two swarms of your Staffel are ordered to attack the enemy at the airfiled.\n\n\nEinsatzbefehle:\nAttack the enemy units at the Fliegerhorst Vezpr\u00E9m.\nYour targets are the enemy artillery positions and vehicles. The Me-210 are ordered to attack the enemy tanks.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nFair.\n\n
