Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_17\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVorgestern ist Ihre Maschine durch FlaK schwer besch\u00E4digt worden. \n\nZur Zeit sind nur f\u00FCnf Maschinen einsatzbereit.\nDie 2, 5, 7, die 12 und die 13\n\nIhre Nummer 3, 'Eules' Nummer 4 und die 11 von Felwebel Duval sind besch\u00E4digt und werden repariert.\nVier Maschinen m\u00FCssen als Totalausfall abgeschrieben werden. \n\nUnteroffizier Stenzel und der franz\u00F6sische Unteroffizier Augis sind im Kampf gefallen.\nUnteroffizier Richter wurde ebenfalls abgeschossen, konnte sich aber mit dem Fallschirm retten. \nUnteroffizier Stahlschmidts Maschine wurde bei einem Luftangriff am Boden zerst\u00F6rt\n\nBleiben zehn Flieger f\u00FCr nur f\u00FCnf flugf\u00E4hige Maschinen\nErsatz ist im Moment nicht da. \n\nBei Ihren Kameraden von der III/Jg-5 ist das genau umgekehrt. \nDie haben Ersatzmaschinen bekommen, aber zu wenig  Flieger. \nDa Sie in Sperenberg die Focke Wulf schon ausgiebig geflogen sind, haben Sie dem Staffelchef vom Eismeer- Geschwader vorgeschlagen, ein Paar Tage Focke Wulf zu fliegen. Der hat nichts dagegen und so trafen Sie sich an diesem Morgen mit einem seiner Schwarmf\u00FChrer auf dem Abstellplatz der 190er.\n\nDer Leutnant ist eben zum Start losgerollt. Sie haben gerade den Motor angelassen...\n\nEinsatzbefehle:\nFliegen Sie mit der Fw-190 und machen Sie sich wieder mit dem Typ vertraut.\n\nStartzeit: gleich\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: F-190A-4\n\nWetterlage:\nLeicht dunstig, sonst gut.\n
