Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 20th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOur comrades from the transport Groups take high losses.\nMore than fifty transport planes were lost during the first days of the supply operation.\n\nThis time to have to escort the transports back. At low altitude!\n\n\nEinsatzbefehle:\nEscort the transport planes back.\n\nStartzeit: 01:00 Uhr\nEinsatzh\u00F6he: 100 - 500 Meter. Low!\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStormy night.\n\n\n\n
