Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. Januar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Schlacht ist fast vor\u00FCber.\n\nDie Wehrmacht zieht sich zur\u00FCck.  \nBeide Seiten lecken ihre Wunden. Die Opfer waren f\u00FCr beide riesig, doch die Wehrmacht wird an ihren schwerer zu tragen haben als die Rote Armee. \n\nDas gerade begonnene Jahr wird weitere Schlachten, weitere K\u00E4mpfe, weiteres Sterben und weitere Opfer bringen, doch in den Soldaten w\u00E4chst Mut und Vertrauen. Es geht wieder nach Hause. Jeder sieht jeder wieder die Chance, den R\u00FCckzug zu \u00FCberleben. \nDie Chance, den Krieg zu \u00FCberleben.\n\nImmer mehr von denen, die an diesen Krieg glaubten, erkennen den Wahnsinn. \n\nHeute Morgen hat die Luftflotte angerufen und Ihnen mitgeteilt, da\u00DF Sie packen sollen. Sie werden zun\u00E4chst zum, von den Sowjets vor Tagen ger\u00E4umten Fliegerhorst Kachalino gabracht und dort eine wieder flugf\u00E4hig gemachte La-5 \u00FCbernehmen. \nDie Maschine sollen Sie nach Deutschland bringen.\n\nDie neue La-5 haben Sie ja schon zur Gen\u00FCge bei einigen Luftk\u00E4mpfen kennengelernt. Sie spiegelt einen gro\u00DFen Fortschritt in der sowjetischen Flugzeugtechnik wider. Gerade in Bodenn\u00E4he ist die Maschine sehr schnell und man\u00F6vrierf\u00E4hig und in der Hand eines guten Piloten ist sie ein gef\u00E4hrlicher Gegner. Verst\u00E4ndlich, da\u00DF man in Deutschland schon sehr gespannt auf den neuen Typ ist.\nF\u00FCr Sie bedeutet der Auftrag, da\u00DF sie schneller als erwartet die Heimat wiedersehen.\n\n\nEinsatzbefehle:\nFliegen Sie die La zun\u00E4chst zu Ihrem Fliegerhorst Osinowskij. morgen werden Sie sich dann auf die Reise machen.\n\nStartzeit: 18:18 Uhr\nEinsatzh\u00F6he: Bodensicht\nEinsatzmuster: La-5\n\nWetterlage:\nSchnef\u00E4lle, schlechte Sicht.\n
