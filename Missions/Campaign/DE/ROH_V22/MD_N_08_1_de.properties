Description \nLuftflotte 2, Mittelsektor\nRaum Stalingrad Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nKommandeursbesprechung und -Einweisung auf dem Fliegerhorst Troitskoje.\nZur Vorbereitung des zweiten Teils der Operation 'Wallenstein' sind alle Gruppen- und Staffelkommandeure heute Abend zum Fliegerhosrt Troitskoje befohlen worden.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Troitskoje\n\nStartzeit: 21:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nAbendd\u00E4mmerung, sonst gut.\n
