Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Front ist endg\u00FCltig in Bewegung gekommen und seit dem gestrigen Nachmittag schneit es.\n\nKein Flugwetter. \n\nGestern ist auch die Entscheidung gefallen, Kachalino aufzugeben. Seit gestern Mittag sind die Bodenmannschaften dabei, die Ausr\u00FCstung zu verladen und die Letzten haben eben die Abmarschbereitschaft gemeldet. Jetzt warten die Bodenmannschaften noch bis die Staffel gestartet ist, dann fahren sie los.\n\nDie Gruppe ist in den letzten Tagen stark zusammengeschmolzen. \n\nDie erste Staffel verf\u00FCgt noch \u00FCber die Gruppenstabsmaschine von Major Zenker und die Maschinen mit den wei\u00DFen Rumpfnummern 4, 7 und 9.\n\nIhre Staffel hat immerhin noch sechs Messerschmitts: Die Nummer 1 von Hauptmann Ritter von Krohm, die 2 von Unteroffizier Anton "Bongo" Wagner, Ihrer Nummer 3, die 4 von Feldwebel Eulenberg, die 6 von F\u00E4hnrich "Safari" Kraiss und die 11 von Unteroffizier Kepler.\n\nDie dritte gelbe Staffel bringt auch nur noch vier Maschinen in die Luft: die 2, 5, 6 und die 10.\n\nAm schlimmsten ist die italienische Staffel dran. Sie hat noch ganze drei Bf-109F-4. Neben der roten 1 von Chef Magnani, fliegt nur noch die 6 und die 7.\n\nDas sind, die vorerst noch angegliederten Italiener mitgerechnet nur noch 17 Flugzeuge der IV. Gruppe.\n\nDa reicht dann auch nur noch ein Fliegerhorst f\u00FCr die ganze Gruppe und die wird von nun an von Osinowskij aus fliegen.\nMan kann nur hoffen, da\u00DF es bei den Kameraden von der roten Seite nicht besser aussieht, sonst wird schon bald nichts mehr \u00FCbrig sein.\n\nDas Wetter ist ,mit Verlaub, beschissen. Schneetreiben. Es wird kaum geflogen, obwohl Sie eben \u00FCber Funk ein Paar Ungarn h\u00F6ren konnten, die es wohl nicht lassen k\u00F6nnen.\n\nDie Ju-52 Transporter sind eben weg.\nNun stehen auch Sie mit den restlichen anderen am Start. Sie m\u00FCssen noch warten, bis die vier Maschinen gesprengt worden sind, die leider nicht mehr rechtzeitig flugklar gemacht werden k\u00F6nnen.\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Osinowskij.\n\nStartzeit: Gleich nach der Sprengung der besch\u00E4digten Maschinen.\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSchneetreiben, st\u00FCrmisch. Sehr schlechte Sicht.\n
