Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\n\u00DCber Turka k\u00E4mpfen Ihre polnischen Kameraden in einer gro\u00DFen Luftschlacht. Langsam gehen den Polen die Flugzeuge aus. \nEben hat der polnische Kommandeur nachgefragt, ob Sie helfen k\u00F6nnen.\n\nEinsatzbefehle:\nFreie Jagd \u00FCber Turka\n\nStartzeit: sofort\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStark windig, ausreichende Sicht.\n
