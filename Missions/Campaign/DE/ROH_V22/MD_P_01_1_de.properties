Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_24\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n5. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn gr\u00F6\u00DFter Eile war Ihre Staffel wiederaufgef\u00FCllt worden.\nDie Lage im S\u00FCden spitzt sich immer mehr zu.\nSchon hat die Rote Armee Poltawa genommen und st\u00F6\u00DFt schnell auf Kremenschug und Kiew vor. Die gesamte Heeresgruppe S\u00FCd weicht nun so schnell wie m\u00F6glich zur\u00FCck, oft unter Zr\u00FCcklassung von schwerem Ger\u00E4t \nDie sowjetische Offensive ist von einer derart gro\u00DFen St\u00E4rke an Verb\u00E4nden und Material, da\u00DF ein Aufhalten bis jetzt nicht m\u00F6glich war. \nDas mu\u00DF nat\u00FCrlich Auswirkungen f\u00FCr die Heeresgruppe Mitte haben. \nSchneller als geplant soll nun auch hier zur\u00FCckgegangen werden. Smolensk soll aufgegeben werden. Ihre Gruppe ist zur Deckung dieser Bewegungen befohlen worden.\n\nVon der Krim aus war Ihre Staffel nach Odessa und dann nach Kiew geflogen. In Kiew hatten Sie neue Maschinen und Ersatzpiloten erhalten. Von dort ging es nach Orscha, von wo Sie eben gestartet sind.\nIhr Ziel:\nDer Fliegerhorst Kasplija, nordwestlich von Smolensk.\n\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst\n\nStartzeit: in der Luft\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nHeiter, Wolkendecke bei 700\n
