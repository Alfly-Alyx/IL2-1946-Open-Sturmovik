Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Wetter verschlechtert sich schon wieder.\nAm Ende des Tages haben Sie die Sitzbereitschaft \u00FCbernommen.\nDa der Anruf:\nEin Schwarm Ihrer amerikanischen Freunde ist bei Fredropol in Bedr\u00E4ngnis geraten.\n\nEinsatzbefehle:\nStarten Sie schnellstens und hauen Sie die Amis 'raus\n\nStartzeit: sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStark bedeckt, b\u00F6ig.\n
