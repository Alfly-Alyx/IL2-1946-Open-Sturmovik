Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Luftangriff vom fr\u00FChen Morgen hat die Staffel zwei Totalausf\u00E4lle und f\u00FCnf besch\u00E4digte Maschinen gekostet.\nTagelang waren die sowjetischen Luftstreitkr\u00E4fte kaum zu sehen und jetzt das.\nSie hatten es ja geahnt. Die Rote Luftwaffe hatte ihre Kr\u00E4fte neu formiert und praktisch gleichzeitig mehrere Flugfelder angegriffen. Zwar hat sie ihr Angriff ebenfalls viele Maschinen gekostet aber Sie gehen davon aus, da\u00DF genug Ersatz bereitsteht.\n\nSo begann der Tag mit einem schweren Schlag. Keine schlechte Nachricht ohne auch eine gute. Eine der angreifenden Maschinen ist direkt \u00FCber der Front notgelandet. Die Maschine vom Typ Yak-9T ist fast komplett flugklar bis auf einen besch\u00E4digten Tank.\nDie Maschine ist f\u00FCr unsere Techniker aufgrund ihrer Hauptbewaffnung von gro\u00DFem Interesse. \n\nEinsatzbefehle:\nBergen Sie die YaK\n\nStartzeit: Nach der Storch\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: YaK-9T\n\nWetterlage:\nHeiter.\n
