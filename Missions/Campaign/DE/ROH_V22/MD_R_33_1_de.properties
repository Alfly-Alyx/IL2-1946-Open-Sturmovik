Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n12. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEine sehr kurze Nacht. \nDie Luftflotte hat Befehle ausgegeben, noch vor der Morgend\u00E4mmerung eine sowjetische Verteidigungslinie anzugreifen.\n\nKoordiniert mit tief fliegenden Bombern und den angreifenden Panzern soll Ihre Gruppe in St\u00E4rke von sechs Rotten Jagdbomberangriffe auf befestigte Flugabwehrstellungen n\u00F6rdlich von Polgardi fliegen.\nVon jeder Staffel der Gruppe werden zwei Rotten den Angriff fliegen.\n\nWarten Sie \u00FCber dem Zielgebiet ab, bis auch die Ju-88 - Bomber ihre Aufgabe erf\u00FCllt haben.\n\n\nEinsatzbefehle:\nGreifen Sie die FlaK- Stellungen mit Bomben an.\n\nStartzeit: 03:40 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14 / SC 250\n\nWetterlage:\nNacht. \n\n
