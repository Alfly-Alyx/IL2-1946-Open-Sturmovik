Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 24th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe operation is making good progress.\nThe Red Army seems to be totally taken by surprise.\n\n\nEinsatzbefehle:\nFly Jagdschutz at the waypoints 5, 6 and 7 until around 15:45 Uhr\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he:2500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStrong winds.\n\n\n
