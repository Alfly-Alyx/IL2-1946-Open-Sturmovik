Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 25th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe enemy offensive so short before the launch of our own operation produced a total chaos.\n\nThe head command is hardly trying to regain the control of the situation.\nAt the Wiasma front the German command has lost the initiative to the Red Army.\n\nIn the meantime the enemy is standing right in front of Medyn. North of the city the enemy has nailed two of our divisions to the ground. Their retreat is impossible at the moment. Medyn must not fall at this time!\nFighter bombers are ordered to support our troops in the city.\nA Soviet attack force is moving from Maloyaroslavets to Medyn.\n\n\nEinsatzbefehle:\nAttack the enemy ground units together with a swarm of Focke Wulfs. Then secure the airspace over Medyn until 08:45 Uhr.\nFighters from other Staffeln will support you.\n\nStartzeit: 08:15 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6 / SC-250\n\nWetterlage:\nStrong haze, stormy.\n\n\n\n
