Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGood morning!\nThe photos you made yesterday are useless. Nothing important to see.\nAnyway, the Soviet offensive is launched this night.\n\nThey only needed fourty minutes to break through our lines. It seems that they want to get the bridge at Rakhinka - Dubrowka. The speed of their advance is a total surprise for our HQ.\n\n\nEinsatzbefehle:\nAttack Soviet ground units with your bomb. Then fly Jagdschutz over the area for 20 minutes.\n\nStartzeit: 06:40 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage: \nMorning haze, above good visibility.\n\n\n\n
