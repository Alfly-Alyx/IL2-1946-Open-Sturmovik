Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Kameraden vom Heer haben angerufen. Auf dem Fliegerhorst Juknow sind in der Nacht zahlreiche Transportmaschinen der Sowjets gelandet. Zur Zeit fliegen so nach und nach die Transporter wieder aus.\nEs d\u00E4mmert und jetzt w\u00E4re es eine gute Gelegenheit, den Russen dazwischen zu funken.\nJe ein Schwarm vom Jg-53 und Jg-5 werden startklar gemacht.\n\nEinsatzbefehle:\nStarten Sie schnellstens und greifen Sie die in Juknow am Boden stehenden Flugzeuge mit Bomben und Bordwaffen an.\n\nStartzeit: schnellstens\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Fw-190A-4\n\nWetterlage:\nFr\u00FChdunst, sonst gut.\n
