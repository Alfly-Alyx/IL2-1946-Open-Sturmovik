Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDer Dnepr ist erreicht!\nMorgen will GenLt. Guderian den breiten Strom \u00FCberschreiten. Noch ist die sowjetische Gegenwehr schwach. Niemand hat damit gerechnet, da\u00DF es ihm gelingen w\u00FCrde, so schnell in Richtung auf Smolensk vorzusto\u00DFen. Seine drei Korps sind s\u00FCdlich von Orscha dabei, den \u00DCbergang \u00FCber den Dnepr vorzubereiten.\n\nSie sind gestern und heute Ihre ersten Eins\u00E4tze geflogen. Noch hat Ihr Chef daf\u00FCr gesorgt, da\u00DF Sie die noch lockere Front nicht \u00FCberfliegen. Auf Feinde sind Sie dabei nicht getroffen und doch ist Ihnen mulmig zu Mute. Heute haben Sie hautnah miterlebt, was es hei\u00DFt, wenn einer Ihrer neuen Kameraden von einem Einsatz nicht mehr heim kommt.\n\nJetzt ist es Zeit f\u00FCr Ihren dritten und letzten Einsatz f\u00FCr heute. Morgen wird es ganz sicher ernst werden.\n\nEinsatzbefehle:\nFreie Jagd entlang der eingezeichneten Route.\n\nStartzeit: 19:00 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
