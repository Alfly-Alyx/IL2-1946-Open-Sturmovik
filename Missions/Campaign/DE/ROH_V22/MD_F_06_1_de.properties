Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n4. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nVolokolamsk ist wieder in Gefahr!\nSeit zwei Stunden greifen die Sowjets die Stadt von Osten her mit zunehmender St\u00E4rke und Panzerunterst\u00FCtzung an.\nDie Stellungen unserer verteidigenden Truppen sind bis zum Ortsrand zur\u00FCckgedr\u00E4ngt worden.\n\nDie Luftwaffe ist zu sofortiger Hilfe gerufen worden.\n\nEinsatzbefehle:\nGreifen Sie die ostw\u00E4rts der Stadt vordringenden Panzer mit Bomben an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg Bombe\n\nWetterlage:\nAufheiternd, gute Sicht, schwache Winde, sehr kalt.\n
