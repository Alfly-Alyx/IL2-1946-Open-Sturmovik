Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 23rd, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe front is only ten kilometers away from your Fliegerhorst.\nTomorrow you will transfer to P\u00E1pa. You have sent eight of the fourteen planes of your Staffel to D\u00F3mbovar. Only six '109s' are left.\n\n\nEinsatzbefehle:\nFreie Jagd southwest of Andocs.\n\nStartzeit: 08:10 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStormy.\n\n
