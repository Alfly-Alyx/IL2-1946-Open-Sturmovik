Description \nLuftflotte 2 / Mittelsektor\nRaum Smolensk\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 16th 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSouth of Smolensk the Red Army is attacking to cut off or forces advancing around Seltso.\nOver the battlefield the air superiority has to be secured. A number of Zerstoerers is ordered to attack enemy ground units in that area. You'll have to escort them.\n\nFor the first time you fly the Bf-109 'Franz- 2' with the identification number 3.\n\n\nEinsatzbefehle:\nEscort the Bf-110 to the south of Smolensk\n\nStartzeit: 06:10 Uhr\nEinsatzh\u00F6he: 800 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage: \nGround fog, light winds.\n
