Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n10. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie ganze Lage ist sehr angespannt. \n\nEs passiert nicht viel. Man trifft zwar oft auf sowjetische J\u00E4ger, doch zu Luftk\u00E4mpfen kommt es nur selten. Auch die Kameraden von der roten Seite scheinen einfach abzuwarten. \nKommt es aber zu Luftk\u00E4mpfen, schicken die Sowjets schnell hintereinander weitere Flugzeuge zu dem Luftkampf, um m\u00F6glichst schnell eine \u00DCbermacht herzustellen.\nGenau das ist Ihrem Kameraden F\u00E4hnrich Eulenberg jetzt passiert.\n\nEinsatzbefehle:\nStarten Sie schnellstens und eilen Sie Ihren Kameraden n\u00F6rdlich des Platzes, diesseits der Front zu Hilfe. Weitere Maschinen werden schnellstens zu Ihnen sto\u00DFen.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nDunstig, sonst gut.\n
