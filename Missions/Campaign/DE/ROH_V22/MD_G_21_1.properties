Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\nMarch 19th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOne of our agents operating behind the enemy lines has to flee!\nHe is driving with a Russian ambulance truck from Vsevolozhsk to the northern direction. \n\n\nEinsatzbefehle:\nSearch for a provisoric airstrip between wayponts 5 and 6. Land and rescue the man and bring him home.\n\n\nStartzeit: 02:45\nEinsatzh\u00F6he: very low\nEinsatzmuster: He-111H-2\n\nWetterlage:\nStormy, snowfall, bad visibility\n
