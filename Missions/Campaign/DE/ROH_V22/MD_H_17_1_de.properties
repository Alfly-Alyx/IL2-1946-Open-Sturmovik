Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIhre Aufgaben hier von Simferopol aus bestehen in der Hauptsache in der Kontrolle der s\u00FCd- und s\u00FCd\u00F6stlichen K\u00FCstenlinie. Noch immer gelingt es dem Gegner vor allem nachts Nachschub zu dem einzigen noch nutzbaren Flugfeld in Sewastopol zu fliegen. Am Tag sind sowjetische Flugbewegungen in diesem Sektor sehr selten. Das bedeutet aber nicht, da\u00DF dieser Luftraum nicht kontrolliert werden m\u00FC\u00DFte.\nSie genie\u00DFen diese Fl\u00FCge entlang der herrlichen K\u00FCste dieser wundersch\u00F6nen Halbinsel. Nach und nach sind wieder die Mehrzahl der Maschinen Ihrer Staffel repariert worden und so kommt es h\u00E4ufig vor, da\u00DF diese Fl\u00FCge auch in Schwarmst\u00E4rke absolviert werden.\n\n\nEinsatzbefehle:\nFreie Jagd. \n\nStartzeit: 10:00 Uhr\nEinsatzh\u00F6he: 3500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSonnig, klar.\n
