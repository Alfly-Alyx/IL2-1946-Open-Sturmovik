Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n19. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEs steht fest. Die Sowjets greifen auf breiter Front an. \n\nSto\u00DFrichtung: S\u00FCdwest, wahrscheinlich Belgorod mit Zielen Charkow und dann Dnepopetrowsk. Das kann bedeuten, da\u00DF der Gegner den gesamten deutschen S\u00FCdfl\u00FCgel abzuschneiden versucht.\n\nDamit bef\u00E4nde sich das gesamte Abzugsunternehmen hier an der Ostfront in h\u00F6chster Gefahr. \nZwar werden n\u00F6rdlich von Kursk Vorbereitungen f\u00FCr einen sowjetischen Angriff getroffen, doch scheint das OK von der Gr\u00F6\u00DFe und Durchschlagskraft der sowjetischen Offensive \u00FCberrascht. \n\nNachrichtendienstlichen Informationen zu Folge war die Rote Armee mit der Vorbereitung einer Offensive namens "Vampyr" befa\u00DFt. Sollte es sich bei diesem Angriff um "Vampyr" handeln?\n\nDie starken Verteidigungslinien nord\u00F6stlich unseres Fliegerhorstes sollten eigentlich jeden Angriff aufhalten k\u00F6nnen, doch ist schon jetzt abzusehen, da\u00DF man die Linien nicht f\u00FCr lange halten kann. Jetzt mu\u00DF unbedingt Zeit gewonnen werden.\nDie Jagdflieger m\u00FCssen unter Aufbietung aller Kr\u00E4fte die Operationen am Boden unterst\u00FCtzen.\nS\u00FCdlich Skorodnoye befinden feindliche Konvoys im Aufmarsch. An manchen Stellen staut sich der Verkehr.\nDiese Ziele sind Ihnen zugewiesen worden.\n\nEinsatzbefehle:\nGreifen Sie feindliche Fahrzeugkonzentrationen mit Bomben an.\n\nStartzeit: ca. 14:20 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/R1 SC250\n\nWetterlage:\nGut, leichter Dunst.\n
