Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 8th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe Soviets are evacuating their airfield at Lenino.\n\n\nEinsatzbefehle:\nAttack the leaving units with bombs. Destroy as many planes and ground units as possible.\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nBad ground conditions, hazy, straong winds.\n\n
