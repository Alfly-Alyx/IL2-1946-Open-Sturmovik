Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 13th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYesterday the airfield at Lenino finally was taken by our ground troops. A few operational enemy planes were found there.\n\n\nEinsatzbefehle:\nFly the MiG to your airfield..\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: MiG-3 AM38\n\nWetterlage:\n
