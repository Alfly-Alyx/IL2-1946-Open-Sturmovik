Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 9th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Red Army is closing Smolensk now.\nOur last rearward units will have to leave the city now.\nThe whole front is moving westward. It seems that the majority of the enemy forces are allocated to the southern offensive.\n\nAt the Army Group South the situation is becomming dangerous. At numerous places the Soviets achieved deep penetrations into the German defense lines.\nThis forces the Army Group Center to accelerate it's retreat too.\nHere at Smolensk the retreat is going on in a good coordinated manner.\n\nAir battle over the front at Fefelowka!\n\nEinsatzbefehle:\nFreie Jagd at Fefelowka.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nLight haze, sunny.\n
