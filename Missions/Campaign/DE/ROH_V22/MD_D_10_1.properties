Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 16th 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe SS- Division 'Das Reich' with the support of the 10th Panzer regiment is advancing against Moschaysk.\nThe Luftwaffe tries to keep fighters permanently over that area.\nIn the last thirty minutes the enemy tried to attack our forces with strong air forces. They need help. You are close.\n\n\nEinsatzbefehle:\nFly Jagdschutz over our ground forces (waypoints 3, 4 und 5) until 11:00 Uhr\n\nStartzeit: At once\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nChanging, stormy.\n
