Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 26th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn the night the Soviets launched their awaited offensive in the south. The whole southern wing is in great danger. At breakfast time the message came that the high command will break off it's attack in the south to counter the strong Soviet offensive there.\n\nFallwind was totally changed in only a half night.\nIt will no longer be possible to cut off the Soviet forces west of Stalingrad. Now the aim will only be to free our encircled troops in the city. Kleist's Panzer Group still makes good progress.\n \nA swarm of Bf-110 Zerstoerer is attacked by a superior force of enemy fighters.\n\nEinsatzbefehle:\nHelp your comrades.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nChanging.\n
