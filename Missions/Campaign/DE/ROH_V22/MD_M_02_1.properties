Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 7th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nCommander's briefing!\nCoordinated with the retreat in the south the preparations for a retreat are made here too.\nDuring the withdraw at Moscow bad expieriences were made when the enemy is slashing into the withdraw with force. This shall not happen again.\nNorth of Kursk preparations are running for a counter operation if the enemy again will try to slash into the withdraw.\n\nYour Fliegerhorst really is very full. Your Gruppe is subordinated to the Jagdgeschwader 3. The IIIrd Gruppe / Jg-3 is flying from Oboyan and Belij Colodetsch is the airfield from the Ist Gruppe / Jg-3. Your airfield Podolhi is the biggest airfield in the area, so the IVth Gruppe / Jg-3 is stationed here with you with their Focke Wulfs.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nLight morning haze.\n\n\n\n
