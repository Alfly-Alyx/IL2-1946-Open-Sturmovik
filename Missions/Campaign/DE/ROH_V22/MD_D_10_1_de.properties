Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n16. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDie SS- Division "Das Reich", mit Unterst\u00FCtzung des Panzerregiments der 10. Panzerdivision gehen, auch gegen gepanzerte Feindkr\u00E4fte, weiter auf Mozhaysk vor. \nDie Luftwaffe versucht, \u00FCber diesem Angriffskeil st\u00E4ndig Jagdschutz zur Verf\u00FCgung zu stellen.\nInnerhalb der letzten 30 Minuten hat der Gegener mit Luftangriffen in St\u00E4rke unsere Kr\u00E4fte anzugreifen versucht. \nDer Jagdschutz braucht dringend Verst\u00E4rkung.\nSie sind am n\u00E4chsten dran.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber unseren Angriffskr\u00E4ften (Wegmarken 3, 4 und 5) bis etwa 11:00 Uhr\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nWechselhaft, mittlere Sicht, st\u00FCrmisch. Wolken  unter 1000 m.\n
