Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Panzerkorps fri\u00DFt sich langsam vorw\u00E4rts.\nDer Widerstand der sowjetischen Fallschirmj\u00E4ger ist heldenmutig, aber er wird die Panzer nicht aufhalten k\u00F6nnen. \nAus dem Raum Belogorsk versuchen die Sowjets, Verst\u00E4rkungen nach Nordwesten heran zu f\u00FChren. Da fast alle Stra\u00DFen in Nord- S\u00FCd- Richtung verlaufen bedeutet das f\u00FCr sie, im Zickzack den Weg zur\u00FCckzulegen. S\u00FCdwestlich von Belogorsk stauen sich die Konvoys. Die Luftwaffe ist beauftragt, den Feind auf dem Marsch zu schlagen.\nIhre Gruppe fliegt einen Jabo- Einsatz gegen den Nachschubstau bei Belogorsk.\n\nEinsatzbefehle:\nGreifen Sie die Fahrzeuggruppen mit Bomben an.\n\nStartzeit: 19:10 uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nGut\n
