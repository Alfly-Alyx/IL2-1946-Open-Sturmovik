Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Sowjets haben den gr\u00F6\u00DFten Teil ihrer Lufteinheiten, die um Sevastopol stationiert waren zum Kuban verlegt.\nDie feindliche Luft\u00E4tigkeit konzentriert sich nun haupts\u00E4chlich \u00FCber der Landenge zur Kerch- Halbinsel und der Ostk\u00FCste.\nDie Sowjets haben nun fast st\u00E4ndig Flieger \u00FCber der Region.\nBei dem niedrigen Niveau einsatzbereiter Maschinen ist es f\u00FCr die Luftwaffe nicht leicht, die eigenen Bodentruppen zu sch\u00FCtzen, die versuchen, durch die dort ausgebauten Verteidigungsstellungen der Sowjets durchzubrechen.\n\nEinsatzbefehle:\nFliegen Sie bis etwa 14:45 Uhr Jagdschutz \u00FCber der Kerch- Landenge (Wegmarken 4, 5 und 6)\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSehr schlechte Bodenverh\u00E4ltnisse durch Niederschl\u00E4ge in der letzten Nacht. Zur Zeit keine Niederschl\u00E4ge. Tr\u00FCbe, st\u00FCrmisch.\n\n
