Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 18th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviet offensive really started.\nAlong the southern bank of the Lake Balaton the Red Army is attacking with tanks. Allthough General Hodges' 1st Army is fighting with great braveness the Russians achieved a break in in the early morning hours.\n\nThe American fighter bombers are attacking the Soviet forces permanently. You are ordered to give them Jagdschutz.\n\n\nEinsatzbefehle:\nMeet the American comrades south over  Somogyacsa (waypoint 5). \nThen stay with the Thunderbolts and secure their attack.\n\nStartzeit: 09:20 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nSunny.\n\n
