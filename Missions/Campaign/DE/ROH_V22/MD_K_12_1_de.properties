Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer sowjetische Vormarsch im Norden hat unerwarteterweise an Sto\u00DFkraft verloren. \n\nDas OK der Heeresgruppe denkt, da\u00DF es sich nicht um ein durch unsere Verteidigung erzwungenes Verhalten handelt, sondern da\u00DF die Pause der Nachf\u00FChrung von Versorgungsg\u00FCtern dient. \nIn der gegenw\u00E4rtigen Situation h\u00E4tte die Rote Armee wahrscheinlich Schwierigkeiten, einen weiten Vorsto\u00DF zu versorgen. \nDas OkHGr rechnet damit, da\u00DF die Rote Armee zun\u00E4chst genug Nachschub auf die Westseite der Wolga zu schaffen.\n\nIn der Nacht kam von unserer Aufkl\u00E4rung die Meldung, da\u00DF die Sowjets wie erwartet zwei provisorische, aber leistungsf\u00E4hige \u00DCberg\u00E4nge \u00FCber die Wolga fertiggestellt haben. In der Nacht ist es Bombern nicht gelungen, diese \u00DCberg\u00E4nge zu zerst\u00F6ren. \nDie Luftflotte hat noch in der Nacht einen Plan ausgearbeitet, die \u00DCberg\u00E4nge mit Stukas und Jagdbombern anzugreifen.\n\nAlle Staffeln der IV. Gruppe werden mit Bf-109- Jagdbombern an dem Luftschlag teilnehmen. \nIhre Aufgabe wird es sein, die Luftabwehr in dem Gebiet zu neutralisieren.\nSie werden mit Hauptmann Ritter von Krohm einen Schwarm bilden und Flak- Stellungen diesseits der Wolga ins Ziel nehmen.\nDen Stukas sind die \u00DCberg\u00E4nge selbst als Ziele zugewiesen worden. Die Bf-110 haben den Auftrag, die Fahrzeugkonvoys anzugreifen\n\nEinsatzbefehle:\nGreifen Sie die mittlere, direkt am Westufer der Wolga zwischen den beiden \u00DCberg\u00E4ngen aufgestellte Flugabwehrstellung mit Bomben an.\n\nStartzeit: 06:45 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nFr\u00FChe Morgend\u00E4mmerung, dadurch beschr\u00E4nkte Sicht.\n
