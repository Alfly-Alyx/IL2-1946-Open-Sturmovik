Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n21. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nBald wird die Rote Armee Uschgorod erreicht haben. Im Luftraum \u00FCber den sowjetischen Angriffsspitzen finden permanent Luftk\u00E4mpfe statt.\n\u00DCber Velikije Bereschnij treffen sich seit dem Morgengrauen die J\u00E4ger zum Kampf.\n\nIhre Bf-109G-6/ASM ist wieder einsatzbereit und Ihre andere Maschine braucht dringend die Hand Ihres Wartes.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 10:15 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nHeiter, b\u00F6ig.\n
