Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSeit einiger Zeit setzt der Feind auch schwerere Bomber gegen unsere r\u00FCckw\u00E4rtigen Versorgungspunkte ein. Brennpunkte sind dabei die St\u00E4dte.\n\nEinsatzbefehle:\nFliegen Sie Freie Jagd entlang der Linie Schklow - Kopys - Orscha.\n\nStartzeit: 17:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
