Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe battle around the bridgehead is much harder than expected. The enemy is delivering an unbelievable resistance. Allthough his forces are inferior in numbers he still is able to keep away our Panzer forces from breaking out of the bridgehead. And that's not all:\nHalf an hour ago the Russians launched a counterattack against  Krasnodonskij.\n\n\nEinsatzbefehle:\nSearch and destroy enemy units in the northern part of the town Krasnodonskij.\n\nStartzeit: 15:40 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250 Kg Bombe\n\nWetterlage:\nSunny, light winds, avarage visibility.\n\n
