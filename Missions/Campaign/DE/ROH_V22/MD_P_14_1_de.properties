Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n29. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Front r\u00FCckt Ihrem Fliegerhorst immer n\u00E4her. Obwohl noch kein Verlegungsbefehl vorliegt, haben Sie schon die gr\u00F6bsten Vorbereitungen zur Verladung der schweren Ausr\u00FCstungen treffen lassen. \nHeute Morgen kam dann der Befehl zu einer Staffelkommandeursbesprechung nach Katni zu fliegen.\n\nEinsatzbefehle:\nFliegen Sie zun\u00E4chst zum Fliegerhorst Vitebsk Nord. Dort werden um 05:30 Uhr Major Ritter von Krohm und Oberleutnant Brandt und die beiden Chefs der ersten und dritten Staffel starten. Schlie\u00DFen Sie sich ihnen an und fliegen Sie nach Katni.\n\nStartzeit: 05:20 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFr\u00FChdunst, sehr b\u00F6ig, heiter.\n
