Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 9th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nKleist's 1st Panzer Army is making good progress.\nWest of M\u00F3r a huge tank battle is raging. The Soviets seem to be surprised. The enemy pressure on the 1st Hungarian Army north of Veszpr\u00E9m has lost much power.\n\nPatton's advance on Marcali is successful too. At the moment he si standing only fifteen kilometers north of the city.\n\nThe Red Army is still attacking on both sides of Nagykanizsa to the west. The threat imposed by Patton's attack seems not to be recognized so far.\n\nThe enemy is attacking Patton's Army and Marcali with air units.\nGeneral Bradley has asked the 4th Luftflotte to fly fighter blockade missions from the north over the enemy's air force flight path.\n\nIn the case of emergency you can ask for help via ground control radio.\n\nEinsatzbefehle:\nFreie Jagd. \n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 5000 Meter\nEinsatzmuster: Bf-109G-14 / Drop tank.\n\nWetterlage:\nSunny.\n\n
