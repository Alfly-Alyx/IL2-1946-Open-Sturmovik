Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Schutz der Transportfl\u00FCge fri\u00DFt J\u00E4ger.\n\nDie Rote Luftwaffe fliegt inzwischen regelm\u00E4\u00DFig Patroullien, um die Transportfl\u00FCge anzugreifen. Da wir nicht jedem Transportflug eine ausreichend gro\u00DFe Zahl an J\u00E4gern mitgeben k\u00F6nnen, ist Phantasie gefragt. \nGeneral Korten hat f\u00FCr heute angeordnet, da\u00DF die Transporter nicht unmittelbar von J\u00E4gern gesch\u00FCtzt werden sollen, sondern da\u00DF eine kleinere Gruppe J\u00E4ger vorausfliegt und den Gegner in Luftk\u00E4mpfe verwickelt. Die Feindj\u00E4ger sollen in Bodenn\u00E4he gebracht werden, damit die Transporter hoffentlich unbemerkt dar\u00FCber hinwegkommen. \n\nDie im Kessel stationierten Jagdflugzeuge vom Jagdgeschwader 77 haben sich bisher nicht wie geplant an dem Schutz der Transportfl\u00FCge beteiligen k\u00F6nnen. Sie werden alle zur Abwehr der unerwartet starken Luftangriffe auf das Stadtgebiet selbst gebraucht.\nDie Sicherheit der Transportflugzeuge obliegt also allein den Jagdstaffeln von au\u00DFen.\n\nEinsatzbefehle:\nFliegen Sie entlang des Flugweges der Transportflugzeuge und verwickeln Sie Feindj\u00E4ger in Luftk\u00E4mpfe.\n\nStartzeit: 07:45 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStark windig, gute Sicht.\n
