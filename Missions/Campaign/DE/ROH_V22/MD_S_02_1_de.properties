Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n11. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAm Kurgolovo Kap betreibt die Luftwaffe eine Radarstation um die sowjetischen Aktivitaeten ueber den Inseln und dem Meer zu kontrollieren.\nObwohl die Station von einer starken FlaK- Verteidigung geschuetzt wird, greifen die Sowjets hin und wieder dort an.\n\nGerade haben Sie einen Anruf bekommen, dass die Sowjets mit einer Gruppe Bomber zu der Stelle unterwegs sind.\n\n\nEinsatzbefehle:\nFangen Sie die Bomber ab\n\nStartzeit: 17:22 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Fw-190A-5\n\nWetterlage:\nAuffrischende Winde, gute Sicht.\n\n
