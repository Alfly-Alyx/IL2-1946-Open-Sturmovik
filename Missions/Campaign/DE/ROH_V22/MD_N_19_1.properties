Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_21\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 6th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYour Bf-109G-6v was damaged at the attack in the morning. A couple of FlaK- schrapnels have damaged the rear fuselage. It will take until tomorrow to repair it so you will have to fly your old Bf-109G-6 which now wears the number Black 16.\nYou just sat down when a message came:\nAir battle over Schtschigri!\n\nEinsatzbefehle:\nTake off immedietely and attack the enemy planes at Schtschigri.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter:\nStrong winds, sunny.\n\n
