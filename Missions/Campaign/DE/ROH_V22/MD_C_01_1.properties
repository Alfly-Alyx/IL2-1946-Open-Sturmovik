Description \nLuftwaffenkommando Ost\nSmolensk\n\nI. Gruppe / Jagdgeschwader 53 "Pik As"\n\nApril 2nd, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn the morning you traveled to Siwerskij. Then you flew to Cholm for refuelling. \nThere you took off as the first swarm in the afternoon. In a few minutes you will reach Smolensk, where your planes will get some service and will be repainted.\n\n\nEinsatzbefehle:\nLand on the airport Smolensk North.\n\nStartzeit: ... on the way\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nworsening.\n
