Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 30th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFour days of bad weather.\nBoth Air Forces don't fly. On the ground the war is going on.\n\nAdvancing in the north, retreating in the south. Both sides attack on one wing and retreat on the other. The battle is moving like a maelstrom and Stalingrad is the outlet.\n\nThe dream of cutting of big parts of the enemy forces can't be fullfilled without beeing cutoff self.\nStalingrad won't be given back at the conference table, Stalingrad will be taken back by Soviet force.\n\nIn the afternoon the weather suddenly cleared up The visibility is still bad but you decide to try to support the ground troops.\n\n\nEinsatzbefehle:\nBomb an artillery position east of Kotluban.\n\nStartzeit: 15:40 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nLight snowfalls, bad visibility.\n\n\n\n
