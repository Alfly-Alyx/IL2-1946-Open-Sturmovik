Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n1. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAll attempts of the Soviets to establish a defense line at the northern outskirts of the Jaila mountains was prevented by successfully. Simferopol has been taken. The Brigade Ziegler is fighting hard in Bachtschisaray. The romanian Mountain corps attacks south of Belogorsk in direction of the coast.\n\nYour Gruppe is ordered to keep up the control over the airspace between Yalta and Feodosia. \n\nThe distances for the fighters have grown quickly by the fast advanco of the 11th army. In the center of the island a great number of airfields have come under our control. Some of them will be operational today. So it has become possible, to realize a new allocation of the Jagdgruppen (fighter wings).\n\n> In the west, around Yevpatoria, the Ist Gruppe / Jg-51 will be deployed.\n> Your IIIrd Gruppe/ Jg-53 will transfer to the airfields around Rovnoe.\n> The IInd Gruppe / Jg-51 will be deployed in the Azovskoe- Nizhnegorskiy area.\n> From Dzhankoy Stab and III / Jg-51 will operate.\n\nAt the end of your next sortie, you will land at your new Fliegerhorst Rovnoe- South.\n\n\nEinsatzbefehle:\nEscort a flight of Stukas to the Jaila Mountains, where they have to attack a Russian artillery unit. Land at Rovnoe- South afterwards.\n\nStartzeit: 17:15 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nSlightly stronger winds, some rain, average visibility.\n\n
