Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuar 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAgain the Red Army has launched a major attack on the lines of the 4th Army around Maloyaroslavets- Detchino.\n\n\nEinsatzbefehle:\nFreie Jagd.\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nFairly good visibility, light winds.\n
