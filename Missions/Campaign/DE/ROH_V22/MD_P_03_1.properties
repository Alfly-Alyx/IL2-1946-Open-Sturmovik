Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe retreat begins!\nThe first targets for the Luftwaffe are the provisoric enemy field airstrips located directly behind the front.\n\nYour Staffel is ordered to attack the field at Dukhowschina.\n\nEinsatzbefehle:\nAttack the enemy field airstrip at Dukhowschina with bombs..\n\nStartzeit: 05:23 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nMorning haze.\n
