Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 26th,1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou are called to an important Staffel commanders meeting at the airfield Dschankoj Bay.\nYesterday Hauptmann Hammer came to you. Now you will fly to the meeting with him.\n\n\nEinsatzbefehle:\nFly to the Fliegerhorst Dschankoij Bay.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds, sunny.\n
