Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 1st, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviet offensive part II starts!\n\nIn the early morning hours the Red Army has relaunched it's attack. Both sides have huge losses. The Red Air Force has conducted a big air operation right after sunrise when only two of our fighters were over the area. Both were shot down.\nOberfaehnrich Kirsch was able to rescue himself, his Katschmarek died.\n\nAt eight o' clock we got a message from a major from an infantry regiment. Major Totenfeld and his wingman Unteroffizier Meier were found.\n\n\nEinsatzbefehle:\nFly Jagdschutz until 09:00 Uhr over the battleground (Waypoints 4, 5 and 6)\n\nStartzeit: 08:20 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nCloud cover, strong winds.\n
