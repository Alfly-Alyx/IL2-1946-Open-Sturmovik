Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 7th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe next operation shall cut off Wiasma.\nA Soviet force of army strength could be encircled. The 3rd Panzerarmy from the north and the 4th Panzerarmy from the south are ordered to close the ring east of the city. At the same time the 4th army is scheduled to press against the western side of the pocket.\n\nThe Luftwaffe is ordered to support the operation.\n\nThe IIIrd Gruppe / Jg-53 has to blockade any enemy air forces coming from the east.\n\n\nEinsatzbefehle:\nFreie Jagd east of Wiasma\n\nStartzeit: 06:30 Uhr\nEinsatzhoehe: 1500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage: \nStormy, slightly overcast.\n
