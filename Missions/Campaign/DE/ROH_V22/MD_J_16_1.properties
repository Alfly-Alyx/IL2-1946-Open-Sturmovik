Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 23rd, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWhen troops of the 4th Panzer Army took the airfield at Primorsk, they captured some planes which were only slightly damaged. \nThe most interesting one of them is an American Curtiss P-40.\n\n\nEinsatzbefehle:\nTake off right after the Bf-110 and the Group- He-111 fly the Curtiss to Osinowskij\n\nStartzeit: Immediately\nEinsatzmuster: Curtiss P-40E\n\nWetterlage:\nStrong winds, night.\n\n\n\n
