Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n10. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEine eigenartige Situation hier auf der Krim.\nBeide Seiten besitzen jeweils ein Korps, dessen Versorgung schwierig ist und jeweils ein Korps, dessen Versorgung keine Probleme darstellt.\nAuf den ersten Blick sind die Sowjets im Vorteil.\n\nEin Ausbruch des rum\u00E4nischen Korps von S\u00FCden ist in der derzeitigen Lage nicht m\u00F6glich. Der Nachschub f\u00FCr diese Truppe kann nur \u00FCber die Luft erfolgen. Damit kann das Korps gerade einmal in der Verteidigung gehalten werden. An einen Angriff ist nicht zu denken.\n\nAber auch das sowjetische Luftlandekorps hat ernste Versorgungsschwierigkeiten. Sein Nachschub mu\u00DF zur See, \u00FCber Jewpatoria sichergestellt werden, da Transportraum und eine direkte Stra\u00DFenverbindung in der Ost- West- Richtung von Feodosia aus fehlt.\n\nDas vom Osten her versorgte sowjetische Marinekorps, genau wie das von Norden her versorgte deutsche XXVI. Korps um Dschankoj haben keine Nachschubprobleme, k\u00F6nnen aber beide nicht angreifen, da sie zu schwach sind.\n\nSo m\u00FCssen beide Seiten zun\u00E4chst versuchen, ihre Stellung zu halten und abzuwarten.\nDie rum\u00E4nische- deutschen Einheiten warten auf eine Befreiungsoperation von Norden und die sowjetische Seite mu\u00DF auf das \u00DCbersetzen ihres 72. Korps warten, um von Osten her die Entscheidung suchen zu k\u00F6nnen.\n\nDer Wettlauf hat begonnen.\nIn der Zwischenzeit versuchen wir nun, die Luftversorgung aufrecht zu erhalten und die Rote Armee k\u00E4mpft um die offenen Seeverbindungen.\nUnsere Luftwaffe mu\u00DF die Lufttransporte sch\u00FCtzen und gleichzeitig die Rote Schwarzmeerflotte angreifen, w\u00E4hrend die Rote Luftwaffe ihre Schiffe sch\u00FCtzen- und gleichzeitig unsere Lufttransporte verhindern mu\u00DF.\n\nIIn diesen tagen ist die Hauptaufgabe Ihrer Gruppe der Schutz der transportmaschinen.\n\nEinsatzbefehle:\nTreffen Sie sich bei Wegmarke 5 mit den Transportmaschinen und begleiten Sie sie nach Sewastopol.\n\nStartzeit: 01:45 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v/R1 Zusatztank\n\nWetterlage:\nNacht, gut.\n
