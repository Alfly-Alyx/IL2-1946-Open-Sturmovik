Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 24th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYesterday a commanders conference took place.\n\nThe withdraw from the Crimean Island is running.\nThe enmy was not able to destroy the German force on the island.\n\nBad new are coming from another sector of the front.\nAt Charkow a major offensive was launched by the Red Army. Until now they were able to break through the German lines and the whole southern wing of the front has to be withdrawn faster then planned. The situation is dangerous. Both sides are racing to the west and often German units are in danger to be cut off. All attempts to stop the enemy failed so far.\n\nFrom other fronts air units are sent to the southern front.\nAt September 1st your Gruppe will be transferred to the Army Group Center.\n\nUntil then one thing still has to be done. The YaK-9D which was captured at the airfield Winogradowo is finally repaired. You are ordered to organize the transfer of the YaK and the La-5FN away from the Crimean Island.\n\n\nEinsatzbefehle:\nFly the YaK to your Fliegerhorst.\n\nStartzeit: 18:30 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: YaK-9D\n\nWetterlage:\nStrong winds, sunny.\n\n\n
