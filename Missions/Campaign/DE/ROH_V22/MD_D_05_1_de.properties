Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n9. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDie Wetterlage verschlechtert sich weiter. \nTeilweise annehmbare Flugbedingungen wechseln sich mit Regen ab.\nDer Schlamm wird immer tiefer und macht Wege kaum noch passierbar. Das Heer hat schwer mit diesen Bedingungen zu k\u00E4mpfen, aber auch Ihr Fliegerhorst wird immer weniger nutzbar.\n\nSeit dem fr\u00FChen Morgen haben die im Kessel von Vyazma eingeschlossenen Truppenteile der Roten Armee damit begonnen, einen Ausbruchsversuch zu starten. \nIm Nordosten des Kessels wird hart gek\u00E4mpft. Die feindliche Luftwaffe fliegt immer wieder Eins\u00E4tze gegen unseren Sperriegel.\nEben ist ein feindlicher Fliegerverband gemeldet worden, der mit Kurs Vyazma- Kessel die Front \u00FCberflogen hat. \nZusammen mit Ihrem Schwarm wird die Alarmrotte starten.\n\nEinsatzbefehle:\nFreie Jagd! Fangen Sie die gemeldeten Feindflieger ab \n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nBedeckt, windig. M\u00E4\u00DFige Sicht.\n
