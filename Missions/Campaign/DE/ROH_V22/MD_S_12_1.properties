Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOctober 19th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the afternoon Hauptmann Viebrock from the VJGrp.8 landed with the Fiat CR.42 from your Staffel at Lavansaari.\nHe gave you a written order by Galland that instructs you to fly back to Berlin immediately.\n\nHauptmann Viebrock is ordered to take over the Staffel here in Lavansaari and you will have to take the Fiat to fly back.\n\nEinsatzbefehle:\nFly to Kurtna before sundown.\n\nStartzeit:19:00\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Fiat CR.42\n\nWetterlage:\nClear, no winds.\n\n
