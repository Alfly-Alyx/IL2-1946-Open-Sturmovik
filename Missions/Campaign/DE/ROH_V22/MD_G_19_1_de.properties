Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n15. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAm Mittag wurden Sie gerufen und zum Fliegerhorst J\u00E4ppila befohlen. Dort wartete \u00FCberrschend der General der Jagdflieger Adolf Galland auf Sie, um Ihnen Ihr Ritterkreuz pers\u00F6nlich zu \u00FCberreichen. Am Nachmittag und beim Abendessen hatten Sie ausgiebig Gelegenheit, mit ihm zu sprechen. Besonders war er an den verschiedenen sowjetischen J\u00E4gertypen interessiert, die Sie inzwischen geflogen haben, wie die Yak, die Sie Ende Februar geborgen hatten. Es zeigte sich, da\u00DF er selbst alle Berichte gelesen hatte, die Sie nach der Bergung der Maschinen geschrieben hatten. Am Ende hat er Sie bei Ihrem n\u00E4chsten Berlin- Aufenthalt zu sich eingeladen.\n\nDer ganze Abend ist dann noch ziemlich lang geworden, so da\u00DF Sie erst nach 1 Uhr wieder starteten.\n \nEinsatzbefehle:\nFliegen Sie nach haus\n\nStartzeit: bereits unterwegs\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nNacht, ruhig.\n
