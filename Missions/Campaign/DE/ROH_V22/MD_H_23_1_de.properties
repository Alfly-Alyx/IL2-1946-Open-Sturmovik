Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDas war mal eine Abwechslung. \nBis nach Mitternacht haben der Gruppenchef, Ihre Kameraden und Sie auf dem Berggipfel den herrlichen Blik und das gute Essen genossen. Ein wirklich sch\u00F6ner Ort hier. Die Krim hat einiges zu bieten. Schade, da\u00DF Sie am 16. Mai wieder die Krim verlassen werden. Die Staffel wird in Rum\u00E4nen neu aufgef\u00FCllt. \nSie werden am 3. Juli in Berlin erwartet. General Galland hat Sie pers\u00F6nlich angefordert. Warum wei\u00DF der Chef allerdings nicht.\n\nJetzt geht es wieder nach Hause. \nAlle scheinen gleichzeitig aufzubrechen.\n\nEinsatzbefehle:\nFliegen Sie zur\u00FCck nach Simferopol. Sie starten als letzter.\n\nStartzeit: Gleich\nEinsatzh\u00F6he: beliebig\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSt\u00FCrmisch, gute Sicht.\n
