Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n4. Juni 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Angriff auf Sevastopol startet!\nGeneraloberst von Mansteins Planungen sehen vor, da\u00DF die Luftwaffe noch in der Dunkelheit die ersten Luftschl\u00E4ge gegen drei n\u00F6rdlich der Stadt gelegene Befestigungswerke ausf\u00FChrt. Diese Befestigungen geh\u00F6ren zu einem gut ausgebauten System von Verteidigungsschwerpunkten der Sowjets. Es ist von gr\u00F6\u00DFter Wichtigkeit, diese Werke zu zerschlagen, bevor die Infanterie vorgeht.\n\nIhren Angriff werden Sie gegen die mittlere von drei Flugabwehrstellungen fliegen. Zwei weitere Rotten Jagdbomber werden vom Jagdgeschwader 77 mit Ihnen fliegen und die beiden Flak- Stellungen angreifen. Gleichzeitig werden Stukas und Ju-88 Bomber ihre Angriffe auf die Befestigungswerke durchf\u00FChren.\n\nEinsatzbefehle:\nGreifen Sie die mittlere Flugabwehrstellung mit Bomben an\n\nStartzeit: 01:10\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nHeiter, gute Sicht.\n
