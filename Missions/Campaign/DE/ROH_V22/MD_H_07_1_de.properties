Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nVier Totalverluste an Maschinen, ein gefallener und ein vermi\u00DFter Flieger! Dieser Vormittag hatte es in sich.\nUnteroffizier Eulenberg, Ihr Katschmarek mu\u00DFte aussteigen, konnte sich aber retten. Zwei der "Neuen" hatten nicht soviel Gl\u00FCck. Wenigstens sind die Verluste der Sowjets weit h\u00F6her.\nDer Angriff kommt trotz des z\u00E4hen Widerstands des Feindes gut voran. Schon sind gr\u00F6\u00DFere Teile der Parpatschstellung geworfen worden. \n\u00DCber dem Kampfgebiet sind fast st\u00E4ndig Feindflieger eingesetzt und die sind nun besser ausgebildet und ausger\u00FCstet.  Die alten I-16 und I-153 werden nun immer \u00F6fter durch neuere Konstruktionen ersetzt. Besonders unangenehm ist der moderne und hier in beachtlicher Zahl anzutreffende YaK- J\u00E4ger.\nGerade haben Sie sich Ihr Mittagessen 'reingeschlungen und schon gehts weiter.\n\nEinsatzbefehle:\nFliegen Sie \u00FCber der Parpatschlinie (Wegmarken 3,4 und 5) Jagdschutz bis etwa 13:00 Uhr.\nMit Ihnen werden einige Stukas \u00FCber dem Zielgebiet eintreffen und ihre Angriffe fliegen. Sichern Sie sie!\n\nStartzeit: 12:30 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nGute Sicht, heiter, schwacher Wind.\n
