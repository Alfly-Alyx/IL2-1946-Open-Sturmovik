Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 8th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYour attack at Pschemisl in the morning was successfull. \nThe weather has become better since the morning. Freie Jagd missins are possible.\n\n\nEinsatzbefehle:\nFreie Jagd.\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6/ASM\n\nWetterlage:\nClearing up, strong winds.\n
