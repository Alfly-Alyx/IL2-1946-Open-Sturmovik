Description \nLuftflotte 2 / Mittelsektor\nRaum Smolensk\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nS\u00FCdlich Smolensk greift die Rote Armee an, um unsere um Seltso vordringenden Kr\u00E4fte abzuschneiden.\n\u00DCber dem Gefechtsfeld mu\u00DF jetzt die Luft\u00FCberlegenheit sichergestellt werden.\nEine Zahl Zerst\u00F6rer hat den Auftrag, Bodeneinheiten anzugreifen. Sie sind f\u00FCr ihren Schutz verantwortlich.\n\nSie fliegen heute die Franz- 2 mit der Rumpfnummer 3.\n\nEinsatzbefehle:\nFreie Jagd s\u00FCd\u00F6stlich Smolensk\n\nStartzeit: 06:10 Uhr\nEinsatzh\u00F6he: 800 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht, mittlerer morgendlicher Bodennebel\n
