Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Luftschlag in den fr\u00FChen Morgenstunden war wohl erfolgreich. \nAlle frontnahen sowjetischen Fliegerhorste n\u00F6rdlich und westlich von Kursk sind schwer angeschlagen. Seit der Morgend\u00E4mmerung l\u00E4uft die erste Stufe der Operation "Wallenstein". Bisher hat die gegnerische Luftwaffe nicht sehr viele Eins\u00E4tze fliegen k\u00F6nnen. Wie es aussieht, k\u00F6nnen die Russen zur Zeit nur ihre weiter hinten liegenden Flugpl\u00E4tze voll nutzen.\n\nDer Angriff l\u00E4uft, aber wie erwartet ist die sowjetische Verteidigung sehr stark. \nObwohl die Rote Armee ihre Linien f\u00FCr ihre Operation im S\u00FCden hier ausged\u00FCnnt hat, gelingt es ihr doch, eine feste Verteidigung aufrecht zu erhalten.\nZentrum der Kampfhandlungen ist Fatesch. \nHier greifen unsere Flieger fast pausenlos an.\nObwohl Ihre Staffel nach den morgendlichen Angriffen \u00FCber nunmehr nur noch sechs einsatzf\u00E4hige Maschinen verf\u00FCgt, sind Sie im Wechsel mit der dritten Staffel mit dem Jagdschutz \u00FCber dem Ort beauftragt.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber Fatesch bis etwa 08:15 Uhr. (Wegmarken 3, 4 und 5)\n\nStartzeit: 07:20\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter:\nFr\u00FChdunst, sonst gut.\n
