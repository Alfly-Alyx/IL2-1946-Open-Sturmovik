Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n8. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit drei Tagen schneit es.\nMorgen soll es aufklaren, dann k\u00F6nnte es aber f\u00FCr Sie zu sp\u00E4t sein.\n\nVorgestern ist den Sowjets bei \u00D6sk\u00FC, im Bereich der 1. ungarischen Armee ein Einbruch von 15 Kilometern gelungen. \nBis zum heutigen fr\u00FChen Morgen konnten sich darum die Sowjets Ihrem Fliegerhorst bis auf 4 Kilometer n\u00E4hern. Erst der Einsatz von Teilen der schweren Panzerabteilung 503 hat den russischen Angriff bremsen k\u00F6nnen.\nMorgen beginnt die deutsche Operation der Panzerarmee Kleist aus dem Raum M\u00F3r. Wie die Dinge jetzt stehen, wird ihre III. Gruppe trotzdem noch heute, gleich nach Sonnenaufgang zum Fliegerhorst Tapolca verlegen m\u00FCssen.\n\nDas Wetter ist saum\u00E4\u00DFig. Es ist ein Risiko zu fliegen. Aber was soll man machen?\nIhre Staffel startet als letzte der Gruppe.\n\nDie dritte Staffel ist eben gestartet. Schon schlagen die ersten Artilleriegeschosse auf dem Flugfeld ein. Blo\u00DF schnell weg hier jetzt.\n\n\nEinsatzbefehle:\nVerlegen Sie nach Tapolca.\n\nStartzeit: Gleich\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSchnee, sehr schlechte Sicht.\n\n
