Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. April 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSie sind erst relativ sp\u00E4t in Dudschanij gestartet.\nInzwischen ist die Nacht hereingebrochen.\n\nW\u00E4hrend des ganzen bisherigen Ostfeldzugs ist Ihr Geschwader nicht ein einziges mal komplett zusammen gewesen. Die Gruppen des Jagdgeschwaders 53 "Pik As" werden wie eine Feuerwehr von einem Brandherd zum n\u00E4chsten geschickt. \n\nJetzt ist sogar Ihre II. Gruppe auseinandergerissen worden. Die 2. Staffel ist nach Dnepopetrowsk abkommandiert worden, zur Unterst\u00FCtzung bei der Partisanenbek\u00E4mpfung. \nDazu hat die Staffel einige \u00E4ltere Bf-109E-4/B \u00FCbernommen, da diese f\u00FCr die Aufgabe ausreichen. Die f\u00FCnf noch einsatzbereiten 'Friedrich- Vier' mu\u00DFte die 2. Staffel an die 1. und Ihre 3. Staffel abgeben, um den Flugzeugbestand bei Ihnen wenigstens einigerma\u00DFen auf Soll zu halten.\n\nSo wird die II. Gruppe mit nur zwei Staffeln auf der Krim sein und diese beiden werden nur den Mindestbestand von je acht Bf-109F-4 und vier Bf-109E-7B haben. \nDie auf der Krim eingesetzten beiden Staffel der II. Gruppe werden also \u00FCber zusammen nur 24 Flugzeuge verf\u00FCgen.\n\nGanz offensichtlich werden nicht genug Jagdflugzeuge gebaut. Der Schwerpunkt der Flugzeugproduktion liegt auf Bombern. Ein Fehler, der hoffentlich keine Folgen haben wird.\n\nVor vier Tagen ist das technische Personal auf Ihrem  neuen Fliegerhorst Sovjetskij eingetroffen, um den Platz f\u00FCr Ihre Stationierung vorzubereiten. \nSeit dem Morgen wartet man dort auf Ihre Ankunft.\nVor wenigen Minuten haben Sie die K\u00FCste der Krim \u00FCberflogen...\n\nEinsatzbefehle:\nLanden Sie auf Ihrem neuen Fliegerhorst Sovjetskij\n\nStartzeit: Sie sind unterwegs...\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nAbendd\u00E4mmerung, klar, schwache Winde.\n
