Description \nGeneral der Jagdflieger\nZur besonderen Verwendung\nLuftwaffenkommando Ost\nRaum Smolensk\n\nII/IV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 24th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAfter three weeks working on the build up of your Staffel in Romania, Major Totenfeld suddenly came to you with a special order:\nYou, together with the three best pilots of your Staffel were commanded to Smolensk. \nThere you waited for two days but nobody told you why you were there. Major Totenfeld permanently looked for the technical conditions of you Messerschmitts.\nThe airport at Smolensk was full of Gestapo- and SS - men. The situation was very mysterious but nobody told you anything.\n\nFinally, yesterday evening, a high Luftwaffe officer from the Luftflotte held a briefing about the today's missions: You were scheduled for a very special flight!\nToday, July the 13th, you will escort the plane of the Fuehrer from Sumilino to Smolensk!\n\nHitler is visiting the Eastern Front. His second etappe is the Head Command of the Army Group Center.\n\nAs the '109' only has a limited range, the escorting fighters have to be changed from time to time. Major Totenfeld will escort the Fuehrer's plane to Sumilino. From there, you and your friends will take over the escort to it's final target Smolensk. \n\n\nEinsatzbefehle:\nFly to Sumilino and await Hitler's Ju-52 around 08:00 Uhr. Then escort his plane to Smolensk. \n\nStartzeit: 07:30\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nRainfalls! Very strong winds, bad visibility.\n
