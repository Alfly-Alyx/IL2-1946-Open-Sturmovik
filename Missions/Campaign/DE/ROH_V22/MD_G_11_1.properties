Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruar 24th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe whole morning numerous air fights raged.\nThe Soviets are willing to take the fight. \nTheir pilots no longer seem to try to evade the struggle with the Luftwaffe as it was at the beginning of this war. \n\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 13:30 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, light winds, good visibility\n
