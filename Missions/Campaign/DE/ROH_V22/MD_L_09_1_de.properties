Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n25. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Situation in Medyn spitzt sich weiter zu. \n\nEine sowjetische Kampfgruppe hat den Flugplatz n\u00F6rdlich der Stadt eingenommen und f\u00FChrt nun durch die dort liegende Waldschneise einen Angriff zur Umgehung der Stadt.\nEine Anzahl Bf-110 vom Zerst\u00F6rergeschwader 1 ist schon gestartet. Sie werden sich ihnen anschlie\u00DFen.\nDie Zerst\u00F6rer haben den Auftrag, die Panzer anzugreifen. Ihnen sind die Fahrzeuggruppen als Ziel zugewiesen.\n\nEinsatzbefehle:\nGreifen Sie bei dem Flugfeld Medyn Nord Fahrzeuggruppen mit Bomben an und sichern Sie dann die Zerst\u00F6rer.\n\nStartzeit: 11:25\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6/SC-250\n\nWetterlage:\nStark bedeckt, st\u00FCrmisch.\n
