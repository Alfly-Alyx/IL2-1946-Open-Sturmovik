Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 20th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Polish 4th Army still is defending Stryt and so the Highway Lemberg- Uschgorod and the parallel railway are the only major supply routes for the Soviet advance to the south.\nAll supplies are transported over this routes and unloaded at Turka and Uschkot. Civil Polish agents have a close eye on all what's happening behind the enemy lines.\n\nAt the moment a Soviet tank brigade is to be unloaded in Uschkot. The brigade is forming up on the road east of the city.\n\n\nEinsatzbefehle:\nAttack the enemy troops on the road east of Uschkot with bombs. Then secure the airspace for the destroyers.\n\nStartzeit: 16:39 Uhr\nEinsatzh\u00F6he: Tiefflug\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSunny.\n
