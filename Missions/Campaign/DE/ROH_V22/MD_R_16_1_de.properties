Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n24. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMal wieder auf den letzten Dr\u00FCcker!\n\nDie Russen sind gleich da. Jetzt nur schnell weg nach P\u00E1pa. Dort soll Ihre Staffel innerhalb der n\u00E4chsten Tage wieder auf Vordermann gebracht werden. Die Maschinen brauchen dringend eine \u00DCberholung.\n\nNoch gestern Abend hatten Sie zwei weitere Maschinen nach D\u00F3mbov\u00E1r bringen lassen, da sich die Lage hier zu sehr zuspitzte. Ihre Staffel wird heute Nachmittag von dort starten und ebenfalls nach P\u00E1pa kommen. \nSie starten jetzt und werden die notwendigen Vorbereitungen treffen.\n\nEben haben Sie Ihre Maschinen noch schnell mit Bomben ausr\u00FCsten lassen. Sie wollen den anr\u00FCckenden Russen noch ein Abschiedsgeschenk machen.\n\nEinsatzbefehle:\nStarten Sie und greifen Sie die anr\u00FCckenden Panzer mit Bomben an. Fliegen Sie dann nach P\u00E1pa und landen Sie dort.\n\nStartzeit: 09:15\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nGut.\n\n\n
