Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Kessel steht kurz vor der \u00D6ffnung.\nDie sowjetischen Luftlandetruppen versuchen alles, um das noch zu verhindern. Was diese russischen Fallschirmj\u00E4ger in diesen Tagen an Widerstand abgeliefert haben sucht seinesgleichen.\nSie hatten nie eine richtige Chance und doch haben sie sich ohne R\u00FCcksicht in den Kampf geworfen. An manchen Stellen artete der Kampf in ein wahres Massaker aus. Die nur leicht bewaffneten Fallschirmtruppen versuchten trotzdem, mit geballten Ladungen, oder Molotowcocktails den Panzern zu Leibe zu r\u00FCcken. Ihre Verluste waren schrecklich. Im offenen Feld waren ihre Chancen einfach zu gering, an die Panzer heran zu kommen.\nDa, wo ihnen ein oder zwei Panzerabwehrkanonen zur Verf\u00FCgung standen, hatten Sie erstaunliche Erfolge. Oft wurden ganze Panzerkompanien \u00FCberm\u00E4\u00DFig lang aufgehalten.\nGar nicht auszudenken, was passiert w\u00E4re, wenn diese Leute in guter Deckung h\u00E4tten k\u00E4mpfen k\u00F6nnen.\n\nHeute wird der Spuk aber ein Ende haben. In den n\u00E4chsten Stunden werden unsere Panzer durch sein.\n\nSie werden den Tag mit einem Freie Jagd- Einsatz beginnen. Ihre Maschine ist besch\u00E4digt und mu\u00DF repariert werden. Sie fliegen mit Ihrer alten G-6, die behelfsm\u00E4\u00DFig \u00FCbergespritzt wurde und jetzt die Rumpfnummer 16 tr\u00E4gt.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n
