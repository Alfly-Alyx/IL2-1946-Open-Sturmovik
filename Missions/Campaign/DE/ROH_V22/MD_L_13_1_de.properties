Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWieder konnte der Flugplatz nicht genutzt werden.\n\nDer Regen hatte die Landebahn soweit aufgeweicht, da\u00DF jeder Start ein Himmelfahrtskommando geworden w\u00E4re. \nHeute ist die Bahn endlich wieder nutzbar.\nZum Gl\u00FCck, denn die Front hat sich auf nur noch wenige Kilometer an die Fliegerhorste Iznozki und Juknow herangeschoben. Die gesamte III. Gruppe und die Fw-190 Staffel werden heute verlegen. Die 1. und 3. Staffel werden nach Wiasma S\u00FCd und Ihre Staffel und die Kameraden vom Jg-5 nach Ugra verlegen.\n\nDie 1. Staffel ist bereits unterwegs. \nVon der 2. Staffel fehlt noch der Transporttro\u00DF und ein Schwarm. Da die Sowjets bereits beobachten k\u00F6nnen, was sich auf dem Platz tut, m\u00FCssen Sie Jagdschutz f\u00FCr die Verlegung fliegen. Ihre Staffel und die 190er vom Jg-5 werden dann heute Nachmittag nach Ugra fliegen. \n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Iznoski und sichern Sie den Start der Transportmaschinen.\n\nStartzeit: 07:40 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nFr\u00FChdunst.\n
