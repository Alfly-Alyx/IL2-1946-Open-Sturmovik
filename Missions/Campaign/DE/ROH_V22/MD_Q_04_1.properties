Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 24th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThis didn't take long!\n\nIn the morning at 07:00 Uhr the first two American swarms took off for their first flight along the front.\nYou sat together with the chief of the American squadron, Major Alan Dix to talk about the relationship between your and his unit when a message came:\nOne of the two American flights was engaged in a dogfight northwest of Dobrimil. The Russians were able to force the Thunderbolts down to low altitude.\nNow the shit is smoking.\n\nMajor Dix and you immediately entered your planes.\n\n\nEinsatzbefehle:\nTake off at once and help the Amis.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHazy, strong winds.\n
