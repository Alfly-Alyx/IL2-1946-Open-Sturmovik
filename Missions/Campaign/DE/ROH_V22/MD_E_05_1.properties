Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 2nd, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSince the night, south of Bachtschisaray fierce fightings take place. \nThe 132nd infantry division tries to establish a crossing over the Katscha river. \nYou are ordered, to support the Ist Gruppe / Jg-51 in that area.\n\n\nEinsatzbefehle:\nFreie Jagd southeast of Simferopol over the Jaila Mountains.\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nDry and sunny, good visibility, light winds.\n
