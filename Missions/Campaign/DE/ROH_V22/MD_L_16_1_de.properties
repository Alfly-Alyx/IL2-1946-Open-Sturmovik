Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWie in fast allen Maschinen, so f\u00FChlen Sie sich auch in der "190" sofort wie zu Hause. Bei zwei \u00DCbungsfl\u00FCgen haben Sie den Kameraden vom Jg-5 zeigen k\u00F6nnen, da\u00DF Sie mit der Maschine umgehen k\u00F6nnen.\nSie f\u00FChlen sich fit genug, noch heute einen Einsatz an der Front zu fliegen. Zur Sicherheit haben Sie Oberleutnant Kirsch eingeteilt, Ihnen H\u00F6hendeckung zu geben.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 15:50\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Fw-190A-4\n\nWetterlage:\nGut\n
