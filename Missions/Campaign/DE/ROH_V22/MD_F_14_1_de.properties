Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Raum Medyn stellt eine der Hauptziele der sowjetischen Angriffsoperationen in diesen Tagen dar. Unsere Verteidigung hat sich am Ostrand der Stadt eingegraben. Die Sowjets sind im Anmarsch. Stukas sind angefordert worden und bereits unterwegs.\nDer Luftraum \u00FCber der Stadt mu\u00DF f\u00FCr die Schlachtflieger feindfrei gehalten werden.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber Medyn bis etwa 16:00 Uhr, (Wegmarken 3,4 und 5) und sichern Sie den Luftraum f\u00FCr die Stukas.\n\nStartzeit: 13:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nAufklarend, schwacher Wind, sehr gute Sicht.\n
