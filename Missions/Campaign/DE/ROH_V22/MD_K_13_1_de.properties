Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSchreck am Morgen!\nW\u00E4hrend des ersten Einsatzes heute Morgen ist Major Totenfeld, Ihr alter Freund abgeschossen worden. Da auch sein Rottenkamerad nicht zur\u00FCck kam, ist ihr Schicksal unklar. \n \nFast gleichzeitig landete eine Maschine von der Luftflotte. An Bord der Mann, der Sie schon einmal wegen der Aufkl\u00E4rungsmission mit der Curtiss angesprochen hatte. Logisch was der will: \nEinen weiteren Fotoflug mit der P-40. \n\nDiesmal soll die Front des sowjetischen Wolga- Br\u00FCckenkopfes abgeflogen werden. Sie m\u00FCssen so fliegen, da\u00DF die Front von sowjetischer Seite mit der links hinten im Rumpf eingebauten Kamera aufgenommen werden kann. Die Russen haben in ihren Br\u00FCckenkopf so viel Flak gepackt, da\u00DF es am Tag im Tiefflug kaum noch m\u00F6glich ist, einen Aufkl\u00E4rer heil durch zu bringen. Darum die P-40.\n \nSie k\u00F6nnen nur hoffen, da\u00DF die Sowjets den Braten nicht riechen.\nAn drei Stellen sollen Aufnahmen gemacht werden.\n\nEinsatzbefehle:\nFliegen Sie entlang der eingezeichneten Route und machen Sie im Tiefflug an den Wegmarken 5, 6 und 8 Aufnahmen von der Hinterseite der Front.\nEin Schwarm Ihrer Kameraden fliegt auf der deutschen Seite der Front Patroullie. Sie k\u00F6nnen sie im Notfall \u00FCber Funk zu Hilfe rufen.\nNicht vergessen: Ihre Curtiss ist unbewaffnet!\n\nWenn die feindliche Flak auf Sie schie\u00DFt, wissen Sie da\u00DF Sie sich verd\u00FCnnisieren sollten!!!\n\nStartzeit:12:40\nEinsatzh\u00F6he: Tiefflug\nEinsatzmuster: Curtiss P-40E\n\nWetterlage:\nHeiter, st\u00FCrmisch.\n
