Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 24th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAt this time your Staffel is mainly allocated to fly area control missions south of the coastline.\nAllthough you are very often airborne the enemy is still able to fly supplies to the only left airfield at Sewastopol.\n\nYou got a message from the radar:\nA formation of transports are on their way!\n\n\nEinsatzbefehle:\nFreie Jagd. \n\nStartzeit: 10:00 Uhr\nEinsatzh\u00F6he: 3500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSynny, clear.\n
