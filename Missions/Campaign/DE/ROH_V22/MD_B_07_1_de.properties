Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDer deutsche Vormarsch kommt sehr gut voran. \nDer Russe ist im Operationsgebiet vollkommen unorganisiert. Er kann nur sporadisch Widerstand leisten. Allerdings droht der sowjetische Befehlshaber Timoschenko von Gomel her den deutschen Vorsto\u00DF in der Flanke zu treffen.\nIm OKdHGrM unter Generalfeldmarschall von Kluge sind die Nerven angespannt.\nGuderian treibt seinen Vormarsch trotz allem kaltbl\u00FCtig gegen Smolensk vor.\n\nEin Aufkl\u00E4rer soll die Lage zwischen Gorki und Krasny noch vor der Nacht feststellen. General Lemelsen wartet dringend auf die Ergebnisse.\n\nEinsatzbefehle:\nDie Ju- 88 trifft jeden Moment \u00FCber unserem Fliegerhorst ein. Starten Sie und sch\u00FCtzen Sie die Maschine auf ihrem Aufkl\u00E4rungsflug.\n\nStartzeit: 15:20 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109E-7/B / Zusatztank!\n\nWetterlage: \nSehr windig, aber auch gute Sicht.\n
