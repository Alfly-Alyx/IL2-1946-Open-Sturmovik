Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_25\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 10th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nTo the Lake Balaton.\n\nThe Southgroup of the Red Army advanced to the Lake Balaton.\n\nThe German Army Group South with it's 6th and 11th Armies\nmoved parallel to the Soviet Attack Force on the western side.\nThe 2nd Polish Army Group with it's 4th Army and the remnants of it's 2nd Army raced to the south along the eastern side of the Soviet advance.\nThe 17th German Army slowed the enemy advance somewhat down and after the overttake of the Polish Army Group changed back to the Army Group South.\n\nAt the Lake Balaton the enemy attack force finally met the well prepaired positions of the Polish- American- Hungarian- German blockade Group.\nFor the first time the Red Army met the fresh American force east of the Lake Balaton. Allthough the Russians broke into the forward screen of the American block their totally exhausted forces were stopped by the strong American Artillery bombardment.\nSince the morning all is quiet.\nThe bear is trying to gain power again.\n\n\nYou will fly to Szombately. Your Staffel is there. One of your Bf-109G-6AS again made problems and forced you to wait at Prague until the repairs were done.\n\nSzombathely won't be your final destination. Your Staffel will transfer to a southern airfield in a few days.\nIn Szombathely you met your friend Oberleutnant 'Patti' Rosenberg who changed to the Jagdgeschwader 2 to fly the jet fighter Me-262.\n\n\n\nEinsatzbefehle:\nLand at Sombathely.\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSunny.\n\n\n
