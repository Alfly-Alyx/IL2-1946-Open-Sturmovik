Description ===============================\n===============================\n===============================\n===============================\n=\n=  Pilotenskin laden:  $_Player_C\n=\n===============================\n===============================\n===============================\n===============================\n\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 6th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nCongratulations!\nFor your 40th aireal victory you are awarded the Knights Cross.\n\nLage:\n\nThe situation is standing on knife's edge.\nEverywhere the Russians are short before overwhelming our lines. In the Maloyaroslavets area he achieved a breakthrough. Medyn is in danger. Now the Soviets are advancing against the great airport Vereya\nThe IIIrd Gruppe / Jg-53 has to evacuate immediately!\nThe airfields at Iznoski and Yukhnov are prepaired.\nYour Gruppe will transfer to Iznoski.\nThe transport vehicles will start their journey right after your take off.\n\n\nEinsatzbefehle:\nTake off after the transport planes and first fly to Vereya airfield. When you arrive there, more transports will take off. Secure their take off and escort them.\n\nStartzeit: 16:20 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nOccasionally snofalls, overcast..\n
