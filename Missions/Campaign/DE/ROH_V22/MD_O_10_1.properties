Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 18th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThis was a hard day.\nFortunately the Panzer Korps has reopened the Pocket.\n\nOnly five planes are operational.\nThe 10, 12, 14, 15 and 17 have been lost.\nThe young Unteroffizier Andree was able to rescue himself from the 14. All the other new pilots are dead or missing. The old 'Experten' of your Staffel are still alive.\nYour 3, the 4, 8 and 9 are damaged and have to be repaired.\n\nOberstleutnant Totenfeld has come to you with his TO (Technical Officer).\nHis Staffel hasn't fuel anymore. He will fly with you in the coming days.\n\nOver the Bay of Jewpatoria an air battle is raging.\nThe Hungarian VO-102 need help.\nTogether with Oberfeldwebel Duval  you run to your planes...\n\n\nEinsatzbefehle:\nFreie Jagd over the Bay of Jewpatoria.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nSunny.\n\n
