Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe first day of the Soviet offensive isn't over and the airfield at Krasnij, where our Italian friends are stationed is just in danger.\nOnly a few kilometers east of the airfield the battle is raging.\nThe Red Air Force attacked the field two times. The Italians had some losses on ground. They must evacuate at once. Kapitan Magnani needs our instant help.\n\n\nEinsatzbefehle:\nFly Jagdschutz over the airfield Krasnij and secure the take off of our Italian comrades.\n\nStartzeit: 12:20 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nHaze, average visdibility.\n
