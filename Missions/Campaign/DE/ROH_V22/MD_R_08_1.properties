Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 18th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMore and more informations were collected about a Soviet offensive here at the Lake Balaton front. The Secret Service believes that it will start at the 22nd.\n\nIn the morning you were woken up.\nThe Red Army attacks!\n\nBut it's the 18th, you said.\n\n\nEinsatzbefehle:\nHurry back to your Fliegerhorst\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nMorning haze, sunny.\n\n\n
