Description \n\nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie werden am 22. Juni von General Galland in Berlin und danach in Sch\u00F6nwalde erwartet. \nEs geht um Testfl\u00FCge mit neuen Bf-109- Versionen und um eine besondere Aufgabe. Dazu sollen Sie f\u00FCnf Ihrer besten Flieger mit nach Sch\u00F6nwalde mitnehmen.\nLeutnant Kirsch wird mit Feldwebel Ronconi, Uffz. Cordes und Uffz. Steiner w\u00E4hrend Ihrer Abwesenheit nach Odessa fliegen und dort das Eintreffen der Bodenmannschaften erwarten und sich danach um die Auffrischung Ihrer Staffel und die Einweisung der neuen Flieger k\u00FCmmern.\n\nDie Rote Armee scheint sich bei der Heeresgruppe S\u00FCd auf eine weiter Gro\u00DFoffensive vorzubereiten. Wahrscheinlich wird sie wieder in den deutschen R\u00FCckzug hineinschlagen wollen. Das OKHGr. bereitet sich so gut es geht vor. Alle nur schwer beweglichen Teile werden so schnell es geht nach R\u00FCckw\u00E4rts verlegt. Die beweglichen Teile werden auf einen sowjetischen Angriff vorbereitet.\n\nUm kurz nach sieben gingen Ihre Gruppenkameraden und Major Ritter von Krohm zu Ihren Maschinen.\nJetzt stehen Sie startbereit.\n\n\nEinsatzbefehle:\nFliegen Sie nach Haus'\n\nStartzeit: 19:40\nEinsatzh\u00F6he: Tief\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nNebel, st\u00FCrmisch.\n\n
