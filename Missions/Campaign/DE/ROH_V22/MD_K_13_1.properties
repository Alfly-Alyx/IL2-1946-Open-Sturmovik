Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 28th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nShock in the morning!\nYour good friend and old chef, Major Totenfeld has been shot down this morning.\nAs his Katschmarek didn't come home too his destiny is unclear.\n\nAgain a man from the Luftflotte came to you. Again a reconnaissance flight with a Curtiss shall be made.\n\nNow the front along the Soviet bridgehead shall be looked at.\nAt three places photos have to be made.\n\nEinsatzbefehle:\nFly along the marked route and take photos from low altitude at the waypoints 5, 6 and 8. A Schwarm of your comrades is loitering on the German side of the front and can be called via Radio. Don't forget: the Curtiss has no weapons!\nIf the enemy air defense recognizes you as a German you should escape quickly.\n\nStartzeit:12:40 Uhr\nEinsatzh\u00F6he: Very low.\nEinsatzmuster: Curtiss P-40E\n\nWetterlage:\nSunny, strong winds.\n
