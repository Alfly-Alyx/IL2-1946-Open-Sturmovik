Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWieder hatten Sie am Morgen Transportflugzeuge nach Stalingrad begleitet. \nNachdem Sie gelandet waren, kam der Chef der III. Gruppe des Jagdgeschwaders 77 zu Ihnen und sagte , da\u00DF man Vorgestern Abend eine Yak geborgen hatte, die am Stadtrand von Stalingrad notgelandet war. Als er beim LwF\u00FCS nachfragte hatte man Ihm gesagt, da\u00DF er sich an Sie wenden solle. Nun, hier ist er und nun wollte er wissen, ob ich die Maschine ausfliegen w\u00FCrde. \nDumme Frage!\n\nBei dem Flugzeug handelt es sich um eine verbesserte Version der Yak-1, die Yak-1B. \nDas macht die Maschine nat\u00FCrlich um so wertvoller f\u00FCr uns, deshalb verloren Sie keine Zeit und lie\u00DFen sich dorthin fahren, wo die Maschine in den letzten beiden Tagen flott gemacht worden war.\n\nSie staunten nicht schlecht, als man Sie in die Stadt zu einer gro\u00DFen Stra\u00DFenkreuzung brachte, wo gut getarnt das Flugzeug stand. \nWie war die nur in die Stadt gekommen. Auf Nachfrage erkl\u00E4rte man Ihnen, da\u00DF die Yak urspr\u00FCnglich am Stadtrand gefunden wurde. Da der Pilot nicht gefunden werden konnte, hatte man sie etwas weiter in die Stadt gezogen, um sie verstecken zu k\u00F6nnen. Au\u00DFerdem eignet sich die breite Stra\u00DFe doch ganz gut als Startbahn, \noder etwa nicht?\n\nEinsatzbefehle:\nStarten Sie entlang der Stra\u00DFe rechts von Ihnen und bringen Sie das Fundst\u00FCck nach Osinowskij.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: beliebig\nEinsatzmuster: YaK-1B\n\nWetterlage:\nLeichter Schneefall, m\u00E4\u00DFige Sicht, st\u00FCrmisch\n
