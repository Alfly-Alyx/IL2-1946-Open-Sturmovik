Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJune 29th, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the night you recieved new orders:\nA convoy of German and French cargo ships entered the channel yesterday evening. Until this night 02:50 the convoy was untouched by the Britains. Then it was attacked. All ships survived and a couple of british bombers were shot down by French fighters.\nAt 04:30 you are scheduled to fly Jagdschutz over the convoy. Since half an hour a French Heavy Cruiser is guarding the cargoes. \n\n\nEinsatzbefehle:\nGuard the ships  at Pointe du Hoc against any enemy attempts to sink them.\n\nStartzeit: 04:15\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nEarly morning, slight haze.\n
