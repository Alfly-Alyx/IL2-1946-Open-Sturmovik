Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 6th 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYesterday evening, a IL-2 'Sturmovik' had to make an emergency landing behind our lines.\nApart from a marginally defect ist is intact.\nThis IL-2 is a modified version of the type with a defense MG- position behind the pilot.\nOur engeneers are interested in the plane.\n\nYou were asked, if you are interested to fly the plane out.\nOf course you are!\n\n\nEinsatzbefehle:\nTake off after the Storch and fly the 'Sturmovik' to the airport Vyazma- north. A pair of Messerschmitts will escort you.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Il-2 Mod.\n\nWetter:\nOvercast, light winds, very cold.\n\n
