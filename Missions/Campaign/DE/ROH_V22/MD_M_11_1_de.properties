Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n23. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit Vorgestern herrscht sehr schlechtes Wetter.\nAm Tag Nebel, der jedes Fliegen unm\u00F6glich macht. In der Nacht klart der Nebel dann auf, nur um sich am n\u00E4chsten Morgen wieder auf die Landschaft zu legen.\nDazu Sturmb\u00F6en. \nEben kam der Befehl von der Luftflotte, den Fliegehorst Podolhi anzugreifen. Die Sowjets haben dort in der fr\u00FChen Nacht zahlreiche Transportmaschinen landen lassen. Wahrscheinlich wollen sie die Schlechtwetterphase nutzen, um den Platz f\u00FCr Flugzeuge klar zu machen.\n\n\nEinsatzbefehle:\nGreifen Sie den Fliegerhorst Podolhi mit Bomben an.\n\nStartzeit: 00:50 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nNacht, st\u00FCrmisch.\n
