Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 6th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe frontline lies only a few Kilometers east of Smolensk.\nAs airfields northeast of the city are rare, the Soviet have built up a couple of provisoric airstrips close to the lines. \nThese fields are observed by Bf-109- reconnaissance planes dayly.\n\nTomorrow the the German retreat operation here around Smolensk will start and it is very important to gather as many informations about the airfields as possible.\n\nWith your Staffel a swarm of reconnaissance Bf-109s is stationed at the airfield Kasplya. Today you will have to escort them.\n\n\nEinsatzbefehle:\nEscort the reconnaissance Bf-109.\n\nStartzeit: 12:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds, sunny.\n
