Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n27. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\n\u00DCber der Front, n\u00F6rdlich von Nischnije Penij finden schon seit zwei Stunden intensive Luftk\u00E4mpfe statt.\nStarten Sie sofort und greifen Sie Feindmaschinen an.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut.\n
