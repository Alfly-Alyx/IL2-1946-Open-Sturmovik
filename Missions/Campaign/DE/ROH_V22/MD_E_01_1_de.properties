Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn den letzten Wochen hatten Sie immer \u00F6fter geh\u00F6rt, da\u00DF der Sieg \u00FCber die Sowjetunion unmittelbar bevorst\u00FCnde. Obwohl die Operationen der Heeresgruppe Mitte gegen Moskau in den letzten Tagen aufgrund des schlechten Wetters und des sich versteifenden Wiederstands der Roten Armee an Sto\u00DFkraft und Schnelligkeit eingeb\u00FC\u00DFt hatten, glaubten viele, da\u00DF das Ende bald kommen m\u00FC\u00DFte. \nSchon werden die ersten Teile der deutschen Luftwaffe zur\u00FCck nach Deutschland verlegt. \nAuch Sie sollten urspr\u00FCnglich zur\u00FCck ins Reich verlegt werden, als Sie vor einer Woche der Befehl erreichte, zur Krim zu verlegen.\n\nDort hat die 11. Armee unter Generaloberst von Manstein den Durchbruch auf die Krim geschafft. Jetzt versucht er, die sich nach S\u00FCden und Osten zur\u00FCckziehenden Truppen der Roten Armee in schneller Verfolgung zu stellen und  einzukesseln.\n\nDie 11. Armee mu\u00DF dort unter einer totalen Luft\u00FCberlegenheit der sowjetischen Luftwaffe k\u00E4mpfen. Das OKW hat darum Ihre Gruppe dem Jagdgeschwader M\u00F6lders unterstellt, dessen IV. Gruppe sich zur Auffrischung im Reich befindet. Gemeinsam mit den drei Gruppen des Jg-51 sind Sie zur Krim befohlen worden.\n\nIn der letzten Nacht ist der Flugplatz Dzhankoy wieder einsatzbereit gemeldet worden. Er soll die Basis f\u00FCr Ihre III. Gruppe / Jg-53 werden.\n\nDen ganzen heutigen Tag \u00FCber sind die J\u00E4ger Ihrer Gruppe dort eingetroffen. Seit 30 Minuten sind nun auch Sie auf dem Weg dorthin...\n\n\nEinsatzbefehle:\nLanden Sie auf Ihrem neuen Fliegerhorst Dzhankoy.\n\nStartzeit: Sie sind in der Luft\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nHeiter, keine Niederschl\u00E4ge, gute Sicht.\n\n
