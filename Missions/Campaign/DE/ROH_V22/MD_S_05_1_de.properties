Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\n13. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Feind ist bis zum oestlichsten Inselteil von Lavansaari zurueckgedraengt worden. Nun ist das Flugfeld komplett in unserer Hand. Ein Fallschirmjaeger- und zwei finnische leichte Infanteriebattallione stehen im Moment in K\u00E4mpfen gegen den dort verschanzten Gegner. \n\nEine kleine Flotille aus vier Transportschiffen, begleitet von einem finnischen Kuesten- Kanonenschiff werden die Insel bald erreicht haben. Die schweren Waffen des Kanonenschiffs werden eine willkommene Verstaerkung sein, um den Gegner niederzuhalten. Immer noch fliegen Transportflugzeuge Maenner und Material ein, doch schwerere Waffen werden dringend von unseren Truppen benoetigt.\n\nDie Verluste waren gro\u00DF.\nWie vorhergesagt haben uns die Russen ein hartes Gefecht geliefert.\nDer Gegner mu\u00DFte in Haeuserkaempfen Stueck f\u00FCr Stueck verdraengt werden. Die Russen haben sich mit Bravour geschlagen. Fast vierzig Prozent der Fallschirmjaeger sind tot oder verwundet ausgefallen. Die Verluste der nachtraeglich eingeflogenen finnischen Infanteristen sind kaum geringer. Ein hoher Preis f\u00FCr eine so kleine Insel.\n\nEin hoher Admiral der Marine mu\u00DF nach Lavansaari geflogen werden. Er sagte Ihnen, da\u00DF er in der Nacht an Bord seines Schiffes gehen wolle. \nWas f\u00FCr ein Schiff? \nSind denn nicht nur finnische Schiffe an der Operation beteiligt?\n\n\nEinsatzbefehle:\nStarten Sie nach den Jaegern und fliegen Sie den Admiral nach Lavansaari. Kehren Sie danach wieder zur\u00FCck. \n\nStartzeit: 21:52 Uhr\nEinsatzh\u00F6he: 350 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nSonnenuntergang, gute Bedingungen.\n
