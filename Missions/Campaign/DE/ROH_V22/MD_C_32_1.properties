Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJuly 7th, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe british attacks against the France shipping in the channel have been stopped yesterday. In the morning the newspapers wrote that the US- government used it's influence to stop the air war. \nFrance's integrity is saved.\nNow everybody hopes that the Air War between Great Britain and germany will come to an end soon too.\n\nThe two left Bf-109Zs will be brought back to Regensburg now.\nYou have another two days here in France. Cpt le Fabre invited you to spend the days at his beach house in Grandcamps les Bains. A nice surprise.\nYou changed your Bf-109Z with the Bf-110 of the technician who will fly back with the Fw-200 which carries the spare parts.\n\n\nEinsatzbefehle:\nFly to Grandcamps les Bains\n\nStartzeit: 19:55 Uhr\nEinsatzh\u00F6he: low\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nSunny evening\n
