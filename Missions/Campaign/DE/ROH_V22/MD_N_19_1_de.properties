Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_21\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nBei dem Jabo- Angriff in den fr\u00FChen Morgenstunden war Ihre Maschine besch\u00E4digt worden. \n\nEine Reihe Flak- Schrapnells haben im hinteren Bereich den Rumpf durchschlagen. Die Maschine wird aber morgen wieder flugklar sein.\nIhre Sitzbereitschaft haben Sie neben Ihrer alten G-6 begonnen. Die Maschine tr\u00E4gt inzwischen die Rumpfnummer 16. Da die Lackierer beim umspritzen nicht alle Farben zur Hand hatten, schimmert an manchen Stellen noch Ihre alte Lackierung durch, so zum Beispiel am Spinner.\n\nKaum hatten Sie die Sitzbereitschaft begonnen kam schon die Nachricht:\nLuftkampf \u00FCber Schtschigrij!\n\nEinsatzbefehle:\nStarten Sie sofort und greifen Sie Feindj\u00E4ger \u00FCber der eingeschlossenen Stadt an.\n\nStartzeit: sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter:\nStark windig, heiter\n\n
