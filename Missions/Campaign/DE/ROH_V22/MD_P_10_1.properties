Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 24th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe air attack in the morning has cost your Staffel two total plane losses and left five more planes damaged..\nFor weeks the enemy air activivity was low and now that.\n\nThe enemy had reorganized his air forces and attacked many of our airfields simultaniously. Allthough the enemy losses were very great you can be sure that he will have enough resupplies on hand.\n\nSo the day started with bad news. But no bad message without a good one:\nOne of the attacking planes was forced to emergency land directly over the front. The fighter of the YaK-9T type is completely undamaged and flyable with the exception of some holes in it's tank.\nThe plane is of special interest for our technicians.\n\n\nEinsatzbefehle:\nFly the YaK to your airfield.\n\nStartzeit: After the Storch\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: YaK-9T\n\nWetterlage:\nSunny.\n\n\n
