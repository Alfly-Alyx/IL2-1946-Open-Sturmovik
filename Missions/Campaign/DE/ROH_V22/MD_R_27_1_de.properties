Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n9. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit Mitternacht l\u00E4uft der Angriff der 1. deutschen Panzerarmee. Die Angriffsspitzen sind beim ersten Licht aus M\u00F3r heraus zum Angriff angetreten. Erstes Ziel ist die Abschneidung der vor der ungarischen Armee angreifende sowjetische Angriffsgruppe.\nGleichzeitig greift General Patton mit zwei Panzerkorps von Keszthel aus nach S\u00FCden an.\nZiel dort ist die Befreiung der eingeschlossenen Amerikaner in Marcali und die Bedrohung der russischen Angriffsgruppe im S\u00FCdwesten.\n\nIhre Staffel ist gestern nur knapp einem Desaster entgangen. W\u00E4ren Sie nur f\u00FCnf Minuten sp\u00E4ter zum Start gerollt, von Ihrer Staffel w\u00E4re nicht viel \u00FCbrig geblieben.\nDer Flugplatz ist noch immer umk\u00E4mpft. Die Tiger von der schweren Panzerabteiluung 503 konnten den Angriff stoppen. Den ganzen Tag \u00FCber ging es hin und her und in der Nacht gelang es den Sowjets schlie\u00DFlich, sich im \u00F6stlichen Teil des Platzes festzusetzen. In der Nacht wurden noch weitere Panzer der schweren Abteilung dorthin befohlen, da die Sowjets heute Morgen mit Sicherheit noch einen Angriff starten werden.\n\nEinige Me-210 Zerst\u00F6rer und zwei Schw\u00E4rme Ihrer Staffel haben sich in Bereitschaft zu halten, f\u00FCr den Fall, da\u00DF die Russen dort angreifen.\n\nEben kam der Anruf, da\u00DF es los geht.\n\n\nEinsatzbefehle:\nGreifen Sie die den Fliegerhorst Vezpr\u00E9m angreifenden sowjetischen Truppen an.\nIhr ziel sind Fahrzeuge und feindliche Artillerie.\nDie Zerst\u00F6rer werden die Panzer angreifen.\n\nStartzeit: sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nRecht gut.\n\n
