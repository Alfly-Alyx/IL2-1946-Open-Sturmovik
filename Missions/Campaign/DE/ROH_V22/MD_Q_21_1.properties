Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou will transfer to the Polish airfield at Bolekhov with a part of your Staffel today.\nThe 4th Polish Army is still holding its arc in front of Drogobitsch and so is blockading the eastern Soviet supply route.\n\nRests of the 2nd Polish Army which was shattered at Drogobitsch and the 17th German Army are the only units which try to slow down the enemy's advance to the south on the eastern side.\nOn the western side the enemy advance is canalized by the German 6th and 11th Army.\n\nThe sides along the Soviet advance are stretched more and more and since some days the 4th Polish Army has become the main target for the enemy air units. The Polish fighters have suffered great losses and now you were ordered to help them.\n\nThe Chief of the 114th squadron has organized a great Christmas dinner. Wonderful. You can't await to come to Bolekhow.\n\nThe weather is bad. Pefect to get to Bolekhov unseen by Soviet fighters.\n\nEinsatzbefehle:\nTransfer to Bolekhow\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nRain, strong winds.\n
