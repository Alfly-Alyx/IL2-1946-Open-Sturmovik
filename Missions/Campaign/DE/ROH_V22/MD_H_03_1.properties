Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 2nd, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYou have Sitzbereitschaft (alarm readyness). Suddenly the telephone rings:\nA swarm of Bf-110s is been attacked south of Nekrasovka!\n\n\nEinsatzbefehle:\nTake off immediately and help the Bf-110s.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, clear, no winds\n
