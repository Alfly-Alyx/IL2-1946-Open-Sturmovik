Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n15. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEs war wieder einmal ein Erlebnis, die 'Schwalbe' im Einsatz zu fliegen. Manchmal haben Sie ernsthaft dar\u00FCber nachgedacht, sich zu den Turbinenj\u00E4gern versetzen zu lassen. \nDer Bf-109 ist deutlich anzumerken, da\u00DF sie in die Jahre kommt und die Me-262 ist das weltweit fortschrittlichste Flugzeug, das es gibt. Es wird die Zeit kommen, wo die Turbine den Kolbenmotor abl\u00F6st, aber Sie haben sich entschieden, vorerst noch bei Ihrer '109' zu bleiben.\nWas viele abschreckt, lieben Sie. Dem einen ist die Kanzel der '109' zu eng, Ihnen gibt das das Gef\u00FChl, die Maschine wie einen Anzug 'anzuziehen'. Mit der '109' wird man Eins, oder man wird sie immer hassen. M\u00E4ngel auf der einen Seite stehen un\u00FCbertroffenen Eigenschaften auf der anderen Seite gegen\u00FCber. \nDie Produktion der '109' wird langsam zugunsten der Fw-190 und der Me-262 eingeschr\u00E4nkt, doch solange sie noch an der Front fliegt, wollen Sie bei ihr bleiben.\n\nIhr Fliegerhorst in Kazsok ist fertig. Ihr amerikanischer Freund, Major Dix hat schon angerufen. Er und Ihre polnischen Kameraden, die in Donjy Dubrava stationiert sind freuen sich, Sie wiederzusehen.\nKrieg ist verr\u00FCckt.\nAuf der einen Seite t\u00F6ten Sie Menschen, die Sie nicht einmal kennen und auf der anderen Seite gewinnen Sie Freunde f\u00FCr's Leben. Fast w\u00E4r Ihr amerikanischer Freund ein Feind geworden, doch das Schicksal, angeschoben durch Ihren besten Freund Wilhelm, meinte es gut mit Ihnen. Ein Massenm\u00F6rder hat daf\u00FCr gesorgt, da\u00DF die Kameraden von der Roten Luftwaffe noch immer Ihre Feinde geblieben sind.\n\nIhre Staffel ist startbereit.\n\nEinsatzbefehle:\nVerlegen Sie zu Ihrem neuen Fliegerhorst Kazsok.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSch\u00F6n.\n\n
