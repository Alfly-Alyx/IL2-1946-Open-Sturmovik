Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n18. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Kommandeursbesprechung kreiste um eine bevorstehende Offensive der Sowjets im S\u00FCdabschnitt. Der Nachrichtendienst hatte den 22. Januar als Termin genannt.\n\nMorgens st\u00FCrzte ein Unteroffizier zu Ihnen in die Baracke:\nAufstehen! Der Angriff geht los!\n\nLakonisch bemerkten Sie, da\u00DF heute doch erst der 18. sei.\n\nEinsatzbefehle:\nFliegen Sie schnell wieder zu Ihrem Fliegerhorst\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nFr\u00FChdunst, heiter\n\n\n
