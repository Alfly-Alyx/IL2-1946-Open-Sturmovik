Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n8. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nGestern und die ganze Nacht hindurch haben die eingeschlossenen sowjetischen Verb\u00E4nde versucht, in ostw\u00E4rtiger Richtung auszubrechen. \nDas sich verschlechternde Wetter mit zeitweisen Regenf\u00E4llen erschwert alle Bewegungen. Wege werden unpassierbar und selbst gr\u00F6\u00DFere Strassen verschlammen zusehends.\n\nAuch auf den Feldflugpl\u00E4tzen werden die Eins\u00E4tze immer schwieriger. Wenn das Wetter noch einige Tage so anh\u00E4lt, wird der Flugbetrieb von unbefestigten Pl\u00E4tzen aus unm\u00F6glich. Diese Bedingungen treffen die Rote Luftwaffe wie die eigene. Die Luftt\u00E4tigkeit ist sporadischer und schw\u00E4cher geworden.\n\nSeit der Nacht wird an der Betriebsklarmachung des Flugplatzes Vyazma- Nord gearbeitet. Dieser Platz ist komplett befestigt und w\u00E4re demnach auch w\u00E4hrend der Schlammperiode nutzbar.\n\nEinsatzbefehle:\nFreie Jagd ostw\u00E4rts vor Vyazma.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nBedeckt, st\u00FCrmisch, zeitweise Regen, auch in Schnee \u00FCbergehend.\n
