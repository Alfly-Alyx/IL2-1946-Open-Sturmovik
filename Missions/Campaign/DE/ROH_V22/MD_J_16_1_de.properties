Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nMit der Ausweitung des Br\u00FCckenkopfs Primorsk ist den deutschen Truppen auch das dort liegende Flugfeld in die H\u00E4nde gefallen.\nAls besondere \u00DCberraschung stand dort ein nahezu unversehrter US- amerikanischer J\u00E4ger vom Typ Curtiss P-40.\nEine Maschine dieses Typs hatten Sie ja schon einmal geborgen, also wird es jetzt keine Probleme geben.\nEs hat nur wenige Stunden gedauert, die Maschine wieder flugklar zu machen und Sie waren noch in der Nacht dorthin geflogen, um sich um die Maschine zu k\u00FCmmern.\nGerade waren Sie dabei, sie sich noch einmal von Au\u00DFen anzusehen, als die Meldung kam, da\u00DF russische Bomber auf dem Weg sind.\n\nEinsatzbefehle:\nStarten Sie gleich nach den Bf-110 und der Gruppen- He-111 und bringen Sie die Curtiss nach Osinowskij\n\nStartzeit: Sofort\n\nEinsatzmuster: Curtiss P-40E\n\nWetterlage:\nSt\u00FCrmisch aber Niederschlagsfrei, Nacht.\n
