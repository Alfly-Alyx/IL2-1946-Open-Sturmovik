Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_27\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n16. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nLangsam gelingt es den Ingenieuren Dr Decker und Leutnant Kranz, die neue Technik bei der Bf-109G-6/AS in den Griff zu kriegen.\nAlle Paar Tage wechselt eine Kuriermaschine zwischen Regensburg und Ihrem Fliegerhorst hin und her um neue Teile, oder weiterentwickelte Komponenten zu bringen. Davon profitieren nicht nur die G-6/AS sondern all Ihre Maschinen.\nDie Einsatzbereitschaft Ihrer Staffel ist so hoch wie nie.\nZus\u00E4tzlich scheinen Ihre neuen Flieger nicht schlecht zu sein. Unteroffizier Ortenstein hat gleich bei seinem ersten Einsatz schon einen Abschu\u00DF erzielt.\n\nWenn die G-6/AS keine Probleme macht, gl\u00E4nzt sie durch ihre Leistungsf\u00E4higkeit. Es macht Spa\u00DF, das Kraftpaket zu fliegen. Das l\u00E4\u00DFt f\u00FCr die zuk\u00FCnftigen Bf-109- Versionen hoffen. \n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit:15:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nSch\u00F6n\n\n
