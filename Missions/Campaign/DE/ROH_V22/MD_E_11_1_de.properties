Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSie werden \u00DCbermorgen die Krim wieder verlassen.\n\nBis dahin, hat der Kommandeur noch einen Sonderauftrag f\u00FCr Sie: Bergen Sie eine MiG-3, die unsere Truppen auf dem Fliegerhorst vorgefunden haben. Die Maschine weicht technisch von den uns bisher bekannten MiG-3 ab : Sie besitzt zwei f\u00FCr uns neue Maschinenwaffen. Na\u00FCrlich wollen unsere Techniker die Sache mal genau ansehen. Inzwischen ist die Maschine wieder flugklar. Also, haben Sie Lust?\n\nKeine Frage!\n\nEinsatzbefehle:\nBringen Sie die MiG heil nach Hause.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: MiG-3 / UB\n\nWetterlage:\nSehr schlechte Bodenverh\u00E4ltnisse. Tr\u00FCbe, st\u00FCrmisch.\n\n
