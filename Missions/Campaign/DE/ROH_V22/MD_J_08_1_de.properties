Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Operationen kommen nun besser voran und am Morgen erreichte der s\u00FCdliche Angriffskeil der Gruppe Guderian Kotluban, wo der Gegner sich nun wieder verzweifelt wehrt. \nF\u00FCr diesen Fall hatte die Luftflotte vorgesorgt und zwei Schw\u00E4rme Ju-88 in der Hinterhand gehalten.\nDiese sollen nun die s\u00FCdlich der Stadt aufgekl\u00E4rten Artilleriestellungen angreifen. Sie werden f\u00FCr den Begleitschutz sorgen. \u00DCber dem Zielgebiet hat es schon beim ersten Licht Luftk\u00E4mpfe gegeben.\n\nSie k\u00F6nnen nun wieder mit Ihrem Freund, Feldwebel Eulenberg fliegen, der Ihre zweite Rotte f\u00FChren wird.\n\n\nEinsatzbefehle:\nTreffen Sie die Bomber bei Wegmarke 3. Begleiten Sie die Ju-88 dann nach Kotluban und sch\u00FCtzen Sie sie.\n\nStartzeit: Bei Ankunft der Bomber, ca. 08:55 Uhr\nEinsatzh\u00F6he: 2500 Meter.\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, befriedigende Sicht.\n
