Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSofort aufstehen!\nSeit einer viertel Stunde sind die Sowjets dabei, n\u00F6rdlich von Dubrovka, am Westufer der Wolga Fallschirmtruppen abzusetzen.\n\nEinsatzbefehle:\nStarten Sie schnellstens und fangen Sie die Transportmaschinen ab.\n\nStartzeit: Schnellstens\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nNachtflug.\n
