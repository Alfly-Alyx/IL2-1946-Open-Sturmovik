Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_02\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n06. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDer Krieg gegen Russland geht in Riesenschritten voran. \nAlle sind beeindrukt durch das, was die Wehrmacht hier in diesem riesigen Land bewerkstelligt. Die Zahlen der gefangen genommenen Rotarmisten und die Masse des zerst\u00F6rten oder erbeuteten Materials \u00FCbertreffen die k\u00FChnsten Erwartungen. Viele glauben, da\u00DF die Rote Armee bald geschlagen sein wird.\nGewi\u00DF, die Erfolge der deutschen Wehrmacht sind gro\u00DFartig, aber die ganze Sache ist weit schwerer, als vorausgesagt. Der Russe k\u00E4mpft verbissener und hartn\u00E4ckiger, als das irgendjemand vorher geglaubt hatte. Die eigenen Verluste sind riesig. Eingeschlossene russische Armeeteile geben nicht einfach auf. Sie k\u00E4mpfen weiter. Wenngleich es auch gro\u00DFe Einschlie\u00DFungsoperationen gegeben hat, so mu\u00DF doch jeder Kessel im Kampf geschlagen werden. Der sowjetische Soldat schl\u00E4gt sich tapfer und wei\u00DF das Gel\u00E4nde zu nutzen. Das ganze Gerede vom "Sowjetischen Untermenschen" war Quatsch. \nDie Rote Armee wird zwar schlecht gef\u00FChrt, aber die schiere Zahl und auch die Qualit\u00E4t ihrer Ausr\u00FCstung und ihr ungebrochener Kampfeswille sind eine b\u00F6se \u00DCberraschung f\u00FCr die Wehrmacht.\n\nDer Winter steht vor der T\u00FCr. Bald mu\u00DF die Entscheidung fallen. Der Krieg ist noch nicht gewonnen.\nDarum geht es jetzt gegen Moskau!\n\nAll Ihre Kameraden sind aus dem Urlaub zur\u00FCck. Sie haben in den letzten Wochen tatkr\u00E4ftig mitgeholfen, die Staffel wieder auf Vordermann zu bringen.\nDie Staffel verf\u00FCgt wieder \u00FCber 16 einsatbereite Messerschmitt. Zehn sind vom Typ "Franz- zwei", vier "Emils" sind f\u00FCr Jabo- Eins\u00E4tze vorhanden und zwei der neuen "Franz- vier" sind ebenfalls eingetroffen.\nSie fliegen von nun an vor allem die Bf-109F-2. Ihre neue Rumpfnummer ab jetzt die Drei. \n\nVor zwei Tagen haben Sie Ihren Verlegungsbefehl bekommen. Das Heer steht kurz vor Vyazma. S\u00FCdlich der Stadt ist vor vier Tagen Ugra mit seinem Fliegerhorst dem Russen weggenommen worden. Drei Staffeln der III. Gruppe werden dort stationiert.\n\n\nEinsatzbefehle:\nLanden Sie auf Ihrem neuen Fliegerhosrt Ugra und stellen Sie bis Morgen die Einsatbereitschaft her.\n\nStartzeit: Im Anfug, 09:07\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: Bew\u00F6lkt, st\u00FCrmisch, kalt\n
