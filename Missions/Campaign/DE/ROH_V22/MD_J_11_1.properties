Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 17th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGuderian has reached the Wolga!\nHis advance to the south finally has reached a line close to the city. West of Stalingrad, at the Stalingrad - Kalatsch supply route, Karpowka is reached. South of the town Kleist has reached a line close to the road too. Allthough the enemy is desperately trying to keep the road open, it is foreseeable that it will be cut off soon.\n\nIn the night the 6th Army has crossed the Don to overtake the center frontline at Stalingrad from the 4th Panzer Army. The 6th army will have to make the final attack on the city.\n\n\nEinsatzbefehle:\nAttack artillery positions on the heights west of Kalatsch.\n\nStartzeit: 05:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage:\nSunrise, strong winds.\n
