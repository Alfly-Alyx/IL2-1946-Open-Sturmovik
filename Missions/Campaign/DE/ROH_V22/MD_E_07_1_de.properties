Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n5. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNeue Flugzeuge sind eingetroffen!\n\nEine der neuen Bf-109F-4 ist f\u00FCr Sie reserviert.\nEinige Maschinen dieser verbesserten "Franz"- Version fliegen ja schon seit einigen Wochen bei Ihrer Staffel. Durch ihre 20 Millimeter Kanone besitzt sie eine wesentlich bessere Durchschlagskraft im Luftkampf.\n\nW\u00E4hrend der Nacht ist Ihre neue "F-4" lackiert worden und Sie k\u00F6nnen es kaum abwarten, sie endlich zu fliegen. Am Nachmittag ist es endlich soweit.\nSie lassen es sich nicht nehmen, noch heute einen Einsatz mit ihr zu fliegen.\n\nEinsatzbefehle:\nFreie Jagd n\u00F6rdlich von Jalta\n\nStartzeit: 16:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeite, gute Sicht\n\n
