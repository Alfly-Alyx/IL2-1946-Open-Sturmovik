Description \n\nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 18th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGeneral Galland awaits you at Berlin and Schoenwalde at the 22nd.\nTestflights with new development versions of the Bf-109 have to be evaluated. Five of your best pilots shall accompany you. \n\nDuring your time at Berlin Oberleutnant Kirsch together with Feldwebel Ronconi , Unteroffizier Cordes and Unteroffizier Steiner will stay at Odessa to await the arrival of your Staffel's ground units.\n\n\nEinsatzbefehle:\nFly home.\n\nStartzeit: 19:40 Uhr\nEinsatzh\u00F6he: Low\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFog, stormy, bad.\n\n
