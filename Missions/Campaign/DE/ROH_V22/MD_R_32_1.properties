Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 11th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe day is starting with good news.\n\nKleist's Panzers managed to cross the river during the night and are advancing to the south. The enemy units at Veszpr\u00E9m are in danger to be cut off. Surprisingly the enemy is showing no reaction.\n\nPatton reached Marcali. Like in the northeast west of Marcali strong enemy units are in danger to cut off too. Like in the northeast the Soviets are showing no reaction to this threat.\n\nIn the battle area of the Panzer Army Kleist reconnaissance flights are ordered. You will have to escort one of them.\n\n\nEinsatzbefehle:\nTake off together with a Bf-109 reconnaissance plane and escort him.\n\nStartzeit: 11:30 Uhr\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong winds, but sunny.\n\n\n\n
