Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nOktober 2nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nTransfer!\nThe Staffel will fly to Katni first. Tomorrow it finally will transfer to Romania. The old 'Gustav- six' shall be left at Katni. \nYou will fly the YaK-9T to Sperenberg tomorrow.\n\n\nEinsatzbefehle:\nFly to the Fliegerhorst at Katni.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: YaK-9T\n\nWetterlage:\nStrong winds.\n
