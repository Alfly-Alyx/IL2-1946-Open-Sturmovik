Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n5. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Rote Armee geht seit den fr\u00FChesten Morgenstunden mit g\u00F6\u00DFeren Operationen gegen die 4. Armee im Raum Maloyaroslavets- Detchino vor. Die ersten Vorausangriffe konnten zwar abgewiesen werden, doch steht unserer Luftaufkl\u00E4rung zu Folge der Hauptangriff noch bevor. \n\nWegen des zahlenm\u00E4\u00DFig sehr starken Einsatzes der Roten Luftwaffe \u00FCber dem Operationsgebiet ist unsere dort stationierte I. Gruppe / Jg-53 nicht mehr in der Lage, die Feindflieger niederzuhalten.\n\nIhre Staffel wird den Tag \u00FCber zur Unterst\u00FCtzung der I. Gruppe dort im S\u00FCden eingesetzt.\n\nEinsatzbefehle:\nFreie Jagd entlang der Wegmarkenlinie\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBedeckt, kaum Wind, extreme Temperaturen bis -40\u00B0.\n
