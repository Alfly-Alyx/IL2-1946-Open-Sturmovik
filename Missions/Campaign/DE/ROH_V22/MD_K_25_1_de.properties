Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFrohe Weihnachten!\n\nEs geht los! \n07:30 Uhr ist Angriffsbeginn. Eigentlich sp\u00E4t, doch man will dem Luftschlag nicht durch Angriffe des Heeres die \u00DCberraschung nehmen.\nUm Punkt 07:30 werden die meisten in der N\u00E4he der Stadt liegenden Flugpl\u00E4tze der Sowjets angegriffen. Gleichzeitig tritt die Panzergruppe 1 im Norden zum Angriff an. \nZiel: Vorsto\u00DF westlich der Wolga nach S\u00FCden.\n\nIm S\u00FCdabschnitt greift die Gruppe Model zusammen mit den dort als Verteidigung stationierten Einheiten aus dem Raum Privolnij- Abganerovo in Richtung auf Cherylenoe an.\n\nDas OK hat Hinweise, da\u00DF die Sowjets ihrerseits mit den Vorbereitungen f\u00FCr einen Vorsto\u00DF nach Westen heraus begonnen haben. Wenn sich das best\u00E4tigt, werden im sowjetischen Umfassungsbogen viele Truppen konzentriert sein. Das bedeutet, da\u00DF die Operation Fallwind schwieriger als erwartet werden kann. Gelingt sie aber, w\u00E4re eine noch gr\u00F6\u00DFere Zahl sowjetischer Verb\u00E4nde eingeschlossen.\n\nEinsatzbefehle:\nStarten Sie mit zwei Schw\u00E4rmen und treffen Sie die Stukas bei Wegmarke 3, H\u00F6he 3000 Meter.\nBegleiten Sie die Sturzkampfbomber zum Fliegerhorst Kachalino. Dort greifen Sie selbst vorhandene Bodenziele an.\n\nStartzeit: 07:15\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, Morgengrauen\n
