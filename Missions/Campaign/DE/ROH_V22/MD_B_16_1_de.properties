Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDie Operation mit dem Ziel zur Abschneidung Smolensks laufen auf Hochtouren. Das OK glaubt, die wichtige Stadt bald einschlie\u00DFen zu k\u00F6nnen.\nEine Angriffsgruppe dringt von S\u00FCden her auf den Flugplatz Smolensk- S\u00FCd vor. Die Luftwaffe hat den Auftrag, die dort noch vorhandenen feindlichen Fliegerkr\u00E4fte zu treffen und m\u00F6glichst daran zu hindern, in die K\u00E4mpfe einzugreifen.\n\nEinsatzbefehle:\n\nFliegen Sie Jagdschutz \u00FCber dem Flugfeld bei den Wegmarken 4, 5, 6 und 7.\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nStarker Wind, b\u00F6ig, m\u00E4\u00DFige Sicht, kalt.\n
