Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 18th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe situation at the front is extremely critical.\nThe Russians are attacking at all points. Our soldiers are not prepaired for the low temperatures and bad weather conditions. \n\nNortheast of Ruza the enemy has launched a heavy attack. Our troops are hardly able to hold. The red air forces support the attack with great stubborness.\nFighters are desperately needed.\n\n\nEinsatzbefehle:\nFly Jagdschutz (combat air patrol) at waypoints 3, 4 und 5 until16:00 Uhr. \n\nTime to take off: 15:15 Uhr\nAltitude : 1500 Meter\nEinsatzmuster: Bf-109F-2\n\nWeather:\nOvercast, occasional snowfalls, cold.\n
