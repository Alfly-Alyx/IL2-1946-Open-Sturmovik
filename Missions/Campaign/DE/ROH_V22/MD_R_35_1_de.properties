Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n12. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVon \u00D6si aus hat der Feind einen Gegenangriff in die Flanke der 1. Panzerarmee gef\u00FChrt. \nSo wie es jetzt aussieht, konnte der Vorsto\u00DF gestoppt werden.\nIn diesem Moment f\u00FChrt die Panzerarmee einen Gegenangriff, der die Situation bereinigen soll.\n\nZusammen mit Schlachfliegern vom 26. Zerst\u00F6rergeschwader hat Ihre Staffel den Auftrag, in Schwarmst\u00E4rke die neu gebildete Verteidigungslinie der Sowjets \u00F6stlich von \u00D6si anzugreifen.\n\nEin Schwarm der dritten Staffel wird Ihnen solange Jagdschutz geben, bis Sie Ihre Bomben abgeworfen haben. Danach sollen Sie sich Ihren Kameraden von der gelben Staffel anschlie\u00DFen und den Einsatz der Zerst\u00F6rer sichern.\n\n\nEinsatzbefehle:\nGreifen Sie die Flak- Stellungen mit Bomben an. Sichern Sie danach das Einsatzgebiet f\u00FCr die Me-210\n\nStartzeit: 15:10 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS / SC 500\n\nWetterlage:\nB\u00F6ig, heiter.\n\n
