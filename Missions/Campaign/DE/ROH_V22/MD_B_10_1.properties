Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 13th 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nWith the fast advance of our Panzer forces the time has come to transfer the fighter groups to the east.\nTwo groups of Jagdgeschwader 51 will be stationed around Vitebsk and Boguschevsk.\nYesterday the third group of Jagdgeschwader 51 was transferred to Orscha and Dubnovo.\nYour IIIrd Gruppe / Jg-53 is ordered to transfer with one Staffel to Mogilev and with the other two Staffeln, inclusive yours, to Gorki- Temni Less.\nSo the fighters will be able to support the final thrust to Smolensk.\n\nIn the meantime the Panzergruppe Guderian is fighting in front of Krasny, Monastryschina and, in the south, in front of Mstislavl. There the Soviets still are using an airfield with I-16 fighters.\n\nIn the morning the first Staffel of your Gruppe has reached Temny Less. In the afternoon the first part of your Staffel transfered to that place. Now only you with your 4th swarm are left and you have to fly to Temny Less now.\n\n\nEinsatzbefehle:\nTransfer to Temny Less\n\nStartzeit: 18:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nLight winds, good visibility\n
