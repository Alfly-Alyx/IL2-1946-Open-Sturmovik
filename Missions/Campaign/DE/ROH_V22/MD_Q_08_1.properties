Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 30th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Radar is reporting enemy fighter bombers on the way to your airfield.\n\n\nEinsatzbefehle:\nTake off immediately and intercept the enemy planes.\n\nStartzeit: Immadiately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSunny\n
