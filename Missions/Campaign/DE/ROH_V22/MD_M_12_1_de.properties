Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n00. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Wetterverh\u00E4ltnisse sind seit dem Morgen wieder besser.\nAn der Front das gleiche Bild:\nDie Sowjets dringen weiter vor, ohne durchzubrechen. Vom Heer h\u00F6rt man, da\u00DF man die Lage einigerma\u00DFen unter Kontrolle hat, da\u00DF aber der eigentlich geplante Abzug wieder einmal nicht in gew\u00FCnschter Form ablaufen kann. Es ist nicht leicht, sich zur\u00FCckzuziehen, wenn der Gegner best\u00E4ndig Druck aus\u00FCbt.\nVon Major Ritter von Krohm haben Sie eben erfahren, da\u00DF die Gruppe in drei Tagen verlegen wird. Inzwischen haben Sie den Bodeneinheiten befohlen, die aufwendigeren Verladeaktionen schon einmal vorzubereiten.\nIn den n\u00E4chsten Tagen geht die Schlacht aber weiter.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut\n
