Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 5th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYour new Bf-109F-4 is operational!\nWith it's 20mm nose gun the 'Franz- four' delivers a much better punch than the F-2. You decide to try it immediately.\n\n\nEinsatzbefehle:\nFreie Jagd north of Yalta\n\nStartzeit: 16:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, good visibility.\n\n
