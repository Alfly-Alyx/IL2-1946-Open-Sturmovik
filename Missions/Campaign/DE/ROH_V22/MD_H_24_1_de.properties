Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n16. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDas gesamte Personal Ihrer Gruppe verlegt nach Rum\u00E4nien.\nIhre Staffel wird heute abreisen. F\u00FCr Sie gibt es noch eine Sonderaufgabe:\nSie sollen zum Flugfeld Dozornoje vorausfliegen und dort eine Depesche \u00FCbergeben.\nIhre Gruppe treffen Sie dann heute Abend in Odessa wieder, von wo es dann weitergeht.\n\nStartzeit: 07:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nWindig, aber gute Sicht. Trocken.\n
