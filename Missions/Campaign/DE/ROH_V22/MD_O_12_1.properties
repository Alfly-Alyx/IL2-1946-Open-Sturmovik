Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 20th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOn the airfield Krimskoje a couple of enemy planes were captured by our troops. All were damaged but some could be made operational again.\nTwo of the flyables are a La-5FN and a YaK-9D.\nAllthough the weapons of the La-5 doesn't work you want to fly the plane out as quick as possible.\n\n\nEinsatzbefehle:\nFly La-5FN to your Fliegerhorst\n\nStartzeit: 19:10 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: La-5FN\n\nWetterlage:\nStrong winds.\n\n\n\n
