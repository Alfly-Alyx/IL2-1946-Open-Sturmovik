Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 19th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAllthough the Red Army wasn't able to achieve a major break through, our lines are forced to go back..\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 17:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood.\n
