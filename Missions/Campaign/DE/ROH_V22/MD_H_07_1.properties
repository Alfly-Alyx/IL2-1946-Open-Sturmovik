Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nFour planes lost, one dead and one missing pilot.\nThis morning was a hard time.\nUnteroffizier Eulenberg, your 'Katschmartek' had to bail out but could be rescued. Two of the newbies didn't have so much luck.\nFortunately the losses of the enemy are much higher.\n\n\nEinsatzbefehle:\nFly Jagdschutz over the 'Parpatsch Line' (waypoints 3, 4 and 5) until 13:00 Uhr\nSome Stukas will reach the area during that time. Secure them!\n\nStartzeit: 12:30 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nGood visibility, sunny, light winds.\n
