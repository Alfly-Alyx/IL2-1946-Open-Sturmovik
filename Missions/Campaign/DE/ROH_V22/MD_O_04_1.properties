Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 16th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOperation "Balkenschlag" starts!\nA big air attack shall open up the operation.\nSeveral bomber and destroyer groups were allocated north of the Crimean Island.\nAll enemy airfields in the center and in the west will be attacked short before 05:00 Uhr. Then the Panzerkorps will launch it's attck.\n\nYou will have to fly the mission with your old Bf-109G-6 with the Black 16.\n\n\nEinsatzbefehle:\nAttack the enemy airfield with bombs. \n\nStartzeit: 04:50 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nMorning haze. Above clear.\n
