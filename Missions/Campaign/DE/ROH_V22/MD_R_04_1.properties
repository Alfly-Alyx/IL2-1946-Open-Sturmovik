Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 13th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAll quiet at the front- but only on the ground.\nThe airwar is intensifiying, above all at night.\nThen the Red Air Force attacks some of the cities with a couple of small bomber formations. Four to eight cities are attacked nearly every night. It's not easy to lead the fighters to the targets quick enough. The Radar chain together with a system of observer positions was established to get a better control of the enemy intruders.\n\nShort after you went to bed you were called.\nEnemy bombers on course of the southern coast of the Balaton.\n\n\nEinsatzbefehle:\nWilde Sau. (Wild boar)\nFly to your intercept position (waypoints 3, 4, 5 and 6) and await the enemy bombers.\n\nStartzeit: 23:54 Uhr\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Me-262A-1\n\nWetterlage:\nClear night.\n\n
