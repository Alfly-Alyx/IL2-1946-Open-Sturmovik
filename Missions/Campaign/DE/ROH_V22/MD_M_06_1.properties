Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 19th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviets have launched a major attack!\nIt is possible that the attacks are the prelude for a big offensive. Then the withdrawal of our southern frontline and with ist our whole southern wing could be in danger.\nThe power of the Soviet offensive has taken our head command by surprise. An attack operation was taken into account but the size and force of this offensive was unawaited.\n\nWe had informations about a planned Soviet operation called 'Vampyr'. It seems you are just becoming a whitness of it.\nThe defense lines north of your airfield won't hold the enemy for long. First priority is to gain time.\n\nSouth of Skorodnoije enemy vehicle columns are on the way to the front.\nYou are ordered to attack them.\n\n\nEinsatzbefehle:\nAttack the enemy vehicle columns with bombs.\n\nStartzeit: ca. 14:20 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/R1 SC250\n\nWetterlage:\nSunny, light haze.\n
