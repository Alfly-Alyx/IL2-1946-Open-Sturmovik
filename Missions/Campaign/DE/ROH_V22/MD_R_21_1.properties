Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 2nd, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVeszpr\u00E9m could be such a nice place. \nComfortable barracks, concrete runway, good repair shops, but much too close to the front.\n\nYou just reported your Staffel operational when the phone rang:\nBig air battle at Polg\u00E1rdi!\n\n\nEinsatzbefehle:\nFreie Jagd of Polg\u00E1rdi.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong winds, satisfying visibility.\n\n
