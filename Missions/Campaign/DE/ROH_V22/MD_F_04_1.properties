Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_05\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 30th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe year ends depressing.\nEverywhere the Soviets are on the offense. Everywhere dangerous crisis, everywhere the danger of collapsing lines.\nTwo days ago, the two airfields at Volokolamsk had to be given up. The there stationed Staffeln were pulled back. In the last moment!\nVolokolamsk now is a front- city.\n\nYesterday your Staffel got four Bf-109E-7/B. That means: JaBo- attacks!\n\nNorth of Volokolamsk a Soviet battle force is trying to break through to the west. An artillery position north of the city was reported. \n\n\nEinsatzbefehle:\nAttack the artillery position north of Volokolamsk with bombs.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg Bombe\n\nWetterlage:\nClearing up, good visibility, light winds, very cold\n
