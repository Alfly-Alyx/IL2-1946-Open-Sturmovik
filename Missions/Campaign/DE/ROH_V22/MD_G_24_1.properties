Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nApril 1st, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOn the 26th you recieved the order for transfer to Pskow.\nThe whole group has to be refreshed there. You leave back your not flyable planes here in Finland. So you fly only with your six flyable planes to Pskow.\nFour Ju-52 will transport your most important supplies and personnel and you have to secure them during your flight to the south.\n\n\nEinsatzbefehle:\nEscort the Ju-52 to Siverskaya.\n\nStartzeit:10:10 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nFoggy, light winds, satisfying visibility\n
