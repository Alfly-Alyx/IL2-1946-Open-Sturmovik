Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n11. September 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDas Flugfeld Leninsk ist noch am 9. November erobert worden.\nWie meistens, fanden unsere Truppen auch dort noch einiges intakt vor.\nW\u00E4hrend die meisten der dort stationierten Yaks und Sturmoviks nach unserem Luftangriff nur noch Schrott waren, haben zwei Yaks und eine f\u00FCr uns neue, US- amerikanische Bell den Angriff \u00FCberlebt.\nSie haben den Auftrag, einige Mechaniker in die "Firlefanz zu laden und dorthin zu fliegen, um zu sehen, ob da wirklich was zu machen ist. Wenn Sie genaueres wissen, melden Sie sich.\n\nIn unmittelbarer N\u00E4he wird gek\u00E4mpft. Das Feld liegt unter Feuer der sowjetischen Artillerie. \n\nPassen Sie auf, da\u00DF die Flak Sie nicht erwischt, die noch immer von S\u00FCdosten aus den Anflugweg unter Feuer nehmen kann.\n\nEinsatzbefehle:\nFliegen Sie zum Flughafen Leninsk. Fliegen Sie in der N\u00E4he von Leninsk tief, um der Flak auszuweichen.\nRollen Sie nach der Landung auf das links von Ihnen liegende Abstellfeld. Dort stehen die Beuteflugzeuge.\n\nStartzeit: 18:30\nEinsatzh\u00F6he: unter 500 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nStark windig, befiedigende Sicht\n
