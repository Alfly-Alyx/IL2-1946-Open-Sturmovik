Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nMarch 13th 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAn emergency call reached you:\nNorth of Lesnoe two Finnish MS.406 are attacked by a superior force of LaGGs.\n\n\nEinsatzbefehle:\nHelp your Finnish comrades.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nMorning dust, light winds.\n
