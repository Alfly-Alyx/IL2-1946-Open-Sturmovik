Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Dezember 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Situation f\u00FCr die deutschen Truppen hier vor Moskau ist \u00E4u\u00DFerst kritisch. \u00DCberall greifen die Russen an. Unsere Landser sind nur ungen\u00FCgend auf die Temperaturen und die widrigen Umst\u00E4nde vorbereitet. St\u00E4ndig wird die Luftwaffe zu Hilfe gerufen.\n\nNord\u00F6stlich von Ruza greift der Feind unabl\u00E4ssig an. Die eigenen Truppen k\u00F6nnen kaum standhalten. Die Rote Luftwaffe unterst\u00FCtzt die Angriffsbem\u00FChungen mit gro\u00DFer Hingabe. J\u00E4ger werden gebraucht.\n\nEinsatzbefehle:\nFliegen Sie bei den Wegmarken 3, 4 und 5 Jagdschutz bis etwa 16:00 Uhr. \n\nStartzeit: 15:15 Uhr\nEinsatzh\u00F6he : 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBedeckt, zeitweise Schneefall, kalt.\n
