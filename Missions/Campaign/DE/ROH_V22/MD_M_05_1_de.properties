Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n18. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Rote Armee greift an!\nVor wenigen Minuten ist gemeldet worden, da\u00DF die sowetische Artillerie feuert. Auf dem Radar erscheint eine gro\u00DFe Anzahl Feindmaschinen.\n\nEinsatzbefehle:\nStarten Sie schnellstens und verteidigen Sie Ihren Fliegerhorst.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nFr\u00FChdunst\n
