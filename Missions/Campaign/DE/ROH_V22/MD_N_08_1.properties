Description \nLuftflotte 2, Mittelsektor\nRaum Stalingrad Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 18th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nCommander's briefing at the Fliegerhorst Troitskoje.\nFor the preperations of the main part of operation 'Wallenstein' all Group- and Staffel- commanders are ordered to come to Troitskoje this evening.\n\n\nEinsatzbefehle:\nFly to the Fliegerhorst Troitskoje\n\nStartzeit: 21:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nClear sundown.\n
