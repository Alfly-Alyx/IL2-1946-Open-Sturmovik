Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_18\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nBriansk, zur Auffrischung\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n28. M\u00E4rz 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie gesamte Gruppe hat zur Auffrischung nach Briansk verlegt.\n\nDie Bodenmannschaften sind weiter in den Raum Kursk gereist. Dort werden Sie als n\u00E4chstes eingesetzt werden.\n\nIn Briansk bekamen Sie vier Ersatzmaschinen und drei Ersatzflieger.\nSie werden dort nicht mehr lange bleiben, da Sie schon am 4. April s\u00FCdlich von Kursk einteffen sollen.\n\nGestern kam Hauptmann Ritter von Krohm zu Ihnen und sagte, da\u00DF Feldwebel 'Patti' Rosenberg und Sie f\u00FCr eine \u00DCbernachtung packen sollten.\n\nSie sollten heute gemeinsam mit Oberstleutnant Totenfeld und seinem Geschwadersdjutanten Oberleutnant Wellmann, Major Ritter von Krohm und Hauptmann von Calenberg zu einem besonderen Empfang nach Orscha fliegen.\nEs seien nur ganz ausgew\u00E4hlte Leute eingeladen und es sei eine Ehre, da\u00DF man auch Sie eingeladen hat.\n\nAls Sie Feldwebel Rosenberg informierten, war er kein bischen \u00FCberrascht und l\u00E4chelte nur kurz.\nEigenartig, wieder einmal sind Sie derjenige, der scheinbar am wenigsten wei\u00DF.\n\nEinsatzbefehle:\nLanden Sie in Orscha\n\nStartzeit: unterwegs\nEinsatzh\u00F6he: 600 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n
