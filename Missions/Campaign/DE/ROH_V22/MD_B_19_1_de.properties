Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nAm Nachmittag ist der Gruppenchef der III. Gruppe / Jg-53 mit einigen Gruppenkameraden bei Ihnen eingetroffen. Heute Abend findet auf dem k\u00FCrzlich eroberten Fliegerhorst Smolensk- Nord eine Kommandeursbesprechung statt. Der Chef m\u00F6chte Sie dabei haben. Da Sie schon relativ viele Stunden auf der He-111 hinter sich haben, hat er Sie gefragt, ob Sie die Maschine vielleicht fliegen wollen.\nKeine Frage!\n\nEinsatzbefehle:\nFliegen Sie nach Smolensk- Nord.\n\nStartzeit: 19:10 Uhr\n\nEinsatzmuster: He-111H-2\n\nWetterlage: \nHeiter, kaum Wind, sehr gute Sicht.\n
