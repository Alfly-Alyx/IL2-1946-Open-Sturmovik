Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe final operation to cut off Smolensk is been launched.\nThe OK (Oberkommando: Head command) hopes to cut off the city in a few days. One attack force is advancing from the south against the airfield Smolensk- South. The Luftwaffe is ordered to wipe out the rests of the enemy air units at that place.\n\n\nEinsatzbefehle:\nFly Jagdschutz over the airfield Smolensk- South  at the waypoints 4, 5, 6 and 7.\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nStrong winds.\n
