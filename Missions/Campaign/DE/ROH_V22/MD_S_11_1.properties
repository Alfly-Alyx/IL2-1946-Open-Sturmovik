Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOctober 19th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe battle of Seiskari is over.\n\nYou were asked if you could pick up General Student in Seiskari and bring him to Lavansaari.\n\nThe General took himself part in the battle of Seiskari and was slightly wounded. Better we get the General out of there.\n\nEinsatzbefehle:\nTake off after the Finnish Bf-109 and fly to Seiskari, pick up General Student and fly him back to Lavansaari.\n\nStartzeit: 08:48 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nWorsening conditions. Strong winds.\n\n
