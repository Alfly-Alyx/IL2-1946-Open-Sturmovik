Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n15.Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern Abend haben sich die letzten Russen ergeben.\nIn der Zwischenzeit sind die groebsten Schaeden an Flugfeld und Hafen repariert worden.\nEine Anzahl La-5F, zusammen mit Ersatzteilen sind auf der Insel in unsere Haende gefallen und wurden von den finnischen Fliegerkr\u00E4ften in Besitz genommen. Sie wollen die Flugzeuge wieder herrichten und einsetzen.\n\nNun ist klar, auf welches Schiff der Admiral gehen wollte: Die Tirpitz ankert in dem kleinen Hafen Lavansaari. Staendig m\u00FCssen Jaeger in der Luft zum Schutz des Schiffes und der Eroberungen sein.\n\nLavansaari gehoert uns. Nun mu\u00DF der zweite Schritt gemacht werden: Die Einnahme der Insel Seiskari.\nDas soll schnell geschehen, in den naechsten Paar Tagen.\nDas Wetter ist noch gut. Ein Focke Wulf Fw-200 Hochseeaufklaerer ist auf dem Weg...\n\nEinsatzbefehle:\nStarten Sie und treffen Sie den Aufklaerer ueber dem Kurgolovo Kap um 11:15 Uhr in einer Hoehe von 6000 Metern.\nEskortieren Sie die Maschine dann auf ihrem Flug nach Seiskari. \nLanden Sie  am Ende Ihrer Mission auf Ihrem neuen Einsatzfliegerhorst Lavansaari.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nSonnig, klar, leichte Winde.\n\n
