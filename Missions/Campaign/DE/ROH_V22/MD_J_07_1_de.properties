Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNoch immer ist es nicht gelungen, bis nach Kotluban vorzusto\u00DFen. \n\nDaf\u00FCr l\u00E4uft der Angriff nach Osten um so besser. F\u00FCr die Nacht hat die Panzergruppe Guderian einen neuen Vorsto\u00DF nach S\u00FCden  geplant.\n\nBei der Panzergruppe 1 hat Generaloberst von Kleist seine Operation begonnen und dringt nun nach Nordosten vor.  Scheinbar hatte der Feind hier nicht mehr mit einem deutschen Hauptangriff gerechnet, da die Panzergruppe keine Probleme hatte, durchzusto\u00DFen.\n\nInzwischen hat die Luftaufkl\u00E4rung feststellen m\u00FCssen, da\u00DF die Rote Armee begonnen hat, Stalingrad zur Festung auszubauen. Es wird also immer wichtiger, jetzt schnell die Stadt einzuschlie\u00DFen.\n\nDie Luftt\u00E4tigkeit der Sowjets hat etwas nachgelassen. Trotzdem m\u00FCssen immer J\u00E4ger \u00FCber den eigenen Truppen die Kontrolle aufrecht erhalten.\n\nEinsatzbefehle:\nFreie Jagd entlang der Fronlinie. Flugh\u00F6he: 3500 Meter\n\nStartzeit: 16:00 Uhr\nEinsatzh\u00F6he: 3500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nHeiter, leichter Dunst,  befriedigende Sicht.\n
