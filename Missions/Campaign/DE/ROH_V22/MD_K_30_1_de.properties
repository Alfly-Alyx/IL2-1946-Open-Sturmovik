Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. Januar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEin frohes neues Jahr! \nDer Kessel ist ge\u00F6ffnet!\n\nGestern hat die Panzergruppe Kleist die Verbindung mit dem Stalingrad- Korps hergestellt.\nJetzt geht es darum, sich zur\u00FCckzuziehen, ohne \u00FCberw\u00E4ltigt zu werden. \nS\u00FCdlich Kalatsch steht die 11. Armee in einer komplizierten Situation. Es mu\u00DF ihr gelingen, bei ihrem R\u00FCckzug eine zusammenh\u00E4ngende Front zu halten und sich gleichzeitig \u00FCber die Br\u00FCcke von Logowskij und die Landenge s\u00FCdlich Kalatsch zur\u00FCck zu bewegen. Schon dr\u00FCckt die Rote Armee mit gro\u00DFer Kraft aus dem Raum Buzinowka nach Osten. \nWer jetzt noch in Oktyaborskij steht, mu\u00DF um seinen R\u00FCckweg f\u00FCrchten. Zum Gl\u00FCck hat die Rote Armee das gleiche Problem mit ihren Truppen n\u00F6rdlich der Kalach- Stalingrad Linie. Der Strudel dreht sich weiter.\n\nHeute Morgen hat das Wetter etwas aufgeklart. Es kann wieder geflogen werden.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber Kotluban bis etwa 08:15 Uhr.  (Wegmarken 4, 5 und 6). Ein Schwarm der italienischen Staffel kann durch die Bodenkontrolle zu Ihrer Unterst\u00FCtzung gerufen werden.\n\nStartzeit: 15:40\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nAufklarend. St\u00FCrmisch bei m\u00E4\u00DFiger Sicht.\n
