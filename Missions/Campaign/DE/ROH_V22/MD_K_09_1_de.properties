Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. November 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Fliegerhorst ist jetzt in unmittelbarer Gefahr.\nVor einer halben Stunde ist der Feind im S\u00FCden endg\u00FCltig durchgebrochen.\nSeit der letzten Nacht verlegen unsere Bodenmannschaften nach Kachalino. Der Br\u00FCckenkopf wird eng\u00FCltig ger\u00E4umt, aber noch immer sind eine Anzahl Flugzeuge, darunter Transportmaschinen hier. Die m\u00FCssen jetzt sofort starten. \n\nDie Heereseinheiten sind auf dieser Wolgaseite in Aufl\u00F6sung. Jeder rettet sich, wie er kann.\nViele versuchen \u00FCber die zufrierende Wolga zu entkommen, doch das Eis tr\u00E4gt noch kein schwereres Ger\u00E4t.\nDer letzte Wolga\u00FCbergang zwischen Novonikolskoje und Primorsk wird nur noch wenige Stunden zu halten sein und das ist der einzige halbwegs sichere Weg \u00FCber den Strom. Nur eine Handvoll Panzer und ein Paar Gesch\u00FCtze versuchen noch den Gegner zu bremsen und den Abmarsch der Konvoys zu erm\u00F6glichen.\n\nEinsatzbefehle:\nStarten Sie sofort. Greifen Sie die feindlichen Bodeneinheiten mit Bordwaffen an, bis die Transportflugzeuge gestartet sind. Fliegen Sie dann zu Ihrem neuen Fliegerhorst Kachalino.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: Tiefflug\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nAbendd\u00E4mmerung, sonst gutes Flugwetter.\n
