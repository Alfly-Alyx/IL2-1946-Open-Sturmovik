Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSitzbereitschaft!\nEineinhalb Stunden war nichts passiert. Pause.\nDann doch ein Anruf:\nZwei Schw\u00E4rme Bf-110 werden bei Kasinowka von Yaks angegriffen. Ganz hier in der N\u00E4he.\nMindestens zwei Bf-110 sind schon abgeschossen worden.\n\nEinsatzbefehle:\nStarten Sie mit Ihrer Alarmrotte und helfen Sie Ihren Kameraden von den "Wespen"\n\nStartzeit: schnellstens\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nSt\u00FCrmisch, heiter.\n
