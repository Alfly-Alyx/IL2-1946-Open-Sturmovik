Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJune 25th, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the early morning you drove to Caen Carpiquet.\nWhen you arrived the IInd Gruppe / Jagdgeschwader 26 was just landing . \nThen your new planes arrived.\nThey were a real attraction for anybody. With their two Bf-109 fuselages melted together the 'Z' is a strange bird. \nDuring the afternoon you and your comrades were instructed in the plane. Now it's time to fly to St. Paul.\nYour comrades just rolled to the runway and are waiting for you to take off.\n\nEinsatzbefehle:\nRoll to the runway and take off after your comrades.\nThen fly to St. paul.\n\nStartzeit: 18:15 Uhr\nEinsatzh\u00F6he: low\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nSunny afternoon.\n
