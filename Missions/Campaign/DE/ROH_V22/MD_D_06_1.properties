Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 9th,1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nYour Fliegerhosrt at Ugra is nearly unusable.\nThe risks for the pilots which have to land into the mud have grown to a level, where it is no longer responsible to keep up the flight operations.\nThis evening the whole Gruppe is ordered to transfer to Wiasma- North.\n\n\nEinsatzbefehle:\nTransfer to your new Fliegerhorst Wiasma North. \n\nStartzeit: 18:30\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nRain, stormy, bad visibility.\n
