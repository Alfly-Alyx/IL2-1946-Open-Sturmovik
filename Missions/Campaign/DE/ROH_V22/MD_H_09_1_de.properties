Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n11. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDen ganzen Vormittag \u00FCber konnte wegen starker Niederschl\u00E4ge nicht geflogen werden. Endlich einmal eine kleine Pause!\nJetzt am Nachmittag klart der Himmel aber wieder auf, also werden auch Sie wieder 'ran m\u00FCssen.\n\nDen Heereverb\u00E4nden ist es gestern gelungen, \u00F6stlich von Uvarovo und s\u00FCdlich des kleinen Dorfes Monaj eine gr\u00F6\u00DFere Truppenansammlung des Gegners einzuschlie\u00DFen. Diesem "Monaj- Kessel" gilt heute unsere besondere Aufmerksamkeit. \n\nFeindliche Fliegerkr\u00E4fte versuchen seit einer Stunde verbissen, ihre am Boden in auswegloser Situation k\u00E4mpfenden Truppen zu unterst\u00FCtzen.\nIhre Aufgabe: Jagdschutz \u00FCber dem Operationsgebiet.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber dem Monaj- Kessel bis etwa 15:30 Uhr. (Wegmarken 3, 4 und 5)\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nLeichter Dunst, wenig Wind, mittlere Sicht.\n
