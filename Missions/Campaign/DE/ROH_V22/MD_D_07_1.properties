Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 14th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSince five days any flight operations were made impossible by the bad weather.\nThe Wiasma pocket will be cleared soon. The enemy fought with great spirit but now he is exhausted. Today the affair will come to an end.\n\nThe LVIIth Army corps now advances onto Medyn. West of the city the Soviet airfield Iznoski is still operational. From there, the corps is attacked permanently. The commander of the LVIIth corps has asked for a shut off of the airfield.\n\nYour Staffel is ordered to solve the problem together with some Stukas.\nThe Stukas will attack the air defense on the field. Your targets will be any parked and flying planes. \n\n\nEinsatzbefehle:\nAttack the Soviet airfield Iznoski with bombs and destroy as many enemy planes as possible.\n\nStartzeit: 09:45 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250 Kg Bombe\n\nWetterlage:\nStormy, shortly clearing.\n
