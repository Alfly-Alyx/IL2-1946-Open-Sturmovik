Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n25. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn der N\u00E4he des Fliegerhorstes finden Luftk\u00E4mpfe statt. Ein Schwarm Fw-190 vom Jagdgeschwader 5 k\u00E4mpft gegen eine Anzahl Las.\n\nEinsatzbefehle:\nStarten Sie sofort und helfen Sie Ihren kameraden vom Jg-5.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nB\u00F6ig, heiter, leichter Dunst in Bodenn\u00E4he.\n
