Description \nGeneral der Jagdflieger\nNordostrum\u00E4nien\nZur besonderen Verwendung\n\nII/IV. Gruppe / Jagdgeschwader 53\n\nJune 24th, 1942\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe building up of the IV. Gruppe / Jagdgeschwader 53 is underway.\nYesterday you were promoted  to Leutnant. Together with your friends Faehnrich Kirsch, Feldwebel Braque and Feldwebel Eulenberg you are building up the new 2nd Staffel of the new Gruppe. In the next days Feldwebel Hans Georg Kraiss will come to your Staffel too. \n\nHauptmann von Calenberg will take over command of the 3rd Staffel\nYou are still waiting for your new Chef, who is coming from Jagdgeschwader 5. Until he is there, you are in command of the Staffel.\n\nThis morning Hauptmann von Calenberg came to you with an order for a special mission: You will have to teach him and another pilot to fly the Soviet MiG-3 fighter. \nThe Romanians are operating some MiGs at a hidden airfield not far from here. The other pilot is waiting for you there, together with another visitor. \n\nEinsatzbefehle:\nFly to the airfield Lysaya and land there.\n\n\nStartzeit: 11:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage: stormy, foggy.\n\n\n
