Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 19th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAir battle 25 kilometers east of your Fliegerhorst!\nHauptmann Kirsch needs help.\n\n\nEinsatzbefehle:\nTake off immedietely and help your friend.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nSunny.\n\n
