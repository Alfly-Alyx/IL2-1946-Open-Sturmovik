Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_06\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 11th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nA small number of reconnaissance agents are operating behind the front.. The group was able to hide a few of our shot down pilots.\nToday these men shall brought back behind our lines.\nThe weather is terrible- good for this kind of work!\n\nThis mission won't be easy.\n\n\nEinsatzbefehle:\nFly behind the enemy lines, land there and fly our men out..\n\nStartzeit: 00:20 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nSnowfalls, stormy, bad visibility.\n
