Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 29th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSince four days you had no operational plane to fly. \nIn the night the repairs on your 'Pegasus' finally came to an end. \nThere is much to do: Night attack against the enemy airfield Stalingrad south! \nTwo Swarms of Bf-110 are just on the way ...\n\n\nEinsatzbefehle:\nAttack the enemy airfield with bombs.\n\nStartzeit: 03:50 Uhr\nEinsatzh\u00F6he: Low\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStrong winds, night.\n\n
