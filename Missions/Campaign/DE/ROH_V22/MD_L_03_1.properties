Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 18th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe wether still is hindering air operations.\n\nAll Staffeln are at full strength.\n\nToday your friend the Ritter will fly with you together.\nHe will meet you at Maloyaroslavets. A swarm of the third Staffel will patrol over the German lines parrallel to the front. In case of emergency you can call for it's help by radio.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nChanging, strong winds.\n\n\n\n
