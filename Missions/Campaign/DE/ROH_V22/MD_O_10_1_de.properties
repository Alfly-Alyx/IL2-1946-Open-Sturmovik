Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas heute war einer der h\u00E4rtesten Einsatztage, die Sie bisher erlebt haben. Wenigstens hat das Panzerkorps den Kessel erreicht.\nNur noch f\u00FCnf Ihrer Maschinen sind flugf\u00E4hig. \nDie 10, 12, 14, 15 und 16 m\u00FCssen als Totalverluste abgeschrieben werden.  Der junge Unteroffizier Andree konnte sich wenigstens aus der 14 retten. Die anderen Neuen sind gefallen. \nIhre 3, die 4, 8 und 9 sind besch\u00E4digt und m\u00FCssen repariert werden. Wieder einmal haben vor allem die Experten \u00FCberlebt. Bei den beiden anderen Staffeln der Gruppe sieht es fast genauso aus. Schlimmer noch ist die I. Gruppe und eine der beiden ungarischen Staffeln getroffen worden, sie sind fast ganz aufgerieben.\nDie Focke Wulfs vom Jagdgeschwader 2 sind gr\u00F6\u00DFtenteils besch\u00E4digt, aber immerhin haben sie nicht allzuviele Gefallene zu beklagen.\n\nOberstleutnant Totenfeld ist mit seinem TO zu Ihnen auf den Fliegerhorst gekommen, da in Simferopol S\u00FCd der Sprit knapp geworden ist.\nGenau so desolat sieht es beim Jagdgeschwader 54 um Dschankoij aus.\nImmerhin d\u00FCrften die Sowjets auch nicht besser dran sein. Auch sie hat dieser Tag viel gekostet.\n\nUnd der Tag ist noch nicht zu Ende!\n\n\u00DCber der Bucht von Jewpatoria wird immer noch gek\u00E4mpft.\nDie ungarische VO-102 aus Simferopol hat um Hilfe gebeten.\nSie schnappen sich F\u00E4hnrich Duval und steigen in Ihre alte Maschine, die jetzt die Rumpfnummer 16 tr\u00E4gt.\nOberstleutnant Totenfeld wird auch mit Ihnen fliegen.\n\nEinsatzbefehle:\nFreie Jagd \u00FCber der Bucht von Jewpatoria.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n
