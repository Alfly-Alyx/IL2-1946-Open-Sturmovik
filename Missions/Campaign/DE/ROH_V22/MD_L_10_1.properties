Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_16\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 26th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSince the night the weather again has become bad.\n\nThe air war is pausing. On the ground the battle is going on.\nHundreds of wounded soldiers can't be transported away.\nThe Luftwaffe was asked to fly the men out.\n\n\nEinsatzbefehle:\nFly to Medyn with the 'Rasputin'. Land there and load the wounded men. Then return to Yuknow.\n\nStartzeit: 23:20 Uhr\nEinsatzh\u00F6he: 800 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nRaining, bad visibility.\n\n\n\n
