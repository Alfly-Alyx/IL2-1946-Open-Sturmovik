Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJuly 2nd, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWake up!\nBritish bombers are on the way to Le Havre!\n\nEinsatzbefehle:\nRoll to the Runway immediately and take off. Defend Le Havre\n\nStartzeit: Immediately\nEinsatzh\u00F6he: low\nEinsatzmuster: P-38J\n\nWetterlage:\nMorning sunrise. Sunny\n
