Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Sowjets r\u00E4umen \u00FCberst\u00FCrzt ihren Flugplatz bei Lenino!\nDas bedeutet, dass der Feind am Ort unorganisiert und gegen Luftangriffe sehr empfindlich ist.\n\nEinsatzbefehle:\nGreifen Sie die abziehenden Einheiten mit Bomben an! Zerst\u00F6ren Sie soviel Feindeinheiten und Flugzeuge wie m\u00F6glich.\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSehr schlechte Bodenverh\u00E4ltnisse. Tr\u00FCbe, st\u00FCrmisch.\n\n
