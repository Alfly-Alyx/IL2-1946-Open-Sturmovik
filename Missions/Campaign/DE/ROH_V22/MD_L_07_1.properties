Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 23rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe enemy air attack in the early morning was the prelude for a major Soviet offensive!\n\nOur great retreat has become questionable.\nThe 2nd Panzerarmy won't be able to hold the advancing enemy while the unarmed units retreat in an organized manner.\nIt's burning at many points. Those who were prepairing their retreat have to stay and fight. At some points chaos is raging.\n\nThe Soviets are beating right into our retreat preparations!\n\nAt 09:00 o'clock the decision fell, that all three Staffeln of the Group will have to evacuate. Around lunchtime the first enemy ground units reached the forest area east of your airfield.\n\n\nEinsatzbefehle:\nTransfer to the Fliegerhorst Yuknow.\n\nStartzeit: Quickly! \nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood.\n
