Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n13. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIm Norden hat der Angriff der Roten Armee auf Warschau begonnen.\nHier ist noch alles relativ ruhig. Vielleicht werden die Sowjets hier jetzt nicht so bald angreifen, wenn sie im Norden ihr volles Gewicht in den Kampf legen.\n\nWenn man allerdings ins Kalk\u00FCl zieht, da\u00DF einige der besten sowjetischen Luftwaffeneinheiten hier vorm Balaton liegen, darf man sich nicht darauf verlassen, da\u00DF die Ruhe noch lange w\u00E4hrt.\n\nDas Fliegen mit der Me-262 'Schwalbe' hat schon was. Bei ihrer Geschwindigkeit und ihrer gewaltigen Bewaffnung ist es kein Wunder, da\u00DF sie wie ein hei\u00DFes Messer durch die britischen Bomberverb\u00E4nde fuhr.\nAllerdings ist sie nicht leicht zu beherrschen. Anf\u00E4nger sind meistens total \u00FCberfordert. Die schwache Beschleunigung zwingt dazu, sie auf Geschwindigkeit zu halten. Blo\u00DF nicht kurven! Blitzartig auf den Gegner niederzusto\u00DFen und einen kurzen Feuersto\u00DF aus den vier Kanonen abgeben ist das Gebot der Stunde.\nTreffen ist nicht leicht, aber wenn man trifft, dann bleibt nichts in der Luft.\n\nHeute Morgen fliegen Sie zusammen mit Oberleutnant Rosenberg einen Freie Jagd Einsatz entlang der Front.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 5000 Meter\nEinsatzmuster: Me-262A-1\n\nWetterlage:\nHeiter.\n\n
