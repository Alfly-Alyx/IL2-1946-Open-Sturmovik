Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 24th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn the last moment!\n\nThe Russians are close to your field. Now quick to P\u00E1pa. There your Staffel will be refreshed in the next days. The planes need some service.\n\nYour planes are equipped with bombs to give the enemy a last welcome.\n\n\nEinsatzbefehle:\nTake off and attack the advancing enemy tanks with bombs. Then fly to P\u00E1pa.\n\nStartzeit: 09:15 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nGood.\n\n\n
