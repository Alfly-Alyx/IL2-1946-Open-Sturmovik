Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nLuftalarm!\nUnsere vorgeschobenen Luftraumbeobachter melden einen feindlichen Verband aus Jagdbombern und Schlachtfliegern im Anflug auf Ihren Fliegerhorst\n\nEinsatzbefehle:\nStarten Sie schnellstens und fangen SIe die Feindflieger ab, bevor sie auf Ihrem Fliegerhorst gr\u00F6\u00DFere Sch\u00E4den anrichten k\u00F6nnen.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht, mittlerer morgendlicher Bodennebel\n
