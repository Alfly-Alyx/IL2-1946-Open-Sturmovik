Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 24th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nToday is holy night.\nThe dinner your Polish friends organized was a phantastic event.\nWhen you sat together, a call arrived you.\n\nThe enemy is prepairing an air attack on Stryt. The exact time is unknown, so fighters have to be over the city permanently.\n\nYour patrol begins at 23:45 Uhr.\n\n\nEinsatzbefehle:\nJagdschutz over Stryt\n\nStartzeit: 23:45 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nNight, strong winds.\n
