Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 12th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nCommanders meeting at Simferopol!\nThe air units on the Crimean will be relocated. Many of your planes need repairs. That's why your Staffel will be transferred to Simferopol on the 21st. Until then you will fly only a few more missions over the Kerch area.\n\n\nEinsatzbefehle:\nFly back to your airfield.\n\nStartzeit:18:15\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nLight dust, light winds, clearing up.\n
