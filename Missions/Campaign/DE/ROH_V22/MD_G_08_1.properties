Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary 18th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn front of Vaskelovo the Red Army launches attacks against the Finnish defense line.\nThe railway station of the town is destroyed. That's why supplies are delivered via the Kuivozi.\nThe Luftwaffe has ordered an attack on the rail facilities in Kuivozi.\nTwo swarms of Stuaks are on their way...\n\n\nEinsatzbefehle:\nAttack the railway station at Kuivozi with bombs.\n\nStartzeit: 08:10\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nStormy, avarage visibility\n
