Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 8th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIt's snowing since three days.\nTomorrow it shall clear up. Then it could be too late.\n\nThe enemy achieved a fifteen kilometers break in at \u00D6sk\u00FC in the sector of the 1st Hungarian Army. Until this morning the Soviets came close to Veszpr\u00E9m. In the moment the Russians are only four kilometers away. Only in the last moment the enemy could be stopped by parts of the Heavy Panzer Batallion 503.\nTomorrow General Kleist will launch the operation of his 1st Panzer Army from M\u00F3r. However, your Staffel has to leave the airfield immediately.\n\nThe weather with very bad. It's a risk to fly. But the greater risk would be to wait for the Soviets.\n\nThe 3rd Staffel is just away. The first enemy artillery fire is hitting your field. \n\n\nEinsatzbefehle:\nTransfer to Tapolca.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSnowfalls, bad visibility, stormy.\n\n
