Description \nJagdfliegerschule Beerfelde\nbei Berlin\n\n29. Mai 1941\n\n====================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\nDie Formationsflugausbildung hat nur drei Tage gedauert. Endlich f\u00E4ngt der eigentliche Teil der Jagdfliegerausbildung an.\n\nIhre Lehrer werden in den n\u00E4chsten Wochen Ihre Gegner sein. In mit roten Markierungen versehenen Bf-109E-4 werden sie f\u00FCr Sie Zieldarstellung fliegen.\nIhre Aufgabe ist es, sie in Ihr Visier zu bekommen und sie mit der Kamera 'abzuschie\u00DFen'.\n\nEinsatzbefehle:\nSuchen Sie bei Wegmarke 3 und 4 nach Ihrem 'Gegner'. Versuchen Sie dort, ihn in Ihr Visier zu bekommen, ohne selbst 'abgeschossen zu werden.\n\nStartzeit: 11:15 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109E-4\n\nWetterlage:\nHeiter\n\n
