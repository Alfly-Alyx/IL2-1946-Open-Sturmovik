Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. September 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGuderians Gruppe hat den Durchbruch nach S\u00FCdosten endlich geschafft. \n\nWas die Sowjets dort an Widerstand geleistet haben ist unglaublich. Nicht ein sowjetischer Soldat ist zur\u00FCckgewichen. \nUm durchzukommen, mu\u00DFte die Verteidigung komplett zusammengeschossen werden. \nDie eigenen Verluste waren gigantisch. Die Panzergruppe verf\u00FCgt \u00FCber kaum mehr als 150 einsatzbereite Panzer. \nJetzt aber ist alles im Flu\u00DF.  Der Vorsto\u00DF auf Leninsk gewinnt an Geschwindigkeit.\nDie Luftwaffe mu\u00DF nun den Luftraum sichern.\n\n\nEinsatzbefehle:\nFreie Jagd \u00FCber dem Br\u00FCckenkopf\n\nStartzeit: 07:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nFr\u00FChdunst, aufklarend.\n
