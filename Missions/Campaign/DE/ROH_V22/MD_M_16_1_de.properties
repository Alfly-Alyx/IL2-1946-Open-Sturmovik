Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n29. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Vorbereitungen f\u00FCr die Verlegung sind im vollen Gange. Sie m\u00FCssen vorher noch nach Medwedka zu einer Besprechung der Staffelkommandeure. Bei Medwedka hat die Luftwaffe ein provisorisches Flugfeld in Dienst genommen, \u00FCber das Nachschub ein- und Verletzte ausgeflogen werden.\nDort werden Sie Oberstleutnant Totenfeld treffen und \u00FCber die zuk\u00FCnftigen Operationen unterrichtet.\n\n\nEinsatzbefehle:\nFliegen Sie zum Feldflugplatz Medwedka und landen Sie dort.\n\nStartzeit: 18:44 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut.\n
