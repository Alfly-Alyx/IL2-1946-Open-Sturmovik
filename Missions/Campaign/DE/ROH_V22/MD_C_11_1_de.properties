Description \nLuftwaffenkommando Ost\nSmolensk\n\nII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. April 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEin feindlicher Bomberverband nähert sich mit geringer Geschwindigkeit Orscha von Südosten.\nSie sind nicht schlecht überrascht. TB-3 Bomber? Heute, im Jahre 1942? Die Soviets haben diesen Typ schon seit den ersten Kriegstagen nicht mehr für offensive Aufgaben eingesetzt und jetzt tauchen diese Flugzeuge so weit hinter der Front auf.\n\n\nEinsatzbefehle:\nStarten Sie und formieren Sie sich mit Ihrer staffel. Folgen Sie dem in der Karte eingezeichneten Kurs. Das sollte Sie in Kontakt zu den feindlichen Bombern bringen.\n\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBefriedigende Sicht.\n
