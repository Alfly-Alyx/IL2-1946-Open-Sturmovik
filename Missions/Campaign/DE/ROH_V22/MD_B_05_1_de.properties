Description \nLuftflotte 2 / Mittelsektor, \nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 Pik As\n\n11. Juli 1941\n\n=========================\n\nEinsatzbesprechung\n---------------------------\n\nLage:\n\nDie H\u00FCrde Dnepr ist genommen und noch immer sind die Reaktionen der Sowjets bestenfalls halbherzig. Entweder haben sie den Ernst der Lage noch nicht erfa\u00DFt, oder aber sie haben einfach keine nennenswerten Kr\u00E4fte zur Hand um Gegenangriffe zu organisieren.\n\nDie Vorausabteilungen der drei Korps der 2. Panzerarmee sto\u00DFen inzwischen weiter nach Osten vor. \n\nIm Norden geht Generalleutnant Hoth mit seinem XXXIX und LVII. Panzerkorps gegen Vitebsk vor. Mogilev ist inzwischen abgeschnitten und auch Orscha wird bald soweit sein.\n\nSie werden weiterhin im n\u00F6rdlichen Teil des S\u00FCdabschnitts, um Orscha eingesetzt\n\nEinsatzbefehle:\nFliegen Sie  Jagdschutz \u00FCber Orscha bis etwa 06:15 Uhr.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSchwacher Wind, gute Sicht, Bodennebel.\n\n\n\n\n\n\n\n
