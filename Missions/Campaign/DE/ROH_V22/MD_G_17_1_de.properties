Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n13. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit dem Morgen wird wieder geflogen!\nSie haben Sitzbereitschaft.\nEben erreicht Sie ein Notruf.\nZwei finnische MS.406 werden n\u00F6rdlich von Lesnoe von einer \u00DCbermacht LaGGs angegriffen.\n\nEinsatzbefehle:\nEilen Sie Ihren finnischen Kameraden zu Hilfe.\n\nStartzeit: Sofort\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nFr\u00FChdunst, kaum Wind, gute Sicht.\n
