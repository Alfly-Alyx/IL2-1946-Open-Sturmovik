Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOctober 13th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\n50 Minutes ago the second wave dropped according to the plan Fallschirmjaegers in the north of the island. \nThe northern part of the airfield is just occupied but not finally secured.\nThe next wave is about to land transports at the airfield to unload a couple of motorized units with heavier weapons. \nThe port is still in the hands of the enemy. There and in the forest east of the port still enemy light vehicles with machine guns are making any attempt to land dangerous. Still some Russian pilots are taking the high risk to take off with their fighters from the field.\nAdditional fighters occasionally are coming from the Seiskari island to fight for air superiority. At the same time enemy floatplanes are trying to land more troops and supplies.\nThe battle for Lavansaari rages.\nA group of Me-323 heavy transports is just on the way to Lavansaari.\n\nEinsatzbefehle:\nTake off immediately and secure the airspace over the island. The Focke Wulfs are ordered to take care of the machine gun nests located in the port and in the woods. Take care that the situation at the airfield is cleared so that the transports can land.\n\n\nStartzeit: 05:40 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nStill good. Strong winds.\n
