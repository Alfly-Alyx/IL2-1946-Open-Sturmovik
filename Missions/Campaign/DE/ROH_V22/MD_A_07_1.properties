Description \nLuftwaffenbefehlshaber Mitte\nZur besonderen Verwendung bei\nGeneral Adolf Galland\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nSeptember 19th, 1942\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWhen you arrived with the Bell at Osinowskij an order waited for you.\nGeneral Galland wanted you to fly the plane to Sperenberg.\nYour transfer flight was well prepaired. From Osinowskij you were escorted by a pair of Bf-109s to Poland. There a swarm of Bf-109E waited for you to secure your flight to Sperenberg. \n\n\nEinsatzbefehle:\nLand at Sperenberg\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 2700 Meter\nEinsatzmuster: P-39N-1\n\nWetterlage:\nThunderstorm!\n\n
