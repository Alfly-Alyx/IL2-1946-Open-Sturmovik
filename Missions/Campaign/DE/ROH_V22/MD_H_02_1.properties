Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nApril 30th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDuring your absence from the Crimean Island since the last autumn some things have happened.\nThe Soviets have reconquerred the Kertsch- peninsula and the city of Feodosia by two amphibious landings. Over the winter the clocks stood still and no further changes took place.\n\nNow General von Manstein is ordered to clear the Crimean Island from the enemy.\n\nAt the 9th of May the Operation 'Trappenjagd' shall be launched to reconquer the Kertch peninsula. After 'Trappenjagd', Sewastopol shall finally be taken.\n\nLike on all other fronts, the partisan actions became become stronger on the Crimean too. Mostly the differemnt partisan groups are supported by boats at night. But often floatplanes are used too to deliver the groups what they need.\n\nThe Jagdstaffeln are ordered to intensify their patrols over the obvieous regions.\n\n\nEinsatzbefehle:\nFly a coast patrol. Attack agressively all enemy ground- or air- units you find.\n\nStartzeit: 03:00 Uhr\nEinsatzh\u00F6he: very low\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClear weather, sunrise, no winds.\n
