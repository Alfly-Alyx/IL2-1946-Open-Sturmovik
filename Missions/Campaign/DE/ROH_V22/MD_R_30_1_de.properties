Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n10. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Panzerarmee Kleist ist inzwischen tief in die sowjetischen Linien eingebrochen und bis kurz vor Sz\u00E9kesfeh\u00E9rv\u00E1r vorgest\u00FCrmt\nIm S\u00FCden wird die Panzerarmee Patton innerhalb der n\u00E4chsten Stunden den Marcali- Kessel \u00F6ffnen.\n\nDie Initiative liegt wieder in unserer Hand. Jetzt gilt es, in Bewegung zu bleiben.\nF\u00FCr die Luftwaffe bedeutet das, den Heeresverb\u00E4nden Ruhe vor den feindlichen Flugzeugen zu schaffen.\n\nIn den letzten Tagen haben sich die gegnerischen Jagdflieger im Norden immer mehr darauf verlegt, auch in gr\u00F6\u00DFeren H\u00F6hen zu patroullieren. Dem m\u00FCssen wir Rechnung tragen und ebenfalls Fl\u00FCge in gr\u00F6\u00DFerer H\u00F6he durchf\u00FChren.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 7500 Meter\nEinsatzmuster: Bf-109G-14 / Abwurftank\n\nWetterlage:\nFr\u00FChdunst, b\u00F6ig.\n\n
