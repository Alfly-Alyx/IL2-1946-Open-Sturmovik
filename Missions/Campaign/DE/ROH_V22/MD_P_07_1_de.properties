Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMorgen will sich die Wehrmacht mit einer gro\u00DFen Bewegung sprungweise vom Gegner absetzen.\nDarum mu\u00DF heute alles, was noch in Frontn\u00E4he liegt zur\u00FCckgenommen werden.\n\nIhre Staffel ist die Letzte, die sich noch unmittelbar hinter der Front befindet. Gestern, letzte Nacht und heute Vormittag ist der Gro\u00DFteil der Versorgungstruppen zu Ihrem neuen Flugfeld bei Janowitschi abgefahren. Seit den Morgenstunden ist das Flugfeld einsatzklar gemeldet worden.\nVor einer Stunde ist die H\u00E4lfte der Staffel abgeflogen.\nNun ist es auch Zeit f\u00FCr Sie, Kaspija zu verlassen.\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Janowitschi.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nWindig, heiter.\n
