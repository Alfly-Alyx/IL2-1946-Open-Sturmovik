Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAgain the air operations were hindered for three days.\n\nThe front has come closer. The whole IVth Gruppe will transfer together with the Focke Wulfs today.\nThe 1st and 3rd Staffel will go to Wiasma South and your 2nd Staffel together with the Focke Wulfs of the Jg-5  will have to fly to Ugra.\n\nThe entire 1st Staffel is on it's way. The 2nd Staffel is just starting it's transfer.\nYou are ordered to secure them when they and the transport planes take off at  Iznoski.\n\n\nEinsatzbefehle:\nFly to the Fliegerhorst Iznoski and secure the taking off of the transport planes..\n\nStartzeit: 07:40 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nMorning haze.\n
