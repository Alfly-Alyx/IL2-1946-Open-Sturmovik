Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 12th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe battle for the Monaj pocket will soon come to an end.\nThe enemy airfield Lenino will soon be in range of our ground troops. Reconnaissance flights have reported that the Russians have begun to evacuate the field.\nThis is a good moment to launch an air strike against it.\n\nEinsatzbefehle:\nAttack the airfield at  Lenino. Your targets are the planes at the field.\n\nStartzeit: 09:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSlightly overcast, strong winds, average visibility.\n\n
