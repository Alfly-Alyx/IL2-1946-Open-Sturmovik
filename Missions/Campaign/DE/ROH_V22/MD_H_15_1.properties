Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 14th 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe battle is raging at the 'Tartarengraben'. \nGeneral von Manstein wants to force a breakthrough tody. Behind his lines the enemy is collecting troops to strengthen his positions hastily. On the road right behind the defense line a couple of vehicle convoys are on their way. Easy meat for fighter bombers. This mission you will fly together with the Romanians.\n\n\nEinsatzbefehle:\nTake of with all of your operational fighter bombers and attack the vehicle columns behind the 'Tartarengraben'.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nClear sky, no winds, very good visibility.\n\n
