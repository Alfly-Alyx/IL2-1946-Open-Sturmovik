Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n4. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nHeute Vormittag mu\u00DFten Sie mit einem ausgefallenen Motor in der N\u00E4he von Schtschigri auf freiem Feld notlanden. \nEigentlich kein gr\u00F6\u00DFeres Problem. Die Maschine ist nicht besch\u00E4digt und ihr herbeigerufener Mechaniker konnte am Nachmittag den Defekt am Motor beheben. \nDas Problem besteht darin, da\u00DF die Notlandestelle sehr nahe an der Front liegt und die Sowjets sich inzwischen f\u00FCr die Sache zu interessieren beginnen. Sie m\u00FCssen schnell sehen, da\u00DF Sie dort weg kommen. \nOberleutnant Kirsch ist zu Ihrem Schutz mit seinem Schwarm auf dem Weg zu Ihnen.\n\nEinsatzbefehle:\nFliegen Sie Ihre "109" nach Hause.\n\nStartzeit: gleich nach der Storch\nEinsatzh\u00F6he: egal\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nStark b\u00F6ig.\n
