Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruar 13th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThis morning, Hauptmann Kuronen, the commander of the Finnish fighter squadron at Kilpasilta landed with four Brewster fighters at your airfield.\nToday you wanted to change the planes. Kuronen with three of his comrades will try the Bf-109 and you will take a ride in the Brewster.\n\n\nEinsatzbefehle:\nLearn more about the B-239..\n\nStartzeit: 14:00 Uhr\nEinsatzmuster: B-239\n\nWetterlage:\nOvercast, light winds, avarage visibility.\n
