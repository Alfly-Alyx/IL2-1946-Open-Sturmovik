Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 21st, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe withdraw from the south is making good progress.\nIn the Jaila Mountains southeast of Simferopol the Romanian Mountain Division is still holding a defenseline to guard the retreat of the other units.\nTo guard the Romanians the 3rd Staffel is in the air continiously.\n\nYou just got the message that your old friend Hans Georg 'Safari' Kraiss was forced to land south of Belogorsk.\n\nThe Group- He-111 is standing ready at your airfield.\n\n\nEinsatzbefehle:\nSearch at waypoint 5 for the landed '109' of your comrade. When you find it, land there and pick Hans Georg up.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: He-111H-2 "Rasputin"\n\nWetterlage:\nStrong winds, low cloud cover.\n
