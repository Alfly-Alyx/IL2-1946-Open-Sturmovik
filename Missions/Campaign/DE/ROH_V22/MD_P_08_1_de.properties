Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Rote Armee hat Kiew erreicht!\nBei der Heeresgruppe S\u00FCd steht es nicht zum Besten. \nDort wird nun versucht, in H\u00F6he der Stadt einen Sperriegel zu halten, um die Sowjets am weiteren Durchbrechen zu hindern. \nDa die Rote Armee im S\u00FCden schnell vordringt, der Abzug bei den beiden n\u00F6rdlichen Herresgruppen im Vergleich dazu aber nur schleppend von Statten geht, dehnt sich die Front. Das bedeutet, da\u00DF wieder einmal die Verb\u00E4nde gro\u00DFe Abschnitte zu kontrollieren haben. Was das im Angesicht der sowjetischen Offensive im S\u00FCden bedeutet ist klar: man wird sie kaum bremsen, geschweige denn aufhalten k\u00F6nnen.\n\nDer R\u00FCckzug hier vor Smolensk l\u00E4uft, aber nicht schnell genug. Immer wieder mu\u00DF das schnelle Nachsetzen des Feindes durch eilig gef\u00FChrte, begrenzte Gegenst\u00F6\u00DFe abgebremst werden. Dadurch war es bislang nicht m\u00F6glich, die wenigen hier k\u00E4mpfenden beweglichen Einheiten schneller zur\u00FCckzunehmen.\nDie Luftlage stellt sich f\u00FCr die Luftwaffe weitaus besser dar. Die Sowjets bringen hier einfach nicht genug Flieger in die Luft, um Schwierigkeiten in gr\u00F6\u00DFerem Ausma\u00DF zu erzeugen. Dazu kommt, da\u00DF der Gegner erst einmal seine Fliegerkr\u00E4fte zu den neuen, eroberten Fliegerhorsten verlegen mu\u00DF.\nDarauf verlassen, da\u00DF die g\u00FCnstige Luftlage so bleibt darf man sich aber nicht.\n\nIhre Gruppe nutzt die relative Atempause, um das Material wieder auf Vordermann zu bringen. Dazwischen wird vornehmlich Freie Jagd geflogen.\n\nEinsatzbefehle:\nFreie jagd\n\nStartzeit: 17:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStark b\u00F6ig, heiter.\n
