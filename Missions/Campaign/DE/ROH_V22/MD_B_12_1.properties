Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 15th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nIt took a whole day to repair the destructions the Russian planes inflicted on our airfield.\n\nThe Russians hold a strong position around Mstislavl. Allthough they are totally cut off they fight stubborn in strength of two divisions. The airfield at that place is still used by fighters. With it's strong air defense and the there stationed I-16s the airfield is a dangerous target.\nThis morning, the airfield shall be attacked.\n\nEinsatzbefehle:\nFly along the plotted route to the enemy airfield and attack the air defenses with bombs. Then secure the attack of the Stukas, which will come at 05:00 Uhr.\n\n\nStartzeit: 04:45 Uhr\nEinsatzh\u00F6he: 1800 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nGroundfog, above good visibility\n
