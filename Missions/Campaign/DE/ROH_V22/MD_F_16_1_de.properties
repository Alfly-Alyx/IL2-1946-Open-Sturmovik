Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n16. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSie werden abgel\u00F6st!\nDie gesamte III. Gruppe / Jg-53 wird aus der Front hier vor Moskau herausgezogen und dem OK Nordsektor unterstellt. Dort werden Sie zur Unterst\u00FCtzung der finnischen Luftwaffe eingesetzt. Alles Weitere dann dort.\n\nEinsatzbefehle:\nFliegen Sie zun\u00E4chst zum Flugplatz Rschew\n\nStartzeit: 15:40 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBedeckt, st\u00FCrmisch, m\u00E4\u00DFige Sicht.\n
