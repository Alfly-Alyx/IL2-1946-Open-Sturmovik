Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 23rd, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nBad weather!\nThe days are foggy. Only in the nights it's clearing up. Normally no fighter times.\n\nThen you got a message:\nThe enemy has landed at your old airfield Podolhi with a couple of transport planes. It seems they are trying to rebuild the airfield during the bad weather phase.\n\n\nEinsatzbefehle:\nAttack the enemy airfield Podolhi with bombs.\n\nStartzeit: 00:50 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nNight, stormy.\n
