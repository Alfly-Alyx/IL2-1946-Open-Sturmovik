Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Vormarsch der Roten Armee im Norden geht leider viel zu schnell vonstatten.\n\nUnser ganzer Gegenschlagsplan steht in Frage, wenn das so weitergeht. \nZwar halten die Korridorgrenzen, doch sicher kann man sich nach den wenigen Tagen noch nicht sein.  \nWie auch immer, die 1. Panzerarmee ist auf dem Weg. Die gute Nachricht: ihre Bewegungen sind bisher von der sowjetishen Luftwaffe unbehelligt geblieben. Vielleicht haben die Sowjets ihre Verlegung noch nicht erkannt.\n \nIm Moment sieht es so aus, da\u00DF die Geschwindigkeit des Vormarsches im Norden allein durch die Wolga gebremst wird, da es der Roten Armee schwer f\u00E4llt, Nachschub in ausreichender Menge \u00FCber den derzeit einzigen \u00DCbergang zu bringen. Das wird sich aber bald geben, da die Rote Armee schon an zwei weiteren Stellen an \u00DCberg\u00E4ngen baut. \n\nWenn unser Heer den Gegner zur Zeit auch nicht stoppen kann, so kann es wenigstens daf\u00FCr sorgen, da\u00DF die sowjetischen Nachschubverbr\u00E4uche hoch sind.\nIm S\u00FCden sieht die Sache besser aus.\nDort liegt der feindliche Vormarsch im Rahmen unserer Erwartungen. Dort stellen unsere Verteidigungen ein weit gr\u00F6\u00DFeres Problem f\u00FCr den Feind dar, als es im Norden unsere Truppen UND die Wolga zu Wege bringen.\n\nEs bleibt abzuwarten, was mit der 6. Armee wird.\nNoch ist die Entscheidung f\u00FCr einen Abzug aus der Stadt nicht dringlich.\n\nGestern haben Sie sich auf dem Fliegerhorst Kachalino eingerichtet. Zusammen mit Ihnen ist der Stab und die erste Staffel der Gruppe in Kachalino stationiert. \nSie hatten ja zusammen mit einigen Kameraden aus Ihrer Zeit bei der II. Gruppe die IV. Gruppe aufgestellt und so freuten Sie sich, jetzt \u00F6fter Abende mit Ihren alten Freunden verbringen zu k\u00F6nnen.\n \n\nEinsatzbefehle:\nFreie Jagd. Ein Schwarm, gef\u00FChrt von Major Totenfeld fliegt mit Ihnen, 1000 Meter unter Ihnen\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nFr\u00FChdunst.\n
