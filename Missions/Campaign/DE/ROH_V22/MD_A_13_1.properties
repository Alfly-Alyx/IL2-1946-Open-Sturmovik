Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJuly 29th, 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nOn the 27th Operation 'Geisterbahn' started and\nat that day the first great air battle took place.\n\nOver the Channel and the North Sea, where the British bombers were forming up to their mission groups, between 30 and 50 jet fighters were permanently attacking them. More than 450 jet fighter missions were flown in the afternoon and the evening hours. \nThe RAF fighters were not able to secure their bombers against the faster jets. So the British bombers were hit badly.\nThis very first day of 'Geisterbahn' was very successfull for the Luftwaffe.\nFor the loss of 22 Me-262 the British Bomber Command lost more than 140 bombers before they reached the German coast. During the night and in the morning, over the Reich another 110 enemy planes were shot down for the loss of another 29 German fighters and destroyers.\n\nSince yesterday afternoon the second act of 'Geisterbahn' is running.\nAgain our jetfighters were successfull over Channel and North Sea. During the whole night the battle raged over the Reich.and still English bombers are over Germany.\n\nSuddenly the telefone rings....\n\n\nEinsatzbefehle:\nWait for incoming enemy bombers near Landsberg. They are on course at about 4000 meters.\n\n\nStartzeit:15:20\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Me-262A-1\n\nWetterlage:\nEarly summer morning.\n
