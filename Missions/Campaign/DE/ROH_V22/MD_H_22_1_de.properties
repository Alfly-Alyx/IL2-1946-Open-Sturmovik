Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n00. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit einiger Zeit wird viel \u00FCber das behelfsm\u00E4\u00DFiges Bergflugfeld nord\u00F6stlich von Yalta geredet. Dort oben liegt eine kleine Garnison und bedient von dort aus mehrere Radarger\u00E4te, die die S\u00FCdk\u00FCste der Krim \u00FCberwachen. Die Leute scheinen sich dort ganz gut eingerichtet zu haben und bei den Gebirgsj\u00E4gern war der Ort zu einer echten Pilgerst\u00E4tte geworden. Mit einem atemberaubenden Blick \u00FCbers Meer eignet sich der Platz ausgezeichnet f\u00FCr kleine Grillfeste mit Lagerfeuer und allem drum und dran.  \nDa die Staffel von der Luftflotte zur Zeit ruhig gestellt worden ist und der Gruppenchef eben mit der "Palazzo" eingetroffen ist und bis morgen bleiben will, w\u00E4re es doch eine sch\u00F6ne Idee, mit den Fliegern und dem Chef den heutigen Nachmittag und die Nacht mal da oben auszuspannen. Es m\u00FC\u00DFte nur sicher festgestellt werden, ob der Platz auch f\u00FCr eine He-111 geeignet ist.\nVorher mu\u00DF eine Botentasche, die der Chef aus Dzhankoy mitgebracht hat nach Sewastopol gebracht werden.\nSie werden beides tun. Da Ihre Maschine repariert wird, nehmen Sie eine "Emil"\n\nEinsatzbefehle:\nFliegen Sie schnellstens zum Fliegerhorst Sewastopol- Vilno. Landen Sie dort. Beim Kontrollturm wird zu etwa der gleichen Zeit ein Krad- Melder eintreffen, der die Aktentasche \u00FCbernehmen wird. \nDanach starten Sie sofort wieder und fliegen zum Bergflugfeld Yalta und landen Sie dort.\n\nStartzeit: Gleich\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nWindig, aber gute Sicht. Trocken.\n
