Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\nOctober 19th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe Seiskari early warning is shut off.\nNow the first wave attack to destroy the air defenses must start.\nIn the small bay port of Seiskari, a Soviet cruiser has anchored. It's a target for the Stukas.\n\nThe fighters are ordered to destroy all air defense positions at the airfield to clear the way for the paratroopers. Hinder all eventual enemy planes from taking off. Gain and secure air superiority over the island until the paras are landed.\n\nYou know that our Finnish friends are flying Las. Take a careful look at them before you shoot!\n\n\nEinsatzbefehle:\nForm up behind the Fw-190s and travel to Seiskari. Attack all air defenses which could endanger the transports with the paratroopers. Keep air superiority over the place until the paras are landed.\n\nStartzeit: 04:00 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nClear morning with slight haze on ground.\n\n
