Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n19. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit Vorgestern Mittag herrscht Ruhe.\nWie auf Kommando hat herrliches Tauwetter eingesetzt.\nEs scheint, da\u00DF auch Gott genug von diesem Krieg hatte und nun die Menschen mit strahlendem Sonnenschein in den Frieden schicken will.\n\nEin komisches Gef\u00FChl, ins Flugzeug zu steigen und zu Wissen, da\u00DF ganz sicher niemand da drau\u00DFen versuchen wird, auf Sie zu schie\u00DFen.\nFliegen ohne Anspannung, fliegen ohne Angst. Fliegen, wie damals, als Sie noch Versuchsflieger waren. Fliegen aus Spa\u00DF! Eigenartig.\n\n\nHeute treffen sich auf dem Flugplatz Vezpr\u00E9m die Oberkommandierenden der Ungarn- Front beider Seiten um die Entflechtung der Truppen zu regeln.\nBis zu einer endg\u00FCltigen L\u00F6sung sollen die Frontlinien begradigt werden und eine 10 Kilometer tiefe Pufferzone zwischen den Streitkr\u00E4ften eingerichtet werden.\n\nDie sowjetischen Gener\u00E4le werden, wie auch die Befehlshaber der anderen Seiten mit dem Flugzeug nach Vezpr\u00E9m kommen.\nDie Gruppe ist beauftragt worden, eine Eskorte in Schwarmst\u00E4rke zu stellen und einen der Gener\u00E4le \u00FCber Siofok in Empfang zu nehmen.\n\nF\u00FCr diese Aufgabe haben Sie sich selbst eingeteilt.\n\n\nEinsatzbefehle:\nFliegen Sie nach Siofok und erwarten Sie dort um Punkt 09:00 Uhr in einer H\u00F6he von 2000 Metern das Eintreffen einer SB-2 mit ihrem YaK- Begleitschutz. \nGeleiten Sie die Maschinen dann nach Vezpr\u00E9m.\n\nStartzeit: 08:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSehr sch\u00F6n\n\n
