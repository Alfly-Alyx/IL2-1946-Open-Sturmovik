Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 4th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\nAllthough the three fortifications were hit very hard the Soviets managed to keep them still operational.\nA second wave of air strikes are ordered to weaken the enemy defense at these decisive places.\nThis time a mixed air force of He-111 and Bf-110 will conduct the attack. Your mission will be to escort them.\n\n\nEinsatzbefehle:\nMeet the attack force at waypoint 2 and secure the bombers on their raid. As the sun is rising, the strong Soviet air defense at Sewastopol come into play.\n\n\nStartzeit: 05:10 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunrise, hindered visibility.\n\n
