Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Wetter l\u00E4\u00DFt kaum Eins\u00E4tze zu. \n\nAlle Staffeln sind voll auf St\u00E4rke. \nWenn das Wetter Flugbetrieb erlaubt, l\u00E4\u00DFt Major von Krohm staffel\u00FCbergreifende Eins\u00E4tze fliegen, damit sich auch die Neuen aneinander gew\u00F6hnen. \n\nHeute fliegt der Ritter mit Ihnen. \nEr wird etwa in H\u00F6he Maloyaroslavets zu Ihnen sto\u00DFen. Ein Schwarm der dritten Staffel wird auf der deutschen Seite der Front in etwa gleich auf patroullieren und steht Ihnen im Notfall als Hilfe zur Verf\u00FCgung.\nDie Sowjets sind nur selten anzutreffen. Wenn, dann fliegen Sie aber mindestens in Schwarmst\u00E4rke.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:45\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nWeiterhin wechselhaft, stark windig.\n
