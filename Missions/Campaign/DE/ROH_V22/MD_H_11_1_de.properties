Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n12. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Monaj- Kessel wird immer enger zusammengeschn\u00FCrt. Der Feind wird sich seiner Gefangennahme nicht mehr lange widersetzen k\u00F6nnen.\nDer sowjetische Fliegerhorst Lenino liegt nun bald in Reichweite unserer Bodentruppen. Aufkl\u00E4rer berichten, dass der Russe schon beginnt, schrittweise Flieger von dem Platz zu verlegen.\nDas OK des Fliegerkorps hat befohlen, den Gegner mit Jabo- und Stuka- Angriffen zu st\u00F6ren.\n\nEben kam die Nachricht, da\u00DF die feindliche Flugabwehr an dem Platz ausgeschaltet worden ist.\n\nEinsatzbefehle:\nGreifen Sie auf dem Fliegerhorst Lenino die abgestellten Flugzeuge mit Bomben und Bordwaffen an.\n\nStartzeit: 09:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nBedeckt, starker Wind, m\u00E4ssige Sicht.\n
