Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n25. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nTrotz unserer Belagerung gelingt es den Sowjets, Nachschub nach Leningrad zu schaffen. In den eisfreien Zeiten \u00FCber den kleinen Hafen Ladozhskoe Ozero und jetzt im Winter \u00FCber mehrere Wege \u00FCber den zugefrorenen Ladoga- See. Der Hauptnachschubweg auf dem Festland f\u00FChrt \u00FCber die drei Orte Rahyia, Irinovka und Borisova- Griva.\nDiese drei St\u00E4dte sollen heute Fr\u00FCh durch eine Staffel Ju-88 Bomber angegriffen werden. Ihre Staffel ist mit zwei Schw\u00E4rmen f\u00FCr den Begleitschutz eingeteilt\n\nEinsatzbefehle:\nBegleiten und sch\u00FCtzen Sie die Ju-88 Bomber.\n\nStartzeit: 07:00\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, schwachwindig, sehr gute Sicht.\n
