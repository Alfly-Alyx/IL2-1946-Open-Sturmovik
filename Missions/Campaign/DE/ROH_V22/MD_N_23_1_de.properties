Description \n\nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nZehn Tage lang konnten Sie nicht fliegen.\nEine Grippe mit Magen- Darm- Problemen fesselte Sie an den Boden. Gestern am Abend schrieb Sie der Doktor wieder flugtauglich.\n\nIn der Zwischenzeit ist viel passiert. \nKursk ist eingeschlossen,  die Panzerarmeen 1 und 3 \u00F6stlich an der Stadt vorbeigesto\u00DFen und sind nun auf dem Weg Richtung Belgorod.\nDie Rote Armee hat ihren Vormarsch nach S\u00FCden eingestellt und wendet sich nun nach Norden zur Verteidigung.\nWie es aussieht war "Wallenstein" ein Erfolg, wenn auch nicht mehr die Mengen an sowjetischen Verb\u00E4nden in Kursk in die Falle gegangen sind, wie das fr\u00FCher einmal bei solchen Gelegenheiten passiert ist. Im Gegenteil.\n\nDie Rote Armee hat Kursk mit erstaunlich wenigen Verb\u00E4nden sehr hartn\u00E4ckig verteidigt und lange gehalten. Die Sowjets von 1943 sind von einem ganz anderen Schlag als zu Beginn des Ru\u00DFlandfeldzuges.\nWie auch immer, bei der Heeresgruppe Mitte ist schon jetzt genug Luft entstanden, um geregelt zur n\u00E4chsten Linie abzuziehen.\nGanz im S\u00FCden sieht die Sache freilich anders aus.\nDort liegen Anzeichen f\u00FCr eine weitere sowjetische Offensive vor. Das Oberkommando in Berlin geht darum einen weiteren Teilabzug mit allergr\u00F6\u00DFter Vorsicht an.\n\nF\u00FCr den heutigen Tag sind Sie und alle anderen Staffel- und Gruppenkommandeure nach Stanowoje bestellt. Die Neuverteilung f\u00FCr die kommenden Operationen wird vorgenommen.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Stanowoje.\n\nStartzeit: Bei Eintreffen des Gruppenchefs\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nNebel, st\u00FCrmisch.\n\n
