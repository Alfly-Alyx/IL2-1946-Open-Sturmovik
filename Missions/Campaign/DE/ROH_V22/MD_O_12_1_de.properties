Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAuf dem Fliegerhorst n\u00F6rdlich Krimskoje sind den deutschen Truppen einige Feindflugzeugtypen in die H\u00E4nde gefallen. Alle waren mehr oder weniger besch\u00E4digt. Bei einigen war eine Reparatur m\u00F6glich.\nDarunter eine La-5FN und eine Yak-9D. \nDie La-5FN ist heute im laufe des Tages fertig geworden. Zwar funktionieren die Bordwaffen nicht, doch sonst ist die Maschine voll flugklar.\nDie Yak wird noch einige Zeit in Anspruch nehmen.\n\nBevor irgend etwas passiert, sind Sie am Nachmittag zu dem Platz gefahren. Als Sie da waren, landete Oberstleutnant Totenfeld. Auch er wollte sich die Maschinen einmal ansehen.\n\nAm Abend sind Sie dann alle zum Start gerollt, um die La-5 erst einmal zu Ihrem Fliegerhorst zu \u00FCberf\u00FChren\n\nEinsatzbefehle:\nBringen Sie die La-5FN zu Ihrem Horst\n\nStartzeit: 19:10 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: La-5FN\n\nWetterlage:\nWindig, sonst gut.\n
