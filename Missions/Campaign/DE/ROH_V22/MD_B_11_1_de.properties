Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nGuten Morgen!\nUnsere vorgeschobenen Beobachter melden Jagdbomber und Schlachtflieger auf dem Weg zu unserem Fliegerhorst!\n\nEinsatzbefehle:\nStarten Sie schnellstens und fangen Sie die Feindmaschinen ab.\n\nStartzeit: Sofort!\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
