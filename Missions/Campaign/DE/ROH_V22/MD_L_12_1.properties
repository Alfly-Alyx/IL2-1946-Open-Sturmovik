Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 3rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFinally the Infantry Division laying in front of Medin is ordered to withdraw it's transport units back.\nThe equipment has to be transported back by train. The train station at Myatlewo has to held until the loading is done.\n\n\nEinsatzbefehle:\nJagdschutz over Myatlewo until 09:45 Uhr\n\nStartzeit: 08:50 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nLight haze.\n
