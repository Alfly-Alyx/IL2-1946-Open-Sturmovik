Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 13th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSince some time the enemy uses heavy bombers against our supply routes. Their main targets are the cities. \n\nEinsatzbefehle:\nFreie Jagd along the route  Schklow - Kopys - Orscha.\n\nStartzeit: 17:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nLight winds, changing,  good visibility.\n
