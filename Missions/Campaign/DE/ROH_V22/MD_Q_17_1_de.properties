Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWieder konnte mehrere Tage nicht geflogen werden.\nZeit f\u00FCr eine Bestandsaufnahme.\n\nIhre Staffel verf\u00FCgt noch \u00FCber elf Maschinen, von denen heute nur acht einsatzklar sind. \nDie beiden Bf-109G-6/AS machen tats\u00E4chlich viele Schwierigkeiten. Ingenieur Decker arbeitet fast Tag und Nacht, um dem Typ seine Kinderkrankheiten auszutreiben.\nF\u00FCnf 'Gustav- vierzehn' sind noch da. Diese Variante, obgleich sehr neu, ist erstaunlich ausgereift und kann eigentlich sofort in die Serienfertigung gehen.\nVon den Bf-109G-6v existieren in IhrerStaffel noch vier Exemplare.\nBei den Verlusten von Maschinen ist es leider auch nicht geblieben. Zwei Ihrer jungen Flieger sind gefallen, zwei liegen im Krankenhaus und einer ist vermi\u00DFt. Zwei der jungen M\u00E4nner sind wohlauf, haben aber kein Flugzeug. So trennt sich die Spreu vom Weizen.\n\nBei Ihren Kameraden von der Roten Luftwaffe sieht das ganz sicher nicht besser aus. \nDie zahlenm\u00E4\u00DFige \u00DCberlegenheit der Sowjets wird in Zukunft zusammenschrumpfen. Die Amerikaner haben begonnen, in die Tschechoslowakei, nach Ungarn und  Rum\u00E4nien die ersten Staffeln ihrer achten Luftflotte zu verlegen.\n\nWenn die Rote Armee noch siegen will, dann mu\u00DF das sehr schnell gehen. Danach sieht es aber nach allen R\u00FCckschl\u00E4gen im Moment nicht aus.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHeiter\n
