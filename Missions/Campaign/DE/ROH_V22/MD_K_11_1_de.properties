Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie waren gerade dabei, mit Feldwebel Eulenfeld zu sprechen, als Major Totenfeld und Hauptmann von Krohm zu Ihnen gelaufen kamen.\n\nEine Bf-109 der gelben Staffel ist an der Wolga im Br\u00FCckenkopf der Sowjets notgelandet, weil der Pilot durch eine Schu\u00DFwunde verletzt worden war. Die Maschine ist wahrscheinlich flugklar und mu\u00DF darum schnellstens zerst\u00F6rt werden. \nSofort stiegen Sie alle vier in Ihre Maschinen und rollten zum Start...\n\nEinsatzbefehle:\nSuchen und zerst\u00F6ren Sie die Bf-109 mit der gelben 10 auf dem Rumpf.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nDunstig, sonst gut.\n
