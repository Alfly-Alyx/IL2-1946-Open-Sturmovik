Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary 25th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOur troops behind the enemy lines are observing a high ranking Soviet officer.\nA few minutes ago, this importand man left a conference at Matoksa.\nA perfect chance to hit him.\n\n\nEinsatzbefehle:\nTake off immediately and search and destroy a black Gaz M1- limousine driving east on the road Matoksa - Kraskovo.\n\nStartzeit: immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, very good visibility\n
