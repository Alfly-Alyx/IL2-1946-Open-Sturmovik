Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n15. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nEs hat den ganzen gestrigen Tag gedauert, die Zerst\u00F6rungen durch den feindlichen Luftangriff auf Ihrem Fliegerhorst wieder einigerma\u00DFen zu beheben.\n\nDie Russen haben sich um Mstislavl festgebissen. Obwohl sie schon komplett abgeschnitten sind, wehrt sich der Feind in St\u00E4rke etwa zweier Division verbissen gegen die Einnahme der Stadt und des Flugplatzes. Statt aufzugeben bringen sie \u00FCber den Flugplatz immer noch weitere Verst\u00E4rkungen heran. Der Platz ist durch seine starke Flak- Verteidigung kein einfaches Ziel, au\u00DFerdem setzt die Rote Luftwaffe Ihre dort stationierten I-16 'Ratas' ein, um unserer Belagerung das Leben schwer zu machen. Das kann so nicht weitergehen. Der Platz soll heute Morgen angegriffen werden.\n\nEinsatzbefehle:\nFliegen Sie entlang der vorgesehenen Route zum feindlichen Flugplatz und greifen Sie die Flak und die abgestellten Flugzeuge mit Bomben an. Sch\u00FCtzen Sie dann die Stukas, die um genau 05:00 Uhr ihren Angriff durchf\u00FChren werden.\n\nStartzeit: 04:45 Uhr\nEinsatzh\u00F6he: 1800 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht, morgendlicher Bodennebel\n
