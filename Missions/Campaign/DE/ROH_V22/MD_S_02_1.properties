Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\nOctober 11th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAt the Kurgolovo Cape the Luftwaffe is operating a radar station to control the Soviet air activities  over the islands.\nOccasionally the Red Aoir Force attacks the site, allthough the radar is secured by a strong air defense\n\nYou just got a call that a formation of Soviet bombers is on the way to the place.\n\n\nEinsatzbefehle:\nTake off and intercept the enemy bombers\n\nStartzeit: 17:22\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Fw-190A-5\n\nWetterlage:\nGood visibility, strong winds.\n\n
