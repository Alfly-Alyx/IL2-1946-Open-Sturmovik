Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n24. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDen ganzen Vormittag hat es zahlreiche Luftk\u00E4mpfe gegeben. \nDie Sowjets weichen keinem Kampf aus. Ihre Flieger sind nicht mehr mit denen vergleichbar, die am Beginn des Ru\u00DFlandfeldzuges der Luftwaffe geradezu massenweise zum Opfer gefallen waren. Heute sind ihre Piloten selbsbewu\u00DFt und viel besser ausgebildet.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 13:30 Uhr\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, schwacher Wind, gute Sicht.\n
