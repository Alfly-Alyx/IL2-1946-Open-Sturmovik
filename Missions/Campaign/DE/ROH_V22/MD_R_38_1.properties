Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 17th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nCease fire! The war is over.\n\nFor three days you didn't fly. You stayed the whole time at your office as ordered. Then, fifty minutes ago the message came: Fruehlingswind. Cease fire.\n\nEverything was prepaired perfectly. The only pair of your fighters which was airborne was called back via radio.\nThe fights at the front calmed down and short after stopped.\n\nSince ten minutes all fights have ended.\nIt's so quiet.\nNow you are allowed to fly again.\n\nThe Lake Balaton is no man's land.\nThere you will make your first flight in peace times.\n\n\nEinsatzbefehle:\nPatrol over the Balaton.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nlight haze, strong winds.\n\n
