Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 25th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMerry Christmas!\n\nAllthough it's Christmas time, it's not a happy time.\nYour Gruppe had losses again. Three fighter pilots died yesterday. Four more were shot down but could  be rescued.\nAllthough the losses on the Red Side must be much higher, more and more very good Russian pilots are met.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 09:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nChanging, and stormy.\n\n\n\n
