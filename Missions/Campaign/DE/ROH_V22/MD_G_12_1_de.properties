Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n25. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nWie Sie wissen, befinden sich hinter den feindlichen Linien Agenten, welche die Truppenbewegungen der Roten Armee \u00FCberwachen. \nEiner unserer Leute beobachtet seit dem gestrigen Abend einen hohen Offizier. \nSie haben seit dem Morgen Befehl, sich f\u00FCr einen Sonderauftrag bereit zu halten.\nEben kam der Anruf, da\u00DF der Mann von Matoksa aus losgefahren ist. Er f\u00E4hrt nun auf der Stra\u00DFe \u00F6stlich der Stadt in Richtung Kraskovo. \nDiese Gelegenheit sollten wir nutzen.\n\nEinsatzbefehle:\nStarten Sie sofort und suchen Sie den Wagen, eine Offizierslimousine vom Typ GAZ M1, auf der Stra\u00DFe \u00F6stlich Matoksa und zerst\u00F6ren Sie das Fahrzeug mit Bordwaffen.\n\nStartzeit:sofort!\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, gute Sicht.\n
