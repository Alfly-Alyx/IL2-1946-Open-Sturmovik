Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n14. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nF\u00FCnf Tage lang hat das Wetter jeden Flugbetrieb unm\u00F6glich gemacht. Heute hat der Regen eine Pause eingelegt.\n\nDer Kessel von Vyazma steht unmittelbar vor der Aufl\u00F6sung. Der Feind hat sich verzweifelt geschlagen, doch nun ist er ersch\u00F6pft und ohne Nachschub. Heute wird die Sache zu Ende gehen.\n\nDas LVII. Armeekorps geht auf Medyn vor. Nordwestlich der Stadt ist der sowjetische Fliegerhorst Iznoski noch immer in Betrieb.\nVon dort wird das Korps st\u00E4ndig angegriffen. \nDer Kommandeur des Korps hat um Ausschaltung des Fliegerhorstes gebeten.\n\nIhre 2. Staffel soll zusammen mit  einigen Stukas das Problem l\u00F6sen. Die Stukas werden sich um die Luftabwehr auf dem Platz k\u00FCmmern. Ihnen obliegt es, abgestellte Maschinen mit Bomben anzugreifen und in der Luft befindliche Feindj\u00E4ger abzuschie\u00DFen.\n\nEinsatzbefehle:\nGreifen Sie den russischen Fliegerhorst Iznoski mit Bomben an und zerst\u00F6ren Sie soviele Feindflugzeuge wie m\u00F6glich.\n\nStartzeit: 09:45 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250 Kg Bombe\n\nWetterlage:\nKurz aufklarend, doch weiterhin schlechte Sicht. St\u00FCrmisch\n
