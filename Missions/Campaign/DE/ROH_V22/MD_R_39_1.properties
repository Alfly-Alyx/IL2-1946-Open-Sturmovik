Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 19th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSince two days the war is over. Cease fire. Peace. Quietness.\n\nAs would it have been ordered the temperatures are climbing. Thaw.\nIt seems that god has made the sunshines brighter.\nA strange feeling to climb into the plane without any fear.\n\nToday the commanders of both sides of the Hungary front will meet on the airfield Veszpr\u00E9m.\nThe frontlines shall be straighten and the two forces shall be pulled back to free up a buffer zone of ten kilometers depth.\n\nThe Soviet Generals will come by plane to Veszpr\u00E9m.\nYou will have to escort one of the Soviet commanders to the meeting.\n\n\nEinsatzbefehle:\nFly to Siofok and await the arrival of a SB-2 with it's YaK- escort at 09:00 Uhr at 2000 meters altitude.\nEscort the Soviet planes to Vespr\u00E9m.\n\n\nStartzeit: 08:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nVery nice.\n\n
