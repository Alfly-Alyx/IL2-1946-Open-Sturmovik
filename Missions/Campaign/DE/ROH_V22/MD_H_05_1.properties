Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 7th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nOperation 'Trappenjagd' will be launched soon.\nSome last reconnaissance missions have to be flown.\nYou are ordered to secure one of these flights.\n\n\nEinsatzbefehle:\nMeet the Ju-88 reconaissance plane at waypoint 3 and escort it on it's way.\n\nStartzeit: 05:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunrise, good weather.\n
