Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 14th,  1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nMedyn is a main target for the Soviet operations.\nOur defense ist dug in at the eastern border of the city. The Soviets are coming. Stukas are ordered to slash into the Soviet advance.\nThe airspace over the city has to be kept clear for our Stukas.\n\n\nEinsatzbefehle:\nFly Jagdschutz over Medyn until 16:00 Uhr, (Waypoints 3,4 und 5) and secure the airspace for the Stukas. a swarm of the 2nd Staffel will follow you as soon as possible.\n\nStartzeit: 15:20\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClearing up, light winds, good visibility.\n
