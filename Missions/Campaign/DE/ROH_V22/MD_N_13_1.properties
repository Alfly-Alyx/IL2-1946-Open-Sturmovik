Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 25th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDuring the last days you got the first impressions of your new pilots.\nAgain well trained pilots. This afternoon you will take a look at Unteroffizier Weiss flying the Black 14 and Unteroffizier Krauss, flying the Black 15.\nNow it's time to fly a mission.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nSunny.\n\n\n
