Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 10th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nComing from Swistowitschi a Soviet attack force is attacking our lines.\nA Panzer Company was thrown into battle to counter the enemy attack.\nTwo couple of Stukas and Focke Wulf are ordered to attack the enemy ground units.\nYour Staffel will have to help and escort them.\n\n\nEinsatzbefehle:\nAttack the enemy vehicles with bombs and escort the Stuakes and Fw-190.\n\nStartzeit: 07:50 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nMorning haze, sunny.\n
