Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe first members of your Staffel and the first of your Jg-5 - comrades are just in Ugra. Now you will take off with the rest of both units.\n\n\nEinsatzbefehle:\nTransfer to the Fliegerhorst Ugra.\n\nStartzeit: 17:30 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nHazy.\n
