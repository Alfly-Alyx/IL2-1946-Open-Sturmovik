Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 4th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThis morning you were forced by a shut off engine to emergency land near Schtschigri. Not a real problem as your plane is not damaged and the malfunction could easyly be repaired.\nBut in the meantime the Soviets have found your plane standing in the open. You quickly should take off now!\nOberleutnant Kirsch is on the way to to to secure your take off.\n\n\nEinsatzbefehle:\nFly your "109" home.\n\nStartzeit: right after the Storch.\nEinsatzh\u00F6he: your decision.\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nStrong winds.\n
