Short \n
Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 29th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviet avalanche is moving forward. \nSoon Belgorod will be reached. You won't have to wait 'till then.\nYou will transfer to the north of the Kursk area this evening.\n\nUntil then the day has another mission for you:\nNorthwest of Korotscha Soviet vehicle columns are stacked on a road after an air attack.\n\n\nEinsatzbefehle:\nAttack the enemy vehicle columns with bombs.\n\nStartzeit: 08:40 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood.\n
