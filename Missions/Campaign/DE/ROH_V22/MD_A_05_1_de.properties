Description \nZur besonderen Verwendung\nGeneral der Jagdflieger Adolf Galland\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n18. Juli 1942\n\n==============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAm 14. Juli morgens trafen Sie in Berlin Tegel ein.\nDort wurden Sie fast den ganzen Tag lang von Heeres- und Luftwaffenleuten zu Ihren Erlebnissen befragt.\nDas eigenartige war, da\u00DF Sie ja gar nichts erlebt hatten. Sie waren mit Ihrem Schwarm zur vorgesehnen Zeit an der vorgesehenen Stelle gewesen und hatten auf das Eintreffen von Hitlers Flugzeug gewartet. Das einzige, was passiert war,  war da\u00DF eben nichts passiert war! \nHitler traf mit seinem Flugzeug nie an der vorgesehnen Stelle ein. Sie hatten das ordnungsgem\u00E4\u00DF \u00FCber Funk gemeldet und waren dann wieder zur\u00FCck nach Smolensk geflogen, wo bei Ihrer Ankunft ja schon einiger Tumult geherrscht hatte.\n\nAm Ende des Tages schien man das dann auch eingesehen zu haben und \u00FCbergab Sie Hauptmann von Calenberg, der schon auf Sie gewartet hatte.\n\nIrgendwie schien pl\u00F6tzlich das gesamte Geschwader in Berlin zu sein. Wie auch immer- mit Hauptmann von Calenberg fuhren Sie dann zum Flugplatz Berlin Tempelhof.\nDort sollten Sie warten, bis Sie Ihre neuen Maschinen vom Typ Bf-109 'Gustav - zwei' \u00FCbernehmen k\u00F6nnten.\n\nSchlie\u00DFlich, heute Morgen waren die ersten vier neuen Maschinen \u00FCbernahmebereit.\nSie hatten kaum die \u00DCbernahmeprozedur hinter sich gebracht, als eine Nachricht von General Galland eintraf. Sie sollten gegen Mittag zur Luftfahrzeug- Erprobungsstelle nach Sch\u00F6nwalde kommen.\n\nDa Sie Ihr neues Flugzeug sowieso Probe fliegen m\u00FCssen, machen Sie das am besten gleich auf dem Weg nach Sch\u00F6nwalde.\n\nEinsatzbefehle:\nFliegen Sie von Tempelhof nach Sch\u00F6nwalde\n\nStartzeit: 11:30 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nB\u00F6ig, sehr starker Dunst.\n
