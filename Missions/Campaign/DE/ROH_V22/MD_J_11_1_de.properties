Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern konnten Sie in Ermangelung einer einsatzbereiten Maschine nicht fliegen.\nAn den Fronten ist derweil viel passiert.\nDie Panzergruppe Guderian hat inzwischen das westliche Wolgaufer n\u00F6rdlich von Stalingrad unter Kontrolle und ist von Norden nah an die Nordgrenze Stalingrads vorger\u00FCckt. Weiter westlich ist Karpovka erreicht. Noch versuchen die Sowjets, die Verbindungen Stalingrad - Kalatsch offen zu halten.\nDoch von S\u00FCden ist die Panzergruppe Kleist  bis nah an Karpovka herangesto\u00DFen und somit wird wohl noch heute die gesamte sowjetische Kalatsch- Armee ebgeschnitten werden.\nIn der Nacht ist die 6. Armee s\u00FCdlich von Kalatsch \u00FCber den Don gegangen, um die Nachschubverbindung Kalatsch- Stalingrad vor R\u00FCckzugszerst\u00F6rungen durch die Rote Armee zu sichern.\n\nZur Unterst\u00FCtzung der 6. Armee hat die Luftflotte Jagdbombereins\u00E4tze angefordert\n\n\nEinsatzbefehle:\nGreifen Sie auf den H\u00F6henz\u00FCgen westlich von Kalatsch Artilleriestellungen mit Bomben an.\n\nStartzeit: 05:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage:\nMorgend\u00E4mmerung, starker Wind.\n
