Description \nLuftwaffenbefehlshaber Mitte\nZur besonderen Verwendung bei\nGeneral Adolf Galland\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n19. September 1942\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAls Sie nach der \u00DCberf\u00FChrung der P-39 in Osinowskij eintrafen, wartete schon ein Befehl direkt von Galland auf Sie.\n\nSie sollten die P-39 selbst nach Sperenberg \u00FCberf\u00FChren. Von hoher Stelle war Ihr \u00DCberf\u00FChrungsflug schon gut vorbereitet worden.\nImmerhin ist es nicht ungef\u00E4hrlich, mit einem Feindmuster \u00FCber eigenem Gebiet herumzufliegen.\nIn Osinowskij wartete eine Rotte Bf-109 auf Sie, die Sie bis nach Polen begleitete.\n\nDort wurden Sie und die P-39 heute Morgen von einem Schwarm Bf-109E-7 \u00FCbernommen, die Sie bis nach Sperenberg, zur Beuteluftfahrzeug- Erprobungsstelle begleiten sollten. Dort schlo\u00DF sich Ihnen auch ein Kurierflieger mit seiner Bf-109F-2 an. \n\nEinsatzbefehle:\nLanden Sie in Sperenberg\n\nStartzeit: ... bereits unterwegs\nEinsatzh\u00F6he: 2700 Meter\nEinsatzmuster: P-39N-1\n\nWetterlage:\nGewitter! Sehr st\u00FCrmisch\n
