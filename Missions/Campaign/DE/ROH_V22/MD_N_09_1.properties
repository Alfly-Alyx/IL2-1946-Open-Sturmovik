Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nNew planes to fill up your Staffel are waiting to be taken over!\nYesterday you were flown to Briansk. There eight new Bf-109G-6v are waiting. From today on your Staffel will be at full strength again.\nYesterday and tonight the new planes got their camouflage and the personnell markings. Of course you reserved one of the new planes for yourself.\n\nThe Bf-109G-6v is an improved version of the well known Bf-109G-6. \nSome of the improvements were initiated by yourself. With the new planes you recieved a letter from General Galland who wants you to come to Berlin in July. Allthough the 'G-6v' shows only a few small changes over the 'G-6', you are satisfyied to see that the development is going on.\n\nWith sunrise you took off from Briansk....\n\n\nEinsatzbefehle:\nLand at your Fliegerhorst\n\nStartzeit: ...on the way...\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nGood.\n
