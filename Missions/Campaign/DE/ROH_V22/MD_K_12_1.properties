Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 28th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviet advance is hindered by supply problems. The river Wolga is slowing down the enemy efforts as long as only one bridge is usable.\n\nThe OKHGr (Head Command of the Army Group) thinks that the enemy leaders firt want to bring enough supplies over the river before the offensive will go on.\n\nIn the night we got the message that the enemy is working on two big crossings ofer the river. Our bombers failed to hit the installations so Stukas and fighter bombers have to try the destruction.\nYou are ordered to attack the air defense positions placed around the crossing.\n\n\nEinsatzbefehle:\nAttack the air defense positions at the west bank of the Wolga river\n\nStartzeit: 06:45 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nEarly morning sunrise, hindered visibility.\n\n\n\n
