Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_25\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n10. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nZum Balaton.\n\nIn einem Gewaltmarsch ohne gleichen, ist der S\u00FCdfl\u00FCgel der Roten Armee innerhalb von nur neun Tagen \u00FCber dreihundert Kilometer nach S\u00FCdwesten vorgesto\u00DFen. Erst gestern wurde der Vorsto\u00DF von den tief gestaffelten Verteidigungsanlagen vor dem Balaton - See gestoppt.Die Sowjets, wie die an ihren Seiten mit zur\u00FCck gegangenen Verb\u00E4nde der Heeresgruppe S\u00FCd sind total ersch\u00F6pft. Die frischen Truppen in der Balatonlinie hatten keine gro\u00DFe M\u00FChe, ein weiteres Vorsto\u00DFen zu verhindern.\n\nIn Verlauf dieser K\u00E4mpfe trafen zum ersten Mal sowjetische Truppen auf die s\u00FCdliche Abwehrlinie der US-amerikanischen Heeresgruppe Bradley. Zun\u00E4chst gelang den Russen unter Hinnahme gr\u00F6\u00DFter Verluste ein begrenztes Eindringen in die amerikanische Linie. Am Abend war jedoch klar, da\u00DF die geschw\u00E4chte sowjetische Angriffskraft im schweren Artilleriefeuer der Amerikaner liegengeblieben war.\nSeit heute Morgen herrsch Ruhe.\n\nSie fliegen nach Szombately. Die Staffel ist inzwischen dort. Eine Ihrer Bf-109G-6/AS hat wieder einmal Probleme gemacht und so konnten Sie nicht p\u00FCntlich starten. Sie hatten mit Ihrem Schwarm solange in Prag gewartet, bis die Maschinen wieder flugklar waren.\n\nSzombathely wird nicht Ihr endg\u00FCltiges Ziel sein, sondern ein Fliegerhorst weiter s\u00FCdlich, der zur Zeit aber noch nicht einsatzklar ist. Macht aber nichts, denn in Sombathely ist die erste Gruppe des Jagdgeschwaders 2 'Richthofen' stationiert. \nWie es aussieht, werden Sie Ihren Freund Oberleutnant Rosenberg wiedertreffen, der ja zum Jg-2 gewechselt war, um den Turbinenj\u00E4ger zu fliegen.\n\nEinsatzbefehle:\nLanden Sie in Sombathely.\n\nStartzeit: .. nur noch wenige Minuten von Ihrem Ziel entfernt..\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHeiter.\n\n\n
