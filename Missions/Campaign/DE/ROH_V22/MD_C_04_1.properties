Description \nLuftwaffenkommando Ost\nNordostrum\u00E4nien\nZur besonderen Verwendung\n\nII. Gruppe / Jagdgeschwader 53\n\nJune 20th, 1942\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe next time you will spend at Egerowo, Romania. \nMajor Totenfeld is ordered to build a complete new group for the Jagdgeschwader 53 out of your Staffel: The IV. Gruppe / Jg-53.\nMajor Totenfeld will take over command of the new Gruppe. \nHe will be the only one who leaves your Staffel. All your other friends will stay with you. The other two Staffeln will be built around veterans who come from many different fighter units.\n\nDuring July you shall get new planes. That's why your actual planes aren't repainted so far.\n\n\nEinsatzbefehle:\nLand at Egorovo\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage: Stormy, dust.\n\n\n
