Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nHeute ist Heiligabend.\nDie versprochene Weihnachtsgans war ein gro\u00DFartiges Ereignis. \nNoch w\u00E4hrend Sie beim Essen zusammensa\u00DFen, kam vom polnischen Nachrichtendienst die Meldung, da\u00DF die sowjetische Luftwaffe einen Nachtbombenangriff auf Stryt vorbereitet. Die genaue Zeit ist unbekannt, also m\u00FCssen st\u00E4ndig J\u00E4ger \u00FCber der Stadt sein.\n\nIhre n\u00E4chste Patroullie beginnt um 23:45 Uhr\n\nEinsatzbefehle:\nJagdschutz \u00FCber Stryt\n\nStartzeit: 23:45 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nNacht, windig.\n
