Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n20. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Front ist in der Nacht wieder ein St\u00FCck n\u00E4her gekommen. \n\nIn der Ferne h\u00F6ren Sie die Artillerie feuern. \nEs wird Zeit, hier weg zu kommen. Heute gegen Mittag werden Sie verlegen.\nBis dahin:  Sitzbereitschaft.\n\nSie hatten sich kaum gesetzt, da war es soweit.\nKameraden von der III. Gruppe Jagdgeschwader 3 sind unmittelbar hinter der Front, nur wenige Kilomete nord\u00F6stlich von hier in Bedr\u00E4ngnis geraten.\n\nEinsatzbefehle:\nHauen Sie die Kameraden 'raus\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut\n
