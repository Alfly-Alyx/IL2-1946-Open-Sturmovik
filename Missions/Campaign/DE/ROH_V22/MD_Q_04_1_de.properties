Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas hat nicht lange gedauert!\n\nHeute Motgen um 07:00 Uhr sind die ersten beiden Schw\u00E4rme der Amerikaner zu ihren ersten Frontpatroullien gestartet.\nSie hatten zusammen mit dem Chef der amerikanischen Staffel, Major Alan Dix die erste Sitzbereitschaft \u00FCbernommen und die Gelegenheit genutzt, sich mit ihm zu unterhalten. Es hat kaum mehr als eine Stunde gedauert, da kam der Anruf:\nEiner der beiden amerikanischen Schw\u00E4rme  ist in einen Luftkampf nordwestlich von Dobrimil verwickelt worden. Den Russen ist es dabei gelungen, die Thunderbolts auf relativ geringe H\u00F6he zu locken. Jetzt ist nat\u00FCrlich die 'Kacke am dampfen'.\nSofort rannten Sie und Major Dix zu Ihren Maschinen.\n\n\nEinsatzbefehle:\nStarten Sie schnellstens und hauen Sie die Amis 'raus\n\nStartzeit: Schnellstens\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSt\u00FCrmisch, dunstig.\n
