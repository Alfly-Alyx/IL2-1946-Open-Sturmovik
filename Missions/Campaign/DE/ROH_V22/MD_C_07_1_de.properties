Description \nGeneral der Jagdflieger\nZur besonderen Verwendung\nLuftwaffenkommando Ost\nRaum Smolensk\n\nII/IV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. Juli 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nNachdem Sie drei Wochen lang mit dem Aufbau der Staffel in Rum\u00E4nien besch\u00E4ftigt waren, kam\nvor einer Woche Hauptmann Totenfeld zu Ihnen und gab Ihnen den Befehl mit Ihren drei besten M\u00E4nnern nach Smolensk zu fliegen. Zun\u00E4chst erfuhren Sie weiter nichts.\nVor drei Tagen kamen Sie schlie\u00DFlich dort an.\nSeitdem hatte Hauptmann Totenfeld immer wieder penibel den Zusatnd Ihrer Maschinen und Ihre Einsatzbereitschaft \u00FCberpr\u00FCft. Der Flugplatz Smolensk wimmelt nur so von SS- Leuten und der Gestapo. Hauptmann Totenfeld hatte mehrere Gespr\u00E4che mit den Leuten. Alles wirkte sehr mysteri\u00F6s und Sie fragten sich, worum es wohl gehen w\u00FCrde.\nGestern Abend kam ein Luftwaffenoffizier zu Ihnen und er\u00F6ffnete Ihren Kameraden und Ihnen, da\u00DF Sie f\u00FCr eine ganz besondere Aufgabe eingeteilt worden sind:\nSie werden heute, am 13. Juli 1942 das Flugzeug des F\u00FChrers von Sumilino nach Smolensk begleiten!\n\nDer F\u00FChrer besucht die Ostfront. \nSein zweiter Besuch gilt dem Oberkommando der Heeresgruppe Mitte, welches den F\u00FChrer in Smolensk empfangen wird.\n\nDa die '109' eine nur geringe Reichweite hat, wird das Flugzeug des F\u00FChrers von Streckenabschnitt zu Streckenabschnitt von wechselnden Begleitschutzschw\u00E4rmen gesichert. \nHauptmann Totenfeld wird die Maschine bis nach Sumilino begleiten. Von dort an werden Sie sie dann \u00FCbernehmen und bis nach Smolensk begleiten.\n\nEinsatzbefehle:\nFliegen Sie nach Sumilino und erwarten Sie gegen 08:00 Uhr die Ankunft von Hitlers Ju-52. Begleiten Sie sie dann nach Smolensk.\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nRegen! Sehr b\u00F6ig. Schlechte Sicht.\n
