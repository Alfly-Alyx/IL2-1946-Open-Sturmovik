Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_03\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nMoschaysk, Moskauer Frontabschnitt\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 17th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAfter you transfer away from the Crimean you had to stay for nearly four weeks at Kiew. There you were informed that you group will be transferred to Southern Europe.\nYou will not go with your comrades.!\nThe group was divided and one part will have to stay in Russia. Your new group is the IInd Gruppe / Jg-53.\nTogether with only a few of your friends and with your new groupleader, Hauptmann Hasso von Calenberg, you had to recreate the 3rd Staffel.\nHauptmann von Calenberg is a remarkable character with exellent contacts to high officers. He is a friend of Adolf Galland, the chief of the fighters arm. Since the first day, you knew that you will become friends.\n\nAt November the 7th, the Japanese Navy attacked Pearl Harbor on Hawaii. The next day, Hitler declared war on the United States of America.\nYou and your friends are depressed. In Russia the war is coming to a standstill and Germany starts the next war. Crazy!.\n\nYesterday you started to your new area of operations in front of Moscow.\nYour Staffel will be deployed on the small airfield at Uvarovka, west of Mozhaysk. Since two days, the other two Staffeln of your group are laying at the airfield south of the city.\n\nSince November the 6th, the Soviets have taken over the initiative and have build up a great threat against our army units at the front.\nOur lines are in great danger to break down. The Luftwaffe is ordered to support the ground troops in their struggle.\n\nEinsatbefehle:\nLand in Uvarovka\n\nTime of take off: ...You are still airborne...\n\nEinsatzmuster: Bf-109F-2\n\nWeather:\nFoggy, light winds.\n
