Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 11th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nBad, rainy weather hindered any air activity this morning.\nNow it's clearing up again.\n\nManstein's ground units managed to encircle a greater enemy force around the village of Monaj. Enemy air units are desperately trying to support their encircled troops.\n\n\nEinsatzbefehle:\nFly Jagdschutz over the Monaj- Pocket until 15:30 Uhr. (waypoints 3, 4 and 5)\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nLight dust, sunny, light winds\n
