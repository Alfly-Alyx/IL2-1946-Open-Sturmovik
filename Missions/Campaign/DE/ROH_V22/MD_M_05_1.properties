Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 18th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Red Army attacks!\nA few minutes ago you got the message that the enemy artillery has started a concentrated fire.\nOn the radar a big number of targets are visible.\n\n\nEinsatzbefehle:\nTake off immediately and defend your Fliegerhorst.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nMorning haze.\n
