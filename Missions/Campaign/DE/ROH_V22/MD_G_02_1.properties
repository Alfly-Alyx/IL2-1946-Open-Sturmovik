Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n26. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn a few minutes you will take off for your final etappe to Peterj\u00E4rvi.\n\nThe military situation on the ground is static.\nTheoretically, Leningrad is cut off but in reality, an encirclement is not really achieved.\nThe lake Ladoga itself is a supply route for the Soviets. In summer, supplies are delivered by shipping, in winter, the frozen lake is passable by land transports.\n\nThe agressive and skillfull lead Russian formations are far from beeing beaten by the Wehrmacht. The German losses are tremendous and it is impossible to speak of a German control of the frontal area.\n\n\nEinsatzbefehle:\nTransfer to your new Fliegerhorst Pet\u00E4j\u00E4rvi.\n\nStartzeit: 07:30 Uhr\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nlight winds, satisfying visibility.\n
