Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer "Tartarengraben" ist heiss umk\u00E4mpft.\nNoch heute soll der Durchbruch erreicht werden und die Chancen stehen gut. Hinter den Linien zieht der Feind hastig Truppen zusammen. Auf der Strasse unmittelbar hinter der Verteidigubgslinie sind zahlreiche Fahrzeugkonvoys in Bewegung. Damit sind sie leichte Ziele f\u00FCr Jagdbomber.\nF\u00FCr den n\u00E4chsten Einsatz ist extra ein Schwarm Emils zu Ihnen gekommen. Sie werden den Einsatz mit den Rum\u00E4nen zusammen fliegen.\n\nEinsatzbefehle:\nStarten Sie mit allen einsatzf\u00E4higen Jagdbombern und greifen Sie Fahrzeugkonvoys im Nordabschnitt des Tartarengrabens an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nKlarer Himmel, windstill, sehr gute Sicht.\n
