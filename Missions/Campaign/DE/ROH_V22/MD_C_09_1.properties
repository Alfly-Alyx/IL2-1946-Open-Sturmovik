Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_18\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nBriansk, zur Auffrischung\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nMarch 28th, 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe whole Gruppe has transferred to Briansk for refreshment.\nThe ground personnell are on the way to the Kursk Front.  When all preparations are ready you will have to follow.\nIn Briansk your Staffel recieved four new planes. At April 4th, you will have to be back at the front south of Kursk.\n\nYesterday Major Ritter von Krohm told you and Feldwebel 'Patti' Rosenberg to fly with him, Oberstleutnant Totenfeld, Hauptmann von Calenberg and the Adjutant of the Geschwader, Oberleutnant Wellman to a special evening in Orscha.\nHe said that it would be an honor to be invited to the reception.\nFeldwebel Rosenberg didn't seem to be surprised. \nAgain you were the only one who didn't know anything.\n\n\nEinsatzbefehle:\nLand at Orscha\n\nStartzeit: ... on the way ...\nEinsatzh\u00F6he: 600 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nStrong winds, average visibility.\n\n\n
