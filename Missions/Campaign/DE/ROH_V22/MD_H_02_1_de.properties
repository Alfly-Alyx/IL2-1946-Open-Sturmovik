Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. April 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nW\u00E4hrend Ihrer Abwesenheit seit dem letzten Herbst ist hier auf der Krim einiges passiert:\nDie Sowjets hatten mit Hilfe einiger Landungsunternehmen die Halbinsel Kertsch und die Stadt Feodosia zur\u00FCckerobert. Den Winter \u00FCber standen dann die Uhren still und es gab keine weiteren Ver\u00E4nderungen.\nNun hat General von Manstein den Auftrag, die Krim vom Feind ganz zu befreien.\n\nAm 9. Mai soll zun\u00E4chst die Operation "Trappenjagd" starten, dessen Ziel es sein wird, die Halbinsel Kertsch wieder in die Hand zu bekommen. Danach soll die Festung Sewastopol genommen werden.\n\nZur Zeit werden die Truppen f\u00FCr "Trappenjagd" in Stellung gebracht, so auch die Luftwaffenverb\u00E4nde. Obwohl Sie nicht auf voller St\u00E4rke sind, sieht das Zahlenverh\u00E4ltnis hier auf der Krim nicht schlecht f\u00FCr die Luftwaffe aus.\nMit Ihnen werden zwei Gruppen vom Jagdgeschwader 77, sowie eine gemischte rum\u00E4nische Gruppe hier f\u00FCr den Jagdschutz sorgen. Des weiteren befindet sich eine Stuka- und eine Bombergruppe auf der Krim.\n\nWie im ganzen Rest der Ostfront, so hat auch hier auf der Krim die Partisanent\u00E4tigkeit zugenommen. Meistens werden die verschiedenen Partisanengruppen von kleineren Booten, aber auch von Wasserflugzeugen versorgt, die nachts an der K\u00FCste landen. Darum fliegen die Jagdstaffeln in der D\u00E4mmerung abwechselnd K\u00FCstenpatroullien, um diese Sache in den Griff zu kriegen.\n\nEinsatzbefehle:\nFliegen Sie eine K\u00FCstenpatroullie. Greifen Sie aggressiv alle Boden- und Lufteinheiten des Feindes an, die Sie finden k\u00F6nnen.\n\nStartzeit: 03:00 Uhr\nEinsatzh\u00F6he: Bodenn\u00E4he\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nKlares Wetter, Morgend\u00E4mmerung, kaum Wind.\n
