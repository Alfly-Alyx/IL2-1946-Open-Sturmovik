Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nOktober 31st, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNorth of Simferopol an intense air battle is raging.\nA great number of planes are in action. The 4th swarm is just on the way.\nNow it's your turn. More fighters will follow.\n\n\nEinsatzbefehle:\nFreie Jagd north of Simferopol\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nGood visibility, light winds, cold.\n\n
