Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 13th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOver Turka your Polish allies are fighting in a big air battle.\n\n\nEinsatzbefehle:\nFreie Jagd over Turka\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong winds, average visibility.\n
