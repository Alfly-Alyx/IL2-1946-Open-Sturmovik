Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_28\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n4. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVor 20 Minuten mu\u00DFte Major Ritter von Krohm bei Kaloz wegen eines Flak- Treffers hinter der Front notlanden. Es gelang ihm, die Maschine auf einer unbesetzten Insel 'runterzubringen.\nDadurch konnten die Sowjets ihn bislang nicht gefangen nehmen. Wenn wir uns beeilen, k\u00F6nnen wir ihn dort bergen, bevor die Russen irgendwie \u00FCber das d\u00FCnne Eis an ihn 'ran kommen.\n\nDas Problem ist die Flak in Kaloz. Solange sie nicht ausgeschaltet ist, ist jeder Landeversuch Selbstmord.\n\nSchnell haben Sie einen Plan ausgearbeitet. \nSie werden mit der Gruppen - He-111 im Tiefstflug zwischen Siofok und Enying \u00FCber den See kommen und die Uferfront \u00FCberfliegen. \u00DCber Ihnen wird Hauptmann von Calenberg den Begleitschutz \u00FCbernehmen. Zwei Rotten von der dritten Staffel sollen die Flak in Kaloz ausschalten, w\u00E4hrend Sie sich mit der 'Firlefanz' der Stelle n\u00E4hern.\nSuchen Sie nach der notgelandeten '109' vom Major. Dort wird er auf Sie warten.\nWenn alles klar ist, wollen Sie auf der Insel landen und den Ritter aufnehmen.\nZur\u00FCck geht es dann s\u00FCdwestlich Polg\u00E1rdi wieder \u00FCber die Front nach Hause.\n\nEinsatzbefehle:\nHolen Sie Major Ritter von Krohm bei Wegmarke 8 ab.\n\nStartzeit: 08:10 Uhr\nEinsatzh\u00F6he: Tiefstflug\nEinsatzmuster: He-111H-2\n\nWetterlage:\nNebel, schlechte Sicht.\n\n
