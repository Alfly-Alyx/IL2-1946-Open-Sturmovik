Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 18th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nIn the evening the Soviet airfield Detschino fell into our hands. Surprisingly a few Curtiss P-40 fighters were found intact there.\nThe fights are still raging around the airfield. It would be nice if at least one of the planes could be flown out. \n\n\nEinsatzbefehle:\nFly the Curtiss to Wiasma.\n\nStartzeit: At once\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: P-40E\n\nWetterlage:\nBad, rain, stormy.\n
