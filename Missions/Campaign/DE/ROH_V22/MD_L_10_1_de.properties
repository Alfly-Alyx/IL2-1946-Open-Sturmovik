Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_16\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit gestern Nachmittag ist das Wetter wieder saum\u00E4\u00DFig.\n\nDer Luftkrieg macht Zwangspause.\nAm Boden geht der Krieg weiter.\n\nObwohl die Wege grundlos werden, greifen die Sowjets wieder an.  Medyn ist seit dem Nachmittag in h\u00E4rtester Bedr\u00E4ngnis. Das Heer hat um Hilfe gerufen. Einige hundert Schwerverwundete k\u00F6nnen nicht abtransportiert werden. Die Kommandeure haben darum gebeten, die Leute per Flugzeug abzuholen.\nDas Flugfeld s\u00FCdlich der Stadt ist noch in unserer Hand.\nSie haben sich bereit erkl\u00E4rt, mit der "Firlefanz" zu helfen.\n\nEinsatzbefehle:\n\nFliegen Sie nach Medyn. Landen Sie dort, nehmen Sie Verwundete auf und fliegen Sie die Leute zur\u00FCck zu Ihrem Fliegerhorst.\n\nStartzeit: 23:20\nEinsatzh\u00F6he: 800 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nDauerregen, schlechte Sicht.\n
