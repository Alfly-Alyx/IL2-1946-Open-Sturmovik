Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n10. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNach Osten macht der Vormarsch gute Fortschritte. Nach S\u00FCden leider nicht. \n\nIn H\u00F6he Kachalino gelingt es dem Feind noch immer, Guderians Panzer hinzuhalten.\nVon Stalingrad aus f\u00FChrt der Gegner noch weitere Verst\u00E4rkungen heran.  Bei jedem Aufkl\u00E4rungsflug werden Fahrzeugkonvoys gesichtet. Jagdbomber sollen sich dem Nachschubweg annehmen. \nSo auch Ihre Staffel.\nHauptmann von Krohm hat neben Ihrer drei weitere Rotten f\u00FCr diese Aufgabe abkommandiert.\n\nEinsatzbefehle:\nSuchen und zerst\u00F6ren Sie feindliche Fahrzeugverb\u00E4nde auf der Stra\u00DFe Stalingrad- Ilowlija.\n\nStartzeit:13:15\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage:\nHeiter, schwache Winde, gute Sicht.\n
