Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 10th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSouthwest of Sz\u00E9kesfeh\u00E9rv\u00E1r a forward element of Kleist's Panzers ran into a well hidden enemy defense line. To pass Sz\u00E9kesfeh\u00E9rvar on the western side these positions have to be overwhelmed first.\nIn the night Generalleutnant Kleist wants to establish a bridgehead on the southern bank of the river.\nThe Luftwaffe is ordered to soften the enemy defense positions by air attacks.\n\n\nEinsatzbefehle:\nAttack the enemy defense positions with bombs.\n\nStartzeit: 17:20 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nSundown.\n\n
