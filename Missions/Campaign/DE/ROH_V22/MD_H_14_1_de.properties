Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nN\u00F6rdlich des Tartarengrabens \u00FCber See ist vor einer halben Stunde einer Ihrer Kameraden abgeschossen worden. Der Mann liegt nun in der N\u00E4he der feindlichen Linien im Wasser und wartet darauf, geborgen zu werden.  Eine Rotte Bf-109 kreist noch \u00FCber ihm, der Sprit geht den beiden J\u00E4gern aber langsam aus und sie werden in etwa zehn Minuten abbrechen m\u00FCssen. \nInzwischen sind zwei Arado- Wasserflugzeuge zu ihm auf dem Weg. Eine der beiden Arado fliegt Ihnen voraus auf Ihrem Kurs. \n\nEinsatzbefehle:\nStarten Sie sofort und beeilen Sie sich die Arado einzuholen und sch\u00FCtzen Sie sie.  Sichern Sie im Einsatzgebiet (Wegmarke 4) \u00F6stlich der Bergungsstelle (Wegmarken 5 und 6). Fliegen Sie dann wieder zur Bergungsstelle und sichern Sie den Wiederstart der Arado und begleiten Sie sie zur\u00FCck.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSonnig, klar, sehr gute Sicht, kein Wind.\n
