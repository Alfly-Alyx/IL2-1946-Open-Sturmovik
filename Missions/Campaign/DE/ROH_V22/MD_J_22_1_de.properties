Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. September 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Angriff auf Ihren Fliegerhorst am 3. September hat Ihre Staffel f\u00FCr f\u00FCnf Tage lahm gelegt. \nZwar waren nicht so viele Mschinen besch\u00E4digt, aber die gesamte Instantsetzung wurde schwer getroffen. Fast alle Ersatzteile sind verlorengegangen. Ersatz mu\u00DFte erst umst\u00E4ndlich auf dem Luftweg beschafft werden.\nHeute Nacht geht es aber wieder los.\nSie werden mit vier Maschinen an einem Jagdbomberangriff teilnehmen. Das Ziel ist der sowjetische Fliegerhorst Leninsk.\n\nN\u00F6rdlich des Horstes hat die Gruppe Guderian einen \u00DCbergang \u00FCber den kleinen Flu\u00DF hergestellt und eigentlich wollte man den Flugplatz so im Vorbeigehen nehmen. \nDas hat sich als schwierig herausgestellt, bildet doch gerade dieser Flugplatz das Zentrum einer russischen Widerstandslinie, die den Vormarsch blockiert. \nDie Luftwaffe soll mit einem gro\u00DF angelegten Luftschlag die Stellungen aufweichen. \nDie Aufgabe der Bf-109- Jagdbomber wird dabei die Ausschaltung der starken Flak- Punkte sein. Die mit Ihnen angreifenden Bf-110 werden sich um die Artilleriestellungen k\u00FCmmern. Stukas werden ihre Angriffe auf Truppenansammlungen konzentrieren und zwei Schw\u00E4rme Ju-88 Bomber greifen die Versorgungswege aus Leninsk an, um den Feind daran zu hindern, schnell zu verst\u00E4rken.\n\nEinsatzbefehle:\nGreifen Sie die Flugabwehr auf dem Fliegerhorst Leninsk mit Bomben und Bordwaffen an.\n\nStartzeit: 00:50 Uhr\nEinsatzh\u00F6he 1500 Meter\nEinsatzmuster: Bf-109G-2 / 250 Kg Bombe\n\nWetterlage:\nSt\u00FCrmisch, Nacht.\n
