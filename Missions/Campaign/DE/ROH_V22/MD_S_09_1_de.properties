Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n19. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Seiskari Fruehwarnung ist uebernommen.\nNun kann die erste Angriffswelle zur Auschaltung der Flugabwehr starten.\nIn dem kleinen Hafen von Seiskari liegt ein sowjetischer Kreuzer, der unbedingt unschaedlich gemacht werden muss. Eine Aufgabe fuer Stukas.\n\nIhre Jaeger sind damit beauftragt worden, sich der Luftabwehrstellungen anzunehmen, um den Weg fuer die Transporter mit den Fallschirmjaegern frei zu machen. Dazu muessen alle Versuche der Russen, an dem Platz zu starten verhindert werden. Bis die Fallschirmjaeger gelandet sind, muss die Lufthoheit ueber dem Platz unbedingt gehalten werden.\n\nSie wissen, dass unsere finnischen Freunde inzwischen auch Las fliegen. Seien Sie also vorsichtig, wenn Sie auf eine La feuern!\n\n\nEinsatzbefehle:\nFormieren Sie sich hinter den Fw-190. Sorgen Sie persoenlich dafuer, dass Ihre Staffel alle Luftabwehrstellungen bekaempft. Sichern Sie danach den Luftraum ueber Seiskari bis die Fallschirmjaeger gelandet sind.\n\nStartzeit: 04:00 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nKlarer Morgen.\n
