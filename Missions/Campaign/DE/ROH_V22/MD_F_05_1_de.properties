Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nUm Ruza wird hart gek\u00E4mpft. \nNoch h\u00E4lt die Verteidigung, doch der Gegner wirft st\u00E4ndig neue Panzer und Luftstreitkr\u00E4fte in die Schlacht. Aufgrund des ausnahmsweise sehr guten Flugwetters werden unsere Heereseinheiten durch feindliche Fliegerkr\u00E4fte hart bedr\u00E4ngt. Wir haben st\u00E4ndig eigene J\u00E4ger \u00FCber der Stelle.\n\nEinsatzbefehle:\nFliegen Sie Freie Jagd zwischen Ruza und Tuchkovo.\n\nStartzeit: 10:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, schwacher Wind, gute Sicht\n
