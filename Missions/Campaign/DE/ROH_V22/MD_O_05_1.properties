Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 16th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe XXXXIX. Panzer Korps broke through the thin enemy defense lines with ease and now is advancing to the southwest.\nThe Russian Airborne units have nothing to counter the German tanks. So the Soviets are trying to attack the Panzers by air attacks.\nThe enemy has to fly to their targets from their airfields in the east. A much longer way than the Luftwaffe fighters have to fly.\n\n\nEinsatzbefehle:\nFly Jagdschutz for our attacking Panzers until 11:30 Uhr\n\nStartzeit: 10:20 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nSunny, strong winds.\n
