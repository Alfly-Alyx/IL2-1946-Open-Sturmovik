Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 20th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSad news!\nYour friend Feldwebel Eulenberg was been shot down. He was able to jump out of his plane but he was severly wounded. You don't know if he ever will be able to fly again.\nYou will miss him, your good old friend 'Eule'.\n\nFinally you transfer!\nThe 1st and 3rd Staffel took off two hours ago. The transports are just away and now it's your turn.\n\n\nEinsatzbefehle:\nFly to your new Fliegerhorst Belgorod North.\n\nStartzeit: Now\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood\n
