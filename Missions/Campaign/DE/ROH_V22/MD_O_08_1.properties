Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 20th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDespite the bravery of the enemy Airborne troops the Panzer Korps is advancing.\nThe Soviets are desperately trying to support their troops but the road system don't favour them.\nA vehicle convoy was sighted southwest of Belogorsk.\n\n\nEinsatzbefehle:\nAttack the vehicle columns with bombs.\n\nStartzeit: 19:10 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nGood.\n
