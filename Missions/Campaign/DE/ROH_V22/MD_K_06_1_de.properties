Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer erste Angriffstag der Sowjets ist noch nicht vorbei und schon ist der Fliegerhorst Krasnij, auf dem die zur Gruppe geh\u00F6renden Italiener stationiert sind unhaltbar geworden.  Nur wenige Kilometer \u00F6stlich des Horstes wird gek\u00E4mpft  und in der letzten Stunde ist das Feld zweimal von der Roten Luftwaffe angegriffen worden.\nKapitan Magnani hat Major Totenfeld um Unterst\u00FCtzung gebeten. Totenfeld hat daraufhin mit Hauptmann von Krohm gesprochen und die Italiener unserer zweiten Staffel unterstellt. Die Italiener haben bis jetzt \u00FCber die H\u00E4lfte ihrer Maschinen verloren, bis auf eine alle durch Luftangriffe.\nSehen Sie zu, da\u00DF wenigstens der Rest heil zu uns kommen kann.\n\nEinsatzbefehle:\nFliegen Sie \u00FCber dem Fliegerhorst der italienischen Staffel Jagdschutz.\n\nStartzeit: 12:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nDunst, sonst gute Sicht.\n
