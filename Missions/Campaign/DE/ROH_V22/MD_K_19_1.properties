Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 12th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMajor Zenker showed his organization talent.\n\nThe Gruppe has got eight Bf-109G-2 and three Bf-109F-4.\nEvery of the 1st and 3rd Staffel get three G-2s and the 2nd Staffel gets two.\nThe three F-4s went to the Italian Staffel.\nNow the whole Group has 27 fighters.\n\n\nEinsatzbefehle:\nFreie Jagd. Additional fighters can be called for help via the ground control radio.\n\nStartzeit: 09:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStormy and hazy.\n
