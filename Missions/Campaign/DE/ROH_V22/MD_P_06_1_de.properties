Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n10. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVon Swistowitschi aus kommend greift eine sowjetische Angriffsgruppe nach Westen an. Eine Panzerkompanie ist in der N\u00E4he um sich dem gegner in den weg zu stellen. Zwei Schw\u00E4rme Stukas und ein Schwarm Fw-190 sind beauftragt worden, den vordringenden Feind aus der Luft anzugreifen.\nIhre Staffel soll mit zwei Schw\u00E4rmen an dem Luftangriff teilnehmen.\n\nEinsatzbefehle:\nGreifen Sie die die Panzer begleitenden Fahrzeuggruppen mit Bomben und Bordwaffen an\n\nStartzeit: 07:50 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFr\u00FChdunst, heiter.\n
