Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n18. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie sowjetische Offensive hat tats\u00E4chlich begonnen.\nDie Russen greifen mit Panzern entlang des S\u00FCdufers des Balaton an. Obwohl General Hodges 1. Armee \u00E4u\u00DFersten Widerstand leistet, sind schon in den ersten Morgenstunden die vorderen Verteidigungslinien \u00FCberrannt worden.\n\nDie amerikanischen Jagdflieger fliegen ununterbrochen Jagdbombereins\u00E4tze gegen die sowjetischen Panzer. Unsere Aufgabe ist es, ihnen dabei Jagdschutz zu geben.\n\nEben hat Major Dix angerufen. Er bittet um Jagdschutz \u00FCber der Front westlich von Tab. Zwei Schw\u00E4rme Thunderbolts haben den Auftrag, einem sowjetischen Panzerangriff zu begegnen. \n\nEinsatzbefehle:\nTreffen Sie Ihre amerikanischen Kameraden \u00FCber Somogyacsa (Wegmarke 5). \nFliegen Sie dann w\u00E4hrend der amerikanischen JaBo- Angriffe Jagdschutz.\n\nStartzeit: 09:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nHeiter\n\n
