Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_11\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nInzwischen sind Sie bekannt daf\u00FCr, da\u00DF Sie auch vor Sondereins\u00E4tzen hinter den feindlichen Linien nicht zur\u00FCckschrecken. \nIhre F\u00E4higkeit, mit der Einhundertelf fast \u00FCberall zu landen hat daf\u00FCr gesorgt, da\u00DF man Sie schon fr\u00FChzeitig in Planungen einweiht, bei denen es darum geht, Aufgaben hinter der Front zu erf\u00FCllen, bei denen gelandet werden mu\u00DF.\n\nSo hat, wie die anderen Gruppen des Jagdgeschwaders, auch Ihre IV. Gruppe eine He-111 zugewiesen bekommen.  \nWie bei der II. Gruppe erstmals, so ist auch "Ihre" He-111 heute offiziell von Ihnen getauft worden, nachdem sie auf Ihrem Fliegerhorst eingetroffen war. \nDie Maschine hei\u00DFt ab sofort "Firlefanz". \nDer Name geht auf eine \u00C4u\u00DFerung Hauptmann von Krohms zur\u00FCck, der damit seine Meinung zu diesen Sonderauftr\u00E4gen  Kund getan hatte.\n\nHeute Nacht wird der Flug stattfinden.\nEs geht um eine Landung hinter der Wolga. Eine kleine Gruppe Agenten sollen mit Motorr\u00E4dern motorisiert die Nachschubwege der Sowjets im Raum Leninsk \u00FCberwachen.\nAls guter Absetzpunkt ist ein Waldrand nordwestlich der Stadt durch die Luftaufkl\u00E4rung ausgesucht worden.\nEs ist nun an Ihnen, mitten in der Nacht dort zu landen und die M\u00E4nner abzusetzen.\n\nEinsatzbefehle:\nDringen Sie im Tiefflug in das feindliche Hinterland ein und setzen Sie bei Wegmarke 7 die Agenten ab.\n\nStartzeit: 23:30\nEinsatzh\u00F6he: Tiefstflug\nEinsatzmuster: He-111H-2\n\nWetterlage:\nStark windig, Nacht.\n
