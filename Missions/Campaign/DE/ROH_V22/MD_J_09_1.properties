Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_11\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 14th,1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSince the time you entered the fighter branch you earned a good reputation  for beeing the right man for difficult special missions.\nOften your ability to land nearly everywhere is taken into account, when those missions are planned.\nSo your IVth Gruppe has got an own He-111 for special purposes.\nToday a new He-111 reached your Gruppe. Of course, like in the old days with the IInd Gruppe, this Heinkel has to be named too.\nYou decided to give it the name 'Firlefanz' .\nThe name was created by Hauptmann von Krohm when he heard for the first time of your special missions.\n\nTonight one of these special missions has to be flown.\nYou will have to land behind the Wolga. A small group of Brandenburgers, motorized with motorcycles are ordered to observe the Soviet supply route around Leninsk. \n\nEinsatzbefehle:\nFly over the front line at very low altitude and land at waypoint 7. \n\nStartzeit: 23:30 Uhr\nEinsatzh\u00F6he: very low\nEinsatzmuster: He-111H-2\n\nWetterlage:\nNight, strong winds.\n\n\n\n
