Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n5. Juni 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nEine kurze Nacht!\nEben sind Sie geweckt worden. Schwere Bomber im Anmarsch auf Sewastopol. Bf-110 Zerst\u00F6rer sind bereits in der Luft. \nHauptmann Totenfeld befiehlt alle sechs einsatzbereiten "Franz- Vier" zum Abfangen \u00FCber Sewastopol.\n\nEinsatzbefehle:\nStarten Sie schnellstens und fangen Sie die feindlichen Bomber ab. \n\nStartzeit: Sofort\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nNacht, klar.\n
