Short \n
Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 23rd,1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nLess than six kilometers of our airfield the enemy achieved a breakthrough and now is moving to our airfield!\nOur ground personnel needs some more time before we can evacuate so take off and attack the incoming enemy tanks.\n\n\nEinsatzbefehle:\nAttack the incoming Soviet ground troops.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSunrise.\n
