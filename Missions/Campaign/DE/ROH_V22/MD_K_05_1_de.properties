Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGuten Morgen!\nIhre Fotos, die Sie gestern \u00FCber Znamensk geschossen haben, sind wertlos. Nichts wichtiges zu erkennen. Ist aber egal, der Sowjetische Angriff hat heute Nacht begonnen. \n\nDie Sowjets haben bei Ihnen im Norden nur ganze 40 Minuten gebraucht, um unsere Linien zu \u00FCberrennen. Sie haben zwar gro\u00DFe Verluste in den Minenfeldern, aber das scheint sie nicht weiter zu interessieren. \nSie haben die Minensperre auf "kalte" Weise \u00FCberwunden: einfach durchgefahren. Wer auf eine Mine f\u00E4hrt hat Pech gehabt. Plump, aber sehr effektiv.\nDie Schnelligkeit ihres Vordringens stellt die langwierigen Planungen in Frage. Hoffentlich wird die Wolga sie wenigstens einige Zeit aufhalten. Sie sto\u00DFen eindeutig auf die Br\u00FCcke Rakhinka- Dubrovka vor. Noch versucht das Oberkommando diesen R\u00FCckweg offen zu halten. Wenn die Russen aber dort hin kommen, wird sie gesprengt. Der geplante Teilr\u00FCckzug ist schon in vollem Gange. Seien Sie froh, da\u00DF Sie ein Flugzeug haben und sich um R\u00FCckzugswege keine Sorgen machen m\u00FCssen.\n\nSie werden gleich starten. Sie nehmen eine Bombe mit um am Boden etwas Schaden anzurichten. Ihre Hauptaufgabe sind aber die vielen Feindflugzeuge, die sich \u00FCber der Front herumtreiben.\nAchtung! Da gibt es viele Feindmaschinen und viel FlaK.\n\nEinsatzbefehle:\nGreifen Sie sowjetische Bodeneinheiten mit Bomben an und fliegen Sie dann etwa 20 Minuten lang Jagdschutz \u00FCber dem Gebiet.\n\nStartzeit: 06:40\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2 / 250Kg Bombe\n\nWetterlage: \nFr\u00FChdunst, sonst gutes Flugwetter.\n
