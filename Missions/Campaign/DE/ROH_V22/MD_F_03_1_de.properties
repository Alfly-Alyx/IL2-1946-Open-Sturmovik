Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_04\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. Dezember 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNeun Tage waren Sie au\u00DFer Gefecht gesetzt!\nAls Sie morgens am 19.10 in Ihre Kanzel steigen wollten, waren Sie auf dem noch eisigen Fl\u00FCgel ausgerutscht und mit der Nase auf den Kanzelrahmen aufgeschlagen.  \nDer Arzt schrieb Sie f\u00FCr zehn Tage fluguntauglich und als Sie dann mittags zum Essen in der Kantinenbaracke erschienen war Ihre Nase zu einem riesigen Fremdk\u00F6rper angeschwollen, der zur Belustigung Ihrer Kameraden kr\u00E4ftig blau geworden war. \nSofort hatten Sie Ihren neuen Spitznamen weg: Blaunase!\nVor wenigen Tagen erhielt Ihre Staffel dann die ersten Bf-109F-4 und als Sie dann am darauffolgenden Tag Ihre neue Maschine sahen, hatte Ihr Mechaniker den Spinner blau angestrichen.\nDer Staffelchef bestand darauf, da\u00DF das so bleiben m\u00FCsse. Wer den Schaden hat, braucht f\u00FCr den Spott nicht zu sorgen, aber schon bald gefiel Ihnen Ihr neues Erkennungszeichen gar nicht schlecht.\n\nIn der Zwischenzeit hat der Krieg nicht auf Sie gewartet und um das Weihnachtsfest hatte er sich auch nicht geschert. \nDer Russe greift permanent an. Inzwischen bedroht er unter anderem Naro Fominsk und Maloyaroslavets. An verschiedenen Stellen hat das Heer schon Stellungen zur\u00FCckgenommen. \nDie Landser am Boden gehen durch die H\u00F6lle.\nHoffentlich kann die Wehrmacht standhalten.\n\nEinsatzbefehle:\nFreie Jagd zwischen Naro Fominsk und Maloyaroslavets.\n\nStartzeit: 17:15\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBedeckt mit zeitweiser Auflockerung, sehr kalt, b\u00F6iger Wind.\n
