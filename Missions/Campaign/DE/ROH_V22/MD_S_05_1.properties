Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOctober 13th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe enemy forces are all pushed back to the eastern peninsula of Lavansaari. Now the airfield is totally under German- Finnish control. One Fallschirmjaeger- and two Finnish Light Infantry Battalions are just engaged on the island.\n\nA small fleet with four transport ships, guarded by a Finnish Gunship will arrive in the port soon. The Coastal Gunship will be a welcomed support to suppress the enemy forces.\n\nTransport planes are still flying in material and men but some heavier equipped units are needed. The ships are loaden with all things, General Student needs.\nThe losses were high.\nAs estimated, the Russians delivered a stubborn fight.\nBuilding for building the enemy battle teams had to be destroyed piecemeal. Nearly fourty percent of the Fallschirmjaegers were killed or wounded. Allthough the losses of the light Finnish infantry flown in were lower the capture of the island took a high toll.\n\nA high Fleet Admiral of the Marine wants to be flown to Lavansaari. He told you that he wants to go on board of his ship this night on the island.\nWere'nt there only Finnish naval forces involved in the battle?\n\n\nEinsatzbefehle:\nTake off after your escort fighters and fly the Admiral to Lavansaari. When the Admiral left your plane, take off again and fly back.\n\nStartzeit: 21:52 Uhr\nEinsatzh\u00F6he: 350 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nSundown, clear weather.\n\n
