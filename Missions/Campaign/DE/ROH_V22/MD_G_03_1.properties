Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nFebruary 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFinally flight weather!\n\nAt night, the Soviet launched a limited attack from Vaskelovo. Until now their progress was minimal. Since some time the attack is supported by Russian air units. Your Finnish comrades are just in the air. Follow them!\n\n\nEinsatzbefehle:\nFly Jagdschutz over Vaskelovo until 08:45 Uhr, (Waypoints 3,4 und 5)\n\nStartzeit: 08:15\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nStormy, bad visibility.\n
