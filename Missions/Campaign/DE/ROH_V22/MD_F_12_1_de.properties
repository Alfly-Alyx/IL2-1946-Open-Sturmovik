Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_06\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n11. Januar1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWir haben eine kleine Gruppe verdeckt hinter der Front arbeitender Agenten. Der Gruppe ist es gelungen, mehrere abgeschossene Piloten zu verstecken. Heute sollen sie abgeholt werden.\nDas Wetter ist schlecht, - Gut f\u00FCr diesen Auftrag! \nDas wird hoffentlich daf\u00FCr sorgen, da\u00DF keine Russen in der Luft sind. Zur Sicherheit werden Sie die Front zun\u00E4chst erstmal in Richtung S\u00FCdosten \u00FCberfliegen und dann nach Nordosten abknicken. S\u00FCdlich Maroslavets m\u00FCssen Sie dann auf einer notd\u00FCrftig befeuerten Wiese landen.\nZur\u00FCck geht es dann direkt nach Medyn und zum Platz.\n\nWegen des Wetters wird die ganze Sache nicht leicht sein.\n\nEinsatzbefehle:\nHolen Sie die Leute ab.\n\nStartzeit: 00:20 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nSchneetreiben, st\u00FCrmisch, schlechte Sicht.\n
