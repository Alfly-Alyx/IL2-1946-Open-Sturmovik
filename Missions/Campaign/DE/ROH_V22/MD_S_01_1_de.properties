Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\n10. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIm Im Baltischen Meerbusen sind die beiden Inseln Lavansaari und Seiskari noch immer von den Sowjets besetzt. Beide sind f\u00FCr Marine- und Luftaktivitaeten in dem Sektor von grosser Bedeutung.\nDas finnische und deutsche Oberkommando haben sich schliesslich entschlossen, die Inseln zurueckzuerobern, um sie wieder in finnische Haende zu geben.\n\nFuer die geplante Operation 'Drachenfisch' muessen unbedingt mehr Jagd- und Bombereinheiten bereitgestellt werden.\nDie Luftflotte verfuegt aber nicht ueber genuegend Jaeger. \nDarum ist die 3. Staffel der Versuchsjagdgruppe 8 dorthin befohlen worden.\nGeneral Galland persoenlich hat Sie mit dem Kommando ueber die Staffel fuer die Zeit der Operation betraut.\nDie Staffel verfuegt ueber sechs Bf-109G-6 und acht Fw-190A-5. Die Focke Wulfs werden heute in ihrem neuen Einsatzgebiet eingetroffen sein. Die Bf-109 werden am 12. folgen.\nGestern hatten Sie Sperenberg verlassen und waren zunaechst zu der kleinen Insel Suursaari geflogen. Sie wurden dort heute von einem Operationsstab der Heeresgruppe erwartet.\nDen ganzen Tag lang wurden Sie in Ihre neue Aufgaben bei der Operation 'Drachenfisch' eingewiesen.\nNun ist das Treffen beendet.\nEs ist an der zeit zu Ihrem neuen Fliegerhorst zu fliegen.\n\nEinsatzbefehle:\nStarten Sie nach den anderen Flugzeugen und fliegen Sie zu Ihrem neuen Flugplatz.\nVorsicht! Die Startbahn ist sehr kurz. Machen Sie unbedingt Gebrauch von Ihrer manuellen Propellerverstellung.\n\nStartzeit: 21:07 Uhr\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nKlarer Spaetsommerabend\n
