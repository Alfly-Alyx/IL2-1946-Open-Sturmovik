Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 24th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeven relative quiet days. \nThe air battle was hindered by bad weather.\n\nIn the morning you were woken up by an alarm.\n\nEinsatzbefehle:\nScramble! Defend the airfield.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nMorning haze, sunny.\n
