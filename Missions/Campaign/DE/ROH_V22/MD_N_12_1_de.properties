Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. Mai 1943\n\n================================\n\nLage:\n\nDie Operation kommt sehr gut voran. \n\nDurch das schnelle Vorsto\u00DFen der Panzergruppen nach S\u00FCden drohen die feindlichen Verb\u00E4nde um Maloarkangelsk und Ponirij abgeschnitten zu werden. \nDer feindliche Flugplatz Maloarkangelsk ist von den Sowjets in der Nacht bis auf eine Flak- Verteidigung komplett ger\u00E4umt worden. \nAuf dem Flugplatz Ponirij stauen sich noch die Fahrzeugkolonnen. Ein Ziel f\u00FCr Jagdbomber.\n\nIhre IV. Gruppe ist damit beauftragt worden, sich um die Tro\u00DFtruppen zu k\u00FCmmern.\n\nIhre Staffel wird mit zwei und der Rest der Gruppe mit vier weiteren Rotten den Angriff fliegen.\nIhr Katschmarek ist wieder die "Schwarze Vier", Uffz. Steiner.\n\nEinsatzbefehle:\nGreifen Sie die feindlichen Fahrzeugkolonnen mit Bomben an.\n\nStartzeit: 06:10 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nFr\u00FChdunst, dar\u00FCber sch\u00F6n.\n
