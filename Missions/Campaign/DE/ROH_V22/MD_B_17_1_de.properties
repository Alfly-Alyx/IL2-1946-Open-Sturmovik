Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_01\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2 / Mittelsektor\nRaum Orscha / Smolensk\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nS\u00FCdlich Seltso ist gestern Abend eine LaGG der Roten Luftwaffe notgelandet. \nAls ein Heerestrupp zu der Stelle kam, war der sowjetsiche Flieger gerade dabei, die Maschine zu reparieren. Es war klar, da\u00DF er wieder starten und nach Hause fliegen wollte. So ist uns die Maschine fast intakt in die H\u00E4nde gefallen. Noch am Abend sind zwei Mechaniker zu der Stelle geflogen und es ist ihnen gelungen, die Maschine wieder flugklar zu machen. \nMit Ihrer Vergangenheit als Versuchsflieger m\u00FC\u00DFten Sie doch besser als jeder andere geeignet sein, die Lagg auszufliegen. \nDa lassen Sie sich nat\u00FCrlich nicht zweimal fragen.\n\nEinsatzbefehle:\nFliegen Sie die Beute- LaGG heil zum Fliegerhorst Katni. Eine Rotte Bf-109 wird f\u00FCr Ihren Schutz sorgen.\n\nStartzeit: Sofort\n\nEinsatzmuster: LaGG-3\n\nWetterlage: \nSchwacher Wind wechselnd,  dunstig.\n
