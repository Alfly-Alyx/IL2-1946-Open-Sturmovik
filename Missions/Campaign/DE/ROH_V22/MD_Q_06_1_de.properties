Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAufwachen Herr Hauptmann, die Russen greifen an!\n\nS\u00FCd\u00F6stlich von Pschemisl ist eine gro\u00DFe Luftlandung im Gange. \nSeit knapp einer halben Stunde sind hunderte von Transportern \u00FCber dem Gebiet. Sowjetische Fallschirmj\u00E4ger haben inzwischen eine provisorische Landebahn befeuert und fliegen permanent Truppen und Ger\u00E4t ein.\nIn Solotkowitschi ist ein deutsches Batallion eingeschlossen. Pschemisl wird zur Zeit gehalten aber s\u00FCdlich der Stadt kontrollieren die Sowjets inzwischen das freie Feld. In den anderen Gebieten herrscht ein wildes Durcheinander.\nDie ganze Aktion findet direkt im R\u00FCcken unserer Dnesterlinie statt. \u00D6stlich von Mostiska greifen die Russen von Osten her an. Wenn es ihnen gelingt zwischen Sudowaija und Mostiska unsere Linien zu \u00FCberrennen und eine Verbindung mit den gerade landenden Luftlandetruppen herzustellen, werden wir die Dnesterlinie nicht halten k\u00F6nnen.\n\nDie Luftflotte hat angerufen. Sie sollen zusammen mit den Amerikanern starten und die russischen Transportflugzeuge angreifen\n\n\nEinsatzbefehle:\nStarten Sie sofort und greifen Sie die Sowjetischen Transporter und Bomber an. Wilde Sau!\n\nStartzeit: schnellstens\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nNacht\n
