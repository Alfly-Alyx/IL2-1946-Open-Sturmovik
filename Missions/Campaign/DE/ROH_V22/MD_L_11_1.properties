Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMarch 2nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFinally nice weather!\n\nThe Soviet offensive was greatly hindered by the bad weather conditions in the last weeks.\nThe front could be stabilized. Slowly the German command is regainig the control over the situation.\n\nAt many places the enemy attacks had catastrophic impacts on our retreats, on other places the retreat went better. Anyway the planned retreat operation has to be reorganized. As it seems, Stalin doesn't want to let the Wehrmacht retreat from his country without beeing slain.\n\n\nToday Freie Jagd - missions are on the program.\n\nDuring the bad weather phase a couple of boxes reached your Staffel.\nCannon gondolas for your Bf-109s, the Ruestsatz 'R6'.\nYou asked Major von Krohm to test the new weapons.\nNow four of your planes wear three 20 milimeter guns.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nMorning haze.\n
