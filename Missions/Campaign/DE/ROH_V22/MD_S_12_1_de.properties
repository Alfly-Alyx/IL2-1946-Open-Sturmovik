Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n19. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAm Nachmittag landete Hauptmann Viebrock von der Versuchsjagdgruppe 8 mit Ihrer Staffel- Fiat CR.42 in Lavansaari.\nEr uebergab Ihnen eine schriftliche Mitteilung von General Galland, die Sie schnellstens zurueck nach Berlin beordert.\n\nHauptmann Viebrock wird die Staffel hier in Lavansaari uebernehmen und Sie sollen noch heute Abend mit der Fiat zu Ihrer Rueckreise aufbrechen.\n\nEinsatzbefehle:\nFliegen Sie noch vor Sonnenuntergang nach Kurtna.\n\nStartzeit:19:00\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Fiat CR.42\n\nWetterlage:\nKlare, keine Wind.\n\n
