Description ===============================\n===============================\n===============================\n===============================\n=\n=  Load pilotskin:  $_Player_B\n=\n===============================\n===============================\n===============================\n===============================\n\nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 16th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nCongratulations!\nYour tenth air victory is confirmed.\nNow you are an 'Experte'. Hauptmann Totenfeld has awarded you the Iron Cross 1st class.\n\nLage:\n\nNeraly every night the Soviets are bombing important targets behind our frontlines.\nThe OKLFl.2 (Head command air fleet 2) has got informations about a planned  against Khislavichi this night.\nBe prepaired to scramble.\n\n\nEinsatzbefehle:\nIntercept the bombers over Khislavichi, whe they are seen.\n\nStartzeit: time unclear\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nClear, full moon, night.\n
