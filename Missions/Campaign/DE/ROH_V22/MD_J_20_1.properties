Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 2nd, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGuderian's Panzer Group broke through!\nThe Soviet defense line had to be shattered by force. Both sides had great losses. Not one Russian soldier fled. Every Russian was a spot of resistance. Every spot of resistance had to be shattered by sheer force.\nThe Panzer Group has only 150 tanks operational.\nNow the lines have become fluid. Guderian's advance on Leninsk is getting speed.\nThe Luftwaffe has to secure the air over the spearheads.\n\n\nEinsatzbefehle:\nFreie Jagd over the advancing forces.\n\nStartzeit: 07:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nMorning haze, clearing up.\n\n\n
