Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 18th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nBoth, our fighters and transports have to pay a high toll for the support flights to Stalingrad.\nThe enemy is permanently in the air and tries to intercept our transport planes.\nOur fighters are trying to clean up the transport routes by attacking the enemy patrols and pulling them to low altitude.\n\nEinsatzbefehle:\nFly along the plotted transport route and attack enemy fighters agressively.\n\nStartzeit: 07:45 Uhr\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStrong winds, good visibility.\n\n\n
