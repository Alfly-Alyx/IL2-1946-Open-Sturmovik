Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nOktober 30th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the last weeks, Hitler and the German Head Command believed, that Stalin's Soviet Union will fall in the next weeks. Some of the Jagdgeschwader were just ordered back to the Reich, because the OKW thought, they were not longer needed.\n\nYour group was ordered back too. \nThen the Russian weather and the Soviet defence brought the front right in front of Moscow to a standstill. Hastily the transfers of the Jagdgeschwader was recalled.\n\nSo was your transfer back to the Reich. Your Gruppe is ordered to transfer to the Crimean Island. There the 11th army under the command of Generaloberst von Manstein managed a breakthrough onto the island. Now he is advancing to the south and to the east. Allthough the Soviet Forces on the Crimean have to run, they are supported by a strong air support. The three Gruppen of the J-51 'Moelders' have been commanded to the island, to gain the air superiority. Your Gruppe is subordinated to Jg-51 to build up a strong fighter support for the 11th Army.\n\nLast night the airport at Dzhankoy has been prepaired for your group's stationment.\n\nSince 30 minutes you are on your way....\n\n\nEinsatzbefehle:\nLand on the Fliegerhorst Dzhankoy.\n\nStartzeit: ... in the air.\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSunny, good visibility.\n\n
