Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDezember 3rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe front is coming closer and closer.\nYesterday it was decided to give up Kachalino. The ground troops are just prepairing the transfer. When the Staffel is away they can start to their new destinction: The Fliegerhorst Osinowskij.\n\nThe weather is damned bad. Snow. \n\nThe Ju-52 transports are away. Now you are ready to take off. You have to wait a few seconds until the some damaged planes have been blown up.\n\n\nEinsatzbefehle:\nFly to the Fliegerhorst Osinowskij.\n\nStartzeit: Right after the blowing up of the damaged planes.\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSnowing, stormy, bad visibility.\n\n\n\n
