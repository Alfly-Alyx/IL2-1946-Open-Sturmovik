Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n28. Juni, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDas 'kleine' Scharm\u00FCtzel zwischen der Arme\u00E9 de L'Air und der Royal Air Force schwillt langsam zu einem ausgewachsenen Luftkrieg an.\n\nGestern flogen die Engl\u00E4nder wieder einen Angriff auf Le Havre. Wieder erlitten beide Seiten gro\u00DFe Verluste. Die Briten scheinen mit aller Gewalt die Rohstofflieferungen Frankreichs an Deutschland verhindern zu wollen.\nDie immer noch schwachen franz\u00F6sischen Luftstreitkr\u00E4fte schlagen sich mit Bravour, doch sie sind nicht in der Lage ausreichend viele J\u00E4ger in die Luft zu bekommen. Wenn die Franzosen mit der Focke Wulf oder der P-38 fliegen, sind sie sehr erfolgreich. Die armen franz\u00F6sischen Piloten, die nur eines der total veralteten Muster zur Verf\u00FCgung haben, werden viel zu oft Opfer der Spitfires.\n\nAuf politischer Ebene erw\u00E4chst sich die ganze Aff\u00E4re zu einem Schlag gegen die vormals guten Beziehungen zwischen den USA und England. \nGut f\u00FCr Deutschland und gut f\u00FCr Frankreich!\n\nZum ersten Mal trat auch die II. Gruppe / Jg-26 in Aktion.\nBeide, die Briten und die Deutschen holten sich sofort blutige Nasen.\n\nAn diesem Morgen werden Sie Ihren ersten Einsatz mit der Bf-109Z fliegen. Ein Schwarm von Cpt. de Fabres P-38 wird Sie begleiten.\n\n\nEinsatzbefehle:\nStarten Sie und h\u00E4ngen Sie sich an die P-38 dran.\nFreie Jagd.\n\nStartzeit: 09:00 Uhr\nEinsatzh\u00F6he: 6500 Meter\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nSonnig, leichter Fr\u00FChdunst.\n
