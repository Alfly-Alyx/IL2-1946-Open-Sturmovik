Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n21. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAuf der Kertschhalbinsel wird nur noch vereinzelt gek\u00E4mpft. Zwar halten die Sowjets noch einen Br\u00FCckenkopf nord\u00F6stlich und s\u00FCdlich von Kertsch, doch ist ihr Zusammenbrechen klar abzusehen.\n\nVor Sewastopol laufen die Vorbereitungen f\u00FCr den Angriff der 11. Armee auf die festungsartig ausgebaute Stadt auf Hochtouren.\n\nDas Oberkommando des Fliegerkorps hat sein Versprechen gehalten und Ihre Staffel in der letzten Woche kaum eingesetzt. Das hat Ihren Mechanikern die Gelegenheit gegeben, die meisten Flugzeuge wieder halbwegs einsatzklar zu machen.\n\nHeute werden Sie nach Simferopol verlegen.\nDort ist in den letzten Wochen eine gut funktionierender Flugzeugwerftbetrieb aufgebaut worden.\nW\u00E4hrend Ihrer Stationierung dort werden Ihre Maschinen wider richtig auf Vordermann gebracht.\n\nW\u00E4hrend dieser zeit werden Sie nur relativ wenige Eins\u00E4tze entlang der K\u00FCste und des Jaila- Gebirges fliegen.\n\nEinsatzbefehle:\nVerlegen Sie nach Simferopol\n\nStartzeit: 17:00 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nKlar, sehr gute Sicht, schwacher Wind.\n
