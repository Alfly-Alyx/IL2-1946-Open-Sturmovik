Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 22nd, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nAt october the 20th, the IIIrd Gruppe / Jg-53 got the order to transfer to the crimean island. Since yesterday, the transfer is running. The greater part of your comrades are just on the way. \nFor you a special task is waiting.\nThis morning, the Gruppenchef (wing commander) came to your Fliegerhorst with the group- He-111, the 'Chefschaukel'.\nHe asked you, if you would be able to land the Chefschaukel  behind the front, load six agents and fly them to Wiasma.\nOf course you are!\n\nThe softened ground makes this mission not easy. Nevertheless, the men have to be flown out and you are best suited to do a mission like this.\nThe landing site will be marked by signal fires.\n\n\nEinsatzbefehle:\nLand with the He-111 at waypoint 4 from the south into the northern direction. Then turn around and take off into the southern direction and fly the men to Wiasma.\n\nStartzeit:  23:45 Uhr\nEinsatzmuster: He-111H-2\n\nWetterlage:\nStormy, bad visibility, raining.\n
