Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 23rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nThe Soviets started to evacuate their first supply goods from the three airfields around Maloarkangelsk.\nThe Luftflotte ordered quick attacks against the retreating enemy. Two swarms of He-111 bombers and one swarm of Focke Wulfs will have to conduct the attack on the airfield Ponirij together with two swarms of your Staffel.\n\n\nEinsatzbefehle:\nAttack the enemy airfield at Ponirij with bombs. Hinder any enemy planes to take off. Secure the Heinkels.\n\nStartzeit: 10:15 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter: \nGood.\n\n
