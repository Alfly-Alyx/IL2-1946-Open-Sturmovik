Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\n13. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nVor fuenfzig Minuten sind genau nach Plan Fallschirmjaeger ueber dem Norden der Insel abgesetzt worden. \nInzwischen ist der noerdliche Teil des Flugfelds in unserer Hand, aber noch nicht endgueltig gesichert.\nMit der naechsten Welle sollen Transportflugzeuge auf dem Platz landen und weitere, vor allem schwerer ausgeruestete Truppen absetzen.\nDer Hafen ist noch immer in Feindeshand. Dort und im Wald oestlich des Hafens befinden sich noch immer starke feindliche Kraefte mit Maschinenwaffen. Sie machen jaden Landevorgang gefaehrlich. Dazu nehmen noch immer einige Russen das Risiko auf sich, vom suedlichen Teil des Flugplatzes mit Jaegern aufzusteigen.\nWeitere Feindmaschinen fliegen vom Flugfeld auf der Insel Seiskari ein. Schliesslich versucht der Russe, seine bedraengten Einheiten durch Wasserflugzeuge zu verstarken.\nZur Stunde tobt die Schlacht um Lavansaari\nEine Gruppe Me-323 Grosstransporter ist in diesem Moment auf dem Weg nach Lavansaari.\n\nEinsatzbefehle:\nStarten Sie sofort und sichern Sie den Luftraum ueber der Insel. Die Focke Wulfs haben den Auftrag, die Maschinengewehrnester auszuschalten. Sorgen Sie dafuer, dass die Transporter landen koennen.\n\n\nStartzeit: 05:40 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nStarke Winde, befriedigende Sicht.\n
