Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n16. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOperation "Balkenschlag" beginnt!\nEr\u00F6ffnet wird die Operation mit einem gro\u00DFen Luftschlag.  \nZu diesem Zweck hat die Luftflotte zahlreiche Bomber- und Zerst\u00F6rerstaffeln n\u00F6rdlich der Halbinsel versammelt.\nAlle sowjetischen Flugpl\u00E4tze in der Mitte und im Westen der Krim werden unmittelbar vor Beginn der Bodenoperation von Jagdbombern angegriffen.\nUm Punkt 05:00 Uhr wird das Panzerkorps losschlagen. Dann m\u00FCssen Sie schon \u00FCber den feindlichen Horsten sein.\n\nIhre Maschine ist nicht einsatzbereit. Ihr erster Wart will sie aber im Laufe des Tages wieder flugklar haben.\nNicht schlimm, Ihre Staffel verf\u00FCgt ja noch \u00FCber Ihre und \u00FCber Oberleutnant Kirschs "alte" Gustav- Sechs, die jetzt die Rumpfnummern 16 und 17 tragen.\n\nEinsatzbefehle:\nGreifen Sie den Fliegerhorst mit Bomben und Bordwaffen an\n\nStartzeit: 04:50\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nFr\u00FChnebel, sonst gut.\n
