Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 22nd, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Soviets are through.\nThe US defense line was penetrated. The front is on the move. Both sides are throughing their air forces into the battle.\nThe weather is very unstable. Often the visibility is very bad. If it clears up, the skies are full of planes.\n\nAir battle over Somogyacsa.\n\n\nEinsatzbefehle:\nFreie Jagd over Somogyacsa\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nBad visibility, strong winds.\n\n
