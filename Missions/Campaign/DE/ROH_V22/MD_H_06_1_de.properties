Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Operation "Trappenjagd", die Wegnahme der Kertsch- Halbinsel ist am fr\u00FChen Morgen um 03:15 Uhr gestartet. Seit dem ersten Licht toben Luftk\u00E4mpfe \u00FCber der Parpatschstellung, an der die Rote Armee sich verzweifelt festh\u00E4lt. Die ersten Einbr\u00FCche sind aber inzwischen geschafft. Im Abschnitt Vladislavovka ist es unseren Truppen gelungen, die Stadt zu drei Vierteln wegzunehmen.\nIhre Staffel hat in der ersten Morgenstunde die Aufgabe gehabt. hinter der Front Sperre zu fliegen, um den Feind davon abzuhalten, unsere Flugpl\u00E4tze in der Mitte anzugreifen. Gleichzeitig rollte von den hinteren Fliegerhorsten die erste Luftangriffswelle, die inzwischen zu ihren Pl\u00E4tzen zur\u00FCckgekehrt ist. \nHinter den sowjetischen Linien sind zwei Artilleriestellungen und einige gut platzierte Flak-Stellungen ausgemacht worden, die unseren Vormarsch behindern und darum unbedingt bek\u00E4mpft werden m\u00FCssen.\nZwei Rotten Bf-110 sollen sich der Artillerie und zwei Rotten von Ihren "Emils" sollen sich der Flak annehmen.\nIhr Schwarm wird Jagdschutz \u00FCber dem Zielgebiet fliegen und die Luftangriffe Ihrer Kameraden sch\u00FCtzen.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber dem Zielgebiet bis die Luftangriffe der Bf-110 und der Bf-109E-7/B abgeschlossen sind. (Wegmarken 3, 4 und 5, Einsatzh\u00F6he 2000 Meter)\n\n\nStartzeit: 07:15 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, schwache Winde, gute Sicht.\n
