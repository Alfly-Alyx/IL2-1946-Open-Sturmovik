Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\nOktober 10th, 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the Gulf of Finland the two islands Lavansaari and\nSeiskari are still occupied by the Soviets. Both islands are of great importance for any naval and air activity in the Sector.\nThe Finnish and German Head Commands now are planning a combined operation to get the islands back into finnish hands.\n\nFor the upcoming Operation 'Drachenfisch' some more fighter and bomber units have to be placed at the southern coast of the Gulf of Finland.\nOnly one Jagdgruppe is on hand. \nThat's not enough.\nSo the 3rd Staffel of the VJGrp.8 is ordered to deploy at the airfield Kurtna.\nGeneral Galland ordered you to lead the Staffel for the time of Operation Drachenfisch.\nThe Staffel is equipped with six Bf-109G-6 and eight Fw-190A-5. The Focke Wulfs should have arrived today at the field and the Messerschmitts will follow at the 12th.\nYou left Sperenberg yesterday with the Bf-110 of your Staffel and flew to the small island Suursaari for a first meeting with the combined Head Command today.\nThe whole day long you and the other leaders were instructed in the upcoming operation.\nNow the meeting ended.\nIt's time to fly to your new base.\n\n\nEinsatzbefehle:\nTake off after the other three planes and fly to your new airfield. \nBe careful! The airstrip is rather short. Use your propeller pitch controls to make the best use of your acceleration at take off.\n\nStartzeit: 21:07 Uhr\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nA nice late summer evening.\n\n
