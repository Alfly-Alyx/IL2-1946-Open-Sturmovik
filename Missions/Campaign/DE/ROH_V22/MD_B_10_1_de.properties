Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nNach den schnellen Vorst\u00F6\u00DFen der Panzergruppe Guderian in Ihrem Abschnitt und der Panzergruppe Hoth weiter n\u00F6rdlich, wird es Zeit, die Jagdgruppen nachzuziehen.\nZwei Gruppen des Jagdgeschwaders 51 werden um Vitebsk und Boguschevsk stationiert.\nDie verbliebene Gruppe des Jg-51 verlegte gestern nach Orscha und Dubnovo.\nDie III. Gruppe / Jg-53 verlegt heute mit zwei Staffeln nach Mogilev und den beiden anderen Staffeln, einschlie\u00DFlich Ihrer nach Gorki- Temny Less.\nSo werden alle Jagdgruppen in der Lage sein, den endg\u00FCltigen Vorsto\u00DF auf Smolensk zu unterst\u00FCtzen\n \nDie Panzergruppe Guderian k\u00E4mpft inzwischen vor Krasny, Monastryschina und im S\u00FCden vor Mstislavl, wo die Sowjets auch noch einen Flugplatz mit I-16- J\u00E4gern unterhalten.\nDieser Platz ist Ihrem neuen Fliegerhorst sehr nahe. Also ist Vorsicht geboten!\n\nDie erste Staffel Ihrer Gruppe ist am Morgen in Temny Less eingetroffen und am Nachmittag haben die Kameraden der ersten drei Schw\u00E4rme Ihrer Staffel dorthin verlegt. Jetzt fehlen eigentlich nur noch Sie, mit Ihrem vierten Schwarm. \n\nEinsatzbefehle:\nFliegen Sie zusammen mit den Transportmaschinen, die eben gestartet sind zu Ihrem neuen Fliegerhorst Temny Less.\n\nStartzeit: 18:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
