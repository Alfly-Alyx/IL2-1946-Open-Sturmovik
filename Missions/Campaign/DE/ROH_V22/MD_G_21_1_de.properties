Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n19. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEiner unserer Kundschafter mu\u00DFte fliehen. Er ist mit einem russischen Sanit\u00E4tsfahrzeug aus der Stadt Vsevolozhsk nach Norden gefahren.  Vereinbart ist, da\u00DF wir ihn entlang der auf der Karte eingetragenen Landstrasse (Zwischen Wegmarken 5 und 6 ) suchen.\nDie Sowjets sind ihm mit Sicherheit auf den Fersen, also beeilen Sie sich!\n\n\nEinsatzbefehle:\nSuchen Sie zwischen den Wegmarken 5 und 6 nach einem ab etwa 03:00 Uhr behelfsm\u00E4\u00DFig befeuerten Landestreifen. Landen Sie dort und nehmen Sie den Mann auf und bringen Sie ihn zu unserem Fliegerhorst.\n\nStartzeit: 02:45\n\nEinsatzmuster: He-111H-2\n\nWetterlage:\nSt\u00FCrmisch, Schneefall, schlechte Sicht.\n
