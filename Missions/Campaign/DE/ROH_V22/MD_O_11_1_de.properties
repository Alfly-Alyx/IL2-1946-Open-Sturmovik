Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n19. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Korridor zum ehemaligen S\u00FCdkessel ist in der Nacht weiter ge\u00F6ffnet worden. Schon st\u00F6\u00DFt eine Kampfgruppe des XXXXIX. Panzerkorps Richtung Dozornoje vor. Eben hat eine Vorausabteilung den Kontakt zur Gruppe Senger herstellen k\u00F6nnen. Das LXXII. sowjetische Korps ist noch immer nicht aktiv geworden. General Berescus Plan ist aufgegangen.\n\nWestlich von Krasnogwardeijskoje ist eine Luftlandegruppe der Roten Armee in etwa Regimentsst\u00E4rke eingeschlossen worden. Das rum\u00E4nische IV. Korps hat mit dem R\u00FCckzug der ersten Tro\u00DFgruppen aus dem S\u00FCden begonnen. Die rum\u00E4nische 2. Gebirgsj\u00E4gerdivision hat die Aufgabe, die Ostflanke dabei zu sichern.\n\nDer Morgen d\u00E4mmert gerade und Sie haben beschlossen, den ersten Einsatz zusammen mit F\u00E4hnrich Duval zu fliegen.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n
