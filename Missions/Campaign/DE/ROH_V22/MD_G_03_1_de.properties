Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n5. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEndlich Flugwetter!\n\nIn den letzten Tagen haben Sie Ihre finnischen Kameraden kennengelernt, die von Kilpasita mit Fiat G.50 und von Sakkola aus mit Brewster B-239 fliegen. Alles durchweg sympatische M\u00E4nner. Zun\u00E4chst etwas reserviert aber nach zwei Wodka- Proben haben sich die Gem\u00FCter angen\u00E4hert. Die Finnen haben neugierig Ihre Messerschmitt unter die Lupe genommen, w\u00E4hrend Sie die M\u00F6glichkeit hatten, sich die Fiat und Brewster mal genauer anzusehen. Insgeheim haben Sie mit den finnischen Piloten einen Maschinentausch in den n\u00E4chsten Tagen vereinbart. Das darf nat\u00FCrlich nicht nach Oben durchdringen, aber der Geschwaderstab ist weit weg und Hauptmann Totenfeld hat sich taub gestellt.\n\nHeute wird endlich wieder geflogen. \nDie Russen haben in der Nacht einen begrenzten Angriff von Vaskelovo aus gestartet. Bisher sind sie nicht sehr weit gekommen. Inzwischen wird das Scharm\u00FCtzel von russischen Fliegern unterst\u00FCtzt und so sind auch die Finnen in der Luft. Wir sollen folgen.\n\nEinsatzbefehle:\nFliegen Sie \u00FCber Vaskelovo Jagdschutz bis etwa 08:45 Uhr, (Wegmarken 3,4 und 5)\n\nStartzeit: 08:15\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nBedeckt, st\u00FCrmisch, m\u00E4\u00DFige Sicht.\n
