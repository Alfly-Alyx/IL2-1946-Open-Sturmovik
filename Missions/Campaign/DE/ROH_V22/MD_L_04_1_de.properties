Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGestern war Lagebesprechung:\n\nDie Operation, die hier vor Moskau von langer Hand vorbereitet wird behandelt den R\u00FCckzug der Wehrmacht zu einer neuen r\u00FCckw\u00E4rtigen Linie in H\u00F6he Orscha. \nDie gesamte Ostfront soll in drei Schritten w\u00E4hrend des Fr\u00FChjahrs bis zu einer Linie Leningrad- Orscha- Kiew zur\u00FCckgenommen werden. \nDa man auf russischer Seite ebenfalls Anzeichen f\u00FCr Vorbereitungen milit\u00E4rischer Art festgestellt hat, rechnet man damit, da\u00DF sich die Rote Armee auf eine scharfe Verfolgung unserer abziehenden Einheiten vorbereitet. \n\nEs scheint nunmehr wahrscheinlich, da\u00DF Stalins Ziel eine weitgehende Vernichtung der deutschen Truppen auf seinem Gebiet sein k\u00F6nnte. Darum soll das ganze Unternehmen \u00FCberraschend f\u00FCr den Feind durchgef\u00FChrt werden. Beginn des Unternehmens wird am 27. Februar sein.\n\nIn der Nacht hatte man Sie geweckt und Ihnen mitgeteilt, da\u00DF wieder einmal ein Flugzeug zu bergen ist. Diesmal eine YaK-7.\nEs gibt keinen zweiten Mann an der Front, der so viele verschiedene Flugzeugtypen geflogen ist wie Sie und jetzt kommt wieder eines hinzu. \nDie Yak-7 ist kein neuer Typ f\u00FCr die Luftwaffe und auch Sie sind schon auf welche getroffen. Eigentlich wartet die Luftwaffe vielmehr auf ihren Nachfolger, die YaK-9. Die ist bisher aber noch nicht heil in deutsche H\u00E4nde gekommen. \n\nWas solls, neues Flugzeug ist neues Flugzeug. Noch im Dunkelen lie\u00DFen Sie sich mit einem Storch zu der Stelle fliegen, wo die Maschine schon fertig auf Sie wartete.\n\nEinsatzbefehle:\nBringen Sie die YaK zum Fliegerhorst Medyn. \n\nStartzeit: Sofort nach der Storch und der Ju-52. Die Behelfspiste ist mit einer Feuerkette gekennzeichnet.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: YaK-7B\n\nWetterlage:\nMiese Sicht, starker Wind.\n
