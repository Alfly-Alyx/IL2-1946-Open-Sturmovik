Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n29. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Frontvorsprung Stryt wird nun zur\u00FCckgenommen!\n\nDie Rote Armee ist inzwischen \u00FCber 30 Kilometer s\u00FCdwestlich an Uschgorod vorbei.\n\nDie ganze 4. polnische Armee mu\u00DF sich nun entlang der Front nach S\u00FCdosten zur\u00FCckbewegen.\nSie wird sich, wenn die Bewegung vollendet ist, zusammen mit der 17. Armee  dem S\u00FCdzipfel des russischen Vormarsches entgegenstellen.\n\nAuf der Westseite werden die 6. und 11. Armee parallel mit den sowjetischen Armeegruppen nach S\u00FCdwesten marschieren, um eine westliche Sicherungslinie zu erhalten. Die dadurch im Norden um Pschemisl entstehende L\u00FCcke wird von der neu aufgebauten 2. tschechischen Armee eingenommen.\n\nIhre Gruppe wird abgel\u00F6st. Sie werden nach Ungarn verlegt und dort neu aufgef\u00FCllt.\nIhre Aufgaben hier werden von weiteren amerikanischen Staffeln \u00FCbernommen.\n\nIm Norden hat die Rote Armee vor einer Woche Warschau erreicht. Die Lage spitzt sich langsam zu.\nAlle Vorbereitungen f\u00FCr die Verteidigung der Heimat laufen auf Hochtouren.  W\u00F6chentlich treffen amerikanische Schiffskonvoys in der Nordsee und im Mittelmeer ein. \nAlles hofft, da\u00DF es den europ\u00E4ischen Staaten zusammen mit den USA gelingt, eine endg\u00FCltige Linie zu ziehen.\n\nEinsatzbefehle:\nFliegen Sie zur\u00FCck zu Ihrem Fliegerhorst Bschosuf\n\nStartzeit: 17:55 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nNebel, B\u00F6en.\n
