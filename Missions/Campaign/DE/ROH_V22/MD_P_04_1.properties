Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 8th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe airstrike which has been flown yesterday surprised the Soviets totally. Many enemy planes were destroyed but the Luftwaffe had losses too. \nAt the moment our ground troops are leaving Smolensk.\nThe Luftwaffe units at the Smolensk airfields now have to evacuate.\nAt the airport Smolensk North your comrades from the 1st and 3rd Staffel are ready to leave the filed. You will have to secure the airspace over the airport.\n\n\nEinsatzbefehle:\nJagdschutz over Smolensk North.\n\nStartzeit: 16:54 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nHaze, strong winds.\n
