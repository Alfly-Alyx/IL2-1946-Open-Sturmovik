Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_07\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n25. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie waren zwei Tage lang in Rschew geblieben, wo das gesamte Material und die Bodenmannschaften Ihrer Staffel verladen wurden.\nAm 18. Januar starteten Sie von dort zu Ihrer n\u00E4chsten Etappe nach Dno.  \nDort haben Sie die Zeit bis heute verbracht. Am Mittag meldeten Ihre Bodenmannschaften Ihren zuk\u00FCnftigen Fliegerhorst in Pet\u00E4j\u00E4rvi einsatzbereit.\n\nHauptmann von Calenberg beschlo\u00DF sofort, noch heute vor der einbrechenden Nacht zum Fliegerhorst Siwerskaja weiterzufliegen. Dort werden Sie \u00FCbernachten und Morgen endg\u00FCltig nach Pet\u00E4j\u00E4rvi verlegen.\n\nEinsatzbefehle:\nLanden Sie auf dem Fliegerhorst Siwerskaja.\n\nStartzeit: .. bereits unterwegs\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nLeichter Dunst, Heiter, kalt.\n
