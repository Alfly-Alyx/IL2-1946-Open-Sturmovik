Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n18. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDer Mann, den Sie am 16. Oktober von Suursaari abgeholt haben ist ein ehemaliger ukrainischer  Offizier, der die Seiten gewechselt hat. In dieser Nacht wird er eine kleine Kampfgruppe von achtzehn Mann bei einem Sonderauftrag anfuehren.\n\nMorgen in aller Fruehe wird unser Angriff auf Seiskari beginnen. Westlich von Seiskari sind einige kleinere Inseln vorgelagert. Eine von ihnen wird von den Sowjets als Fruehwarneinrichtung gegen Westen genutzt. Der Platz verfuegt zu seiner Versorgung ueber einen sehr kurzen Landestreifen und einer Anlegestelle fuer Wasserflugzeuge und kleinere Schiffe.\n\nVor zwei Stunden wurde eine alte, erbeutete russische TB-3 nach Lavansaari gebracht. Als Sie sich die Maschine genauer ansahen, konnten Sie feststellen, dass in ihr Raum fuer neunzehn Mann geschaffen worden war.\n\nNun, die Idee ist, mit der TB-3, die die Russen sicher fuer ihre eigene Maschine halten werden auf der kleinen Insel zu landen und die kleine Kampfgruppe abzusetzen. Die soll dann handstreichartig die Funkstation, die Gebaeude und die Flugabwehrstellungen einnehmen. Man hofft, dass es fuer die Sowjets zu spaet sein wird zu reagieren, wenn sie merken, was geschieht. \nSie wurden gefragt, ob Sie den 'Trojanischen Vogel' fliegen wollen.\n\nDie M\u00E4nner sind eingeladen und die Motoren laufen...\n\nEinsatzbefehle:\nFliegen Sie zu der kleinen Insel. Die Maenner werden gleich nach Ihrer Landung von der Maschine abspringen und an die Arbeit gehen. Beeilen Sie sich. Drehen Sie die Maschine um und starten Sie sofort wieder. \nKlingt einfach, aber wie heisst es so schoen? 'Je genauer der Plan, desto groesser die Ueberraschung durch den Zufall.'\n\nStartzeit: 23:30\nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: TB-3 4M-34R\n\nWetterlage:\nNacht, leichter Wind, trocken.\n\n
