Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 12th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFrom \u00D6si the enemy has launched a counter attack into the flank of the first Panzer Army. As it seems the attack could be stopped. At the moment Kleist is conducting a counter operation against the disoriented enemy.\n\nYou are ordered to attack the enemy units together with Me-21 of the Zerstoerergeschwader 26.\n\n\nEinsatzbefehle:\nAttack the enemy FlaK positions with bombs. Then secure the attacks of the destroyers.\n\nStartzeit: 15:10 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS / SC 500\n\nWetterlage:\nStormy, sunny.\n\n
