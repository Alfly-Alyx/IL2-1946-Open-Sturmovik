Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_09\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n9. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Parpatschstellung ist durchbrochen. An mehreren Stellen versucht der Feind, sich zu l\u00F6sen und sich hinter seine n\u00E4chste Verteidigungslinie zur\u00FCckzuziehen.\nEben ist gemeldet worden, da\u00DF sich ein Fahrzeugkonvoy \u00F6stlich von Vladislavovka nach Osten abzusetzen versucht.\nVier Rotten mit JaBo- Emils sollen den Konvoy angreifen. Sie fliegen mit.\n\nEinsatzbefehle:\nGreifen Sie die feindlichen Fahrzeuge mit Bomben an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7B\n\nWetterlage:\nSonnig, leichter Dunst, schwacher Wind.\n
