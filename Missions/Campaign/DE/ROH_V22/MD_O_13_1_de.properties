Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n21. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer R\u00FCckzug im S\u00FCden l\u00E4uft. Im Jaila- Gebirge s\u00FCd\u00F6stlich von Simferopol halten die rum\u00E4nischen Gebirgsj\u00E4ger den abziehenden Einheiten noch den R\u00FCcken frei. Zur Luftsicherung dieser Kr\u00E4fte ist die dritte Staffel permanent im Einsatz.\n\nEben kam die Nachricht, da\u00DF Ihr Kamerad Hans Georg "Safari" Kraiss s\u00FCdlich von Belogorsk notlanden mu\u00DFte.\n\nDie Gruppen He-111 steht bei Ihnen am Platz.\nDa "Safari" bisher nicht gefangen genommen wurde, wollen Sie versuchen, ihn zu bergen.\n\nEinsatzbefehle:\nSuchen Sie bei Wegmarke 5 nach der notgelandeten "109" und landen Sie dort, um Ihren Kameraden zu bergen.\n\nStartzeit: sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: He-111H-2 "Rasputin"\n\nWetterlage:\nStark windig, Wolken bei 700 Meter.\n
