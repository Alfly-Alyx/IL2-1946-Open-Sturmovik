Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_S\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3. Staffel / Versuchsjagdgruppe 8\n\n13. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern sind Ihre Bf-109 eingetroffen.\nHeute soll der Angriff zur Wegnahme der Insel Lavansaari starten.\n\nSie werden bei der ersten Welle dabei sein.\nEine Staffel Stukas hat die Aufgabe, die im Hafen liegenden Schiffe und die leichte Luftabwehr auszuschalten.\nIhre Focke Wulfs haben den Auftrag, sich um die schwere FlaK zu kuemmern. \n\nEinsatzbefehle: \nSie werden Jagdschutz ueber der Insel fliegen.\nDer Luftraum ueber der Insel muss unbedingt unter Kontrolle gebracht werden!\n\nStartzeit: 04:10 Uhr\nEinsatzh\u00F6he:\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n Auffrischend, befriedigende Sicht\n
