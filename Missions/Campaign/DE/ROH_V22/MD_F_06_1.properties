Description \n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 4th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAgain Volokolamsk is in great danger!\nSince two hours the city is attacked by the Soviets from the east with strong tank- support.\n\nThe Luftwaffe was called for help.\n\n\nEinsatzbefehle:\nAttack the enemy tanks east of the city\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg Bombe\n\nWetterlage:\nClearing up, good visibility, light winds, cold.\n
