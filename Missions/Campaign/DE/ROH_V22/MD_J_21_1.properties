Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 3rd, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWake up!\nEnemy planes are on the way to our airfield.\n\n\nEinsatzbefehle:\nIntercept the enemy planes!\n\nStartzeit: Immediately\nEinsatzh\u00F6he 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nMorning haze.\n
