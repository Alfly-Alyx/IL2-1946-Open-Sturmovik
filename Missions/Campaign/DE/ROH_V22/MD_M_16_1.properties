Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 29th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYour Staffel is about to leave Belgorod.\nYou are ordered to fly to a Staffel commander's briefing at Medwedka.\nAt Medwedka only a provisoric airstrip can be used, so be careful when you land there. Oberstleutnant Totenfeld is waiting for you.\n\n\nEinsatzbefehle:\nFly to  Medwedka and land on the airstrip.\n\nStartzeit: 18:44 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGood\n
