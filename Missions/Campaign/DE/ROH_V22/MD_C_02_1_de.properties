Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_08\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftwaffenkommando Ost\nSmolensk\n\nII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. April 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nZw\u00F6lf Tage lang war Ihre Maschine in der Werkstatt. Nach der Lackierung nahmen sich die Mechaniker Ihrer '109' an. Sie beseitigten alle Sch\u00E4den, die w\u00E4hrend des Flugbetriebs und der Luftk\u00E4mpfe in den letzten Monaten entstanden waren und von Ihren Warten mit den einfachen Mitteln der Feldinstantsetzung nicht behoben werden konnten. Nun sind s\u00E4mtliche Beulen entfernt und gerichtet worden, der Motor wurde \u00FCberholt und die Waffen durchgesehen.\n\nAls fr\u00FCherer Versuchsflieger ist auf Anordnung von Hauptmann von Calenberg das Neueinfliegen der \u00FCberholten Maschinen zu Ihrer Aufgabe geworden.\n\n\nEinsatzbefehle:\nTesten Sie Ihre '109' auf Herz und Nieren.\nSie haben gerade Ihren Motor gestartet und k\u00F6nnen zum Start rollen.\n++++++++++++++++++++++++++++++\nAchtung!\nNehmen Sie beim Start der Mission den Gashebel zur\u00FCck. Ihr Motor l\u00E4uft schon bei Missionsbeginn\n++++++++++++++++++++++++++++++\n\nStartzeit: Gleich\nEinsatzh\u00F6he: beliebig\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nB\u00F6ig, befriedigende Sicht\n
