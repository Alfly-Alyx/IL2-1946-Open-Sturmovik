Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 24th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFinally our Fliegerhorst is in great danger.\nHalf an hour ago the Soviets broke through in the south. Since the last night our ground personnel is trensferring to Kachalino. The whole bridgehead shall be given up now.\n\nOur ground troops on this side of the Wolga are disbanding. The last bridge over the Wolga  between Novonikolskoje and Primorsk will only be usable for a few hours.\nOnly a handfull of tanks and guns are still trying to slow down the enemy advance.\n\n\nEinsatzbefehle:\nTake off immediately. Attack the enemy ground units with bombs and wait until our transport aircraft have taken up. Secure them. Then fly to your new airfield at Kachalino.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: Low.\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSundown, clear.\n\n\n\n
