Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n30. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nZwei Tage schlechte Sicht. Heute wieder strahlendes Wetter.\nDie Rote Armee hat Marcali n\u00F6rdlich passieren k\u00F6nnen und bewegt sich nun \u00FCber Tikos, das gestern gefallen ist in den R\u00FCcken der amerikanischen Verteidiger.\n\nMarcali wird dadurch kaum noch haltbar, aber wie es aussieht will General Bradley an dem Ort festhalten.\n\nDie Amerikaner waren eine unbekannte Kraft zu Beginn dieser Schlacht. Inzwischen ist allen klar, da\u00DF sie sehr stur sein k\u00F6nnen. Solange sie genug Unterst\u00FCtzung durch Artillerie und Jagdbomber erhalten, weichen sie nicht zur\u00FCck und das alles, obwohl ihnen eine wirklich leistungsf\u00E4hige Panzerabwehrwaffe fehlt!\n\nAm Westzipfel des Balaton finden die ersten Angriffe auf die dort nach Norden sichernde 17. Armee statt.\nS\u00FCdlich Fen\u00E9kpuszta greifen die Sowjets mit Panzern an.\n\nDie Schlachtflieger vom Zerst\u00F6rergeschwader 26 sind beauftragt worden, die russischen Panzer anzugreifen.\nSie werden sich mit einem Schwarm Fw-190 um die russische Flak k\u00FCmmern m\u00FCssen und dann den Jagdschutz zu stellen.\n\n\nEinsatzbefehle:\nGreifen Sie die Flak im Einsatzgebiet mit Bomben an. Sichern Sie danach die Schlachtflieger.\n\nStartzeit: 07:45 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Fw-190A-8\n\nWetterlage:\nHeiter, niedrige Wolkendecke\n\n
