Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_08\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftwaffenkommando Ost\nSmolensk\n\nII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nApril 14th, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nFor the last twelve days your planes were repaired and agein brought to an operational standard.\nAs a former test pilot it is your task to fly the repaired planes.\n\n\nEinsatzbefehle:\nTest your '109' carefully.\nYour engine is just running and you can roll to the take off position.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: at will\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSatisfying visibility\n
