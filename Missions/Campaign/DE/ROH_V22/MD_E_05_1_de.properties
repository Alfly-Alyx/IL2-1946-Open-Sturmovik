Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit der Nacht wird s\u00FCdwestlich von Bachtschisaraj gek\u00E4mpft. Die 132. Infanteriedivision versucht einen \u00DCbergang \u00FCber den Katscha zu nehmen. Durch diesen Umstandt kann damit gerechnet werden, da\u00DF die Luftt\u00E4tigkeit entlang des Jaila- Gebirges im Mittelabschnitt ruhiger sein wird. So ist es m\u00F6glich, zeitweise einige Ihrer J\u00E4ger \u00FCber Bachtschisaraj einzusetzen, um der I / Jg-51 dort zu helfen.\n\nPatroullien \u00FCber dem Mittelabschnitt werden nur in Rottenst\u00E4rke und sporadischer durchgef\u00FChrt.\n\nEinsatzbefehle:\nFreie Jagd entlang der Wegmarkenliste \u00FCber dem Mittelabschnitt des Jaila- Gebirges.\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nTrocken und heiter, gute Sicht, schwach windig.\n\n
