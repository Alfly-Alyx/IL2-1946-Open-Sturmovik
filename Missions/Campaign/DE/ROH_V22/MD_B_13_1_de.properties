Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n15. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDas Flugfeld in Msistavl ist erfolgreich ausgeschaltet worden.\nUm Msistlavl selbst wird noch gek\u00E4mpft. Die Luftwaffe fliegt pausenlos Angriffe mit Bombern.\nEin weiterer Schwerpunkt zur Sicherung der Flanken der Panzergruppe ist Monastyrschina.\nDort wehrt sich der Feind ebenfalls verbissen und kann auf die Unterst\u00FCtzung starker Fliegerkr\u00E4fte bauen. Seit dem Morgen versucht die Luftwaffe, st\u00E4ndig J\u00E4ger \u00FCber dem Platz zu haben.\n\nEben kam der Befehl, da\u00DF auch Ihre Gruppe sich heute noch an der Sicherung von Monastyrschina beteiligen mu\u00DF. Sie sind mit dazu eingeteilt worden.\n\nEinsatzbefehle:\nFliegen Sie bis etwa 17:15 Uhr Jagdschutz \u00FCber Monastyrschina (Wegmarken 3, 4 und 5). Greifen Sie aggressiv alle Feindflieger an.\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht, Wolken ab 1Km.\n
