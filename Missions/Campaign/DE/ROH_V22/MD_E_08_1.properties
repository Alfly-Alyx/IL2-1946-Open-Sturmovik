Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSome enemy units are cut off by parts of the 22nd German infantry division and by parts of the 1st Romanian Mountain corps at the coast road and will soon be wiped out. Fights are raging in front of the cities Sudak and Stariy Krym. From time to time the enemy is flying close support missions over these areas.\nFighters have to ordered to secure the airspace. \n\n\nEinsatzbefehle:\nFreie Jagd between Sudak and Stary Krym.\n\nStartzeit: 11:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHaze, avarage visibility, strong winds.\n\n\n
