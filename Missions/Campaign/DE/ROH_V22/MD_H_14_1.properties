Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 14th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\n30 minutes ago one of your comrades was shot down over sea north of the Tartarengraben. The man still is lying in the water and a floatplane immediately was called to catch him up. A pair of Bf-109s still is loitering over the place but their fuel is getting low. In ten minutes they have to fly home.\nIn the meantime two Arado- floatplanes are on the way.\nOne of them will fly ahaed of you.\n\n\nEinsatzbefehle:\nTake off immediately and hurry up to catch up the Arado ahead of you. Secure it and the rescue zone at waypoints 4, 5 and 6.\n\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, clear, very good visibility, no winds.\n\n
