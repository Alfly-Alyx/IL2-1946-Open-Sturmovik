Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 3rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nUntil yesterday you believed that the enemy air force is greatly weakend here at Kursk.\n\nToday a surprise:\nNew enemy air units started an air battle at Kursk yesterday. The Soviets were able to reinforce their air forces.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nSunny, average winds.\n\n\n
