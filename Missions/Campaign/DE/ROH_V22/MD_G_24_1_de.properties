Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n1. April 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAm 26. kam der Verlegungsbefehl. Sie gehen zur Auffrischung nach Pskow. Nach und nach soll die gesamte  Gruppe ausgetauscht und wieder aufgef\u00FCllt werden. Ihre nicht flugklaren Maschinen lassen Sie zur\u00FCck, das bedeutet, da\u00DF Sie mit nur sechs Messerschmitt nach Pskow gehen.\nVier Ju-52 werden Ihr wichtigstes Personal und einige Ausr\u00FCstungsteile transportieren. Auf sie m\u00FCssen Sie bei der Verlegung \u00FCber den Golf von Finnland besonders aufpassen.\nSie werden zwischen der Insel Seiskari und Sosnovy Bor feindlichen Luftraum durchqueren, bis Sie dann wieder nach S\u00FCdosten in Richtung Ihres ersten Etappenzieles Siverskaya abknicken.\n\nEinsatzbefehle:\nBegleiten Sie die Ju-52 nach Siverskaya.\nFlugh\u00F6he: 2500 Meter\n\nStartzeit:10:10 Uhr\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nDunst, schwache Winde, befriedigende Sicht.\n
