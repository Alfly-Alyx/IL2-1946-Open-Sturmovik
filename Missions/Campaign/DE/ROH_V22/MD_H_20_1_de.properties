Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n4. Juni 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie drei n\u00F6rdlichen Festungswerke sind besch\u00E4digt, aber noch nicht ausreichend zerst\u00F6rt.\nEine weitere Angriffsserie ist angefordert worden. He-111, Stukas und Bf-110 werden in einem ersten Anflug die Festungswerke angreifen. \nBei diesem Anflug werden Sie einen gemischten Schwarm zusammen mit dem Gruppenadjutanten und einem Flieger der ersten Staffel f\u00FChren und f\u00FCr die Bomber die Jagdsicherung \u00FCbernehmen.\n\n\nEinsatzbefehle:\nTreffen Sie bei Wegmarke 2 den Angriffsverband. Begleiten und sch\u00FCtzen Sie die Bomber w\u00E4hrend ihrer Angriffe im Norden Sewastopols.\nAchtung! Die Sowjets haben um und \u00FCber der Stadt eine sehr starke FlaK- Verteidigung installiert. Au\u00DFerdem wird vor Sperrballons \u00FCber dem Stadtgebiet gewarnt..\n\nStartzeit: 05:10\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nKlare Nachtverh\u00E4ltnisse, einsetzende Morgend\u00E4mmerung, dadurch schlechte Sicht.\n
