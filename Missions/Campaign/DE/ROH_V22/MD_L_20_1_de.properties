Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n19. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nN\u00F6rdlich von Wiasma h\u00E4lt das Heer einen Br\u00FCckenkopf in der feindlichen Front aufrecht.\nEine Anzahl Verletzter waren dort zum Ausfliegen gesammelt worden. Leider war es nicht gelungen, alle M\u00E4nner rechtzeitig wegzubringen, darum wurde die Stellung gehalten. Dort befindet sich eine Feldlandebahn, \u00FCber die nun alle Verwundeten geborgen werden sollen.\nSie haben sich freiwillig gemeldet, dabei zu helfen\n\nEinsatzbefehle:\nLanden Sie auf dem Feldflugplatz und fliegen Sie danach Verwundete zu Ihrem Fliegerhorst aus.\nAchten Sie darauf, da\u00DF Sie Ihre Motoren nicht ausstellen, da an dem Feldplatz keine Einrichtungen zum Wiederstart der He-111 vorhanden sind.\n\nStartzeit: unterwegs\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: He-111H-2\n\nWetterlage:\nGut\n
