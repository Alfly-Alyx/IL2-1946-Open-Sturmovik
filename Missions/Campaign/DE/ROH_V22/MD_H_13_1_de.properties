Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGestern ist das Flugfeld Lenino eingenommen worden. Dort haben unsere Landser allerlei besch\u00E4digte und nicht flugklare Maschinen vorgefunden. Mehrere der Fundst\u00FCcke waren mit einfachen Mitteln wieder flugklar zu machen. \nDa Ihre Staffel zur Zeit kaum eingesetzt wird, Sie aber inzwischen als ein Fachmann f\u00FCr sowjetische Muster gelten, sind Sie mit ein Paar Kamaraden abkommandiert, die flugklaren Maschinen zu bergen. Auf dem Platz stehen inzwischen zwei I-153 "Tschaikas", drei I-16 "Ratas" und eine MiG-3 mit einem verbesserten Antrieb zum Ausfliegen bereit. Das Typenschild der MiG weist sie als "MiG-3AM-38" aus und ist daher f\u00FCr unsere Techniker im Reich interessant. Da es Ihrer Entscheidung obliegt, wer Ihrer Kameraden auf welches Muster eingewiesen wird, ist es klar, da\u00DF Sie die MiG f\u00FCr sich selbst reserviert haben. \nAm Abend waren zwei russische Ratas gekommen und hatten ein Paar Bomben abgeworfen. Zum Gl\u00FCck hatten sie kaum Schaden anrichten k\u00F6nnen, aber es wird Zeit, die Kisten hier weg zu bringen.\n\nEinsatzbefehle:\nFliegen Sie die Beuteflugzeuge zu Ihrem Fliegerhorst.\n\nStartzeit:\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster:\n\nWetterlage:\n
