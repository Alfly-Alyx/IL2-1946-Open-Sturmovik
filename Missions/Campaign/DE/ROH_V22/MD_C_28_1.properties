Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJune 30th, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSince half an hour a fierce air battle is raging over the Orne- Delta north of Caen.\nBoth sides are throwing more and more fighters into the battle. \nYou are ordered to fly with Cpt. Fabre to the place.\n\n\nEinsatzbefehle:\nEscort Cpt. de Fabre to the Orne Delta and attack agressively the enemy fighters you encounter.\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 2500 Meters\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nSunny.\n
