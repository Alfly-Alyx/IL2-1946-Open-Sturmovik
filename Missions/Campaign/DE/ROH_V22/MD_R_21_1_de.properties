Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n2. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVeszpr\u00E9m ist ein sch\u00F6ner Flugplatz. Komfortable Unterk\u00FCnfte, Betonpiste, ordentliche Werkst\u00E4tten., aber sehr nah an der Front. Alles ist sehr gut vorbereitet und so haben Sie schon um 16:00 Uhr Ihre Sitzbereitschaft begonnen.\n\nEin Anruf:\nGro\u00DFe Luftk\u00E4mpfe bei Polg\u00E1rdi!\nSofort rennen Sie zu Ihren Maschinen.\n\n\nEinsatzbefehle:\nFreie Jagd westlich von Polg\u00E1rdi. Starten Sie schnellstens.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStark windig, befriedigende Sicht.\n\n
