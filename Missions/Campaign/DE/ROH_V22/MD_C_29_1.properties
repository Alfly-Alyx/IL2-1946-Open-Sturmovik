Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\nJuly 1st, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAll four Bf-109Zs are damaged.\nIn the morning the leaders of all units deployed in your sector met eachother at your airfield. Then, in the afternoon you got a call and you all were ordered to come to St Gatien for an official meeting with a high officer of the Arme\u00E9 de L'Air.\nCpt. de Fabre gave you the P-38 of Lt. Bendot to fly with him to St. Gatien.\n\nEinsatzbefehle:\nTake off and form up with the other leaders and fly to St. Gatien\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: P-38J\n\nWetterlage:\nWorsening conditions. Strong winds.\n
