Description \nGeneral der Jagdflieger\nNordostrum\u00E4nien\nZur besonderen Verwendung\n\nII/IV. Gruppe / Jagdgeschwader 53\n\n24. Juni 1942\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Neuaufstellung der IV. Gruppe / Jagdgeschwader 53 l\u00E4uft an.\nGestern sind Sie bef\u00F6rdert worden. Sie sind nun Leutnant. Zusammen mit Ihren Kameraden F\u00E4hnrich Kirsch, Feldwebel Braque und Feldwebel Eulenberg werden Sie den Kern der neu aufzustellenden 2. Staffel der IV. Gruppe bilden. Zu Ihnen wird noch Feldwebel Hans Georg Kraiss sto\u00DFen.\nHauptmann von Calenberg wird die 3. Staffel f\u00FChren. Ihre 2. Staffel wird einen neuen Chef bekommen, der vom Jagdgeschwader 5 zu Ihnen versetzt wird. Bis er ankommt, haben Sie das Kommando.\nNun erwarten Sie das Eintreffen der sechs neuen Flieger, die Sie, bis Ihr neuer Chef eintrifft weiter ausbilden sollen.\n\nHeute Morgen kam Hauptmann von Calenberg mit einem Sonderauftrag zu Ihnen. Sie sollen Ihn auf die russische MiG-3 einweisen. \nWie er sagte, betreiben die Rum\u00E4nen hier ganz in der N\u00E4he ein Bergflugfeld, wo sie einige Beutemaschinen testen. Er erwartet Sie dort zum Mittagessen. Wie er sagte, wartet dort auch hoher Besuch auf Sie.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Lysaya und landen Sie dort.\n\n[Achtung! Ihr Motor l\u00E4uft bereits. Vor Beginn der Mission: Gas auf Leerlauf]\n\nStartzeit: 11:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage: b\u00F6ig, dunstig und bedeckt\n\n\n
