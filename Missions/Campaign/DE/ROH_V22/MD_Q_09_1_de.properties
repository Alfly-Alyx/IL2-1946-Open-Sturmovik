Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer sowjetische Angriff auf Ihren Fliegerhorst vom Mittag war ein v\u00F6lliger Fehlschlag. \nNur eine der russischen Maschinen ist nicht abgeschossen worden. Auf Ihrer Seite sind nur je zwei Bf-109 und zwei P-47 am Boden zerst\u00F6rt worden. Drei weitere Maschinen sind abgeschossen worden.\nDurch die Radaranlagen, die inzwischen entlang der Front aufgestellt wurden, fehlt solchen Angriffen auf Fliegerhorste die \u00DCberraschung.\n\nAuch Ihre amerikanischen Kameraden haben sehr gut zugelangt. Sechs Absch\u00FCsse gehen allein auf ihr Konto.\n\u00DCberhaupt wachsen die amerikanischen und deutschen Flieger schnell zusammen. Die Erlebnisse der letzten Paar Tage haben die M\u00E4nner zusammengeschwei\u00DFt. Die achte US- amerikanische Luftwaffe hat mit Major Dix den richtigen Kommandeur f\u00FCr diese erste amerikanisch- deutsche Zusammenarbeit ausgew\u00E4hlt. In Rekordzeit hat er seinen Leuten Disziplin eingeh\u00E4mmert. Die beiden Staffeln erg\u00E4nzen sich nun, nach nur acht Tagen gemeinsamer Stationierung schon fast perfekt.\nEs werden viele gemeinsame Eins\u00E4tze geflogen und die Flieger beider Seiten beginnen, sich auf die verschiedenen Eigenschaften ihrer Kameraden zu verlassen. \n\nAm Boden l\u00E4uft der Krieg leider schlecht. Der Roten Armee ist es im Verlauf des Tages gelungen, die deutsche Abwehrlinie vor Sudowaija- Wischnija zu durchsto\u00DFen. Nun stehen sie knapp davor, die Verbindung mit der Luftlandezone herzustellen.\nJetzt kann man nicht mehr von R\u00FCckzug sprechen, jetzt wird die Wehrmacht zur\u00FCckgedr\u00E4ngt.\n\nNach dem Angriff vom Mittag sind beide Staffeln nicht voll einsatzbereit. Eine Menge Reparaturen m\u00FCssen durchgef\u00FChrt werden. Den Nachmittag \u00FCber werden trotzdem gemischte Fl\u00FCge antlang der Front durchgef\u00FChrt. \n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:15 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nLeichter Dunst.\n
