Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n25. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nHeute Mittag haben wir einen Anruf bekommen. \nEine hinter den Linien operierende Aufkl\u00E4rungseinheit hatte vor ein Paar Tagen einen Schu\u00DFwechsel mit einem russischen Piloten in einem Wald s\u00FCd\u00F6stlich von Saaroinen. Der Mann wurde verletzt. Die Agenten k\u00FCmmerten sich dann um ihn und wollten ihn eigentlich \u00FCber die Front zu den Finnen schaffen. Irgendwann bekamen sie dann raus, da\u00DF er mit seiner Yak auf einer Lichtung notgelandet war, wegen Elektrikschadens. Daraufhin haben sechs unserer M\u00E4nner nach der Stelle gesucht und schlie\u00DFlich das Flugzeug gefunden. Inzwischen haben sie die Stelle seit vier Tagen \u00FCberwacht und es scheint, da\u00DF die Russen von der Maschine nichts wissen. Nun haben sie angefragt, ob wir nicht Lust h\u00E4tten, das Flugzeug zu reparieren und auszufliegen. Man m\u00FC\u00DFte dort landen und auch wieder starten k\u00F6nnen sagten sie. Da sie nicht ewig dort zubringen wollten, w\u00FCrden sie das Flugzeug sonst zerst\u00F6ren.\n\nSie beschlie\u00DFen, sich die Sache mal mit drei Mechanikern anzusehen.\n\nEinsatzbefehle:\nFliegen Sie zu der Lichtung (Wegmarke 6) und versuchen Sie dort zu landen. \u00DCberfliegen Sie m\u00F6glichst nicht die Front \u00FCber Land, um unbemerkt dorthin zu kommen.\nSicherheitshalber wird Sie ein Schwarm Bf-109 begleiten.\n\nStartzeit: 22:00 Uhr\n\nEinsatzmuster: He-111H-2\n\nWetterlage:\nDunstig, kaum Wind, befriedigende Sicht.\n
