Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_05\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. Dezember 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDas Jahr endet deprimierend.\n\u00DCberall sind die Russen vorgesto\u00DFen, \u00FCberall entstehen bedrohliche Krisen, \u00FCberall l\u00E4uft die Front Gefahr, zusammenzubrechen.\nVorgestern sind die beiden Flugfelder um Volokolamsk aufgel\u00F6st und die dort stationierten Staffeln zur\u00FCck verlegt worden. Kein Tag zu fr\u00FCh!\nVolokolamsk ist inzwischen Frontstadt.\n\nGestern hat Ihre Staffel wieder vier Bf-109E-7/B erhalten. Das bedeutet: JaBo- Angriffe fliegen.\n\nN\u00F6rdlich von Volokolamsk ist ein sowjetischer Kampfverband dabei nach Westen durchzubrechen. Eine Artilleriestellung n\u00F6rdlich Volokolamsk ist vor wenigen Minuten aufgekl\u00E4rt worden. K\u00FCmmern Sie sich darum.\n\nEinsatzbefehle:\nGreifen Sie die Artilleriestellung n\u00F6rdlich von Volokolamsk mit Bomben an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg Bombe\n\nWetterlage:\nAufheiternd, gute Sicht, schwache Winde, sehr kalt.\n
