Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n14. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSeit Gestern sind Sie ausgiebig die Brewster geflogen. Als Versuchsflieger haben Sie schon viele Typen getestet und meistens haben Ihnen die Flugzeuge Spa\u00DF gemacht. So auch die Brewster. Wenngleich dieser Typ nicht die Leistungsf\u00E4higkeit der "109" besitzt, so ist doch ihre Wendigkeit eine Freude. \nIhre finnischen Kameraden sind von der Messerschmitt geradezu berauscht. Es ist erstaunlich, wie schnell sie ein Gef\u00FChl f\u00FCr die doch ganz andere Maschine entwickeln und noch erstaunlicher ist, wie diese sonst immer sehr unterk\u00FChlten Finnen pl\u00F6tzlich auftauen k\u00F6nnen. \nDeutschland sollte der finnischen Luftwaffe Messerschmitts liefern. Es ist schon bemerkenswert, was die Finnen mit ihren nach heutigen Ma\u00DFst\u00E4ben doch eher veralteten Maschinen zu leisten in der Lage sind. Wie erfolgreich w\u00FCrden sie dann erst mit der Bf-109 sein?\n\nInzwischen f\u00FChlen Sie und Ihre Kameraden von beiden Seiten sich einigerma\u00DFen sicher in den ungewohnten Typen. Alle sind sich einig, da\u00DF man eine Freie Jagd- Patroullie riskieren kann. Die H\u00E4lfte der dabei mitfliegenden Piloten werden ihre Maschinen tauschen.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 16:00 Uhr\n\nEinsatzmuster: B-239\n\nWetterlage:\nBedeckt, m\u00E4\u00DFiger Wind, befriedigende Sicht.\n
