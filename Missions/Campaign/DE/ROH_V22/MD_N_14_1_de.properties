Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n27. Mai 1943\n\n================================\n\nEinsatzbefehle:\n---------------------\n\nLage:\n\nMit einem anderen Ihrer neuen Piloten hatten Sie sich gestern besch\u00E4ftigt. \nMit seinen gerade einmal 18 Jahre, ist er ein richtiger Hei\u00DFsporn. \nBei einigen Luftkampf\u00FCbungen mit ihm hatten Sie ihn dreimal hintereinander "ausgeknipst". Sie k\u00F6nnen nur hoffen, da\u00DF ihm das eine Lehre war, aber insgeheim bef\u00FCrchten Sie, da\u00DF er sich beim ersten Feindkontakt selbstst\u00E4ndig macht und sich auf eine Kurbelei einl\u00E4\u00DFt. Vorsorglich hatten Sie ihn f\u00FCr heute mit Ihnen selbst zusammen zur Sitzbereitschaft eingeteilt.\nPl\u00F6tzlich kam die Nachricht: Luftkampf n\u00F6rdlich von Buzuluk!\nSie packten den Jungen noch schnell beim Kragen und warnten Ihn, dann gings im Laufschritt zu den Maschinen.\n\nEinsatzbefehle\nFreie Jagd n\u00F6rdlich von Buzuluk\n\nStartzeit: sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nSt\u00FCrmisch und heiter.\n
