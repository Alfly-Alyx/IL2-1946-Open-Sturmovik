Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. September 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Front liegt nur wenige Kilometer \u00F6stlich von Smolensk. Da es nord\u00F6stlich der Stadt nur wenige Flugfelder gibt, die dazu auch noch relativ weit von der Front entfernt liegen, haben die Sowjets in Frontn\u00E4he mehrere Feldflugpl\u00E4tze provisorisch hergerichtet.\nDiese Pl\u00E4tze werden t\u00E4glich von Bf-109- Aufkl\u00E4rern \u00FCberwacht.\n\nF\u00FCr die f\u00FCr morgen angesetzte R\u00FCckzugsoperation ist die Kenntnis der Pl\u00E4tze von gro\u00DFer Wichtigkeit, da die Sowjets von diesen Pl\u00E4tzen aus binnen Minuten aktiv werden k\u00F6nnen. Mit Ihnen ist auf Ihrem Horst auch ein Schwarm Aufkl\u00E4rer stationiert und heute wird es die Aufgabe Ihrer Staffel sein, die Aufkl\u00E4rungsfl\u00FCge zu sichern. \n\nDie Fl\u00FCge finden fast immer um die Mittagszeit statt, da dann die von der Sonne geworfenen Schatten am kleinsten sind und die besten Aufkl\u00E4rungsergebnisse erm\u00F6glichen.\n\nF\u00FCr den n\u00E4chsten Begleitschutzeinsatz haben Sie sich selbst eingeteilt.\n\nEinsatzbefehle:\nSichern Sie den Aufkl\u00E4rer\n\nStartzeit: 12:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nB\u00F6ig.\n
