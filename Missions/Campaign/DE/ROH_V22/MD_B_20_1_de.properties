Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDer Empfang am Abend war eine surreale Veranstaltung. W\u00E4hrend Ihre Kameraden und Sie mit Sektglas und Buffetteller bewaffnet waren, griffen die Russen den Flugplatz mehrere Male an. Das schien den Kommandeur nicht weiter zu st\u00F6ren, auch wenn dann jedesmal das Licht gel\u00F6scht wurde und das Orchester samt Instrumente in die Keller ging. \u00DCber die H\u00E4lfte der Zeit war die Feier unterbrochen. \nWohl war Ihnen und den meisten Ihrer Kameraden dabei aber nicht, so da\u00DF sie froh sind, da\u00DF es endlich wieder zur\u00FCck geht.\n\nEs gibt auch Neuigkeiten:\nIhre Staffel wird zur\u00FCck verlegt, zur Auffrischung. Das bedeutet Urlaub f\u00FCr Ihre Kameraden. Sie sind noch keinen ganzen Monat bei der Staffel und das bedeutet, da\u00DF f\u00FCr Sie aus Urlaub noch nichts wird. Ihr Chef hat Sie beauftragt, die Ersatzmaschinen einzufliegen und daf\u00FCr zu sorgen, da\u00DF sie bei R\u00FCckkehr der Urlauber klar sein werden. \n\nEinsatzbefehle:\nAb nach Hause.\n\nStartzeit: Sofort\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nHeiter, Nacht, kein Wind.\n
