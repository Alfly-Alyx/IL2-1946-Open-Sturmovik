Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 25th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe situation around Medyn is becoming harder!\n\nA Soviet battle force has taken the airfield north of the city and is conducting an attack through the forest to encircle the city.\n\nA number of Bf-110s just has taken off. You will have to fly with them. The Zerstoerers are ordered to attack the enemy tanks. Your targets will be the enemy vehicle groups.\n\n\nEinsatzbefehle:\nAttack the enemy vehicle columns on the airfield Medyn north with bombs. Then secure the attack of the Bf-110s.\n\nStartzeit: 11:25 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6/SC-250\n\nWetterlage:\nOvercast, stormy.\n\n\n\n
