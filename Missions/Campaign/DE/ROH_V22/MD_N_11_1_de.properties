Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nDie Sowjets haben begonnen, die ersten Ausr\u00FCstungsteile von ihren drei Flugpl\u00E4tzen um Maloarkangelsk auszufliegen.\n\nDie Luftflotte hat sofortige Luftangriffe gegen den abziehenden Gegner befohlen.\nZwei Schw\u00E4rme Heinkel- Bomber, ein Schwarm Focke Wulf und zwei Schw\u00E4rme Ihrer Staffel sollen den Angriff auf Ponirij durchf\u00FChren.\nSie werden auf diesem Einsatz einen der Neuen als Ihren Katschmarek mitnehmen. Sie haben sich etwas Zeit genommen, den Mann, Unteroffizier Bernhard Steiner sorgf\u00E4ltig "einzunorden".\n\nEinsatzbefehle:\nGreifen Sie das Flugfeld Ponirij mit Bomben an. Hindern Sie alle Feindmaschinen daran, zu starten. Sch\u00FCtzen Sie die He-111.\n\nStartzeit: 10:15 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter: Gut\n
