Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n1. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Ereignisse \u00FCberschlagen sich.\n\nIn den fr\u00FChen Morgenstunden hat die Rote Armee ihren Angriff wieder mit voller Wucht aufgenommen. Unsere Linien halten nicht. \nBeide Seiten erleiden gro\u00DFe Verluste. Die Rote Luftwaffe hat sich im Morgengrauen mit einem riesigen Feuerschlag zu Wort gemeldet und das, als nur zwei unserer J\u00E4ger \u00FCber dem Gebiet waren. Beide konnten nicht entkommen und sind abgeschossen worden. Oberf\u00E4hnrich Kirsch konnte aussteigen, sein Katschmarek nicht. Kirsch ist inzwischen auf dem Weg zur\u00FCck zum Fliegerhorst.\n\nDann, kurz vor acht eine gute Nachricht:\n  \nDer Major eines Infanterieregiments hat unseren Major Totenfeld und seinen Katschmarek Unteroffizier Meier mitten vor der Front aufgelesen. Als das  russische Artilleriefeuer zum Beginn des Angriffs losging,  kam der Unteroffizier zu seinen Stellungen gelaufen und bat um Hilfe, Major Totenfeld aus dem Artilleriefeuer zu holen.\n\nTotenfeld hatte sich beim Absprung ein Bein gebrochen und ist dann von dem jungen Meier mehrere Kilometer weit getragen worden, bis zu der Stelle, wo dann das Artilleriefeuer einsetzte. Der Infanteriemajor hat dann den total ersch\u00F6pten Meier nicht mehr nach vorn gelassen und Totenfeld von seinen Leuten holen lassen. \nKaum war Totenfeld in den Stellungen angekommen, als die Russen auch schon in den Graben eindrangen. Zwischen dem sich dann entwickelnden Nahkampf lag der Gruppenchef auf seiner Trage am Boden und konnte nur den Kopf einziehen. \nDer Graben konnte gehalten werden, aber eine halbe Stunde sp\u00E4ter gab die Infanterie die Stellung von sich aus auf, um sich weiter zur\u00FCckzuziehen.\n\nTotenfeld wurde mit seiner Trage auf der Motorhaube eines total \u00FCberf\u00FCllten Lkw gebunden und ist nun mit der Infanterie auf dem Weg zur n\u00E4chsten Auffangstellung.\nNat\u00FCrlich ist der Adjutant der Gruppe sofort losgefahren, um Major Totenfeld und Unteroffizier Meier endlich abzuholen.\n\nZur Zeit f\u00FChrt Feldwebel Kraiss einen Schwarm \u00FCber dem S\u00FCdteil des sowjetischen Br\u00FCckenkopfes, wo der Hauptsto\u00DF der Roten Armee stattfindet. Er hat bisher keinen Feindkontakt gehabt und langsam geht sein Sprit zur Neige. \nSie werden jetzt starten und ihn dort um 08:30 abl\u00F6sen.\n\n\nEinsatzbefehle:\nFliegen Sie bis etwa 09:00 Uhr Jagdschutz \u00FCber dem Kampfgebiet (Wegmarken 4, 5 und 6)\n\nStartzeit: 08:20\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nTeils bew\u00F6lkt, stark windig.\n
