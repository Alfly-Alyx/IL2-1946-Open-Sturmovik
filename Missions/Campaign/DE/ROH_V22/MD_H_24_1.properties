Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 16th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe whole personnel of your Gruppel will have to transfer to Romania.\nYour Staffel will leave today. You are ordered to bring a pack of papers to the airfield Dozornoje. You will meet your Staffel in Odessa in the evening.\n\nStartzeit: 07:45 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nStrong winds but good visibility.\n
