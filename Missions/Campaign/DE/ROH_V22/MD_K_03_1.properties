Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 20th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe permanently changing weather conditions become routine.\nSuddenly it's clearing up.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSunny, mixed up with hazy conditions.\n
