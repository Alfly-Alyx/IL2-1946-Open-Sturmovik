Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n11. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Tag beginnt mit guten Nachrichten.\n\nKleists Panzer haben in der Nacht den Flu\u00DF \u00FCberschritten und sind nun auf dem Weg nach S\u00FCdosten, an Sz\u00E9kesfeh\u00E9rv\u00E1r vorbei. \nDurch die Bewegung der Panzerarmee ist \u00F6stlich ein Frontvorsprung der Sowjets entstanden, den diese noch immer halten. Vern\u00FCnftig w\u00E4re, die Truppen aus diesem Bogen schnell zur\u00FCckzuziehen, doch bisher hat das sowjetische Oberkommando noch keine Anstalten gemacht, dies durchzuf\u00FChren.\n\nAufatmen bei den Amerikanern. \nPatton hat in der Nacht die Verbindung zum Marcali- Kessel hergestellt und greift weiter an. So entsteht auch n\u00F6rdlich von Nagykanizsa ein Frontvorsprung, der ein ganzes sowjetisches Korps in Gefahr bringt, abgeschnitten zu werden. Auch dort scheinen die Sowjets nicht zu reagieren.\n\nIm Bereich der Panzerarmee Kleist sind Aufkl\u00E4rungsfl\u00FCge befohlen worden. Sie haben sich selbst f\u00FCr den Begleitschutz einer der Fl\u00FCge eingeteilt.\n\nEinsatzbefehle:\nStarten Sie nach dem Bf-109- Aufkl\u00E4rer und begleiten Sie ihn.\n\nStartzeit: 11:30\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nB\u00F6ig, heiter.\n\n
