Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 14th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSoviet activities are reported from the whole front. Medyn seems to become more and more the focus of the enemy's operations.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 13:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nClearing up, light winds.\n
