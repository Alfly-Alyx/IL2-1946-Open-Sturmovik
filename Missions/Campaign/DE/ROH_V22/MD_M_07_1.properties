Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\nApril 19th, 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Red Army can't be stopped.\nThey're taking huge losses but they're advancing. In the night the decision was made to give up the airfields close to the front. The IInd Gruppe / Jg-3 will be the first to evacuate it's airfield at Belij Kolodetsch. You will transfer tomorrow.\n\n\nEinsatzbefehle:\nFly Jagdschutz until 11:00 Uhr over the Fliegerhorst Belij Kolodetsch. Secure the airspace for the take offs of the transport planes.\n\nStartzeit: 10:25 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nMorning haze.\n
