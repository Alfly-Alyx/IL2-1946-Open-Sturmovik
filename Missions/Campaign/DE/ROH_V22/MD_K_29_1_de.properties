Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n30. Dezember 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVier Tage schlechtes Wetter. \nDie Luftwaffen beider Seiten fliegen nicht. Am Boden geht der Krieg weiter.\n\nIm Norden weiteres Vordringen, im S\u00FCden R\u00FCckzug. \nBei den Sowjets genau umgekehrt. Beide Seiten greifen auf der einen Seite an und versuchen sich gleichzeitig, auf der anderen Seite zu retten.\n\nDie Schlacht bewegt sich wie ein Strudel, bei dem Stalingrad der Abfluss ist.\n\nEs wird wohl nicht gelingen, gr\u00F6\u00DFere Teile des Gegners einzuschlie\u00DFen, ohne sich selbst pl\u00F6tzlich in der Umfassung wiederzufinden.\nStalingrad wird nicht am Verhandlungstisch zur\u00FCckgegeben, Stalingrad wird durch die Russen mit Gewalt zur\u00FCckerobert. Kaum einer zweifelt noch daran.\n\nAm Nachmittag lassen die Schneef\u00E4lle pl\u00F6tzlich etwas nach. Die Sicht ist zwar noch immer schlecht, aber Sie beschlie\u00DFen zu fliegen. \u00DCberall kann das Heer die Unterst\u00FCtzung von Jagdbombern dringend gebrauchen.\n\nEinsatzbefehle:\nBombardieren Sie eine Artilleriebatterie \u00F6stlich von Kotluban.\n\nStartzeit: 15:40\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nLeichte Schneef\u00E4lle, schlechte Sicht.\n
