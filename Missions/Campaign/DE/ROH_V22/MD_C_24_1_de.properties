Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n25. Juni 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAm fr\u00FChen Morgen fuhren Sie nach Caen / Carpiquet.\nMit Ihnen trafen auch gerade die ersten Maschinen vom Jagdgeschwader 26 dort ein.\nDann kamen auch Ihre neuen Flugzeuge.\nSie waren DIE Attraktion!\nMit ihren beiden aneinandergesetzten Bf-109- R\u00FCmpfen gibt die 'Z' ein eigenartiges Bild ab. \nDen ganzen Nachmittag lang wurden Sie und Ihre Kameraden auf die neue Maschine eingewiesen.\nNun geht's zur\u00FCck nach Vire / St. Paul. Die anderen sind schon zur Startbahn gerollt....\n\n\nEinsatzbefehle:\nRollen Sie zur Startbahn und starten Sie nach Ihren Kameraden zu Ihrem Flug nach Vire / St. Paul.\n\nStartzeit: 18:15 Uhr\nEinsatzh\u00F6he: in Bodenn\u00E4he\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nSommerlich.\n
