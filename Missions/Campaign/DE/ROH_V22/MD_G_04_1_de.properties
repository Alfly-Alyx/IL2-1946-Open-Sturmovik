Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n5. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVor Vaskelovo wird nach wie vor gek\u00E4mpft. Die Finnen haben um Hilfe bei einem konzentrierten Luftangriff auf den Ort gebeten. Nat\u00FCrlich werden Sie dabei sein. Sie fliegen mit Ihrem "Emil- Schwarm" zusammen mit Bf-110 und finnischen Blenheims einen Jabo- Angriff auf in dem Ort untergezogenen Truppen.\n\nEinsatzbefehle:\nGreifen Sie die feindlichen Truppen in Vaskelovo mit Bomben und Bordwaffen an.\n\nStartzeit: 14:20\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nBedeckt, st\u00FCrmisch, m\u00E4\u00DFige Sicht.\n
