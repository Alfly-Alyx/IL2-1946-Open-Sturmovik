Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n30. Juni, 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSeit einer halben Stunde finden Luftk\u00E4mpfe \u00FCber dem Orne- Delta, n\u00F6rdlich von Caen statt. Beide Seiten werfen mehr und mehr Maschinen in den Kampf.\n\n\nEinsatzbefehle:\nFliegen Sie zusammen mit Cpt. de Fabre zu der Stelle.\nFreie Jagd.\n\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109Z\n\nWetterlage:\nSonnig.\n
