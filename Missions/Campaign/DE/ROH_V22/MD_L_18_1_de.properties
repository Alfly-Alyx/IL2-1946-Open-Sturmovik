Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIhre Maschine ist wieder flugklar. \n\nEigentlich wollten Sie heute den R\u00FCstsatz sechs von den Maschinen Ihres Schwarms wieder entfernen lassen, da er die Flugeigenschaften doch zu sehr verschlechtert. \n\nLeider kommt etwas dazwischen.\nUnser Funknachrichtendienst hat Informationen \u00FCber einen bevorstehenden Bombenangriff auf Klimow- Zawod gewonnen. Die Stadt ist f\u00FCr unseren R\u00FCckzug in diesem Moment von gro\u00DFer Bedeutung.\nDer Angriff soll heute am fr\u00FChen Morgen stattfinden.\nIhre Staffel zusammen mit einem Schwarm Focke Wulfs sind beauftragt worden, Jagdschutz \u00FCber der Stadt zu fliegen.\nDa Sie \u00FCber den Zeitpunkt einigerma\u00DFen genaue Informationen haben, teilen Sie zwei Schw\u00E4rme f\u00FCr die Sache ein.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz bei den Wegmarken 4, 5 und 6 bis etwa 07:15 Uhr. Ihre Maschine ist mit einem Zusatztank ausgestattet, um l\u00E4nger \u00FCber Klimow Zawod bleiben zu k\u00F6nnen.\n\nStartzeit: 06:20 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/R6, Zusatztank\n\nWetterlage:\nFr\u00FChdunst aufklarend, sehr windig.\n
