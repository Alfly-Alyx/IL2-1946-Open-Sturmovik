Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe Red Army has launched a major offensive against our 4th Army in the Maloyaroslavets- Detchino- area. The first attacks could be beaten off, but the main attack lies ahead.\n\nBecause the enemy makes great use of air units over the area, our Ist Gruppe / Jg-53 is no longer able, to counter them alone.\n\n\nEinsatzbefehle:\nFreie Jagd.\n\nStartzeit: 07:30\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nLight clouds, extremly cold,  -40\u00B0 Celsius.\n
