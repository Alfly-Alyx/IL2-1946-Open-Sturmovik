Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n9. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas Wetter klart etwas auf- und schon geht's los!\nEin Verband aus feindlichen Schlachtfliegern und Jagdbombern ist auf dem Weg zu Ihrem finnischen Nachbarfliegerhorst Kilpasilta.\n\nEinsatzbefehle:\nFangen Sie die Feindflieger ab und sch\u00FCtzen Sie den Fliegerhorst Kilpasilta. \n\nStartzeit:Sofort!\n\nEinsatzmuster: Bf- 109F-4\n\nWetterlage: \nSt\u00FCrmisch, bedeckt, m\u00E4\u00DFige Sicht\n
