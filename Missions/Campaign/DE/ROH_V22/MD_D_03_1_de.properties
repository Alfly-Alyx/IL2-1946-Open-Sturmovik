Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\n07. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nDie Einschlie\u00DFung Vyazmas steht unmittelbar bevor. Phasenweise setzen sich seit dem Vormittag sowjetische Verb\u00E4nde nach Nordosten ab.\nDer Luftwaffe, auch den J\u00E4gern f\u00E4llt nun die Aufgabe zu, den Feind am Entkommen zu hindern.\nDie f\u00FCr die Russen einzig verbliebene Fluchtroute stellt die Rollbahn Vyazma-  Mozhaysk dar.\n\nEinsatzbefehle:\nBek\u00E4mpfen Sie den fliehenden Feind auf der Strasse Vyazma- Mozhaysk mit Bomben und Bordwaffen. Achten Sie darauf, dass Sie keine eigenen Einheiten angreifen, die innerhalb der n\u00E4chsten Stunde ebenfalls dort eintreffen werden.\n\nStartzeit: 16:50\nEinsatzh\u00F6he: 1800 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg- Bombe\n\nWetterlage:\nZuziehende Bew\u00F6lkung. Wolkenuntergrenze unter 1000 m. Mittlerer Wind.\n
