Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEben kam die Nachricht: Die Rote Armee hat Kiew genommen!\nBei der Heeresgruppe S\u00FCd steht es schlecht. Verb\u00E4nde, die schon nach R\u00FCckw\u00E4rts abgezogen worden sind, m\u00FCssen wieder in Verteidigungsstellungen gezogen werden. \nDie Sowjets kommen im S\u00FCden einfach viel zu schnell voran.\nDabei stehen noch zwei Armeen s\u00FCd\u00F6stlich von Kiew.\nSie m\u00FCssen nun ebenfalls beschleunigt zur\u00FCckgenommen werden um nicht Gefahr zu laufen, abgeschnitten zu werden. Eigentlich wollte die Wehrmacht vor Kiew den Feind eine Zeit lang hinhalten. Nicht mal zehn Tage hat die Linie gehalten.\nBei dem nun \u00FCberst\u00FCrzten R\u00FCckzug geht viel Material verloren. Die Versorgung ist oft ein Alptraum. Oft fehlen Betriebsstoffe um nur wenige Kilometer zu gehen. Panzer und schweres Ger\u00E4t m\u00FCssen dann gesprengt werden.\nWie die Maus auf die Schlange blickt nun das OKW auf den n\u00E4chsten Schritt der Roten Armee. Wird sie nach S\u00FCden sto\u00DFen, um zu versuchen, den S\u00FCdfl\u00FCgel abzuschneiden? Oder wird sie nach Westen vorgehen mit Ziel Balkan? W\u00FCrde ihr das gelingen, dann w\u00E4ren alle s\u00FCdosteurop\u00E4ischen L\u00E4nder vom Westen abgetrennt und fielen in die Hand Stalins.\n\nF\u00FCr die Heeresgruppe Mitte bedeutet all das, da\u00DF man schneller als geplant zur\u00FCckgehen mu\u00DF.\n\nDie Luftt\u00E4tigkeit hat sich in Ihrem Frontbereich sp\u00FCrbar verst\u00E4rkt. Die Rote Luftwaffe ist wieder voll da.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nHeiter, dunstig, starker Wind\n
