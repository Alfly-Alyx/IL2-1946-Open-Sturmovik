Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEs klart etwas auf und es kann wieder 'Freie Jagd' geflogen werden.\nDie wetterbedingte Ruhepause haben ganz sicher nicht nur Sie genutzt, um die Einsatzbereitschaft Ihrer Staffel wieder herzustellen.\n\nDer sowjetische Angriff n\u00F6rdlich von Pschemisl heute Morgen konnte mit Ihrer Hilfe und der Ihrer amerikanischen Freunde gestoppt werden.\nDas Heer hat angerufen und sich noch einmal ausdr\u00FCcklich bedankt. \n\nEs zeichnet sich langsam ab, da\u00DF die Rote Armee nach S\u00FCdwesten vorsto\u00DFen will. In dieser Richtung liegt eindeutig die Hauptkraft der gegnerischen Angriffe.\n\nEinsatzbefehle:\nFreie Jagd.\n\nStartzeit: 15:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6/ASM\n\nWetterlage:\nLangsam aufklarend, stark windig.\n
