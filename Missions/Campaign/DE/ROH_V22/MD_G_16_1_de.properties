Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n3. M\u00E4rz 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEine Woche schlechtes Wetter, eine Woche mit nur wenigen Eins\u00E4tzen und eine Woche ohne Kontakt mit der sowjetischen Luftwaffe.\nHeute hat es etwas aufgeklart. Die Startbahn ist ger\u00E4umt und betriebsbereit.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 14:00 Uhr\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSt\u00FCrmisch aber keine Niederschl\u00E4ge. befriedigende Sicht.\n
