Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. November 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Nachschubtransporte f\u00FCr das in Stalingrad eingeschlossene Korps fordern hohe Opfer.\n \nSchon in den ersten Tagen sind \u00FCber f\u00FCnfzig Transportflugzeuge abgeschossen oder stark besch\u00E4digt worden. \nWas der Luftwaffenf\u00FChrer auch immer versucht, die Verluste kommen mit Sicherheit. Gerade wenn man glaubt, eine richtige Taktik gefunden zu haben und zwei, drei Fl\u00FCge ohne Probleme abgehen, passiert beim n\u00E4chsten Versuch wieder eine Katastrophe. \nWenigsten bleiben nur wenig J\u00E4ger auf der Strecke. Da die Sowjets nat\u00FCrlich bestrebt sind, haupts\u00E4chlich die Transportmaschinen anzugreifen, setzen sie sich st\u00E4rker unseren J\u00E4gern aus. So sind auch ihre Verluste hoch.\n\nNoch diese Nacht geht es wieder zur\u00FCck. Diesmal im Tiefflug!\nSie besteigen Ihre Maschine mit einem \u00E4u\u00DFerst mulmigen Gef\u00FChl. \nEin Jagdflugzeug in Bodenn\u00E4he!\n\n\nEinsatzbefehle:\nBegleiten Sie die Transportmaschinen zur\u00FCck nach Kalatsch\n\nStartzeit: 01:00 Uhr\nEinsatzh\u00F6he: 100 - 500 Meter. Tiefstflug\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmische Nacht.\n
