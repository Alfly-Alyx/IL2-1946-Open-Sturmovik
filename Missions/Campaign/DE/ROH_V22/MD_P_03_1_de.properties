Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. September 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer R\u00FCckzug beginnt.\nDas erste Ziel der Luftwaffe sind die direkt hinter der Front befindlichen Feldflugpl\u00E4tze.\n\nIhre Staffel hat den Feldflugplatz Dukhowschina als Ziel\n\nEinsatzbefehle:\nGreifen Sie den Feldflugplatz Dukhowschina mit Bomben an.\n\nStartzeit: 05:23 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFr\u00FChdunst.\n
