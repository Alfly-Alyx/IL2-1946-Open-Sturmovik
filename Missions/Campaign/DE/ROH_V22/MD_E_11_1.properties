Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 14th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAt the 16th, you will leave the Crimean theater.\nUntil then, the commander has a special task for you.\nOur ground forces captured an intact  MiG-3 at the Lenino airfield. It seems that it's a new version with formerly unknown waepons. Our technicians want to inspect it. \n\n\nEinsatzbefehle:\nFly the MiG to your airfield.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: MiG-3 / UB\n\nWetterlage:\nHazy, stormy.\n
