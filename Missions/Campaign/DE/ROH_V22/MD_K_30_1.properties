Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 3rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nA happy new year!\nThe Stalingrad pocket is opened up!\n\nYesterday Kleist made contact with the Stalingrad- Corps.\nNow the Corps had to be pulled out without beeing overwhelmed.\n\nThe second difficult task is to manage an organized and controlled retreat of the southern wing. The Red Army is attacking with strong forces.\n\n\nEinsatzbefehle:\nFly Jagdschutz over Kotluban until 08:15 Uhr.  (waypoints 4, 5 and 6). A swarm of the Italian Staffel can be called for help vie ground control radio.\n\nStartzeit: 15:40 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nClearing up, stormy, hindered visibility.\n\n\n\n
