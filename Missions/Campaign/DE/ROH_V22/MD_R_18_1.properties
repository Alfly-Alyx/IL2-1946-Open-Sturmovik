Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nJanuary 27th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIt's enough time for another mission with the Focke Wulf.\n\nThis time Freie Jagd along the front.\nHauptmann von Calenberg will fly high cover for you. His Bf-109 will fly over you at 4000 meters.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 15:15 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Fw-190A-8\n\nWetterlage:\nSunny.\n\n
