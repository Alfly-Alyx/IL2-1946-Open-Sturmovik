Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 13th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDuring the last days your small special unit flew five reconnaissance missions.\nAllthough nothing happened you have a bad feeling.\n\nEinsatzbefehle:\nFly another reconnaissance mission with the Bell.\n\nStartzeit: 10:00 Uhr\nEinsatzh\u00F6he: 500 und 3000 Meter\nEinsatzmuster: Bell P-39N-1\n\nWetterlage:\nSunny.\n
