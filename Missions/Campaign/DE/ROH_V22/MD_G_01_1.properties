Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Flugzeug- Skin laden :        $_Skin_07\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\nJanuar 25th,1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nYou stayed two days at Rschew, where the whole material of the Gruppe was loaded on trains for transport to the north.\nAt the 18th, you flew to Dno, where you stayed until today. At midday, your new airfield at Peterj\u00E4rvi was repaorted operational.\n\nHauptmann von Calenberg decided immediately to fly to the airfield Siwerskaya today. There you will spend the night and leave tomorrow for your final destination.\n\n\nEinsatzbefehle:\nLand at the airfield Siwerskaja.\n\nStartzeit: .. on the way\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, cold.\n
