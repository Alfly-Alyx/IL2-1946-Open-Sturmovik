Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 23rd, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe Soviets are evacuating their airfield Pochinok- South!\nThe OKLFl.2 has ordered fighter bomber attacks.\n\n\nEinsatzbefehle:\nAttack the retreating troops at the airfield with bombs.\n\nStartzeit: 05:10 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nStrong winds, bad visibility.\n
