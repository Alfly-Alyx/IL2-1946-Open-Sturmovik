Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 30th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nWest of Stalingrad the attacking forces of the 6th army are making slow but continuing progress. They broke deep into the city and managed to cut the defending enemy in two parts.\nSeveral enemy forces in the estimated size of nearly one complete army are cut off.\nThe airfield Stalingrad South is close to be taken.\n\nIn the north Guderian's Panzer Army has the greatest difficulties to break out of the widened bridgehead. Fierce battles are raging. The Russians are fighting with greatest bravery.\n\nThe changed front lines make it nescessery to redeploy the Luftwaffe units around the Stalingrad front.\nYour IVth Gruppe / Jg-53  will be stationed together with the Romanian air units north of Stalingrad.\nYour aim will be the support of the Gruppe Guderian.\n\nAll parts of the Jagdgeschwader 77 will be stationed west and south of the city. They are ordered to support the 6th Army.\n\nYour Staffel is onthe way. Now you will take of for your new Fliegerhosrt at Primorsk, on the eastern bank of the river Wolga.\n\n\nEinsatzbefehle:\nFly to your new Fliegerhorst Primorsk.\n\nStartzeit: 15:45 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nLow cloud cover, stormy.\n\n\n
