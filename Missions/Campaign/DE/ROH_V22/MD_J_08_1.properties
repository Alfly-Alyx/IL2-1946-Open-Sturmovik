Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 13th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn the morning Guderians panzers finally reached Kotluban. But now again the Russians are defending the town desperately. Again the panzers came to a standstill.\n\nThe Luftflotte will will launch an air attack against the enemy defense line with bombers.\nTwo Schwarms of Ju-88s are ordered to attack several artillery positions south of the town.\nYou are ordered to secure their attack flight.\n\nTogether with your friend, Feldwebel Eulenberg you walk to your Messerschmitts...\n\n\nEinsatzbefehle:\nMeet the Ju-88 bombers over waypoint 3. Escort them to Kotluban ans secure them.\n\nStartzeit: When the bombers are over your field, around 08:55 Uhr\nEinsatzh\u00F6he: 2500 Meter.\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nStormy, satisfying visibility.\n\n\n
