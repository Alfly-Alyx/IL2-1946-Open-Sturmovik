Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+  Load plane skin :        $_Skin_09\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe 'Parpatsch Line' is penetrated.\nAt  many places the enemy tries to evade and to reach the next defensive line.\nA vehicle convoy is moving east of Vladislavowka to the east.\nFour 'Roten' of JaBo- Emils are ordered to attack it.\n\n\nEinsatzbefehle:\nAttack the enemy vehicle columns with bombs.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7B\n\nWetterlage:\nSunny, light dust, light winds.\n
