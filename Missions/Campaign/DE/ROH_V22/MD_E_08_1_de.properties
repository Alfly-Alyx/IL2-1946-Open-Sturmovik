Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. November 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAn der K\u00FCstenstrasse bei Tuak sind Feindkr\u00E4fte durch Teile der 22. Infanteriedivision und Teile des 1. rum\u00E4nischen Gebirgskorps eingeschlossen worden und gehen der Vernichtung entgegen. Vor den St\u00E4dten Sudak und Stary Krym wird gek\u00E4mpft. Von Zeit zu Zeit fliegt der Feind hier Luftunterst\u00FCtzung.\nEs m\u00FCssen dringend J\u00E4ger in dem Gebiet patroullieren.\n\nEinsatzbefehle:\nFreie Jagd zwischen Sudak und Stary Krym.\n\nStartzeit: 11:20\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nTr\u00FCbe, mittlere Sicht, starke Winde.\n\n
