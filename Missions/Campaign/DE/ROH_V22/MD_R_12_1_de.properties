Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n19. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nLuftkampf 25 Kilometer \u00F6stlich von Ihrem Fliegerhorst!\nHauptmann Kirsch hat um Hilfe gebeten.\n\nEinsatzbefehle:\nStarten Sie schnellstens und kommen Sie Ihren Kameraden zu Hilfe.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nHeiter\n\n
