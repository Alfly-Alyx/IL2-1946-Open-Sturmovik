Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n2. Oktober 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVerlegung!\nDie Staffel wird zun\u00E4chst nach Katni fliegen und erst morgen geht es weiter nach Rum\u00E4nien. Die \u00E4lteren 'Gustav- Sechs' sollen in Katni bleiben, da Ihre Staffel in Warschau teilweise neu ausger\u00FCstet wird.\nSie werden morgen w\u00E4hrenddessen die Yak-9T nach Sperenberg fliegen.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Katni.\n\nStartzeit: 11:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: YaK-9T\n\nWetterlage:\nB\u00F6ig, sonst gut.\n
