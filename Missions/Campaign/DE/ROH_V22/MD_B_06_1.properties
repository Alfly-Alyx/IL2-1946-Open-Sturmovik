Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 11th 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nGeneral Lemelsen's main force reached the area north of Gorki.\nParts of his transport units are still crossing the Dneiper. 90 minutes ago a Soviet tank force started to advance from Orsha in direction to the southeast. The force is a threat against Lemelsen's flank. The General called for air support.\n\n \nEinsatzbefehle:\nBomb the Soviet tanks which are moving on the road Orsha- Gorki.\nTwo German Panzer companies are ordered to blockade the Soviet tanks. Be careful that you don't attack our own tanks.\n\n\nStartzeit: 19:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B -- 250kg Bombe\n\nWetterlage: \nStrong winds,  good visibility.\n
