Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 29th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAt the leaders conference the reallocation of the fighter units was planned.\nYour 2nd Staffel will transfer to Egorowo in Romania at October the 2nd. The two other Staffeln will follow four days later.\nYou personnally will have to fly the YaK-9T to Berlin at the 2nd.\n\nThe enemy advance in the south is becoming very dangerous for the Wehrmacht. For Germany the situation is positively influenced by the Soviet threat.\n\nThe Western Powers are more and more fearing that Stalin won't stop when the old Eastern European borders are reached.\nAfter intensive diplomatic contacts with the Soviet leader the American government seems to be alarmed. No details are reported but the Lend Lease contracts with the Soviet Union were terminated by the USA at the 27th.\nAt the same day new Lend Lease contracts were signed between the USA and Poland, Tschechoslovakia, Hungary and Romania.\nYesterday a contract was signed with Germany about the delivery of trucks and raw materials to the Reich.\n\nThe Western Powers are changing the sides.\nFrom now on Stalin is seen as the major threat against the European freedom. Germany is far from becoming a friend of the Western Powers but the insight is growing that it will be needed to stop the Communists.\nIn the USA the first pereperations are beeing made to transfer troops to Europe.\n\nDuring your absence from your Staffel the enemy was very active and some air battles took place. It's time to fly home.\n\n\nEinsatzbefehle:\nFly home.\n\nStartzeit: 17:45 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds.\n\n\n\n
