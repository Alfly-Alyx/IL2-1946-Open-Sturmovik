Description \nLuftflotte2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 7th, 1943\n\n================================\n\nEinsatzbesprechung:\n\nLage:\n\nEast and south of Schtschigri the 3rd Panzer Army broke through.\nSouth of Gremjatschka the 1st Panzer Army broke into the enemy lines too.\nSuddenly all has become fluid again.\n\n\nEinsatzbefehle:\nFreie Jagd over Gremjatschka\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nSunny, strong winds.\n
