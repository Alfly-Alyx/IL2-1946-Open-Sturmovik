Description \nJagdfliegerschule Beerfelde\nbei Berlin\n\nMay 29th 1941\n\n====================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe formation flight training lasted for only  three days.\nFinally the real part of the fighter training begins.\n\nYour teachers will play the role of your opponents in these weeks. They will fly Bf-109E-4 with red markings. Your task will be to get them into your sight and 'shoot' them with your camera.\n\n\nEinsatzbefehle:\nSearch at waypoints 3 and 4 for your opponent. Try to shoot some nice photos without being photographed for yourself.\n\nStartzeit: 11:15 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109E-4\n\nWetterlage:\nSunny\n\n
