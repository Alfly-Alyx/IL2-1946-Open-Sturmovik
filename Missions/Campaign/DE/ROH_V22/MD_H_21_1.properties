Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 5th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\nA short night!\nHeavy enemy bombers are on their way to Sewastopol. \n\n\nEinsatzbefehle:\nTake off immediately and intercept the enemy bombers.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 4000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nNight, clear.\n
