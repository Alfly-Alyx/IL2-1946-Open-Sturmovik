Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n19. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Rote Armee dringt vor. \n\nLangsam zwar, aber  aufzuhalten ist sie nicht. \nIn der Nacht ist die Entscheidung gefallen, die Fliegerhorste direkt vor der Front aufzugeben. Gleich heute Morgen wird die II. Gruppe / Jagdgeschwader 3 den Fliegerhorst Belij Kolodetsch r\u00E4umen. \nSie werden Morgen verlegen.\nSchon in der Nacht ist das Feld zweimal angegriffen worden. Die Starts m\u00FCssen unbedingt gesichert werden. Ihre Gruppe hat die Aufgabe, das zu \u00FCbernehmen.\n\nEinsatzbefehle:\nFliegen Sie bis etwa 11:00 Uhr Jagdschutz \u00FCber dem Fliegerhorst Belij Kolodetsch. Sichern Sie vor allem die Transportflugzeuge, die dort nach und nach starten.\n\nStartzeit: 10:25 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nFr\u00FChdunst.\n
