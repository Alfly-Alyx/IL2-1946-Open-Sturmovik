Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nZwei Tage Dauerregen.\nVor zwei Stunden haben die Niederschl\u00E4ge endlich aufgeh\u00F6rt. Eigentlich sollte die Staffel schon gestern nach Marinowka- Stepnoy verlegt haben, das war bei dem Wetter aber nicht m\u00F6glich. Die Bodeneinheiten hatten so wenigstens etwas mehr Zeit, alles vorzubereiten. \nEben ist Ihre Abl\u00F6sung hier in Osinowskij eingetroffen, die ersten Bf-110 von der Zerst\u00F6rergruppe.\nDer dritte Schwarm ist schon unterwegs nach Marinowka- Stepnoy. Jetzt werden endlich auch Sie starten.\n\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Marinowka- Stepnoy\n\nStartzeit: 22:10\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSonnenuntergang, st\u00FCrmisch, keine Niederschl\u00E4ge.\n
