Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nW\u00E4hrend Sie gestern verlegten, kam es wieder zu intensiven Luftk\u00E4mpfen. \n\nDie Rote Luftwaffe ist, wie Sie sich dachten keineswegs geschw\u00E4cht.\nMan kann nur froh sein, da\u00DF die Luftr\u00FCstung des Reiches ihren Schwerpunkt auf die Jagdflieger gelegt hat. \nSo hat heute die Rote Luftwaffe keinen sehr gro\u00DFen zahlenm\u00E4\u00DFigen Vorteil bei den J\u00E4gern mehr. Beide Seiten sind f\u00E4hig, jederzeit Schwerpunkte zu bilden und, wenn auch nur zeitweise, eine beschr\u00E4nkte Luft\u00FCberlegenheit herzustellen.\nInsgesamt ist aber die Luftlage f\u00FCr die deutschen Jagdflieger nicht leichter geworden.  \nWenn den Sowjets auch eine zu gro\u00DFe Zahlen\u00FCberlegenheit fehlt, so mu\u00DF man feststellen, da\u00DF sich die Qualit\u00E4t ihrer Flieger seit Kriegsbeginn sehr verbessert hat. \nEs passiert nicht selten, da\u00DF Sie auf wirkliche K\u00F6nner treffen. Wie die Luftwaffe, so besitzen auch die Sowjets eine immer gr\u00F6\u00DFer werdende Zahl ausgezeichneter Piloten.\nNoch sind die neuen Flieger, die frisch zu Ihnen kommen besser als die sowjetischen Anf\u00E4nger, doch man mu\u00DF bef\u00FCrchten, da\u00DF das nicht so bleibt.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nB\u00F6ig, heiter\n
