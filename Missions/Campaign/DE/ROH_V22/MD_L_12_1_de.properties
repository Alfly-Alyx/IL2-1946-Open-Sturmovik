Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n3. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie vor Medyn liegende Infanteriedivision hat den Auftrag, die Masse ihrer Tro\u00DFtruppen zur\u00FCck zu verlegen. \nDie Einheiten sollen per Bahn zur\u00FCck transportiert werden. Der kleine Bahnhof Myatlewo ist darum bis jetzt gehalten worden. \nSeit der Nacht wird dort verladen. In den Fr\u00FChstunden haben die Sowjets einen Bombenangriff auf den Ort geflogen, der aber kaum Schaden angerichtet hat. Ganz offensichtlich ist den Sowjets die Umschlagst\u00E4tigkeit in Myatlewo nicht verborgen geblieben und darum h\u00E4lt die Luftflotte jetzt st\u00E4ndig Jagdschutz \u00FCber dem Ort.\n\nDen n\u00E4chsten Jagdschutz werden Sie, ein Schwarm der Focke Wulfs vom Jagdgeschwader 5 und ein Schwarm Ihrer dritten Staffel stellen.\nDa Sie mit dem R\u00FCstsatz sechs ausgestattet sind, sollten Sie vor allem die Bomber angreifen und sich von etwaigen Feindj\u00E4gern fern halten.\n\nEinsatzbefehle:\nJagdschutz \u00FCber Myatlewo bis etwa 09:45 Uhr\n\nStartzeit: 08:50\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nLeichter Dunst.\n
