Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 29th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe front arc at Stryt will be taken back!\n\nThe Red Army has taken Uschgorod and advanced 30 Kilometers to the south.\nThe whole 4th Polish Army has to travel south along the enemy advance corridor. When it will reach the southern pincer it will strengthen the 17th German Army attempts to slow down the Soviet's advance.\n\nOn the western side of the Soviet advance hose the 6th and 11th German Armies are still keeping up a security front and are moving south parallel to the enemy advance movement.\nThe Area at Pschemisl was taken by the 2nd Czech Army.\n\nYour Gruppe will be taken out of the front.\nYou will be transferred to Hungary for refreshment and resupply.\nYour tasks here at Lemberg will be overtaken by new American fighter units.\n\nIn the north the Red Army has reached Warshaw. The situation is dangerous.\nAmerican convoys are arriving every week.\nThe USA are entering the war!\n\n\nEinsatzbefehle:\nFly back to your Fliegerhorst Bschosuf\n\nStartzeit: 17:55 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nStrong haze, bad visibility.\n\n\n
