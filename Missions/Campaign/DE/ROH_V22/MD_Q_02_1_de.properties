Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAn der Front ist es relativ ruhig. Ganz offensichtlich sammeln die Sowjets Kr\u00E4fte f\u00FCr das \u00DCberwinden der Dnestr- Linie. Der Flu\u00DF ist ein Monstrum. Da 'r\u00FCber zu kommen wird nicht leicht sein, aber Sie haben ja schon einiges erlebt und so, wie die Russen sich heute darstellen, ist ihnen einiges zuzutrauen.\n\nW\u00E4hrend hier der sowjetische Vormarsch eine Atempause einlegt, dringt er im Norden immer weiter vor. Vor zwei Tagen ist Brest gefallen. Die n\u00F6rdliche Verteidigungslinie ist an mehreren Stellen durchbrochen worden. Wieder sind unsere Truppen zusammen mit den polnischen Kr\u00E4ften auf dem Weg nach Westen. Die Sache wird langsam mulmig. Wann wird der sowjetische Vormarsch endlich gestoppt?\n\nGestern Abend erhielten Sie von Oberstleutnant Totenfeld die Nachricht, da\u00DF am 22. die 82. amerikanische Staffel zu Ihnen auf den Fliegerhorst verlegen wird.\n\nDie Cowboys kommen!\n\nMajor Ritter von Krohm ist ausgesucht worden, die Staffel, die als eine der ersten an die Front verlegt wird, mit den Gegebenheiten hier um Lemberg vertraut zu machen.\nAlle sind gespannt und neugierig auf ihre neuen Kameraden.\n\nDas Wetter in den letzten Tagen war \u00E4u\u00DFerst durchwachsen. Es konnte nicht viel geflogen werden. Heute sieht es endlich wieder ganz gut aus, also schnappen Sie sich F\u00E4hnrich Stahlschmidt, Feldwebel Voss und den neuen Unteroffizier Ortenstein f\u00FCr einen Rundflug entlang der Front.\nZur Sicherheit wird Leutnant Rosenberg hinter der Front fliegen. Zur Not kann er \u00FCber die Bodenkontrolle angefordert werden.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:30 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6/AS\n\nWetterlage:\nStark b\u00F6ig, Fr\u00FChdunst, dar\u00FCber heiter.\n
