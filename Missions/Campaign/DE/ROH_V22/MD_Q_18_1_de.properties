Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n20. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDa die 4. polnische Armee noch immer erfolgreich Stryt verteidigt, bleibt dem russischen Vorsto\u00DF als Hauptnachschubweg nur die Rollbahn Lemberg- Uschgorod und die dort parallel verlaufende Bahnlinie.\nEinen Gro\u00DFteil der schweren Waffen wird \u00FCber diese Linie nach S\u00FCden gebracht. In Turka und Uschkot wird dann ausgeladen. \nDurch zivile polnische Verbindungsleute bekommt unsere Aufkl\u00E4rung sehr genaue Informationen \u00FCber russische Truppenbewegungen hinter der Front.\n\nIn dieser Stunde wird in Uschkot eine russische Panzerbrigade ausgeladen. Die Brigade formiert sich auf der Rollbahn. Ein lohnendes Ziel f\u00FCr Bombenangriffe.\n\nEinsatzbefehle:\nGreifen Sie die sich bei Uschkot sammelnden Truppenverb\u00E4nde mit Bomben an. Sichern Sie danach den Luftraum, f\u00FCr die Zerst\u00F6rer und f\u00FCr die etwas sp\u00E4ter in geringer H\u00F6he eintreffenden Bomber.\n\nStartzeit: 16:39 Uhr\nEinsatzh\u00F6he: Tiefflug\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHeiter\n
