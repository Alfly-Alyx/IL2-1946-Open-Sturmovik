Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 3rd, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe meeting was a surreal happening.\nWhile you and your comrades where armed with wine and food the Russians attacked the airport two times. The commander seemed not to be impressed even when the lights had to be shut off. It was a strange situation: smalltalk while the bombs were falling\n\nThere are news too\nThe Staffel will be transferred back for recreation. That means holydays for your comrades and a relative quiet time for you. You will have to stay in Russia because your time at the front is far to short.\n\n\nEinsatzbefehle:\nFly home.\n\nStartzeit: At once\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nClear, night, no winds.\n
