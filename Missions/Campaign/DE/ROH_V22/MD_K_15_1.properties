Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 1st, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nMajor Totenfeld won't be able to lead the Gruppe for at least two weeks.\nThe Geschwader will send a replacement for the time.\n\nThe war goes on.\nThe Red Army has captured the heights east of the road Erzowka- Centercrossing.\nA sharp artillery duell has developed around the place.\nFrom the heights the Soviets are able to fire onto the road which goes directly behind the front on our side. A motorized infantry regiment is moving on the road to the center crossing. Parts of the regiment have just come under fire by the enemy artillery. The road is of great importance for the retreat of our troops. It has to be held open!\n\n\nEinsatzbefehle:\nAttack the artillery positions with bombs and strafing attacks.\n\nStartzeit:14:50 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2 / 250 Kg Sprengbombe\n\nWetterlage:\nStrong winds, satisfying visibility.\n\n\n
