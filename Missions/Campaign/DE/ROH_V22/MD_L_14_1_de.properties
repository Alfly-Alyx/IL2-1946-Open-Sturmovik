Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie ersten Maschinen Ihrer Staffel und die 190er vom Jg- 5 sind in Ugra. \nNun sind Sie an der Reihe. Es wird auch Zeit, denn die Russen zeigen schon gro\u00DFes Interesse an dem, was hier vorgeht. Mehrmals waren schon Feindj\u00E4ger \u00FCber dem Platz. Hoffentlicht kommen alle in Ruhe hier weg.\n\n\nEinsatzbefehle:\nVerlegen Sie zum Fliegerhorst Ugra.\n\nStartzeit: 17:30\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/R6\n\nWetterlage:\nDunstig, sonst gut.\n
