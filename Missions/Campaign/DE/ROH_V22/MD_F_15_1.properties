Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 15th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAir battle over Medyn!\nBoth sides fill the airspace with fighters over the city.\n\n\nEinsatzbefehle:\nFreie Jagd over Medyn\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSunny, light winds, very good visibility\n
