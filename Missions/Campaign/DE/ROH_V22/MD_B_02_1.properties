Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuli 9th, 1941\n\n=========================\n\nEinsatzbesprechung (Mission Briefing):\n---------------------------\n\nLage (Situation):\n\nThe Dneiper is reached!\nTomorrow Generalleutnant Guderian wants to cross the stream. Until now the Soviet defense were weak. Nobody had ever believed, that he could manage to advance at this speed towards Smolensk. His three Corps are just prepairing their crossing over the Dneiper.\n\nYesterday and today you flew your first missions. Your Chief, Hauptmann Totenfeld has tried to keep you away from the moving front until now. But you're feeling unwell. Today you learned for the first time how it is when a comrade doesn't come back.\n\nNow the time for your third mission of today has come.\n\nEinsatzbefehle (Mission Orders):\nFreie Jagd (Free fighter sweep) along the plotted route.\n\nStartzeit (Time of take off): 19:00 Uhr\nEinsatzh\u00F6he (Altitude): 2400 Meter\nEinsatzmuster (Plane type): Bf-109E-7/B\n\nWetterlage (weather forecast): \nLight winds changing,  good visibility.\n
