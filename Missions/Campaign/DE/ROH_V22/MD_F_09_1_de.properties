Description ===============================\n===============================\n=\n=  Pilotenskin laden:  $_Player_C\n=\n===============================\n===============================\n\n\nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nHerzlichen Gl\u00FCckwunsch!\nAls Anerkennung f\u00FCr Ihren vierzigsten best\u00E4tigten Abschu\u00DF haben Sie das "Ritterkreuz" verliehen bekommen.\nDamit z\u00E4hlen Sie zu den herausragenden Fliegern in der Luftwaffe.\n\n\nLage:\n\nDie Lage steht auf Messers Schneide.\n\u00DCberall droht der Russe durchzubrechen. Im Raum Maloyaroslavets ist ihm das gelungen. Inzwischen ist Medyn ernstlich bedroht. N\u00F6rdlich der Stadt geht er in Richtung auf das gro\u00DFe Flugfeld Vereya vor. \nDie III. Gruppe / Jg-53 mu\u00DF sofort evakuieren.\nDie Fliegerhorste in Iznoski und Yukhnov sind f\u00FCr diesen Fall vorbereitet worden.\nIhre Gruppe wird nach Iznoski verlegen.\nDie Tro\u00DFeinheiten Ihrer Staffel werden sofort nach Ihrem Start aufbrechen.\n\nEinsatzbefehle:\nStarten Sie nach den Transportmaschinen und fliegen Sie zun\u00E4chst zum Flughafen Vereya, von wo ebenfalls Transporter bei Ihrem Eintreffen zu ihren neuen Zielen starten werden.\nSch\u00FCtzen Sie die Transportmaschinen\n\nStartzeit: 16:20 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nZeitweise Schnee, bedeckt, wechselnde Winde.\n
