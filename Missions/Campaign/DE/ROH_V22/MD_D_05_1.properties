Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 9th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe weather is still worsening.\nFlight operations are only occasionally possible. The mud becomes deeper and deeper. Ways are rarely passable. The Heer (army) has a hard time.\n\nSince the early hours of the morning the encircled Soviet troops have startet a last all out attack to escape.\nIn the northeast of the pocket hard fights are raging. The enemy air force is flying many sorties against our blockade forces. An group of enemy planes is reported flying on course to the Wiasma pocket.\nTogether with your swarm the Alarmrotte (2- plane Alarm flight) is ordered to take off.\n\n\nEinsatzbefehle:\nFreie Jagd! Intercept the reported enemy flights.\n\nStartzeit: At once.\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nStrong winds, overcast.\n
