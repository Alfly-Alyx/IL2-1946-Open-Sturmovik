Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 2nd, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nIn the afternoon, the Gruppenchef (group/wing commander) of the IIIrd Gruppe / Jg-53 with some group comrades came to your airfield.\nThis evening a commanders conference shall be held at the airport Smolensk- North.\nThe Chef wants you to fly the group's own Heinkel He-111. The plane wears a funny name: 'Chefschaukel' (chief- swing).\n\n\nEinsatzbefehle:\nFly to Smolensk- North.\n\nStartzeit: 19:10 Uhr\nEinsatzmuster: He-111H-2\n\nWetterlage: \nVery good visibility, nearly no winds.\n
