Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOctober 5th,1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIn a few minutes you will finally have reached Sperenberg.\n\nYesterday morning you took off in Katni and reached Warshaw in the evening.\nThere you stayed over night. Since the morning you were on the way again.\nA swarm from the 3rd Staffel / Versuchsjagdgruppe 8 (VJGrp.8) is escorting you.\n\nWhen you reached Warshaw yesterday evening a telegram of General Galland waited for you. \nYou will transfer to the Gulf of Finland at october 10th. There you shall take over the command of the 3./VJGrp.8. Your leadership is requested for a limited operation in conjunction with our Finnish allies.\n\n\nEinsatzbefehle:\nLand at Sperenberg\n\nStartzeit:... on the way ...\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Yak-9T\n\nWetterlage:\nSunny.\n
