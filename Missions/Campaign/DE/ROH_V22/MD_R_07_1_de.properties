Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n17. Januar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEben hat Oberstleutnant Totenfeld angerufen.\nSie sollen sofort mit Major Ritter von Krohm und den anderen Staffelchefs nach Tapolca kommen und Ihre Zahnb\u00FCrste mitbringen.\n\nKommandeursbesprechung die ganze Nacht!\n\nEinsatzbefehle:\nStarten Sie nach Eintreffen der anderen Kommandeure aus Dombovar und fliegen Sie nach Tapolca\n\nStartzeit: Gleich\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHeiter\n\n
