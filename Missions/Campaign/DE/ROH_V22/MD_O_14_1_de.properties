Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\n\u00DCber dem Frontabschnitt der rum\u00E4nischen Gebirgsj\u00E4ger haben sich in den letzten 20 Minuten Luftk\u00E4mpfe entwickelt. Die erste Gruppe hat um Unterst\u00FCtzung gebeten.\n\nEinsatzbefehle:\nStarten Sie sofort und kommen Sie Ihren Geschwaderkameraden zu Hilfe.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStark windig. Achtung! Aufliegende Wolkendecke im Gebirge.\n
