Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 22nd, 1942\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAgain you escorted a transport flight to Stalingrad this morning.\nAfter your landing the Chef of the IIIrd Gruppe / Jg-77 came to you and asked you if you would like to fly out a captured Yak which had to emergency land at the outskirts of the city.\n\nThe plane is of great interest for our technicians. It's a new version of the YaK-1, the YaK-1B.\nThe plane was pulled over a street to some buildings where it was repaired.\nThis street has to be your runway. It will be not easy to take off.\n\n\nEinsatzbefehle:\nTake off along the street right of you and fly the YaK to Osinowskij.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: free\nEinsatzmuster: YaK-1B\n\nWetterlage:\nLight snowfalls, hindered visibility, stormy.\n\n\n\n
