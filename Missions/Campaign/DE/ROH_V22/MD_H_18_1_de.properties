Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n28. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNachdem Sie nach Simferopol verlegt hatten, kam Ihnen ein Grücht zu Ohren, daß in den Hügeln nordöstlich von Aloushta eine fast intakte Bf-110 steht. Als Sie bei der Luftflotte anfragten, erfuhren Sie daß die Maschine inzwischen als Totalverlust abgeschrieben worden war, da sich niemand zutraute, sie von dort wieder zu starten..\nInzwischen haben Sie dafür gesorgt, daß sich einige Mechaniker um die Maschine gek\u00FCmmert und sie wieder flugklar gemacht haben.\n\nDer Wiederstart ist nicht einfach, da nur ein kurzer Startstreifen auf absch\u00FCssigem Gel\u00E4nde vorbereitet werden konnte. Hauptmann von Calenberg hatte nichts dagegen wenn Sie versuchen sie auszufliegen. Er sieht die 110 als eine Bereicherung der Staffel.\n\nIn der Nacht  sind Sie zu der Stelle gefahren und haben entschieden, einen Bergungsstart zu versuchen.\n\nDer Startstreifen verl\u00E4uft rechts von den Signalfeuern.\n\nEinsatzbefehle:\nFliegen Sie die Maschine nach Hause.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: egal\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nMorgendunst, sonst schwacher Wind und heiter.\n
