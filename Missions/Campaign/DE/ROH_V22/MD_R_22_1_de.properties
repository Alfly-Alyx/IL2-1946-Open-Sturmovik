Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n4. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSofort aufwachen!\n\nDie Russen greifen in gro\u00DFem Stil am Nordabschnitt an.\nEs ist unglaublich. Da denkt man, da\u00DF den Sowjets langsam der Nachschub ausgeht und dann das:\nUm M\u00F3r und Oroszl\u00E1ny dringen die Sowjets mit Panzerkr\u00E4ften nach Nordwesten vor.\nBis zum Morgengrauen haben sie einige Einbr\u00FCche in unsere Linien geschafft, die bisher zum Gl\u00FCck nicht schwerwiegend sind.\nTrotzdem \u00FCberrascht die St\u00E4rke der sowjetischen Offensive.\nGleichzeitig versuchen sie, mit einem geballten Angriff, die relativ fest stehende Linie der Amerikaner im S\u00FCden unter Csurgo zu umgehen.\n\n\u00DCber den Fronten sind russische Flugzeuge in gro\u00DFer Zahl gemeldet worden. Die Jagdflieger sind gefordert.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz \u00FCber der Front zwischen V\u00E1rpalota und Sz\u00E9kesfeh\u00E9rv\u00E1r.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nB\u00F6ig, Fr\u00FChdunst.\n\n
