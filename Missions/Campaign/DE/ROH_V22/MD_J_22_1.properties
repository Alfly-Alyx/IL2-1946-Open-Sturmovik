Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nSeptember 9th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYour Staffel was paralyzed for five long days by the enemy air attack on the 3rd.\nAllthough not too many of your planes were damaged, the repair and supply facilities were heavly hit. All needed supplies had to be delivered by air transports to you.\n \nSince the night your Staffel is operational again.\nYou hadn't to wait very long for orders.\n\nAn attack on the Soviet airfield at Leninsk is planned. \n\n\nEinsatzbefehle:\nAttack the air defense at the enemy airfield Leninsk.\n\nStartzeit: 00:50 Uhr\nEinsatzh\u00F6he 1500 Meter\nEinsatzmuster: Bf-109G-2 / 250 Kg Bombe\n\nWetterlage:\nVery strong winds, nighttime\n\n\n
