Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n7. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nKommandeursbesprechung:\nKoordiniert mit dem Abzug im S\u00FCden werden auch hier alle Vorbereitungen f\u00FCr ein Zur\u00FCckgehen getroffen.\nBei der R\u00FCckzugsoperationen vor Moskau hat man schlimme Erfahrungen machen m\u00FCssen, wenn der Gegner in den Abzug hineinst\u00F6\u00DFt. \nDas soll hier nicht passieren. N\u00F6rdlich von Kursk laufen die Vorbereitungen f\u00FCr eine Gegenoperation, falls der Feind wieder den R\u00FCckzug durch einen Angriff zu st\u00F6ren versucht.\n\nAuf dem Horst herrscht wirklich drangvolle Enge. \nIhre Gruppe ist dem Jagdgeschwader 3 unterstellt worden, dessen III. Gruppe von Oboyan und dessen I. Gruppe von Belij Colodetsch aus fliegen. Ihr Flugplatz ist der gr\u00F6\u00DFte so dicht an der Front, darum ist bei Ihnen auch die IV. Gruppe des Jagdgeschwaders 3 mit ihren Focke Wulfs mit auf dem Platz.\n\nEs sind st\u00E4ndig J\u00E4ger in der Luft. \nDas ist schon allein zum Schutz des Platzes notwendig. Major Ritter von Krohm hat Ihnen schon signalisiert, da\u00DF hier eine sowjetische Gro\u00DFoperation erwartet wird, allerdings ist man sich \u00FCber die Sto\u00DFrichtung noch nicht ganz im klaren.\nIhre Aufgabe wird sein, die Staffel auf maximaler Einsatzbereitschaft zu halten. Mindestens ein Schwarm mu\u00DF in st\u00E4ndiger Sitzbereitschaft gehalten werden, auch nachts!\n\n\u00DCber der Front sind jetzt oft feindliche Flugzeuge anzutreffen. Sie haben Ihren Leuten befohlen, nur K\u00E4mpfe in g\u00FCnstiger Lage anzunehmen. Bis zum sowjetischen Angriff ist kr\u00E4fteschonender Einsatz vonn\u00F6ten.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nLeichter Fr\u00FChdunst.\n
