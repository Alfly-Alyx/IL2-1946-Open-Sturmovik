Description \nLuftflotte 2, Mittelsektor\nRaum Kursk S\u00FCd\n\nIV. Gruppe Jagdgeschwader 53 "Pik As"\n\n20. April 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nAm Morgen kam die Meldung, da\u00DF Leutnant Eulenberg abgeschossen worden ist. Er konnte sich schwer verletzt retten und ist inzwischen in ein Feldhospital gebracht worden. Er wird es \u00FCberleben. Ob er je wieder fliegen kann ist noch ungewi\u00DF. Ihr guter Freund "Eule" wird Ihnen fehlen. \n\nEndlich kommen Sie hier weg.\nDie erste und dritte Staffel sind vor zwei und einer Stunde abgeflogen. Die Transportmaschinen sind eben 'raus und nun warten die letzten Fahrzeuggruppen darauf, da\u00DF auch Sie nach Belgorod starten. Noch h\u00E4lt die deutsche Front irgendwie, doch die Rote Armee schiebt sich langsam vorw\u00E4rts und es kann jederzeit Schlu\u00DF sein mit dem Fliegerhorst.\nSie stehen mit den verbliebenen acht Maschinen Ihrer Staffel startbereit auf der Bahn.\n\n\nEinsatzbefehle:\nFliegen Sie zu Ihrem neuen Fliegerhorst Belgorod Nord.\n\nStartzeit: Jetzt\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nGut\n
