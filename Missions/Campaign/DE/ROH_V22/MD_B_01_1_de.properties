Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nVon Sperenberg gings nach Warschau. Dort lernten Sie einige Ihrer zuk\u00FCnftigen Kameraden kennen. Von dort gings dann weiter nach Osten. Jetzt sind Sie bald da.\n\nVor wenigen Tagen hat die 2. Panzergruppe von Generalleutnant Guderian Tolochin erreicht. Zur Zeit st\u00F6\u00DFt er weiter zum Dnepr vor. Teile seiner Armee befinden sich noch im Raum Minsk. Sein schnelles Vorgehen \u00FCberraschte nicht nur die Sowjets, sondern auch das eigene Oberkommando.\nDie Luftwaffe kommt kaum nach. Vorgeschobene Fliegerhorste werden oft innerhalb von zwei Tagen einigerma\u00DFen vorbereitet, um J\u00E4ger aufnehmen zu k\u00F6nnen.\n\nSie sind zur zweiten Staffel der III. Gruppe /Jg-53 abkommandiert worden. Die Gruppe ist der Luftflotte 2 unterstellt. \nVor zwei Tagen ist das Flugfeld bei Tolochin wieder klar gemacht worden. Ihre zuk\u00FCnftige Staffel hat gestern dorthin verlegt und ist nun die am weitesten vorgeschobene Jagdstaffel im Raum Orscha vor Smolensk.\n\nGestern waren Sie in Minsk eingetroffen und haben dort Ihre Bf-109E-7 \u00FCbernommen. Heute am Abend sind Sie dann von dort zu Ihrem Fliegerhorst gestartet...\n\nEinsatzbefehle:\n\nLanden Sie auf dem Fliegerhorst Katni\n\nStartzeit: ... \nEinsatzh\u00F6he: 300 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  es ist Nacht. Das Flugfeld in Katni ist zwischen 21:30 und 22:00 Uhr befeuert.\n\n
