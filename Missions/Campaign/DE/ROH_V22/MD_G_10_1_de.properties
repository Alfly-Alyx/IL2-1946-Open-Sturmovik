Description \nLuftflotte 1, Nordsektor\nFinland, Raum Leningrad\n\nII. Gruppe / Jagdgeschwader 53\n\n24. Februar 1942\n\n=========================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEndlich Flugwetter!\nHeute wird die Staffel wieder Schwarmweise entlang der Front fliegen.\nNach den vielen Schlechtwettertagen werden die Sowjets mit Sicherheit auch unterwegs sein.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:00 Uhr\n\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nHeiter, schwacher Wind, sehr gute Sicht.\n
