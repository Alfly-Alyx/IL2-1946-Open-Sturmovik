Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n29. Juli 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAm 27. hat die Operation 'Geisterbahn' begonnen.\nSchon an diesem Tag hatte es die erste Luftschlacht gegeben.\n\n\u00DCber dem Kanal und der Nordsee, wo die britischen Bomber sich zu ihren Einsatzgruppen sammelten, waren zum ersten Mal ununterbrochen zwischen 30 bis 50 Strahlj\u00E4ger im Einsatz gewesen und griffen die Bombermassen relativ unbedroht vom dort eingesetzten englischen Jagdschutz an. Den britischen Kolbenmotorj\u00E4gern gelang es nicht, die Me-262 erfolgreich zu bek\u00E4mpfen und so konnten die deutschen Strahlj\u00E4ger sich unbehelligt auf die feindlichen Bomber st\u00FCrzen.\nDieser erste Tag von 'Geisterbahn' verlief sehr erfolgreich und mu\u00DF f\u00FCr die Royal Air Force ein Schock gewesen sein. Beim Verlust von 21 Me- 262, davon die H\u00E4lfte durch Unfall, verloren die Briten mindestens 140 Bomber allein \u00FCber der See, noch bevor sie Deutschland \u00FCberhaupt erreicht hatten. \u00DCber dem Reich verloren die Engl\u00E4nder nocheinmal etwa 110 Bomber beim Verlust von etwa 29 deutschen J\u00E4gern und Zerst\u00F6rern der verschiedensten Typen.\n\nSeit dem gestrigen Nachmttag l\u00E4uft der zweite Akt von 'Geisterbahn'.\nWieder sind die Turbinenj\u00E4ger vor der deutschen K\u00FCste sehr erfolgreich gewesen. \u00DCber dem Reich tobte w\u00E4hrend der ganzen Nacht die Luftschlacht und noch immer sind britische Bomber \u00FCber dem Reich.\n\nEben hat die J\u00E4gerleitung einen Verband aus Lancastern gemeldet, der sich auf dem R\u00FCckweg befindet\n\nEinsatzbefehle:\nFangen Sie die britischen Bomber bei Landsberg ab. Warten Sie, bis sie in etwa 4000 Meter H\u00F6he dort auftauchen.\n\nStartzeit:15:20\nEinsatzh\u00F6he: 6000 Meter\nEinsatzmuster: Me-262A-1\n\nWetterlage:\nSommerlich\n
