Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nIhre Staffel schmilzt langsam dahin.\nVon den usrpr\u00FCnglich zw\u00F6lf Bf-109F-4 sind noch f\u00FCnf und von den vier Bf-109E-7/B sind noch zwei einsatzf\u00E4hig. Die herrschenden Temperaturen machen es zu einer kaum l\u00F6sbaren Aufgabe, die Maschinen flugklar zu halten. Von gefangen genommenen russischen Piloten haben Sie viel gelernt. Ohne diese Tricks w\u00FCrde heute kein einziges deutsches Flugzeug mehr fliegen und kein einziger Panzer mehr fahren.\nDas ganze Propagandagerede vom "sowjetischen Untermenschen" h\u00E4ngt Ihnen und Ihren Kameraden zum Halse raus. Diese "Untermenschen" heizen Ihnen zur Zeit ganz sch\u00F6n ein. Trotz der harten K\u00E4mpfe gewinnen Sie langsam den h\u00F6chsten Respekt vor den Russen.\n\nMedy ist noch immer hart umk\u00E4mpft.\nTrotz des schlechten Wetters gelingt es den Sowjets weiter vorzusto\u00DFen. \nDie 4. Armee ben\u00F6tigt dringend Luftunterst\u00FCtzung etwa 17 Kilometer nord\u00F6stlich der Stadt, wo der Russe mit Panzerunterst\u00FCtzung angreift.\nDas Wetter erlaubt kaum flugt\u00E4tigkeit.\n\nSie haben sich bereit erkl\u00E4rt, es trotzdem zu versuchen.\n\nEinsatzbefehle:\nSuchen und zerst\u00F6ren Sie die schweren russischen Panzer.\n\nStartzeit: 13:40\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage:\nSchneefall, stark bedeckt, st\u00FCrmisch.\n
