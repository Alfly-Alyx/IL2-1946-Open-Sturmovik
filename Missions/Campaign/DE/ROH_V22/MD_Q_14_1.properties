Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nDecember 13th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSome of your American comrades were bounced by enemy fighters at Fredropol.\n\n \nEinsatzbefehle:\nTake off immediately and help your American friends.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nHazy, strong winds.\n\n\n
