Description \nZ. b. V. beim\nGeneral der Jagdflieger, Berlin\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n24. Juli 1943\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGro\u00DFflugtag!\n\nSeit dem Nachmittag herrscht wieder Hektik!\nDie Royal Air Force greift mit zusammen \u00FCber 1000 Bombern gleichzeitig das Reich an.\nBis jetzt sind schon \u00FCber siebzig Angriffsgruppen verschiedener Gr\u00F6\u00DFe ausgemacht worden und das wird ganz sicher nicht alles sein. Es ist h\u00F6chst schwierig, die J\u00E4ger an die Angreifer heranzuf\u00FChren.\nDie kleinen Angriffsgruppen in St\u00E4rke von 12 bis 80 Maschinen \u00E4ndern st\u00E4ndig ihren Kurs und wechseln die H\u00F6he.  Die Angriffe werden so koordiniert, da\u00DF die Bomber im letzten Licht der Abendd\u00E4mmerung oder im ersten Licht der Morgend\u00E4mmerung \u00FCber ihren Zielen sind, um ihre Trefferwahrscheinlichkeit zu erh\u00F6hen.\nEs wird wirklich Zeit, da\u00DF gegen diese Angriffe ein effektiveres Gegenmittel gefunden wird.\nNoch ist Gallands Operation 'Geisterbahn' nicht gestartet worden und daher d\u00FCrfen die Me-262 noch nicht eingesetzt werden. Bleiben die Focke Wulf.\n\nVor 45 Minuten sind zwei Schw\u00E4rme der 3. Staffel / VJGr-8 gestartet. Gerade meldet die J\u00E4gerleitung, da\u00DF ein weiterer kleinerer Verband Bomber mit Kurs auf K\u00FCstrin identifiziert worden ist.\nMan bittet Sie, zusammen mit einem Ihrer Kameraden den dritten Schwarm zu \u00FCbernehmen\nKeine Frage!\n\nEinsatzbefehle:\nFliegen Sie nach K\u00FCstrin und erwarten Sie \u00FCber dem Ort auf das Eintreffen der Bomber\n\nStartzeit:19:40\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Fw-190A-5\n\nWetterlage:\nAbendd\u00E4mmerung, b\u00F6ig.\n
