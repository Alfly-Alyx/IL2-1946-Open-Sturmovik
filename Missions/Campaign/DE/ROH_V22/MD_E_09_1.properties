Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 7th, 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nThe Soviets transferred the greater part of their air units away from Sevastopol to the Kuban.\nTheir center of activity now is the Feodosia area.\n\n\nEinsatzbefehle:\nFly Jagdschutz (Combat air patrol) until 14:45 Uhr over the Feodosia area. (waypoints 4, 5 und 6)\n\nStartzeit: 14:00 Uhr\nEinsatzhoehe: 2000 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nVery bad ground conditions, hazy, stormy.\n\n
