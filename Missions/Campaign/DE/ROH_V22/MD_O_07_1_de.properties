Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Sowjets evakuieren Ihren Fliegerhorst Winogradowo! \nDas XXXXIX. Panzerkorps ist inzwischen bis auf wenige Kilometer an das Flugfeld herangekommen.\nSeit dem ersten Licht greifen die Focke Wulfs aus Wilino die abziehenden Einheiten an.\nAb 07:30 Uhr ist Ihre Staffel f\u00FCr den Jagdschutz f\u00FCr die Jagdbomber \u00FCber dem Platz eingeteilt.\n\nEinsatzbefehle:\nSichern Sie die Jagdbomber. Hindern Sie alle Flugzeuge daran, dort zu starten.\n\nStartzeit: 07:20 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFr\u00FChdunst, dar\u00FCber heiter. Sehr windig.\n
