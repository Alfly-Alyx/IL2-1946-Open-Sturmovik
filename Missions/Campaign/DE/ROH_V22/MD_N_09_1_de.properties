Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n22. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nErsatz ist eingetroffen!\n\nGestern Morgen hatte man Sie mit der Gruppen- He-111 abgeholt und nach Briansk geflogen.\nDort warteten acht neue Bf-109G-6v und f\u00FCnf neue Piloten auf Sie. Ab heute wird Ihre Staffel wieder vollz\u00E4hlig sein. \nGestern und in der Nacht sind die neuen Maschinen lackiert worden und Sie haben sich die neuen Flieger angesehen. Nat\u00FCrlich haben Sie eine der neuen Maschinen f\u00FCr sich selbst reserviert.\n\nDie Bf-109G-6"v" ist eine in einigen Details verbesserte G-6. Die Verbesserungen gehen auf Ihre Anregungen zur\u00FCck, die Sie anl\u00E4\u00DFlich Ihrer Mitarbeit im J\u00E4gerstab bei General Galland gemacht hatten. \nMit den Maschinen erhielten Sie auch einen pers\u00F6nlichen Brief vom General, in dem er \u00FCber Weiterentwicklungen bei der 109- Reihe berichtete. Er bat Sie, im Juli nach Berlin zu kommen, um die angek\u00FCndigten Versionen zu beurteilen. Er bedauert, Ihnen zur Zeit nicht mehr bieten zu k\u00F6nnen als diese verbesserte Version. \nDie gr\u00F6\u00DFten Anstrengungen galten in den letzten Monaten der Vergr\u00F6\u00DFerung der Produktionskapazit\u00E4ten und der Ausweitung der Fliegerausbildung. Er bittet darum, ihm Ihre Erfahrungen mit der "v" in einem Bericht zukommen zu lassen.\nDie verbesserte Sicht aus der neuen 109 begeistert Sie, wenn Sie auch registrieren m\u00FCssen, da\u00DF sich sonst nicht sehr viel getan hat. Aber immerhin.\n\nNach Ihrer \u00DCbernachtung in Briansk sind Sie fr\u00FCh am Morgen gestartet....\n\nEinsatzbefehle:\nLanden Sie auf Ihrem Fliegerhorst\n\nStartzeit: ...unterwegs...\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nGut.\n
