Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n15. August 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nAlarmstart! \nSchwere Luftk\u00E4mpfe n\u00F6rdlich von Karpowka.\n\nNachdem vor zwei Tagen Stalingrad von seinen n\u00F6rdlichen Verbindungswegen abgetrennt worden ist, steht die Gruppe Guderian nun kurz davor, die wichtigen Nachschublinien zwischen Kalach und Stalingrad abzuschneiden.\nDie Rote Luftwaffe versucht verzweifelt, das zu verhindern. Darum haben sich \u00FCber der Front schwere Luftk\u00E4mpfe entwickelt.\nSie hatten gerade Ihre Sitzbereitschaft begonnen. Da kam der Funkruf.\n\nEinsatzbefehle:\nGreifen Sie n\u00F6rdlich von Karpowka Feindflugzeuge an.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nSt\u00FCrmisch, befriedigende Sicht.\n
