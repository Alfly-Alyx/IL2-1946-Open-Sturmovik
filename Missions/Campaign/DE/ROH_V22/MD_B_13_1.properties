Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 15th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe enemy's Mstislavl airfield is unoperational.\nAround the city the fights are still raging. The Luftwaffe is permanently attacking with bombs.\nAnother point of decision for saving the flanks of the Panzergruppe is Monastryshina. There the enemy is defending his position at all costs and is supported by strong air forces.\nSince the morning, the luftwaffe tries to keep a permanent fighter force over that area.\n\nYour group is ordered to secure the air space over Monastryshina. \n\n\nEinsatzbefehle:\nFly Jagdschutz until 17:15 Uhr over Monastyrschina (waypoints 3, 4 und 5). Attack agressively all enemy planes.\n\nStartzeit: 16:45 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nClowds at 1Km, light winds.\n
