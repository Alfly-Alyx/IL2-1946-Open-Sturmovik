Description \nLuftflotte 2; Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n17. Mai 1943\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nVor etwa einer halben Stunde sind nord\u00F6stlich von Fatesch einige unserer Bomber angegriffen worden. Daraufhin hat sich ein Luftkampf entwickelt, der noch immer andauert. St\u00E4ndig greifen neue sowjetische J\u00E4ger in den Kampf ein.\n\nEinsatzbefehle:\nStarten Sie sofort und greifen Sie Feindj\u00E4ger an\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter: Gut\n
