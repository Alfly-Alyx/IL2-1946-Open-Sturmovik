Name        Rebirth of Honor / Aufstand der Ehre (V4.0+)
Description \nAls Sie in die Luftwaffe eingetreten waren, herrschte in Europa noch Frieden. \nSie waren noch ein Kind gewesen, als Hitler die Macht ergriffen hatte. Die Tage Ihrer Jugend verbrachten Sie auf dem Segelflugplatz. Politik interessierte Sie nicht. Wenn Sie abends vom Segelfliegen nach Hause kamen, h\u00F6rten Sie , wie Ihr Vater \u00FCber Hitler und den 'ganzen braunen Dreck' polterte. St\u00E4ndig kamen Leute zu Besuch, überhaupt schien Ihr Vater die ganze Welt zu kennen. Wenn Sie schon lange im Bett lagen, f\u00FChrten die 'Erwachsenen' tiefgr\u00FCndige Gespr\u00E4che, \u00FCber Gott, Hitler und die Welt. Sie interessierte das alles nicht. Oft suchte Ihr Vater das Gespr\u00E4ch mit Ihnen, oft fragte er Sie, wie es in der Schule, auf dem Flugplatz oder sonst irgendwo sei. Immer wollte er wissen, was dieser oder jener von Hitler dachte und immer wenn er fragte, gaben Sie ihm eine Antwort, \u00FCber die er sich freuen konnte, die aber nichts mit dem zu tun hatte, was diese Leute wirklich dachten.\n\nDie meisten, die zu dieser Zeit in Flugzeuge stiegen, liebten Hitler und das waren die Leute, die Ihre Freunde geworden waren. Immer sassen Sie zwischen den St\u00FChlen. Zwischen der Welt Ihres wild schimpfenden Vaters und der Welt Ihrer Freunde, hoch in der Luft.\nPolitik interessierte Sie nicht, denn Politik machte alles nur kompliziert. Politik zwang Sie zu entscheiden, aber das wollten Sie nicht. Sie f\u00FChlten sich wie ein Cham\u00E4leon, aber immerhin eines mit Flügeln, und fliegen konnten Sie! Schnell wurden Sie zu einem Spezialisten für alles was Fl\u00FCgel hatte.\nIrgendwann nannte Sie einer 'Pegasus' und weil das jedem gefiel und weil das viel zu lang war, wurden Sie bald nur noch 'Pega' genannt.\n\nSo gingen die wenigen Jugendjahre dahin und es kam der Tag, an dem Sie alt genug waren, selbst zu entscheiden. Als Sie Ihrem Vater beichteten, dass Sie zur Luftwaffe wollten, \u00FCberraschte er Sie, weil er sich zu freuen schien.\nSie waren gl\u00FCcklich.\nZu dieser Zeit wurden immer neue, aufregende Flugzeuge entwickelt und Sie wollten einer von denen sein, die sie in die Luft brachten.\n\nAls Sie so alt waren, dass Sie niemanden mehr etwas beichten mussten, meldeten Sie sich zu den Versuchsfliegern.\nWährend Ihre Eltern die H\u00E4nde \u00FCber dem Kopf zusammenschlugen flogen Sie alles was neu war, alles was schnell war und auch alles, was schwierig zu fliegen war. Sie flogen und der Krieg begann, ohne dass Sie viel davon mitbekamen.\n\nEines Tages, im Herbst 1940 wurden Sie dann Mitglied im Testprogramm für die Messerschmitt Bf-109T, dem J\u00E4ger, der einst auf dem ersten deutschen Flugzeugtr\u00E4ger Verwendung finden sollte.\nBis dahin hatten Sie die verschiedensten Maschinen geflogen mit Ausnahme der '109'.\nSchon nach den ersten Minuten in der Luft liess Sie dieses Flugzeug nicht mehr los. Noch bevor Sie zum ersten mal mit ihr gelandet waren, stand Ihr Entschluss fest: Sie wollten Jagdflieger werden! Sofort schrieben Sie das Gesuch.\n\nIm Frühjahr 1941 bekamen Sie schliesslich einen Brief von der Luftwaffe.....