Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie werden geweckt. \nBomber im Anflug auf Wiasma!\n\nEinsatzbefehle:\nFangen Sie die Bomber auf ihrem Weg nach Wiasma ab.\n\nStartzeit: Schnellstens\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nNacht.\n
