Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n10. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nSeit heute Morgen sind an drei Stellen die Panzertruppen Guderians dabei, \u00FCber den Dnepr zu gehen:\nS\u00FCdlich von Mogilew hat General Geyr zu Schweppenburg mit seinem XXIV. Panzerkorps bei Staryi- Bichow seine \u00DCbergangsstelle.\nGeneral Vietinghoff \u00FCberschreitet mit seinem XXXXVI. Panzerkorps bei Schklow den Flu\u00DF und General Lemelsens XXXXVII. Panzerkorps geht bei Kopys \u00FCber den Dnepr.\nBis einschlie\u00DFlich morgen sollen starke Br\u00FCckenk\u00F6pfe gebildet sein.\n\nSie und die anderen 'Neuen' der Staffel sollen gegen Norden dieser \u00DCbergangszonen gegen Luftangriffe sichern. Ihr Chef hofft, Sie so vorerst aus dem Schlimmsten heraushalten zu k\u00F6nnen.\n\nEinsatzbefehle:\nFliegen Sie entlang der vorgesehenen Route Freie Jagd\n\nStartzeit: 10:15 Uhr\nEinsatzh\u00F6he: 2400 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nSchwacher Wind wechselnd,  gute Sicht.\n
