Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuli, 7th 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nFrom Sperenberg you flew your first etappe to Warshaw. There you met some more of your future comrades. From Warshaw the journey went on to the east. Now you nearly have reached your destinction.\n\nA few days ago the 2nd Panzerarmy of Generalleutnant Guderian reached Tolochin. At this time he advances to the Dneiper. Parts of his army are still standing around Minsk. His fast pace surprised not only the Soviets but the German HQ too.\nThe Luftwaffe is only hardly able to keep the pace. Forward airfields often have to be prepaired for fighter operations in only two days.\n\nYou are transfered to the 2nd Staffel of the IIIrd Gruppe of Jagdgeschwader 53. The Gruppe is subordinate to the 2nd Luftflotte.\nTwo days ago the airfield at Katni, near Tolochin was made ready . Your future Staffel transfered to that field yesterday. Now it's the most forward fighter unit in the Orscha area.\n\n\nEinsatzbefehle:\nLand at your new airfield at Katni.\n\nStartzeit: ... \nEinsatzhoehe: 300 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nLight winds, changing. Night. The airfield at Katni is lighted between 21:30 und 22:00 Uhr.\n\n
