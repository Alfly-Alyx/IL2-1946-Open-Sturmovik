Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n14. Januar 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nLuftschlacht \u00FCber Medyn.\nPausenlos werfen jetzt beide Seiten ihre Jagdflugzeuge nach Medyn. Seit zwei Stunden sind st\u00E4ndig mindestens 15 bis 30 J\u00E4ger \u00FCber der Stadt. Unsere Staffeln wechseln sich dabei st\u00E4ndig ab. Jetzt sind Sie an der Reihe\n\nEinsatzbefehle:\nFreie Jagd \u00FCber Medyn\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nSonnig, schwacher Wind, gute Sicht.\n
