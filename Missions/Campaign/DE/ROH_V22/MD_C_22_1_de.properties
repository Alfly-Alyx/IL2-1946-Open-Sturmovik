Description \nLuftflotte 3 / Kanalk\u00FCste\nRaum Caen\n\nVersuchsjagdgruppe 8 (z.b.V.)\n\n21. Juni 1943\n\n=======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nGerade als Sie in St. Paul angekommen waren lief ein Mann zu Ihrem Flugzeug und sagte Ihnen in gebrochenem Deutsch, da\u00DF der Kommandeur der franz\u00F6sischen P-38 - Gruppe Sie bittet, gleich nach Grandcamps les Bains weiterzufliegen.\nCpt. de Fabre besitzt dort ein Haus direkt am Strand und er l\u00E4dt Sie ein, den Abend und den morgigen Tag mit ihm und ein Paar Kameraden dort zu verbringen.\n\n\nEinsatzbefehle:\nFliegen Sie nach Grandcamps les Bains und landen Sie auf dem Landestreifen dort.\n\nStartzeit: ... gleich\nEinsatzh\u00F6he: tief\nEinsatzmuster: Gloster Gladiator\n\nWetterlage:\nSonnig.\n
