Description \nLuftflotte 2, Mittelsektor\nRaum Kursk North\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n6. Juni 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDie Stadt Schtschigri steht kurz vor der Einschlie\u00DFung. \n\nIn der Nacht hat die Rote Armee begonnen, Teile ihrer Garnison zur\u00FCckzunehmen. \nIn dem immer enger werdenden Flaschenhals hat der Sowjet schwere Artillerie und starke Flak- Einheiten in Stellung gebracht. Auf diesen Flaschenhals hat die Luftflotte einen Luftschlag befohlen. \nSie werden dabei sein.\n\nZusammen mit einer kompletten Staffel Bomber und zwei Schw\u00E4rmen Zerst\u00F6rer wird Ihre Staffel in St\u00E4rke zweier Schw\u00E4rme die Stellungen in dem Flaschenhals mit Bomben angreifen.\nWichtig ist, da\u00DF alle Maschinen gleichzeitig \u00FCber dem Ziel eintreffen, um die feindliche Flak zu zersplittern\n\nEinsatzbefehle:\nJaBo- Einsatz gegen Artilleriestellungen\n\nStartzeit: Bei Eintreffen der Bomber \u00FCber Ihrem Platz\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nMorgend\u00E4mmerung, heiter.\n
