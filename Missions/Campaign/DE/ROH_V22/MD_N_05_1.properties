Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMai 17th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe enemy airfields north and west of Kursk were badly hit.\nThe first step of 'Wallenstein' is running. The enemy air forces weren't able to fly many missions.\nFatesch is the main spot of the battle. The Luftwaffe wants to keep the air superiority over that place.\n\nEinsatzbefehle:\nFly Jagdschutz over Fatesch until 08:15 Uhr. (waypoints 3, 4 and 5)\n\nStartzeit: 07:20\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6\n\nWetter:\nMorning haze.\n
