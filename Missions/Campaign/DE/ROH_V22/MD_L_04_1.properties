Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nFebruary 20th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nLeaders conference yesterday.\n\nThe whole Eastern Front shall be withdrawn in three different operational steps to a line Leningrad - Orscha - Kiew.\nAt the same time our Secret Service and aereal reconnaissance are reporting Soviet preparations for an offensive in the near future.\n\nAt the night you were waked up. A YaK-7 has been fallen in our hands and now the plane has to be flown out. In the dark you were flown to the place in a Storch.\n\n\nEinsatzbefehle:\nFly the YaK-7 to the Fliegerhorst Medyn. \n\n\nStartzeit: Right after the Storch and the Ju-52.\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: YaK-7B\n\nWetterlage:\nBad visibility, strong winds.\n\n\n\n
