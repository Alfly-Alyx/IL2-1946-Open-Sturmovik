Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 22nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nOver the Romanian Mountain Division an air battle has developed during the last twenty minutes.\n\n\nEinsatzbefehle:\nTake off immediately and attack enemy planes.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStrong winds. Very low clouds in the mountains!!\n\n\n
