Description \nLuftflotte 4, S\u00FCdsektor,\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n31. Oktober 1941\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nNach Ihren Erfahrungen bei der Heeresgruppe Mitte ist die Krim ein wirklich sch\u00F6ner Ort.\nDie Einrichtungen auf dem Fliegerhorst erscheinen im Vergleich zu dem, was Sie bisher erlebt hatten geradezu luxuri\u00F6s. \nAuch das Wetter ist viel besser als vor Moskau. Zwar ist es auch hier kalt, aber in wesentlich zivilisierterem Rahmen. \n\nHeute geht es in Richtung Yevpatoria. Das LIV. Armeekorps steht kurz vor der Stadt. Auch Salki liegt f\u00FCr die schnell vorsto\u00DFenden Heeresgruppen nicht mehr weit.\n\nAb sofort mu\u00DF den bislang frei operierenden sowjetischen Fliegern gezeigt werden, da\u00DF die Luftwaffe da ist. Agressives Vorgehen ist gefragt.\n\nEinsatzbefehle:\nFreie Jagd nord\u00F6stlich von Yevpatoria\n\nStartzeit: 06:00 Uhr\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-2\n\nWetterlage:\nHeiter, schwacher Wind, keine Niederschl\u00E4ge, gute Sicht\n\n
