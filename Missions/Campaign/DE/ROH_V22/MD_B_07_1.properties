Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJuly 12th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe German advance makes good progress.\nThe Russians in the area of operations are totally unorganized. \nBut from Gomel the Soviet commander Timoshenko is threatening the German advance at it's flanks. At the Head Command of the Army Group Center, OKdHGrM,  the nerves are strained.\nNevertheless, Guderian is still advancing against Smolensk.\n\nA Ju-88 reconnaissance plane is ordered to gain a picture of the area between Gorki and Krasniy before nightfall. General Lemelsen is strongly awaiting the informations.\n\n\nEinsatzbefehle:\nThe Ju-88 will reach your airfield in the next moments. Take off and guard the plane on it's mission.\n\nStartzeit: 15:20 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109E-7/B / Zusatztank (Droptank)!\n\nWetterlage: \nStrong winds, but good visibility.\n
