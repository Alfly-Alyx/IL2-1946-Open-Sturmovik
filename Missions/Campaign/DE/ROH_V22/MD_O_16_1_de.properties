Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n26. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSie sind zu einem weiteren Treffen der Staffelkommandeure zum Fliegerhorst Dschankoijer Bucht befohlen. Gestern Abend kam Hauptmann Hammer zu Ihnen mit dem Sie heute Morgen zu dem Treffen fliegen.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Dschankoijer Bucht.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\n
