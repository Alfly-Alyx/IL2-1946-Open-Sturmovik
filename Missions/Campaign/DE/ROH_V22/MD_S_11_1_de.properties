Description \nLuftflotte 1, Nordsektor\nEstland, Golf von Finnland\n\n3rd Staffel / Versuchsjagdgruppe 8\n\n19. Oktober 1943\n\n======================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Schlacht um Seiskari ist vorbei.\n\nSie wurden gebeten, General Student in Seiskari abzuholen und ihn nach Lavansaari zu bringen.\n\nDer General der Fallschirmtruppen hatte selbst an der Seite seiner Maenner an der Schlacht teilgenommen und wurde am Bein verwundet.\n\nEinsatzbefehle:\nStarten Sie nach den finnischen Bf-109 und fliegen Sie nach Seiskari. Nehmen Sie den General auf und bringen Sie ihn zurueck nach Lavansaari.\n\nStartzeit: 08:48 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-110G-2\n\nWetterlage:\nVerschlechternde Bedingungen, auffrischender Wind.\n\n
