Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n16. August 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDas XXXXIX. Panzerkorps hat die d\u00FCnne Verteidigungslinie des sowjetischen Luftlandekorps durchbrochen und k\u00E4mpft sich nun in Richtung S\u00FCdwesten vor. Die Luftlandetruppen haben den gepanzerten Einheiten nicht viel entgegen zu setzen. Also versuchen die Sowjets, die Panzer durch Luftangriffe zu stoppen. \nPermanent finden \u00FCber den Panzern Luftk\u00E4mpfe statt.\nDie Rote Luftwaffe mu\u00DF dabei l\u00E4ngere Anflugwege in Kauf nehmen. Das gleicht ihre zahlenm\u00E4\u00DFige \u00DCberlegenheit aus. Die Luftwaffe ist n\u00E4her dran und kann demzufolge schneller agieren.\n\nDen n\u00E4chsten Einsatz m\u00FCssen Sie noch einmal mit der schwarzen 16 fliegen. Bis Ihre '109' fertig ist, dauert es noch bis zum Nachmittag.\n\nEinsatzbefehle:\nFliegen Sie Jagdschutz f\u00FCr die angreifenden Panzer bis etwa 11:30 Uhr\n\nStartzeit: 10:20 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nHeiter bei starkem Wind.\n
