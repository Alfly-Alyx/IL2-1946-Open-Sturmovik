Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n24. November 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nSieben ruhige Tage. \nSchlechtes Wetter und die offensichtliche Schw\u00E4che der Roten Luftwaffe in diesem Gebiet bescherten Ihnen eine Atempause, wie Sie sie nur selten direkt an der Front bekommen.\n\nGestern hatten Sie lange mit Ihren Kameraden zusammen gesessen. Sie gingen erst sp\u00E4t zu Bett.\nSie mu\u00DFten viel nachdenken und konnten nicht einschlafen. Ihnen fiel wieder Ihr letztes Gespr\u00E4ch mit Reissler ein. War das mit den russischen Projektilen nur ein Trick, um Sie von Ihren Freunden zu trennen, oder sollte es wirklich stimmen, da\u00DF Hitler von den Russen abgeschossen worden ist und Ihre Kameraden versuchen, das zu verschweigen?\n\nAm Morgen rissen die Sirenen Sie aus Ihrem D\u00E4mmerdasein. Einer Ihrer Kameraden st\u00FCrzte in Ihr Zimmer. Sowjetische Flugzeuge im Anflug!\n\nEinsatzbefehle:\nStarten Sie schnellstens. Was zu tun ist wissen Sie.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nFr\u00FChdunst, heiter.\n
