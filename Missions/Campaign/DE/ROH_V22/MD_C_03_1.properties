Description \nLuftwaffenkommando Ost\n\nII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nApril 27th, 1942\n\n=============================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nSince the early morning you are on the way to your new destinction.\nFrom Smolensk you flew to Tschernigow. After refuelling there you took off an hour ago for Kanew. Now you are closing your final target for today: the airfield at Dudschanij, at the River Dneper.\n\n\nEinsatzbefehle:\nLand at Dudschanij\n\nStartzeit: ... on the way...\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nFoggy.\n\n\n
