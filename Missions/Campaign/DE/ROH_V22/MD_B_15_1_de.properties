Description ===============================\n===============================\n=\n=  Pilotenskin laden:  $_Player_B\n=\n===============================\n===============================\n\n\nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. August 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nHerzlichen Gl\u00FCckwunsch!\nIhr zehnter Abschu\u00DF ist endlich best\u00E4tigt worden.\nDamit z\u00E4hlen Sie jetzt zu den "Experten".\nHauptmann Totenfeld hat Sie daf\u00FCr mit dem \n"Eisernen Kreuz Erster Klasse" \nausgezeichnet.\n\n\nLage:\n\nIn fast jeder zweiten Nacht bombardieren die Sowjets wichtige Ziele hinter unserer Front.\nDas OKLFl hat Erkenntnisse, da\u00DF heute Nacht ein Angriff schwererer Bomber auf Khislavichi stattfinden k\u00F6nnte. halten Sie sich in Bereitschaft.\n\nEinsatzbefehle:\nFangen Sie die Bomber ab, wenn diese gemeldet werden.\n\nStartzeit: Noch unklar\n\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nKlarer Himmel, nahezu Vollmond, kaum Wind.\n
