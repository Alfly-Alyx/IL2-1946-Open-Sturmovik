Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nMay 24th, 1943\n\n================================\n\nLage:\n\nOperation 'Wallenstein' is making good progress.\nThe enemy units at Maloarkangelsk and Ponirij are about to be cut off soon.\nThe airfield at Maloarkangelsk has been evacuated in the night. Only an air defense has been left there. On the airfield Ponirij the evacuation is still running.\nA good target for fighter bombers.\n\n\nEinsatzbefehle:\nAttack the enemy vehicle columns with bombs.\n\nStartzeit: 06:10 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nMorning haze. Above good visibility.\n\n\n
