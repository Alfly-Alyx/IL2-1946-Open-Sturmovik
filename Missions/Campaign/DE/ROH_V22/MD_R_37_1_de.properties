Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n14. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nStalin ist tot!\n\nEin Triumvirat aus Politb\u00FCromitgliedern hat die Staatsgesch\u00E4fte der Sowjetunion \u00FCbernommen.\n\nDie neue Regierung hat gestern Morgen um Waffenstillstandsverhandlungen nachgesucht. \nZur Zeit  sind Delegationen der kriegf\u00FChrenden Parteien nach Zypern auf dem Weg.\n\nWas in den letzten Tagen genau in der Sowjetunion passiert ist, bleibt vorl\u00E4ufig unklar. Die Spekulationen reichen bis zu einem Putsch gegen Stalin.\n\nJetzt ist klar, warum das sowjetische Oberkommando der Ungarn- Front in den letzten Tagen nicht reagierte, als die amerikanischen und deutschen Panzerarmeen zum Angriff \u00FCbergingen.\nDer sowjetische Oberbefehlshaber hatte keine Verbindung zu seiner F\u00FChrung, weil es keine F\u00FChrung gab! Man kann daher vermuten, da\u00DF das gegnerische Oberkommando seit etwa drei Tagen keine Erlaubnis zum R\u00FCckzug der bedrohten Einheiten hatte und folglich unt\u00E4tig geblieben war. \n\nBei der Kommandeursbesprechung letzte Nacht sind Ihnen detaillierte Befehle und Verfahrensweisen \u00FCbergeben worden, wie im Falle eines Waffenstillstands zu verfahren ist.\nSie wunderten sich dar\u00FCber, da\u00DF man Ihnen schon jetzt so detaillierte Anweisungen ausgeh\u00E4ndigt hat, obwohl die Waffenstillstandsverhandlungen doch erst am Abend beginnen werden.\nNaja, wie auch immer: wenn dieser Krieg endet, soll es Ihnen recht sein, lieber heute als morgen.\n\nAber es ist noch nicht soweit. Solange Ihnen das Codewort 'Fr\u00FChlingswind nicht \u00FCbermittelt wird, geht der Krieg weiter. \nSie werden allerdings jetzt nur noch zu Ihrem Fliegerhorst fliegen und sich danach nicht weiter als 300 Meter von den Nachrichtenmitteln Ihrer Staffel entfernen. Sobald Sie in Tapolca sind, haben Sie, wie alle Staffel-, Gruppen- und Geschwaderf\u00FChrer Startverbot.\n\nNach einer kurzen Nacht in Szombathely sind Sie dann zusammen mit Ihren Gruppenkameraden zum Start gerollt.\n\nEinsatzbefehle:\nFliegen Sie zur\u00FCck nach Tapolca. Bleiben Sie bei Ihrem Geschwaderchef, Oberstleutnant Totenfeld.\n\nStartzeit: 08:00 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14\n\nWetterlage:\nFr\u00FChdunst, zuziehend.\n\n
