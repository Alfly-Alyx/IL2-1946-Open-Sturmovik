Description \nLuftflotte 4, S\u00FCdsektor\nHalbinsel Krim\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n7. Mai 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nDie Operation Trappenjagd steht unmittelbar bevor.\nZiel ist die S\u00E4uberung der Kertsch- Halbinsel.\n\u00DCber das Verhalten der sowjetischen Seite hinter der Parpatschstellung m\u00FCssen Aufkl\u00E4rungsfl\u00FCge Klarheit schaffen.\nEinen dieser Eins\u00E4tze werden Sie sichern.\n\nEinsatzbefehle:\nTreffen Sie sich bei Wegmarke 3 mit dem Ju-88 Aufkl\u00E4rer und begleiten Sie ihn entlang seiner Aufkl\u00E4rungsroute. Flugh\u00F6he: 2500 Meter.\n\nStartzeit: 05:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nMorgend\u00E4mmerung, heiter.\n
