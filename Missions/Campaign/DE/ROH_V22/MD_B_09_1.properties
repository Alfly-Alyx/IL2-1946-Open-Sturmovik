Description \nLuftflotte 2 / Mittelsektor\nRaum Orscha\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\n13. Juli 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nScramble!\nOur forward observers are reporting a group of enemy fighter bombers and close support planes on course to our airfield.\n\n\nEinsatzbefehle:\nTake off immediately and intercept the enemy planes.\n\nStartzeit: 05:30 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109E-7/B\n\nWetterlage: \nLight winds, ground fog.\n
