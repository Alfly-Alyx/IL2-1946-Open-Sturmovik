Description \nLuftflotte 2, Mittelsektor\nFrontabschnitt vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJanuary 16th, 1942\n\n=========================\n\nEinsatzbesprechung:\n----------------------------\n\nLage:\n\nYou are relieved from the front.\nThe whole Gruppe will be sent back behind the front. After a short phase for resupply, your Gruppe will be transferred to the northern front to support the Finnish air force.\n\n\nEinsatzbefehle:\nFly to the airport Rschew\n\nStartzeit: 15:40 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109F-4\n\nWetterlage:\nOvercast, stormy, bad visibility\n
