Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n18. M\u00E4rz 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nIn den letzten vier Tagen ist die Rote Armee wieder weit vorangekommen. Diesmal gibt es aber keine Sorgen im deutschen Oberkommando. Jetzt ziehen sich unsere Verb\u00E4nde geordnet zur\u00FCck. Die Krise ist \u00FCberwunden. Im Moment bewegt sich unser Heer schneller zur\u00FCck, als die Rote Armee vorsto\u00DFen kann.\n\nIn der Weltpresse wird vereinzelt davon gesprochen, da\u00DF die Wehrmacht auf der Flucht sei. \nDavon kann nat\u00FCrlich keine Rede sein, doch schon beginnen die ersten amerikanischen Zeitungen zu spekulieren, was passiert, wenn der R\u00FCckzug der Wehrmacht Polen, die Tschechoslowakei, Ungarn und Rum\u00E4nien erreicht haben wird. \nWird Stalin dann stehen bleiben?\n\nVielen wird langsam klar, was dieser R\u00FCckzug Deutschland bringen kann. Die westlichen Gro\u00DFm\u00E4chte werden sich entscheiden m\u00FCssen, ob sie weiterhin Deutschland bek\u00E4mpfen, aber dann die osteurop\u00E4ischen Staaten Stalin \u00FCberlassen wollen, oder ob sie zusammen mit Deutschland eine Grenze ziehen wollen.\nLangsam beginnt die Welt der neuen deutschen F\u00FChrung immer mehr Vertrauen zu schenken.\n\nDer Luftkrieg hier an der Front wandelt sich immer st\u00E4rker zu einem J\u00E4gerkrieg. Der Nachschub an Jagdflugzeugen soll schon bald besser laufen. Die Sowjets produzieren haupts\u00E4chlich J\u00E4ger und das wird Deutschland auch bald.\nF\u00FCr Sie wird der Krieg gef\u00E4hrlicher, denn die sowjetischen Jagdflieger werden immer f\u00E4higer und selbstbewu\u00DFter. \n\nSeit zwanzig Minuten findet nord\u00F6stlich, nicht weit von Ugra ein Luftkampf mit der 1. Staffel statt. \nBeide Seiten schicken immer mehr Flugzeuge in den Kampf. Keiner will weichen. Die Sache entwickelt sich immer mehr zu einer Prinzipienfrage. Eben hat die Major Ritter von Krohm Ihre Staffel um Hilfe gebeten.\n\nEinsatzbefehle:\nStarten Sie und eilen Sie Ihren Kameraden zu Hilfe.\nAndere J\u00E4ger werden in den n\u00E4chsten Minuten ebenfalls starten.\n\nStartzeit: Sofort\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\nWindig, gute Sicht.\n
