Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n8. September 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nDer Luftschlag Gestern hat die Sowjets total \u00FCberrascht. Es wurden viele gegnerische Flugzeuge zerst\u00F6rt, aber es gab auch eigene Verluste. Die russische Flak war wachsam und so sind einige Ihrer Maschinen besch\u00E4digt worden. Auch Ihre Maschine hat ein Paar Treffer davon getragen.\nIhre Warte haben gestern den ganzen Tag und die letzte Nacht durchgearbeitet und Ihre 'Schwarze 3' wieder flott gemacht.\n\nDas Heer hat sich schnell von der Front gel\u00F6st und steht nun am Stadtrand von Smolensk.\n\nNun m\u00FCssen die Flugpl\u00E4tze der Stadt ger\u00E4umt werden.\nIn Smolensk Nord sind Ihre Kameraden von der ersten und dritten Staffel abmarschbereit.\nDie Bodenmannschaften warten, da\u00DF die letzten Flugzeuge starten.\n\nIhre Aufgabe ist es, den Luftraum \u00FCber dem Platz zu sichern\n\nEinsatzbefehle:\nJagdschutz \u00FCber Smolensk Nord\n\nStartzeit: 16:54\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nStark dunstig, sehr b\u00F6ig.\n
