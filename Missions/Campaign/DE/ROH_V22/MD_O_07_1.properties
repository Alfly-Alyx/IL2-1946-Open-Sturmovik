Description \nLuftflotte 4, S\u00FCdsektor\nSchwarzes Meer, Krim\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nAugust 17th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe enemy is evacuating his airfield at Winogradowo!\n\n\nEinsatzbefehle:\nSecure our fighter bombers. Hinder enemy planes from taking off at the field.\n\nStartzeit: 07:20 Uhr\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nMorning haze.\n
