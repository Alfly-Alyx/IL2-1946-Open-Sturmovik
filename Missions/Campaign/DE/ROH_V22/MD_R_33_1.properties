Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 12th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nA short night.\nThe Luftflotte has ordered an attack on a Soviet defense line prior the morning sunrise.\n\nCoordinated with low flying bombers you will have to fyl JaBo missions against enemy air defense positions north of Polgardi. Then secure the Ju-88 bombers until they have made their attacks.\n\n\nEinsatzbefehle:\nAttack the enemy air defense positions with bombs.\n\nStartzeit: 03:40 Uhr\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-14 / SC 250\n\nWetterlage:\nNight.\n\n
