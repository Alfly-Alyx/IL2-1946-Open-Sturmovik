Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\nFebruary 10th, 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe Panzer Army Kleist has achieved a deep break through the enemy lines and is just standing in front of Sz\u00E9kesfeh\u00E9rvar.\n\nIn the south Patton will reopen the Marcali Pocket in the coming hours.\n\nThe initiative is regained. Now it's of the essence to stay on the move. Our air units are ordered to secure the ground movements at all costs.\n\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 07:30 Uhr\nEinsatzh\u00F6he: 7500 Meter\nEinsatzmuster: Bf-109G-14 / Abwurftank\n\nWetterlage:\nMorning haze, stormy.\n\n
