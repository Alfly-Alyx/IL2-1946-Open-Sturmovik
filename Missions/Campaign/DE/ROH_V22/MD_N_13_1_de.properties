Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n25. Mai 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nEs wird Zeit, da\u00DF Sie die anderen "Neuen" mit an die Front zu nehmen. \n\nFliegerisch sind auch diese M\u00E4nner wieder nicht schlecht. \nHoffentlich sind sie auch diszipliniert genug, sich auf die guten Eigenschaften ihrer Bf-109 zu konzentrieren. \n\nSie haben sich den Vormittag Zeit genommen, zwei der Neuen, Uffz. Wei\u00DF mit der "Schwarzen Vierzehn" und Uffz. Krauss, mit der "Schwarzen F\u00FCnfzehn" intensiv einzuwiesen und die beiden darauf aufmerksam gemacht, da\u00DF Sie sich nicht auf Kurvereien einlassen d\u00FCrfen. Wei\u00DF wird Ihr Katschmarek sein und Kraus wird mit Oberfeldwebel Braque fliegen.\n\nEinsatzbefehle:\nFreie Jagd\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 3000 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nHeiter.\n\n
