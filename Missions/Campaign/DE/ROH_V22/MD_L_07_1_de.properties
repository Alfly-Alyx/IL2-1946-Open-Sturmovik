Description \nLuftflotte 6, Mittelsektor\nRaum Wyazma, westlich von Moskau\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n23. Februar 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nBei dem russischen Angriff von heute Morgen handelt es sich zum Auftakt einer gro\u00DFangelegten Offensive.\n\nHier geht es eindeutig nicht mehr nur um eine \u00F6rtlich und zeitlich begrenzte St\u00F6raktion, dies ist der Beginn einer gut koordinierten Offensive nach Westen. \n\nDas lange geplante R\u00FCckzugsunternehmen steht unter diesen Umst\u00E4nden in Frage. \nFest steht, da\u00DF die zur Sicherung des urspr\u00FCnglich geplanten R\u00FCckzugsunternehmens eingesetzte 2. Panzerarmee in ihrem derzeitigen Zustand nicht stark genug ist, den Gegner lange hinzuhalten. \n\nDie nur begrenzt mobilen Infanteriegro\u00DFverb\u00E4nde k\u00F6nnen unter diesen Umst\u00E4nden nicht einfach geordnet zur\u00FCckmarschieren. Der Roten Armee w\u00E4re die M\u00F6glichkeit zur \u00DCberholung gegeben. Fast scheint es, als wolle Stalin die Wehrmacht nicht wieder hergeben.\nDamit ist das Unternehmen R\u00FCckzug in Marschordnung undurchf\u00FChrbar.\n\nSchon um 09:00 Uhr ist die Entscheidung gefallen, da\u00DF die drei Staffeln der Gruppe ihre Fliegerhorste noch heute r\u00E4umen werden. \nGegen Mittag tauchten die ersten Feindkr\u00E4fte in dem Waldgebiet \u00F6stlich Ihres Platzes auf. Sofort begann die Evakuierung. Kurzzeitig besserte sich die Lage nach einem Gegenangriff eigener Truppen. \nDas verschaffte den Bodenmannschaften noch einmal zwei Stunden um wenigstens die wichtigsten Ausr\u00FCstungen zu verladen und loszufahren.\nJetzt wird es auch f\u00FCr Sie Zeit, endlich zu starten.\n\nEinsatzbefehle:\nFliegen Sie zum Fliegerhorst Yuknow.\n\nStartzeit: Schnellstens\nEinsatzh\u00F6he: 1000 Meter\nEinsatzmuster: Bf-109G-6\n\nWetterlage:\n
