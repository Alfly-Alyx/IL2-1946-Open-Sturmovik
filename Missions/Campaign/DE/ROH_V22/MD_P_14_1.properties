Description \nLuftflotte 2, Mittelsektor\nRaum Smolensk, Nordabschnitt\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 29th, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe front is coming closer and closer to your Fliegerhorst.\nAllthough you didn't recieve a transfer order until now you have ordered all preparations to evacuate the field.\n\nIn the morning you got a call to come to a leaders - conference at Katni.\n\nEinsatzbefehle:\nFly to Vitebsk North. At 05:30 your comrades Ritter von Krohm, Oberleutnant Brandt and the two chefs of the 1st and 3rd Staffeln will take off. Fly with them to Katni.\n\n\nStartzeit: 05:20 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetterlage:\nMorning haze, stormy.\n
