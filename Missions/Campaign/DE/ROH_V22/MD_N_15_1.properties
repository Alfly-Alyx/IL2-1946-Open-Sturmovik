Description \nLuftflotte 2, Mittelsektor\nRaum Kursk Nord\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nJune 2nd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nThe operation 'Wallenstein' changed the situation here at Kursk withinonly two weeks.\nThe Red Army wasn't able to hold the Panzer Groups. The Soviet Army around Kursk is inferior in numbers. Too many troops were allocated to the offensive forces in the south. Allthough the performance of every single Russian soldier and the quality of the leadership ahowed the greatest of braveness the German Panzers couldn't be held.\n\nThe air war is calming down. Your Staffel will have to transfer to another airfield southward. The new field will be the Fliegerhorst Somowo.\nYou will be stationed there together with the 3rd Staffel / IVth Gruppe / Jg-53.\n\n\nEinsatzbefehle:\nTransfer to the Fliegerhorst Somowo.\n\nStartzeit: 10:25 Uhr\nEinsatzh\u00F6he: 500 Meter\nEinsatzmuster: Bf-109G-6v\n\nWetter:\nStrong winds, god visibility.\n
