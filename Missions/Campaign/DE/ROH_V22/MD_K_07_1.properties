Description \nLuftflotte 4, S\u00FCdsektor\nRaum Stalingrad\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\nNovember 23rd, 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nGet up at once!\nSince 15 minutes the Red Air Force is conducting a major air landing operation north of Dubrovka, at the west bank of the Wolga.\n\n\nEinsatzbefehle:\nTake off immediately and intercept the enemy transports.\n\nStartzeit: Immediately\nEinsatzh\u00F6he: 2000 Meter\nEinsatzmuster: Bf-109G-2\n\nWetterlage:\nClear night.\n
