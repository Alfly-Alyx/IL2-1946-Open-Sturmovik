Description \nLuftflotte 4, S\u00FCdsektor\nRaum Balatonsee\n\nIV. Gruppe / Jagdgeschwader 53 'Pik As'\n\n9. Februar 1944\n\n===============================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nKleists 1. Panzerarmee kommt gut voran.\nWestlich von M\u00F3r findet eine gigantische Panzerschlacht statt. Die Sowjets sind total \u00FCberrascht. Der sowjetische Druck auf die ungarische Armee n\u00F6rdlich von Veszpr\u00E9m hat seit Mittag deutlich nachgelassen.\nEbenso erfolgreich ist Patton s\u00FCdlich von Keszthel. Inzwischen ist er schon auf nur noch 15 Kilometer an den Marcali- Kessel herangekommen.\nBeiderseits Nagykanizsa greift die Rote Armee noch immer nach Westen an. Scheinbar hat sie die Gefahr durch Pattons Vorsto\u00DF noch nicht erkannt.\n\nDie Sowjets reagieren mit Luftangriffen auf Marcali und Pattons Panzerarmee.\nGeneral Bradley hat die 4. Luftflotte gebeten, von Tapolca aus Sperrpatroullien \u00FCber der Linie Balatonelle - Kaposv\u00E1r zu fliegen.\nDazu ist Ihre Gruppe eingeteilt worden.\n\n20 Kilometer weiter westlich fliegt die erste Staffel ebenfalls Patroullie. Im Notfall k\u00F6nnen Sie \u00FCber die Bodenkontrolle ihre Hilfe anfordern.\n\nEinsatzbefehle:\nFreie Jagd. \nStarten Sie, nachdem der Schwarm von Oberleutnant Eulenberg Sie \u00FCberflogen hat und h\u00E4ngen Sie sich an ihn dran.\n\nStartzeit: 14:00 Uhr\nEinsatzh\u00F6he: 5000 Meter\nEinsatzmuster: Bf-109G-14 / Abwurftank\n\nWetterlage:\nHeiter\n\n
