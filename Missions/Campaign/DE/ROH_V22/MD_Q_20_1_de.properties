Description \nLuftflotte 2, Mittelsektor\nRaum Lemberg\n\nIV. Gruppe / Jagdgeschwader 53 "Pik As"\n\n21. Dezember 1943\n\n================================\n\nEinsatzbesprechung:\n-----------------------------\n\nLage:\n\nHeute Abend beginnt eine Lagebesprechung zu der auch die Staffelchefs der polnischen Staffeln aus Bolekhow erwartet werden. \n\nSie hatten alles vorbereitet. Da kam der Notruf:\nDie polnischen Flieger sind s\u00FCdwestlich von Hyrow von einer \u00DCbermacht Sowjets angegriffen worden. Einer der polnischen Piloten ist bereits abgeschossen worden.\n\nEinsatzbefehle:\nStarten Sie sofort und helfen Sie Ihren polnischen Kameraden.\n\nStartzeit: Schnellstens\nEinsatzh\u00F6he: 1500 Meter\nEinsatzmuster: Bf-109G-6/ASM\n\nWetterlage:\nStark windig.\n
