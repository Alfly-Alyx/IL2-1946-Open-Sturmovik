Description \nLuftflotte 2, Mittelsektor\nRaum Vyazma, vor Moskau\n\nIII. Gruppe / Jagdgeschwader 53 'Pik As'\n\nOktober 7th, 1941\n\n=========================\n\nEinsatzbesprechung:\n---------------------------\n\nLage:\n\nThe encirclement of Wiasma reaches it's finalment.\nSince the early morning Soviet units are trying to escape to the northeast.\nThe Luftwaffe, including the Jagdflieger (fighters) have to interrupt these escape movements with bombs.\nThe last escaperoute for the Russians is the Rollbahn (Rollway/ highway) Wiasma- Moschaysk.\n\n\nEinsatzbefehle:\nAttack the escaping Soviet units on the Rollbahn Wiasma- Moschaysk with bombs and interial weapons. Be careful that you don't attack our own units which will arrive at the area in the next hours.\n\nStartzeit: 16:50\nEinsatzh\u00F6he: 1800 Meter\nEinsatzmuster: Bf-109E-7/B, 250Kg- Bombe\n\nWetterlage:\nClowds below1000 m. Mediocre winds.\n
