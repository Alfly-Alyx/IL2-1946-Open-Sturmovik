Name        Lerchenhain 1946  
Description In 1946 you are a pilot of the *Einsatzkommando Lerche*.\n\Fight against all kinds of enemy planes, from B-29 to P-80\n\n\No Instant success should be turned off and select highest rank.\n\n\Use any of the available skins you like.\n\n\This is alternative reality as fun and fiction and no political statement whatsoever. If you don't like Luft46 you won't be looking at this anyway. Have fun!  
