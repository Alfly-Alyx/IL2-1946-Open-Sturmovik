Description Date: May 10 1946\nTime: 1330\nWeather: good\n\nThe offensive is launched in the west, but the allies put up a stiff fight, no major gains so far. All standard Luftwaffe groups are ordered to the front so you will have to do some postal service today. \nFly to Schattendorf at D3, northeast of the narrow lake. land in the marked area to pick up some urgent documents from General Maierhuber.\nWhat are you waiting for? Los, los!\n
