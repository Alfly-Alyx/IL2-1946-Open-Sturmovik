Description Date: Early spring 1946\n\nThis is your traininggrounds for the Heinkel Lerche. You can practice takeoff and landing procedures as well as targeting at the baloons south of Furstenwalde. We have a flight of three captured Blenheims as targets for your X4. Make sure you don't hit the towing He111Z!\n\nAfter this mision you will get a field assignment with the *Einsatzkommando Lerche* and maybe you won't find such a prepared airfield. \nEnjoy your stay and the flying.\n
