Description 17.4.45 - 13:34\nMission Weather:  Good\n\nOn the 17th, Gen. Galland led a bigger force of JV44 against B-26 that where targeting supply points in Bavaria. Some aircraft already where equipped with the RM4 rockets. Target altitude around 5500 m.\n\nNote: I use the B-25 as a standin for the B-26 as long as it is not available. \n\n\n\n
