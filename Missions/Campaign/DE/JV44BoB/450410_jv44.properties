Name M\u00FCller again
Short M\u00FCller again\n\n
Description 10.4.45 - 10:32\nMission Weather:  Hazy\n\nJonny M\u00FCller does it again alone. After a strafing raid of P-51s in the early morning, which damaged some Me-262, M\u00FCller took of at 10:32 alone to intercept P-47s over Augsburg. He scored one enemy fighter before returning home.\n\n\n\n
