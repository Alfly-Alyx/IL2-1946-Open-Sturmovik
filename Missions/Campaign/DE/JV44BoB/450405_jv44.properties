Name 4 mots!
Short 4 mots!\n\n
Description 5.4.45 - 10:30\nMission Weather:  Hazy\n\nAlarmstart!\n\nObst. Steinhoff, Lt. F\u00E4hrmann, Hptm. Krupinski, Ofw. Nielinger and an unknown pilot took off to intercept incoming B-17s.\n\nComrades, take care when attacking the big bombers. Make good use of your speed, do not tangle with the escorts. Attack altitude is 6000 m. With a Me-262 it is best pactice to come from a 5 o'clock position as headon aproach speeds are too high.\n\n\n\n
