Description 4.4.45 - 11:00\nMission Weather:  Poor\n\nAlarmstart!\n\nTogether with F\u00E4hrmann, Schallmoser intercepts P-38 over H\u00F6henlinden, altitude 6000m\n\nJV44 reported that evening to Berlin: Jagdverband Galland operational, one enemy Recon destroyed for no losses!\n\nEduard Schallmoseres first victory came by unintentional ramming without loosing his aircraft...\n\n\n
