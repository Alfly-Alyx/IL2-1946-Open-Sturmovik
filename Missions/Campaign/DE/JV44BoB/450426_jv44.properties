Description 26.4.45 - 11:20\nMission Weather:  Poor\n\nWord has it that the Americans are at the gates of Regensburg. Not too long now...\n\nAnyway, comrades, we have a job to do.\nThe allies are headed for Lechfeld, so we will intercept them there. Any questions?\n\nThe U4? Well, I would not call it a stellar success, constant jamming and stuff, we leave it grounded.\n\n\n
