Description 18.4.45 - 13:10\nMission Weather:  Clear\n\nThis day saw vast operations of the USAAF against southern Germany from morning till nightfall. JV44 could only muster two Ketten against the forces.\n\nGalland led element one, while Steinhoff was leading element two, equipped with R4Ms.\n\nFeldkirchen reports that we will meet the enemy forces at around 4 - 5000 m in the area over Turkheim today. So to your machines now!\nBe careful to the other Kette on the crossing runways, let then take off first!\n\n\n\n
