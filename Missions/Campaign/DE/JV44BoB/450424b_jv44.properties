Name L\u00FCtzows last one
Short L\u00FCtzows last one\n\n
Description 24.4.45 - 15:15\nMission Weather:  Hazy\n\nThe second mission of the day.\nWe are to protect our oil storages at Weilheim against these pesty raids.\nWe have considerabley more clouds than earlier today so be careful.\n\nL\u00FCtzow leads 6 Me-262 against an armada  of B-26 and A-20s  - and their P-47 escorts.\n\nThis was his last mission, the Prussian Eagle would never return, his body never be found.\n\n\n\n
