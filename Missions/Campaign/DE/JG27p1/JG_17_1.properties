Name 24  Aug 1940
Short Airfield Attack\n
Description 24 Aug, 1940 0530\n\n     Based on reports of our Aufklarungsflieger and recent operational success, the the RAF will cease to be fighting force in only a few days. To this end we must continue to keep pressure upon the airfields and installations that support the British Fighter Command.\n \n    This morning we will escort 2 Sraffeln of Jabo aircraft on an attack against the airfiled in H10 and its associated installations. Our raid will be the second of the morning, so the airfield should not be that difficult to find.\n\nBriefing:\n\nCHBG 240600 20505K P10K BRK1.5K\n\nTO: 1000\nREC: 1050\n\nEscort: III ZG26  to and from target area H10.\n\nMission Notes: Watch for balloons and cables. AA will be heavy over the target area. If you must ditch, Sea Rescue is on station in H9.\n\nPlayer skin: IIJG_27_BoB_V6.bmp\nMarkings: On\n \nTemplate by Team Normandie/2006\nlowfighter/Spectre/NHawk/Woody1/Ojisan_bart/~HH~ Beebop\n\n\n\n
