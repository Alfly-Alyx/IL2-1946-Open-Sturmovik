Name 11 May 1940
Short Escort the Falschirmjaeger to Eben Emael and the Maastricht bridges.\n
Description 11 May 1940 0400\n\n     This morning we will escort Ju-52's carrying the 1st Parachute Regiment and the Fallschirm Pionere to their drop zones as they move on their objectives in Holland. The paratroopers will capture the the bridge across the River Maas at the town of Maastricht, and the combat engineers will disable the big guns at Fortress Eben Emael. With this accomplished Elements of the 4th Panzer Division will advance at dawn.\n\nBriefing:\n\nKRFD 110000 09010K P10K SCT0.5K\nTO:0500\nREC:0550\n\nEscort: Fallschirmjager und Pionere to drop zones.\n\nMission Notes: Due to heavy enemy airfield damage caused by yesterday's strikes, No enemy air opposition is expected.\n\nPlayer Skin: Bf109E_2_JG27_V2_Blank.bmp\nMarkings: On\n\n
