Name Kuban mission 64
Description \n\nType: Patrol\n\nDate: October 10, 1943\n\nTime: 9:00 \n\nWeather: Thunderstorm\n\nDescription:\n\nAs usual and in such bad weather conditions, our area of patrol is Taman  Anapa.\n\n\nObjective:\n\nThe goal is to patrol and fighter sweep in case of any enemy in the air. You will probably meet more and more American Airacobras. Dont forget, they are not very fast, but in good hands with their 37 mm cannon, represent a very dangerous opponent.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6
