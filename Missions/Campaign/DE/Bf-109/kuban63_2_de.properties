Description \n\nTyp: Abfangjagd\n\nDatum: 9. September 1943\n\nZeit: 6:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nDie Russen greifen Noworossijsk ununterbrochen mit Bombern und J\u00E4gereskorten an. Wenigstens hier sollten wir ihnen einen Riegel vorschieben. Noworossijsk ist f\u00FCr uns und unsere rum\u00E4nischen Verb\u00FCndeten ein \u00E4u\u00DFerst wichtiger Seehafen.\n\n\nEinsatzziel:\n\nFangen Sie die Bomber ab, bevor sie die Stadt erreichen. Die Bomber sind Ihr Prim\u00E4rziel. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n
