Description \n\nTyp: Abfangjagd\n\nDatum: 11. Dezember 1941\n\nZeit: 9:00 Uhr \n\nWetter: klar\n\nBeschreibung:\n\nIn den letzten Tagen sind die Temperaturen auf bis zu minus 35 Grad gefallen! \nDie Russen haben eine umfangreiche Gegenoffensive eingeleitet... Die Situation ist \u00E4u\u00DFerst prek\u00E4r! \nEs kann sein, dass wir unseren Verband bald auf ein anderes Flugfeld verlegen m\u00FCssen. Wir sind jetzt zu nahe an der Front! \n\nEinsatzziel:\n\nSie m\u00FCssen sofort starten, in den Norden von Kubinka fliegen und dort die russischen Schleppflugzeuge und Gleiter angreifen! Schie\u00DFen Sie m\u00F6glichst viele Transporter ab! Wir m\u00FCssen die sowjetische Gegenoffensive um jeden Preis zum Stillstand bringen!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
