Description \n\nTyp: Begleitschutz\n\nDatum: 22. April 1945\n\nZeit: 10:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere 4. Panzerarmee steckt in gro\u00DFen Schwierigkeiten. Westlich von Seelow schiebt sich die Rote Armee mit aller Macht in Richtung Berlin. Die Russen versuchen, unsere Verteidigungslinien mit Wellen von Bombern und massiven Panzervorst\u00F6\u00DFen zu durchbrechen. \n\n\nEinsatzziel:\n\nSie begleiten und decken unsere Schlachtflieger vom Typ FW 190. Diese werden versuchen, die Vorauseinheiten der Sowjets zu besch\u00E4digen. Passen Sie auf! Die neuen Yaks haben nach innen gebogene Antennen und keinen \u00D6lk\u00FChler mehr unter der Nase! \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6/AS\n\n\n
