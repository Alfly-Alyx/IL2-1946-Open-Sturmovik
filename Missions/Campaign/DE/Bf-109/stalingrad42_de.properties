Description \n\nTyp: Abfangjagd\n\nDatum: 19. November 1942\n\nZeit: 10:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nHeute fr\u00FCh haben die Sowjets ihre bisher gr\u00F6\u00DFte Offensive eingeleitet... Es werden laufend Berichte \u00FCber st\u00E4rkste Kampffliegert\u00E4tigkeit eingereicht. Gestern sind ihre Aufkl\u00E4rer mehrmals \u00FCber uns hinweggezogen. Wir k\u00F6nnen uns heute also auf einen schweren Angriff auf unseren Flugplatz gefasst machen.\n\nEinsatzziel:\n\nWarten Sie nicht darauf, dass die Sowjets uns erreichen. Starten Sie sofort, und suchen Sie nach dem Feind!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
