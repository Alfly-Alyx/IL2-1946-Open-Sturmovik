Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 13 novembre 1941\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nAujourd'hui, il fait 22 degr\u00E9s en dessous de z\u00E9ro\u00A0! Les Russes ont encore affirm\u00E9 qu'il allait bient\u00F4t faire plus froid encore\u00A0! Mais quoi qu'il en soit, nous devons voler et soutenir nos troupes. Nos m\u00E9caniciens doivent chauffer les moteurs de nos avions chaque nuit. Malgr\u00E9 ces conditions tr\u00E8s rudes, les chasseurs russes sont tr\u00E8s actifs\u00A0! Comment font-ils avec de telles temp\u00E9ratures\u00A0?\n\nObjectif\u00A0:\n\nSuivre les waypoints sur la carte. Attaquer tout appareil sovi\u00E9tique\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
