Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 24 d\u00E9cembre 1941\n\nHeure\u00A0: 15:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nNous venons de recevoir l'ordre de d\u00E9m\u00E9nager imm\u00E9diatement pour un nouvel a\u00E9rodrome. Nos avions de transport Ju-52 et d'autres voleront avec nous. Nous nous attendons \u00E0 des attaques de chasseurs sovi\u00E9tiques bimoteurs \u00E0 long rayon d'action. Ces appareils sont connus sous l'appellation Pe-3. Il semble que nous ayons sous-estim\u00E9 la puissance des arm\u00E9es Russes...\nJ'esp\u00E8re seulement que vous aurez prochainement une permission bien m\u00E9rit\u00E9e...\n\nObjectif\u00A0:\n\nAu cours de notre transfert vers le nouvel emplacement de la base, vous devez escorter nos avions de transport. Prenez garde aux ennemis qui nous environnent. Le nouveau terrain est indiqu\u00E9 sur la carte.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
