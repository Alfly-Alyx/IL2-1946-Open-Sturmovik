Description \n\nType: Defense \n\nDate: July 8, 1943\n\nTime: 18:00 \n\nWeather: poor\n\nDescription:\n\nObservers report that Russian bomber formations have just crossed a front line in the direction of our airfield. There are two formations of IL-2s. \n \n\nObjective:\n\nThey will be here any time and we must intercept them if it isn't already too late. Take off immediately! \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n
