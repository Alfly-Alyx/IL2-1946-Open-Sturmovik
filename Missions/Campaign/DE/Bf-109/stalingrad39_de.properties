Description \n\nTyp: Bodenangriff\n\nDatum: 11. November 1942\n\nZeit: 10:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nWir haben eine Spezialaufgabe bekommen: Wir sollen feindliche Schiffe auf der Wolga angreifen. Diese Schiffe unterst\u00FCtzen die Russen in Stalingrad immer noch. Wir bekommen Begleitschutz von italienischen Jagdmaschinen.\n\nEinsatzziel:\n\nDie Wegpunkte f\u00FCr Ihren Einsatz finden Sie auf der Karte. Ich empfehle Ihnen, 250-kg- oder 500-kg-Bomben mitzunehmen. \n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
