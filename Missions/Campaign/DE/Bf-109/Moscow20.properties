Description \n\nType: Ground attack\n\nDate: November 18 1941\n\nTime: 11:00 \n\nWeather: Hazy\n\nDescription:\n\nFighters! I am sorry to say that we again have a most unusual task... Because of the frost, many of our bomber units are unable to leave the ground and cannot fly sorties... We must attack ground targets once more!  \n\n\nObjective:\n\nFollow the waypoints of the map. Attack any Soviet vehicle columns on the ground!\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
