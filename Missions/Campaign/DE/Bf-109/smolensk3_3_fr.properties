Description \n\nType\u00A0: Interception\n\nDate\u00A0: 15 juillet 1941\n\nHeure\u00A0: 19:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos postes avanc\u00E9s qui observent la situation a\u00E9rienne nous ont inform\u00E9s qu'une escadre d'avions sovi\u00E9tiques compos\u00E9e d'un type inconnu de bombardier bimoteur et escortant des MiG-3 se dirige vers la zone de Smolensk. Ils vont probablement attaquer les positions de nos troupes.\n\n\nObjectif\u00A0:\n\nRechercher les appareils ennemis afin de les emp\u00EAcher d'attaquer nos troupes.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
