Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 4 octobre 1943\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos troupes ont commenc\u00E9 \u00E0 \u00E9vacuer l'\u00E9quipement sur le port maritime d'Anapa. Une attaque de bombardiers sovi\u00E9tiques est tout \u00E0 fait envisageable.\n\nObjectif\u00A0:\n\nVolez dans la direction d'Anapa. Votre mission consiste \u00E0 patrouiller et \u00E0 couvrir les navires qui partent d'Anapa. Si vous voyez des appareils sovi\u00E9tiques attaquer nos navires, attaquez-les imm\u00E9diatement.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
