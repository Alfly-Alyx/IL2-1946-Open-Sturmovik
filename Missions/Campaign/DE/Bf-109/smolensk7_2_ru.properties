Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 1er ao\u00FBt 1941\n\nHeure\u00A0: 5:00 \n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nNous rencontrons maintenant plus souvent le nouvel appareil d'attaque au sol sovi\u00E9tique. Il y a peu de temps, nos arm\u00E9es sont parvenues \u00E0 s'emparer de l'un de ces avions, appel\u00E9s IL-2. L'examen complet de l'avion montre que les Russes disposent d\u00E9sormais d'armes puissantes pour le soutien rapproch\u00E9 de leurs troupes. Le Haut Commandement signale de lourdes pertes dans les troupes apr\u00E8s les attaques d'IL-2, m\u00EAme en petites formations. Cet avion est bien blind\u00E9, et certains de nos pilotes de chasse l'ont d\u00E9j\u00E0 surnomm\u00E9 "l'avion de b\u00E9ton".\n\nObjectif\u00A0:\n\nD\u00E9truire le nombre maximum de IL-2, et ce, malgr\u00E9 leur couverture de chasseurs. Votre escadrille sera dirig\u00E9e dans la r\u00E9gion de la ville de Demidov.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
