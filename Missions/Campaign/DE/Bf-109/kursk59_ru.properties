Description \n\nType\u00A0: Interception\n\nDate\u00A0: 10 juillet 1943\n\nHeure\u00A0: 12:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos Panzers subissent de puissantes vagues d'attaques de la part des IL-2. Ils ont demand\u00E9 notre aide aussit\u00F4t que possible.\n\nObjectif\u00A0:\n\nExaminez la carte et \u00E9tudiez les waypoints. Vous pouvez rencontrer des IL-2 \u00E0 tout moment au cours de votre vol en suivant les waypoints. Faites tr\u00E8s attention \u00E0 eux et attaquez d\u00E8s que vous les voyez. Leur destruction facilitera la vie de nos troupes terrestres.\n\nDemain, nous d\u00E9m\u00E9nagerons vers un a\u00E9rodrome presque non am\u00E9nag\u00E9...\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
