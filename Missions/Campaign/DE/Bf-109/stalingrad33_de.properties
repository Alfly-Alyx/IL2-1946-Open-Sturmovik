Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 2. Oktober 1942\n\nZeit: 15:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nHeute findet unser Einsatz zusammen mit einer ungarischen Jagdstaffel statt. \n\nEinsatzziel:\nTreffen Sie sich mit den ungarischen Messerschmidt bei Stepnoj, und fliegen Sie gemeinsam in die Gegend von Wetrijachij. Sollten Sie unterwegs russischen Maschinen begegnen, greifen Sie sie an, wenn das m\u00F6glich ist. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
