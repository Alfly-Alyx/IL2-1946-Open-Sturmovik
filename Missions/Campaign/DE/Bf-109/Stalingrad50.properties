Description \n\nType: Night patrol \n\nDate: January 1 1943\n\nTime: 3:00 \n\nWeather: Hazy\n\nDescription:\n\nLately, these "Night Witches" have brought us all sorts of trouble with their attacks each night. These biplanes bring terror among our troops at night.\n\nAlmost forgot to say Happy new year!\n\nObjective:\n\nThe goal of the mission is to patrol the area around our airfield. In case you find any of these biplanes, try to shoot them down. As a minimum, try to drive them away... \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2\n\n\n
