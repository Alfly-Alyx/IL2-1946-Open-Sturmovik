Description \n\nTyp: Abfangjagd\n\nDatum: 11. Oktober 1941\n\nZeit: 11:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nDie Russen verwenden verschiedene Flugzeugtypen f\u00FCr ihre Aufkl\u00E4rung. Sie versuchen, die Positionen und Bewegungsrichtungen unserer Truppen herauszufinden. Man hat uns gemeldet, dass eine Maschine vom Typ R-10 in der Gegend von Kuskowo gesichtet wurde.\n\n\nEinsatzziel:\n\nFinden und zerst\u00F6ren Sie das Aufkl\u00E4rungsflugzeug. Hinweise zur Flugrichtung finden Sie auf der Karte.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
