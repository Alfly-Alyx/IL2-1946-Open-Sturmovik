Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 7. November 1941\n\nZeit: 11:30 Uhr \n\nWetter: klar\n\nBeschreibung:\n\nHeute ist es zum ersten Mal sehr, sehr kalt geworden. Manchmal f\u00E4llt die Temperatur bis auf zehn Grad unter null. Die Russen sagen, dass es ungew\u00F6hnlich kalt f\u00FCr diese Jahreszeit ist. Vielleicht wird es sogar noch k\u00E4lter...\n\n\nEinsatzziel:\n\nEskortieren Sie die Ju 88-Bomber nach Wolokolamsk.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
