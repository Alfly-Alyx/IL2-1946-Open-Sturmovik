Description \n\nType\u00A0: Escorte et attaque au sol\n\nDate\u00A0: 25 octobre 1941\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nAujourd'hui, les grandes batailles dans la r\u00E9gion de Bryansk et de Vyazma sont termin\u00E9es. Mais dans la r\u00E9gion entre Vyazma et Mozhaysk, il y a encore des troupes sovi\u00E9tiques, lesquelles, bien qu'elles soient encercl\u00E9es, ne sont pas pr\u00EAtes \u00E0 se rendre et opposent une r\u00E9sistance farouche.\n\nObjectif\u00A0:\n\nEscorter les chasseurs-bombardiers Bf-109E-7 et attaquer tout appareil ennemi que vous pourriez rencontrer.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
