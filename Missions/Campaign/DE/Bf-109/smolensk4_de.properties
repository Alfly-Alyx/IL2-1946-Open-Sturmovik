Description \n\nTyp: Begleitschutz\n\nDatum: 17. Juli 1941\n\nZeit: 14:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\nUnsere Sturzkampfbomber vom Typ Ju 87 m\u00FCssen ein \u00E4u\u00DFerst wichtiges Ziel bek\u00E4mpfen Als wir Smolensk besetzten, konnten die Russen im letzten Moment Maschinen zur Herstellung von R\u00FCstungsg\u00FCtern aus der Stadt evakuieren. \n\nEinsatzziel:\n\nBegleiten Sie die Stukas, welche die sowjetischen Eisenbahnz\u00FCge auf ihrem Weg von Smolensk ins sichere russische Hinterland angreifen werden. Das Ziel des Konvois liegt irgendwo in der N\u00E4he der Stadt Kadrimowo. Wir erwarten, dass die Sowjets J\u00E4ger f\u00FCr diese Operation abstellen.\n\nViel Gl\u00FCck!\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
