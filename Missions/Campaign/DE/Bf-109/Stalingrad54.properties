Description \n\nType: Recon\n\nDate: January 30 1943\n\nTime: 9:00 \n\nWeather: Hazy\n\nDescription:\n\nYou have the order to fly to Stalingrad and check the activity of our troops. We must check whether it is true that the Paulus 6 army has capitulated, we have no radio connection with 6 army.\n\nObjective:\n\nYou will fly with Ju-87 bombers. They will attack Russian positions. Remember, your goal is only the recon flight. Look for activity in Stalingrad. In case of flak attack, return to home base immediately. That will confirm the capitulation of Paulus. Don't forget to take additional fuel.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2\n\n\n
