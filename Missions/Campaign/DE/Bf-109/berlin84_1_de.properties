Description \n\nTyp: Freie Jagd\n\nDatum: 25. April 1945\n\nZeit: 9:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nWas k\u00F6nnen wir denn noch tun? Gehen Sie auf die freie Jagd! Die Einheit mit den Maschinen vom Typ FW 190 D-9 ist gerade gelandet. Sie werden bei der Verteidigung unseres Flugplatzes mithelfen.\n\nEinsatzziel:\n\nSie starten zur freien Jagd. Der Feind ist zu nah an unseren Stellungen. Ich glaube, ich brauche Ihnen nicht zu sagen, welches Ziel Sie haben, oder?\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6/AS\n\n\n
