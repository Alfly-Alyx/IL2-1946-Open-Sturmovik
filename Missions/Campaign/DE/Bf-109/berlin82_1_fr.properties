Description \n\nType\u00A0: Escorte et attaque au sol.\n\nDate\u00A0: 22 avril 1945\n\nHeure\u00A0: 18:30 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLe groupe de bombardiers russes escort\u00E9 de chasseurs vient d'\u00EAtre dispers\u00E9 par nos chasseurs \u00E0 r\u00E9action. Les Russes ont l'intention d'attaquer les unit\u00E9s de la 4\u00E8me arm\u00E9e de Panzer qui fait actuellement mouvement pour intercepter les arm\u00E9es sovi\u00E9tiques qui ont perc\u00E9 les d\u00E9fenses sur la route Seelowe-Berlin. Une seconde attaque de leurs bombardiers est possible si nos chasseurs ne dominent pas l'espace a\u00E9rien au nord de F\u00FCrstenwalde.\n\nObjectif\u00A0:\n\nNotre mission est de prendre le contr\u00F4le de l'espace a\u00E9rien. D\u00E9truisez tous les bombardiers que vous pouvez rencontrer. Examinez les waypoints et d\u00E9collez imm\u00E9diatement\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6/AS\n\n\n
