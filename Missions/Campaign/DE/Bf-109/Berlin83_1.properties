Name Berlin mission 83
Description \n\nType: Free Hunt.\n\nDate: April 23, 1945\n\nTime: 18:30 \n\nWeather: Hazy\n\nDescription:\n\nWe must dominate the airspace if at all possible. Not all the fighter units now have fuel to fly... I know that things have become too difficult, but we have the order fly now! \n\nObjective:\n\nTry to shoot down any enemy plane in the triangular Seelowe-Frankfurt am der OrderFurstenwalde area. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6/AS\n
