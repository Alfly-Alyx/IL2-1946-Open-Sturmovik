Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 12 septembre 1942\n\nHeure\u00A0: 6:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos 6\u00E8me et 5\u00E8me arm\u00E9es de blind\u00E9s sont d\u00E9j\u00E0 \u00E0 proximit\u00E9 de Stalingrad. Mais, nous devons admettre qu'elles sont confront\u00E9es \u00E0 une farouche r\u00E9sistance. Les Russes utilisent intens\u00E9ment leurs T-34 et, pour la premi\u00E8re fois, ils n'ont pas re\u00E7u de tanks Sherman am\u00E9ricains. Lorsqu'ils subissent des d\u00E9g\u00E2ts au combat, les chars russes sont imm\u00E9diatement envoy\u00E9s dans une usine de Stalingrad o\u00F9 ils sont rapidement r\u00E9par\u00E9s, puis ramen\u00E9s sur le front... Nous devons aider nos bombardiers \u00E0 d\u00E9truire cette usine.\n\nObjectif\u00A0:\n\nEscorter nos bombardiers Ju-88 jusqu'\u00E0 Stalingrad.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
