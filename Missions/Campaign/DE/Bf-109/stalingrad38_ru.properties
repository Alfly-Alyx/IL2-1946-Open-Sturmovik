Description \n\nType\u00A0: Interception\n\nDate\u00A0: 25 octobre 1942\n\nHeure\u00A0: 15:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNous venons de recevoir un message radio de l'un de nos pilotes d'appareils de reconnaissance\u00A0; il aurait vu des IL-2 b\u00E9n\u00E9ficiant d'une couverture de chasseurs et se dirigeant vers nous.\n\nObjectif\u00A0:\n\nRechercher et attaquer les bombardiers avant qu'ils n'atteignent leur cible. L'emplacement le plus appropri\u00E9 pour l'interception se situe \u00E0 proximit\u00E9 du waypoint n3 de la carte. Une fois dans ce secteur, faites tr\u00E8s attention\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
