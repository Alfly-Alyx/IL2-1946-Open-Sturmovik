Description \n\nTyp: Jagdschutz\n\nDatum: 15. Oktober 1942\n\nZeit: 19:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nRum\u00E4nische Jagdbomber planen einen Angriff auf die Katjuscha-Raketenwerfer, die unseren Truppen in Stalingrad gro\u00DFe Schwierigkeiten machen. Diese Stalinorgeln sind irgendwo auf dem anderen Wolgaufer stationiert. Wir m\u00FCssen den Rum\u00E4nen helfen. Sie sollten auch Bomben f\u00FCr Bodenangriffe mitnehmen.\n\n\nEinsatzziel:\n\nTreffen Sie sich mit den Rum\u00E4nen, und fliegen Sie zusammen zum Ziel. Geben Sie ihnen die ganze Zeit Deckung, und helfen Sie ihnen beim Angriff. Sch\u00FCtzen Sie sie auf dem Heimweg vor feindlichen J\u00E4gern, bis sie die Wolga erneut \u00FCberquert haben. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
