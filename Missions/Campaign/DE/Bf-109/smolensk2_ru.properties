Description \n\nType\u00A0: Attaque au sol \n\nDate\u00A0: 13 juillet 1941\n\nHeure\u00A0: 17:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa guerre en Russie n'est pas comme en Europe... Je suis d\u00E9sol\u00E9 de le dire, mais nous serons oblig\u00E9s d'effectuer des missions de chasse inhabituelles. Nous avons re\u00E7u des ordres sp\u00E9ciaux du Haut Commandement.\n\nObjectif\u00A0:\n\nMitrailler les colonnes de troupes russes qui battent en retraite sur les routes en direction de Smolensk. Vous devez essayer de d\u00E9truire tout ce qui se trouve sur les routes.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
