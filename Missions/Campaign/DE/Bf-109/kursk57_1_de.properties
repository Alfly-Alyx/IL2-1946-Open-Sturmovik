Description \n\nTyp: Verteidigen \n\nDatum: 8. Juli 1943\n\nZeit: 18:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nBeobachter melden uns soeben, dass russische Kampfflugzeuge die Front in Richtung unseres Flugplatzes \u00FCberflogen haben. Es handelt sich um zwei Formationen mit Pe-2. \n \n\nEinsatzziel:\n\nDer Feind wird jeden Augenblick hier sein. Wir m\u00FCssen ihn sofort abfangen, wenn es dazu nicht bereits zu sp\u00E4t ist. Starten Sie unverz\u00FCglich! \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
