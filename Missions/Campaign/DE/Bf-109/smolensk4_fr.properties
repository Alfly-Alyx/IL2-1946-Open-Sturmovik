Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 17 juillet 1941\n\nHeure\u00A0: 14:00 \n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nNos bombardiers en piqu\u00E9 Ju-87 vont devoir attaquer une cible tr\u00E8s importante. Juste apr\u00E8s que nous nous soyons empar\u00E9s de la ville de Smolensk, les Russes ont pu \u00E9vacuer de l'\u00E9quipement industriel de premi\u00E8re importance.\n\nObjectif\u00A0:\n\nEscorter nos bombardiers tandis qu'ils attaqueront le train sovi\u00E9tique sur la voie ferr\u00E9e qui part de la ville et s'\u00E9tend jusque derri\u00E8re les positions sovi\u00E9tiques. Il se trouve quelque part \u00E0 proximit\u00E9 de Kadrymovo. Il faut s'attendre \u00E0 une couverture de chasseurs du c\u00F4t\u00E9 sovi\u00E9tique.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
