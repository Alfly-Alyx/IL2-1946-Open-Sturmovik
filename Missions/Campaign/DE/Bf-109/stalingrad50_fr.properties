Description \n\nType\u00A0: Patrouille nocturne\n\nDate\u00A0: 1er janvier 1943\n\nHeure\u00A0: 3:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nDerni\u00E8rement, ces "Sorci\u00E8res de la nuit" nous ont caus\u00E9 toutes sortes de probl\u00E8mes avec leurs attaques nocturnes. Ces biplans s\u00E8ment la terreur dans nos troupes la nuit.\nNous en avons presque oubli\u00E9 de nous souhaiter la bonne ann\u00E9e\u00A0!\n\nObjectif\u00A0:\n\nLe but de la mission est de patrouiller dans la zone autour de notre a\u00E9rodrome. Au cas o\u00F9 vous trouveriez l'un de ces biplans, essayez de le descendre. Essayez au moins de les faire d\u00E9gager\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n\n
