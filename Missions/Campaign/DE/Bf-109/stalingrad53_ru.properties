Description \n\nType\u00A0: Transfert et escorte\n\nDate\u00A0: 22 janvier 1943\n\nHeure\u00A0: 15:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nJe suis d\u00E9sol\u00E9 de devoir dire cela aujourd'hui, mais nous avons re\u00E7u l'ordre de transf\u00E9rer notre Staffel \u00E0 un nouvel emplacement.\n\nObjectif\u00A0:\n\nNous devons d\u00E9coller tout de suite. Il va y avoir une \u00E9vacuation de nos unit\u00E9s de transport et nous devons les escorter \u00E0 travers les lignes de front ennemies. Notre nouvelle base est l'a\u00E9rodrome de Suvorovsky.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n
