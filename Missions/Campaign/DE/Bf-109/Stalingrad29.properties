Description \n\nType: Night intercept\n\nDate: August 29 1942\n\nTime: 3:00 \n\nWeather: Hazy\n\nDescription:\n\nDamn, those Russians have already begun to fly on their damned IL-2s at night!  We must counteract this since the latest night attacks have brought us a great deal of trouble. Our troops report that they expect attacks tonight. We risk losing the momentum of our offensive...\n\nObjective:\n\nYour goal is to loiter over the bridge specified on the map by the third waypoint. Our troops use this bridge to get across the river. In case of a bomber attack, you must to defend this bridge. \n\nGood Luck!\n\nPlayer Aircraft: Bf-109G-2\n\n\n
