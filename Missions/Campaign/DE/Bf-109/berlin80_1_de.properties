Description \n\nTyp: Bodenangriff\n\nDatum: 16. April 1945\n\nZeit: 12:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nZwischen Januar und M\u00E4rz 1945 hat die Rote Armee gro\u00DFe Teile der deutschen Wehrmacht in Ostpreu\u00DFen, Polen und dem \u00F6stlichen Teil von Pommern zerschlagen. Die Russen stehen an der Oder und der Nei\u00DFe. Unsere Truppen haben sich schnell und tief nach Deutschland zur\u00FCckgezogen. Nachdem die Sowjets einen strategisch wichtigen Br\u00FCckenkopf bei K\u00FCstrin gewonnen hatten, traten sie um 05:00 Uhr gegen die Verteidigungslinien nahe der Stadt Seelow an. Die Sto\u00DFrichtung war Berlin. Die deutsche Artillerie musste allerdings noch ausgeschaltet werden. \n\nEinsatzziel:\n\nSie werden russische Fahrzeugkolonnen auf der Stra\u00DFe zwischen K\u00FCstrin und Seelow angreifen. Dabei unterst\u00FCtzen und decken Sie im Tiefflug unsere Jagdbomber vom Typ Me 262 A-2a. Achten Sie auf die Wegpunkte auf der Karte. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6/AS\n\n\n
