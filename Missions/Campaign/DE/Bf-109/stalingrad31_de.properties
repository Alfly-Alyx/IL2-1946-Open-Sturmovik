Description \n\nTyp: Bodenangriff\n\nDatum: 15. September 1942\n\nZeit: 12:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nEs tut mir leid, aber wir m\u00FCssen wieder Bodenziele mit Bomben angreifen. Ich wei\u00DF, dass Sie Jagdflieger sind, aber so lauten nun einmal unsere Befehle... \n\n\nEinsatzziel:\n\nGreifen Sie die Stellungen sowjetischer Panzer oder gepanzerter Fahrzeuge in Stalingrad an! \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
