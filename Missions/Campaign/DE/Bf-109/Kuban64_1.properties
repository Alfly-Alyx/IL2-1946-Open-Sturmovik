Name Kuban mission 64
Description \n\nType: Intercept\n\nDate: September 28, 1943\n\nTime: 10:00 \n\nWeather: rain\n\nDescription:\n\nOur observers report that they have tracked a group of Soviet fighters over the city of Anapa. They are probably headed in the direction of the airfield at Taman.  It is close to us.\n\n\nObjective:\n\nFind and attack them. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n
