Description \n\nTyp: Bodenangriff\n\nDatum: 4. April 1944\n\nZeit: 17:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Russen haben eine Gro\u00DFoffensive gestartet! Sie haben die Stra\u00DFe von Kertsch mit allen m\u00F6glichen Schiffen, darunter v\u00F6llig \u00FCberladenen Torpedobooten, \u00FCberquert. \n\nEinsatzziel:\n\nWir unterst\u00FCtzen die II/SG 2 bei ihrem Bodenangriff. Dar\u00FCber hinaus nehmen wir an einem Schlachtangriff teil, um unsere zur\u00FCckflutenden Truppen zu unterst\u00FCtzen. Das Ziel ist ganz nah - \u00F6stlich von Kertsch an der K\u00FCste. Greifen Sie Schiffe und Fahrzeuge an!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
