Description \n\nType\u00A0: Interception nocturne\n\nDate\u00A0: 29 ao\u00FBt 1942\n\nHeure\u00A0: 3:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nBon sang, les Russes ont commenc\u00E9 \u00E0 effectuer des raids de nuit avec leurs satan\u00E9s IL-2\u00A0! Nous devons absolument contrecarrer ce type de d\u00E9monstration de force\u00A0! Les attaques de la nuit derni\u00E8re ont sem\u00E9 le trouble dans nos rangs. Nos troupes signalent qu'il faut s'attendre \u00E0 de nouvelles attaques ce soir. Nous risquons de perdre l'avantage de notre offensive.\n\nObjectif\u00A0:\n\nTourner au-dessus du pont indiqu\u00E9 sur la carte par le troisi\u00E8me waypoint. Nos troupes utilisent ce pont pour traverser la rivi\u00E8re. En cas d'attaque de bombardier, vous devez le d\u00E9fendre.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
