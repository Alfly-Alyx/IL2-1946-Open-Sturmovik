Description Type: Fighter sweep\n\nDate: November 13 1941\n\nTime: 7:00 \n\nWeather: Hazy\n\nDescription:\n\nToday it is 22 degrees below zero! The Russians have once again affirmed that it will soon get even colder! But anyway, we must fly and support our troops Our mechanics warm up the engines of our planes each night. However, the Russian fighters are very active! How do they do it with such cold temperatures?\n\n\nObjective:\n\nYou must follow the waypoints of the map. Attack any Soviet aircraft!\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
