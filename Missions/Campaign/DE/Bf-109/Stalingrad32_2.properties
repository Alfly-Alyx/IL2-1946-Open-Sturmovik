Description \nType: Escort\n\nDate: September 30 1942\n\nTime: 12:00 \n\nWeather: Good\n\nDescription:\n\nOur Romanian allies need help. Our group has allocated for this purpose.\n\nObjective:\n\nWe must meet and escort the Romanian group of Ju-87 bombers directed for ground attack in Stalingrad. When the bombers have gained control for our troops' territory, return to home base. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
