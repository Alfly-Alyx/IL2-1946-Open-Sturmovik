Description \n\nType\u00A0: Escorte et attaque au sol\n\nDate\u00A0: 7 novembre 1941\n\nHeure\u00A0: 11:30 \n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nAujourd'hui, pour la premi\u00E8re fois, il fait tr\u00E8s, tr\u00E8s froid... La temp\u00E9rature est parfois de 10 degr\u00E9s en dessous de z\u00E9ro. Les Russes disent que les temp\u00E9ratures sont exceptionnellement basses pour la saison. Il est probable que le pire soit \u00E0 venir.\n\nObjectif\u00A0:\n\nEscorter les bombardiers Ju-88 vers la r\u00E9gion de Volokolamsk.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
