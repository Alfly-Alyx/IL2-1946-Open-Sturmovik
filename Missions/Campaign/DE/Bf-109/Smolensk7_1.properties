Description \n\nType: Patrol\n\nDate: August 1  1941\n\nTime: 13:00 \n\nWeather: Clean\n\nDescription:\n\nWe are now beginning to meet the new type of Soviet ground attack aircraft more often... Not long ago, our armies managed to capture this plane, called the IL - 2. Complete evaluation of the plane shows that Russians now have great weapon in their hands for the close support of their troops.  High Command reports great loses in troops after IL-2 attacks even in small formations. This plane is well armored and some of our fighter pilots have already named the IL-2 the "Concrete Plane".\n\nObjective:\n\nYour task is to destroy the maximum amount of IL - 2s, despite their fighter cover.  You flight will be directed in the area of city of Demidov.\n \nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n\n\n
