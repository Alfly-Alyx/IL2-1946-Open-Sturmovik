Description \n\nTyp: Begleitschutz\n\nDatum: 1. November 1943\n\nZeit: 7:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nSowjetische Truppen haben Noworossijsk eingenommen. Die Russen verwenden den dortigen Hafen jetzt als Basis f\u00FCr ihre Schwarzmeerflotte. Ihre Bodentruppen n\u00E4hern sich Taman. \n\n\nEinsatzziel:\n\nEskortieren Sie unsere Bomber. Folgen Sie Ihnen, bis sie ihre Ladung abgeworfen haben. Ziele sind alle sowjetischen Schiffe in der N\u00E4he von Anapa. Sch\u00FCtzen Sie die Bomber vor eventuell auftauchenden russischen J\u00E4gern. Wenn Sie Ihren Auftrag erf\u00FCllt haben, fliegen Sie zu unserem neuen Flugplatz n\u00F6rdlich der Stadt Kertsch.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
