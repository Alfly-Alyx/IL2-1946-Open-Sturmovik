Description \n\nType: Intercept\n\nDate: October 14 1942\n\nTime: 19:00 \n\nWeather: Thunderstorms\n\nDescription:\n\nThat's right, the weather conditions are bad but our posts for observing the situation from the air have informed us that a group of IL-2s is headed for towards us. They will no doubt attack our positions.\n\nObjective:\n\nYou must take off immediately and intercept Soviet bombers before they get here. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
