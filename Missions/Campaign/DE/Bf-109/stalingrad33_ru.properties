Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 2 octobre 1942\n\nHeure\u00A0: 15:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nAujourd'hui, nous effectuons notre mission en coop\u00E9ration avec une escadre de chasse hongroise.\n\nObjectif\u00A0:\n\nRejoindre les Messerschmitts hongrois \u00E0 proximit\u00E9 de la ville de Stepnoy, puis les accompagner jusqu'aux environs de Vetryachy. Si vous rencontrez des appareils russes, attaquez-les, si les conditions le permettent.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n\n
