Description \n\nTyp: Transfer\n\nDatum: 14. April 1944\n\nZeit: 14:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Russen haben heute die Stadt Kertsch erobert. Wir sollen unsere Staffel sofort auf einen anderen Flugplatz im Nordwesten von Feodosia verlegen. \n\nEinsatzziel:\n\nFolgen Sie den Wegpunkten auf der Karte. Es kann sein, dass wir am Ziel auf sowjetische J\u00E4ger sto\u00DFen. Greifen Sie sie an.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
