Description \n\nTyp: Begleitschutz \n\nDatum: 28. Dezember 1942\n\nZeit: 11:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDas Oberkommando schickt uns immer noch Transportflugzeuge mit Nahrung und Ausr\u00FCstung...\n\n\nEinsatzziel:\n\nTreffen Sie sich wie vor einigen Tagen mit den Transportfliegern vom Typ Gigant, und begleiten Sie sie zu uns. Der Treffpunkt liegt wie gestern in der N\u00E4he von Gorkowskij. Eskortieren Sie den Verband zu unserem Flugplatz, und schirmen Sie ihn bei der Landung ab. Achten Sie auf feindliche J\u00E4ger.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
