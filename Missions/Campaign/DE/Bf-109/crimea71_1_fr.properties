Description \n\nType\u00A0: Transfert\n\nDate\u00A0: 14 avril 1944\n\nHeure\u00A0: 14:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes Russes se sont empar\u00E9s de la ville de Kerch. Nous avons ordre de d\u00E9m\u00E9nager imm\u00E9diatement pour un autre a\u00E9rodrome situ\u00E9 au nord-ouest de Feodosiya.\n\nObjectif\u00A0:\n\nSuivez les waypoints indiqu\u00E9s sur la carte. Vous rencontrerez sans doute les appareils sovi\u00E9tiques dans la r\u00E9gion de Feodosiya. Attaquez-les.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
