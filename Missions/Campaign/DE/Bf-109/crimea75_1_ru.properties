Description \n\nType\u00A0: Assaut\n\nDate\u00A0: 23 avril 1944\n\nHeure\u00A0: 8:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNous avons une cible inhabituelle. Il s'agit d'un sous-marin sovi\u00E9tique endommag\u00E9 qui \u00E9volue en surface. Nos unit\u00E9s de reconnaissance nous ont signal\u00E9es que les Russes tentent de le r\u00E9parer en mer avec l'aide d'hydravions. Le sous-marin se trouve \u00E0 10 km au sud de Yalta.\n\nObjectif\u00A0:\n\nTrouvez et d\u00E9truisez le sous-marin sovi\u00E9tique. Une bombe SC500 est n\u00E9cessaire.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
