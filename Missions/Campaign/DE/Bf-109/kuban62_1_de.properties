Description \n\nTyp: Abfangjagd\n\nDatum: 4. September 1943\n\nZeit: 6:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nTut mir leid, dass Sie gestern Nacht nicht zur Ruhe gekommen sind, aber die Sowjets haben schon mehrfach versucht, die Schiffe im Hafen von Noworossijsk anzugreifen. Dadurch wird der Seenachschub unserer Truppen gef\u00E4hrdet. Die Russen setzen jeden Tag mehr Maschinen vom Typ IL-2 ein. \n\nEinsatzziel:\n\nVersuchen Sie, die russischen Maschinen zu finden und abzufangen, bevor Sie Ihre Bomben auf den Hafen der Stadt werfen k\u00F6nnen. Sie sollten Ihre Maschine mit den Kanonenaufh\u00E4ngungen f\u00FCr das MG 151/20 ausr\u00FCsten. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
