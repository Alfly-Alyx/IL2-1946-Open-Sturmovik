Name Kuban mission 62
Description \n\nType: Intercept\n\nDate: September 4, 1943\n\nTime: 6:30 \n\nWeather: poor\n\nDescription:\n\nIm sorry that you didnt sleep last night, but the Russians are making repeated attempts to attack the ships in the port of Novorossiysk. These attacks stop our troops' support by sea.  Every day, the Russians send their IL-2s in increased numbers. \n\nObjective:\n\nTry to find and Intercept them before they release their bombs over the city port. You are advised to take MG 151/20 gun pods. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6
