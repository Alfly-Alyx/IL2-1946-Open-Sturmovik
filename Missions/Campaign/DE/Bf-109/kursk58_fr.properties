Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien \n\nDate\u00A0: 9 juillet 1943\n\nHeure\u00A0: 14:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLa chasse russe pr\u00E9sente une intense activit\u00E9. Ils utilisent de nouveaux types de chasseurs en quantit\u00E9 accrue. Il s'agit probablement d'une version am\u00E9lior\u00E9e du La-5 que nous avons rencontr\u00E9e pour la premi\u00E8re fois \u00E0 Stalingrad. A cette occasion, les chasseurs sovi\u00E9tiques ont trop souvent intercept\u00E9 nos bombardiers.\n\nObjectif\u00A0:\n\nVotre mission est d'emp\u00EAcher tout action des chasseurs sovi\u00E9tiques dans la zone autour de Maloarkhangelsk. Nous travaillerons en coop\u00E9ration avec une escadre de chasse hongroise.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n
