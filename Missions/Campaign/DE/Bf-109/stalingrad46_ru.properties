Description \n\nType\u00A0: Escorte \n\nDate\u00A0: 8 d\u00E9cembre 1942\n\nHeure\u00A0: 17:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa Luftwaffe a accumul\u00E9 une grande quantit\u00E9 d'appareils de transport de tous types et il semble que cela ne soit pas encore suffisant...\n\nObjectif\u00A0:\n\nRejoindre et escorter les Ju-52. Vous les rejoindrez dans la r\u00E9gion de Stepanovka. Escortez-les jusqu'\u00E0 notre a\u00E9rodrome de Pitomnik. Prenez garde aux chasseurs ennemis.\n\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
