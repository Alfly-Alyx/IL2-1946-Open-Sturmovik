Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 30 septembre 1943\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nNos troupes subissent une intense pression de l'offensive russe. Des chars sovi\u00E9tiques ont effectu\u00E9 des raids en profondeur derri\u00E8re nos positions, pas tr\u00E8s loin de Temruk.\n\nObjectif\u00A0:\n\nSuivre les waypoints marqu\u00E9s sur la carte. Rejoindre et escorter nos bombardiers. Prenez garde aux chasseurs.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n\n
