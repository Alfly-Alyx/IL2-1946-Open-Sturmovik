Description \n\nTyp: Begleitschutz\n\nDatum: 24. Dezember 1941\n\nZeit: 15:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nWir haben gerade den Befehl erhalten, unsere Gruppe sofort auf einen neuen Flugplatz zu verlegen. Unsere Ju 52-Transporter und andere Flugzeuge kommen mit. Wir erwarten Angriffe von zweimotorigen Langstreckenj\u00E4gern der Sowjets. Diese Maschinen sind vom Typ Pe-3. Es sieht so aus, als h\u00E4tten wir die St\u00E4rke der russischen Truppen untersch\u00E4tzt\nIch kann nur hoffen, dass Sie alle bald einen wohlverdienten Urlaub antreten k\u00F6nnen\n\nEinsatzziel:\n\nSie m\u00FCssen unserer Transportgruppe w\u00E4hrend des Verlegens auf den neuen Flugplatz Begleitschutz geben. Halten Sie nach dem Feind Ausschau. Das neue Flugfeld finden Sie auf der Karte. \n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
