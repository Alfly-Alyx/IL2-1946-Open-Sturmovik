Description \n\nType: Patrol\n\nDate: September 21 1941\n\nTime: 18:00 \n\nWeather: Thunder storm\n\nDescription:\n\nMore bad weather conditions... The enemy makes the most of this kind of situation because as a result, we are starting to fly less and less.  The result is that our ground troops are having great difficulties without the support of the Luftwaffe. We now have the order to fly whatever the weather conditions.\n\nObjective:\n\nThe goal of your mission is to patrol the area marked by the waypoints on a map. You must attack any enemy aircraft you meet in that area. \n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n\n\n
