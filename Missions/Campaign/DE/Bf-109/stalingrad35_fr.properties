Description \n\nType\u00A0: Interception\n\nDate\u00A0: 14 octobre 1942\n\nHeure\u00A0: 19:00 \n\nM\u00E9t\u00E9o\u00A0: Orageuse\n\nDescription\u00A0:\n\nLes conditions m\u00E9t\u00E9o sont mauvaises, toutefois nos postes d'observation a\u00E9rienne nous informent qu'un groupe d'IL-2 se dirige vers nous. Il va sans doute attaquer nos positions.\n\nObjectif\u00A0:\n\nD\u00E9coller imm\u00E9diatement et intercepter les bombardiers sovi\u00E9tiques avant qu'ils arrivent sur nous.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
