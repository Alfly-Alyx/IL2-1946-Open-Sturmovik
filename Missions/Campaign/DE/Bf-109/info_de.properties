Name        J\u00E4ger
Description \nAm 22. Juni begann unter dem Namen Barbarossa die gro\u00DFe Invasion der Sowjetunion durch die deutsche Armee...\nW\u00E4hrend der ersten beiden Angriffstage zerst\u00F6rten deutsche Bomber allein auf den sowjetischen Flugpl\u00E4tzen mehr als 2.000 Maschinen... \nTrotz dieser materiellen Erfolge blieb der russische Widerstand an allen Fronten ungebrochen und versteifte sich sogar, als die deutschen Armeen sich Moskau n\u00E4herten...\n\nSie geh\u00F6ren zum Jagdgeschwader (JG) 52.\n\n\n
