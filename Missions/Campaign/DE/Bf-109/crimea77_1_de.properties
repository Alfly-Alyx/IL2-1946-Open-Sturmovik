Description \n\nTyp: Begleitschutz\n\nDatum: 28. April 1944\n\nZeit: 6:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nUnsere Transporteinheiten auf See, die nach Rum\u00E4nien fahren, werden ununterbrochen von sowjetischen Schiffen und U-Booten angegriffen. Wir sind so sehr mit der Begleitschutzaufgabe besch\u00E4ftigt, dass wir gar nicht zu einer effektiven Verteidigung in der Lage sind... W\u00E4re ja nicht das erste Mal, oder?\n\n\nEinsatzziel:\nStukas vom Typ Ju 87 sind vom Flughafen Kuijbijschewo gestartet. Sie werden sie \u00FCber Balklawa treffen und dann begleiten. Sch\u00FCtzen Sie unsere Bomber vor feindlichen J\u00E4gern.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
