Description \n\nType\u00A0: Escorte \n\nDate\u00A0: 6 d\u00E9cembre 1942\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nNous sommes redevables envers notre Haut Commandement qui a organis\u00E9 le pont a\u00E9rien en utilisant un grand nombre d'appareils de transport a\u00E9rien... Mais ce n'est pas encore suffisant, en particulier au vu de la tr\u00E8s intense activit\u00E9 des chasseurs sovi\u00E9tiques.\n\nObjectif\u00A0:\n\nVotre mission consiste \u00E0 rencontrer et \u00E0 escorter les appareils de transport, dont le planeur g\u00E9ant. Examinez la carte. Vous devrez rejoindre le convoi a\u00E9rien dans la r\u00E9gion de Stepanovka. Escortez-le jusqu'\u00E0 votre a\u00E9rodrome. Prenez garde aux chasseurs ennemis.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
