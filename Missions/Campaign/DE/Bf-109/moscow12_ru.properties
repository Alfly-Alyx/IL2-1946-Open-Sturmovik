Description \n\nType\u00A0: Interception\n\nDate\u00A0: 11 octobre 1941\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nLes Russes effectuent des vols de reconnaissance avec diff\u00E9rents types d'appareils. Ils recherchent l'emplacement et observent les mouvements de nos troupes. A l'instant, on nous signale qu'un R-10 a \u00E9t\u00E9 vu au-dessus de la r\u00E9gion de Kuskovo.\n\nObjectif\u00A0:\n\nTrouver et d\u00E9truire cet appareil de reconnaissance. Rechercher la direction du vol sur la carte.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
