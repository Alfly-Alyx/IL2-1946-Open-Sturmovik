Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 13. November 1941\n\nZeit: 7:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nHeute sind es schon 22 Grad unter null! Die Russen haben uns noch einmal versichert, dass es bald noch k\u00E4lter werden wird! Trotzdem m\u00FCssen wir fliegen und unsere Truppen unterst\u00FCtzen. Die Mechaniker w\u00E4rmen jede Nacht die Motoren unserer Maschinen vor. Und die russischen J\u00E4ger sind ziemlich aktiv! Wie machen die das nur bei dieser K\u00E4lte?\n\n\n\nEinsatzziel:\n\nFolgen Sie den Wegpunkten auf der Karte. Greifen Sie alle sowjetischen Maschinen an!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
