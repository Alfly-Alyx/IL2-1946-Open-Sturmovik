Description \nLe 22 juin, la grande invasion de l'Union Sovi\u00E9tique par les arm\u00E9es allemandes, connue sous le nom de "Op\u00E9ration Barbarossa", commen\u00E7a\nAu cours des tous premiers jours des attaques, les bombardiers allemands d\u00E9truisirent plus de 2 000 appareils sovi\u00E9tiques uniquement sur les a\u00E9rodromes\nEn d\u00E9pit de cette catastrophe, la d\u00E9fense russe demeura forte sur tous les fronts, et s'accr\u00FBt m\u00EAme encore tandis que les arm\u00E9es allemandes approchaient de Moscou\n\nVotre unit\u00E9 de chasse est la JG-52.\n\n\n
