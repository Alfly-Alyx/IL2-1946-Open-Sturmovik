Name Crimea mission 72
Description \n\nType: Intercept\n\nDate: April 16, 1944\n\nTime: 9:00 \n\nWeather: Poor\n\nDescription:\n\nThe enemy is making constant attempts at intercepting our transport ships. We have suffered great losses in terms of transport units, especially in the area of Sudak.    \n\nObjective:\n\nTogether with II/SG2s, your goal is to find and intercept enemy bombers near the city of Sudak. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late
