Description \n\nTyp: Bodenangriff\n\nDatum: 18. November 1941\n\nZeit: 11:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nJagdflieger! Ich muss euch leider mitteilen, dass wir mit einer ungew\u00F6hnlichen Aufgabe betraut wurden. Durch die K\u00E4lte k\u00F6nnen die meisten unserer Bomber keine Eins\u00E4tze fliegen. Wir m\u00FCssen mal wieder Bodenziele angreifen! \n\n\nEinsatzziel:\n\nFolgen Sie den Wegpunkten auf der Karte. Greifen Sie die sowjetischen Fahrzeugkolonnen an!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
