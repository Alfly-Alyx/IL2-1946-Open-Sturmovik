Description \n\nType: Escort\n\nDate: August 24 1942\n\nTime: 12:00 \n\nWeather: Hazy\n\nDescription:\n\nPerfectly! I'm sure, you have already sufficiently mastered the new fighters which arrived 2 days ago. It's an excellent aircraft, isn't it?\nOur Romanian allies have asked us to help them. We have thus received orders from High Command to coordinate the actions. The Romanians have reported new types of Russian Yak fighters with a new canopy.\n\n\nObjective:\n\nYou must meet Romanian I.A.R. 81 fighter-bombers over the town of Chernomorsky specified on the map. Escort them to the town of Severny, where they will attack positions of Russian armored troops.  If you see any enemy fighters, attack them.\n\n\nGood Luck!\n\nPlayer Aircraft: Bf-109G-2\n\n\n\n
