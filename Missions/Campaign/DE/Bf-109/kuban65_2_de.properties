Description \n\nTyp: Begleitschutz\n\nDatum: 30. September 1943\n\nZeit: 10:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\n\nUnsere Truppen stehen stark unter russischem Druck... Einige Sowjetpanzer haben tief in unserem Hinterland Angriffe auf Ziele in der N\u00E4he von Temruk durchgef\u00FChrt. \n\nEinsatzziel:\n\nFolgen Sie den Wegpunkten auf der Karte. Treffen Sie sich mit unseren Bombern und geben Sie ihnen Geleitschutz. Achten Sie auf feindliche J\u00E4ger. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
