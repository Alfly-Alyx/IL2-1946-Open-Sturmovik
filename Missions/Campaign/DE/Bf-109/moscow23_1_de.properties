Description \n\nTyp: Begleitschutz\n\nDatum: 2. Dezember 1941\n\nZeit: 14:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nDie Lage unserer Bodentruppen ist noch schlechter als vor zwei Tagen. Wir haben Befehl, einen Bomberverband zu begleiten. Dieser wird eine russische Truppenkonzentration angreifen. \n\nEinsatzziel:\n\nTreffen Sie sich mit den Bombern in der N\u00E4he von Wolokolamsk, und eskortieren Sie sie zum Zielgebiet. Sehen Sie sich die Karte an. Wie \u00FCblich greifen Sie bei Gefahren f\u00FCr unsere Kampfflugzeuge sofort den Gegner an!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
