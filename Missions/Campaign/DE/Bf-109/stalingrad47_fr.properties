Description \n\nType\u00A0: Escorte \n\nDate\u00A0: 16 d\u00E9cembre 1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes Italiens ont demand\u00E9 notre aide imm\u00E9diate\u00A0! Ils sont sous le feu des chasseurs russes.\n\nObjectif\u00A0:\n\nPartez imm\u00E9diatement et dirigez-vous vers les positions italiennes. J'ai indiqu\u00E9 leur position sur la carte au waypoint n3. Aidez-les, si possible, et rentrez \u00E0 la base.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n\n
