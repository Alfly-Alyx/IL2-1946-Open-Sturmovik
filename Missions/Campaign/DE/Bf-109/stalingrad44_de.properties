Description \n\nTyp: Begleitschutz \n\nDatum: 6. Dezember 1942\n\nZeit: 11:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nWir k\u00F6nnen unserem Oberkommando dankbar sein, dass es eine Luftbr\u00FCcke unter Zuhilfenahme einer gro\u00DFen Anzahl von Transportflugzeugen organisiert hat Trotzdem reicht sie noch nicht aus - insbesondere, wenn man die intensiven Angriffe der sowjetischen J\u00E4ger ber\u00FCcksichtigt.\n\n\nEinsatzziel:\n\nTreffen Sie sich mit dem Transportverband, der aus den Gleitern Gigant und anderen Maschinen besteht, und begleiten Sie ihn zu seinem Ziel. Sehen Sie sich die Karte an. Der Treffpunkt liegt in der N\u00E4he von Stepanowka. Eskortieren Sie den Verband zu unserem Flugfeld. Achten Sie auf feindliche J\u00E4ger.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
