Description \n\nTyp: Freie Jagd\n\nDatum: 23. April 1945\n\nZeit: 18:30 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nWir m\u00FCssen die Lufthoheit erringen, sofern das \u00FCberhaupt noch m\u00F6glich ist. Nicht alle Jagdeinheiten verf\u00FCgen noch \u00FCber gen\u00FCgend Treibstoff... Ich wei\u00DF, dass die Lage ziemlich schwierig ist, aber man hat uns befohlen zu fliegen! \n\nEinsatzziel:\n\nSchie\u00DFen Sie alle feindlichen Maschinen im Dreieck Seelow-Frankfurt an der Oder-F\u00FCrstenwalde ab. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6/AS\n\n\n
