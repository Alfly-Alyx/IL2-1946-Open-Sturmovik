Description \n\nTyp: Nachtpatrouille \n\nDatum: 1. Januar 1943\n\nZeit: 3:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nIn der letzten Zeit haben uns die Nachthexen jeden Abend heimgesucht und gro\u00DFe Schwierigkeiten gemacht. Diese zweimotorigen Kampfflugzeuge versetzen unsere Soldaten nachts in Angst und Schrecken... \nAch \u00FCbrigens frohes Neues Jahr!\n\n\nEinsatzziel:\n\nIhre Aufgabe ist es, im Bereich unseres Flugplatzes zu patrouillieren. Wenn Sie auf diese zweimotorigen Maschinen sto\u00DFen sollten, schie\u00DFen Sie sie ab. Wenn Sie das nicht schaffen, vertreiben Sie sie wenigstens... \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
