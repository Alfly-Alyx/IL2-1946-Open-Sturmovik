Description \n\nTyp: Begleitschutz\n\nDatum: 21. August 1942\n\nZeit: 5:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nSch\u00F6n, dass Sie wieder bei unserer Staffel in Russland sind! Wie es im Westen l\u00E4uft, k\u00F6nnen Sie uns auch noch sp\u00E4ter erz\u00E4hlen. Wir haben jetzt noch was Wichtiges zu erledigen. Wir haben gerade eine neue Offensive eingeleitet. Das Hauptziel ist jetzt Stalingrad! Unsere Armeen haben soeben den Dnjepr \u00FCberquert und sind auf ganzer Front zum Angriff \u00FCbergegangen und brauchen jetzt starke Luftunterst\u00FCtzung! Leider m\u00FCssen wir dazu auf ein unvorbereitetes Flugfeld zur\u00FCckgreifen. Ich bin mir aber sicher, dass wir bald verlegen. Au\u00DFerdem bekommen wir bald neue Maschinen vom Typ Bf 109 G-2!\n\n\nEinsatzziel:\n\nEskortieren Sie die Bomber zum russischen Flugplatz Stepnoj. Es kann sein, dass Sie auf russische Kampfflugzeuge treffen. Denken Sie aber daran, dass Ihre Hauptaufgabe der Begleitschutz f\u00FCr unsere Maschinen ist! Achten Sie auf feindliche J\u00E4ger!\n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
