Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 1er novembre1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNous avons re\u00E7u des ordres sp\u00E9ciaux stipulant d'attaquer les navires ennemis sur la Volga. Ces navires continuent de soutenir les Russes dans Stalingrad. Les chasseurs italiens nous couvriront durant l'attaque.\n\nObjectif\u00A0:\n\nVous trouverez tous les waypoints correspondant \u00E0 cette mission sur la carte. Je vous recommande d'emporter des bombes de 250 ou m\u00EAme de 500 kg.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
