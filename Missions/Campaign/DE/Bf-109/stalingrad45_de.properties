Description \n\nTyp: Begleitschutz \n\nDatum: 7. Dezember 1942\n\nZeit: 13:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nDie Zeiten scheinen f\u00FCr uns noch h\u00E4rter zu werden...\n\n\nEinsatzziel:\n\nTreffen Sie sich mit den sechsmotorigen Transportmaschinen vom Typ Me 323 und den Ju 88, und begleiten Sie sie zu ihrem Ziel. Der Treffpunkt liegt wie gestern in der N\u00E4he von Stepanowka. Eskortieren Sie den Verband zum Flugfeld von Pitomnik. Achten Sie auf feindliche J\u00E4ger.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
