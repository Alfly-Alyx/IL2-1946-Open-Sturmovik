Description \n\nTyp: Patrouille\n\nDatum: 1. Mai 1944\n\nZeit: 12:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nHeute findet unser letzter Patrouilleneinsatz \u00FCber der Krim statt. Die Russen stehen schon zu nahe vor unseren Stellungen und Flugpl\u00E4tzen. Nach dem Einsatz werden wir nach Rum\u00E4nien umgeleitet und kommen sp\u00E4ter vielleicht sogar nach Deutschland.\n\nEinsatzziel:\n\nWir m\u00FCssen die Position der russischen Truppen best\u00E4tigen. Unsere Route f\u00FChrt uns in den Bereich von Baktschisaraij. Stellen Sie fest, ob sich dort Sowjets befinden, kehren Sie dann nach Sewastopol zur\u00FCck, und bereiten Sie sich auf Ihre Evakuierung von der Krim vor. Die SG 2 wird Sie bei Ihrem Einsatz begleiten.\n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
