Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 24 novembre 1941\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nLa situation de nos troupes terrestres est plus dure que jamais... Nous avons re\u00E7u l'ordre d'escorter nos formations de bombardiers.\n\nObjectif\u00A0:\n\nRejoindre nos bombardiers au-dessus ou \u00E0 proximit\u00E9 de Novopetrovskoe et les escorter jusqu'\u00E0 la r\u00E9gion de Ilyinskoe o\u00F9 se trouve leur cible. En cas de danger pour les bombardiers, attaquez l'ennemi imm\u00E9diatement\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
