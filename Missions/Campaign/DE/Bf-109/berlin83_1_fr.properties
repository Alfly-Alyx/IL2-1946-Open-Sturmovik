Description \n\nType\u00A0: Chasse libre\n\nDate\u00A0: 23 avril 1945\n\nHeure\u00A0: 18:30 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNous devons autant que possible dominer l'espace a\u00E9rien. Les unit\u00E9s de chasseurs ne disposent pas toutes de carburant pour voler. Je sais que les choses commencent \u00E0 devenir difficiles, mais nous avons l'ordre de voler maintenant\u00A0!\n\nObjectif\u00A0:\n\nEssayez de descendre tous les appareils ennemis que vous rencontrerez dans la zone Seelowe-Francfort et Oder-F\u00FCrstenwalde.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6/AS\n\n\n
