Description \n\nTyp: Abfangjagd\n\nDatum: 14. Oktober 1942\n\nZeit: 19:00 Uhr \n\nWetter: Gewitter\n\nBeschreibung:\n\nRichtig beobachtet, die Wetterbedingungen sind alles andere als rosig Unsere Beobachter haben uns aber gerade eben mitgeteilt, dass eine Staffel IL-2 auf uns zufliegt. Sie werden uns zweifelsohne angreifen.\n\nEinsatzziel:\n\nSie m\u00FCssen sofort starten und die sowjetischen Bomber abfangen, bevor sie hier auftauchen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
