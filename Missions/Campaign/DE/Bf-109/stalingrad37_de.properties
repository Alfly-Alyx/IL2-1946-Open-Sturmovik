Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 20. Oktober 1942\n\nZeit: 13:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nUnsere Bomberverb\u00E4nde haben gemeldet, dass immer mehr russische J\u00E4ger \u00FCber Stalingrad eingesetzt werden. Unsere Kampfflieger haben Jagdschutz angefordert. \n\nEinsatzziel:\n\nKreisen Sie in einer H\u00F6he von 3.000 bis 4.00 Meter \u00FCber dem von uns eroberten Teil von Stalingrad. Achten Sie auf feindliche J\u00E4ger. Greifen Sie diese an, wenn die Bedingungen es zulassen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
