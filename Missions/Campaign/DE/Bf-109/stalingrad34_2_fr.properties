Description \n\nType\u00A0: Interception\n\nDate\u00A0: 10 octobre 1942\n\nHeure\u00A0: 15:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNous venons de recevoir une demande d'aide des unit\u00E9s Italiennes. Hier, elles ont particip\u00E9 \u00E0 un vigoureux affrontement a\u00E9rien quelque part dans les environs de la ville de Kletsky. Les Russes ont commenc\u00E9 \u00E0 y effectuer des raids de bombardement r\u00E9guliers dont les cibles se situent derri\u00E8re la ligne de front.\n\nObjectif\u00A0:\n\nAider les Italiens \u00E0 rechercher et \u00E0 intercepter les bombardiers russes.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
