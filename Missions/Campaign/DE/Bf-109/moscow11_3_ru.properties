Description \n\nType\u00A0: Couverture de chasseurs\n\nDate\u00A0: 4 octobre 1941\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nIl semble que les conditions m\u00E9t\u00E9o soient d\u00E9sormais au beau fixe. Le 2 octobre, le groupe d'arm\u00E9es du "Centre" a d\u00E9but\u00E9 la grande invasion\u00A0! L'op\u00E9ration "Typhon" est en cours. C'est notre tour maintenant\u00A0!\n\nObjectif\u00A0:\n\nCouvrir les avions de transport arrivant de partant de notre terrain avec du carburant pour nous et nos troupes et prendre garde \u00E0 l'ennemi\u00A0! Pas tr\u00E8s loin d'ici, une intense activit\u00E9 de chasseurs-bombardiers russes a \u00E9t\u00E9 signal\u00E9e. Il s'agit probablement de I-15 ou de I-153.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
