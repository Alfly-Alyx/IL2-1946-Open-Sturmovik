Description \n\nType\u00A0: Interception\n\nDate\u00A0: 17 octobre 1941\n\nHeure\u00A0: 17:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nUne fois de plus, les Russes commencent \u00E0 utiliser des bombardiers quadrimoteurs lourds, comme pour l'attaque de Berlin en ao\u00FBt. Ces appareils sont bien blind\u00E9s et disposent d'une tr\u00E8s bonne protection arm\u00E9e contre une attaque, quelle qu'en soit la provenance. Votre meilleure chance d'endommager ce bombardier repose sur une attaque frontale par le bas, l\u00E0 o\u00F9 la protection ne consiste qu'en une seule tourelle de nez \u00E9quip\u00E9e de deux mitrailleuses de petit calibre. Vous pouvez aussi essayer d'attaquer cet avion en piqu\u00E9 vertical\u00A0- en d'autres termes, en lui tombant dessus... Dans ce cas, vous vous trouverez dans un angle mort et les mitrailleurs ne pourront pas faire usage de leurs armes. De l'arri\u00E8re, vous pouvez vous attendre \u00E0 une d\u00E9fense muscl\u00E9e consistant en 4 tourelles \u00E9quip\u00E9es de mitrailleuses et de canons de 20 mm. Alors, dans la mesure du possible, \u00E9vitez cette approche.\n\nObjectif\u00A0:\n\nIntercepter les bombardiers et mettre un terme au bombardement des positions de nos troupes. La zone dans laquelle vous avez le plus de chances de trouver ces bombardiers est indiqu\u00E9e sur la carte\u00A0- au-dessus de la ville de Mozhaysk, qui vient d'\u00EAtre prise par notre arm\u00E9e.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
