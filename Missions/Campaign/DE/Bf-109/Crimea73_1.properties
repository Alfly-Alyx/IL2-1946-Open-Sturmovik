Name Crimea mission 72
Description \n\nType: Fighter cover\n\nDate: April 18, 1944\n\nTime: 8:00 \n\nWeather: Hazy\n\nDescription:\n\nThe last transport ships have departed from Feodosiya. They are on their way to Sevastopol. They are probably somewhere close to Yalta by now. \n\nObjective:\n\nFind them. If everything is clear, continue your flight and land at the Sevastopol airfield. It is our new location.  \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late
