Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 10 juillet 1941\n\nHeure\u00A0: 5:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nCompliments et bienvenue sur le front russe\u00A0! Nous devons vous informer qu'ici la vie n'est pas facile. Alors, surveillez toujours votre ennemi dans les airs. Au cours de ces deux premi\u00E8res semaines de guerre en Russie, nos pertes sont cons\u00E9quentes. Soyez prudent et brave\u00A0! Ne volez pas trop bas. Nous ne nous attendions pas \u00E0 un tir de batterie antia\u00E9rienne de cette ampleur, en particulier derri\u00E8re les positions sovi\u00E9tiques et \u00E0 proximit\u00E9 des villes.\nNos troupes font mouvement en direction de Orsha o\u00F9 se trouve une grande concentration de troupes sovi\u00E9tiques. Leurs chasseurs sont tr\u00E8s actifs dans ce secteur de la ligne de front.\n\nObjectif\u00A0:\n\nEscorter nos bombardiers He-111 qui ont ordre de d\u00E9truire les positions ennemies.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
