Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 16 avril 1945\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nDans la p\u00E9riode qui s'\u00E9tend de janvier \u00E0 mars, de larges concentrations de troupes allemandes furent d\u00E9truites dans l'est de la Prusse, en Pologne et dans l'est de la Pom\u00E9ranie. Les Russes ont atteint l'Oder et la Neisse. Les troupes germaniques battent rapidement en retraite en territoire allemand. Apr\u00E8s s'\u00EAtre empar\u00E9es d'une t\u00EAte de pont d'importance strat\u00E9gique dans la r\u00E9gion de Kustrin (Kostrzyn), \u00E0 05:00 heures, les arm\u00E9es sovi\u00E9tiques ont commenc\u00E9 \u00E0 p\u00E9n\u00E9trer les barri\u00E8res d\u00E9fensives \u00E0 proximit\u00E9 de la ville de Seelowe et ont fait mouvement en direction de Berlin tout en r\u00E9sistant aux batteries d'artillerie ennemies situ\u00E9es au nord de Seelowe.\n\nObjectif\u00A0:\n\nLe but de la mission est de mitrailler les colonnes de v\u00E9hicules russes sur la route entre Kustrin (Kostrzyn) et Seelowe. Vous soutiendrez et couvrirez\u00A0- \u00E0 basse altitude\u00A0- nos chasseurs-bombardiers \u00E0 r\u00E9action Me-262A-2a. Examinez les principaux waypoints sur la carte.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6/AS\n\n
