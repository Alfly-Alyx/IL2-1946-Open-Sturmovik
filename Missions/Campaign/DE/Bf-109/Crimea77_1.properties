Name Crimea mission 77
Description \n\nType: Escort\n\nDate: April 28, 1944\n\nTime: 6:00 \n\nWeather: poor\n\nDescription:\n\nOur sea transport units to Romania are increasingly under attack of Soviet ships and submarines. We are carrying out so much fighter cover that for now we are unable to defend with real effectiveness... It's not for the first time, is it?\n\n\nObjective:\n\nJu-87s have taken off from the Kuybyshevo airfield. Meet and follow them over Balklava.  Cover our bombers against enemy fighters.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late\n\n\n
