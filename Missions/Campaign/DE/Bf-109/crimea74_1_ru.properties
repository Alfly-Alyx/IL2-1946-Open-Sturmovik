Description \n\nType\u00A0: Interception\n\nDate\u00A0: 20 avril 1944\n\nHeure\u00A0: 8:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNous nous attendons \u00E0 des attaques de bombardiers sovi\u00E9tiques sur le port maritime de S\u00E9bastopol. Les observateurs les ont vus non loin de Balaklava.\n\nObjectif\u00A0:\n\nD\u00E9collez et volez dans la direction de Balaklava. Attaquez les chasseurs. Les SG2 attaqueront les bombardiers.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
