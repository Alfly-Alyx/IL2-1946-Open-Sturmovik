Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 22. April 1945\n\nZeit: 18:30 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Gruppe russischer Bomber mit ihren Begleitj\u00E4gern ist vorhin von unseren D\u00FCsenmaschinen zerschlagen worden. Die Sowjets wollten unsere 4. Panzerarmee angreifen, die sich auf einen Angriff auf die russischen Truppen vorbereitet, welche wiederum unsere Verteidigungsstellungen bei Seelow in Richtung Berlin durchbrochen haben. Die sowjetischen Bomber k\u00F6nnen einen zweiten Angriff wagen, wenn wir den Luftraum bei F\u00FCrstenwalde nicht sichern.\n\n\nEinsatzziel:\n\nSichern Sie unsere Lufthoheit. Zerst\u00F6ren Sie alle Bomber, denen Sie begegnen. Achten Sie auf die Wegpunkte und starten Sie sofort! \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6/AS\n\n\n\n
