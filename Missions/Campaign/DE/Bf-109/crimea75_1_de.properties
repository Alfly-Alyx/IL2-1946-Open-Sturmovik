Description \n\nTyp: Schlachtangriff\n\nDatum: 23. April 1944\n\nZeit: 8:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUns wurde ein ungew\u00F6hnliches Ziel zugeteilt. Es handelt sich um ein besch\u00E4digtes sowjetisches U-Boot, das auftauchen musste. Unsere Aufkl\u00E4rer haben gemeldet, dass die Russen versuchen, es mit Hilfe von Wasserflugzeugen auf See zu reparieren. Das U-Boot befindet sich 10 Kilometer s\u00FCdlich von Jalta.\n\nEinsatzziel:\n\nFinden und vernichten Sie das russische U-Boot. Am besten nehmen Sie eine Bombe vom Typ SC 500 mit.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
