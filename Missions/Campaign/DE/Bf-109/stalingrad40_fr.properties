Description \n\nType\u00A0: Escorte et attaque au sol\n\nDate\u00A0: 12 novembre 1942\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nDe nouveau l'hiver... Nous avons l'ordre d'escorter et d'aider des bombardiers Stukas. Ils vont attaquer les positions ennemies de Stalingrad. Nous devons \u00E9galement attaquer de nouveau des cibles terrestres.\n\nObjectif\u00A0:\n\nSur la carte, vous trouverez tous les waypoints relatifs \u00E0 votre mission d'escorte. Vous devez rep\u00E9rer les attaques de Ju-87. Vous devrez ensuite larguer vos bombes dans la m\u00EAme zone depuis une altitude de 2 000 \u00E0 3 000 m\u00E8tres. La d\u00E9fense antia\u00E9rienne russe est intensive. En rentrant \u00E0 la base, prenez garde aux chasseurs ennemis.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
