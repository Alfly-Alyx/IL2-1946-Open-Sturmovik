Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 22. Oktober 1941\n\nZeit: 11:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nUnsere Truppen wurden fast \u00FCberall gestoppt oder bewegen sich nur noch langsam vorw\u00E4rts. Der Luftwaffe wurde befohlen, sofort ihre Aktivit\u00E4ten zu verst\u00E4rken. \n\nEinsatzziel:\n\nFinden und vernichten Sie die feindlichen Flugzeuge in der N\u00E4he der Stadt Rusa. Wahrscheinlich werden Sie dabei auf Jagdflugzeuge vom Typ Yak-7 und MiG-3 sto\u00DFen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
