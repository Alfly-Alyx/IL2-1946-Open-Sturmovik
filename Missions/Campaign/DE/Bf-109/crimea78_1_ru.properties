Description \n\nType\u00A0: Interception\n\nDate\u00A0: 1er mai 1944\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nNos observateurs post\u00E9s pr\u00E8s de Balaklava ont enregistr\u00E9 le vol de 4 IL-2 \u00E9quip\u00E9s de torpilles au-dessus de la mer. Il ne fait aucun doute qu'ils ont l'intention d'attaquer nos unit\u00E9s de transport \u00E0 proximit\u00E9 de S\u00E9bastopol.\n\nObjectif\u00A0:\n\nVous les rencontrerez probablement dans la r\u00E9gion sp\u00E9cifi\u00E9e sur la carte. Essayez de les d\u00E9truire avant ou apr\u00E8s l'attaque de nos navires. Plus t\u00F4t votre intervention aura lieu, mieux ce sera.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
