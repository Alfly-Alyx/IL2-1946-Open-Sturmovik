Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 23 octobre 1941\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos troupes ont \u00E0 nouveau d\u00E9but\u00E9 une invasion avec succ\u00E8s, mais elles avancent trop lentement. Les troupes terrestres ont besoin d'une aide accrue de la Luftwaffe.\n\nObjectif\u00A0:\n\nEscorter les Ju-87. Vous rencontrerez probablement des avions ennemis. Rappelez-vous que l'objectif principal est d'escorter nos bombardiers\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
