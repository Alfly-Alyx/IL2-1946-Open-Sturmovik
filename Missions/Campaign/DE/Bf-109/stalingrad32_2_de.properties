Description \n\nTyp: Begleitschutz\n\nDatum: 30. September 1942\n\nZeit: 12:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nUnsere rum\u00E4nischen Verb\u00FCndeten brauchen Hilfe. Man hat unsere Staffel zu diesem Zweck herangezogen.\n\nEinsatzziel:\n\nWir holen die rum\u00E4nische Staffel mit He 111 am Treffpunkt ab und eskortieren sie zu ihrem Ziel in Stalingrad. Sobald die Bomber auf dem R\u00FCckflug wieder \u00FCber unserem Gebiet sind, kehren Sie zu Ihrem Flugfeld zur\u00FCck. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
