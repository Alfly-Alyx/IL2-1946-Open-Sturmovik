Description \n\nTyp: Bodenangriff \n\nDatum: 13. Juli 1941\n\nZeit: 17:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDer Krieg in Russland l\u00E4sst sich nicht mit dem in Europa vergleichen... Es tut mir Leid, Ihnen mitteilen zu m\u00FCssen, dass wir einige ungew\u00F6hnliche Jagdeins\u00E4tze fliegen werden. Wir haben einen Spezialbefehl vom Oberkommando erhalten.\n\nEinsatzziel:\n\nSie sollen die Kolonnen der sich zur\u00FCckziehenden Russen auf den Stra\u00DFen nach Smolensk im Tiefflug angreifen. Zerst\u00F6ren Sie alles, was sich dort bewegt. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
