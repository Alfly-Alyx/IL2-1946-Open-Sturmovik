Description \n\nType: Fighter cover\n\nDate: October 4 1941\n\nTime: 11:00 \n\nWeather: Hazy\n\nDescription:\n\nIt seems that the weather conditions now are very good.  On October 2, the "Center" group of armies began the great invasion! Operation "Typhoon" is underway. Now is our time!  \n\nObjective:\n\nOur goal is to cover transport planes arriving and landing on our airfield with fuel for us and our troops.  Watch out for the enemy! Not so far from here, we have registered intense activity of Pe-2 dive bombers.\n\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n\n
