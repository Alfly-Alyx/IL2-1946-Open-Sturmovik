Description \n\nType: Escort and ground attack\n\nDate: November 7 1941\n\nTime: 11:30 \n\nWeather: Clean\n\nDescription:\n\nToday for the first time it is very, very cold. The temperature is sometimes 10 degrees below zero. The Russians say that temperatures are unusually low for the season. Even colder weather  probably awaits us...\n\n\nObjective:\n\nEscort the Ju-88 bombers to the area around the city of Volokolamsk.\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
