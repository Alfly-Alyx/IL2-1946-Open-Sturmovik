Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 10 octobre 1943\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Orageuse\n\nDescription\u00A0:\n\nComme d'habitude dans des conditions m\u00E9t\u00E9o telles que celles-la, notre zone de patrouille est Taman-Anapa.\n\nObjectif\u00A0:\n\nLa mission consiste \u00E0 patrouiller et \u00E0 effectuer une op\u00E9ration de nettoyage a\u00E9rien en cas de pr\u00E9sence ennemie dans les airs. Vous rencontrerez probablement de plus en plus d'Airacobras am\u00E9ricains. N'oubliez pas qu'ils ne sont pas tr\u00E8s rapides, mais entre de bonnes mains, ils peuvent constituer un adversaire tr\u00E8s dangereux avec leur canon de 37 mm.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
