Description \n\nType\u00A0: Escorte \n\nDate\u00A0: 28 d\u00E9cembre 1942\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLe Haut Commandement nous envoie encore un convoi a\u00E9rien avec de la nourriture et de l'\u00E9quipement.\n\nObjectif\u00A0:\n\nVotre mission consiste \u00E0 rejoindre et \u00E0 escorter les avions de transport, dont le planeur g\u00E9ant, comme vous l'avaient fait il y a quelques jours de cela. Vous rejoindrez le convoi dans la r\u00E9gion de Gorkovsky. Escortez-le jusqu'\u00E0 notre a\u00E9rodrome et couvrez son atterrissage. Prenez garde aux chasseurs ennemis.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
