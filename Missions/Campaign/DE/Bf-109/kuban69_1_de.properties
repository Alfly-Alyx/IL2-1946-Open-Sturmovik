Description \n\nTyp: Abfangjagd\n\nDatum: 1. November 1943\n\nZeit: 7:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nIn den letzten Tagen haben die Russen Aufkl\u00E4rungsfl\u00FCge \u00FCber die Stra\u00DFe von Kertsch vorgenommen. Sie starten dabei von unserem alten Flugplatz bei Taman. Wahrscheinlich wollen die Sowjets die Lage ausloten, um eine neue Offensive einzuleiten... Greifen Sie sie an! Greifen Sie Ihre Schiffe an! Greifen Sie einfach alles an, was russisch aussieht! \n\n\nEinsatzziel:\n\nSie m\u00FCssen diese Aufkl\u00E4rer bzw. Wasserflugzeuge angreifen. Letztere k\u00F6nnten unsere Schiffe angreifen... Wir empfehlen Ihnen Bomben vom Typ SC 250. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
