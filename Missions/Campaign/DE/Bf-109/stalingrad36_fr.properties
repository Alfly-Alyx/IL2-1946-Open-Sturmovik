Description \n\nType\u00A0: Couverture de chasseurs\n\nDate\u00A0: 15 octobre 1942\n\nHeure\u00A0: 19:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLes unit\u00E9s de chasseurs-bombardiers roumaines ont pr\u00E9vu d'attaquer les positions russes de lance-roquettes "Katushas" qui causent de gros probl\u00E8mes \u00E0 nos troupes dans Stalingrad. Ces lanceurs sont quelque part de l'autre c\u00F4t\u00E9 de la Volga. Nous devons aider les Roumains. Je recommande que vous vous \u00E9quipiez de bombes pour une attaque au sol.\n\nObjectif\u00A0:\n\nRejoindre les appareils roumains et les accompagner. Les couvrir en permanence. Les aider \u00E0 attaquer. Les couvrir pendant le retour \u00E0 la base jusqu'\u00E0 ce qu'ils traversent de nouveau la Volga.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
