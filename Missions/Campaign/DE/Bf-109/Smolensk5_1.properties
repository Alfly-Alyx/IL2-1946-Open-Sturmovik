Description \n\nType: Defense of airfield\n\nDate: July 20 1941\n\nTime: 5:00 \n\nWeather: Clean\n\nDescription:\n\nOur advanced posts observing the situation in the air have informed us that the group of soviet planes is headed for our airfield. They will probably all attack our position. \n\nObjective:\n\nYou must take off immediately, find and destroy the enemy. Your goal is to prevent them attacking our airfield.\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
