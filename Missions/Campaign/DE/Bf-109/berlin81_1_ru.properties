Description \n\nType\u00A0: Escorte.\n\nDate\u00A0: 22 avril 1945\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNotre 4\u00E8me arm\u00E9e de Panzer est en grande difficult\u00E9. A l'ouest de Seelowe, sur la route de Berlin, l'offensive russe a fortement gagn\u00E9 en intensit\u00E9. Les sovi\u00E9tiques ont d\u00E9sormais recours \u00E0 des vagues de bombardements et \u00E0 un grand nombre de chars pour avancer et percer nos lignes de d\u00E9fense.\n\nObjectif\u00A0:\n\nNotre but est d'escorter et de couvrir les attaques de Fw-290. Les Fokke-Wulfs tenteront d'endommager la premi\u00E8re ligne des colonnes de t\u00EAte russes. Attention \u00E0 ces nouveaux Yaks qui ont des antennes inclin\u00E9es et pas de refroidisseur sous le nez\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6/AS\n\n\n
