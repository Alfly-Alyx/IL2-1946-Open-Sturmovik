Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 15 septembre 1941\n\nHeure\u00A0: 13:00 \n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nLes conditions m\u00E9t\u00E9o de la r\u00E9gion, et plus particuli\u00E8rement ces derniers temps, ne sont pas vraiment estivales... Mais nous devons voler pour soutenir nos troupes au sol depuis les airs. L'ennemi est continuellement en vol\u00A0; pourquoi ne le sommes nous pas\u00A0?\nD'autres de nos escadres de chasse signalent qu'elles ont rencontr\u00E9 un nouveau type de chasseur sovi\u00E9tique. Il s'agit probablement du nouveau Yak-7. Cet appareil utilise souvent des roquettes pour les attaques a\u00E9riennes. Nous avons appris qu'un chasseur sovi\u00E9tique \u00E9quip\u00E9 de telles roquettes a d\u00E9truit 4 de nos chasseurs d'un seul tir \u00E0 grande distance. Le niveau de destruction de cette arme est \u00E9gal \u00E0 un coup direct avec un obus de 88 mm\u00A0!\n\nObjectif\u00A0:\n\nVotre escadrille se dirige vers la ville de Vyasma. Si vous rencontrez des chasseurs sovi\u00E9tiques arm\u00E9s de roquettes, soyez tr\u00E8s prudents man\u0153uvrez au mieux afin d'\u00E9viter l'attaque de roquettes avant de d\u00E9truire l'ennemi. \n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
