Description \n\nType: Intercept\n\nDate: October 10 1942\n\nTime: 15:00 \n\nWeather: Poor\n\nDescription:\n\nWe just received a request to help Italian units. Yesterday they were engaged in a heavy aerial battle somewhere near the town of Kletsky. The Russians have begun making regular bomber flights there with bomb targets behind the frontline.\n\nObjective:\n\nOur goal is to help the Italians to find and intercept Russian bombers.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
