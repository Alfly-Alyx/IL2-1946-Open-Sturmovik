Description \n\nTyp: Begleitschutz\n\nDatum: 24. November 1941\n\nZeit: 11:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nUnsere Bodentruppen haben gr\u00F6\u00DFere Schwierigkeiten denn je. Wir haben Befehl, unsere Bombergruppen zu eskortieren. \n\nEinsatzziel:\n\nTreffen Sie sich mit unseren Kampfflugzeugen \u00FCber oder in der N\u00E4he von Novopetrowskoje, und begleiten Sie sie in die Gegend von Iljinskoje, wo das Prim\u00E4rziel liegt. Sollten die Bomber in Gefahr geraten, m\u00FCssen Sie den Feind sofort angreifen!\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
