Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 21 ao\u00FBt 1942\n\nHeure\u00A0: 5:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nC'est bon de vous voir de retour en Russie et dans notre Staffel\u00A0! Vous nous direz plus tard comment vont les choses \u00E0 l'ouest, mais pour l'instant, nous avons un boulot \u00E0 accomplir. Nous venons de lancer une nouvelle offensive. Notre principal objectif est d\u00E9sormais Stalingrad\u00A0! Nos arm\u00E9es viennent de traverser la Dniepr et de mettre sur pied une grande offensive sur l'ensemble du front. Elles ont besoin d'un soutien a\u00E9rien puissant\u00A0! Malheureusement, nous devons utiliser un a\u00E9rodrome non pr\u00E9par\u00E9, mais je suis s\u00FBr que nous d\u00E9m\u00E9nagerons prochainement vers un autre terrain. Par ailleurs, nous recevrons bient\u00F4t de nouveaux chasseurs\u00A0- les Bf-109G-2\u00A0!\n\nObjectif\u00A0:\n\nEscorter les bombardiers jusqu'\u00E0 la zone de l'a\u00E9rodrome russe de Stepnoy. Il se peut que vous rencontriez des bombardiers russes, mais souvenez-vous que votre r\u00F4le principal dans cette mission est l'escorte. Attention aux chasseurs ennemis\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
