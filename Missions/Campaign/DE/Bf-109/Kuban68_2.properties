Name Kuban mission 68
Description \n\nType: Escort\n\nDate: November 1, 1943\n\nTime: 7:00 \n\nWeather: Poor\n\nDescription:\n\nSoviet troops have captured Novorossiysk. They are now using this seaport as the home base for their fleet. Their ground troops are closer and closer to Taman. \n\n\nObjective:\n\nEscort our bombers. Follow them until they have released their bombs. Their targets are Soviet ships in the area close to Anapa.  Cover them in case of attacks from Russian fighters. After completion of the mission, go the new airfield to the North of the city of Kerch.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6
