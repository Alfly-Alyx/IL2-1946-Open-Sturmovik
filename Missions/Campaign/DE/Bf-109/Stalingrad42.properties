Description \n\nType: Intercept\n\nDate: November 19 1942\n\nTime: 10:00 \n\nWeather: Good\n\nDescription:\n\nEarly this morning, the Russians began their strongest offensive yet. All reports talk of intense Soviet bomber activity. Yesterday, their recon planes flew over here several times, so we can expect serious attacks on our airfield today.\n\nObjective:\n\nDon't wait until they reach our position. Take off right away and find enemy!\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
