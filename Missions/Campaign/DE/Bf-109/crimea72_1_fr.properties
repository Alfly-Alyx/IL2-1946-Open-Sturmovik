Description \n\nType\u00A0: Interception\n\nDate\u00A0: 16 avril 1944\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nL'ennemi effectue constamment des tentatives d'interception de nos navires de transport. Nous avons subi de lourdes pertes en terme d'unit\u00E9s de transport, en particulier dans la r\u00E9gion de Sudak.\n\nObjectif\u00A0:\n\nAu c\u00F4t\u00E9 de II/SG2, votre mission est de trouver et d'intercepter les bombardiers ennemis \u00E0 proximit\u00E9 de la ville de Sudak.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
