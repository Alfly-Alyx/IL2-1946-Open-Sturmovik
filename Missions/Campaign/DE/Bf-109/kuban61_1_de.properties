Description \n\nTyp: Abfangjagd\n\nDatum: 3. September 1943\n\nZeit: 3:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nUnsere Truppen sind mittlerweile in einer schwierigen Lage. Es sieht so aus, als h\u00E4tten die Russen mehrere Ma\u00DFnahmen ergriffen, um eine neue Offensive auf unseren Kuban-Br\u00FCckenkopf zu starten. Das Oberkommando glaubt, sie aufhalten zu k\u00F6nnen. \nDie st\u00E4ndigen Angriffe der so genannten Nachthexen ist eines der Probleme, das unseren Soldaten Albtr\u00E4ume bereitet.. Diese zweimotorigen Kampfflugzeuge machen uns das Leben ziemlich schwer. Unsere Soldaten werden nerv\u00F6s, kommen nicht zur Ruhe und k\u00F6nnen den Russen deswegen keinen entsprechenden Widerstand an diesem Frontabschnitt mehr entgegenbringen. \n\n\nEinsatzziel:\n\nFangen Sie die feindlichen Maschinen ab, damit diese ungest\u00F6rten Angriffe auf den Hafen Noworossijsk endlich aufh\u00F6ren. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
