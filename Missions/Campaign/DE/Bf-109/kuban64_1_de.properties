Description \n\nTyp: Abfangjagd\n\nDatum: 28. September 1943\n\nZeit: 10:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\nUnsere Beobachtungsposten haben eine Gruppe sowjetischer J\u00E4ger \u00FCber der Stadt Anapa gesichtet. Wahrscheinlich sind sie auf dem Weg zum Flugplatz von Taman. Das ist ganz bei uns in der N\u00E4he.\n\n\nEinsatzziel:\n\nFinden Sie die J\u00E4ger. Schie\u00DFen Sie sie ab. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
