Description \n\nTyp: Abfangjagd\n\nDatum: 17. Oktober 1941\n\nZeit: 17:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Russen fangen langsam wieder an, schwere viermotorige Bomber wie bei dem Angriff auf Berlin im August zu verwenden. Dieses Flugzeug ist schwer gepanzert und hat so gut wie keine Schwachstellen. Am besten ist es, wenn Sie den Gegner in diesem Fall von vorne und unten angreifen. Dort verf\u00FCgt er lediglich \u00FCber eine Kanzel mit zwei kleinkalibrigen Maschinengewehren. Sie k\u00F6nnen auch versuchen, diesen Typ in einem Sturzangriff von oben abzuschie\u00DFen. Dabei gelangen Sie in den toten Winkel seiner Abwehrwaffen. Von hinten erwarten Sie vier Drehkanzeln mit Maschinengewehren und 20-mm-Kanonen! Vermeiden Sie es also, von der R\u00FCckseite anzugreifen.\n\n\nEinsatzziel:\n\nFangen Sie die Bomber ab, die die Stellungen unserer Truppen bombardieren. Wo Sie diese Bomber am wahrscheinlichsten finden werden, sehen Sie auf der Karte: \u00DCber Moshaisk, das wir gerade besetzt haben.\n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
