Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 12. November 1942\n\nZeit: 12:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nSchon wieder Winter Wir haben Befehl, Stukas zu eskortieren und ihnen zu helfen. Sie sollen feindliche Stellungen in Stalingrad angreifen. Auch wir m\u00FCssen uns wieder einmal auf Bodenziele konzentrieren.\n\nEinsatzziel:\n\nAuf der Karte finden Sie alle wichtigen Wegpunkte f\u00FCr Ihren Begleitschutzeinsatz. Achten Sie auf die Angriffe der Ju 87. Werfen Sie dann Ihre Bomben im selben Zielgebiet aus ca. 2.000 bis 3.000 Metern H\u00F6he ab. Die russische Flak ist nicht zu untersch\u00E4tzen Achten Sie auf dem Heimweg auf feindliche J\u00E4ger. \n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
