Description \n\nTyp: Begleitschutz \n\nDatum: 16. Dezember 1942\n\nZeit: 10:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Italiener brauchen sofort unsere Hilfe! Sie werden von starken russischen Jagdkr\u00E4ften angegriffen.\n\nEinsatzziel:\n\nStarten Sie sofort, und fliegen Sie zu den italienischen Stellungen. Diese befinden sich auf der Karte in der N\u00E4he des Wegpunktes 3. Helfen Sie den Italienern, wo Sie k\u00F6nnen, und kehren Sie dann nach Hause zur\u00FCck.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
