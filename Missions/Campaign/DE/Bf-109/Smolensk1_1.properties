Description \n\nType: Escort \n\nDate: July 10 1941\n\nTime: 5:00 \n\nWeather: Hazy\n\nDescription:\n\nGreetings and welcome to the Russian front! We need to inform you that here, life isn't easy, so always watch your enemy in the air For these first two weeks of the war in Russia, our losses are by no means small Be careful and brave! Also, don't fly too low. We didn't expect such strong flak fire, especially just behind Soviet positions and near the cities. \nOur troops are now moving forward close to the city of Orsha where there is large concentration of Soviet troops. Their fighters are now very active in this front line sector.\n\nObjective:\n\nYour goal is to escort our He-111 bombers, directed to destroy enemy positions.  \n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2
