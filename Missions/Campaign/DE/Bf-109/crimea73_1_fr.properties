Description \n\nType\u00A0: Couverture de chasseurs\n\nDate\u00A0: 18 avril 1944\n\nHeure\u00A0: 8:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes derniers navires de transport sont partis de Feodosiya. Ils sont en chemin vers S\u00E9bastopol. Ils sont probablement quelque part \u00E0 proximit\u00E9 de Yalta \u00E0 l'heure qu'il est.\n\nObjectif\u00A0:\n\nTrouvez-les. Si tout va bien, poursuivez votre vol et posez-vous sur l'a\u00E9rodrome de S\u00E9bastopol. C'est notre nouvelle base.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
