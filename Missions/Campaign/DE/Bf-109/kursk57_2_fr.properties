Description \n\nType\u00A0: D\u00E9fense \n\nDate\u00A0: 8 juillet 1943\n\nHeure\u00A0: 18:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLes observateurs signalent que des formations de bombardiers russes viennent de traverser une ligne de front en direction de notre a\u00E9rodrome. Il s'agit de deux formations de IL-2.\n\nObjectif\u00A0:\n\nIls peuvent arriver n'importe quand, et nous devons les intercepter s'il n'est pas d\u00E9j\u00E0 trop tard. D\u00E9collez imm\u00E9diatement. \n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
