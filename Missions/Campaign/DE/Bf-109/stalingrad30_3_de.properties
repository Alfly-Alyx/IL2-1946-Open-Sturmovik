Description \n\nTyp: Begleitschutz\n\nDatum: 12. September 1942\n\nZeit: 6:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere 6. Armee und die 4. Panzerarmee haben Stalingrad fast erreicht. Aber der Feind leistet erbitterten Widerstand. Die Sowjets haben eine gro\u00DFe Anzahl an T-34 in den Kampf geworfen und zum ersten Mal amerikanische Sherman-Panzer erhalten. Wenn diese im Kampf besch\u00E4digt werden, repariert man sie umgehend in einer Fabrik in Stalingrad und schickt sie wieder an die Front... Wir m\u00FCssen unseren Kampffliegern dabei helfen, diese Fabrik auszuschalten.\n\n\nEinsatzziel:\n\nEskortieren Sie unsere Ju 87-Bomber nach Stalingrad. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
