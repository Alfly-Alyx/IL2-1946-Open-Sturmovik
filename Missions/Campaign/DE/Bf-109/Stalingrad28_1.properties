Description \n\nType: Escort and ground attack\n\nDate: August 28 1942\n\nTime: 10:00 \n\nWeather: Poor\n\nDescription:\n\nOur bomber units have already began their massive attacks of Stalingrad and nearby locations of Soviet troops. Russians make the most of whatever they can for their defense, including various civilian ships and especially well armored military ships on the Volga river. These ships play a large role in supporting the Soviet armies. \n\nObjective:\n\nOur goal is to escort Stuka dive bombers. They will attack these ships. For this purpose, you will also be equipped with bombs. If you meet the fighters - drop your bombs immediately and attack them. If not - help Ju-87s in their attack on the ships on the river. \n\nGood Luck!\n\nPlayer Aircraft: Bf-109G-2
