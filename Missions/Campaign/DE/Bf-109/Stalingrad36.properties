Description \n\nType: Fighter cover\n\nDate: October 15 1942\n\nTime: 19:00 \n\nWeather: poor\n\nDescription:\n\nRomanian units of fighter-bombers plan to attack Russian positions of "Katysha" rocket launchers which are causing our troops in Stalingrad great difficulty. The location of these launchers is somewhere on the other side of the Volga river. We must help the Romanians. I recommend you take bombs for the ground attack.\n\n\nObjective:\n\nMeet the Romanian aircraft and fly together. Cover them at all times. Help them attack. Cover them on the way back to home base until they cross the Volga river again.  \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
