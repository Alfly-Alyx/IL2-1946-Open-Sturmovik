Description \n\nTyp: Abfangjagd\n\nDatum: 10. Oktober 1942\n\nZeit: 15:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nWir sind soeben von unseren italienischen Verb\u00FCndeten um Hilfe gebeten worden. Gestern waren sie in einen schweren Luftkampf in der Gegend von Kletskij verwickelt. Die Russen fliegen dort mittlerweile regelm\u00E4\u00DFig Kampfeins\u00E4tze, wobei ihre Ziele hinter der Front liegen.\n\nEinsatzziel:\n\nWir helfen den Italienern, indem wir die feindlichen Bomber finden und abfangen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
