Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 20 octobre 1942\n\nHeure\u00A0: 13:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos formations de bombardiers ont signal\u00E9 un accroissement significatif de l'activit\u00E9 de la chasse russe au-dessus de Stalingrad. Les unit\u00E9s de bombardements ont demand\u00E9 l'aide d'une op\u00E9ration de nettoyage a\u00E9rien.\n\nObjectif\u00A0:\n\nSurvoler nos positions \u00E0 Stalingrad \u00E0 une altitude d'environ 3 000 \u00E0 4 000 m\u00E8tres. Surveiller les chasseurs ennemis et les attaquer, si les conditions le permettent.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
