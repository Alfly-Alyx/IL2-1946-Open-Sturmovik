Name Crimea mission 71
Description \n\nType: Transfer\n\nDate: April 14, 1944\n\nTime: 14:00 \n\nWeather: Hazy\n\nDescription:\n\nThe Russians have captured the city of Kerch... Today we have orders to move immediately on to another airfield located to the North-West of Feodosiya.  \n\nObjective:\n\nFollow the waypoints specified on the map. We may meet Soviet aircraft in the area around Feodosiya. Attack them.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late\n
