Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 18 novembre 1941\n\nHeure\u00A0: 11:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nChasseurs\u00A0! Je suis au regret de dire que nous avons de nouveau une mission inhabituelle. En raison du gel, la plupart de nos unit\u00E9s de bombardiers ne sont pas en mesure de d\u00E9coller\u00A0: ils ne peuvent donc pas effectuer de sorties. Nous devons une fois encore attaquer les cibles au sol\u00A0!\n\nObjectif\u00A0:\n\nSuivre les waypoints sur la carte. Attaquer toute colonne de v\u00E9hicules sovi\u00E9tique sur votre route.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
