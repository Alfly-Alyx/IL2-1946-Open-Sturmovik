Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 2 d\u00E9cembre 1941\n\nHeure\u00A0: 14:00 \n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nLa situation pour nos troupes terrestres est encore pire qu'il y a deux jours... Nous avons l'ordre d'escorter une formation de bombardiers. Ils attaqueront la concentration de troupes russes.\n\nObjectif\u00A0:\n\nRejoindre nos bombardiers \u00E0 proximit\u00E9 de la ville de Volokolamsk et les escorter jusqu'\u00E0 la zone de bombardement. Regardez la carte. Comme d'habitude, en cas de danger pour nos bombardiers, attaquez l'ennemi imm\u00E9diatement.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
