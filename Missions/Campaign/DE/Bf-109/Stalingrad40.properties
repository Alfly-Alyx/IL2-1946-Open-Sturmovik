Description \n\nType: Escort and ground attack\n\nDate: November 12 1942\n\nTime: 12:00 \n\nWeather: Snow\n\nDescription:\n\nWinter again We have orders to escort and help Stuka bombers. They will attack enemy positions in Stalingrad. We must also attack ground targets again.\n\nObjective:\n\nOn the map, you will find all the waypoints specified for your escorting mission. We need to look out for Ju-87 attacks. You must then drop bombs in the same area from an altitude of 2-3,000 meters. Russian flak is heavy... On the way to home base, watch out for enemy fighters. \n\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
