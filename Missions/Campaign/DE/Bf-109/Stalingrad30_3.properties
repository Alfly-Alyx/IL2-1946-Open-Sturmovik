Description \n\nType: Escort\n\nDate: September 12 1942\n\nTime: 6:00 \n\nWeather: Hazy\n\nDescription:\n\nOur 6 and 4 tank armies are already close to Stalingrad.  But the truth is that they have met with very severe resistance... The Russians use their T-34s intensely and for the first time have now received American Sherman tanks. After any damage received in battle, the Russian tanks are immediately sent to a factory in Stalingrad, quickly repaired, then brought back out again to fight...  We must help our bombers destroy this factory.\n\n\nObjective:\n\nEscort our Ju-87 bombers to Stalingrad. \n\nGood Luck!\n\nPlayer Aircraft: Bf-109G-2
