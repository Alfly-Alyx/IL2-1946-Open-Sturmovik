Description \n\nType\u00A0: Interception\n\nDate\u00A0: 16 octobre 1941\n\nHeure\u00A0: 14:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nA proximit\u00E9 de la ville de Mozhaysk, nos troupes sont confront\u00E9es \u00E0 une d\u00E9fense sovi\u00E9tique puissante, tant terrestre qu'a\u00E9rienne.\n\nObjectif\u00A0:\n\nIntercepter les chasseurs sovi\u00E9tiques et les avions d'attaque au sol \u00E9voluant dans cette r\u00E9gion. Examiner la carte.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
