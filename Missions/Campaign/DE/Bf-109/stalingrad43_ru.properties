Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 23 novembre 1942\n\nHeure\u00A0: 13:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLes Russes nous ont encercl\u00E9. Nous sommes coup\u00E9s de nos arm\u00E9es et n'avons aucun soutien. Nous devons aider \u00E0 stopper l'offensive russe et tenter de percer l'anneau qui nous entoure tout de suite.\n\nObjectif\u00A0:\n\nNotre but, et celui des unit\u00E9s qui viennent d'arriver \u00E9quip\u00E9es du nouveau FW-190, est d'attaquer les positions ennemies proches du village de Bereslavka, si toutefois celui-ci est encore entre nos mains. D\u00E9truisez autant d'unit\u00E9s ennemis que possible et rentrez \u00E0 la base.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n\n
