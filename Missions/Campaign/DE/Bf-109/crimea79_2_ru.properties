Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 1er mai 1944\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui, c'est notre derni\u00E8re mission de patrouille au-dessus de la Crim\u00E9e. Les troupes russes sont trop pr\u00E8s de nos positions et de notre a\u00E9rodrome. Apr\u00E8s cette mission, nous serons transf\u00E9r\u00E9s en Roumanie, et peut-\u00EAtre m\u00EAme en Allemagne.\n\nObjectif\u00A0:\n\nLe but de votre mission est de confirmer les positions des troupes russes. Nous nous dirigeons vers la r\u00E9gion de Bakhchisaray o\u00F9 nous ne savons pas s'il y a ou non des troupes russes. Dirigez-vous ensuite vers S\u00E9bastopol afin d'\u00EAtre pr\u00EAt pour l'\u00E9vacuation de Crim\u00E9e. Les SG2 effectueront la m\u00EAme mission \u00E0 vos c\u00F4t\u00E9s.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
