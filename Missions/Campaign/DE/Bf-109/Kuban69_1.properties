Name Kuban mission 69
Description \n\nType: Intercept\n\nDate: November 1, 1943\n\nTime: 7:00 \n\nWeather: Poor\n\nDescription:\n\nThese last days, the Russians have carried out recon flights over the Kerch strait.  They set out from the area of our former airfield at Taman. The Russians are probably trying to reconnoiter the situation for fresh offensives Attack them! Attack their support boats! Attack anything! \n\n\nObjective:\n\nYou must intercept these recon or seaplanes. Seaplanes also may drop bombs on our ships... It is recommended that you take SC250 bombs. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n\n\n
