Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 22 octobre 1941\n\nHeure\u00A0: 7:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos troupes ont \u00E9t\u00E9 stopp\u00E9es presque partout, ou lorsque ce n'est pas le cas, elles se d\u00E9placent trop lentement. La Luftwaffe a re\u00E7u l'ordre d'accro\u00EEtre son activit\u00E9 imm\u00E9diatement.\n\nObjectif\u00A0:\n\nTrouver et attaquer tout appareil ennemi \u00E9voluant dans la r\u00E9gion de Ruza. Il est fort probable que vous rencontriez des chasseurs I-16 et LaGG-3.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
