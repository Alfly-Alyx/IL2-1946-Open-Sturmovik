Description \n\nTyp: Begleitschutz\n\nDatum: 6. Juli 1943\n\nZeit: 12:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere Panzer- und motorisierten Infanteriedivisionen haben die Offensive eingeleitet. Die Russen machen fortw\u00E4hrend Gegenangriffe, die von mittleren und schweren Panzern unterst\u00FCtzt werden. \n\nEinsatzziel:\n\nSie begleiten die Schlachtfliegergruppe von Hans-Ulrich Rudel. Diese befindet sich bereits auf dem Weg zu ihrem Ziel. Treffen Sie sich mit den Schlachtfliegern und geben Sie ihnen Jagdschutz. Die Flugrichtung f\u00FChrt nach Olchowatka. Wenn Rudel seine Aufgabe erf\u00FCllt hat, eskortieren Sie ihn nach Hause. Sie k\u00F6nnen landen, wenn die Schlachtflugzeuge in den Sektor unserer Heimatbasis gelangen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n\n
