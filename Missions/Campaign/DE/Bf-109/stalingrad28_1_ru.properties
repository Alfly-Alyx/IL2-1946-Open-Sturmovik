Description \n\nType\u00A0: Escorte et attaque au sol\n\nDate\u00A0: 28 ao\u00FBt 1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos unit\u00E9s de bombardiers ont d\u00E9j\u00E0 d\u00E9but\u00E9 leurs attaques massives de Stalingrad et des positions des troupes sovi\u00E9tiques \u00E0 proximit\u00E9. Les Russes font tout ce qu'ils peuvent pour assurer leur d\u00E9fense, y compris utiliser diff\u00E9rents navires civiles et plus particuli\u00E8rement des navires militaires bien blind\u00E9s sur la Volga. Ces navires jouent un r\u00F4le important dans le soutien des arm\u00E9es sovi\u00E9tiques.\n\nObjectif\u00A0:\n\nEscorter les bombardiers en piqu\u00E9 Stuka. Ils attaqueront ces navires. Pour cela, vous serez \u00E9galement \u00E9quip\u00E9 de bombes. Si vous rencontrez les chasseurs, larguez vos bombes imm\u00E9diatement et attaquez-les. Sinon, aidez les Ju-87 \u00E0 attaquer les navires sur la rivi\u00E8re.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
