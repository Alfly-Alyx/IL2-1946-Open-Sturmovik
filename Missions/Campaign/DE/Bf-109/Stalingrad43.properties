Description \n\nType: Ground attack\n\nDate: November 23 1942\n\nTime: 13:00 \n\nWeather: Good\n\nDescription:\n\nThe Russians have closed a ring around us. We are surrounded. We are now cut off from our armies and have no support. We must help stop the Russian offensive and try to pierce the ring right now! \n\nObjective:\n\nOur goal, as well as for those units that just arrived equipped with new FW-190, is to attack enemy positions near the settlement of Bereslavka, if only this settlement is still in our hands. Destroy as many as possible and return to home base.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
