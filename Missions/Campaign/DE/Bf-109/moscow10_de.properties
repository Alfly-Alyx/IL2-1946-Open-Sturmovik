Description \n\nTyp: Patrouille\n\nDatum: 21. September 1941\n\nZeit: 18:00 Uhr \n\nWetter: Gewitter\n\nBeschreibung:\n\nDas Wetter wird immer schlechter... Die Russen freuen sich dar\u00FCber, weil wir deswegen immer weniger Eins\u00E4tze fliegen k\u00F6nnen. Unsere Bodentruppen sind ohne Luftunterst\u00FCtzung mittlerweile in gro\u00DFe Schwierigkeiten geraten. Man hat uns nun befohlen, ohne R\u00FCcksicht auf das Wetter zu starten...\n\n\nEinsatzziel:\n\nZiel Ihres Einsatzes ist ein Patrouillenflug entlang der Wegpunkte auf der Karte. Greifen Sie alle feindlichen Flugzeuge an, denen Sie begegnen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
