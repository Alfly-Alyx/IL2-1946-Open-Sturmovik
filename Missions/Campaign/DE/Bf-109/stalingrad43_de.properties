Description \n\nTyp: Bodenangriff\n\nDatum: 23. November 1942\n\nZeit: 13:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nDie Russen haben uns in die Zange genommen. Wir sind eingekesselt. Wir sind jetzt vom Rest der Wehrmacht und unserem Nachschub abgeschnitten. Unsere Aufgabe ist es, die russische Offensive zum Stehen zu bringen und den Belagerungsring jetzt zu durchbrechen! \n\nEinsatzziel:\n\nUnser Befehl, der auch f\u00FCr die mit den neuen FW 190 ausger\u00FCsteten Staffeln gilt, lautet: Wir greifen die feindlichen Positionen in der N\u00E4he des Dorfes Bereslawka an, sofern es noch in unserer Hand ist. Vernichten Sie so viele Feinde wie m\u00F6glich, und kehren Sie zur Basis zur\u00FCck.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
