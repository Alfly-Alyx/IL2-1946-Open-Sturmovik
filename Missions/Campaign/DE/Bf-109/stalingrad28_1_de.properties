Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 28. August 1942\n\nZeit: 10:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\nUnsere Kampfflugzeuge haben bereits mit massiven Angriffen auf Stalingrad und die in der N\u00E4he befindlichen sowjetischen Truppen begonnen. Die Russen ziehen alles M\u00F6gliche zur Verteidigung der Wolga heran, darunter mehrere zivile Schiffe und auch stark gepanzerte Kriegsschiffe. Diese Marineeinheiten spielen eine wichtige Rolle bei der Unterst\u00FCtzung der Sowjetarmeen. \n\nEinsatzziel:\n\nSie fliegen den Begleitschutz f\u00FCr unsere Stukas, die die Schiffe angreifen werden. Sie werden ebenfalls mit Bomben ausger\u00FCstet. Wenn Sie auf sowjetische J\u00E4ger sto\u00DFen, werfen Sie die Bomben sofort ab und greifen den Feind an. Wenn nicht, helfen Sie den Ju 87 bei ihrem Angriff auf die Schiffe. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
