Name Crimea mission 75
Description \n\nType: Assault\n\nDate: April 23, 1944\n\nTime: 8:00 \n\nWeather: Hazy\n\nDescription:\n\nWe have an unusual target. It is a damaged and surfaced Soviet submarine. Our recon units have reported that the Russians are trying to repair it at sea with the help of seaplanes. The location of the submarine is 10 km South of Yalta.\n\nObjective:\n\nFind and destroy the Soviet submarine.  An SC500 bomb load is necessary.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late\n
