Description \n\nType\u00A0: Interception\n\nDate\u00A0: 3 septembre 1943\n\nHeure\u00A0: 3:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos troupes sont d\u00E9sormais en situation difficile. Il semble que les Russes aient accru leur activit\u00E9 dans plusieurs directions afin de lancer une nouvelle offensive sur Kouban. Le Haut Commandement pense qu'il est possible de les arr\u00EAter.\nL'une des choses que nos troupes craignent le plus maintenant, c'est les constantes attaques nocturnes des "Sorci\u00E8res de la nuit". Ces biplans s\u00E8me la terreur dans nos rangs. Ils rendent nos soldats nerveux, ils ne dorment pas et il en r\u00E9sulte que la r\u00E9sistance de nos troupes aux attaques sovi\u00E9tiques dans ce secteur du front a consid\u00E9rablement faibli.\n\n\nObjectif\u00A0:\n\nNotre mission consiste \u00E0 essayer d'intercepter ces biplans ce soir afin de mettre un terme \u00E0 leurs attaques rest\u00E9es impunies sur le port de Novorossisk.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
