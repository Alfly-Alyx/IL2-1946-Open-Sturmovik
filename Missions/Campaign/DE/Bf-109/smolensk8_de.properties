Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 17. August 1941\n\nZeit: 18:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere Aufkl\u00E4rungsflugzeuge haben einen der sowjetischen Flugpl\u00E4tze in der N\u00E4he der Stadt Pochinok gefunden. Von hier aus greifen die Russen regelm\u00E4\u00DFig unsere Positionen an. Wahrscheinlich sind die neuen Sturzkampfflugzeuge vom Typ Pe-2 dort stationiert.\n\n\nEinsatzziel:\n\nSie m\u00FCssen unsere Bomber eskortieren und alle sowjetischen Maschinen auf dem Flugplatz angreifen. Sollten sich feindliche J\u00E4ger im Zielgebiet befinden, vernichten Sie diese zuerst. \n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
