Description \n\nTyp: Abfangjagd\n\nDatum: 1. Mai 1944\n\nZeit: 12:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nUnser Beobachtungsposten bei Balaklawa hat eine Staffel von 4 IL-2 gesichtet, die mit Torpedos \u00FCber das Meer fliegen. Zweifelsohne werden sie versuchen, unsere Transporteinheiten in der N\u00E4he von Sewastopol anzugreifen. \n\nEinsatzziel:\n\nWahrscheinlich werden Sie den Feind in dem auf der Karte markierten Bereich treffen. Versuchen Sie, die Russen vor oder nach dem Angriff auf unsere Schiffe abzuschie\u00DFen. Am besten finden und vernichten Sie sie so schnell wie m\u00F6glich.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
