Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 30 janvier 1943\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nVous avez l'ordre de voler en direction de Stalingrad et d'observer l'activit\u00E9 de nos troupes. Nous devons v\u00E9rifier s'il est vrai que la 6\u00E8me arm\u00E9e de Paulus a capitul\u00E9 nous n'avons plus de liaison radio avec la 6\u00E8me arm\u00E9e.\n\nObjectif\u00A0:\n\nVous volerez en compagnie de bombardiers Ju-87. Ils attaqueront les positions russes. Souvenez-vous que votre mission ne consiste qu'en un vol de reconnaissance. Observez l'activit\u00E9 dans Stalingrad. En cas d'attaque de la flak, rentrez \u00E0 la base imm\u00E9diatement. Cela confirmera la capitulation de Paulus. N'oubliez pas de prendre un suppl\u00E9ment de carburant.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n
