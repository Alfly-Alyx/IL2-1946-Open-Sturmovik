Description \n\nType\u00A0: Interception\n\nDate\u00A0: 4 septembre 1943\n\nHeure\u00A0: 6:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nJe suis d\u00E9sol\u00E9 que vous n'ayez pas dormi la nuit derni\u00E8re, mais les Russes font des tentatives r\u00E9p\u00E9t\u00E9es pour attaquer les navires dans le port de Novorossisk. Ces attaques stoppent le support maritime de nos troupes. Tous les jours, les Russes envoient des IL-2 en plus grand nombre.\n\nObjectif\u00A0:\n\nEssayer de trouver et d'intercepter les IL-2 avant qu'ils ne larguent leurs bombes sur le port de la ville. Nous vous conseillons d'\u00E9quiper votre appareil de nacelles canon MG 151/20.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
