Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 30 septembre 1942\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nNos alli\u00E9s roumains ont besoin d'aide. Notre escadre a re\u00E7u l'ordre de leur apporter l'aide dont ils ont besoin.\n\nObjectif\u00A0:\n\nRejoindre et escorter le groupe de bombardiers He-111 roumains qui a re\u00E7u l'ordre de bombarder Stalingrad. Lorsque les bombardiers auront pris le contr\u00F4le du territoire pour nos troupes, rentrez \u00E0 la base.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
