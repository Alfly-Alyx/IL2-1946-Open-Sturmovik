Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 21 juillet 1941\n\nHeure\u00A0: 13:00 \n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nAu cours du premier mois, les sovi\u00E9tiques ont perdu plus de 7 500 appareils. Cependant, cela ne les emp\u00EAche pas, aujourd'hui, d'entreprendre une puissante contre-offensive afin de reprendre Smolensk\u00A0! Cela nous promet une grande bataille\u00A0! Nous ne savons pas comment ils peuvent encore faire cela, mais les Russes utilisent des chasseurs-bombardiers pour les attaques au sol et nos troupes doivent faire face \u00E0 de s\u00E9rieux probl\u00E8mes.\n\nObjectif\u00A0:\n\nRechercher et attaquer tout appareil sovi\u00E9tique en vol au-dessus de la r\u00E9gion de Smolensk.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
