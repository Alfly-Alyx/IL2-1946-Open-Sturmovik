Description \n\nTyp: J\u00E4gerangriff \n\nDatum: 9. Juli 1943\n\nZeit: 14:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nDie Russen setzen in letzter Zeit auff\u00E4llig viele Jagdflugzeuge ein. Darunter befinden sich auch mehrere neue Typen. Wahrscheinlich handelt es sich bei einem davon um eine verbesserte Version der La-5, deren Bekanntschaft wir zum ersten Mal \u00FCber Stalingrad gemacht haben. Bis jetzt haben die sowjetischen J\u00E4ger unsere Kampfflugzeuge viel zu oft abgefangen.\n\n\nEinsatzziel:\n\nSchalten Sie die sowjetischen Jagdflugzeuge in der Gegend um Maloarchangelsk aus. Wir fliegen zusammen mit einer ungarischen Jagdgruppe.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n\n
