Description \n\nType: Fighter sweep\n\nDate: October 20 1942\n\nTime: 13:00 \n\nWeather: poor\n\nDescription:\n\nOur bomber formations have reported that Russian fighter activity over Stalingrad has greatly increased. Bomber units have requested the help of the fighter sweep. \n\nObjective:\n\nLoiter over our part of Stalingrad at an altitude of about 3,000-4,000 meters. Watch for enemy fighters and attack them, conditions permitting. \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
