Description \n\nType\u00A0: Interception\n\nDate\u00A0: 1er novembre 1943\n\nHeure\u00A0: 7:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nCes derniers jours, les Russes ont men\u00E9 des vols de reconnaissance au-dessus du d\u00E9troit de Kerch. Ils partent de la r\u00E9gion de notre ancien a\u00E9rodrome \u00E0 Taman. Les Russes essayent probablement de reconna\u00EEtre la situation en vue de nouvelles offensives. Attaquez-les\u00A0! Attaquez leurs navires de soutien\u00A0! Attaquez tout\u00A0!\n\nObjectif\u00A0:\n\nVous devez intercepter ces avions de reconnaissance ou ces hydravions. Ces derniers peuvent \u00E9galement larguer des bombes sur nos navires. Il est recommand\u00E9 que vous vous munissiez de bombes SC250.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
