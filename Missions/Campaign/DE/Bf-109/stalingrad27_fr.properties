Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 24 ao\u00FBt 1942\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nParfait\u00A0! Je suis s\u00FBr que vous ma\u00EEtrisez d\u00E9j\u00E0 suffisamment le nouveau chasseur qui nous est parvenu il y a deux jours. C'est un excellent appareil, n'est-ce pas\u00A0?\nNos alli\u00E9s Roumains nous ont demand\u00E9s de les aider. Nous avons par cons\u00E9quent re\u00E7u des ordres du Haut Commandement de coordonner les actions. Les Roumains ont signal\u00E9 un nouveau type de chasseurs sovi\u00E9tiques Yak \u00E9quip\u00E9 d'une nouvelle verri\u00E8re.\n\nObjectif\u00A0:\n\nRejoindre les chasseurs-bombardiers roumains I.A.R. 81 au-dessus de la ville de Chernomorsky indiqu\u00E9e sur la carte. Les escorter jusqu'\u00E0 la ville de Severny o\u00F9 ils attaqueront les positions des troupes blind\u00E9es russes. Si vous apercevez des chasseurs ennemis, attaquez-les.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
