Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 15 septembre 1942\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nJe suis d\u00E9sol\u00E9... Nous devons encore ob\u00E9ir aux ordres qui sont d'attaquer les cibles terrestres en les bombardant. Je sais que vous \u00EAtes des chasseurs, mais nous avons des ordres...\n\nObjectif\u00A0:\n\nRechercher et attaquer les positions des chars ou des v\u00E9hicules blind\u00E9s sovi\u00E9tiques dans la ville de Stalingrad\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
