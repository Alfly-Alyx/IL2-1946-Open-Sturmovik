Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 22 d\u00E9cembre 1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNous pr\u00E9voyons de violentes attaques de bombardiers sur notre a\u00E9rodrome. Nous devons patrouiller dans la zone.\n\nObjectif\u00A0:\n\nVotre mission est de patrouiller dans la zone autour de notre a\u00E9rodrome et de faire attention aux bombardiers ennemis. Ils peuvent arriver de n'importe quelle direction.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n\n
