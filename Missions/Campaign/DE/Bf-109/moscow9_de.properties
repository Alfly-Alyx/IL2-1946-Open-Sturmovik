Description \n\nTyp: Patrouille\n\nDatum: 15. September 1941\n\nZeit: 13:00 Uhr \n\nWetter: Regen\n\nBeschreibung:\n\nDie Wetterbedingungen sind besonders in der letzten Zeit nicht mehr so gut wie im Sommer... Trotzdem m\u00FCssen wir unsere Truppen aus der Luft unterst\u00FCtzen. Der Feind fliegt immer. Warum k\u00F6nnen wir das nicht? \nVon anderen Jagdgruppen wurde uns ein neuer sowjetischer J\u00E4gertyp gemeldet. Wahrscheinlich handelt es sich um die Yak-7. Dieser Typ setzt zur Bek\u00E4mpfung von Luftzielen auch Raketen ein. Einmal haben wir erlebt, wie ein so ausger\u00FCsteter sowjetischer J\u00E4ger aus relativ gro\u00DFer Entfernung mit nur einem Schuss vier von unseren Maschinen heruntergeholt hat. Die Zerst\u00F6rungskraft einer solchen Rakete ist genau so gro\u00DF wie die einer 88-mm-Granate!\n\nEinsatzziel:\n\nSie fliegen in Richtung der Stadt Wjasma. Sollten Sie auf sowjetische Maschinen treffen, die mit Raketen bewaffnet sind, seien Sie \u00E4u\u00DFerst vorsichtig, und versuchen Sie, den Geschossen mit allen Tricks auszuweichen, bevor Sie den Gegner abschie\u00DFen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
