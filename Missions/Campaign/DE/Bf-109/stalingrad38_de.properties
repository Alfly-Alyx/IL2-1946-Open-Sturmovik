Description \n\nTyp: Abfangjagd\n\nDatum: 25. Oktober 1942\n\nZeit: 15:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nWir haben soeben einen Funkspruch von unserem Aufkl\u00E4rungspiloten empfangen. Er hat einen von J\u00E4gern begleiteten Verband mit IL-2 entdeckt, die auf uns zufliegen.\n\nEinsatzziel:\n\nFinden Sie die Bomber, bevor sie ihr Ziel erreichen. Sie werden in der N\u00E4he von Wegpunkt 3 auf die feindlichen Kampfflugzeuge sto\u00DFen. Halten Sie dort die Augen offen. \n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
