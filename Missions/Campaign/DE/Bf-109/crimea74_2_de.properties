Description \n\nTyp: Abfangjagd\n\nDatum: 20. April 1944\n\nZeit: 8:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nWir erwarten sowjetische Bombenangriffe auf den Hafen von Sewastopol. Unsere Beobachter haben die feindlichen Kampfflugzeuge in der N\u00E4he von Balaklawa entdeckt. \n\nEinsatzziel:\n\nStarten Sie, und fliegen Sie in Richtung Balaklawa. Greifen Sie die J\u00E4ger an. Die SG 2 k\u00FCmmert sich um die Bomber.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
