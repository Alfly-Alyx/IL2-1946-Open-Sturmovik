Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 21 septembre 1941\n\nHeure\u00A0: 18:00 \n\nM\u00E9t\u00E9o\u00A0: Orageuse\n\nDescription\u00A0:\n\nLes conditions m\u00E9t\u00E9o empirent... L'ennemi tire le meilleur parti de la situation dans la mesure o\u00F9 nous, nous volons de moins en moins. Il en r\u00E9sulte que nos troupes terrestres, sans le soutien de la Luftwaffe, sont confront\u00E9es \u00E0 de grandes difficult\u00E9s. Nous avons d\u00E9sormais l'ordre de voler quelles que soient les conditions m\u00E9t\u00E9o.\n\nObjectif\u00A0:\n\nPatrouiller la zone signal\u00E9e par les waypoints sur la carte. Attaquer tout appareil ennemi rencontr\u00E9 dans cette zone.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
