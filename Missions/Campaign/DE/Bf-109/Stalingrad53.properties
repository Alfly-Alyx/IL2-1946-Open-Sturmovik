Description \n\nType: Transfer and escort\n\nDate: January 22 1943\n\nTime: 15:00 \n\nWeather: Good\n\nDescription:\n\nI'm sorry to say that today, we have received the order to transfer our Staffel to a new location. \n\nObjective:\n\nWe must start right away. There will be a complete evacuation of our transport units and we must escort them across both enemy front lines.  Our new location is the Suvorovsky airfield.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
