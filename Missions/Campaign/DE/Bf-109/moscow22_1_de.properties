Description \n\nType: Flugplatz verteidigen\n\nDatum: 29. November 1941\n\nZeit: 10:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere vorgeschobenen Aufkl\u00E4rer haben gemeldet, dass sich eine Gruppe sowjetischer Flugzeuge unserem Flugplatz n\u00E4hert. Wir gehen davon aus, dass sie unsere Maschinen angreifen sollen. \n\nEinsatzziel:\n\nStarten Sie sofort. Suchen und zerst\u00F6ren Sie die feindlichen Maschinen. Die Russen d\u00FCrfen unseren Flugplatz nicht angreifen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
