Description \n\nTyp: Transfer und Begleitschutz\n\nDatum: 22. Januar 1943\n\nZeit: 15:00 Uhr \n\nWetter: gut\n\nBeschreibung:\n\nLeider muss ich Ihnen mitteilen, dass unsere Staffel an einen neuen Einsatzort verlegt wird. \n\nEinsatzziel:\n\nWir m\u00FCssen sofort aufbrechen. Alle unsere Transporteinheiten werden evakuiert, und wir m\u00FCssen sie durch die beiden feindlichen Frontlinien begleiten. Unser neuer Flugplatz liegt bei Suworowskij.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
