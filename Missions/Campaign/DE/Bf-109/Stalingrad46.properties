Description \n\nType: Escort \n\nDate: December 8 1942\n\nTime: 17:00 \n\nWeather: Hazy\n\nDescription:\n\nThe Luftwaffe has accumulated a great amount of all types of transport aircraft and it seems that it is still not enough...\n\nObjective:\n\nMeet and escort Ju-52s. Same as yesterday. Escort them to our Pitomnik airfield. Watch out for enemy fighters.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2\n\n\n
