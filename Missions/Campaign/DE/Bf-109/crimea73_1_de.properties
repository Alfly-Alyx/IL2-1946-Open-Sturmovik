Description \n\nTyp: Jagdschutz\n\nDatum: 18. April 1944\n\nZeit: 8:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nMittlerweile haben die letzten Transportschiffe Feodosia verlassen. Sie sind auf dem Weg nach Sewastopol. Wahrscheinlich sind sie jetzt irgendwo in der N\u00E4he von Jalta. \n\nEinsatzziel:\n\nFinden Sie die Schiffe. Wenn alles klar ist, fliegen Sie weiter und landen auf dem Flughafen von Sewastopol. Das ist unser neuer Standort. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
