Description \n\nTyp: Patrouille\n\nDatum: 4. Oktober 1943\n\nZeit: 9:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nUnsere Truppen haben im Hafen von Anapa mit der Evakuierung von Material begonnen. Ein Angriff sowjetischer Bomber ist h\u00F6chstwahrscheinlich.\n\n\nEinsatzziel:\n\nFliegen Sie nach Anapa. \u00DCberwachen Sie das Verladen, und eskortieren Sie die aus Anapa ablegenden Schiffe. Wenn Sie bemerken, dass sowjetische Flugzeuge unsere Schiffe attackieren, greifen Sie diese sofort an.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n\n
