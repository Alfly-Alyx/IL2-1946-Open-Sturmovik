Description \n\nTyp: J\u00E4gerangriff\n\nDatum: 21. Juli 1941\n\nZeit: 13:00 Uhr \n\nWetter: klar\n\nBeschreibung:\n\nIm ersten Monat unserer Offensive haben die Sowjets mehr als 7.500 Flugzeuge verloren... Trotzdem haben sie heute einen heftigen Gegenangriff gestartet, mit dem sie Smolensk zur\u00FCckerobern wollen! Keine Angst, der Krieg ist noch nicht vorbei! Wir wissen zwar nicht, wie sie das schaffen, aber die Russen setzen Jagdbomber f\u00FCr ihre Bodenangriffe ein, die unsere Truppen in ziemliche Schwierigkeiten bringen. \n\n\nEinsatzziel:\n\nSchie\u00DFen Sie alle sowjetischen Flugzeuge in der Gegend von Smolensk ab.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
