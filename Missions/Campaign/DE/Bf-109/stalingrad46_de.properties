Description \n\nTyp: Begleitschutz \n\nDatum: 8. Dezember 1942\n\nZeit: 17:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Luftwaffe hat alle m\u00F6glichen Transportflugzeuge zusammengezogen. Das scheint aber immer noch nicht zu reichen... \n\nEinsatzziel:\n\nTreffen Sie sich mit den Ju 52-Transportern, und begleiten Sie sie zum Ziel. Genau wie gestern. Eskortieren Sie den Verband zum Flugfeld von Pitomnik. Achten Sie auf feindliche J\u00E4ger.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
