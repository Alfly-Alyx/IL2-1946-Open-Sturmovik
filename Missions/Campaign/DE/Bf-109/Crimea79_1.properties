Name Crimea mission 79
Description \n\nType: Patrol\n\nDate: May 1, 1944\n\nTime: 12:00 \n\nWeather: Good\n\nDescription:\n\nToday is our last patrol mission over Crimea. The Russian troops are too close to our positions and airfield. After this mission, we will be transferred to Romania and perhaps even to Germany.\n\nObjective:\n\nThe goal of the mission is to confirm the positions of Russian troops. We are headed for the Bakhchisaray area. Ascertain whether or not there are any Russian troops,  then fly back to Sevastopol to be ready for our evacuation from Crimea. SG2s will fly the same mission with you.\n\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late\n\n\n
