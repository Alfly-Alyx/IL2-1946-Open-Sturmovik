Description \n\nType\u00A0: Chasse libre\n\nDate\u00A0: 25 avril 1945\n\nHeure\u00A0: 9:30 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nQue pouvons-nous faire si ce n'est de la chasse libre\u00A0? L'unit\u00E9 de chasse de Fw-190D-9 vient de se poser. Ils vont \u00E9galement d\u00E9fendre notre a\u00E9rodrome.\n\nObjectif\u00A0:\n\nD\u00E9collez pour une mission de chasse libre. L'ennemi est trop pr\u00E8s. Je ne pense pas qu'il soit n\u00E9cessaire de vous dire quelle est la cible.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6/AS\n\n\n
