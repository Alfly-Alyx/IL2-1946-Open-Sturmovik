Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 28 avril 1944\n\nHeure\u00A0: 6:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nNos unit\u00E9s de transport maritime vers la Roumanie subissent de plus en plus fr\u00E9quemment les attaques de navires et de sous-marins sovi\u00E9tiques. Nous effectuons tellement de missions de couverture que pour l'instant, nous sommes dans l'incapacit\u00E9 de d\u00E9fendre avec une r\u00E9elle efficacit\u00E9. Ce n'est pas la premi\u00E8re fois, n'est-ce pas\u00A0?\n\nObjectif\u00A0:\n\nDes Ju-87 ont d\u00E9coll\u00E9 de l'a\u00E9rodrome de Kuibyshev. Rejoignez-les et suivez-les jusqu'\u00E0 Balaklava. Prot\u00E9gez nos bombardiers des chasseurs ennemis.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n\n\n
