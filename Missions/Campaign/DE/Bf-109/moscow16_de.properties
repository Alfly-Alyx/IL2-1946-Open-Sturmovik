Description \n\nTyp: Begleitschutz\n\nDatum: 23. Oktober 1941\n\nZeit: 10:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDer Angriff unserer Truppen ist zwar erfolgreich, geht aber viel zu langsam voran. Unsere Bodentruppen brauchen dringend Luftunterst\u00FCtzung. \n\nEinsatzziel:\n\nBegleiten Sie die Stukas vom Typ Ju 87. Sie werden h\u00F6chstwahrscheinlich auf feindliche Flugzeuge treffen. Konzentrieren Sie sich auf den Begleitschutz f\u00FCr unsere Bomber! \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
