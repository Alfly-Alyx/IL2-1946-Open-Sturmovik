Description \n\nTyp: Aufkl\u00E4rung\n\nDatum: 30. Januar 1943\n\nZeit: 9:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nSie fliegen nach Stalingrad und machen sich ein Bild von der Lage unserer Truppen dort. Wir m\u00FCssen wissen, ob es stimmt, dass Paulus kapituliert hat. Die Funkverbindung mit der 6. Armee ist zusammengebrochen.\n\nEinsatzziel:\n\nSie fliegen zusammen mit Ju 87-Bombern, die russische Stellungen angreifen. Denken Sie daran, dass Sie nur das Gebiet aufkl\u00E4ren sollen. Achten Sie darauf, was sich in Stalingrad tut. Wenn Sie von der sowjetischen Flak beschossen werden, kehren Sie sofort um. Dann wissen wir, dass Paulus kapituliert hat. Vergessen Sie nicht, zus\u00E4tzlichen Treibstoff mitzunehmen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
