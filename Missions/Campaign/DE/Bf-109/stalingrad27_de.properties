Description \n\nTyp: Begleitschutz\n\nDatum: 24. August 1942\n\nZeit: 12:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nPerfekt! Ich bin sicher, dass Sie sich schon an die vor zwei Tagen gelieferten neuen J\u00E4ger gew\u00F6hnt haben. Ein hervorragendes Modell, oder?\nUnsere rum\u00E4nischen Verb\u00FCndeten haben uns gebeten, ihnen zu helfen. Wir haben vom Oberkommando den Befehl erhalten, die Aktionen zu koordinieren. Die Rum\u00E4nen haben die Anwesenheit neuer russischer J\u00E4ger vom Typ Yak gemeldet, die mit einem ge\u00E4nderten Kabinendach ausgestattet sind...\n\n\nEinsatzziel:\n\nTreffen Sie sich mit den rum\u00E4nischen Jagdbombern vom Typ I.A.R. 81 \u00FCber der Stadt Tschernomorskij, die Sie auf der Karte finden. Begleiten Sie sie nach Sewernij. Dort werden die Rum\u00E4nen russische Panzertruppen angreifen. Sollten Sie feindliche J\u00E4ger sichten, greifen Sie sie an.\n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
