Name Crimea mission 78
Description \n\nType: Intercept\n\nDate: May 1, 1944\n\nTime: 12:00 \n\nWeather: Good\n\nDescription:\n\nOur observer post near Balaklava has registered the flight of 4 IL-2s with torpedoes over the sea. They no doubt plan to attack our transport units near Sevastopol.  \n\nObjective:\n\nYou will probably meet them in the area specified on the map. Try to destroy them before or after the attack by our ships. It is better to find and attack them as early as possible.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6 late
