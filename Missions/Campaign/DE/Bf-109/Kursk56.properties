Name Kursk mission 1
Description \n\nType: Escort\n\nDate: July 6, 1943\n\nTime: 12:00 \n\nWeather: Hazy\n\nDescription:\n\nOur Panzer and Motorized Divisions have developed the offensive. The Russians are constantly launching counter-attacks using heavy and medium-sized tanks. \n\nObjective:\n\nYou will escort our famous Hans-Ulrich Rudel assault aircraft. They are already on their way to the target. Meet and escort them. The direction of flight is Olkhovatka. When Rudel finishes the task, escort them back home. You will finish the mission and land once the assault aircraft crosses the sector of our home base.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6
