Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 1er novembre 1943\n\nHeure\u00A0: 7:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLes troupes sovi\u00E9tiques se sont empar\u00E9es de Novorossisk. Elles utilisent d\u00E9sormais ce port maritime comme base pour leur flotte. Leurs troupes terrestres se rapprochent de plus en plus de Taman.\n\nObjectif\u00A0:\n\nEscortez nos bombardiers. Suivez-les jusqu'\u00E0 ce qu'ils aient largu\u00E9 leurs bombes. Leurs cibles sont les navires sovi\u00E9tiques situ\u00E9s dans la zone proche d'Anapa. Couvrez-les en cas d'attaque de chasseurs russes. A l'issue de la mission, rendez-vous au nouvel a\u00E9rodrome au nord de la ville de Kerch.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
