Description \n\nType: Intercept\n\nDate: October 25 1942\n\nTime: 15:00 \n\nWeather: poor\n\nDescription:\n\nWe have just received a radio message from our recon aircraft pilot; he has seen Il-2s with fighter cover headed towards us.\n\nObjective:\n\nFind and attack the bombers before they reach the target. You may well intercept them somewhere close to waypoint 3 of the map. Watch out for them there. \n\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-2
