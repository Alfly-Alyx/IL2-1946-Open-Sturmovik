Description \n\nType\u00A0: D\u00E9fense d'a\u00E9rodrome\n\nDate\u00A0: 20 juillet 1941\n\nHeure\u00A0: 5:00 \n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nNos postes avanc\u00E9s qui observent la situation a\u00E9rienne nous ont inform\u00E9s qu'une escadre d'avions se dirige vers notre a\u00E9rodrome. Ils vont probablement attaquer nos positions.\n\nObjectif\u00A0:\n\nD\u00E9coller imm\u00E9diatement, rechercher et d\u00E9truire l'ennemi afin de l'emp\u00EAcher d'attaquer notre a\u00E9rodrome.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
