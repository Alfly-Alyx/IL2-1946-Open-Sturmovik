Description \n\nTyp: Begleitschutz \n\nDatum: 10. Juli 1941\n\nZeit: 5:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nHerzlich willkommen an der Ostfront! Wir m\u00F6chten Ihnen mitteilen, dass das Leben hier nicht immer ganz einfach ist. Achten Sie immer auf den Feind... In den ersten zwei Wochen waren unsere Verluste relativ hoch... Seien Sie tapfer und vorsichtig! Und fliegen Sie nicht zu tief... Wir h\u00E4tten au\u00DFer \u00FCber den eigentlichen sowjetischen Stellungen und in der N\u00E4he von St\u00E4dten niemals ein so starkes Flakfeuer erwartet. \nUnsere Armeen sind jetzt auf dem Weg nach Orscha, wo sich eine gro\u00DFe sowjetische Truppenkonzentration befindet. Die russischen J\u00E4ger sind in diesem Frontbereich besonders aktiv.\n\nEinsatzziel:\n\nEskortieren Sie unsere Ju 88-Bomber auf dem Weg zu ihrem Ziel. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
