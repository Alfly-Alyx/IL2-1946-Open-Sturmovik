Description \n\nType: Fighter sweep\n\nDate: October 2 1942\n\nTime: 15:00 \n\nWeather: Poor\n\nDescription:\n\nToday we fly the mission in cooperation of Hungarian fighter group.  \n\nObjective:\n\nYou must meet the Hungarian Messerschmitts near the town of Stepnoy, then fly together to the area around Vetryachy. If you meet Russian aircraft, attack them, conditions permitting. \n\nGood Luck!\n\nPlayer Aircraft: Bf-109G-2
