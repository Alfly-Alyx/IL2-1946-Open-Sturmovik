Description \n\nType: Fighter sweep\n\nDate: October 22 1941\n\nTime: 7:30 \n\nWeather: Poor\n\nDescription:\n\nOur troops have been stopped almost everywhere or else they are moving forward too slowly. The Luftwaffe has received orders to increase activity immediately.  \n\nObjective:\n\nYour goal is to find and attack any enemy in the air over the of Ruza city area. You will most likely meet I-16 and LaGG-3 fighters.\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
