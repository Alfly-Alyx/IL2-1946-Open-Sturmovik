Description \n\nTyp: Begleitschutz und Bodenangriff\n\nDatum: 25. Oktober 1941\n\nZeit: 9:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nHeute wurden die gro\u00DFen Schlachten bei Brijansk und Wjasma beendet. In der Gegend zwischen Wjasma und Moshaisk befinden sich allerdings immer noch sowjetische Truppen, die sich nicht ergeben wollen und erbitterten Widerstand leisten.\n\n\nEinsatzziel:\n\nBegleiten Sie die Jagdbomber vom Typ Bf 109 E4/B, und greifen Sie alle Feinde an, auf die Sie treffen.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
