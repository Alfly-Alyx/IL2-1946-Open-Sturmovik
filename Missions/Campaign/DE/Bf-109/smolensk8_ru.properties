Description \n\nType\u00A0: Escorte et attaque au sol\n\nDate\u00A0: 17 ao\u00FBt 1941\n\nHeure\u00A0: 18:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos appareils de reconnaissance ont d\u00E9couvert l'un des a\u00E9rodromes sovi\u00E9tiques situ\u00E9 \u00E0 proximit\u00E9 de la ville de Pochinok. A partir de cet a\u00E9rodrome, les Russes attaquent r\u00E9guli\u00E8rement nos positions. Les nouveaux bombardiers en piqu\u00E9 sovi\u00E9tiques Pe-2 sont probablement concentr\u00E9s sur ce terrain.\n\nObjectif\u00A0:\n\nEscorter nos bombardiers et attaquer tout appareil sovi\u00E9tique bas\u00E9 sur cet a\u00E9rodrome. Votre mission prioritaire est de r\u00E9duire \u00E0 n\u00E9ant toute menace a\u00E9rienne au-dessus de la zone.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
