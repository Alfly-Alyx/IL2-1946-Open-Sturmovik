Description \n\nTyp: Patrouille\n\nDatum: 22. Dezember 1942\n\nZeit: 10:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nWir erwarten schwere Bombenangriffe auf unseren Flugplatz. Wir m\u00FCssen Patrouillen fliegen.\n\nEinsatzziel:\n\nMachen Sie einen Patrouillenflug in der N\u00E4he unserer Basis, und achten Sie auf feindliche Bomber. Der Gegner kann aus allen Richtungen kommen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
