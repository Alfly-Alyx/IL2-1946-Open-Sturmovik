Description \n\nType: Escort.\n\nDate: April 22, 1945\n\nTime: 10:00 \n\nWeather: Hazy\n\nDescription:\n\nOur 4th Panzer Army is in great difficulty. To the west of Seelowe on the road to Berlin, the Russian offensive has been greatly increased. They are now using wave bomber attacks and a large amount of tanks to move forward and cross our defense lines.  \n\n\nObjective:\n\nYou goal is to escort and cover the attacks of the Fw-190s.  Fokke-Wulfs will try to damage the first line of Russian head columns. Be careful with these new Yaks, which have inclined antennas and no oil cooler under nose! \n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6/AS\n
