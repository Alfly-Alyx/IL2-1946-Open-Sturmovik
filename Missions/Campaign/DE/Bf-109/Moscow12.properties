Description \n\nType: Intercept\n\nDate: October 11 1941\n\nTime: 11:00 \n\nWeather: Snow\n\nDescription:\n\nThe Russians embark on recon flights with different types of aircraft. They search for the location and movements of our troops. Right now, it is reported that the R-10 aircraft has been seen over the area of Kuskovo.\n\n\nObjective:\n\nYour goal is to find and destroy this recon aircraft. Look for the direction of the flight on the map.\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n
