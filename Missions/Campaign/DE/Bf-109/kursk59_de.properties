Description \n\nTyp: Abfangjagd\n\nDatum: 10. Juli 1943\n\nZeit: 12:30 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nUnsere Panzer liegen unter schweren Luftangriffen von Maschinen des Typs IL-2 fest. Sie bitten um sofortige Luftunterst\u00FCtzung. \n\nEinsatzziel:\n\nSehen Sie sich die Karte an, und studieren Sie die Wegpunkte. Auf Ihrem Flug k\u00F6nnen Sie jederzeit auf IL-2 treffen. Halten Sie st\u00E4ndig Ausschau nach diesen Maschinen, und greifen Sie sofort an, wenn sie in Sichtweite sind. Jede IL-2, die nicht mehr fliegt, ist ein Problem weniger f\u00FCr unsere Bodentruppen.\n\nMorgen werden wir auf ein fast v\u00F6llig improvisiertes Flugfeld verlegt...\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n\n
