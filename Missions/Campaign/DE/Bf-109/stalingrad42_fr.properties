Description \n\nType\u00A0: Interception\n\nDate\u00A0: 19 novembre 1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nT\u00F4t ce matin, les Russes ont lanc\u00E9 leur plus grande offensive... Tous les rapports parlent d'activit\u00E9 intense des bombardiers sovi\u00E9tiques. Hier, leurs avions de reconnaissance ont survol\u00E9 notre base plusieurs fois. Nous pouvons donc nous attendre \u00E0 de s\u00E9rieuses attaques contre notre a\u00E9rodrome aujourd'hui.\n\nObjectif\u00A0:\n\nN'attendez pas qu'ils atteignent notre position. D\u00E9collez imm\u00E9diatement et trouvez l'ennemi\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n\n
