Description \n\nType: Intercept\n\nDate: December 11 1941\n\nTime: 9:00 \n\nWeather: Clear\n\nDescription:\n\nThese last days, the temperature reached 35 degrees below zero! \nThe Russians have begun a great counteroffensive... The situation is very tough!  \nIt seems that we will soon have to move our airbase to another location Our current airfield is too close to the front line! \n\nObjective:\n\nYou must take off immediately, fly to the north of Kubinka and attack Russian tug planes with gliders! Try to shoot down any transport planes! We need to stop the Soviet counteroffensive by all means possible!\n\nGood Luck!\n\nPlayer Aircraft: Bf-109F-2\n\n\n
