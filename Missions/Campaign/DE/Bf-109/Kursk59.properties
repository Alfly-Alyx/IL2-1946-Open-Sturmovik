Name Kursk mission 1
Description \n\nType: Intercept\n\nDate: July 10, 1943\n\nTime: 12:30 \n\nWeather: Poor\n\nDescription:\n\nOur panzers are now under heavy waves of attacks from IL-2s. They have requested help ASAP. \n\nObjective:\n\nTake a look at the map and study the waypoints. You may meet IL-2s at any time on your flight along the waypoints. Keep a constant lookout for them and attack as soon as you see them. Destroying them will make life easier for our ground troops!\n\nTomorrow we will move to an almost unprepared airfield...\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n\n\n
