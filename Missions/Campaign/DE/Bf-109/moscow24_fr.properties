Description \n\nType\u00A0: Interception\n\nDate\u00A0: 11 d\u00E9cembre 1941\n\nHeure\u00A0: 9:00 \n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nCes derniers jours, la temp\u00E9rature a atteint 35 degr\u00E9s en dessous de z\u00E9ro\u00A0!\nLes Russes ont lanc\u00E9 une grande contre-offensive. La situation est tr\u00E8s grave\u00A0!\nIl semble que nous devions prochainement d\u00E9m\u00E9nager notre base a\u00E9rienne... Notre a\u00E9rodrome actuel est trop proche de la ligne de front\u00A0!\n\nObjectif\u00A0:\n\nD\u00E9coller imm\u00E9diatement, voler vers le nord de Kubinka et attaquer les avions remorqueurs et les planeurs sovi\u00E9tiques\u00A0! T\u00E2chez de descendre tous les avions de transport\u00A0! Nous devons stopper la contre-offensive sovi\u00E9tique par tous les moyens\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109F-2\n\n\n
