Name Kuban mission 66
Description \n\nType: Patrol\n\nDate: October 4 , 1943\n\nTime: 9:00 \n\nWeather: Hazy\n\nDescription:\n\nOur troops have begun evacuating equipment at the Anapa seaport. An attack by Soviet bombers is very likely.\n\n\nObjective:\n\nFly in the direction of Anapa. Your aim is to patrol and cover ships moved from Anapa. If you see Soviet aircraft attacking our ships, attack them immediately.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n\n\n
