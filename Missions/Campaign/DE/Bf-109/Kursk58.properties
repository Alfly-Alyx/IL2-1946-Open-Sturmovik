Name Kursk mission 1
Description \n\nType: Fighter Sweep \n\nDate: July 9, 1943\n\nTime: 14:00 \n\nWeather: poor\n\nDescription:\n\nThe Russians have great fighter activity. They are using new types of fighter in increased quantity. It is probably an improved version of the La-5, which we met for the first time in Stalingrad. Last time around, Soviet fighters intercepted our bombers way too often...\n\nObjective:\n\nOur goal is to prevent any action by Soviet fighters in the area around Maloarkhangelsk. We will work in cooperation with a Hungarian fighter group.\n\nGood luck!\n\nPlayer Aircraft: Bf-109G-6\n\n\n
