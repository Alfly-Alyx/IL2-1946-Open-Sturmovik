Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 6 juillet 1943\n\nHeure\u00A0: 12:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos divisions de Panzer et motoris\u00E9es sont pass\u00E9es \u00E0 l'offensive. Les Russes lancent constamment des contre-attaques en utilisant des chars lourds et moyens. \n\nObjectif\u00A0:\n\nVous escorterez nos fameux appareils d'attaque au sol Hans-Ulrich Rudel. Ils sont d\u00E9j\u00E0 en chemin vers la cible. Rejoignez et escortez-les. La direction de vol est Olkhovatka. Quand ils en auront fini, escortez-les jusqu'\u00E0 la base. La mission ne sera termin\u00E9e et vous n'atterrirez que lorsque les appareils d'attaque au sol traverseront le secteur de notre base.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6\n\n\n
