Description \n\nTyp: Patrouille\n\nDatum: 1. August 1941\n\nZeit: 13:00 Uhr \n\nWetter: klar\n\nBeschreibung:\n\nWir treffen jetzt immer h\u00E4ufiger auf das neue sowjetische Schlachtflugzeug. Vor kurzem konnten wir einige Exemplare dieser IL-2 erbeuten. Eine gr\u00FCndliche Studie des Flugzeugs hat ergeben, dass die Russen jetzt \u00FCber eine hervorragende Waffe zur Unterst\u00FCtzung ihrer Bodentruppen verf\u00FCgen. Das Oberkommando meldet schwere Verluste bei der Truppe, selbst wenn nur kleine Formationen aus IL-2 angreifen. Die Maschine ist so stark gepanzert, dass einige unserer Jagdflieger es bereits auf den Namen "Betonflugzeug" getauft haben.\n  \n\n\nEinsatzziel:\n\nSie m\u00FCssen so viele IL-2 wie m\u00F6glich abschie\u00DFen. Lassen Sie sich nicht von ihrem Jagdschutz abdr\u00E4ngen. Ihre Gruppe wird in die Gegend der Stadt Demidow beordert.\n \nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
