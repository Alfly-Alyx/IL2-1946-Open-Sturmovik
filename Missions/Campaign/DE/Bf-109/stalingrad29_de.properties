Description \n\nTyp: Nachtjagd\n\nDatum: 29. August 1942\n\nZeit: 3:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nVerdammt, die Russen fliegen jetzt sogar nachts Eins\u00E4tze mit der verfluchten IL-2! Wir m\u00FCssen etwas dagegen unternehmen. Die letzten Nachtangriffe haben uns ganz sch\u00F6n in Schwierigkeiten gebracht. Unsere Truppen glauben, dass es heute Abend wieder Rabatz gibt. Der Schwung unserer Offensive droht, verloren zu gehen... \n\n\nEinsatzziel:\n\nKreisen Sie \u00FCber der Br\u00FCcke, die auf der Karte neben dem dritten Wegpunkt liegt. Unsere Truppen sind dringend auf diesen \u00DCbergang angewiesen. Wenn Bomber angreifen, m\u00FCssen Sie die Br\u00FCcke verteidigen. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
