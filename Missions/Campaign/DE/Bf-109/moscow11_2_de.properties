Description \n\nTyp: Jagdschutz\n\nDatum: 4. Oktober 1941\n\nZeit: 11:00 Uhr \n\nWetter: diesig\n\nBeschreibung:\n\nDie Wetterbedingungen scheinen nun sehr gut zu sein. Am 2. Oktober hat die Heeresgruppe Mitte mit ihrer gro\u00DFen Offensive begonnen! Die Operation Taifun ist angelaufen. Unsere Stunde ist gekommen! \n\nEinsatzziel:\n\nWir sollen Transportflugzeuge decken, die auf unserem Flugfeld landen und Treibstoff f\u00FCr uns und unsere Bodentruppen einfliegen. Achten Sie auf den Feind! Nicht weit von hier wurden intensive Angriffe von IL-2s gemeldet.\n\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 F-2\n\n\n
