Description \n\nTyp: Begleitschutz\n\nDatum: 14. November 1942\n\nZeit: 10:00 Uhr \n\nWetter: Schnee\n\nBeschreibung:\n\nDie Russen scheinen langsam mit ihrer gro\u00DFen Gegenoffensive zu beginnen... Wir m\u00FCssen ihnen zuvorkommen und einen \u00FCberraschenden Schlag auf ihre Stellungen hinter dem Don ausf\u00FChren.\nSie haben Befehl, unsere Bomber zu eskortieren.\n\nEinsatzziel:\n\nAchten Sie auf die Wegpunkte auf der Karte. Wir treffen uns mit unseren Kampffliegern am dritten Wegpunkt und begleiten sie zu ihrem Ziel. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-2\n\n\n
