Description \n\nTyp: Abfangjagd\n\nDatum: 16. April 1944\n\nZeit: 9:00 Uhr \n\nWetter: schlecht\n\nBeschreibung:\n\nDer Feind versucht immer wieder, unsere Transportschiffe anzugreifen. Wir haben bereits schwere Verluste an Schiffsraum erlitten, insbesondere im Raum Sudak.    \n\nEinsatzziel:\n\nSie finden und vernichten die feindlichen Bomber zusammen mit der II/SG 2 in der N\u00E4he von Sudak. \n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6 sp\u00E4te Version\n\n\n
