Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 14 novembre 1942\n\nHeure\u00A0: 10:00 \n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\nIl semble que les Russes soient pr\u00EAts \u00E0 lancer leur grande contre-offensive... Nous devons auparavant effectuer une attaque surprise sur leurs positions derri\u00E8re la rivi\u00E8re Don.\nLes ordres sont d'escorter nos bombardiers.\n\nObjectif\u00A0:\nRecherchez les waypoints sur la carte. Nous devons rejoindre nos bombardiers au troisi\u00E8me waypoint et les escorter jusqu'\u00E0 leur cible.\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-2\n\n
