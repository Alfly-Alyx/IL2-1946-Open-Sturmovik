Description \n\nTyp: Patrouille\n\nDatum: 10. Oktober 1943\n\nZeit: 9:00 Uhr \n\nWetter: Gewitter\n\nBeschreibung:\n\nWie \u00FCblich patrouillieren wir auch heute auf der Strecke Taman - Anapa. Diesmal aber bei schlechtem Wetter.\n\n\nEinsatzziel:\n\nSie fliegen Patrouille und greifen alle feindlichen Flugzeuge an, die Sie sichten. Wahrscheinlich sto\u00DFen Sie bald auf eine wachsende Anzahl an amerikanischen Airacobras. Diese Maschinen sind zwar nicht sehr schnell, stellen aber mit ihrer 37-mm-Kanone einen gef\u00E4hrlichen Gegner dar.\n\nViel Gl\u00FCck!\n\nEingesetztes Flugzeug: Bf 109 G-6\n\n\n
