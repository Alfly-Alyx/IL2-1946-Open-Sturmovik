Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 4 avril 1944\n\nHeure\u00A0: 17:00 \n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes Russes ont lanc\u00E9 une puissante offensive. Ils ont perc\u00E9 le d\u00E9troit de Kerch en utilisant tous les types de navires, y compris des torpilleurs surcharg\u00E9s de soldats.\n\nObjectif\u00A0:\n\nNotre mission consiste \u00E0 soutenir l'attaque au sol des II/SG2. Nous serons \u00E9galement impliqu\u00E9s dans un assaut terrestre afin de soutenir nos troupes tandis qu'elles se retirent. La cible est proche\u00A0: \u00E0 l'est de Kerch, sur les c\u00F4tes. Attaquez les navires et les v\u00E9hicules\u00A0!\n\nBonne chance\u00A0!\n\nAppareil du joueur\u00A0: Bf-109G-6 dernier mod\u00E8le\n
