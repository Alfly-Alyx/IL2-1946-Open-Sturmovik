Description ###############################\ndate : 05 / 7 / 1943\ntime : 04:45\nweater : Good\n###############################\n\nBack at base, well...\n\n...Sebastian : Any news on our progress?\n\nNot yet, but I think I'll receive it any minute.\n\n7./Schl 1 will attack Russian tanks near Arkhangelskoe and have requested escort.\n\nSeveral planes already airborne you are to leave now.\n\nHave a good flight.\n\n\n\n
