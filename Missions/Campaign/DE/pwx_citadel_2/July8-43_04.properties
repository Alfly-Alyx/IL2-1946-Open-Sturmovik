Description ###############################\ndate : 08 / 7 / 1943\ntime : 15:20\nweather : Blind\n###############################\n\nAnother push in the direction of Moarkhangelsk has been launched.\n\nOur Panzers are now standing in the streets of Moarkhangelsk.\n\nYour task is to support them from the air.\n\n... Rainer : What are we expected to oppose?\n\nIntelligence suggests that the enemy will send in at least fighters. But don't be surprised to face fighter bombers and attack aircraft as well.\n
