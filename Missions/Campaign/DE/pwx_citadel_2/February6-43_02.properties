Description ###############################\ndate : 6 / 2 / 1943\ntime : 15:40\nweather : Rain\n###############################\n\n(* After a short stop and refuelling you continue to head to Germany. Finally you arrived only a few more kilometres and you will touch down on German soil. And one more day and you be with your wife and kids again. *)\n\n... : Scheisse, look at the weather.\n\n... Rainer : What was snow in Kurland and Finland is rain in Germany.\n\n... Sebastian : Ever been in Holland?\n\n... : No.\n\n... Sebastian : I live in Westfalen, and that's near Holland. Well it rains non-stop. And the weather is incredibly poor most of the year.\n\n\n... Sebastian : The Dutch call it okay but I call it terrible.\n\n\n... Rainer : Hehe.\n\n... : Well nearly there!!!\n\n\n
