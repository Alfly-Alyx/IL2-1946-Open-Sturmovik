Description ###############################\ndate : 20 / 1 / 1943\ntime : 13:20\nweather : Hazy\n###############################\n\nThe moment has come.\n\nA small group of level bombers is approaching this airfield and has requested escorts to Seiskari.\nEight planes from your Staffel are tasked to support the attack.\n\nYou are amongst.\n\n... : I am fine with it although I still don't understand the sudden urge to take this island.\n\n... Sebastian : More then two years it has been left nearly untouched and now the siege has been broken they are suddenly trying to get the island.\n
