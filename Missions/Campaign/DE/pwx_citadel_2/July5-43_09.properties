Description ###############################\ndate : 05 / 7 / 1943\ntime : 09:10\nweater : Good\n###############################\n\nThe Whermach boys are gracefull.\nI just received a telegram wherin they state due to you guys they did not only see Soviet bombs falling down but the Soviets threw their aircraft with it too.\n\nWe can keep it long or short but it comes down to the single thing we survived and took the town.\n\nThanks\n\nOkay, always plesant to hear these things.\n\n... Sebastian : WHAT'S THAT!!!!!!!!!!!??\n\nAlarm??? Again?\n\n... Rainer : SCRAMBLE!!!! INCOMMING!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!\n\nDang!!!! We just fixed the barraks!!!!\n
