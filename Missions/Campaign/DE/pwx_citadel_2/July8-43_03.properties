Description ###############################\ndate : 08 / 7 / 1943\ntime : 14:30\nweather : Blind\n###############################\n\nThe weather has deteriorated.\n\nBelow Turovka a strong enemy armoured force is gathering.\nLeie has forwarded us the orders to launch a Jabo assault on it.\n\nYou guys are up to escort the Schlachtplanes.\n\nGood luck.\n
