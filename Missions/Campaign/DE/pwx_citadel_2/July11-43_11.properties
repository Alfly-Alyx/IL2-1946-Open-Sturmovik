Description ###############################\ndate : 11 / 7 / 1943\ntime : 20:00\nweather : Hazy\n###############################\n\nOne last time for today.\n\nWe assembled a reasonably large number of aircraft. Combined with JG-51 we will perform an offensive patrol through sector H-6 and I-6.\n\nThen return home.\n\nChance of enemy contact is almost 100%.\n\nGood luck and return home safe!\n
