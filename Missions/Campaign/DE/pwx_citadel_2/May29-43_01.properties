Description ###############################\ndate : 29 / 5 / 1943\ntime : 11:15\nweather : Good\n###############################\n\nGentlemen,\n\nAlmost three months after you arrived here.\n\nYour aircraft have been painted according your Staffels standards and have been equipped with extra fuel tanks.\n\nYou will head back to the front.\n\nSome of your Staffel have already departed but by Ju-52's.\n\nAnd a large quantity of new aircraft has departed by train.\n\nI wish you good luck and I hope to see all fo you when you get back from the front again.\n\nHave a good and especially a safe trip and a safe return.\n\n(*  Collective : Thank you sir. *)\n
