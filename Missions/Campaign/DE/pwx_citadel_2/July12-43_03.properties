Description ###############################\ndate : 12 / 7 / 1943\ntime : 11:20\nweather : Hazy\n###############################\n\nHmmzz, when looking at the sky it looks like we will get rain again.\n\nIt's a pitty.\n\n... Rainer: Yesterday's statistics sir.\n\nSorry Rainer, Don't have them yet.\nWill let you know as soon as I get them.\n\nHowever I do can tell you that the front is stable at the moment. No big shifts of power have occured since July 10th.\n\nOkay, well you are about to escort another Schlachtflieger sortie against enemy armour.\n\nLocated in sector J-6. After that you are free to hunt down anything you see.\n\nGood luck.\n\n
