Description ###############################\ndate : 18 / 1 / 1943\ntime : 09:15\nweather : Snow\n###############################\n\nDang!!. snow again!!\nYet we cannot postpone our air operations.\n\nBecause as long as the Soviets are flying we should do too.\n\nAnd I just received an order to send you up to patrol the Vsevolozhsk area.\nHeck what an name!\n\nA large group of fighters will join you.\n\nEnemy opposition expected heavy.\n\nA Stoch has just returned and reports he has escaped but only just as he saw a large number of enemy planes searching him.\n\nGood luck!\n
