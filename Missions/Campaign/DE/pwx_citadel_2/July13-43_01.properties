Description ###############################\ndate : 13 / 7 / 1943\ntime : 09:00\nweather : Hazy\n###############################\n\nGoodmorning Gentlemen,\n\nThe weather forecast for today is good.\nIt looks like the weather will stay this way the entire day.\n\nMaybe even better.\n\nThe front has stabilized and positive sounds are comming from the entire front.\n\n... Rainer: Now hope it will keep on.\n\nYes I hope so too.\n\nFor now I have a task for you.\nFighter sweep along the front.\n\nTowards the Kursk area and back.\n\nGood luck.\n
