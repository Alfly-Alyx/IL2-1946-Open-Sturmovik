Description ###############################\ndate : 08 / 7 / 1943\ntime : 08:00\nweather : Blind\n###############################\n\n(*It was hardly morning and the ground crew was still cleaning up the mess from the other day. The air man were still in their bunk-beds sleeping. Lovely eight o clock and still asleep. That's very late. Especially on the east front.  Suddenly again the siren screams!! *)\n\n
