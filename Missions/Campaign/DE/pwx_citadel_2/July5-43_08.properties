Description ###############################\ndate : 05 / 7 / 1943\ntime : 08:00\nweater : Good\n###############################\n\nIs it me or are the Soviets growing in number each day?\n\nAnyway we get reeinforcements this afternoon.\nFor now our forces are have dug in at the town of Arkhangelskoe and are currently battering enemy artillery positions.\n\nHowever we assume that the enemy won't wait and attack our positions not long from now therefore I want you to patroll the Voronovo sector as that's the sector enemy bombers, fighter bombers have to cross to reach Arkhangelskoe.\n\nAny questions?\n\nNo?\n\nOkay see you back within an hour.\n
