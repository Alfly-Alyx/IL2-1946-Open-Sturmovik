Description ###############################\ndate : 05 / 7 / 1943\ntime : 22:35\nweather : Good\n###############################\n\nTime to move,\n\nAs you see four Tante Ju's are standing by and ready to go to our new base.\n\nNot everything is ready yet so we will split the transfer in two.\n\nThe Ju-52's go first. Your task to escort them safely to their new base.\n\nThen you return to this junkyard again, land and fly the same route again with another group of transports.\n\nBut then you land on your new base.\n\nAny questions?\n\n... : Not from me.\n\n... Sebastian : Neither from me.\n\n... Rainer : Nope,\n\nOkay, well enjoy your flight.\n\n\n
