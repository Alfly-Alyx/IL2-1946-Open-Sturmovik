Description ###############################\ndate : 07 / 7 / 1943\ntime : 16:58\nweather : Good\n###############################\n\nLast mission went good overal.\nWe had some losses but the main effort has done its job and we were able to beat off most of the enemy bombers and fighters.\n\nFor now I want you to patroll he P 12 sector.\n\nIts is near the Troitskoe airfield that we are about to attack soon.\n\nIt will be a recon patrol mission so keep your eyes open.\n
