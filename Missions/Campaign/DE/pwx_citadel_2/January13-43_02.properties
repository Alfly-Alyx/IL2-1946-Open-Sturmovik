Description ###############################\ndate : 13 / 1 / 1943\ntime : 10:00\nweather : Good\n###############################\n\nEnjoyed your breakfast?\n\n... Rainer : Yeah well it was a bit like usual. Eggs and bread.\n\n... : Frozen eggs for me.\n\nThen you hold a lighter underneath it.\nThat should work.\n\n... : So but what's up for now?\n\n... Sebastian : I see only four planes ready for take off.\n... Sebastian : Patrol duty or a small scale intercept?\n\nPatrol duty.\n\nFirst target Manushkino, second target Im Morozova.\nThen sector BN-10. And then BO-8.\n\nFurther I have nothing to report.\n\n... Sebastian : Allright lets pack our bags and go.\n\nSee you within an hour I think.\n
