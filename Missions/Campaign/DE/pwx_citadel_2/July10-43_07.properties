Description ###############################\ndate : 10 / 7 / 1943\ntime : 14:00\nweather : Poor\n###############################\n\nGreat performance last time.\nAlthough heavily outnumbered you did manage to fight them off.\n\nHowever I should mention that a small group of Soviet fighters broke off and ran back home before they got entangled in the dogfight.\n\nAnyway ....\n\nWhat is it Karl?\n\n... Karl : Sir, I just received a message through the wireless. Another Soviet raid inbound heading towards us.\n\nScheisse!!, will they ever leave us alone?\n\nOkay guys you know what to do.\n\nKarl!!, what direction are they comming from?\n\n... Karl : South East direction sir!\n\nOkay guys, head towards South East. Medium altitude.\n
