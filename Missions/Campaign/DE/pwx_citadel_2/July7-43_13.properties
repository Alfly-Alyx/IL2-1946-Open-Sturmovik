Description ###############################\ndate : 07 / 7 / 1943\ntime : 16:00\nweather : Good\n###############################\n\nYou are ordered to sector N 13.\n\nSpotters on the ground report huge groups of enemy aircraft heading in that direction.\n\nAt the moment the enemy is trying a counter attack to open a gap and penetrating our already heavily battered forces.\n\nI warn you in advance. The enemy is now comming in real numbers.\nWatch your six all the time!!\n\n
