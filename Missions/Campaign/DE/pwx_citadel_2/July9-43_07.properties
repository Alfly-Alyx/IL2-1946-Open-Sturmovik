Description ###############################\ndate : 09 / 7 / 1943\ntime : 19:00\nweather : Hazy\n###############################\n\nThe situation has gotten critical.\nWe have suffered major losses and to make things worse the Soviets have pocketed some of our forces on our Eastern flank.\n\nSome of our forces made it to the river. However only to be encircled by Soviet forces.\n\nA powerfull spearhead consisting out of the latest Panzers like the PanzerKampfwagen Mark V Ausf D the Panther is moving towards the pocket to break the encirclement.\n\nExpected is that the enemy will raid our pocket.\n\nHead there now and destroy any possible attacker.\n\nGood luck!!\n
