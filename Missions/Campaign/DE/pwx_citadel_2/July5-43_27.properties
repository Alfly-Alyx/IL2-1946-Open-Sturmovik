Description ###############################\ndate : 05 / 7 / 1943\ntime : 23:54\nweather : Good\n###############################\n\n(* You just landed at your new base and two German mechanics come running to your plane. Engine still running what is making a lot of noise so it is hard to understand what the guy is saying. But you are trying to make the best out of it. *)\n\nWelcome at your new base.!!!!\n\nWhile you still in your aircraft.\nHave enough fuel and ammo to bounce some enemy night witches??!!!!\n\n... : WHERE???!!!!\n\nIncomming, eight o clock for you!!!!!!\n\n... : OKAY THERE WE GO AGAIN!!!\n\nTHANKS!!!!!!\n\n(* Geez, will you ever have any rest? This day is almost taking 24 hours and you only had 2 or three hours of sleep. Or could you call it sleep? You couldn't due to the roaring enemy cannons in the distance. *)\n
