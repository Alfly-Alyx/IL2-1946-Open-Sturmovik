Description ###############################\ndate : 11 / 7 / 1943\ntime : 14:15\nweather : Blind\n###############################\n\nLooks like it will start raining again any minute.\n\nAny of you heard about Dmitriev-Lgovskiy?\n\n... Rainer: Yes I do.\n\nWell I don't.\n\n... Sebastian: I do too but I can hardly pronounce it.\n\nMee too. Well if you make sure you ain't get shot down you won't have to pronounce it either trough the wireless telling us where you are.\n\n... Kurt: So we head towards the Deemitry Logovsomething?\n\nYes you do.\n\nTwo flights will be performed. One to bomb the enemy armor assembly area and the second to perform a photo recon in the area.\n\nYou will escort the photo recon.\n\nGood luck!\n
