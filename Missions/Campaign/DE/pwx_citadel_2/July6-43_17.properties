Description ###############################\ndate : 06 / 7 / 1943\ntime : 20:40\nweather : Average\n###############################\n\nGentlemen!!\n\nA little emergency.\n\nWe just received a message through the wireless and our ground troops report that the enemy is trying to supply the pocket by air.\n\nWe should prevent this at all cost to keep us from having to pay with more casulties.\n\nYour flight has to leave now and patrol the pocket.\n\nEnsure no flight gets through.\n
