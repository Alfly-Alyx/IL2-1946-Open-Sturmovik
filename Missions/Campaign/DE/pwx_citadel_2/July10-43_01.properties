Description ###############################\ndate : 10 / 7 / 1943\ntime : 06:00\nweather : Rain\n###############################\n\nGentlemen!,\n\nGood morning, I have bad news, during the night a heavy Soviet assault has breached our lines at several places.\n\nOur forces have been heavily battered by the attacks performed yesterday and now heavy Soviet pressure is pushing us back further and further.\n\nWe have not raided the enemy forces yet only one recon mission has been performed that will return to base any minute.\n\nI want you to head towards sector K-6 for air support.\n\nThe weather has turned for the worst and mudd is stagnate our operations. As well as the vision as our tanks that are bogging down in the mudd.\n\nGood luck!\n
