Description ###############################\ndate : 07 / 7 / 1943\ntime : 10:00\nweather : Average\n###############################\n\nGuys,\n\nA storch just returned from Maloarkhangelsk. Heavily battered by enemy AA fire but it has returned\n\nTaken many recon photographs and it is showing enemy artillery positions North of Maloarkhangelsk. \n\nHad a little conversation with Leie through the wireless and he has agreed to perform an air raid on target.\n\nYou guys are again ordered to escort the Jabo's and make sure all return safely.\n\nGood luck.\n
