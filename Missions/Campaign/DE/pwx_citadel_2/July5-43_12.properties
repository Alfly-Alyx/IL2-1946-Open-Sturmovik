Description ###############################\ndate : 05 / 7 / 1943\ntime : 10:30\nweater : Hazy\n###############################\n\nA larger group of Soviet fighters is gathering above our headquarter located in Orel.\n\nWe assume they want to clear the skies for bombers to come.\n\nWe have already send in some fighters.\n\nAny questions?\n\n,,, Rainer : when it gets tough can we request some additional back up?\n\nYou already have it.\n\nFurther questions?\n\nNo?\n\nHave a good flight\n
