Description ###############################\ndate : 05 / 7 / 1943\ntime : 06:30\nweater : Good\n###############################\n\nGentlemen,\n\nSome news from the front.\n\nIn the Prokhorovka area our glorious Luftwaffe downed a staggering 120 Red airforce fighters so they have a air superiority at the very moment.\n\n...Rainer : All on Bubi's account?\n\nNo, JG-52 is active but its not only their job.\n\n...Sebastian : I think our JG is doing a great job too don't you think?\n\nSure no comments on that.\n\nBut the mission for now.\n\nShit what's that in the distance!!!!\nOh my goodness!!! There they come!!!!\n\nScramble!!!!!!!!!!!!!!!!!!!!!!\n
