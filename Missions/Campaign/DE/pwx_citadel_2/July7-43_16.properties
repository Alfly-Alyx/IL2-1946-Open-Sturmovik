Description ###############################\ndate : 07 / 7 / 1943\ntime : 19:00\nweather : Good\n###############################\n\nThe day is drawing to an end and the battles to a close.\nIt is silent now.\n\nAn hour a go I could still hear the MG's rattling and the cannon's roar.\n\n... Rainer : Keep them quiet so we can enjoy a good night of deserved sleep.\n\n... Sebastian : I agree on that.\n\nEveryone does I think.\n\nGood for you I received no new orders for tonight.\nI have one for you myself. I want you to patrol the frontline. Starting at sector M 12 ending at sector Q 16.\n\nThat's it. then return to base.\n\nAny questions?\n\n... Rainer : Nope, after that can we go to sleep.\n\nPossibly yes.\n\n
