Description ###############################\ndate : 13 / 1 / 1943\ntime : 07:45\nweather : Good\n###############################\n\nDuring the night our forces had to retreat even further.\n\nKirovsk and Pavlovo are far out of our reach at the moment.\nAnd to make things worse the Soviets are attempting a pincer movement to cut us off at the hight of Mga.\nThis causing a lot of our troops to be trapped.\n\nIn an attempt to halt or stagnate the Soviet operation you are ordered to attack enemy positions with AB-500 fragmentation bombs.\n\nHeavy enemy fire is comming from the borders of Mga so most likely the enemy artillery is located at that position.\n
