Description ###############################\ndate : 16 / 5 / 1943\ntime : 16:45\nweather : Clear\n###############################\n\nWelcome back,\n\nThe Amis are throwing another bunch of heavies on the fire.\n\n... Sebastian : Heavies?\n\nHeavy bombers.\n\n... Rainer : Like?\n\nThe B-17 and B-24.\n\nA large group of unescorted bombers is approaching the docks again.\n\nAnd again you are tasked to intercept them.\n\n... Sebastian : There we go again.\n\n
