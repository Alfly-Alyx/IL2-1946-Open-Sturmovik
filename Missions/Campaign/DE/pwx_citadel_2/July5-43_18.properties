Description ###############################\ndate : 05 / 7 / 1943\ntime : 17:30\nweather : Good\n###############################\n\nAlmost dinner,\n\nBut not yet.\n\nLeie just send me an order to patrol our frontlines.\nHe calls we do.\n\nAfter that your dinner is ready.\n\nYour aircraft are all done, reloaded, fuell and cleaned.\nThey should get you through the remaining of this day.\n\nGood luck.\n\n\n
