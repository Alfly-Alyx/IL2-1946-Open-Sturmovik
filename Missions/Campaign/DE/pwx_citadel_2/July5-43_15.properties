Description ###############################\ndate : 05 / 7 / 1943\ntime : 12:50\nweather : Good\n###############################\n\nAnyone seen Kirsch?\n\nNo?? Hmm, I wonder where that guy is.\nOne thing for sure, he's never there when you need it.\n\n... : I count just four Pilots. What's up sir?\n\nWell you will joing JG 51 on an escort mission to harrass Soviet trains.\n\nA deserter told us a Soviet commander would arrive at the front today so Schl 1 will go in and try to take out his train.\n\nYou'r job to ensure the safe arrival of the Jabo's.\n\nAny questions?\n\n... Sebastian : not really.\n\nOkay, that great.\nNow go!\n\n
