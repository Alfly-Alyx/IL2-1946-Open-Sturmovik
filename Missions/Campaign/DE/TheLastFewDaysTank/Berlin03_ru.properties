Description \nCode: "Wessel"\n---------------------\n\nTarget: Soviet improvised bridges east of Seelow (Map Ref:K5)\n\nYou will use bombs against temporary bridging structures and traffic blockades in the area of the enemy front facing Seelow.\n\n9th Army have repelled initial thrusts by the Communists.  You will interfere with Ivan's preparations for further assaults.\n\nPlease note that the Reich are now offering additional vouchers for those who volunteer for firing squads.  This is a spendid opportunity to aid your families at home and to demonstrate your loyalty to the F\u00FChrer.\n\n~Heil Hitler~\n\nArming: 2 x SC250\n\n0900 15 April 1945\n
