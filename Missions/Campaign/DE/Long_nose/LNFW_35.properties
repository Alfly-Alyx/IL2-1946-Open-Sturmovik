Name Long nose Focke-Wulf pilot 35
Short Escort the turbos\n
Description Date:  April 1945\nTime: 1700\nWeather: Blind\nCloud height: 1300m\n\nMaj. Heinz Bar is on his way with some turbo reinforcements. Take your Schwarm up and escort him in, you will be vectored on an intercept course.\nYour reserve Schwarm will provide the usual airfield protection.\nWatch out for American jabos, they have been active this morning north of Munich.\nGood luck. Dismissed\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n
