Name Long nose Focke-Wulf pilot 36
Short Maximum effort\n
Description Date: April 1945\nTime: 1500\nWeather: Poor\nCloud height: 900m\n\nHans, now we have been reinforced with more turbo's I am going to put up a maximum effort today against the American Marauders. \nI want you to take your Schwarm up on a 'freie jagd' to support our turbo's - as usual put your reserve Schwarm over the airfield for defence.\nGood luck. Dismissed.\nGen.Galland\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n
