Name Long nose Focke-Wulf pilot 34
Short We get a visit from the RAF\n
Description Date: April 1944\nTime: 0600\nWeather: Poor\nCloud height: 700m\n\nHans,\nWe have just received an early radio warning of a large bomber force approaching over the Alps from Italy. While the turbo's are starting up get all your Focke's into the air immediately. Protect the turbo's during take-off and landing and watch out for any jabo's that might try and surprise us.\nDismissed\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n\n
