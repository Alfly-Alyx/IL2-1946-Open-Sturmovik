Name Long nose Focke-Wulf pilot 39
Short We evacuate Jv44 into the Alps\n
Description Date: April 1945\nTime: 0800\nWeather: Poor\nCloud height: 900m\n\nWe were hit badly yesterday, it is time to withdraw.\nToday we evacuate our base and retreat further into the Austrian Alps.\nGet your Staffeln into the air to protect us from any jabo's that might try to stop us.\nWe will get our turbo's away first, including the secret Gotha. The transports will follow - make sure you protect them from any air attack.\nGood  luck. Dismissed.\nGen.Galland\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n\n
