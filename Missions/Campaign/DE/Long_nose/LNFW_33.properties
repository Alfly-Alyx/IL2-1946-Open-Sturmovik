Name Long nose Focke-Wulf pilot 33
Short Protect the Turbos\n
Description Date: April 1945\nTime: 1130\nWeather: Poor\nCloud height: 900m\n\n Hans, get as many aircraft as you can into the air immediately - the Viermonts are attacking Munich in force and the the turbos should be intercepting them now.\nWe will have the usual large formations of jabos hunting down our turbos when they return - make sure they all land safely.\nDismissed\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n
