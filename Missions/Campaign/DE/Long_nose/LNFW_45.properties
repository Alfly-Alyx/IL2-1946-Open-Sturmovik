Name Long nose Focke-Wulf pilot 45
Short Protect the airspace over Fuerstenwalde\n
Description Date: April 1945\nTime: 1045\nWeather: Blind\nCloud height: 1000m\n\nWe have just received an urgent order to patrol the airspace over Fuerstenwalde. The Russians have begun targeting our  transport columns in this area which are moving through to the front line. \n\nWe must inflict heavy losses on the Russians today to take the pressure off our ground troops.\n\nGood luck - Dismissed.\n\nSelect skin: RRG_$JG301.bmp\n\n\n\n
