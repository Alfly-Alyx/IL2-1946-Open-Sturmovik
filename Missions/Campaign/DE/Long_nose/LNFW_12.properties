Name Long nose Focke-Wulf pilot 12
Short Ambush - surprise attack on Spitfire dawn patrol\n
Description Date: July 1944\nTime: 0515\nWeather: Good \nCloud height: 1500m\n\n\nGood morning\n Today we are going to mount a surprise attack on the daily Spitfire dawn patrol.\n We have noticed that every morning this week, like clock-work, the Tommies have been mounting a high altitude dawn patrol over our airfields.\n This time we will be waiting for them\n Dismissed\n\nSelect skin: Fw190D9_gelbe1_3JG26_blank.bmp\n
