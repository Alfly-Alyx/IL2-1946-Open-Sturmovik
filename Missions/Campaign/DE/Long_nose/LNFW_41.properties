Name Long nose Focke-Wulf pilot 41
Short Withrawal from our alpine 'wolf's lair'.\n
Description Date: April 1945\nTime: 1100\nWeather: Good\nCloud height: 1200m\n\nThis is it Hans, The Americans have found our alpine 'wolfs lair'. \nGet your wingman,  I will take up a couple of turbo's - we will fly down the pass and delay the American jabos. We need to get as many turbo's away as possible, Gen. Galland wants them back into Germany to defend Berlin.\nMaj.Krupinski will set demolition charges on our lame swallows - get going!\n\nSelect skin: Dora-JV44-Rote13NT.bmp\n\n\n\n
