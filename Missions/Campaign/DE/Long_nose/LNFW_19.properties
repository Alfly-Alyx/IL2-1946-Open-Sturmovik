Name Long nose Focke-Wulf pilot 19
Short Operation 'Wacht am Rhein' (3) 'The Battle of the Bulge'\n
Description Date: December1944\nTime: 1100\nWeather: Clear\nCloud height: 1500m\n\n\nWe have had a hard week of continuous fighting - after the last mission today we are to be withdrawn to Northern Germany - special orders from Generalleutnant Adolf Galland.\nThe weather is clearer today and the Americans are trying to resupply Bastogne which we have under siege.\nHunt down any Allied Jabos you see and destroy them.\nDismissed\n\nSelect skin: FW190D9_gelbe10_blank.bmp\n
