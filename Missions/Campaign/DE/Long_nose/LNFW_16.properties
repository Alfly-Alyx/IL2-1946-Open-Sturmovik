Name Long nose Focke-Wulf pilot 16
Short Major Allied ground attack launched - Operation Market Garden 'a bridge too far'.\n
Description Date: September 1944\nTime: 1000\nWeather: Rain/Snow\nCloud height: 1000m\n\n\nThe Allies have just launched a major air and ground assault from Neerpelt in Belgium.\n We think they plan to capture Arnhem and secure a crossing over the river Rhine with the ultimate objective being the Ruhr.\n We have been immediately ordered to fly to Cleves and provide air cover to our troops.\n Dismissed\n\nSelect skin: Fw-190D-9_Dortenmann_JG26_B.bmp\n
