Name 006
Short \n
Description Four Me-323 transports are inbound with supplies and heavy machineries for the Heinkel Factories.\n\nThe escorting Bf-109's are almost out of fuel and we need you to releave the escorts.\n\nMeet the transports at sector Q25 and escort them safely to our Airfield.\n\nThe enemy has been quiet for a couple of days, but we don't want to take any risks.\n\nTake three He-100's with you.\n\nWegtreten!\n\nSkin: He-100_1\nMarkings: OFF\n
