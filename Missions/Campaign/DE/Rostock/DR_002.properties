Description So you saw a bit of action, Herr Hauptmann.... And that on your first day here. That is quite an achievement!\n\nThe pilot of that Fairey Battle must have been out of his mind to fly that close to the sub-pens in full daylight.\n\nToday you will escort a rescue plane.\n\nA crippled submarine could not make it back to the docks and its crew is being evacuated by a Dornier-18.\n\nKeep an eye until the crew has boarded the seaplane and then escort them back home.\n\nWait until the Do-18 has safely landed on the lake South-East of the U-Boot base.\n\nWegtreten!\n\nSkin: He-100_1\nMarkings: OFF\n
