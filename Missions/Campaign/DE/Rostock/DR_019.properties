Name 019
Short \n
Description The new AAA batteries are being installed as we speak.\n\nThe last Me323 transports carrying the last batteries and personnel to their base are espected to arrive this afternoon.\n\nMeet the transports in sector U21 and take care they arrive safe at home.\n\nDon't trust the news that the British are taking a beating and have only few planes left: that is just propaganda. Unfortunately, we know that the contrary is true.\n\nA couple of Bf110s will linger in the area to provide extra cover.\n\nTake six planes out and protect the transports.\n\nWegtreten!\n\nSkin: He-100_1\nMarkings: OFF\n
