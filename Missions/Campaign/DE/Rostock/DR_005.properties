Name 005
Short \n
Description Alarm!\n\nA FW-200 Condor on patrol has intercepted some radio messages from a flight of what we think to be torpedo planes.\n\nThere is a convoy carrying supplies for the Heinkel Factories under way. We don't want anything to happen to those ships.\n\nTake off immediately with two flights of He-100's and patrol the area North of the convoy's route.\n\nKeep your eyes wide open for low-flying planes and ensure the convoy reaches the river estuary without incidents.\n\nWegtreten!\n\nSkin: He-100_1\nMarkings: OFF\n
