Description Despite the apparently successful attack, the Heinkel Factories were only marginally damaged.\nThe production of the He-111 was slowed down during 12 hours, but is now back at speed.\n\nTonight you will provide cover for a supply convoy of the utmost importance.\n\nThe two ships are carrying vital components for the Rocket Testing Facilities at Peenem\u00FCnde.\nThe convoy will leave Rostock and follow the Warnow river up to its estuary. Once there, the cargos will course due East.\n\nThe river is too shallow for the escorting cruiser, which will be able to join the cargos only when they reach the open sea.\n\nUntil then, you will provide cover.\n\nTake three planes with you and keep your eyes open for any incoming threats.\n\nWegtreten!\n\nSkin: He100_1\nMarkings: OFF\n
