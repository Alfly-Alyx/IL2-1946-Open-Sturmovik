Short \n
Description Alarm!\n\nA large force of two-engine bombers is approaching the coast.\n\nGet the Squadron up in the air and repel the attackers.\n\nBf109s and Bf110s will also be in the air.\n\nThere is no time to waste. Attack everything with blue-and-red roundels on the wings.\n\nWegtreten!\n\nSkin: He100_1\nMarkings: OFF\n
