Name Defend Rostock
Description Good Morning Herr Hauptmann!\nWhat a wonderful day to fly\nNow that you are here at Rostock, please sit down and relax... there's nothing much to do around here.\nWe are far from the front and everything is quiet, so consider this assignment as a kind of paid vacation....\n\n\nCAMPAIGN PLAY\nStart with the rank of Hauptmann\nThe skin to be used and the option Markings ON/OFF are specified in each Mission's Briefing.\nYou may want to switch the Instant Success OFF (in the Difficulty settings). This will allow you to fly the next Mission even though you did not complete the previous Mission successfully.\n\nEnjoy the flight!
