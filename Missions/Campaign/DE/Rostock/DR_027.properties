Description The enemy has kept quiet for some days.\n\nEveryone say that most of the action has now moved East.\n\nTonight some cargo flights have been planned to come in.\n\nTake two wingmen and patrol the area along the coast immediately north of Rostock.\n\nYou have no specific escort task since all cargo flights have escorts of their own, but let's show our kindness to those pilots and welcome them to our home.\n\nThis should be a piece of cake.\n\nWegtreten!\n\nSkin: He100_1\nMarkings: OFF\n
