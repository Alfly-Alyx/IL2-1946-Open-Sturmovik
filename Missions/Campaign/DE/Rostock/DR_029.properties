Description The raid did not cause major problems to the Heinkel Factories. However, the historical city centre was badly damaged and fires are still blazing.\n\nA coastal patrol ship reports that a high-flying bogey is coming this way. Sure enough, the Tommies are sending a recon plane to check the damage.\n\nGet up at once with a wingman and intercept the recon plane.\n\nLet the Tommies pay for what they did last night to our beutiful city.\n\nWegtreten!\n\nSkin: He100_1\nMarkings: OFF\n
