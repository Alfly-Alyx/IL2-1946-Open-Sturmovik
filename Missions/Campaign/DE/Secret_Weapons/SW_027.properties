Description The scientists were a bit shaken by all the action, but it was nothing a good beer couldn't cure!\n\nYou have just a few minutes to have your breakfast and then you will have to provide "watchdog duty" to the convoy going to the radar artillery site.\n\nTake off and fly along the road to the artillery site. Your flight will keep circling North-East of the artillery site at 1500 meters, while flight two will fly a pattern South-East of the site at lower altitude.\n\nHold the pattern until scientists and appliances are safe and sound within the bunkers.\n\nThe Reichmarschalk is holding you directly responsible for anything happening to that convoy.\n\nWegtreten!\n\nSkin: Ta152-KG200-winter\nMarkings: ON\n
