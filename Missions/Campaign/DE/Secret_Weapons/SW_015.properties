Name 015
Short \n
Description Our Panzerlehr Kameraden are fighting on. They had to move back to the village of Bourcy, but are opposing a fierce resistence to the Allied Shermans.\n\nThe Allies are advancing and are desperate to take Bourcy before dusk.\n\nA large formation of escorted A20 bombers is likely to be sent to help the ground troops.\n\nTake all available Bf109Z and sweep those bombers out of the skies!\n\nWatch out for the escorts. We can spare just a couple of Fw190D's.\n\nWegtreten!\n\nSkin: Bf109Z_KG200-winter\nMarkings: ON\n
