Name 042
Short \n
Description Ivan is dangerously close to Berlin.\n\nAs a matter of fact we would have preferred to have the Yankees in town first, but they have stopped just at the banks of the Elbe river and are letting Ivan free way to our beloved Capital.\n\nFly another night patrol in your "flying wing" and rember that if we hold long enough, the Yanks may decide to come in first.\n\nTake off airfield is Tempelhof. Land at Schonefeld\n\nSkin: Go-229-KG200-night\nMarkings: ON\n
