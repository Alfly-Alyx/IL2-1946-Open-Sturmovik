Name 021
Short \n
Description The Allies are taking no chances.\n\nA large bomber formation plus escorts is heading this way.\n\nTake off and repel the attack.\n\nWe are throwing also two Bf109Z flights and a flight of Fw190D into the battle.\n\nIt is all the fighters we have.\n\nStay alive and bring down as much planes as you can. We cannot afford to lose this airfield.\n\nWegtreten!\n\nSkin: He162-KG200-winter\nMarkings: ON\n
