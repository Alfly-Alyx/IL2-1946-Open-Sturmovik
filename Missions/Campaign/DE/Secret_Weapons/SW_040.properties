Description One more night interception.\n\nGo to Schonefeld and take all Go-229 available and patrol above the Berlin skies.\n\nIvan is certainly planning something to keep everyone awake. Wait for messages on the radio to direct you towards any bandits invading our air space.\n\nLand back at Tempelhof.\n\nWegtreten!\n\nSkin: Go229-KG200-night\nMarkings: ON\n
