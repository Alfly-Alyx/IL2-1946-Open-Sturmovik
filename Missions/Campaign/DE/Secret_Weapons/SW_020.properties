Name 020
Short \n
Description That was supposed to be a familiarization flight!\n\nOne of the Allied planes must have had the time to send a radio message to their base.\n\nWe don't know how detailed the description of our new planes was, but a recon Storch reported some suspiciously high contrails coming this way.\n\nIt must be an Allied recon plane.\n\nGet up, intercept it and bring it down before it can make any photographs of our base.\n\nWegtreten!\n\nSkin: He162-KG200-winter\nMarkings: ON\n
