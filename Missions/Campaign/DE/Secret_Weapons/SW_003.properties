Description A British carrier has been sighted by one of our recon planes.\n\nSome torpedo He111's are being sent to sink it.\n\nProvide fighter cover for the bombers.\n\nAs usual, your first priority is to protect the bombers. Don't let the fighters lure you away from them.\n\nWegtreten!\n\nSkin: FW190D9-KG200\nMarkings: ON\n
