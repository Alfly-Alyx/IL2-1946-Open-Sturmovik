Name 024
Short \n
Description \u0020Welcome to your new home.\n\nI don't care that your girlfriend is living nearby, just get your gear and be ready for an evening patrol over the radar battery site.\n\nThe ground personnel just had the time to apply some quick soluble night camouflage to two of the new Ta152's.\n\nTry not to get killed on the first day here, will you?\n\nTwo Bf110's will fly patrol on 1000 meters.\n\nYou will provide high cover at 2000.\n\nWegtreten!\n\nSkin: Ta152-KG200-winternight\nMarkings: ON\n
