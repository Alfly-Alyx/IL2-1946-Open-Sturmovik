Name 022
Short \n
Description \u0020A fierce ground battle is taking place. An Allied tank division coming from Gouvy is trying to break through to St. Vith.\n\nOur Panzer Divisions are well prepared to blow them to smithereens. However, a mixed bomber and fighter-bomber formation has been sighted heading towards the battle area.\n\nTake your Heinkels and a flight of Bf109Z and intercept the bandits. Shoot at anything trying to harm our armored divisions.\n\nTwo small Ju88 flights will try to sneak in at low level and destroy the advancing tanks.\n\nWegtreten!\n\nSkin: He162-KG200-winter\nMarkings: ON\n
