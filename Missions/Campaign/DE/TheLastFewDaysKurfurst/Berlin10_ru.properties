Description \nCode: "Jackal"\n---------------------\n\nTarget: Seelow bridgehead (Map Ref:K5)\n\nOnce more we will attack the Seelow crossings.  The enemy is again testing our mettle.  The more we can disrupt his preparations, the more easily we will repel him.\n\nStrike armour, troop concentrations and soft-skinned vehicles.  Throw them back into their accursed homeland.\n\n~Heil Hitler~\n\nArming: 1 x AB500\n\n1650 19 April 1945\n
