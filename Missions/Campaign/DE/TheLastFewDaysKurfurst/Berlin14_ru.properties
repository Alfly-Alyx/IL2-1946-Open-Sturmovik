Description \nCode: "Wasp"\n---------------------\n\nTarget: Road communications between Seelow and Berlin (Map Ref:J5)\n\nStill the Soviet armour pours towards Berlin.  It would be a pity to allow them to travel all that way just for their annihilation.  You should put them out of their misery first.\n\nVolkssturm and other irregulars are holding back the Red tide in the city.  Ivan is chasing phantoms instead of victory.\n\n~Heil Hitler~\n\nArming: 1 x SC500\n\n0830 23 April 1945\n
