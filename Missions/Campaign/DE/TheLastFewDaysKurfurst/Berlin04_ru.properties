Description \nCode: "Wessel"\n---------------------\n\nTarget: Enemy artillery positions facing Seelow (Map Ref:K6)\n\nYou will strike enemy positions in the indicated sector using cluster munitions.  Take care to maintain height and speed over the target, as the backblast from this weapon is substantial.\n\nOur defences are holding well against Ivan.  Soon newer and greater weapons will be available to throw this cur back to his eastern lair.\n\n~Heil Hitler~\n\nArming: 1 x AB500\n\n1130 15 April 1945\n
