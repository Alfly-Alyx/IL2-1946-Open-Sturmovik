Description Datum: 09.04.1945\t\n\nZeit: 10:00\n\nWetter: Gut\n\n\nGeben Sie den nach Ihnen startenden Me 262 Schutz, kreisen Sie danach am Platz und warten Sie auf eine weitere anfliegende Staffel Me 262, die hier landen m\u00F6chte. Geben Sie denen ebenfalls Schutz.\nOft werden die Me 262 in letzter Zeit während Start und Landung angegriffen. Der Grund ist, dass diese D\u00FCsenflugzeuge dann sehr verwundbar sind. Liegt offenbar daran, dass der Wundervogel nur sehr langsam beschleunigen kann ...\n\nMan wartet auf Sie, Kamerad!\n
