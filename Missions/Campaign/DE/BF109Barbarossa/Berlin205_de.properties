Description Datum: 09.03.1945\t\n\nZeit: 11:00\n\nWetter: Gut\n\nDer Russe hat nach der Einnahme Landsbergs die Absicht, nach K\u00FCstrin vorzusto\u00DFen. Wir m\u00FCssen das unbedingt verhindern und die feindlichen Bodeneinheiten angreifen. Stukageschwader sind ebenfalls im Einsatzgebiet.\n\nMaschinen sind klar!\n
