Description Date: 05.09.1942\n\n\nTime: 01:00 p.m.\n\n\nWeather: clear\n\n\nGerman troops have taken Slavyanskaya. The I/JG52 has got orders to destroy tanks that have been spotted on the outskirts of the city. The bombers are supported by a Rumanian squadron. We will escort both the Rumanians and the I/KG 1.\n\nHals- und Beinbruch!\n\n
