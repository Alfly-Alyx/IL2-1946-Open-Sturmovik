Description Datum: 05.09.1942\t\n\n\nZeit: 13:00\n\n\nWetter: Klar\n\n\nDeutsche Truppen  marschieren in Slavyanskaya ein.\nDas I/JG25 hat den Auftrag bekommen, Panzer zu bek\u00E4mpfen, die sich am Rand der Stadt befinden. Das I/JG52 bekommt von einer rum\u00E4nischen Staffel Unterst\u00FCtzung. Wir fliegen Begleitschutz f\u00FCr die Rum\u00E4nen und das I/JG52.\n\nHals- und Beinbruch!\n\n
