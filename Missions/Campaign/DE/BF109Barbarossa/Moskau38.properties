Description Date: 15.10.1941\n\nTime: 11:00 a.m.\n\nWeather: bad\n\nSuccess is most important for today\u00B4s mission!\nThe I/St.G 2 will attack enemy flak emplacements today. We will meet them in the air and give them cover so that they can do their bombing run without any disturbances.\nThe city is soon to fall, and then the way towards Moscow is free! Get going, dismissed.\n\n
