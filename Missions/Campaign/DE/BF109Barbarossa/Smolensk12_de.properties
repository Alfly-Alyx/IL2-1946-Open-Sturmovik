Description Datum: 30.07.1941\n\nZeit: 18:00\n\nWetter: Schlecht\n\nSie haben einen feindlichen Flugplatz endeckt! Gute Arbeit, wir werden es weitermelden.\n\nWir erhielten eben einen Funkspruch, dass Partisanen einen Zug bei Sokolovichi angreifen. Versuchen Sie, die Partisanen zur\u00FCckzuschlagen.\n\nEs ist Eile geboten!\n\n
