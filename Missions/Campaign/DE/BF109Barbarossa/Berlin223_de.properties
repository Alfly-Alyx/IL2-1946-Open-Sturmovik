Description Datum: 18.04.1945\t\n\nZeit: 15:00\n\nWetter: Gut\n\n\nBerlin ist eigekesselt! In Berlin toben erbitterte Stra\u00DFenk\u00E4mpfe. Die in Belzig stehende deutsche 12. Armee unter General der Panzertruppen Wenck st\u00F6\u00DFt s\u00FCdwestlich von Potsdam, um hier den Kessel zu durchbrechen.\n\nIhre Aufgabe ist es, \u00FCber dem zuk\u00FCnftigen Kampfgebiet zu fliegen und die Luft sauber zu halten.\n\nWegtreten Kameraden!\n
