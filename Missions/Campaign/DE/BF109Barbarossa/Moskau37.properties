Description Date: 14.10.1941\n\nTime: 02:00 p.m.\n\nWeather: bad\n\nNovopetrovkoye will be the target for our He-111 bombers. Bad weather is slowing down our advancing troops. The city is going to be hit by the bombers, so the 129th Inf.Div. can take it over more easily.\n\nWatch out for enemy flak. It is supposed to be very strong today.\nHals- und Beinbruch!\n\n
