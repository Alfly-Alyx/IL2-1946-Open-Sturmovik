Description Datum: 15.07.1943\n\nZeit: 16:00\n\nWetter: Dunstig\n\n\n\nDer Vorsto\u00DF der Bodentruppen hat sich zum gro\u00DFen Teil versteift.\n\nGehen Sie auf Freie Jagd im Raum nord\u00F6stlich und westlich von Prokhorovka.\nHermann Graf fliegt heute mit Ihnen zusammen, um die Staffel anzuf\u00FChren.\n
