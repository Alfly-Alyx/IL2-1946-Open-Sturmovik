Description Date: 06.07.1943\n\nTime: 12:00 p.m.\n\nWeather: good\n\n\nEarly in the morning, the IInd SS-Panzerkorps broke through the secondary Russian defence near Yakovlevo. On the road to Oboyan they encountered stronger resistance.\nWe have been asked to attack the Soviet tanks and you will escort the Jabos of our Geschwader.\nDismissed.\n\n
