Description \nDatum: 17.12.1942\n\nZeit: 16:15\n\nWetter: Gut\n\nIm gro\u00DFen Donbogen zeichnet sich eine ebenso gro\u00DFe Gefahr ab: Der im Kaukasus-Raum orperierenden Heeresgruppe A unter Generaloberst von Kleist und der Heeresgruppe Don unter Generalmaschall von Manstein droht die Abschn\u00FCrung, wenn es der Roten Armee gelingen sollte, bis Rostow vorzusto\u00DFen.\nDaher entschlie\u00DFt sich GFM von Manstein, die zur 4. Panzerarmee unter Generaloberst Hoth geh\u00F6rende 6. Panzerdivision unter Generalleutnant Raus in Richtung Potjemskinskaja in Marsch zu setzen.\nJetzt steht es schlechter f\u00FCr die geschw\u00E4chte 4. Panzerarmee, Stalingrad zu erreichen und die 6. Armee im Kessel zu entsetzen.\n\nBegleiten Sie wieder JU-52- Maschinen mit Nachschub in den Kessel.\n
