Description Date: 08.07.1943\n\nTime: 11:00 a.m.\n\nWeather: good\n\n\nThe IInd SS-Panzerkorps has to fight back mass attacks by Soviet tanks coming from the north. Hs-129 ground attackers of the IV./Schlachtfliegergeschwader 9 are enroute for a tank-busting mission.\nEscort the Henschels on their way. The VVS has not got many planes left in this area and the Luftwaffe has air superiority.\nHowever, be careful out there!\n\n
