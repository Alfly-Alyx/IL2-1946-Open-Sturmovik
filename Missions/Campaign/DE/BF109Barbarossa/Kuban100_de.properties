Description Datum: 10.08.1942\t\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nWillkommen am Kuban, Kameraden!\n\nLage:\n\nDivisionen des XXXXIX. Gebirgskorps und des V. Armeekorps sind auf dem Vormarsch auf Krasnodar.\nWir geben Unterst\u00FCtzung, damit die Stadt schnell in deutsche H\u00E4nde gelangt.\n\nGehen Sie heute in Ihrem neuen Revier auf Freie Jagd!\n\nWegtreten, Maschinen sind klar!\n
