Description Datum: 18.04.1945\t\n\nZeit: 04:00\n\nWetter: Gut\n\n\nDie Sowjets r\u00FCcken so stark gegen unsere geschw\u00E4chten Truppen vor, dass die Front nicht h\u00E4lt und \u00FCberall das Chaos ausbricht!\nBerlin droht eingekesselt zu werden! Wir werden sofort verlegt mach Sperenberg s\u00FCdlich von Berlin. Melden Sie nach Ankunft Ihre Staffel als einsatzbereit.\n\n\nGuten Flug!\n
