Description Date: 12.08.1942\n\n\nTime: 04:00 p.m.\n\n\nWeather: good\n\n\nThe XXXXIXth Gebirgskorps and the Vth Armeekorps are standing at the gates of Krasnodar ready to take over the city.\nFly close air support and destroy enemy tanks. You will get support from I/JG52 and Rudel\u00B4s Stukas.\nDismissed.\n\n
