Description Date: 25.09.1943\n\n\nTime: 09:00 a.m.\n\n\nWeather: misty\n\nRecon shows that the Russians are preparing a landing-operation on the Crimea.\nFly across to the Kuban and fight the enemy units.\nWe asked for Stukas, but they might take some time before they reach the area. Do your best, as always!\n\n\n\n\n
