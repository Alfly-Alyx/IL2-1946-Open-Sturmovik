Description Date: 06.10.1941\n\nTime: 08:00 p.m.\n\nWeather: clear\n\n\nRzhev is taken! Back in Berlin HQ is getting a bit nervous. The advance towards Moscow is taking longer than expected and winter is coming soon.\nWe are transferring to Sychevka and we will leave at night. Enemy fighters attacked all the time today and our small supplies must reach the new base at any cost!\nGood luck.\n\n
