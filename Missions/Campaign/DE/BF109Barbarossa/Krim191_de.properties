Description Datum: 30.09.1943\n\n\nZeit: 21:30\n\n\nWetter: Klar\n\n\nDie Sowjets haben ihr Unternehmen, auf die Krim vorzusto\u00DFen, vermutlich verschoben.\nSie sollen sich unverz\u00FCglich beim Platz Razdolnoe melden. Von dort aus werden Sie zur Reichsverteigung nach K\u00F6ln verlegt.\nIhr K\u00F6nnen und Ihr Wissen wird jetzt an der Heimatfront ben\u00F6tigt.\nSie werden in einer Ju-52 dann von Razdolnoe nach Deutschland fliegen.\n\nGr\u00FC\u00DFen Sie uns die Heimat und guten Flug!\n
