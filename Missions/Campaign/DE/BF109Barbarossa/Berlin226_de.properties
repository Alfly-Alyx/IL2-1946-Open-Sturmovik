Description Datum: 27.04.1945\t\n\nZeit: 10:00\n\nWetter: Gut\n\nWir k\u00F6nnen nicht mehr viel unternehmen, der Treibstoff geht uns st\u00E4ndig aus, viele Maschinen k\u00F6nnen nicht mehr starten.\nFliegen Sie mit Ihrem Fl\u00FCgelmann \u00FCber besetztes Gebiet bis n\u00F6rdlich von Frankfurt und gehen Sie auf Freie Jagd.\n\nMaschinen sind klar!\n
