Description Datum: 10.08.1942\n\n\nTime: 11:00 a.m.\n\n\nWeather: good\n\n\nWelcome to the Kuban, Kamerad!\n\nOur situation is that Divisions of the XXXXIXth Gebirgskorps and of the Vth Armeekorps are advancing towards Krasnodar.\nWe are supporting them, so the city is soon to be in our hands.\nTake off and fly CAP (combat air patrol) in your new territory. Dismissed!\n\n
