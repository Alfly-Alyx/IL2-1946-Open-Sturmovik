Description Datum: 04.08.1941\n\nZeit: 13:30\n\nWetter: Gut\n\n\nDer Kessel um Smolensk ist geschlossen! Jetzt gilt es, die eingeschlossene sowjetische 16., 19. und 20. Armee zu zerreiben, und die Luftwaffe tr\u00E4gt hierbei einen gro\u00DFen Teil dazu bei.\n\nBegleiten Sie Stukas vom I/St.G.2 Immelmann nach Smolensk, die dort Panzer bek\u00E4mpfen.\n\nViel Gl\u00FCck!\n\n
