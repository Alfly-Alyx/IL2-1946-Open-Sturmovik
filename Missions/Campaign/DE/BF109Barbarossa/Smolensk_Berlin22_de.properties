Description Datum: 10.08.1941  \n\nZeit: 16:00\n\nWetter: Dunstig\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\nNach dem Besuch im F\u00FChrerhauptquartier, bei dem Sie Ihre hohe Auzeichnung bekamen, haben Sie eben erfahren, dass Sie Ausbilder werden und Ihre Erfahrung an die jungen Piloten weitergeben sollen.\n\nIch wei\u00DF, dass Sie das nicht m\u00F6chten, aber vielleicht kann Ihre Eingabe was erreichen. Haben Sie Geduld.\n\nZur Belobigung d\u00FCrfen Sie einen Freiflug \u00FCber dem sch\u00F6nen Berlin machen mit einer verbesserten Version der Bf109, es ist die F-4. Passen Sie aber auf, auf dem Platz werden Versuchsfl\u00FCge gemacht mit einem Prototyp eines neuen Jagdflugzeuges. Ist aber "Streng Geheim"!\n\nBis sp\u00E4ter! Gutes Einfliegen!\n\n\n\n\n\n\n\n\n
