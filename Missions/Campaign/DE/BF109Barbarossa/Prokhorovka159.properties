Description Date: 09.07.1943\n\nTime: 07:00 a.m.\n\nWeather: good\n\n\nThe XXXXVIIIth Panzerkorps was able to take over the city of Pokrawskij and to drive away the Soviet 11th tank division.\nAt this moment, our tanks are 10 kilometres away from the south of Oboyan, and they are encountering a strong line of defence. The Luftwaffe will attack these enemy positions and you will take part in these air-raids. Escort the other bombers and try to destroy enemy ground units as well.\n\nMaschinen sind klar!\n\n
