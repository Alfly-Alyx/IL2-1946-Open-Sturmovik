Description Datum: 01.07.1942\n\n\nZeit: 14:00\n\n\nWetter: Gut\n\n\nDie Festung Sewastopol wurde heute von der 11. Armee erst\u00FCrmt, nachdem \u00FCber 46.000 Granaten und 20.000 Tonnen Bomben niedergegangen waren. Generaloberst von Manstein wurde von Hitler zum Generalfeldmarschall bef\u00F6rdert.\nVom  VIII. Fliegerkorps wurden insgesamt 23.751 Eins\u00E4tze geflogen.\n\nVon Manstein dankt uns pers\u00F6nlich mit einem Besuch, er hat sich f\u00FCr morgen angek\u00FCndigt.\n\nAber jetzt m\u00FCssen wir noch einen wichtigen Einsatz fliegen: Die Russen fliehen Hals \u00FCber Kopf aus Sewastopol s\u00FCd-\u00F6stlich zum Strand, von wo sie abgeholt werden.\n\nDie Luftwaffe zieht alle Flieger hinzu, um dem Russen den Gnadensto\u00DF zu versetzen! Fliegen Sie mit dem I/JG52 als Unterst\u00FCtzung zum Strand und bek\u00E4mpfen Sie den fl\u00FCchtigen Russe! Rudel und seine Staffel sind ebenfalls dabei. Das erinnert mich an D\u00FCnkirchen, 1940 ...\n\nWegtreten zu den Maschinen!\n
