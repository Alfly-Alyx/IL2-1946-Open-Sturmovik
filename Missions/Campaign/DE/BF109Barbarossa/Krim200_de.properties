Description \nDatum: 09.06.1944\n\nZeit: 07:00\n\nWetter: Gut\n\n\n\nHeute sollen die Reste der 17. Armee evakuiert werden.\nBegleiten Sie unsere Transporter in Richtung Rum\u00E4nien.\n\nKehren Sie dann rechtzeitg um nach Sewastopol. Von dort werden Sie dann mit den letzten Maschinen der Ju-52-Geschwader ausgeflogen.\n\nIhre Bf-109 k\u00F6nnen Sie auf der Insel zur\u00FCcklassen, es gibt schon wieder eine neue Maschine, die f\u00FCr Sie in Berlin bereit steht.\n\nWir w\u00FCnschen Ihnen f\u00FCr den letzten Auftrag auf der Krim viel Gl\u00FCck!\n\nMaschine klar!\n
