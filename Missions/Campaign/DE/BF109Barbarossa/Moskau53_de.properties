Description Datum: 31.12.1941\n\nZeit: 11:00\n\n\nWetter: Klar\n\n\nDurch schwere Luftangriffe an der HKL, die Sie mit Ihrem Einsatz immerhin etwas d\u00E4mpfen konnten, erlitten unsere Bodentruppen schwere Verluste. Das Oberkommando aber schl\u00E4ft nicht und will sich bedanken beim Ivan!\n\nWir ziehen f\u00FCr den heutigen Schlag mehrere Luftverb\u00E4nde zusammen und werden den Russen einen Neujahrsgru\u00DF schicken.\nDas Ziel ist das Hauptdepot der Russen bei Mozhaysk. Sie werden wenn m\u00F6glich ebenfalls Bodenziele bek\u00E4mpfen.\n\nF\u00FCr Ihren vorbildlichen Dienst wurden Sie \u00FCbrigens f\u00FCr eine Auszeichnung vorgeschlagen! Die Antwort m\u00FCsste jede Minute hier eintrudeln.\n\nDann mal los, zeigen Sie es dem Russen!\n\n\n\n
