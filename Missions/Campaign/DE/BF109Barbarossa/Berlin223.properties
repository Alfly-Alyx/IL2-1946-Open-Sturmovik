Description Date: 18.04.1945	\n\nTime: 03:00 p.m.\n\nWeather: good\n\n\nBerlin is surrounded! There are fierce battles in the streets. The 12th Armee of General Wenck from the Panzertruppen, is located south-west of Potsdam to break the deadlock.\n\nYour mission today is to fly above the battlefield and to keep the air clear.\n\nWegtreten, Kameraden!\n\n
