Description \nDate: 26.08.1942\n\n\nTime: 05:30 p.m.\n\n\nWeather: good\n\nThe German 14th Panzerdivision has been transferred to the north of Stalingrad and their task is to secure the shores of the River Volga.\n\nFly CAP over the 14th Panzerdivision and fight back any Russian attacks.\n\nMaschinen sind klar!\n\n\n\n\n
