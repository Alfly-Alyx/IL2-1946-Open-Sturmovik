Description \nDatum: 26.08.1942\n\n\nZeit: 17:30\n\n\nWetter: Gut\n\nDie deutsche 14. Panzerdivision von der 4. Panzerarmee unter Generaloberst von Hoth wird in den Norden von Stalingrad verlegt und soll dort das Wolga-Ufer erreichen und sichern.\n\nGehen Sie auf Freie Jagd \u00FCber den Spitzen der 14. Panzerdivision, um Feindflieger fernzuhalten.\n\nMaschinen sind klar!\n\n\n
