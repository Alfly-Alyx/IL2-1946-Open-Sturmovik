Description \nDatum: 30.07.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nDie zur Heeresgruppe B geh\u00F6rdende 4. Panzerarmee unter Generaloberst Hoth befindet sich s\u00FCdlich des Don und bewegt sich n\u00F6rdlich in Richtung Kalach. Es deutet sich ein neuer Kessel an.\nFliegen Sie zu den Truppen, um Luftunterst\u00FCtzung zu geben und Feindflieger fernzuhalten.\n\nGuten Flug!\n
