Description Date: 05.03.1945	\n\nTime: 02:00 p.m.\n\nWeather: good\n\nA battle is on for Landsberg. Parts of the XXXIV Panzerkorps are making a great effort to try and push back the Soviets.\n\nStukas are on their way to support our soldiers.\nJoin the battle, fly into the area and provide cover for the incoming Stukas.\n\nGood luck!\n\n
