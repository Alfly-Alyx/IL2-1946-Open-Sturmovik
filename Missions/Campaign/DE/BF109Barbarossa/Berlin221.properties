Description Date: 16.04.1945	\n\nTime: 07:00 p.m.\n\nWeather: good\n\nThe Soviets have taken Seelowe. We will take this city back tomorrow!\nWe have a special mission for this evening and will attack and destroy enemy flak positions to pave the way for our units.\nTake off and take out as many flak guns as you can!\n\nGood hunting!\n\n
