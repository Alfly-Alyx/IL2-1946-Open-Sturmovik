Description Date: 07.07.1943\n\nTime: 09:00 a.m.\n\nWeather: good\n\nThe 1st SS-Panzergrenadierdivision "Leibstandarte SS Adolf Hitler" will try to take over Prokhorovka this morning and then advance to the north. At least, that is the plan.\nUnfortunately, Soviet units have hidden themselves in Prokhorovka and they are waiting.\nRudel's Staffel will take over now. They've got a new type of the Ju-87 and are equipped as tank-busters!\nWe will give them escort.\nWegtreten.\n\n
