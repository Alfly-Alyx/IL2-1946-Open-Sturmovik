Description Datum: 08.07.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nDeutsche Panzertruppen und Infanterieeinheiten haben einen Br\u00FCckenkopf auf Kuban gebildet, und der Russe setzt vieles daf\u00FCr ein, uns wieder von dort zu vertreiben. Wir fliegen Entlastungsangriffe gegen russische Panzer.\n\nFliegen Sie mit der Staffel nach Kuban mit 500-kg-Bomben und bek\u00E4mpfen Sie russische T-34-Panzer. Wenn der Widerstand gebrochen ist, k\u00F6nnen wir zu einem neuen Platz bei Kerch verlegen.\n\nLos gehts!\n
