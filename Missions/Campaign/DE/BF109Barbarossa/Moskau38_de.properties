Description Datum: 15.10.1941\n\nZeit: 11:00\n\nWetter: Schlecht\n\nHeute ist ein wichtiger Tag, Kameraden!\nDie feindliche Flak in Novopetrovkoye wird heute vom I/St.G 2 bek\u00E4mpft. Wir werden uns im Anflug mit ihnen treffen, damit die Ziele dort ungehindert zerst\u00F6rt werden k\u00F6nnen.\n\nDie Stadt ist bald sturmreif, Kameraden, und dann ist der Weg frei nach Moskau!\n\nDann mal los, meine Herren!\n
