Description Date: 05.10.1941\n\nTime: 03:00 p.m.\n\nWeather:  misty\n\n\nRzhev is under attack from two sides. The city will fall quickly!\nOberkommando has ordered Stukas to support the offensive move. We will escort them.\n\nUnfortunately, only four fighter planes are ready to fulfill this task. Spare parts are few these days.\nDo whatever you can, but protect the bombers!\nDismissed.\n\n\n\n
