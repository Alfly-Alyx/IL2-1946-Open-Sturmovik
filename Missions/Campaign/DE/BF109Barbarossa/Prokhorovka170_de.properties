Description Datum: 15.07.1943\n\nZeit: 10:00\n\nWetter: Gut\n\nDer Stab machte uns einen Besuch und berichtete von der kritischen Lage an der Front und ebenfalls, dass die Allierten in Italien gelandet sind! In der Heimat legen alliierte Bomberstr\u00F6me unsere St\u00E4dt in Schutt und Asche, hunderttausende Frauen, Kinder und Alte kommen dabei auf schreckliche Art und Weise zu Tode.\n\n\nDas II. SS-Panzerkorps sto\u00DFt auf versteifte Widerstandslinien der Russen. Der durch Regen aufgeweichte Boden erschwert zudem weitere Bewegungen. Die Einsatzst\u00E4rken in den Panzer- und Panzergrenadierdivisionen haben einen be\u00E4ngstigend niedrigen Stand. Beim II. SS-Panzerkorps sind nur noch 57 Panzerkraftwagen und 28 Sturmgesch\u00FCtze einsatzbereit. Von der 6. Panzerdivision sind nur noch sechs einsatzbereite Fahrzeuge gemeldet.\nViele Panzer sind in Werkst\u00E4tten oder k\u00F6nnen nicht zur HKL transportiert werden. Nachschub kommt so gut wie keiner mehr an.\n\nGehen Sie auf Freie Jagd im Raum des II. SS-Panzerkorps westlich von Prokhorovka.\n
