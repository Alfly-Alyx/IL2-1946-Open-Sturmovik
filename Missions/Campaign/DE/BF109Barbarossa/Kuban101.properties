Description Date: 11.08.1942\n\n\nTime: 10:00 a.m.\n\n\nWeather: good\n\n\nOur tanks are fighting their way to the city of Krasnodar, but they are under attack from Soviet bombers. Your mission is to intercept these bombers and to protect our tanks. The I/JG52 will fly with you into the area.\nGet going!\n\n
