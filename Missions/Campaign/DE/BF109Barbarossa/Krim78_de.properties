Description Datum: 18.06.1942\n\n\nZeit: 20:30\n\n\nWetter: Gut\n\n\nDie Schwarzmeerflotte musste sehr starke Verluste hinnehmen. Das war trotz starker Verluste in der Luftwaffe unter den Bombern eine gute Leistung. \n\nSoeben kam ein Telegramm mit Gl\u00FCckw\u00FCnschen aus Berlin vom F\u00FChrerHQ f\u00FCr diese Leistung.\nSie haben sich schon einen Namen gemacht in Deutschland, gratuliere!\n\nWir haben heute einen Spezialauftrag f\u00FCr Sie. Es wurden russische Funkspr\u00FCche aufgefangen in der N\u00E4he von Jalta. Es sind Partisanen, die die Sowjets in Sewastopol vorwarnen \u00FCber unsere Aktionen. Es wird eine mobile Einheit sein, vermutlich ein Funkfahrzeug, und Sie m\u00FCssen es auf jedem Fall vernichten.\n\nSuchen Sie die K\u00FCste ab, das Funkfahrzeug der Partisanen muss sich dort irgendwo befinden.\n\nWir z\u00E4hlen auf Sie, wegtreten!\n
