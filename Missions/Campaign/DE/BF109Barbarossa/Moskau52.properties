Description Date: 30.12.1941\n\nTime: 03:00 p.m.\n\n\nWeather: good\n\n\nAt least we had quite a peaceful time for Christmas and everyone seems to be relaxed.\nThe troops on the front line report that enemy recon-planes have been spotted in the last two days. It is clear that the Russians are checking out for targets.\nYour mission today is to fly along the frontline. You will search and destroy any scout-planes you encounter.\nOnce you are back, please report to my office,\n\n\n\n
