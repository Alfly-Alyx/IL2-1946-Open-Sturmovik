Description Date: 04.09.1942\n\n\nTime: 09:00 a.m.\n\n\nWeather: good\n\n\nYou have discovered an enemy airfield north of Slavyanskaya.\nWe have contacted the I/St.G 2 and we will attack this airbase together. Meet the Stukas over Sergieskaya and escort them on their way to the target.\n\nViel Gl\u00FCck, Kamerad!\n\n\n
