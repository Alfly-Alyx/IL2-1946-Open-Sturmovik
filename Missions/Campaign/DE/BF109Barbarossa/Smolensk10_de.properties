Description Datum: 29.07.1941\n\nZeit: 11:30\n\nWetter: Klar\n\n\nDubnova ist in deutscher Hand! Der Russe flieht auf der Minskautobahn nach Ost in Richtung Smolensk, die deutschen Truppen setzen nach und die Luftwaffe unterst\u00FCtzt sie dabei. Wir fliegen mit hin als Jagdschutz.\n\nRaus in die Maschinen ...!\n\n
