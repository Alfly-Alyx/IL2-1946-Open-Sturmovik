Description Datum: 04.05.1945\t\n\nZeit: 07:30\n\nWetter: Gut\n\nWir sind hier auf uns alleine gestellt, Befehle kommen nur noch d\u00FCrftig r\u00FCber. Ein Aufkl\u00E4rer meldet uns, dass Nachschubeinheiten aus Seelowe unterwegs sind Richtung Berlin.\nFliegen Sie mit einer kleinen Gruppe Stukas nach Seelowe, die dort Fahrzeugkolonnen bek\u00E4mpfen soll.\nGeben Sie den Kameraden Begleitschutz!\n\nMan wartet auf Sie!\n
