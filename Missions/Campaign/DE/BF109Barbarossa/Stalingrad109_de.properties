Description \nDatum: 22.08.1942\n\n\nZeit: 13:30\n\n\nWetter: Gut\n\n\nDie 6. Armee unter General der Panzertruppen Paulus steht mit der 44., 76., 295., 305., 384. und 389. Infanteriedivision bei Vertyachly \u00F6stlich am Don zum Angriff auf Stalingrad bereit.\n\nFliegen Sie \u00FCber den Spitzen und geben Sie ihnen Deckung vor Feindfliegern.\n
