Description Datum: 14.06.1942\n\n\nZeit: 06:00\n\n\nWetter: Gut\n\n\nEin Gro\u00DFteil der russischen Schwarzmeerflotte konnte sich nach unseren Angriffen in Sicherheit bringen.\n\nDas Fliegerkorps bekam den Auftrag, die restlichen Schiffe zu suchen und zu vernichten. Fliegen Sie s\u00FCdlich der Insel das Schwarze Meer ab und melden Sie uns sofort, wenn Sie die Flotte entdecken.\n\nEile ist geboten!\n
