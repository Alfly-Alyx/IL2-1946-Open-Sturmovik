Description \nDatum: 05.06.1944\n\nZeit: 10:00\n\nWetter: Gut\n\n\n\nFliegen Sie Seeaufkl\u00E4rung s\u00FCdlich der Insel. Durch abgefangene Funkspr\u00FCche der Russen haben wir erfahren, dass ein Angriff auf unsere Stellungen von Sewastopol stattfinden soll.\n\nHalten Sie die Augen offen! Sie haben einen Zusatztank dabei.\n\nMaschine klar.\n
