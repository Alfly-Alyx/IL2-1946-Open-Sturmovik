Description Datum: 08.05.1942    \n\nZeit: 20:00\n\nWetter: Regen\n\nOrt: Berlin/Potsdam, Flugplatz Gatow\n\n\nNachdem Sie wochenlang ans Bett gefesselt waren wegen Krankeit (Sie hatten die Gelbsucht!) waren Sie noch im Urlaub. In der Zwischenzeit hat sich an Ostfront einiges getan.\n\nAn der Ostfront wurde die Sommeroffensive gestartet und durch Ihre erklassige Vorf\u00FChrung des neuen Jagdflugzeuges Bf-109G-2 sind gro\u00DFe Teile dieses Typs bereits ausgeliefert worden.\n\nDie 11. Armee unter Generaloberst von Manstein wird heute das Unternehmen "Trappenjagd" starten.\n\nIhr Geschwader wurde deshalb auf die Krim verlegt und beteiligt sich an dem Unternehmen. Sie fliegen jetzt im II/JG52.\nIhre nagelneue Maschine steht bereit. Fliegen Sie zum Flugplatz s\u00FCdlich von Miedzyrzecz, von dort gehts weiter zur Krim.\n\nGuten Flug und viel Gl\u00FCck dort! \nSie k\u00F6nnen wegtreten!\n\n\n\n
