Description Datum: 18.05.1942\n\n\nZeit: 09:00\n\n\nWetter: Gut\n\n\n\nDie Halbinsel Kerch wurde von der 11. Armee eingenommen. Wir Flieger konnten einen erheblichen Teil dazu beitragen.\nGeneraloberst von Manstein richtete in einem Schreiben an uns Dankesgr\u00FC\u00DFe f\u00FCr die hervorragende Leistung, die wir gezeigt haben.\n\nDas n\u00E4chste Ziel wird  Sewastopol sein, sobald Reserven eingetroffen sind.\n\nWir haben aber heute, bevor es dann f\u00FCr ein paar Tage zur Erholung an den Strand geht, noch die sich zur\u00FCckziehenden russischenTruppen zu bek\u00E4mpfen.\n\nFliegen Sie die K\u00FCstenstra\u00DFe entlang von Feodosia bis nach Jalta und bek\u00E4mpfen Sie die russischen Einheiten, sie wollen offenbar in die Festung Sewastopol fl\u00FCchten. Rum\u00E4nische Staffeln fliegen dort ebenfalls Eins\u00E4tze!\n\nDann mal los, und holen Sie sich nach dem Einsatz Ihren Urlaubsschein bei mir ab!\n
