Description Datum: 01.10.1941\n\nZeit: 10:30\n\nWetter: Klar\n\n\nSch\u00F6n, dass Sie wieder da sind! Was war das denn eben? Offenbar gibt es doch einige Russen, die das Fliegen gelernt haben, was? Sie haben sich aber wacker geschlagen! Hoffentlich bleiben solche Piloten eine Einzelerscheinung ...\n\nSo, nun zur aktuellen Lage:\n\nWir sind auf dem Vormarsch nach Moskau, dem Herzen Russlands. Wichtig f\u00FCr uns ist die Stadt Rzhev im Norden. Wir m\u00FCssen sie einnehmen, um weiterzukommen.\nDie f\u00FCnf Panzerdivisonen von der Panzergruppe 3 und 4 sind bereits auf dem Weg nach Rzhev.\n\nFliegen Sie dort Freie Jagd \u00FCber der Stadt! \nDas II/JG.54 ist n\u00F6rdlich davon, und es kann passieren, dass ihr euch begegnet.\nVorsicht! Die Flak ist sehr stark im Raum Rzhev!\n\nWegtreten!\n
