Description Date: 09.09.1942\n\n\nTime: 02:00 p.m.\n\n\nWeather: good\n\nThe battle for Novorossiysk is getting harder and our troops need immediate assistance! The Soviets have heavy artillery units in the city and our troops cannot move! Stukas from the II/St.G 77 are on their way to take out these units. The rest should be easy!\nEscort the bombers to Novorossiysk.\nDismissed.\n\n
