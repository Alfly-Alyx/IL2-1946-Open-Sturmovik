Description Datum: 09.07.1943\n\nZeit: 16:00\n\nWetter: schlecht, Nebel\n\nF\u00FCr unseren unerm\u00FCdlichen Einsatz lobte uns das OB der Luftwaffe 2 und teilte uns mit, dass der Russe schwerste Verluste hinnehmen muss. Allerdings sind die Sowjets uns am Boden zahlenm\u00E4\u00DFig weit \u00FCberlegen, trotzdem k\u00F6nnen unsere Truppen deren Verteidigungslinien st\u00E4ndig durchbrechen.\n\nIn der Armeegruppe Kempf konnte das III. Panzerkorps seine Stellung bei Korocha verbessern und die Stra\u00DFe unter Kontrolle bringen.\n\nGehen Sie \u00FCber der Panzerangriffsspitze auf Freie Jagd und halten Sie die feindlichen Bomber fern, die in diesem Gebiet zeitweise Angriffe durchf\u00FChren.\nDas Wetter wird immer schlechter, also fliegen Sie Vorsichtig!\n
