Description Datum: 07.06.1942\n\n\nZeit: 11:00\n\n\nWetter: Gut\n\n\nIhr Strandurlaub ist zu Ende, denn wir brauchen Sie hier dringend!\n\nDie 11. Armee unter Generaloberst von Manstein beginnt mit siebeneinhalb deutschen und anderthalb rum\u00E4nischen Divisionen auf der Halbinsel Krim das Unternehmen "St\u00F6rfang", den Angriff auf Sewastopol, die st\u00E4rkste Festung der Welt!\n\nDer 11. Armee stehen zur Unterst\u00FCtzung ihres Angriffs 24 Werferbatterien, 86 leichte Batterien sowie 81 schwere und schwerste Batterien zur Verf\u00FCgung. Dazu geh\u00F6ren auch die M\u00F6rser "Thor" und "Odin" mit einem Kaliber von 61,5 cm sowie das Riesengesch\u00FCtz "Dora" mit einem Kaliber von 80 cm. Was f\u00FCr Dinger!\n\nZur Unterst\u00FCtzung der 11. Armee steht das VIII. Fliegerkorps mit sieben Kampfflugzeuggruppen, drei Stuka-Gruppen und vier Jagd-Gruppen zur Ver\u00FCgung.\n\nBegleiten Sie die Ju-88 Bomber nach Sewastopol, die dort die Hafenanlagen sowie die Schiffe im Hafen bombardieren werden. Die Flak \u00FCber der Festung ist sehr stark, also Vorsicht! Mit Feindj\u00E4gern ist zu rechnen, allerdings in nicht mehr allzu gro\u00DFer Zahl.\n\nWegtreten!\n
