Description Date: 20.12.1941\n\nTime: 04:00 p.m.\n\n\nWeather: good\n\n\nMajor Fritz Katter just arrived, he wants to be informed about our activities around here.\nTake him with you and show him how we deal with the Soviets! But you must also take care of him and bring him home without a single scratch! You know just how these sissy big shots are, don\u00B4t you ...?\nGood luck!\n
