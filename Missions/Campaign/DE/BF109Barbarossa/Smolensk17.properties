Description Date: 04.08.1941\n\nTime: 01:30 p.m.\n\nWeather: good\n\n\nThe ring around Smolensk is shut! Now the task is to completely destroy the isolated 16th, 19th and 20th Armies. The Luftwaffe will take its turn.\n\nYou will protect Stukas of the I/St.G.2 Immelmann on their way to Smolensk, where they will search and destroy Russian tanks.\n\nGood luck!\n\n\n
