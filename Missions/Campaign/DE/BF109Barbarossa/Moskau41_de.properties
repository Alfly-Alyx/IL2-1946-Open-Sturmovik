Description Datum: 18.10.1941\n\nZeit: 15:00\n\n\nWetter: Schneefall\n\n\u00DCber Nacht kam die gro\u00DFe wei\u00DFe K\u00E4lte, Schnee und Minus 20\u00B0. Es schneit die ganze Zeit, das hat uns gerade noch gefehlt. So fr\u00FCh kommt normalerweise kein Winter in Russland, und schon gar nicht so stark. Der Russe hat wirklich gute Verb\u00FCndete ...\n\nDer Wintereinbruch hat uns v\u00F6llig \u00FCberrascht; nicht nur uns, sondern auch die Bodentruppen, die noch nicht mal Winterkleidung haben!\n\nF\u00FCr uns ist es fast unm\u00F6glich, ein Flugzeug in die Luft zubekommen. Damit ist die Moskau-Offensive erst einmal ins Stocken geraten, die Front steht.\n\nFliegen Sie nach Yukhnov zu unserem Hauptflugfeld, fordern Sie dort die uns fehlende Winterausr\u00FCstung f\u00FCr uns und unsere Maschinen, sonst sind wir nicht startklar.\n\nGuten Flug in der K\u00E4lte.\n
