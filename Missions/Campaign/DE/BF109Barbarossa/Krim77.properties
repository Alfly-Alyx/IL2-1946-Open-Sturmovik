Description Date: 14.06.1942\n\n\nTime: 10:45 a.m.\n\n\nWeather: good\n\n\nWe found the Soviet fleet. Good work!\n\nThe Fliegerkorps is sending a whole Geschwader of He-111 torpedo bombers to attack the ships.\nYou will escort the bombers. Your plane is carrying a 500kg bomb as well. Just remember - your main task is to protect the bombers from any attack, otherwise you should attack the Russian vessels.\n\nGood luck!\n\n\n
