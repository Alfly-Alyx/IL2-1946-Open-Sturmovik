Description Datum: 03.08.1941\n\nZeit: 15:45\n\nWetter: Gut\n\nTransportflugzeuge vom Transportgeschwader 2 unter Oberst Adolf J\u00E4ckel sind auf dem Weg zu uns. Da sich noch oft feindliche Kr\u00E4fte im Raum zeigen, holen wir die Transporter ab und bringen sie sicher nach Hause.\n\nFliegen Sie s\u00FCdlich und begleiten Sie sie sicher zu uns!\n\n
