Description Datum: 9.08.1941 \n\nZeit: 09:00\n\nWetter: Gut\n\nOrt: westlich bei Miedzyrzecz\n\n\nIhr Zwischenstopp auf dem Weg nach Berlin. Ihre Maschine ist aufgetankt und Sie k\u00F6nnen weiterfliegen nach Berlin/Potsdam.\nSie sollen sich gleich nach der Landung in Gatow beim Oberst Ludwig Keiper melden.\n\nZwei "Tante Ju\u00B4s" fliegen auch nach Gatow, also Vorsicht beim Start!\n\nGuten Flug!\n\n
