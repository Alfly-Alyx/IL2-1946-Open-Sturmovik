Description Datum: 11.10.1941\n\nZeit: 11:00\n\nWetter: Klar\n\n\nDas Deutsche Oberkommando plant mit einer gro\u00DFangelegten Offensive die Einahme von Moskau. In den letzten Tagen fanden Verlegungsaktionen der Bodentruppen statt.\n\nDie Front ist etwas in Stillstand geraten, denn beide Seiten brauchen dringend eine Verschnaufpause.\n\nWir fliegen heute \u00FCber der Front unser Revier ab. Halten Sie die Augen offen, meine Herren! Der Ivan hat irgendwie wieder mehr Flugzeuge in die Luft bekommen. Durch Nachschub k\u00F6nnen wir aber auch wieder mit mehr Flugzeugen unterwegs sein.\n\nGuten Flug!\n
