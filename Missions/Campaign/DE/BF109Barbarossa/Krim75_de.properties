Description Datum: 08.06.1942\n\n\nZeit: 14:00\n\n\nWetter: Gut\n\n\nDie Hafenanlage ist schwer besch\u00E4digt, das trifft allerdings noch nicht auf die russische Flotte zu!\nEin Stukaverband ist unterwegs, um die letzten Schiffe zu zerst\u00F6ren.\n\nFliegen Sie mit hin, die Stukas brauchen Jagdschutz. Rum\u00E4nische Jagdeinheiten sind ebenfalls im Raum unterwegs, um uns zu unterst\u00FCtzen.\n\nViel Gl\u00FCck!\n
