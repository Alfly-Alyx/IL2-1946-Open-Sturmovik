Description Date: 17.10.1941\n\nTime: 07:00 p.m.\n\nWeather: rain\n\nNovopetrovskoye has fallen, good work!\n\nWe will transfer to Volokolamsk. Moscow is within reach and we must keep up the pressure on the Russian forces, which seems to be impossible looking at the rain!\nBe careful as always. Good luck.\n\n\n
