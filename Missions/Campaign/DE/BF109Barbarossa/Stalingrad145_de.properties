Description \nDatum: 10.12.1942\n\nZeit: 16:00\n\nWetter: Gut\n\n\nIn den K\u00E4mpfen n\u00F6rdlich von Kotelnikowo konnte die Stellung gehalten werden. Dort wehrte die 6. Panzerdivision unter Generalmajor Raus einen Angriff der Roten Armee ab. Der Russe verlor viele Soldaten und Panzer.\nDarunter war sogar ein russisches Kamelreiterkorps, unsere Truppen konnten 2.000 Kamele einfangen! Kamelreiter, stellen Sie sich das einmal vor!\n\nDie eingekesselten deutschen Truppen in Stalingrad werden st\u00E4ndig von Jagdbombern angegriffen. Fliegen Sie \u00FCber den Kessel und gehen Sie dort auf Freie Jagd.\n
