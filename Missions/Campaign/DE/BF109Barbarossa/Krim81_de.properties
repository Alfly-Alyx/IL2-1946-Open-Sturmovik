Description Datum: 24.06.1942\n\n\nZeit: 18:00\n\n\nWetter: Gut\n\n\nRudel und seine Staffel I/St.G 2 haben Begleitschutz angefordert. Er will die Flakstellungen in der Festung Sewastopol bek\u00E4mpfen. Dem Wunsch kommen wir gerne nach.\n\nFliegen Sie Begleitschutz f\u00FCr Rudel und seine Stukas. Lassen Sie ihn nicht aus den Augen!\n\nGr\u00FC\u00DFen Sie ihn von mir!\n
