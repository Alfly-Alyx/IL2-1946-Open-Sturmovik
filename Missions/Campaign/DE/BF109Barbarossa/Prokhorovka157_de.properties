Description Datum: 08.07.1943\n\nZeit: 11:00\n\nWetter: Gut\n\n\nAm Psjol-Bogen muss das II. SS-Panzerkorps Massenangriffe russischer Panzer abwehren, die aus dem Norden gegen die Spitze des deutschen Angriffskeils vorgehen.\n\nHs-129 vom IV./Schlachtfliegergeschwader 9 werden dort eine Panzerabwehr durchf\u00FChren.\nBegleiten Sie das Geschwader zum Angriffsort!\nDie russische Luftwaffe hat nicht mehr viele Flugzeuge hier im Raum, die deutsche Luftwaffe hat die Luft\u00FCberlegenheit.\n
