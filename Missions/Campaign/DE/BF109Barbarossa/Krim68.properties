Description Date: 15.05.1942\n\n\nTime: 11:00 a.m.\n\n\nWeather: good\n\n\nSuccess! The 11th Armee, led by Generaloberst von Manstein, has broken right through the Russian front lines! Now Feodosia is our next target.\n\nTogether with other Jabo-Geschwader we will attack Russian units near the city. You will take out any flak along the new front line. Engage any fighters you encounter, otherwise stay on target!\n\nDismissed.\n\n\n
