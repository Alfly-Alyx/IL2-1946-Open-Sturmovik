Description I./JG54\n==============\nDate: 3 July 1943\n------------------------\nTime: 1745\n------------------------\nWeather: Hazy\n==============\n\nThis evening we will strike enemy logistics routes prior to the instigation of Citadel.  This is part of our plan to achieve air superiority over the battlefield and thus hinder the deployment and supply of Soviet formations along the axis of our thrust.\n\nIt is vital that we stay ahead of Ivan in the tactical co-ordination of units during the operational period.\n\n------------------------\nOrd.: 1 x SC250\n------------------------\n\n\n
