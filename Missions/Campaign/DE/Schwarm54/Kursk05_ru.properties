Description I./JG54\n==============\nDate: 7 July 1943\n------------------------\nTime:1915\n------------------------\nWeather: Cloudy\n==============\n\nThis evening you will mount the final patrol of the day over the front lines.  As you know, Ivan never sleeps, so be prepared for any eventuality.\n\n------------------------\nOrd.: N/A\n------------------------\n
