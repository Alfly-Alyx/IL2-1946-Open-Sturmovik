Name Mission 1
Short March 13, 1943\nThe battle of El Guatter lead Allies to Tunisia, forcing German and Italian unit to retreat.\n
Description The battle of El Guatter represent the first phase of Tunisia campaign, in which for the first time US army defeat German panzer. While Italian and German fight against Montgomery stopped at Mareth Line, North Medenine, on 6th March Patton take the ledership of US army in the area. This critical situation lead Axis to a fast retreat to northern shores of Tunisia, for a last defence of Axis North Africa territories.\n\nMission 1\nMarch 13, 1943\n6.00 p.m.\nWeather condition: clear\nLocation: Trapani\n\nUS bomber raids are a daily menace for Italian cities, and our recons near Pantelleria alert us for a large B17s formation heading to Sicily, or maybe to Napoli. Take off and shoot down many aircraft you can before reaching targets. In this evening raids air cover are limited but attention to strict B17 formation.\n\nYour orders: destroy incoming B17s.\n\nYour Target: bombers in AH18\nYour Flight: 4 x Me-410 A\nYour Arming: A2/U4\n\n\n
