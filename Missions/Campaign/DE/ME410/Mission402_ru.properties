Name Mission 4
Short March 18, 1943\nThe battle of El Guatter lead Allies to Tunisia, forcing German and Italian unit to retreat.\n
Description The battle of El Guatter represent the first phase of Tunisia campaign, in which for the first time US army defeat German panzer. While Italian and German fight against Montgomery stopped at Mareth Line, North Medenine, on 6th March Patton take the ledership of US army in the area. This critical situation lead Axis to a fast retreat to northern shores of Tunisia, for a last defence of Axis North Africa territories.\n\nMission 4\nMarch 18, 1943\n6.00 p.m.\nWeather condition: good\nLocation: Trapani\n\nSignificant movement to Medenine suggest an imminent attack. German recon report a well defended column heading to the city, and air activity over the area of movement was reported. In a similar way a big concentration of cargos arrived in Tripoli port this afternoon.\nThese two targets can represent a great opportunity to cause high losses to Allies.\n\nYour orders: destroy car column moving to Medenine.\n\nYour Target: car column in AB7\nYour Flight: 4 x Me-410 A\nYour Arming: 2xSC500\n\n\n
