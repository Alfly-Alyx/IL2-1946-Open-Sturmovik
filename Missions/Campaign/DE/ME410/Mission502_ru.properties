Name Mission 10
Short May 1, 1943\nThe Tunisia campaign turns to the end. British and US army push Axis to Northen shores of Africa, but a final battle will make life not easy for Allies.\n
Description A large-scaled attack will be plan for the end of April, with the aim to conquer Tunis. By this stage, allied aircrafts have been moved to Tunisia airfields, and a large number of German tranport were shot down between Tunisia and Sicily. Moreover British destroyers prevent reinforcement or evaquation to Italy. From 18th April, the 8th army pushed German and Italian to the Northern-East costs of Tunisia, with little hope of continuing the battle for long.\n\nMission 10\nMay 1, 1943\n6.00 a.m.\nWeather condition: poor\nLocation: Trapani\n\nSince yesterday some divisions of 8th Army are moving to North-West of Tunisia for joining to 1st Army. We suppose a concentration of forces to a more easier area than South Tunisia for starting the next attack. \nWe must destroy how many ground target as we can to slow down Allies operations and waiting for reinforcing. This is a crucial point for continuing African war, becouse in the last week we suffered heavy losses in Mediterranean Sea, from Sicily to Tunisia, due to constant air patrol and Allied destroyers. \n\nYour orders: stop supply column moving to the front.\n\nYour Target: supply column in AA13\nYour Flight: 4 x Me-410 A\nYour Arming: 2xSC500\n\n\n
