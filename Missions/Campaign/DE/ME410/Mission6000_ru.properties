Name Mission 14
Short July 11, 1943\nOperation Husky was invasion of Sicily, in which Allied took Southern Italy from Axis. Airborne and amphibious operation were a prelude of Kingdom of Italy fall.\n
Description Attacks by airborne forces began after midnight of the night of 9-10 July: 3 hours later, beach landing met only moderate opposition by Italian units, and Allied army gained essential positions. \nThe Regia Aeronautica made several attacks against the invasion fleets, sinking and damaging several warships and transports. \nMoreover, in opposition to Allied forces, Italian army showed enormous courage and tenacity, and Montgomery and Patton had to engage hard battles to conquer Sicily.\n\nMission 14\nJuly 11, 1943\n6.00 p.m.\nWeather condition: Good\nLocation: Vibo Valenza\n\nAfter Sicily invasion, raids do not stop over Italy and large bomber formation move against main cities. Our few recons report a group of B17s coming from Libia to South Sicily, maybe heading to Catania. Patrol the East skies over the city for any bandit.\n\nYour orders: stop incoming bombers heading to Catania\n\nYour Target: bombers in AL16\nYour Flight: 4 x Me-410 A\nYour Arming: A2/U4\n\n\n
