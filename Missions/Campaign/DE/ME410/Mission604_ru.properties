Name Mission 18
Short August 6, 1943\nOperation Husky was invasion of Sicily, in which Allied took Southern Italy from Axis. Airborne and amphibious operation were a prelude of Kingdom of Italy fall.\n
Description Attacks by airborne forces began after midnight of the night of 9-10 July: 3 hours later, beach landing met only moderate opposition by Italian units, and Allied army gained essential positions. \nThe Regia Aeronautica made several attacks against the invasion fleets, sinking and damaging several warships and transports. \nMoreover, in opposition to Allied forces, Italian army showed enormous courage and tenacity, and Montgomery and Patton had to engage hard battles to conquer Sicily.\n\nMission 18\nAugust 6, 1943\n7.00 p.m.\nWeather condition: clear\nLocation: Vibo Valenza\n\nBattle for Troina continues during the evening, and Allies is trying to destroy Italian cities and airfields to stop defensive air actions. Formations of B17s heading to Reggio Calabria are flying at more than 4000 m altitude for a massive air strike: shoot down them before arriving over city.\n\nYour orders: attack bombers heading to Reggio Calabria.\n\nYour Target: bombers in AK16\nYour Flight: 4 x Me-410 A\nYour Arming: A2/U4\n\n\n
