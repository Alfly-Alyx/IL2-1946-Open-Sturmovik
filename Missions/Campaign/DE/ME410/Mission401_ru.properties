Name Mission 3
Short March 16, 1943\nThe battle of El Guatter lead Allies to Tunisia, forcing German and Italian unit to retreat.\n
Description The battle of El Guatter represent the first phase of Tunisia campaign, in which for the first time US army defeat German panzer. While Italian and German fight against Montgomery stopped at Mareth Line, North Medenine, on 6th March Patton take the ledership of US army in the area. This critical situation lead Axis to a fast retreat to northern shores of Tunisia, for a last defence of Axis North Africa territories.\n\nMission 3\nMarch 16, 1943\n8.00 a.m.\nWeather condition: good\nLocation: Trapani\n\nMontgomery's armies are ready for a blitz throught Medenine to the North: German tanks waiting for them in open field condition, and Luftwaffe and Regia Aeronautica must stop most of them. Our Zerstorer will fly over eastern side of attack area, trying to intercep any RAF bomber coming in aid to tank.\n\nYour orders: destroy incoming bombers.\n\nYour Target: bombers in AA8\nYour Flight: 4 x Me-410 A\nYour Arming: A2/U4\n\n\n
