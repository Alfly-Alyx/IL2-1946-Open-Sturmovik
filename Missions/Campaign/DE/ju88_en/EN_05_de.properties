Name Ju88_en_05
Short Rescue downed Ju88 crew\n
Description One of our Ju88s was shot up over a mission to Murmansk a few hours ago. The crew managed to land the damaged aircraft at Ura Guba. You and Harzheim will attempt a rescue to get them back home. Harzheim will try to attack enemy artillery units hammering the airfield while you land and get Schmidts crew out.\n\nLand at Ura Guba, turn around, take off and return to base to complete this mission.\n
