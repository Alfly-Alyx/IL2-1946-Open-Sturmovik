Name        Ju-88's over Murmansk - English Version
Description Murmansk 1941\n\nThe KG30 has been transfered to the high north to support the offensive against Murmansk. Its mission is to attack targets around Murmansk in order to crush the russian defenders. Missions to be flown will range from airfield strikes to railroad hunting and direct support of the ground troops.\n\nThis campaign is based on actual events. Many of the missions actually occurred in similar form.\n\nStart the campaign with the rang of major.\n\nThis is a 10 mission campaign.\n\nI hope you like and enjoy it!\n\nBy U.G.