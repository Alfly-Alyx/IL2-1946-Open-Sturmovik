Name \u0020December 16-17 1943
Short \u0020December 16-17 1943. Raid on Berlin\n
Description \u0020December 16-17th 1943. British Lancaster bombers are bound for Berlin. Radar reports incoming British bombers but there has been an almost total breakdown of the radio detection used to locate the incoming raiders. They must be using some new kind of jamming device. You will need to intercept the bombers and do the best you can with what remains of the ground controllers resources. Be informed that Bf110 night fighters will also be on patrol.\nYou will take off at 23.55 and fly to the northwest and intercept incoming enemy bombers at 3200m over the city of Berlin.\n
