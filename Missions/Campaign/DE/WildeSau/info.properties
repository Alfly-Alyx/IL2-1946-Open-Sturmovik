Name * WildeSau
Description  This is a 15 mission mini-campaign dealing with the German single engined nightfighters called "Wilde Sau". You will fly mostly night missions but you will have to go up during the day at least once to intercept daylight bombers. You will begin in 1943 with the creation of the "Wilde Sau" units and end up fighting for your life during the final days of the war in the spring of 1945 