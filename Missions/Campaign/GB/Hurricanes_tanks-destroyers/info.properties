Description A semi-storical african mini campaign 
Description A semi-storical, NO ICONS campaign for the RAF simulation enthusiast which will take him through the Battle of Tobuk, July/August 1941.\n\nIMPORTANT! Included are four RAF pilot and four German pilots texture  by "elephant".  \n\nIMPORTANT! Make sure you give yourself the starting rank of FLIGHT SERGEANT.\n\nIMPORTANT!This campaign reproduces ten days of fighting around the town of Tobruk in July 1942 by a British pilot on Hurricane IID tank-fighter, the objectives are varied, from tanks to defensive installations, from convoys to enemy antitank artillery positions. There are many difficulties, especially with the German flak always lurking.\n\nIMPORTANT! Remember that 'Hurricane IID has a lowest climbing progression therefore takes altitude very slowly.\n\nIMPORTANT! Not engaged hunting enemies if you do not have the advantage of height.\n\nPlease use '01_DESERT' skin for the entire campaign.\n\nIMPORTANT!This campaign was designed to be flown with 'full real' settings. Disable icons and minimap icons. Don't forget to turn off 'no instant success'.