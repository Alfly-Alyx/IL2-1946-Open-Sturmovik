Short Fighter sweep - Abbeville\n
Description 28 October, 1942\n18:00\n\nGood evening, chaps! Today, the Biggin Hill wing will perform a rodeo together with a squadron of Spitfires from Hawkinge. The target area is Abbeville, the nest of those yellow nose bastards. Donald Duck and his laddies have been very active this week, so keep your eyes open!\n
