Short Back from Germany\n
Description 24 Novemer, 1942\n16:00\n\nToday we are to protect the Fortresses heading back from Germany. The escorting Thunderbolts are out of fuel and ammo. The unprotected B-17s are being massacred by squadrons of 109s and 190s. Hurry up Chaps, the Yanks need our help awfully!\n
