Short Fortress raid on Rouen\n
Description 11 October, 1942\n16:00\n\nGentlemen, a Large formation of B-17 Flying Fortresses has just took off from Manston to bomb  Rouen. We're expecting heavy enemy activity. Our job is to protect the Yanks on their way to the target and back. 611 will act as top cover. Good luck!\n
