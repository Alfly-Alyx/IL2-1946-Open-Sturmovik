Short Mosquito escort\n
Description 7 January 1943, \n4:00\n\n-Wake up sir, your tea is ready.\n-Blimey, it's 4 o'clock!\n\n4:50\n\nAllright gents. Bomber command requested 611 to provide 2 sections of Spitfires to protect 4 Mosquitos on thier way  to Dieppe. Their target is the dockyard, and the anchoring transport ships. Once we get there, don't just sit and wait: There's a Hun airfield slightly to the west of the town. Help yourselves, Gentlemen!\n
