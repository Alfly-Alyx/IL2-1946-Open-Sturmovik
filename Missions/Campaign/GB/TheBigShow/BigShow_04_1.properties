Name BigShow 4
Short We are posted to 341 Alsace Squadron at Turnhouse equipped with brand new Spitfire IXc's.\n
Description Jan 1943\nOur training was finished and the day had arrived for our Squadron posting. We were to leave by train this evening for Turnhouse, Edinburgh, Scotland to join 341 Squadron - The Free French Alsace Squadron commanded by Commandant Mouchotte.\nAt Turnhouse we will be equipped with our new Spitfire IXc's with Rolls-Royce Merlin 63 two-stage supercharged engines.\nAfter some familiarization flying with our new Spits we were then to fly them down to London and join 11 Group at Biggin Hill with 602 and 611 Squadrons - the real war was about to begin.\n
