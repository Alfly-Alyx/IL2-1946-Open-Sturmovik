Name Big Show 5
Short First Big Show over France\n\nJune 1943\n\nCircus No.87 - Wing fighter sweep over France by 341Sqn (Free French), 602 Sqn and 611 Sqn out of Biggin Hill\n\n\n\n\n\n\n\n
Description Seventy-two Flying Fortresses will bomb Amiens-Glissy airfield and Amiens bridge\n\nDate: June 1943\nTime: 12:00\nWeather: Good\nCloud Height:  5,000 feet\nApproximate distance to target: 90 miles\n\nClose escort  at 16,500ft will be provided to  the Fortresses by Mustangs from the 354th Fighter Group.\n\nThe Biggin Hill Wing will provide advanced support and will operate in the target area at H hour minus 5 minutes to H hour plus 5 minutes to cover the return of the forts.\n\nTwo diversions have been laid on, Typhoons escorted by Spitfires will dive-bomb Poix airfield at H hour minus 20 minutes and Bostons escorted by Spitfires will bomb the docks at Dunkirk at H hour minus 10 minutes. These diversions will have the effect of taking the German radar's attention off the Flying Fortresses.\n\nLuftwaffe (JG2) order of battle relevent to this operation is as follows - 40+ Focke Wulfs at Glissy, most of them will be in the air. Over 100 Focke Wulfs and Messerschmitts based at Saint-Omer and Fort Rouge and 60 Focke Wulfs from Rosiere en Santerre.\n\nYou will be controlled over the objective by Appledore on frequency C, call sign Grass Seed. The Wing Commanders call-sign will be Gimlet and the Squadron Leaders call-sign will be Turban.\n\nAll squadron aircraft will carry 45gal drop tanks - the order to release them will be 'drop your babies' and then take up battle formation.\n\nAbsolute RT silence is compulsory until the signal is given. Indicate suspicious aircraft by use of the clock code. No.2's must always cover their No.1's. If you have to bale out call 'May Day' on frequency D for a transmission fix. Flying boats will be patrolling the Channel.\n\nDon't forget to switch on your I.F.F. and check your sights.\n\nSynchronize your watches; it is exactly 11 hours 41 minutes 30 seconds....one....two....three....it is 11 hours 42 minutes zero seconds. Keep your eyes open and good luck!\n\n
