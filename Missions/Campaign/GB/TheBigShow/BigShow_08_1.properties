Name BigShow 8
Short Radar at Dawn\n
Description You will carry out a radar calibration flight for the radar stations that control us over France\n\nDate: 26th Sep 1943\nTime: 05:00\nWeather: Clear\nCloud Height: Low fog and mist in valleys with very high Cirrus\nApproximate distance to target: 90 miles\n\nFrom Biggin Hill set a course of 145 degrees, gaining maximum height, arriving over Beauvais at 33,000 feet. Then fly up as far as Saint-Omer and give in clear over the radio, your position in relation to given landmarks.\n\nLuftwaffe order of battle: Keep a sharp eye open for fighter interceptors which you should easily be seen from their condensation trails. Normal German heavy AA batteries are located along the French coastline and medium to large towns.\n\nYou will be controlled over the region by Piper on frequency B. Your call -sign is Dagger 25.\n\nGood luck.\n\nMission notes: On this mission, Pierre Clostermann was stalked then intercepted by an Me109G. His radar station warned him of the approaching danger. He then surprised the Messerschmitt and after a short tussle, chased and shot him down over the forest of Eu - the German pilot unfortunately did not bail out.\n
