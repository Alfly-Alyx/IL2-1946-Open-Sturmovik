Description April, 1942\nZagreb\n\nevening news: "... students refused to separate Croats from Jewish among themselves... big scandal..." \n\nThat working camp you fly by the other day proved the rumors about "final solution" to be true. Jewish people walking around with yellow ribbons and glassy look in their eyes, Zagreb seams so strange these days.\n\nThis morning in C.O. office you've been asked strange questions regarding your girlfriend and her family...well yes, she is quarter Jewish, so what?\n\nBeing scheduled for test flight today you decide to take closer look at that camp...\n\n\n\n\n\n\n\nby fly_zo\n\ncoments:\nart_zo@mail.inet.hr\n\n\n
