Name cro_00
Short Dubrovnik-Split\n
Description 28.03.1941\nDubrovnik\n\n"all leaves are revoked ...stop....report at Split airport as soon as possible...stop\n\n2nd Brigade\n4th Regiment\n34th Group\nCO\nmaj. A.Boljevic"\n---------------------\n\nWell, you've got your orders. This last beer doesn't taste the same anymore and you have feeling nothing would for a long, long time...\n\nReturn your Do22 to Split harbor (docking space is marked with green lights) and take the bus to the airport. \nYour girlfriend is sailing somewhere near Korcula island (isola Margherita) so you could try to find her and wave goodbye (some extra points can't hurt ;-) ) \n---------------------\n\n19.00h\nweather: good\nclouds:   800m\n**off runway!!**\n\n---------------------\n\n\n\nskin:cro-rufe_civil.bmp\nmarkings:off\n\nby fly_zo\n\ncoments:\nart_zo@mail.inet.hr\n\n\n
