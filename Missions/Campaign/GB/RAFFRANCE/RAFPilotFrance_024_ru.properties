Description "Bandits!"\n\n"Jesus Christ! There're thousands of the bastards!"\n \n"Red leader to control.  Attacking bandits. Estimate 40 plus in vicinity of Verdun. Wish us luck. Attacking now, buster. Over."\n\n"Red leader to Red flight. Secundus, watch out for the younger lads. Andy, Marcus  - here we go boys. Stay tight, attack my target.High angles, high speed. Hit them and keep on going. Let's see if these sods panic like the Huns we bumped into the other day did.Good luck, fellas.  Out."\n\n\n
