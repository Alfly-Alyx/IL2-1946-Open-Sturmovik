Name RAFPilotFrance_022
Short Defend the retreating troops at Dunkirk\n
Description Bandits! 9 o'clock. Low. \n\nGood spotting Bingo.Great to have you back! Looks as though they're Stukas. If we do this right, these bastards will never make it to the beaches. Let's get after them - buster! Pull the plugs, gents!Miller - hope that old kite you're in can keep up! Bet you two are wishing  you'd never made it back to us now, eh?Tally-ho chaps! And keep your eyes open for fighters!\n\n\n\n\n
