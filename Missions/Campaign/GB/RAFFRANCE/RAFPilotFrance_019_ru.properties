Name RAFPilotFrance_012
Short Patrol in cloudy weather.\n
Description "... a bloody thing! Can YOU see the buggars? Over."\n\n"Red 3. Negative Red 2. Not a sausage.Over."\n\n"Red leader. Red flight. Pipe down lads. They must be around here somewhere. Maintain Angels 5 during patrol over Nancy. Heads on swivels. Over"\n\n"Roger that. Piping down, Pat."\n\n"Red 2. Red leader. Consider me piped whilst patrolling Nancy, sir. Over."\n\n"Good. And you'd better stop sniggering by the time we land."\n
