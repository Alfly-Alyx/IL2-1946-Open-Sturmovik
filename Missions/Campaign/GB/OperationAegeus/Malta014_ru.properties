Name Malta 15 : Fighter Sweep
Short Day 2, Takali, 16:30\n\nScramble to intercept an ennemy fighter sweep.\n
Description Takali, Malta, Day 2. \n\n16:30\n\nWeather : Clear, clouds at 3000 ft\n\n'Scramble ! 30+ ennemy fighters coming this way, looks like some are carrying bombs. Climb as high as you can and engage as soon as you make visual contact. Watch out for a possible top cover.'\n\n'And remember, no heroics, we need you alive tomorrow more than we want them dead today.'\n\n'Don't just stand there, get one up !'\n\n
