Short Carry out a night attack on the enemy airfield at Gela.\n
Description No. 23 squadron, Luqa, Malta,  March 1943.\n\nTonight we will carry out an attack on the enemy airfield at Gela. Recce planes spotted several Junkers transort on the airfield earlier this afternoon, believed to be stopping there on their way to bring supplies to the Axis armies in Tunisia. These planes must never reach their destination.\n\nWeather is optimum for night operations, with absoluely no clouds, which will allow  us to easily spot targets in the moonlight.\n\nPlayer skin :$$ YP-P DZ706 of 23 Sqn Malta.bmp  markings off.\n
