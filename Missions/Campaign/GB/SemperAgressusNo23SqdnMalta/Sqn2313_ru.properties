Name 13
Short Finish your patrol and fly back to Luqa.\n
Description No. 23 squadron, Somewhere over Nortern Tunisia, May 1943.\n\n'Good Morning Tunisia !'\n\n'This is Green Leader, copy that, the sun will rise in a few minutes We'd better hurry home. Be on the lookout for day fighters, over.'\n\n'Say Skipper, do you see that smoke on our 11 o'clock ? Could be a train, over.'\n\n'Roger, I see it. Hard to tell from that distance. We'll get closer and check it out. Stick to me like glue. White Leader, out.\n\nAIRSTART !!\n\nPlayer skin :$$ YP-P DZ706 of 23 Sqn Malta.bmp  markings off.\n
