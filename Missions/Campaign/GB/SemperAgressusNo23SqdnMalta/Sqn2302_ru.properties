Short Carry out a dawn patrol on Lampedusa.\n
Description No. 23 squadron, Luqa, Malta, March 1943.\n\nToday we will be hunting in broad daylight... or almost. \n\nI have been tasked to fly a two ship patrol to Lampedusa to observe enemy movement there in the first hours of the morning.\n\nWe'll take off from Luqa at 0345 and should be on target an hour and a half later.\n\nOur main objective remains to disturb the enemy's activities as much as we can by constant harassing of their bases in our Area of Operations and we may engage any contact in the air and on the airfield.\n\nPlayer skin :$$ YP-P DZ706 of 23 Sqn Malta.bmp  markings off.\n
