Name Kilroy13MtB
Short MC-202/MTO\n
Description BLUE - Italy, may 25th, 1941.\n\nAdriano Visconti, Teresio Martinoli, Franco Lucchini and I are ordered to escort six slovakian Ju-87's attacking a greek airfield on Crete.\n\nWe are going to follow the bombers eastward at 3000 m altitude in our MC 202's.\n\nEstimated time over target : 17.10.\nEstimated time at home base : 17.18.\n\nWeather : good, ceiling : 1500 m.\n\nDinner is served at 19.00.\nThe menu is antipasta, lasagne and chianti ad lib followed by icecream with slivovits.\n\nLater a milanese opera company will entertain our base.\n
