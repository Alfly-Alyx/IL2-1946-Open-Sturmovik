Short FW-190/Online1\n
Description BLUE - Russia, june 7th, 1943.\n\nErich Hartmann, Rudolf Rademacher, Otto Kittel and I are ordered to patrol the area south of Kiev at 2000 m altitude in our FW-190 A-6's.\n\nWe will climb northeast to altitude, pass the city heading straight east and then south to the river. There we will head west and finally northwest towards our base.\n\nEstimated time of return : 17.20.\n\nWeather : good, ceiling : 1500 m.\n\nDinner will be served at 18.00. The menu is Schnitzel mit kn\u00F6del und sauerkraut - yummi!\nDeVille thinks he can get hold of some bottles of red wine. That would be great.\n
