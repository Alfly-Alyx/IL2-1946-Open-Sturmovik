Name Kilroy23RuB
Short Ju-88/Online1\n
Description BLUE - Russia, december 25th, 1943.\n\nDem Ben C\u00E2r\u00E2c, Rene G\u00E2nescu and I are ordered to attack the russian airfield southeast of Kiev in our Ju-88's from 3000 m altitude.\n\nLeg    Hdg     ETO\n\n1         002     16.08.00\n2         090     16.13.00\n3         128     16.15.00\n4         127     16.16.00\n5         217     16.19.00\n6         256     16.25.00\n7         191     16.27.00\n\nTarget elevation : 100 m.\nOrdinance : 28 x SC 50 bombs.\n\nWeather : good, ceiling : 1500 m.\n\nTwo Bf-109's will escort us.\n\nDeVille is at the rear gun. We had a bit of an argument this morning and I told him to remember who's in charge here - he just laughed at me!\nI was about to take disciplinary action against him but something stopped me and I just turned away.\n
