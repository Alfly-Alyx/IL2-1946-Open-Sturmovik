Name Kilroy15CSB
Short D3A1/Coral Sea\n
Description BLUE Pacific Ocean, february 15th, 1942.\n\nToday Haruo Matsuura, Rokuzo Kato, Kunio Kosemoto and I will climb to 2500 m in our D3A1's and head southeast to attack an american convoy.\n\nTwo A6M3's will escort us.\n\nEstimated time over target : 6.08.\nEstimated time at carrier : 6.18.\n\nOrdinance : 1 x 250 kg + 2 x 60 kg bombs.\n\nWeather : good, ceiling : 1500 m.\n\nDeVille is in the back seat.\nHe is in a very bad mood this morning. Nighttime seems to be his favorite time of day.\n\nThe menu for tonight is sushi and sake.\nThat doesn't make him happier - he only likes barbeque.\n
