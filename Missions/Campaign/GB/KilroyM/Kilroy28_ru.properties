Name Kilroy28EuR
Short Tempest/Online 1\n
Description RED - Belgium, january 1st, 1945.\n\nThis afternoon Jack Stafford and I are ordered to search and destroy german car columns in our Tempests.\nWe will climb eastward to 2000 ft, turn northeast along the road to Cologne and head back southwest to our base.\n\nEstimated time of return : 17.14.\n\nOrdinance : 8 x 60 lb rockets.\n\nWeather : good, ceiling : 5000 ft.\n
