Name Kilroy25SoB
Short A6M/Online8\n
Description BLUE - Pacific Ocean, june 11th, 1944.\n\nShoichi Sugita, Hiroyoshi Nishizawa and I are ordered to escort two groups of B6N2's attacking the Solomon Islands.\nAfter take-off in our A6M5's we will climb to 1500 m altitude and rendevous with the bombers heading northwest.\n\nEstimated time over target : 14.10.\nEstimated time at carrier : 14.25.\n\nWeather : hazy, ceiling : 1500 m.\n
