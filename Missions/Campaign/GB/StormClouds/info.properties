Name Storm Clouds: Part One
Description It is March 1945 and Nazi Germany is crumbling.  With the failed Ardennes offensive cripping any hope of prolonging the war the Germans are in steady retreat.  While the 8th Air Force drops bombs on German industry the Royal Air Force's 2nd Tactical Air Force has been put on the frontlines just minutes away from the advancing British, Canadian, and American armies.  Leading the 2nd TAF into battle is the squadrons of 122 Wing including No. 3, No. 56, and No. 486 squadrons flying the newest Allied fighter: the Tempest Mark V.  Take the battle to the Luftwaffe in the final months of World War II in Europe. Requires version 4.04m or greater.