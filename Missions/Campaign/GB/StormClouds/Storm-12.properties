Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: March 20, 1945\nTime: 0500 hours\nType: Fighter Sweep\nMet Report: Partly overcast, gusty winds\nPreflight: 8xTempest Mark V (Default)\nMission Altitude: 2000m\n\nDESCRIPTION\n\nThe Allied air offensive has resumed after a day of attrotious weather.  River port facilities and railyards south of Rheine are todays target.  Once again Mosquitos will launch the attack targeting flak and docked ships.  Further sorties through the day will eliminate other targets of opportunity.  486 squadron will fly as fighter cover, sweeping infront of the attack.\n\nThe Met report has come back with a positive result.  Only partly cloudy near the target with some early morning haze which will obscure the Mosquitos approach and make your job a bit easier.\n\nGood luck!\n \nOBJECTIVES\n\n- Escort the Mosquito squadrons to the target\n- Destroy any fighters encountered\n- Return to base\n
