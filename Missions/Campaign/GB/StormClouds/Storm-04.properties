Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: March 7, 1945\nTime: 1340 hours\nType: Attack\nMet Report: Partly cloudy with some haze, light wind\nPreflight: 4xTempest Mark V (2x1000lb)\nMission Altitude: 800m\n\nDESCRIPTION\n\nThe Remagen rail bridge has been successfully but holding onto the bridge will be more difficult.  Second Tactical Air Force units are now ordered to attack supply convoys and bridges to stem any enemy reinforcements from reaching critical areas.  122 Wing HQ has allowed us to break a general order banning Tempest ground attack missions.\n\n486 squadron has a go for two flight attack on bridges located in sector golf five.  Red section will attack a rail bridge while Yellow section will attack a road bridge located nearby.  We also have 3 and 56 squadrons prepping for similar attacks south of Rheine.\n\nAs always, keep an eye out for enemy fighters and figher-bombers, and don't let them get the jump on you!\n \nOBJECTIVES\n\n- Attack road bridges\n- Defend yourself from any enemy fighter attacks\n- Return to base\n\n\n
