Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: March 17, 1945\nTime: 1730 hours\nType: Fighter Sweep\nMet Report: Clear skies, light winds\nPreflight: 4xTempest Mark V (Default)\nMission Altitude: 4000m\n\nDESCRIPTION\n\nWe've just got word on the wireless that 309 squadron is returning from a escort mission over Berlin.  Their aircraft are low on fuel after a protracted dogfight with elements of JG300 and they need a place to land.  Furthermore, they last reported Luftwaffe fighters in hot pursuit.  As a precaution, we will scramble four Tempests to meet the Mustangs.  Intercept No. 309 and escort them back to base.\n \nOBJECTIVES\n\n- Intercept No.309's Mustangs and escort them back to base\n- Engage and shoot down any enemy fighters encountered\n- Return to base\n
