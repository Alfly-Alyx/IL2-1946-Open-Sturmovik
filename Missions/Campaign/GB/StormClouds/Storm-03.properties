Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: March 7, 1945\nTime: 0550 hours\nType: Fighter Sweep\nMet Report: Ground fog, scattered clouds, light wind\nPreflight: 4xTempest Mark V (Default)\nMission Altitude: 1000m\n\nDESCRIPTION\n\nAn incredible stroke of luck has landed American army units at the Ludendorf-Remagen rail bridge.  This effort combined with several other similar efforts along the front line will force the Germans to put their aircraft in the air to prevent a breakthrough by the Allied armies.\n\nNearby American army units are making a push for another strategic bridge.  Our 3 and 486 squadrons will fly a sweep over sector charlie eight through foxtrot eight in hopes of catching the Hun fighter-bombers at their most vulnerable points.\n \nOBJECTIVES\n\n- Sweep the patrol route for fighter-bombers\n- Provide fighter support for advancing army vehicles\n\n
