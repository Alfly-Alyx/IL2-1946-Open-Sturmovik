Short Axis Major Effort\n
Description Date: 07. September 1942 - time: 05.15\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nRommel's latest offensive at 'Alam Halfa' has also faltered.\n\nSince convoy 'Pedestal' got through to us the luftwaffe are back in force and have really stepped up their bombing, it is daily and unremittant.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nNow that there is fuel there is opportunity to implement the 'Forward Defence Plan' and squadrons of fighters take it in turns to patrol.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at medium altitude from the direction of the North African coast.\n\n50km's and closing fast, ETA about 10 minutes on a bearing for Le Valletta.\n\nSpitfires  are being vectored to intercept.\n\nSCRAMBLE !\n\nGet to you Spitfire, Climb as high as possible and intercept.\n\nyour aeroplane:- Spitfire\n\nSkin:-03-Malta SpitVc darkblue.bmp \n
