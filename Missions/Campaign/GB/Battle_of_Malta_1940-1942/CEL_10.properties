Short \nProtect the Spitfires\n
Description Date: 24. Mar 1942 - time: 06.30\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nHas steadily deteriorated throughout the month.\n\nAll Four merchant ships of a supply convoy where sunk by air attacks on route to Malta\n\nGovernor General Dobbie is beginning to look like a very old man and many have become concerned about the state of his health, so concerned infact that Winston Churchill has sent Lord Gort to replace the old Scottsman as governor.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nIn the small hours of this morning the carriers 'Eagle' and 'Argos' launched four squadrons of Spitfires destined for Malta. This is the first operation of this type using Spitfires and to get the required range the Spitfires had to be stripped of their ammunition.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nA Squadron of the approaching Spitfires have encountered trouble passing Pantellery and require assistance.\n\nDistance from Luga airfield about 130kms on the charted bearing.\n\nOperational altitude below 6000ft (2000metres).\n\nGet to you Hurricanes, take off, find the Spitfires and escort them home.\n\nyour aeroplane:- Hurricane\n\nSkin:-HurricaneIIc.bmp\n
