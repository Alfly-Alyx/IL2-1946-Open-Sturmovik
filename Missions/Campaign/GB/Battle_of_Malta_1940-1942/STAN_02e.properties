Description Date: 11. November 1941 - time: 14.00\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nWe are beginning to see an increased number of German planes in the air again.\n\nTobruk has been under siege for some months, there is growing concern about how much longer the defenders can hold out.\n\nThe navy have stationed two cruisers, 'Aurora' and 'Penelope', and two destroyers, 'Lance' and 'Lively' in Malta, this force is called Force 'K'. Two days ago Force 'K' located and sank 7 Italian transports and two destroyers.\n\nGovernor General Dobbie is not a young man and he is carrying an unimaginable amount of responsibilty on his Scottish shoulders,it has not escaped notice that over the recent months, his hair has gone white and his face has grown drawn and palid.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nIt is a stinker of a day, a Mediterranean winter storm so you do not expect to fly.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formation of high flying planes approaching from Sicily.\n\n90km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling from Ta Kali to join you.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-01-Malta HurricaneIIc.bmp\n
