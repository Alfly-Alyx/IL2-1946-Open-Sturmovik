Short \nAttack on Le Valetta Airfield\n
Description Date: 20. April 1942 - time: 14.00\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nFour days ago Lord Gort made a most impassioned speech, King George V has awarded the entire population of Malta the George Cross for Gallantry. For an entire population to receive such a reward is unprecedented.\n\nThe Maltese managed to find some wine from somewhere and this was divided up and we had an impromptu street party whilst the Garrison band improvised some Jazz, all ranks and the civilian population dancing and laughing and joking freely, it was almost as if there was no longer a war on ...until the air raid sirens forced everyone to retire back underground.\n\nEnemy air activity has been unrelenting. According to intelligence The Germans have rebased Luftflotte 2 to Sicily.\n\n\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\n\nThis morning British carriers launched another shipment of 50 Spitfires to Luqa Airfield, the new planes are still freestanding on the taxiways before the ground crews can 'tropicalise' them.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching Le Valletta at medium altitude from the direction of Pantellery.\n\n70km's and closing fast, ETA about 12 minutes.\n\nFighters are scrambling.\n\nGet to you aircraft, Climb as high as possible and intercept.\n\nyour aeroplane:- Spitfire or Hurricane depending upon rank\n\nSkin:01-Malta SpitVc.bmp or 01-Malta HurricaneIIc.bmp\n\n\n(semi-historical)\n
