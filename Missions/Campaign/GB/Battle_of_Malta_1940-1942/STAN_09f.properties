Short \nSpitfires intercept Heinkels\n
Description Date: 03. October 1942 - time: 07.45\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nWe are due another shipment of Spitfires from the carrier 'Furiouse'.\n\nRaids continue daily  both day and night but it seems like we have finally grabbed the initiative and our 'Forward Defence Plan' seems to be working.\n\nIn North Africa  General Wavell has been replaced by General Alexander and a new chap, general Montgomery is his name.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nThe spitfire is a marvellous beast.\n\nThe other day one of our blokes shot down a 109 and the pilot bailed out and was captured, so afterwards he  went to the hospital and talked to the  pilot who told him in good English:-\n' I Salute you for shooting me down but you must know that anyone can fly a Spitfire and if I had been flying a Spitfire.....'\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching at medium altitude from the direction of the Sicilian coast.\n\n80km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nSpitfires are being vectored from patrol positions.\n\nGet to you Spitfire, Climb as high as possible and shoot down those damn bombers.\n\nyour aeroplane:- Spitfire\n\nSkin:-03-Malta SpitVc darkblue.bmp \n
