Description Date: 08. June 1942 - time: 17.50\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nBombing throughout the night continues but daytime raids have slackened off.\n\nGovernor General Dobbie refers to the current situation as 'strict rationing' but a few mutter that it is starvation. Considering the conditions morale remains high but unless a convoy can get through soon Malta cannot hold out.\n\nThe Africa Korp have again given General Wavell's Eighth army a beating and the outlook is not good for Tobruk.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nMore Spitfires were flown in a few days ago. There is no shortage of planes and many of the new pilots are experienced and very good. They come from all over the World and the pilots mess now resonates with South African, Rhodesian, Canadian, Australian, New Zealand and American accents.\n\nA Squadron Leader called 'Johnny' Johnson is really making a name for himself as a fighter pilot\n\nPlanes are one thing, spares to repair them, ammunition for the guns and fuel to put in the tanks is another and those are in very short supply.\n\nInterceptors are operating on 3/4 of a tank so watch your fuel gauge.\n\nIt has been a quiet week with relatively few daylight raids...\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at High altitude from the direction of the Sicilian coast.\n\n80km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nSpitfires are scrambling.\n\nGet to you Spitfire, Climb as high as possible and intercept.\n\nyour aeroplane:- Spitfire\n\nSkin:-02-Malta SpitVc greenblue.bmp \n
