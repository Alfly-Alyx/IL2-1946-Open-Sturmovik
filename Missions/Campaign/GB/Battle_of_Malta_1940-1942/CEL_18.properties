Short \n1st Defend the illustrious\n
Description Date: 26. February 1941 - time: 13.00\n\n+++++++++++++++++++++++++++++\n\nThe Situation:-\n\nThe enemy could not sustain their air attacks for longer than three days and 'HMS illustrious' survived the most intense concentration of air attacks ever suffered by a ship.\nTemporary repairs were completed and she slipped out of Malta harbour on January 23rd and steamed to Alexandria.\n\n\n+++++++++++++++++++++++++++++\n\nCombat orders:-\n\nThe Luftwaffe are probably licking their wounds after January, although it cost us dearly also.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected two formations of planes approaching fast at medium altitude from the direction of the North African and the Sicilian coast.\n\n70km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta Hurri1a Maltablue.bmp\n
