Description Date: 05. August 1940 - time: 13.20\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nYou hear on the radio that the RAF are really taking a beating over the South of England.\n\nYou have somehow managed to survive over Malta, it has only been a few weeks but it already feels like a lifetime.\n\nTa Kali airfield and Malta harbour have been bombed frequently, you could not hope to stop the planes sent against you with the aircraft available but you have kept the people of Malta's spirits up.\n\nFour flights of Hurricanes based at Luqa arrived three days ago from the carrier HMS Argus.\n\nThe Malta flight and the new Hurricanes are to be merged together to form 261 Squadron.\n\nRumour even has it that you have become quite famous as a result of the last weeks flying the Gloster Gladiators, the press have nicknamed your planes Faith, Hope and Charity.\n\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nIt is your watch from midday until dusk, you have ended up in the RAF despite starting out as a member of the Fleet Air Arm.\n\nOne more day flying the old Lady's....\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formation of high flying planes approaching from Sicily.\n\n90km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour\n\nHurricanes are scrambling\n\nGet to you Gladiator, Climb as high as possible and intercept\n\nyour aeroplane:- Gladiator MKII\n\nSkin:-01-Malta-RNGladiator.bmp\n\n(Semi Historical)\n
