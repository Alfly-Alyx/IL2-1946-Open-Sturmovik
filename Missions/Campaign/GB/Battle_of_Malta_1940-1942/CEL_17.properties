Description Date: 23. November 1940 - time: 15.30\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nA convoy from Gibraltar and a convoy from Alexandria fought their way into port earlier this month. This operation required almost the entire Mediterranean fleet.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nOn the 17th Malta received another consignment of Hurricanes to bring the Squadron back up to strength.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formation of high flying planes approaching from Sicily.\n\nEstimated altitude 16000 feet (5000 metres).\n\n90km's and closing fast, ETA about 15 minutes on a bearing for Ta Kali airfield.\n\nHurricanes are scrambling\n\nGet to you Hurricane, Climb as high as possible and intercept the bombers.\n\nRemember if in doubt 'dive away and live to fight another day !'\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta Hurri1 Maltablue.bmp\n\n(Historical)\n
