Short \n RAF Hurricanes Bomber intercept G50  &42 escort\n
Description Date: 28.November 1940 - time: 13.20\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nMost nights the Italian bombers fly over the Port at very high altitude and release their bombs in a seemingly haphazard way, 'explosive confetti' the reporter said. Many houses have been destroyed.\n\nThe Maltese spend the nights in the enlarged caves underground. Governor General Dobbie continues to make rousing radio speeches, the old Scottish puritan has really been taken by the Maltese as one of their own, despite the strict rationing that he has increasingly imposed.\n\nHurricane strength has continued to increase and there are several squadrons based on the island, The RAF can usually hold its own during the day.\n\nOver the last week Admiral Cunningham has followed up the Taranto raid by attacking Axis airfields in the Aegean.\n\nA convoy escorted by Force 'H' is approaching Malta from Alexandria.\n\n \n\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nYou feel quite relaxed as Vera Lynne sings live on the BBC world service.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formation of high flying planes approaching from Sicily.\n\n90km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling from Ta Kali and Luqa airfields.\n\nIt looks like you arn't going to hear Vera's last verse !\n\nGet to you Hurricane, Climb to 20,000ft (6500mts) and intercept\n\nyour aeroplane:- Hurricane\n\nSkin:- 02-Malta Hurri1 Maltablue.bmp\n\n\n(Semi-historical)\n
