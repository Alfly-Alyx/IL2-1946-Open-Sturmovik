Short \n1st Defend the illustrious\n
Description Date: 13. January 1941 - time: 16.15\n\n+++++++++++++++++++++++++++++\n\nThe Situation\n\nThe 'illustrious' has been attacked continuously for the last three days. Her armoured flight deck is in shreds.\n\nIn the evening ambulances ferry away the wounded and killed and divers go down to patch the ruptures caused by near misses.\n\nIt is almost unbelievable that a ship could survive such an attack.\n\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\n\nThe cost to the luftwaffe has been tremendous in terms of planes and experienced pilots and if we can only keep the 'illustrious' afloat a while longer.....\n\nWe are down to a handful of planes and even less healthy pilots so we are putting a Gladiator up into the air.\n\nDo not fly into the 'AA box' above the 'illustrious' under any circumstances, we will try to vector you to intercept the enemy well before they  reach the harbour.\n\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at medium altitude from the direction of the North African coast.\n\n\n50km's and closing fast, ETA about 10 minutes on a bearing for French Creek.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane or Gladiator depending upon rank\n\nSkin:-02-Malta Hurri1 Maltablue.bmp 01-Malta RNgladiator.bmp\n\n\n(semi-historical)\n
