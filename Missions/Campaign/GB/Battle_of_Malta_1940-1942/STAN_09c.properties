Description Date: 15. February 1942 - time: 16.30\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nA small merchant convoy was sunk on it's way from Alexandria so again the supply situation is becoming acute.\n\nOver the last month the Africa Korp have gone on the offensive and advanced all the way to Benghazi again cutting off Tobruk.\n\nWinston Churchill has been making some more wonderful speeches full of 'Blood, Sweat and Tears'. He would certainly find these in abundance on this Island although the Islanders would probably prefer some more 40mm Bofors rounds.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nMost of your planes are tired, and due to the lack of spare parts, many are by now the product of several other planes that the ground crews have patched together. It is doubtful whether a single one would achieve 'design' performance.\n\nA quiet day...\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching at medium altitude from the direction of the Sicilian coast.\n\n80km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta HurriIIb dirty.bmp or HurricaneIIc.bmp depending upon campaign rank\n
