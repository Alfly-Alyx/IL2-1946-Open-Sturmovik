Short \nSpitV Bomber interception\n
Description Date: 10. May 1942 - time: 6.40\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nOur Supply situation worsens by the day, a convoy has not been able to get through to us since January.\n\nThe Africa Korp have gone on the offensive at Bir Hakim and now the situation in North Africa again hangs in the balance.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nYesterday sixty more Spitfires were flown here from carriers (including the borrowed USS Wasp) and after the destruction of almost all of the last shipment on the ground last month, our groud crews have worked all night to get them airworthy. The tropical filters and gubbins will have to wait.\n\nIt is a beautiful sunrise and the haze gives the harbour a ghostly quality as you rub the sleep from your eyes and walk across the bridge over French Creek, along the airfield perimeter and into the ops room for the morning watch.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a formations of planes approaching at medium altitude from the direction of Pantellery.\n\n80km's and closing fast, ETA about 10 minutes on a bearing for Grand Harbour.\n\nSpitfires are scrambling from Ta Kali.\n\nGet to your Spitfires, Climb as high as possible and intercept.\n\nyour aeroplane:- Spitfire Vc \n\nSkin:01-Malta SpitVc greenblue.bmp\n
