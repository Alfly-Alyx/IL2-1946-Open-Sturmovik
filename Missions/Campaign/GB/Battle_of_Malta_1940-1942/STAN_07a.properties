Short \n1st Defend the illustrious\n
Description Date: 12. January 1941 - time: 10.15\n\n+++++++++++++++++++++++++++++\n\nThe Situation\n\nThe 'illustrious' is docked beneath the cliffs near French Creek in Malta harbour. It is hoped that the cliffs should provide some measure of protection from Stuka's.\n\nFortunately a boffin type from the Royal artillery has just arrived on the island and he has had most of our AA guns repositioned around the ship to create an 'AA box'.\n\nDuring a test firing so much shrapnel rained down that the population have been instructed to go underground for the duration.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\n\nWe are in no doubt that the Luftwaffe will spare no effort in trying to sink the 'illustrious', the efforts on the ground are impressive, in the air however we are again outnumbered and outgunned.\n\nDo not fly into the 'AA box' above the 'illustrious' under any circumstances, we will try to vector you to intercept the enemy well before they can reach the harbour.\n\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected two large formations of planes approaching  at medium altitude from the direction of Sicily and from the direction of the North African coast.\n\nGet airborne and have a crack at the Sicilian formation.\n\n90km's and closing fast, ETA about 15 minutes on a bearing for French Creek.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta Hurri1a Maltablue.bmp \n\n(semi-historical)\n
