Description Date: 11. June 1940 - time: 19.25\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nItaly has joined the Axis pact and declared War !\n\nOn the radio this morning General William Dobbie, the Governor of Malta, made the following announcement: - \n"The decision of his majesty's government to fight until our enemies are defeated will be heard with the greatest satisfaction by all ranks of the garrison of Malta. It may be that hard times lie ahead, but I know that however hard they may be, their courage and determination will not falter and that with God's help we will maintain the security of this fortress. I call on all officers and other ranks humbly to seek God's help and then in reliance on him to do their duty unflinchingly."\n\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nGladiators have flown sorties throughout the day, so far there have been seven raids against the island and now it is your turn on duty.\n\nStanding orders are that any pilot rashly endangering his own life or those of his colleagues will be reprimanded, do not attack enemy formations if heavily escorted by fighters or unless you have an 'exit' strategy. We are totally outnumbered in the sky and to survive you need to select your targets carefully and then disengage rapidly.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a formation of high flying unidentified planes approaching from Sicily.\n\n90km's and closing fast, ETA about 15 minutes on a bearing for our airfield.\n\nclimb as high as possible and intercept.\n\nyour aeroplane:- Gladiator MKII\n\nSkin:-01-Malta-RNGladiator.bmp\n\n(Historical)\n
