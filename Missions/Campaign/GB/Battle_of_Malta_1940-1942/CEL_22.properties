Description Date: 28. November 1940 - time: 14.30.\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nA convoy escorted by Force 'H' is approaching Malta from Alexandria.  \n\nThe importance of the supplies that this convoy carries to us cannot be overstated.\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nYou somehow managed to survive another engagement and you are getting out of your flying suit when...\n\n++++The telephone Rings++++\n\nThe Convoy escorts have detected a large formation of unidentified aircraft approaching from the North East on their radar.\n\nSCRAMBLE !\n\nHurricanes are  scrambling from Luqa as well as Sea Gladiators from the carrier 'HMS Ark Royal'.\n\nGet to to your aircraft, take off and fly as fast as you can to protect the convoy.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta Hurri Maltablue.bmp \n\n(semi-historical)\n
