Short Attack on Malta convoy after the 2nd battle of Sirte.\n            \n
Description Date: March 24th 1942  time:- 17.45 \n\n+++++++++++++++++++++++++++++\nThe Situation\n\nTwo days ago cruisers and destroyers of the Mediterranean fleet engaged the Italian main battlefleet in the Gulf of Sirte, we were heavily outgunned and the battleship  'Littorio'  forced our cruisers to turn back to Alexandria. The convoy that was being escorted managed to continue but it is now only lightly escorted by a force of destroyers.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nAt last you have Spitfires on the Island, however many do not have guns fitted  yet, or when they do, the guns have not been aligned.\n\nMany of the parts required are still aboard the ships in the approaching convoy.\n\nSince the Spitfires arrival earlier today, the race has been on to get a few of the new planes airworthy and the groundcrews are sweating blood !\n\n++++The telephone Rings++++\n\nA Sunderland has spotted a large formation of enemy aircraft approaching the Convoy  from the North East.\n\nSCRAMBLE !\n\nGet to to your aircraft, take off and fly as fast as you can to protect the convoy.\n\nYou can learn to fly the new Spitfires on the way.\n\nWatch your fuel gauges as this is on the edge of operational range,\n\nyour aeroplane:- Spitfire or Hurricane depending upon rank.\n\nSkin:- 01-Malta SpitVc.bmp or 01-Malta HurriIIb dirty.bmp\n\n(semi-historical) \n
