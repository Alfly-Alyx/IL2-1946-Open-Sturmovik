Short \nDefend the Harbour\n
Description Date: 23. January 1942 - time: 13.25\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nThree small convoys have made it into Harbour from Alexandria during this month.\n\nThe luftwaffe have really stepped up their bombing, it is daily and unremittant.\n\nThe fighter Escorts is provided primarily by Veteran German pilots from the JG53, known as the 'Pik As'. Their emblem is a black ace of spades in a white Diamond.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nAt night you rarely sleep properly in the caverns, when you do your dreams are filled with the horrors that you have witnessed over the past year, burning planes inhabited by the ghosts of fellow airmen.\n\nMost pilots, the ones that are either lucky enough or skilful enough to have made it this far live 'on the edge' and drink more than the norm, in this respect discipline has gone by the boards, you have heard many justifications for this, 'it steadies the aim'...'counteracts the laxative effects of aviation oil'...'helps sleep at nighttimes'...the truth is that any sane man would be scared out of their wits in the skies above Malta. This condition has been called Malta 'Dog' and most pilots suffer from it.\n\nJerry obviously knows that the supply ships are in the harbour and is determined to sink them.\n\nThe RAF are again reduced to a handful of planes and even less healthy pilots.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at medium altitude from the direction of the North African coast. Another small formation of planes are approaching at high speed from the direction of Sicily.\n\n50km's and closing fast, ETA about 10 minutes on a bearing for Le Valletta.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta HurriIIb dirty.bmp or 01-Malta HurricaneIIc.bmp depending upon rank\n
