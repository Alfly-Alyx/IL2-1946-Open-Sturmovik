Description Date: 31. July 1940 - time: 09.45\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nNone of the Hurricanes in the flight are serviceable so the Gladiators are Malta's first line of defence again.\n\nPilot Officer Collins has had a terrific struggle but finally there are three airworthy planes.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nSergeant pilot Dick Sugden was reprimanded for writing off a Hurricane in an overly aggressive attack against hopeless odds so he has been transferred to fly Swordfish .\n\nFlight Lieutenant George Burgess has got three Kills and three probables and has been awarded the Distinguished Flying Cross.\n\nIt is a beautiful Maltese summer morning as you begin the watch...\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has picked up a large unidentified formation coming from the direction of Pantellery down the North African side of the Maltese coastline.\n\n110km's and closing fast, ETA about 20 minutes on a bearing for Grand Harbour.\n\nGet airborne and we will try to vector you into an optimum position where the flight leader can decide whether to engage.\n\nyour aeroplane:- Gladiator MKII\n\nSkin:-01-Malta-RNGladiator.bmp\n\n(Historical)\n
