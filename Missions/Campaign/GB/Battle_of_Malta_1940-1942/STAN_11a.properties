Short \nHurriIIc and IIb defence of Ti kali airfield\n
Description Date: 08. Mar 1942 - time: 13.30\n\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nAxis bombing raids continue almost unchecked.\n\nThe Enemy have transferred their attacks to our airfields and although this has given the Maltese some respite, we can only occasionally put up a viable fighter defence and the remains of our air force are getting hit hard on the ground.\n\nThe day before yesterday Jerry dropped an estimated 302 tons of bombs on Ta Kali airfield in 24 hours.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nYou and your fellow pilots pray for some Spitfires to redress the balance, they are promised later this month but until then you must do your best with what you have got.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching Ta Kali airfield at medium altitude from the direction of the North African coast.\n\n80km's and closing fast, ETA about 15 minutes\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta HurriIIb dirty.bmp or HurricaneIIc.bmp depending upon campaign rank\n
