Description Date: 17. April 1941 - time: 07.30\n\n+++++++++++++++++++++++++++++\n\nThe Situation\n\nA small supply convoy arrived at the end of last month and over the last few days the Royal Navy's carriers have managed to fly in another thirty two Hurricanes so we are again operational.\n\nThe Italian's and German's have not slackened their bombing one bit since January and everyone, and thing, is feeling the strain.\n\nElsewhere in the Mediterranean many soldiers have been transferred to Greece to reinforce the defence, by all accounts this is not going well and there is already rumours of an impending evacuation.\n\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\n\nExperience in the skies of Britain and elsewhere have led to the rejection of the three plane 'vic' formation by the RAF and the adoption of 'the finger four', the Germans adopted this formation as standard a long time ago and it has taken a while for the RAF to realize that it encourages better teamwork and is more flexible.\n\nThe new Hurricanes are Mk IIb's so they have an extra four guns, a more powerful engine and fuel injection.\n\nMorning watch\n\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at medium altitude from the direction of the Sicilian coast.\n\n\n80km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-01-Malta HurricaneIIb.bmp\n
