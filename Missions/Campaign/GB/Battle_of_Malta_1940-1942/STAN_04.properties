Short \nHurricanes attack a Seaplane\n
Description Date: 11. January 1941 - time: 18.00\n\n+++++++++++++++++++++++++++++\n\nThe Situation\n\nThe good News is that in North Africa General O'Connor took Bardia five days ago and now prepares to assault Tobruk.\n\nAnd the wrest of the News....Just as the RAF where starting to get the measure of the Regia Aeranautica, an increasing number of German planes have started to join attacks on Malta. Intelligence say they have strong evidence that a German Luftflotte has moved to Sicily.\n\nPositive proof of this was provided yesterday. Whilst escorting a convoy to Malta the aircraft carrier 'illustrious' came under heavy attack from a large force of Stuka dive bombers and was badly damaged. Admiral Cunningham detached the ship and she should reach Grand Harbour to dock for repairs this evening.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nThe CO calls you into his office.\n\nRadar has detected several unidentified planes flying very high down the African faceing coast about 10km's offshore, believed to be a reconnaissance plane and its escort looking for the 'illustrious'.\n\n50 km's and closing fast, you should intercept their course after about ten minutes on the given bearing.\n\nGet to your Hurricanes, Climb as high as possible and shoot down the planes before they can identify the carrier and report its position.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta Hurri1 Maltablue.bmp\n\n(semi-historical)\n
