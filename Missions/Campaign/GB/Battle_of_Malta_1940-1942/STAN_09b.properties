Description Date: 01. October 1941 - time: 15.30\n\n+++++++++++++++++++++++++++++\n\nThe Situation\n\nAir attacks have slackened considerably during the day but the harbour and industrial areas are still bombed almost every night.\n\nThe Supply situation continues to hang by a thread.\n\nTwo days ago convoy 'Halberd' made it into port and the Maltese Dockers are racing around the clock to unload the ships.\n\nThe carriers 'Ark Royal' and 'Furious' flew fifty more Hurricanes to Malta and this time some of the new planes are mk IIc's.\n\nThe pilots are better trained on average, we even have a couple of Veterans from the Battle of Britain.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\n\nYour top brass had to beg, borrow and steal to get the IIc's as they had been intended as ground attack aircraft in North Africa.\n\nThe first flight of your squadron has been upgraded to IIc's and the tactical orders are to use their superior firepower to go after heavier bombers whilst the IIb's concentrate on fighters.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a large formations of planes approaching  at medium altitude from the direction of the Sicilian coast.\n\n\n80km's and closing fast, ETA about 15 minutes on a bearing for Grand Harbour.\n\nHurricanes are scrambling.\n\nGet to you Hurricane, Climb as high as possible and intercept.\n\nyour aeroplane:- Hurricane\n\nSkin:-02-Malta HurriIIb dirty.bmp or HurricaneIIc.bmp depending upon campaign rank\n
