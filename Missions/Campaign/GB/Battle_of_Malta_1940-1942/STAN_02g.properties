Description Date: 22. June 1940 - time: 16.00\n\n+++++++++++++++++++++++++++++\nThe Situation\n\nSeveral days ago three Hawker Hurricanes landed on the island and you all cast covetous eyes upon the sleek modern machines.\n\nThe pilots ate lunch, exchanged farewells and then took off for Algeria.\n\nYesterday there was a nasty accident and although no one was seriously hurt, two Gladiators were written off.\n\nPilot Officer Collins is going to try and build a flyable plane out of the wreckage.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nIt is your turn to take the midday until dusk watch.\n\n++++The telephone Rings++++\n\nSCRAMBLE !\n\nRadar has detected a single contact approaching from the direction of Pantellery.\n\n40km's and closing fast, ETA about 15 minutes on a bearing for St Pauls Bay.\n\nClimb as high as possible and intercept.\n\nyour aeroplane:- Gladiator MKII\n\nSkin:-01-Malta-RNGladiator.bmp\n\n(Historical)\n
