Name 1941-09-28.
Short Le Flak-Ship de F\u00E9camp.\n
Description 28 septembre 1941, 14h00.\nLe Flak-Ship de F\u00E9camp.\n\n"28 septembre.\nGrande balade cet apr\u00E8s-midi. Visibilit\u00E9 50 miles. Je vois les c\u00F4tes fran\u00E7aises sit\u00F4t apr\u00E8s le d\u00E9collage. Seuls, de Scitivaux et moi, nous mettons le cap sur Gris-Nez, Boulogne, Le Tr\u00E9port, Dieppe, F\u00E9camp."\nRen\u00E9 Mouchotte.\n\nUne nouvelle patrouille \u00AB Jim Crow \u00BB est pr\u00E9vue cet apr\u00E8s-midi. Comme d'habitude, vous longerez les c\u00F4tes fran\u00E7aises \u00E0 la recherche de navires ennemis. Attention \u00E0 la Flak et \u00E0 la Luftwaffe.\n\nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.