Name 1942-04-30.
Short Sweep.\n
Description 30 avril 1942, 11h05.\nSweep.\n\n"1er mai.\nJ'ai d\u00E9j\u00E0 fait onze sweeps au-dessus de la France. Hier, trois dans la journ\u00E9e. Succ\u00E8s n\u00E9ant. Pertes: le petit Hauchemaille et Waillier."\nRen\u00E9 Mouchotte.\n\nCe matin, un raid de B-25 est pr\u00E9vu sur l'a\u00E9rodrome d'Abbeville, qui est occup\u00E9 par des unit\u00E9s du JG-2. Nous pensons que ce raid provoquera une r\u00E9action en force de la Luftwaffe, qui ne peut pas se permettre de perdre ses bases.\n\nLe Squadron 340 fera un balayage de chasse sur la c\u00F4te 10 minutes avant le passage des bombardiers, de mani\u00E8re \u00E0 leur ouvrir la route. Attention, ne laissez pas la Luftwaffe vous filer entre les doigts, les bombardiers comptent sur vous.\n\nAltitude de vol: 23.000 pieds.\n\nOuvrez l'oeil et bonne chasse\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n\n
