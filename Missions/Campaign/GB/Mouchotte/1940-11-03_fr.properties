Short Patrouille sur Douvres\n
Description 3 novembre 1940, 7h00.\nPatrouille sur Douvres\n\n"3 novembre.\nCe matin, au cours d'une patrouille vers Douvres, nous avons, \u00E0 basse altitude, survol\u00E9 Londres qui, par extraordinaire, n'\u00E9tait pas cach\u00E9 par la brume. Je ne puis m'emp\u00EAcher de penser aux centaines, aux milliers de blessures que re\u00E7oit chaque nuit cette vaillante cit\u00E9. Tous les soirs, les bombes commencent \u00E0 pleuvoir un peu partout \u00E0 partir de sept heures...\nMaintenant que je survole Londres, je cherche, sans rien voir, des points de chute. J'aper\u00E7ois Westminster intact. Voici le fameux pont de Londres, que je vois pour la premi\u00E8re fois. Trafic intense sur la Tamise. Mais nous allons vite, Nous fr\u00F4lons les ballons. Nous voici dans l'estuaire. L'altitude et les nuages me ram\u00E8nent \u00E0 d'autres r\u00E9alit\u00E9s. " \nRen\u00E9 Mouchotte.\n\nHier n'\u00E9tait pas un bon jour et nous avons d\u00FB fuir d\u00E8s que les Allemands nous ont coiff\u00E9s. Mais ces missions ne sont pas inutiles. Un nouveau raid se rassemble en France. Nous d\u00E9collons pour Douvres.\n\nAltitude de vol : 16 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.