Name 1941-04-15.
Short Balayage de chasse\n
Description 15 avril 1941, 12h00.\nBalayage de chasse.\n\nNous reprenons notre contre attaque a\u00E9rienne sur la France. Le premier objectif est le harc\u00E8lement de la chasse allemande.\nLa patrouille sera constitu\u00E9e de trois squadrons, deux de Spitfires et notre 615 survoleront la c\u00F4te fran\u00E7aise \u00E0 haute altitude, pour \u00E9viter la Flak.\n\nSurveillez le soleil !\n\nAltitude de vol : 30.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.\n\nNote historique :\nLe lieutenant Pierre Blaize, un volontaire fran\u00E7ais qui avait remplac\u00E9 Bouquillard au 615, sera abattu dans la Manche \u00E0 la fin de cette mission. Il a \u00E9t\u00E9 attaqu\u00E9 par deux Bf-109, et a saut\u00E9 en parachute de son avion endommag\u00E9.\n"L'eau glaciale l'aura condamn\u00E9 \u00E0 une fin affreuse. Ce soir, les recherches ont \u00E9t\u00E9 abandonn\u00E9es. Gu\u00E9rin et Laffont restent mes uniques fr\u00E8res d'armes."\nRen\u00E9 Mouchotte.