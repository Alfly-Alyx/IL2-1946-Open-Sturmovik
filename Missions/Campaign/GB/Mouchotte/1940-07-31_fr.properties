Description 31 juillet 1940, 9h30.\nNavigation.\n\nMessieurs,\n\nAujourd'hui, nous allons voir votre capacit\u00E9 \u00E0 naviguer sans vous \u00E9garer. Il s'agit d'un vol triangulaire entre trois a\u00E9rodromes. Faites le trajet \u00E0 300 m\u00E8tres d'altitude. Des observateurs sont charg\u00E9s de v\u00E9rifier votre passage au dessus des trois points de passages. Passez juste au-dessus des pistes pour qu'ils lisent vos marques.\n\nPrenez le temps de regarder sur la carte ci contre, d\u00E9placez la vers la droite pour voir les trois a\u00E9rodromes. Apr\u00E8s avoir d\u00E9coll\u00E9, prenez un cap 315\u00B0 pour rejoindre le premier a\u00E9rodrome. Vous devez le survoler en moins de 20 minutes. Ensuite, suivez un cap 80\u00B0 pour rejoindre le deuxi\u00E8me a\u00E9rodrome, que vous devez survoler en moins de 40 minutes. Prenez ensuite un cap 115\u00B0 pour revenir. Vous devez avoir atterri en moins de 60 minutes\n\nAttention, le temps est limit\u00E9, ne lambinez pas !\n\nBon vol.\n\nSkin: CR-42-Tiger-Moth.bmp, avec marques.\n\nNote additionnelle :\nLes " waypoints " ne sont pas mentionn\u00E9s sur la carte, seuls les objectifs sont dessin\u00E9s. Inutile de tenter cette mission en pilote automatique, vous devez faire votre navigation par vous-m\u00EAme pour r\u00E9ussir cette mission.