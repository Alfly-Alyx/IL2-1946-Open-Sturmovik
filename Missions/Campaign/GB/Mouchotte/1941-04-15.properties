Name 1941-04-15.
Short Fighter sweep\n
Description April 15th, 1941 - 12:00\nFighter sweep.\n\nToday, we go on our aerial counter attack over France. The main target is the harassment German fighter units.\nThree squadrons shall patrol, two Spitfire sq and the No 615 Sq shall patrol the French coast at high altitude, to avoid the Flak.\n\nLook out in the sun!\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off. \n\nAdditional remark:\nFor taking off from this base, a control key must be defined for "toggle chocks", otherwise the plane shall stay stuck on the landing strip.\n\nHistorical note:\nLieutenant Pierre Blaize, a French volunteer replacing Bouquillard in the 615 was shot down in the Channel at the end of this mission. He was attacked by two Bf-109, and bailed out of his damaged plane.\n"The cold water condemned him to an horrible death. Research is given up in the evening. Gu\u00E9rin and Laffont are my only remaining brothers in arms."\nRen\u00E9 Mouchotte.