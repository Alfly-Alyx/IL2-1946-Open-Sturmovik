Short Patrouille d\u00E9fensive\n
Description 30 octobre 1940, 6h15.\nPatrouille d\u00E9fensive\n\nLes Allemands ont de nouveau chang\u00E9 de tactique. D\u00E9courag\u00E9s par les pertes au cours des bombardements de jour, ils allaquent d\u00E9sormais avec des chasseurs bombardiers, plus rapides, et les centres d'op\u00E9ration ont du mal \u00E0 nous faire d\u00E9coller \u00E0 temps pour les intercepter. Heureusement, les d\u00E9g\u00E2ts au sol sont limit\u00E9s par la faible charge en bombes des Messerschmitt 109, mais pour une fois, notre syst\u00E8me d\u00E9fensif est pris en d\u00E9faut. La rapidit\u00E9 devient la clef de l'efficacit\u00E9.\n\nUn nouveau raid est en approche, d\u00E9p\u00E8chez-vous !\n \nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.