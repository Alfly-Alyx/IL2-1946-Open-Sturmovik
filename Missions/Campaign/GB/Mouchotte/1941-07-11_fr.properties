Name 1941-07-11.
Short La  recherche de St\u00E9phane.\n
Description 11 juillet 1941, 17h15.\nLa  recherche de St\u00E9phane.\n\nHey Rony!\n\nSt\u00E9phane est port\u00E9 disparu. Il est tomb\u00E9 en panne de moteur, lui aussi. La radio vient de nous apprendre qu'il se pose en catastrophe sur une plage.\n\nIl faut le localiser avec plus de pr\u00E9cision, son cockpit \u00E9tait couvert d'huile, il n'y voyait rien dehors et nous n'avons qu'une position approximative. \n\nD\u00E9collez imm\u00E9diatement et retrouvez le, aux alentours de l'endroit marqu\u00E9 sur la carte.\n \nAltitude de vol : 300 pieds\n\nOuvrez l'oeil!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n\n\nNotes historiques\nRen\u00E9 Mouchotte retrouva l'avion de St\u00E9phane, un jeune pilote canadien qu'il comptait parmi ses amis. L'avion est bris\u00E9 et retourn\u00E9 sur une plage. Le pilote, superficiellement bless\u00E9 \u00E0 la joue, n'a pas pu \u00E9vacuer sa machine. Il s'est noy\u00E9 dans cinquante centim\u00E8tres d'eau.