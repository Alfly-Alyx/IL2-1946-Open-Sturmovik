Name 1940-10-25
Short Patrouille \u00E0 l'aube\n
Description 25 octobre 1940, 6h15.\nPatrouille \u00E0 l'aube.\n\nLe temps n'est pas excellent, mais l'ennemi va certainement continuer ses raids de harc\u00E8lements par chasseurs ou par chasseurs-bombardiers sur nos c\u00F4tes. Une section sera donc lanc\u00E9e \u00E0 l'aube pour intercepter les premiers raids allemands, qui doivent les renseigner sur les conditions m\u00E9t\u00E9o de ce c\u00F4t\u00E9 de la manche.\n \nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.