Name 1941-04-30.
Short Trouver le convoi\n
Description 30 avril 1941, 8h30.\nTrouver le convoi.\n\n"30 avril.\nLe travail monotone est d\u00E9pourvu de tout int\u00E9r\u00EAt du fait de l'absence quasi total de Boches...\nJe d\u00E9cide de porter d\u00E8s demain ma d\u00E9mission au Squadron Leader et de faire ma demande pour r\u00E9int\u00E9grer ce que j'appelle une unit\u00E9 combattante...\nJ'ai fait venir Charles dans mon flight, de sorte que nous volons constamment ensemble...\n\nNous ne faisons que des protections de convoi ; nous y allons par paires. Ce matin, visibilit\u00E9 z\u00E9ro ou presque. C'est litt\u00E9ralement au ras des vagues que nous nous sommes enfonc\u00E9s vers la haute mer et c'est presque un miracle si, aupr\u00E8s un quart d'heure de ligne droite dans un coton gris\u00E2tre, nous avons brusquement vu surgir la silhouette des navires."\nRen\u00E9 Mouchotte.\n\nEh bien Messieurs !\n\nLe temps n'est pas id\u00E9al mais nous devons maintenir la couverture sur les convois. Ne croyez pas que ce travail est inutile. Si vous voyez un avion multi moteurs, abattez-le ou \u00E9loignez le au moins des navires. Si vous voyez un p\u00E9riscope ou un sous-marin, tirez dessus avec vos mitrailleuses pour pr\u00E9venir l'escorte.\n\nPour trouver le convoi, volez au dessus de la base et mettez au 300.\n\nAltitude de vol : 200 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.