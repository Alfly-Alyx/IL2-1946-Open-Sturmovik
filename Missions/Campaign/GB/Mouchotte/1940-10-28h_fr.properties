Name 1940-10-28
Short La f\u00EAte de Maman\n
Description 28octobre 1940, 17h45.\nLa f\u00EAte de Maman.\n\n"28 octobre.\nC'est aujourd'hui la f\u00EAte de maman. J'aimerais fermer les yeux, \u00EAtre transport\u00E9 aupr\u00E8s d'elle. Bras dessus, bras dessous, nous partirions nous promener gaiement, en parlant de rien et de tout. Peut-\u00EAtre un jour ? ..." \nRen\u00E9 Mouchotte.\nCessez de r\u00EAver, un raid de "jabos", les chasseurs bombardiers allemands, vient de se terminer sur Douvres, endommageant un cargo. Mais la DCA a descendu un des agresseurs, qui est en train de prendre un bain dans la Manche. Les vedettes de l'Air Sea Rescue sont parties le r\u00E9cup\u00E9rer. A vous de le retrouver, de prot\u00E9ger les n\u00F4tres et de contrer une \u00E9ventuelle op\u00E9ration allemande pour r\u00E9cup\u00E9rer ce pilote.\n\nD\u00E9collage imm\u00E9diat.\n \nAltitude de vol : 500 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.