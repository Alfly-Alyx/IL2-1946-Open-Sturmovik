Name 1941-03-18.
Short Patrouille de nuit\n
Description 18 mars 1941 - 20h10.\nPatrouille de nuit.\n\nJe sais que les deux patrouilles que vous avez d\u00E9j\u00E0 faites aujourd'hui vous ont \u00E9puis\u00E9s, mais il reste un travail \u00E0 faire et notre unit\u00E9 a \u00E9t\u00E9 d\u00E9sign\u00E9e pour.\nNous n'avons pas assez de chasseurs de nuit. Le nombre des bombardiers allemands les d\u00E9passe largement. Donc, au d\u00E9but des nuits, quand elles ne sont pas trop noires, la chasse de jour donnera un coup de mains \u00E0 la chasse de nuit.\n\nNous patrouillerons au-dessus de Londres \u00E0 20.000 pieds. Ouvrez l'oeil!\n \nAltitude de vol : 20.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.