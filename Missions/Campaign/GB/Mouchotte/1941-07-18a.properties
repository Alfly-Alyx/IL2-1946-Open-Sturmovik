Name 1941-07-18.
Short The Free French Navy.\n
Description July 11th, 1941, 11:45 AM.\nThe Free French Navy.\n\n\nYou take off for the coverage of another naval convoy. It is located at 40 miles, heading 220.\n\nIf you wish so, you could fly close over the rear escort ship. She is FNFL Aconit, of the Free French Navy.\n\nFlying altitudes: \n- Heading to the convoy: below the clouds\n- On the convoy: at sea level\n- Return flight: above the clouds\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.\n
