Name 1942-08-01.
Short Escorte de Hurricanes Bombers sur Yvetot.\n
Description 1er ao\u00FBt 1942, 09h30.\nEscorte de Hurricanes Bombers sur Yvetot.\n\n"1er ao\u00FBt.\nJourn\u00E9e charg\u00E9e encore. Le matin, nous accompagnons huit Hurricane Bombers sur Yvetot, \u00E0 pr\u00E8s de 250 km. de notre base."\nRen\u00E9 Mouchotte.\n\nMessieurs!\n\nUne attaque de la gare et de la distillerie d'Yvetot est pr\u00E9vue ce matin. Vous escorterez les Hurricanes sur l'objectif. Si aucun chasseur ennemi n'est en vue, vous participerez \u00E0 l'attaque des objectifs au sol, sinon, vous assurerez la s\u00E9curit\u00E9 des bombardiers.\n\nAltitude de vol: 1.500 pieds\n\nBonne  chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n
