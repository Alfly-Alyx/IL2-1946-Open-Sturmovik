Name 1941-09-28.
Short The Flak Ship in F\u00E9camp.
Description September 28th, 1941 - 02:00 PM.\nThe Flak Ship in F\u00E9camp.\n\n"September 28th.\nA great party this afternoon! Visibility 50 miles. I saw the French Coast as sons as we took off. De Scitivaux and I were alone and made for Gris-Nez, Boulogne, Le Tr\u00E9port, Dieppe and F\u00E9camp."\nRen\u00E9 Mouchotte.\n\nAnother "Jim Crow" patrol is planned this afternoon. As usual, you will fly along the French coast, searching for enemy ships. Be careful, for the Flak and for a possible reaction of the Luftwaffe.\n\nFlying altitude: as low as possible.\n\nGood luck!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, marking off.