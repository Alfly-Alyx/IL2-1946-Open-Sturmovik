Short Tir sur cible remorqu\u00E9e\n
Description 25 septembre 1940, 9h15\nTir sur cible remorqu\u00E9e.\n\n"On nous envoie en Angleterre faire du tir sur panneau remorqu\u00E9...\nMon tir n'a pas \u00E9t\u00E9 trop mauvais mais, chose amusante, il est impossible de le classer : d'une rafale, j'ai coup\u00E9 le panneau en deux"\nRen\u00E9 Mouchotte.\n\nBonjour,\n\nVous allez partir pour tirer sur un planeur remorqu\u00E9. Ce planeur repr\u00E9sente les bombardiers que, bient\u00F4t, vous chasserez au-dessus de Londres. Ne faites pas d'attaque par l'arri\u00E8re sur ce type de cible. S'il avait un mitrailleur, il ne vous manquerait pas ! Entra\u00EEnez-vous \u00E0 faire des attaques lat\u00E9rales, ainsi, vous ne risquerez pas d'endommager l'avion tracteur.\n\nAu retour, nous examinerons votre cible pour voir si vous l'avez touch\u00E9e. Nous examinerons \u00E9galement le DC-3 qui l'a remorqu\u00E9 et gare \u00E0 vous s'il ne rentre pas intact !\n\nBon vol !\n\nSkin: Hurricane Mk-I - 1940-NN, pas de marque.