Name 1940-10-251
Short Patrouille du soir\n
Description 25 octobre 1940, 19h30.\nPatrouille du soir.\n\nLe temps s'est am\u00E9lior\u00E9 au cours de la journ\u00E9e et a permis de nombreuses attaques par la Luftwaffe. Ils vont certainement envoyer quelques appareils de reconnaissance photographique pour mesurer le r\u00E9sultat de leurs bombardements, notamment sur les navires \u00E0 l'ancre dans le port de Douvres, qui a \u00E9t\u00E9 attaqu\u00E9 trois fois au cours de l'apr\u00E8s-midi.\n\nNous attendrons ces appareils qui ne doivent pas ramener leurs photographies \u00E0 leurs bases.\n \nAltitude de vol : 16 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.