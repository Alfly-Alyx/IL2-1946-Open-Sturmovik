Short "Close Escort".\n
Description 20 juin 1942, 12h30.\n"Close Escort".\n\n"20 juin\nNous accompagnons douze bombardiers Boston en "close escort" sur le Havre."\nRen\u00E9 Mouchotte.\n\nVotre mission est de prot\u00E9ger l'arri\u00E8re-garde. Restez donc en arri\u00E8re des bombardiers et ouvrez l'oeil.\n\nAltitude de vol: 12.000 pieds.\n\nBonne chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n\n----- ATTENTION -----\n-- D\u00E9but de mission en vol --\n\n\n\nNotes historiques:\n"Mais ce qui me met la rage au coeur aujourd'hui, c'est de voir avec quelle maladresse ils ont manqu\u00E9 leur but...\nDes d\u00E9butants assur\u00E9ment, compl\u00E8tement affol\u00E9s par les "Ackacks".\nVenant face \u00E0 Dauville, ils ont vir\u00E9 \u00E0 gauche trop t\u00F4t pour attaquer le Havre d'O. en E., et sont arriv\u00E9s sur l'objectif \u00E0 la fin du virage, en piquant, conditions d\u00E9plorables...\n\nLe r\u00E9sultat m'a arrach\u00E9 un cri d'indignation. Une grosse partie des bombes est tomb\u00E9e comme un chapelet le long de l'art\u00E8re principale de la ville."\nRen\u00E9 Mouchotte.\n
