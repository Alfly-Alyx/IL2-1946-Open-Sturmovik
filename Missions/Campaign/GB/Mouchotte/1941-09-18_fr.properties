Name 1941-09-18.
Short La mort de Hamilton.\n
Description 18 septembre 1941, 11h55.\nLa mort de Hamilton.\n\n"18 septembre.\nNous avons effectu\u00E9 d\u00E9j\u00E0 de nombreuses patrouilles pr\u00E8s des c\u00F4tes de France, en Belgique et m\u00EAme en Hollande. Ce matin, en rentrant d'une permission de deux jours \u00E0 Londres, j'apprends la mort du petit Hamilton, qui m'avait si bien second\u00E9 pour descendre mon Junker 88."\nRen\u00E9 Mouchotte.\n\nUn convoi ennemi a \u00E9t\u00E9 d\u00E9couvert au large de Dunkerque. Trois gros cargos et leur escorte. Vu la taille des navires, l'attaque sera men\u00E9e par des bombardiers, escort\u00E9 par les Squadrons 41 et 615. Les Spitfires du Sq.41 survoleront l'objectif deux minutes avant l'arriv\u00E9e des bombardiers. Les Hurricanes du Sq. 615 assureront l'escorte rapproch\u00E9e.\n\nAltitude de vol: 1 000 pieds.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.\n\nNote historique :\nLe lieutenant Mouchotte n'a pas particip\u00E9 \u00E0 cette mission. Elle a \u00E9t\u00E9 d\u00E9velopp\u00E9e sur la base du "JG26 War Diary".