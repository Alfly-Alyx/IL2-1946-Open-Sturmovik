Name 1941-07-18.
Short Les Forces Navales Fran\u00E7aises Libres.\n
Description 18 juillet 1941, 11h45.\nLes Forces Navales Fran\u00E7aises Libres.\n\nVous d\u00E9collez pour couvrir un nouveau convoi naval. Il est situ\u00E9 \u00E0 40 miles au large, dans le 220.\n\nSi vous le d\u00E9sirez, vous pourrez survoler de pr\u00E8s l'escorteur arri\u00E8re. C'est l'Aconit, des Forces Navales Fran\u00E7aises Libres. \n\nAltitudes de vol : \n- vers le convoi: sous les nuages\n- sur le convoi: au niveau de la mer\n- trajet retour: au dessus des nuages\n\nBon vol!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.