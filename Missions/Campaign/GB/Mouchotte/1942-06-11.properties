Name 1942-06-11.
Short Scramble!
Description June 11th, 1942 - 02:20 PM.\nScramble!\n\n"June 11th.\nA bit of excitement this afternoon. Took off with my number 2, young Sergeant Bougen, to patrol to St. Catherine's Point, southern bastion of the Isle of Wright. 'Get up as fast as you can, bandits at 16,000 feet'. I put the nose of my Spitfire at the cloud and climbed like hell to 20,000 feet..."\nRen\u00E9 Mouchotte.\n\nFlying Altitude: 20,000 feet.\n\nGood luck!\n\nSkin: SpitMkVb_Garozelis1.bmp, marking off.