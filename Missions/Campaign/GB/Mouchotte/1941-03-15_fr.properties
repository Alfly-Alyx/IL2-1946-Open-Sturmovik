Name 1941-03-15.
Short Protection de convoi naval\n
Description 15 mars 1941 - 12h30\nProtection de convoi naval.\n\n"15 mars.\nLes obs\u00E8ques de notre pauvre " Grand-P\u00E8re " ont eu lieu ce matin...\nLe 10 mars, Bouquillard et moi avions \u00E9t\u00E9 nomm\u00E9s sous-lieutenants par le g\u00E9n\u00E9ral de Gaulle. Nous n'en savions rien...\nAujourd'hui 15 mars, jour de l'enterrement de notre camarade, le petit Laffont descend son second Boche...\nC'est magnifique qu'il ait r\u00E9ussi un jour comme aujourd'hui : Bouqui, tu n'es pas encore assez veng\u00E9."\nRen\u00E9 Mouchotte.\n\nEh bien Messieurs !\nCe fut une bien triste c\u00E9r\u00E9monie, loin de votre patrie.\n\nLe travail continue, et c'est le meilleur moyen d'\u00E9viter la d\u00E9pression.\nVotre avion est r\u00E9par\u00E9. Un convoi britannique se trouve dans le Channel, aux approches du port. Il aurait d\u00FB arriver de nuit mais un zigzag d\u00FB \u00E0 la pr\u00E9sence de sous-marins l'a retard\u00E9. Un support a\u00E9rien continu doit \u00EAtre maintenu.\n\nAltitude de vol : 3.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.