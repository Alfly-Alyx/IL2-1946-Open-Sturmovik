Name 1942-07-29.
Short Transfer to Hornchurch.
Description July 29th, 1942 - 8:40 AM.\nTransfer to Hornchurch.\n\n"July 18.\nWe are going to Ipswich for a shoot. Eight days' rest ordered for the squadron.\n\nJuly 26.\nThis morning I learned that as soon as we return to Tangmere, we are to leave for another squadron in 2 Group.\n\nJuly 29.\nPacked our bags for the tenth time, then flew to Hornchurch."\nRen\u00E9 Mouchotte.\n\nBe glad. The Hornchurch is one of the most appreciated by the pilots. You will find there greater comfort and more plentiful food!\n\nFlying Altitude: 3,000 feet.\n\nGood luck!\n\nSkin: SpitMkVb_Garozelis1.bmp, marking off.