Short Sweep.\n
Description 3 mai 1942, 11h55.\nSweep.\n\nCette mission est tr\u00E8s simple, il s'agit d'un balayage de chasse le long des c\u00F4tes fran\u00E7aises.\n\nNormalement, la Luftwaffe ne d\u00E9colle pas pour contrer les formations ne comprenant que des chasseurs, mais ces sweeps sont utiles, pensons-nous, pour d\u00E9montrer aux Allemands qu'ils ont perdu l'initiative des op\u00E9rations en Europe. De temps en temps, ils r\u00E9agissent \u00E0 ces provocations et nous pouvons ainsi r\u00E9duire leur puissance de combat sans risquer les \u00E9quipages des bombardiers.\n\nAltitude de vol: 23.000 pieds.\n\nOuvrez l'oeil tout de m\u00EAme et bon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n\nNotes historiques:\nLe capitaine Mouchotte n'a pas r\u00E9alis\u00E9 cette mission. Comme elle \u00E9tait tr\u00E8s simple d'ex\u00E9cution, il avait d\u00E9cid\u00E9 de laisser guider le Flight par le lieutenant Gibert, qu'il avait entra\u00EEn\u00E9 pour ce travail.