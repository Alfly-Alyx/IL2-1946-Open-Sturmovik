Name 1940-11-08
Short D\u00E9collage sur alerte\n
Description 8 novembre 1940, 12h40.\nD\u00E9collage sur alerte.\n\n"8 novembre.\nCet apr\u00E8s midi, il m'a \u00E9t\u00E9 donn\u00E9 d'observer le plus grand rassemblement d'avions ennemis que j'aie jamais vu. La radio nous a dirig\u00E9 en nous annon\u00E7ant 120 "bandits"..."\nRen\u00E9 Mouchotte.\n\nD\u00E9collage imm\u00E9diat pour tous les pilotes disponibles ! Un gros raid est en cours, aucune autre information pour le moment.\n\nAltitude de vol : 20 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.