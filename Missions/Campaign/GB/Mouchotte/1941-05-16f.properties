Name 1941-05-16.
Short Patrol after patrol\n
Description May 16th, 1941, 9:00 AM.\nPatrol after patrol.\n\n"May 16.\nI have not yet had an answer to my application to ship as pilot on board a convoy. I am flying like a madman as I wait. Patrols from dawn to dusk."\nRen\u00E9 Mouchotte.\n\nScramble!\nA convoy is signalling some aircraft motor sounds. Immediate take off for checking.\n\nFlying altitude: 8,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.