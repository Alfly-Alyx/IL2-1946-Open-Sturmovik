Short Transfert \u00E0 Kenley\n
Description 17 d\u00E9cembre 1940, 11h05.\nTransfert \u00E0 Kenley.\n\n"13 d\u00E9cembre.\nBrusquement arrive un ordre de d\u00E9part aussi impr\u00E9vu que secret. Demain matin, nous partons pour un autre terrain, au sud de Londres et encore plus pr\u00E8s. Nous y conna\u00EEtrons davantage les joies des bombardements.\n\n17 d\u00E9cembre 1940.\nArriv\u00E9e \u00E0 Kenley seulement aujourd'hui. L'a\u00E9rodrome est tout petit. Gare aux atterrissages mal calcul\u00E9s !"\nRen\u00E9 Mouchotte.\n\nLe brouillard a emp\u00EAch\u00E9 notre transfert \u00E0 la date pr\u00E9vue. Il nous a donn\u00E9 aussi un peu de tranquillit\u00E9 ! Le temps est meilleur, nous ne partons aujourd'hui pour Kenley. Messieurs, \u00E0 vos avions !\n \nAltitude de vol : 3 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.