Name 1940-10-19
Short Patrol over London and Dover\n
Description October 19th, 1940, 3:15 PM.\nInterception.\n\n"October 19th.\nTwo-hour patrol above London and Dover. Saw quite a few Germans. Always, alas, perched five or six thousands feet above our heads."\nRen\u00E9 Mouchotte.\n\nA new raid is being prepared. The target is not yet known. All available pilots take off immediately. \n\nFlying altitude: as high as possible!\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.