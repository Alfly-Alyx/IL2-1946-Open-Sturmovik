Name 1941-10-15.
Short Attaque de trois Flak Ships.\n
Description 15 octobre 1941, 18h30.\nAttaque de trois Flak Ships.\n\nMessieurs,\n\nLes Allemands risquent de moins en moins souvent leurs navires en mer de jour. Nos bombardiers doivent d\u00E9sormais les chercher o\u00F9 ils sont, dans les ports, et les pertes sont importantes. Les d\u00E9fenses ennemies sur Zeebruge viennent d'\u00EAtre renforc\u00E9es de trois "Flak Ships", qui verrouillent l'entr\u00E9e de la rade. Les Blenheim, trop lents, ne peuvent intervenir. C'est \u00E0 nous de neutraliser ces adversaires.\n\nNous attaquerons ce soir, en profitant de la p\u00E9nombre. Une seule passe doit suffire. Ne renouvelez l'attaque sous aucun pr\u00E9texte.\n\nAttention \u00E0 la Flak et \u00E0 la Luftwaffe.\n \nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIb- 615 Sq.bmp, pas de marque.