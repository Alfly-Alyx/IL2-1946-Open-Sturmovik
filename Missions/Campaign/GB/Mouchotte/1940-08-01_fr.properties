Description 1er ao\u00FBt 1940, 7h 30.\nAcrobaties\n\n" Nous volons tous les jours et ne perdons pas de temps...\nL'entra\u00EEnement se poursuit r\u00E9guli\u00E8rement ; nous sommes pass\u00E9s de petit Tiger Moth au gros Hector. Nous travaillons la voltige avec cet appareil "\nRen\u00E9 Mouchotte\n\nBonjour Messieurs,\n\nVous allez faire connaissance aujourd'hui avec un nouvel appareil, beaucoup plus maniable. Montrez-nous ce que vous savez faire dans ce domaine. Ceux qui montreront la plus grande ma\u00EEtrise feront un programme d'entra\u00EEnement plus court, car nous manquons de pilotes de chasse pour faire face \u00E0 l'attaque a\u00E9rienne allemande sur le sud de l'Angleterre. Allez-y, il est \u00E0 vous pour une heure. Vous devrez imp\u00E9rativement nous montrer au moins un virage serr\u00E9 \u00E0 gauche et \u00E0 droite, un r\u00E9tablissement, une boucle, un split-S!\n\nJe vous observerai du sol et je vous noterai. Ce test sera le dernier de votre \u00E9valuation.\n\nBon vol.\n\nSkin: J8A-Hector.bmp, avec marques\n\nNote additionnelle :\nLe  Hawker Hector n'est pas disponible dans le jeu. Il a \u00E9t\u00E9 remplac\u00E9 par un Gloster Gladiator.