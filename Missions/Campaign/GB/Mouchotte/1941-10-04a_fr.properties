Name 1941-10-04.
Short Attaque de navire.\n
Description 4 octobre 1941, 10h05.\nAttaque de navire.\n\n"04 octobre.\nNous attaquons, \u00E0 quatre, un bateau en Hollande...\nDeux attaques le laissent en flammes."\nRen\u00E9 Mouchotte.\n\nScramble !\n\nUn navire vient d'\u00EAtre signal\u00E9 au large de la hollande.\nD\u00E9part pour une section de quatre appareils.\nCap 120\u00B0.\nD\u00E9p\u00EAchez-vous !\n \nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.