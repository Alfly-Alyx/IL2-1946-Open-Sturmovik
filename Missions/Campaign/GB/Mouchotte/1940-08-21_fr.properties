Description 21 ao\u00FBt 1940, 9h15.\nPremier vol sur Hurricane.\n\n" 14 ao\u00FBt.\nAujourd'hui, nous donnons \u00E0 Londres un bal: le bal des condamn\u00E9s \u00E0 mort. C'est en effet aujourd'hui que le gouvernement germano-fran\u00E7ais devrait nous condamner \u00E0 la peine capitale si nous n'avions pas rejoint la France...\n\n19 ao\u00FBt.\nJ'ai pris le train ce matin pour Sutton Bridge, \u00E0 deux heures, au nord de Londres.\n\n21 ao\u00FBt.\nJ'ai accompli hier mon premier vol sur Harvard : tr\u00E8s rapidement, j'ai \u00E9t\u00E9 l\u00E2ch\u00E9 seul. Mais ce matin, \u00E0 mon arriv\u00E9e \u00E0 l'escadrille, on m'apprend que j'allais voler sur Hurricane. Grosse \u00E9motion, mais surtout grande joie. "\nRen\u00E9 Mouchotte.\n\n\nBien, voici le Hawker Hurricane, le principal chasseur de la Royal Air Force. Il est en cours de remplacement par le Supermarine Spitfire, mais pour le moment, il \u00E9quipe la plupart des squadrons de chasse. Il est \u00E0 vous pour une heure.\n\nBon vol.\n\nSkin: Hurri_trainer.bmp, avec marques.