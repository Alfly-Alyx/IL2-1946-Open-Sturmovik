Name 1941-10-17.
Short Interdiction de convoi naval.\n
Description 17 octobre 1941, 11h20.\nInterdiction de convoi naval.\n\nCe matin, vous ferez une nouvelle patrouille anti-navires. Nous avons pris trop de risques au cours des derni\u00E8res missions, p\u00E9n\u00E9trer \u00E0 l'int\u00E9rieur des terres nous est interdit car les allemands sont sur leurs gardes et multiplient les patrouilles. N'oubliez pas que notre objectif principal est la lutte contre le trafic naval ennemi.\n\nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc- 615 Sq.bmp, pas de marque.