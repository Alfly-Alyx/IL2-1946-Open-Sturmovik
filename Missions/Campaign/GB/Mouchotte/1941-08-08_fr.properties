Name 1941-08-08.
Short Vol de "flight", au complet.\n
Description 8 ao\u00FBt 1941, 8h30.\nVol de "flight", au complet.\n\n"8 ao\u00FBt\nJ'ai fait voler mon flight aujourd'hui pour la premi\u00E8re fois. Quel grand jour que celui o\u00F9 je l'entra\u00EEnerai au combat \u00E0 ma suite."\nRen\u00E9 Mouchotte.\n\nNous aurons une journ\u00E9e calme aujourd'hui. Aucun convoi n'est en vue et le Coastal Command pourra assurer seul les patrouilles de routine.\n\nL'escadrille au complet fera un vol en formation, en remontant l'estuaire que vous connaissez bien maintenant. A trente miles en amont, nous avons dispos\u00E9 quelques cibles au sol. Vous les attaquerez \u00E0 la mitrailleuse. Ceci est un avant-go\u00FBt des missions qui nous attendent bient\u00F4t au-del\u00E0 de la Manche. Nous retournerons bient\u00F4t au combat, notre temps en seconde ligne se termine enfin.\n\nAltitude de vol: 1 000 pieds.\n\nBon vol!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.