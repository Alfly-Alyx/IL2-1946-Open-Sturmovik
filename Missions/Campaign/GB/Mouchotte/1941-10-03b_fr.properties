Name 1941-10-03.
Short Attaque de F\u00E9camp.\n
Description 3 octobre 1941, 12h35.\nAttaque de F\u00E9camp.\n\nSuite \u00E0 votre derni\u00E8re visite sur F\u00E9camp, des vols de reconnaissance ont \u00E9t\u00E9 men\u00E9s pour en savoir plus sur l'activit\u00E9 de ce petit port. Il semble \u00EAtre une \u00E9tape capitale pour le trafic naval allemand. Nous allons profiter du mauvais temps pour tenter une attaque par surprise.\n\nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.