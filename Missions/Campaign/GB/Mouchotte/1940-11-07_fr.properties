Name 1940-11-07
Short D\u00E9collage sur alerte, par mauvais temps, le soir\n
Description 7 novembre 1940, 17h45.\nD\u00E9collage sur alerte, par mauvais temps, le soir.\n\n"8 novembre.\nNous d\u00E9collons souvent par des temps impossibles. Qu'il pleuve, qu'il vente, il nous faut prendre l'air aux alertes. Le soleil vient de se coucher ; dans un quart d'heure, on ne verra plus rien ; n'importe, faut partir ! Hier apr\u00E8s midi, la cloche d'alerte nous a fait sursauter alors que nous \u00E9tions tous occup\u00E9s \u00E0 lire o\u00F9 \u00E0 jouer : certains dormaient consciencieusement."\nRen\u00E9 Mouchotte.\n\nAlerte, un raid est en approche. Probablement quelques bombardiers charg\u00E9s de placer quelques incendies sur Londres, qui sera visible de plus loin pour les bombardiers de nuit.\n\nTous les avions en alerte imm\u00E9diate d\u00E9collent.\n\nAltitude de vol : 27 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.