Description 5 ao\u00FBt 1940, 11h00.\nEntra\u00EEnement au tir\n\nNous allons commencer aujourd'hui votre entra\u00EEnement au tir sur cible au sol. Notre champ de tir est situ\u00E9 au nord de cette base. Nous y avons install\u00E9 quelques avions de bois, qui nous servent de cibles pour l'entra\u00EEnement. Pour en faciliter le rep\u00E9rage, nous avons encadr\u00E9 cette zone \u00E0 la peinture blanche.\n\nD\u00E9collez, suivez le bimoteur qui vous guidera jusqu'au champ de tir, videz vos chargeurs, en faisant attention que toutes vos balles arrivent dans la zone pr\u00E9vue et rentrez \u00E0 la base. Nous irons ensuite aux r\u00E9sultats en voiture.\n \nBon vol.\n\nSkin: J8A-Hector.bmp, avec marques.