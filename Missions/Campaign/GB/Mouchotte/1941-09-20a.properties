Name 1941-09-20.
Short Patrol over Ostend.\n
Description September 20th, 1941 - 06:55 AM.\nPatrol over Ostend.\n\n"20 septembre.\nI was over Ostend this morning... "\nRen\u00E9 Mouchotte.\n\nYou fly to Belgium this morning. A lot of target were seen there by reconnaissance planes, you should not come back empty-handed. Do not forget that your priority is fighting against the naval traffic.\n\nA bomber was lost tonight. Check, en route, if you can find a survival.\n\nFlying altitude: 300 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, marking off.