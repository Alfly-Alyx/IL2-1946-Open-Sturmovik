Name 1941-10-29.
Short Attaque de la base d'hydravions d'Ostende\n
Description 29 octobre 1941, 10h40.\nAttaque de la base d'hydravions d'Ostende.\n\nPuisque les navires ennemis ne veulent plus sortir des ports o\u00F9 ils se retranchent de jour, nous allons changer d'objectif. Ce matin, nous attaquerons la base d'hydravions d'Ostende. La Zeenoot, en effet, ne se contente pas de rep\u00EAcher les pilotes allemands tomb\u00E9s dans le Channel. Ils rep\u00EAchent aussi les pilotes alli\u00E9s et les font prisonniers avant que les vedettes de l'Air Sea Rescue n'aient le temps d'arriver. Ils profitent \u00E9galement de ces missions pour signaler nos convois aux Snell boote et aux mouilleurs de mines.\n\nD\u00E9truisez autant d'hydravions que possible.\n\nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc- 615 Sq.bmp, pas de marque.