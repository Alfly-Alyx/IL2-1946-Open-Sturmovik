Short Patrouille par mauvais temps\n
Description 21 octobre 1940, 11h45.\nPatrouille par mauvais temps.\n\n"21 octobre.\nNotre terrain est litt\u00E9ralement ceintur\u00E9 de ballons, et hier notamment, jour de nuages \u00E9pais et bas, je n'ai eu que le temps du hurler \u00E0 mon chef de patrouille : "Balloons! Balloons!..." Un un \u00E9norme se dressait \u00E0 cinquante m\u00E8tres de nous." \nRen\u00E9 Mouchotte.\n\nMalgr\u00E9 le mauvais temps, la Luftwaffe a lanc\u00E9 quelques bombardiers \u00E0 basse altitude dans le brouillard. Les pilotes en alerte d\u00E9collent pour les d\u00E9busquer. Pas plus d'information pour le moment.\n \nAltitude de vol : 3000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.