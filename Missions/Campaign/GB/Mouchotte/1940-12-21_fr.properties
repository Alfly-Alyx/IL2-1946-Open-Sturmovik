Name 1940-12-21
Short Premi\u00E8re mission depuis Kenley
Description 21 d\u00E9cembre 1940, 12h00.\nPremi\u00E8re mission depuis Kenley.\n\nLe mauvais temps a emp\u00EAch\u00E9 les Allemands de d\u00E9coller ces derniers jours, mais aujourd'hui, la m\u00E9t\u00E9o est meilleure sur la France et nous ils vont s\u00FBrement lancer quelques attaques de harc\u00E8lement par chasseurs-bombardiers.\n\nA nous de les contrer.\n \nAltitude de vol : 34 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette nouvelle base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.