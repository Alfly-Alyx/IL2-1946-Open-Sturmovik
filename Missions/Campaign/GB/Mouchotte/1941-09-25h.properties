Name 1941-09-25.
Short Patrol from Ostend to Dunkirk.\n
Description September 25th, 1941 - 06:15 PM.\nPatrol from Ostend to Dunkirk.\n\n"September 25th.\nWe are still attacking shipping...\nThis evening, in slightly dense fog, we flew to Ostend - twenty minutes at 200 mph - at sea level."\nRen\u00E9 Mouchotte.\n\nYou will do another naval interdiction patrol this evening, to Ostend. If you can't find any interesting target there, fly along the coast to Dunkirk. Attack the enemy naval traffic.\n\nFlying altitude: as low as possible.\n\nGood luck!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, marking off.