Name 1940-11-07
Short Scramble, by bad weather, in the evening\n
Description October 7th, 1940, 5:45 PM.\nScramble, by bad weather, in the evening.\n\n"We often take off in impossible weather. Rain or wind, we have to go up at the alert. The sun has just gone down; in a quarter of an hour visibility will be nil; even so, we shall have to go up. Yesterday afternoon, the alarm bell made us all jump while we were reading or playing: some were conscientiously asleep. We ran to our planes."\nRen\u00E9 Mouchotte.\n\nAlarm, a raid is approaching. Probably a few bombers, in charge of setting some fires in London, to get it visible from further by the night bombers\n\nAll fighters in readiness take off immediately.\n\nFlying altitude: 27,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.