Name 1941-03-08.
Short Motor failure
Description March 08th, 1941 - 3:50 AM.\nMotor failure.\n\n"March 8th.\nEngine trouble again force me to break formation...\nI was lucky enough to get to Shoreham aerodrome."\nRen\u00E9 Mouchotte.\n\nYour engine is on failure. Leave the formation and try to land safe.\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off.