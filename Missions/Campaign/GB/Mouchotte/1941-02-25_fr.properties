Name 1941-02-25.
Short Premier raid au dessus de la France\n
Description 25 f\u00E9vrier 1941 - 10h45\nPremier raid au dessus de la France\n\n\u201C25 f\u00E9vrier.\nMon premier raid au dessus de la France. Accompagnement de Bombardiers au dessus de Calais. \u201D\nRen\u00E9 Mouchotte.\n\nC'est le moment de reprendre l'offensive et d'\u00E9viter qu'avec le retour du beau temps, les Allemands ne renouvellent leurs pr\u00E9paratifs de d\u00E9barquement. Ils avaient amass\u00E9 de nombreuses barges en septembre. Celles qui sont stock\u00E9es \u00E0 Calais seront l'objectif de nos bombardiers.\n\nIls attaqueront par surprise et, si pr\u00E8s des c\u00F4tes, l'ennemi ne devrait pas avoir le temps de pr\u00E9parer une forte r\u00E9action de leur chasse. Soyons tout de m\u00EAme pr\u00EAts \u00E0 toute \u00E9ventualit\u00E9\u2026\n \nAltitude de vol des bombardiers:\n10.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.
