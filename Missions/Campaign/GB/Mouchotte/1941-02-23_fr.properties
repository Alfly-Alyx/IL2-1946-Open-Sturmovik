Name 1941-02-23.
Short Patrouille \u00E0 34.000 pieds\n
Description 23 f\u00E9vrier 1941 - 19h25\nPatrouille \u00E0 34.000 pieds\n\n"23 f\u00E9vrier.\nJe viens de battre mon record d'altitude, j'ai atteint 34.000 pieds, soit environ 11.300 m\u00E8tres, et l'avion ne demandait qu'\u00E0 monter davantage. Mais notre mission d'interception se bornait \u00E0 cette altitude."\nRen\u00E9 Mouchotte.\n\n23 f\u00E9vrier.\nDes Messerschmitt approchent de Londres. Sans doutes veulent-ils baliser la ville par quelques incendies, pour faciliter les bombardements de nuit. A nous de les arr\u00EAter...\n \nAltitude de vol : 34.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.