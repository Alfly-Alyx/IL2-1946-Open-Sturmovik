Name 1940-10-25
Short Patrol at dawn\n
Description October 25th, 1940, 6:15 AM.\nPatrol at dawn.\n\nThe weather is not excellent, but the enemy will certainly go on his harassment raid by fighters and bomber-fighters on our shores. A section is to be launched at dawn for the interception of the first German raids, which will try to give them information on the meteorological conditions by this side of the Channel.\n \nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.