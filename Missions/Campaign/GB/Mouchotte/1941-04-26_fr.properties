Name 1941-04-26.
Short Escorte d'un cargo\n
Description 26 avril 1941, 5h15.\nEscorte d'un cargo.\n\n"26 avril.\nLes jours passent lentement. Tous les deux jours, on se l\u00E8ve \u00E0 quatre heures, avant le lever du soleil. Coucher \u00E0 10 heures. Toute la journ\u00E9e, patrouille de convois. Quel que soit le temps, nous allons les chercher tr\u00E8s loin en mer. Ce matin, n'ai je pas fait plus de quatre-vingts kilom\u00E8tres pour prot\u00E9ger pendant une heure et demie un simple bateau."\nRen\u00E9 Mouchotte.\n\nUn cargo d'un convoi vers la Clyde a \u00E9t\u00E9 retard\u00E9 par une panne cette nuit. L'escorte l'a signal\u00E9 disparu ce matin. Retrouvez-le et signalez sa position. Vous serez accompagn\u00E9 par un jeune pilote de l'escadrille B, dont c'est la premi\u00E8re mission.\n\nAltitude de vol : 3 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.