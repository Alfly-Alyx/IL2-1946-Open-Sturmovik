Name 1941-09-10.
Short Transfert \u00E0 Manston.\n
Description 10 septembre 1941, 11h05.\nTransfert \u00E0 Manston.\n\n"10 septembre 1941.\nUne fois de plus, je traverse l'Angleterre avec mon escadrille...\n\nL'escadrille que nous rempla\u00E7ons et qui demain aura le... plaisir de remonter \u00E0 Valley, nous parle du \u00AB boulot \u00BB...\n\nNos machines sont toujours des Hurricanes, mais munis ou bien de douze mitrailleuses ou bien de quatre canons. Quels ravages cela doit provoquer sur un objectif...\n\nTravail essentiel : attaque de convois, avec ou sans accompagnement de bombardier, toute l'escadrille, un seul flight, une section, ou bien m\u00EAme un avion seul."\n\nRen\u00E9 Mouchotte.\n\n\nQuelle superbe nouvelle !\n\nNous rejoignons enfin la zone de combats, sur la base avanc\u00E9e de Manston. A nous les attaques sur les c\u00F4tes fran\u00E7aises et belges !\n\nAltitude de vol: 8 000 pieds.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.\n
