Name 1940-11-09
Short Premi\u00E8re "mont\u00E9e", le matin.\n
Description 9 novembre 1940, 5h30.\nPremi\u00E8re "mont\u00E9e", le matin.\n\n"9 novembre.\nJe commence \u00E0 me sentir s\u00E9rieusement fatigu\u00E9. Nous faisons par jour une moyenne de trois et quelquefois quatre mont\u00E9es \u00E0 8.000 ou 9.000 m\u00E8tres. Voil\u00E0 un mois que cela dure."\nRen\u00E9 Mouchotte.\n\nVous serez les premiers \u00E0 partir ce matin. Les Allemands envoient souvent une patrouille peu apr\u00E8s l'aube pour voir quel temps il fait chez nous et prendre des photos. C\u00E0 leur est utile pour pr\u00E9parer les missions de la journ\u00E9e. Nous les attendrons donc, \u00E0 tout hasard.\n\nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.