Name 1941-03-04.
Short Patrouille \u00E0 34 000 pieds\n
Description 04 mars 1941 - --h--\nPatrouille \u00E0 34 000 pieds.\n\n"4 mars.\nEn attendant que Forley Norris se r\u00E9tablisse de sa chute, je suis nomm\u00E9 leader de "B. Flight". Je suis donc en l'air responsable de six avions. Honneur plus que r\u00E9compense."\nRen\u00E9 Mouchotte.\n\nHier, les chasseurs-bombardiers allemands ont encore attaqu\u00E9 Londres, de jour.\nLeur technique est tr\u00E8s simple : approche au raz des flots, mont\u00E9e en altitude au passage de notre c\u00F4te approche de Londres \u00E0 tr\u00E8s haute altitude et rentr\u00E9e imm\u00E9diate pour \u00E9viter de tomber \u00E0 court de carburant.\nLes Boches semblent compl\u00E8tement n\u00E9gliger la pr\u00E9cision des bombardements au profit d'attaques de harc\u00E8lement.\n\nNous d\u00E9collons imm\u00E9diatement pour une patrouille \u00E0 tr\u00E8s haute altitude\n\nAltitude de vol : 34.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.