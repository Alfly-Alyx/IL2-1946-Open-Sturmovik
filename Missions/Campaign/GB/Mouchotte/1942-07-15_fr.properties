Description 15 juillet 1942, 12h30.\n"Mass Rhubarb".\n\n"15 juillet\nLe Squadron tout entier d\u00E9colle pour une "mass rhubarb". Je ne veux pas manquer une si rare occasion, aussi me suis-je mis ce matin \u00E0 la t\u00EAte de mon Flight."\nRen\u00E9 Mouchotte.\n\nCe matin, plus de quinze squadrons vont participer en m\u00EAme temps \u00E0 une "rhubarb", qui est, comme vous le savez, une attaque au sol, au canon et \u00E0 la mitrailleuse, de tous les objectifs l\u00E9gitimes que vous pourrez rencontrer. Le but de cette op\u00E9ration est d'interdire les mouvements ennemis sur le territoire qu'ils pr\u00E9tendre contr\u00F4ler, et de pr\u00E9parer une offensive plus importante qui devra avoir lieu d'ici quelques mois.\n\nComme vous le savez, Sir Anthony Eden a promis \u00E0 Molotov d'ouvrir un second front en Europe avant 1943. Il n'y a pas de temps \u00E0 perdre.\n\nAltitude de vol: au niveau du sol.\n\nBonne chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n
