Name 1940-11-02
Short La grosse bataille\n
Description 2 novembre 1940, 12h00.\nLa grosse bataille\n\nLes Allemands pr\u00E9parent la plus grosse attaque de "Jabo" qu'ils n'ont jamais faite. Tous les pilotes en alerte d\u00E9collent imm\u00E9diatement pour l'interception!\n\nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.