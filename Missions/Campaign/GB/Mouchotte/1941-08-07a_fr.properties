Name 1941-08-07.
Short Patrouille par mauvais temps.\n
Description 7 ao\u00FBt 1941, 16h05.\nPatrouille par mauvais temps.\n\n"7 ao\u00FBt\nPatrouille de convoi \u00E0 50 miles en mer. Temps tr\u00E8s mauvais."\nRen\u00E9 Mouchotte.\n\nJe sais que le temps est \u00E0 peine volable... Mais un sous marin non identifi\u00E9 \u00E0 \u00E9t\u00E9 signal\u00E9 par un Blenheim du Coastal Command. On se demande bien ce qu'il fait si pr\u00E8s des c\u00F4tes! \n\nLe Blenheim a attaqu\u00E9 et il pense avoir endommag\u00E9 le submersible. La Royal Navy nous demande de retrouver et localiser pr\u00E9cis\u00E9ment l'ennemi. Le Blenheim a \u00E9t\u00E9 chaudement re\u00E7u et sa position n'est qu'approximative...\n\nVous partez seul. Pas question d'embarquer un jeune pilote dans ce gu\u00EApier!\n\nAltitude de vol: au niveau de la mer\n\nBon vol!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n
