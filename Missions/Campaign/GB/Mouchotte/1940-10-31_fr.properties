Description 31 octobre 1940, 5h00.\nPatrouille d\u00E9fensive\n\nAlerte !\n\nUn avion est en approche sur Londres. Ils veulent probablement faire des photos du bombardement de cette nuit. Ne leur laissons pas ce plaisir !\n \nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.