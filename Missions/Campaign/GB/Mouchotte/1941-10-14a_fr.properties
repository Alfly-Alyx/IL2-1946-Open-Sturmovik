Name 1941-10-14.
Short "Rhubarb" en Hollande.\n
Description 14 octobre 1941, 16h40.\n"Rhubarb" en Hollande.\n\nMessieurs,\n\nUne nouvelle mission d'interdiction de trafic maritime est pr\u00E9vue cet apr\u00E8s midi. Un peu pour la forme car les Allemands semblent avoir compris : les navires ne sortent plus que la nuit.\n\nSi vous ne voyez rien en mer, poussez donc un peu \u00E0 l'int\u00E9rieur des terres. Vous pourriez tomber sur un convoi fluvial ou routier !\n\nAttention \u00E0 la Flak et \u00E0 une r\u00E9action de la Luftwaffe. Ne restez pas sur la Hollande plus de 10 minutes ou vous serez intercept\u00E9s. Leurs nouveaux chasseurs Focke-Wulf ne feront qu'une bouch\u00E9e de vos Hurricanes.\n \nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.