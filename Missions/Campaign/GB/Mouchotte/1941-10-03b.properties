Name 1941-10-03.
Short Attack in F\u00E9camp.
Description October 03rd, 1941 - 0:35 PM.\nAttack in F\u00E9camp.\n\nAfter your last visit in F\u00E9camp, reconnaissance flights were made to know more about the activity in this small harbour. It seems that it is a capital stage place for the German naval traffic. We shall take advantage of the bad weather for attempting a surprise attack.\n\nFlying altitude: as low as possible.\n\nGood luck!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, marking off.