Name 1940-10-14
Short Interception\n
Description October 14th, 1940, 11:45 AM\nInterception.\n\n"October 14th.\nOur flights over London go on almost without interruption. I am beginning to get used to high altitudes."\nRen\u00E9 Mouchotte.\n\nScramble!\n\nAn air raid is approaching London. Immediate take off for the interception. \n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.\n
