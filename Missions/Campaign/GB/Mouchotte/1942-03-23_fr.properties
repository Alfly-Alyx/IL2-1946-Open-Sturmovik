Name 1942-03-23.
Short Conversion sur Spitfire V.\n
Description 23 mars 1942, 7h50.\nConversion sur Spitfire V.\n\n"20 mars.\nLe commandant de Scitivaux vient de m'annoncer - enfin - la nouvelle de notre descente dans le sud. Nous partons le 1er avril pour... Manston.\n\n23 mars.\nCe n'est pas \u00E0 Manston, mais \u00E0 Merston, pr\u00E8s de l'\u00EEle de Wright, que nous allons d\u00E9m\u00E9nager...\n\nNous venons de toucher des Spitfires V tout neufs. Je mets un soin maladif \u00E0 r\u00F4der le moteur de mon avion, que j'ai choisi entre vingt. C'est le plus beau, le plus neuf, le plus complet, le plus parfait !"\nRen\u00E9 Mouchotte.\n\nVous avez l'autorisation de faire un vol d'essais sur Spitfire.\nD\u00E9collez. Au nord de la base, une cible a \u00E9t\u00E9 plac\u00E9e avec quelques \u00E9paves d'avions allemands. Vous pourrez \tainsi, pour la premi\u00E8re fois, utiliser l'armement de votre nouvel avion.\n\nAltitude de vol: 3 000 pieds.\n\nBon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.