Name 1941-05-20.
Short Voyage \u00E0 Londres\n
Description 20 mai 1941, 12h00.\nVoyage \u00E0 Londres.\n\n"20 mai.\nJe vais \u00E0 Londres \u00E0 l'\u00E9tat major. Il faut qu'ils me sortent de l\u00E0. Je ne peux plus rester \u00E0 prot\u00E9ger des convois sur un th\u00E9\u00E2tre o\u00F9 j'ai si peu de chance de voir quelque chose\u2026\nIl parait qu'on demande des chasseurs sp\u00E9cialistes de nuit..."\nRen\u00E9 Mouchotte.\n\nEh bien Ren\u00E9!\n\nVous y tenez vraiment \u00E0 votre s\u00E9jour \u00E0 Londres! Eh bien allez-y et essayez de vous changer les id\u00E9es. Ah, si vous passez par l'Air Ministry, vous pourrez leur remettre ce courrier de ma part.\n\nVous pourrez utiliser le Tiger Moth pour les trajets.\n\nAltitude de vol: 2 000 pieds.\n\nBon  vol!\n\nSkin: CR-42-Tiger-Moth.bmp, avec marques.