Name 1941-02-25.
Short First raid over France\n
Description February 25th, 1941 - 10:45 AM.\nFirst raid over France\n\n \u201CFebruary 25th.\nMy first raid over France. Escorting bombers over Calais.\u201D\nRen\u00E9 Mouchotte.\n\nIt's time for us to take up again the offensive! Let's break the German preparation for landing on our island when the good weather will be back. They gathered a lot of barges in September; our bomber target will be the barges and small boats stocked in Calais.\n\nThe bomber shall make a surprise attack. So close to the coast, the enemy should not get time enough to prepare a heavy fighter reaction. Nevertheless, let's be ready, just in case...\n\nFlying altitude of the bombers:\n10,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off.