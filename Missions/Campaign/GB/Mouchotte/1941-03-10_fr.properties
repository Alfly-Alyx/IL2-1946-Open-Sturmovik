Name 1941-03-10.
Short D\u00E9collage en alerte - Mort de Henri Boquillard\n
Description 10 mars 1941 - 18h30\nD\u00E9collage en alerte - Mort de Henri Boquillard.\n\n"10 mars.\nJe viens de subir le choc nerveux le plus terrible depuis que je combats : je viens d'assister comme t\u00E9moin impuissant \u00E0 la terrible culbute d'un de mes meilleurs camarades, le petit Boquillard."\nRen\u00E9 Mouchotte.\n\nAlerte ! D\u00E9collage imm\u00E9diat de tous les avions disponibles  allemands. Des avions boches sont signal\u00E9s un peu partout sur le secteur, \u00E0 haute altitude.\n\nVoter avion habituel est en r\u00E9parations. Vous prenez ce vieux " KW-E ", qui est disponible. C'est mieux que rien.\n\nAltitude de vol : 30.000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.