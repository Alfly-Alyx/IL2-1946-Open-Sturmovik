Name 1940-12-21
Short First mission from Kenley\n
Description December 21st, 1940 - 12:00 AM.\nFirst mission from Kenley.\n\nThese last days, bad weather prevented Germans to take off, but the weather forecast is better on France today. The Jabos will probably launch a few harassment raids.\n\nLet's counter attack them.\n\nFlying altitude: 34,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off. \n\nAdditional remark:\nFor taking off from this new base, a control key must be defined for \u201Ctoggle chocks\u201D, otherwise the plane shall stay stuck on the landing strip.