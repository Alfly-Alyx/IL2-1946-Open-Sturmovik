Name 1941-09-20.
Short Sweep sur Ostende.\n
Description 20 septembre 1941, 06h55.\nSweep sur Ostende.\n\n"20 septembre.\nJ'ai \u00E9t\u00E9 \u00E0 Ostende ce matin... "\nRen\u00E9 Mouchotte.\n\nVous partez sur la Belgique ce matin. De nombreux objectifs y ont \u00E9t\u00E9 photographi\u00E9s, vous ne devriez pas rentrer bredouille. N'oubliez pas que votre priorit\u00E9 est la lutte contre le trafic maritime ennemi.\n\nUn \u00E9quipage de bombardier a \u00E9t\u00E9 perdu cette nuit. V\u00E9rifiez, en route, si vous ne retrouvez pas de survivant.\n\nAltitude de vol: 300 pieds.\n\nBon vol!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.