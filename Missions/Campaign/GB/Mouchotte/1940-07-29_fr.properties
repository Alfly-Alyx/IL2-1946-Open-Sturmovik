Description 29 juillet 1940, 10h 30.\nPremier vol sur Tiger Moth\n\n"Arriv\u00E9s au camp hier soir, d\u00E8s ce matin, nous volons."\nRen\u00E9 Mouchotte\n\nEh bien Messieurs,\nJe suis le Flight Lieutenant Brian West. Je suis charg\u00E9 de l'\u00E9valuation de vos capacit\u00E9s de pilote. Chacun d'entre vous fera un vol avec un instructeur comme passager. Le programme est le m\u00EAme pour tous :\nD\u00E9collez, virez \u00E0 droite, virez \u00E0 gauche, montez \u00E0 1000 m\u00E8tres, faites une boucle (looping), suivi d'une vrille, sortez de la vrille et atterrissez.\n\nSi vous voulez vraiment avoir une carri\u00E8re int\u00E9ressante dans la RAF, vous devrez obtenir la note "au-dessus de la moyenne." Et pour \u00E7\u00E0, ne me faites pas peur !\n\nSkin: CR-42-Tiger-Moth.bmp, avec marques.