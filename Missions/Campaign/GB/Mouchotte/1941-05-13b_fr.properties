Name 1941-05-13.
Short Fuite de glycol\n
Description 13 mai 1941, 22h00.\nFuite de glycol.\n\n"13 mai.\nBri\u00E8re, \u00E0 son tour, succombe en pleine mer et se noie avec son avion dans les m\u00EAmes circonstances que Charles. Nous \u00E9tions sept fran\u00E7ais dans la m\u00EAme escadrille \u00E0 Kenley. Je reste seul avec Lafont. A qui le tour ? J'aime mieux ne plus penser, tellement penser me fait mal."\nRen\u00E9 Mouchotte.\n\nIl est tard mais un convoi est en vue des c\u00F4tes. Malgr\u00E9 le mauvais temps, il faut organiser sa couverture pour la chasse de nuit. Et d'abord, conna\u00EEtre l'\u00E9paisseur de la couche nuageuse. C'est pour cela que vous \u00EAtes partis. Et, une fois au dessus de la mer, vous avez constat\u00E9 que votre tour est venu pour la fuite de glycol...\n\nVotre ailier vous a pr\u00E9venu. Rentrez \u00E0 la base au plus vite, vous ne savez pas combien de temps le moteur va tenir.\n\nAttention, cette mission d\u00E9bute en plein vol!\n\nAltitude de d\u00E9part: 8 000 pieds.\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.