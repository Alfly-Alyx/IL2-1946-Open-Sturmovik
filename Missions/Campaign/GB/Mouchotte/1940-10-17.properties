Name 1940-10-17
Short Interception\n
Description October 17th, 1940, 5:33 PM.\nInterception.\n\nThe control is signalling German bombers gathering above Calais. A new attack is in preparation; we take-off for the interception.\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.