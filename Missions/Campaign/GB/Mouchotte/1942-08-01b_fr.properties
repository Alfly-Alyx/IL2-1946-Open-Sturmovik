Name 1942-08-01b.
Short Escorte de bombardiers.\n
Description 1er ao\u00FBt 1942, 15h00.\nEscorte de bombardiers.\n\n "1er ao\u00FBt.\nL'apr\u00E8s midi, "close escort" de six bombardiers "Boston" sur Flessingue, dans l'\u00EEle de Walcheren, en Hollande."\nRen\u00E9 Mouchotte.\n\nMessieurs!\n\nSix bombardiers doivent attaquer les d\u00E9fenses et le port de Flessingue, que les allemands ont renforc\u00E9es r\u00E9cemment. De nombreux sweeps sont pr\u00E9vus pour couvrir toute la zone cet apr\u00E8s-midi, vous ne devriez donc pas voir d'allemand dans le ciel. Ouvrez l'oeil, au cas o\u00F9...\n\nAttention \u00E0 la Flak, particuli\u00E8rement concentr\u00E9e dans ce secteur sensible.\n\nAltitude de vol des bombardiers:\n12.500 pieds\n\nBonne  chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.