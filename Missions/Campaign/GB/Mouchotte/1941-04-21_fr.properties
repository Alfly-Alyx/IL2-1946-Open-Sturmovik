Name 1941-04-21.
Short Transfert \u00E0 Valley\n
Description 21 avril 1941, 9h00.\nTransfert \u00E0 Valley.\n\n"17 avril.\nUne brutale note de service nous informe que notre Squadron quitte la d\u00E9fense de Londres pour se consacrer \u00E0 celle des c\u00F4tes du Pays de Galles, et surtout \u00E0 la protection des convois. Nous ferons donc moins d'altitude, ce qui ne va pas sans me r\u00E9jouir un peu. Malheureusement, dans de changement, il nous faudra c\u00E9der nos beaux "Hurricane II" aux pilotes qui vont prendre notre place et chevaucher de nouveau ces vieux coursiers qui s'essoufflent derri\u00E8re les bombardiers... Nous ferons aussi beaucoup de vol de nuit. Heureux ce qui ont des yeux de chats!\n\n21 avril.\nNous d\u00E9collons \u00E0 neuf heures. Toute l'escadrille au complet."\nRen\u00E9 Mouchotte.\n\nAltitude de vol : 3 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.