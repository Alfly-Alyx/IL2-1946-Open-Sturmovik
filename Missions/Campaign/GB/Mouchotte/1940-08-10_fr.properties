Short Vol de Nuit\n
Description 10 ao\u00FBt 1940, 1h40.\nVol de Nuit.\n\n"Notre entra\u00EEnement sur "Hawker Hector" termin\u00E9 aujourd'hui, nous refaisons une fois de plus nos bagages, cette fois pour Odiham, o\u00F9 nous allons retrouver tous nos camarades de l'Aviation Fran\u00E7aise."\nRen\u00E9 Mouchotte.\n\nBien Messieurs,\n\nC'est votre dernier jour avec nous, et nous allons profiter de cette nuit pour vous initier au vol de nuit. Ce premier essai ne sera pas tr\u00E8s difficile : d\u00E9collez, suivez le leader pour un court vol dans les environs, revenez \u00E0 la base et atterrissez.\n\nBon vol.\n\nSkin: J8A-Hector.bmp, avec marques.\n\nNote additionnelle :\nLes " waypoints " ne sont pas mentionn\u00E9s sur la carte, seuls les objectifs sont dessin\u00E9s. Inutile de tenter cette mission en pilote automatique!