Name 1941-02-19.
Short First flight on Hurricane II\n
Description February 19th, 1941 - 9:10 PM.\nFirst flight on Hurricane II\n\n"February 18th.\nAt last, we have our new planes. A new Hurricane, faster than the one we have, whose climbing power is apparently prodigious."\nRen\u00E9 Mouchotte.\n\nFebruary 19th.\nOur new equipment is ready. Will you come with me for a trial flight at high altitude? Nobody can know what could occur with the Huns and I should prefer not to fly without a wingman!\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off.\n\nAdditional remark:\nFor taking off from this base, a control key must be defined for \u201Ctoggle chocks\u201D, otherwise the plane shall stay stuck on the landing strip.