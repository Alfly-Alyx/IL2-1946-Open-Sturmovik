Name 1941-02-23.
Short Patrol at 34,000 feet\n
Description February 23rd, 1941 - 7:25 PM.\nPatrol at 34,000 feet\n\n "February 23rd.\nI have just beaten my altitude record. This morning, I reached 34,000 feet and the plane wanted nothing better than to go higher. Our interception task, however, was limited to mission was limited to that height."\nRen\u00E9 Mouchotte.\n\nFebruary 23rd.\nBandits are approaching London; No doubt, the are trying to mark out the city by a few fires, making it more easy for the night bombers. Let's stop them!\n\nFlying altitude: 34,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off.\n\nAdditional remark:\nFor taking off from this base, a control key must be defined for \u201Ctoggle chocks\u201D, otherwise the plane shall stay stuck on the landing strip.\n
