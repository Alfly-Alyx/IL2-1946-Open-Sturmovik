Name 1942-05-04.
Short Bomber Escort
Description May 4th, 1942 - 08:20 PM.\nBomber Escort\n\n\n"May 4th.\nOnce more escorted six bombers over le Havre. "\nRen\u00E9 Mouchotte.\n\nOnce more, bombers will attack in le Havre, the harbour installations, the ship and especially the Schnell Boote. You shall ensure their security as close escort.\n \nFlying altitude: \n1,500 feet over the bombers.\n\nGood luck!\n\nSkin: SpitMkVb_Garozelis1, marking off.