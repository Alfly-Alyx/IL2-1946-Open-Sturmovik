Name 1942-04-14.
Short Bomber escort.
Description April 14th, 1942 - 12:00 AM.\nBomber escort.\n\n"April 14th, twelve o'clock\nWe took off this morning to accompany twelve heavy bombers, surrounding them in close-formation escort. They were going to bomb a power station near Caen. The weather was lovely. Crossed in 35 minutes at a mere 8,000 feet."\nRen\u00E9 Mouchotte.\n\nDiversion attacks are forecast on Le Havre and F\u00E9camp, at T-20 minutes and T-10 minutes. We hope that will dilute the Luftwaffe efforts against the bombers.\n\nFlying altitude: 8,000 feet.\n\nGood luck!\n\nSkin: SpitMkVb_Garozelis1, marking off.