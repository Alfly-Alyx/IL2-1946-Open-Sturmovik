Name 1940-10-17
Short Interception\n
Description 17 octobre 1940, 17h33.\nInterception.\n\nLe contr\u00F4le signale que des bombardiers allemands se rassemblent au-dessus de Calais. Un nouvelle attaque se pr\u00E9pare. Nous d\u00E9collons pour l'interception.\n\nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.