Name 1942-04-14.
Short Escorte de bombardiers.\n
Description 14 avril 1942, 12h00.\nEscorte de bombardiers.\n\n"14 avril, 12 heures.\nNous d\u00E9collons ce matin pour escorter douze bombardiers lourds que nous encadrons, en escorte rapproch\u00E9e. Ils vont bombarder une centrale \u00E9lectrique pr\u00E8s de Caen. Il fait tr\u00E8s beau. Travers\u00E9e en trente cinq minutes, \u00E0 8.000 pieds seulement. "\nRen\u00E9 Mouchotte.\n\nDes attaques de diversions sont pr\u00E9vues sur le Havre et F\u00E9camp, \u00E0 H-20 minutes et H-10 minutes. Nous esp\u00E9rons que cela dispersera les efforts de la Luftwaffe.\n\nOuvrez l'oeil et bonne chasse\n\nAltitude de vol: 8 000 pieds.\n\nBon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n
