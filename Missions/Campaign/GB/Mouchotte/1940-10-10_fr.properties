Name 1940-10-10
Short Transfert \u00E0 Northolt\n
Description 10 octobre 1940, 10h00\nTransfert \u00E0 Northolt.\n\n"Je pensais que nous resterions toujours dans ce cercle de bons copains anglais, mais nous partons pour l'Angleterre. Sera-ce enfin pour une escadrille combattante ? Je ne crois pas car il s'agit d'un terrain pr\u00E8s de Glasgow o\u00F9 les Allemands ne font que de tr\u00E8s rares visites. On nous communique un d\u00E9tail : l'escadrille dont nous allons faire partie est l'une des plus glorieuses escadrilles de la R.A.F., comptant quatre-vingt-dix-sept victoires et d\u00E9cor\u00E9e de la " Distinguish Flying Cross ", rarement d\u00E9cern\u00E9e. Malheureusement, il para\u00EEt que ce groupe a \u00E9t\u00E9 d\u00E9cim\u00E9, qu'il ne reste plus que trois pilotes, au repos \u00E0 Prestwick...\n\n8 octobre.\nNous partons enfin pour Londres avec toute l'escadrille. Dans quelques jours, j'aurai peut-\u00EAtre enfin eu mon duel. Je vais enfin pouvoir tenter de venger ma m\u00E8re de toutes les mis\u00E8res dont elle est victime. Je me sens par moment des instincts sanguinaires qui m'\u00E9tonnent...\n\n10 octobre.\nNous avons d\u00E9coll\u00E9 \u00E0 seize dans la direction du sud. Vilain temps, nuages tr\u00E8s bas, brume \u00E9paisse \u00E0 certains endroits. Mais il fallait absolument partir, nous devons remplacer une escadrille de Polonais fatigu\u00E9s et qui vont monter \u00E0 Prestwick \u00E0 notre place."\nRen\u00E9 Mouchotte.\n\nBien, nous partons imm\u00E9diatement. Le temps n'est pas id\u00E9al, avec ces nuages \u00E0 basse altitude, mais il n'est pas possible de repousser le transfert. Les pilotes les moins exp\u00E9riment\u00E9s doivent suivent leur leader qui les guidera vers notre nouvelle base.\n\nBon vol !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.