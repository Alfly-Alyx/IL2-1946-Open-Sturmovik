Name 1940-11-09
Short First ascent, in the morning\n
Description October 9th, 1940, 5:30 AM.\nFirst ascent, in the morning.\n\n"November 9th.\nI am beginning to feel seriously fatigued. We go up on an average three and sometimes four times a day to eight or nine thousand metres. This has been going on for a month."\nRen\u00E9 Mouchotte.\n\nYou will be first to take off this morning. The Germans often send a patrol, little time after dawn, to see what is the weather by our side and to take photographs. This is useful for them, preparing the daily missions. So we shall be up waiting for them, just in case...\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.\n
