Description 3 septembre 1940, 15h30.\nExercice de combat.\n\n" 03 septembre\nD'un combat contre un de mes camarades, je suis sorti vainqueur. Je commence \u00E0 avoir le Hurricane en mains. "\nRen\u00E9 Mouchotte.\n\nVous allez faire un exercice de combat contre un Hurricane pilot\u00E9 par un de vos camarades. Vous d\u00E9collez tous les deux et devez ensuite combattre l'un contre l'autre \u00E0 la cin\u00E9mitrailleuse. Celui qui a tenu l'autre le plus longtemps dans son collimateur a gagn\u00E9.\n\nBon vol, et attention aux collisions !\n\nSkin: Hurri_trainer.bmp, avec marques.\n\nNote additionnelle :\nIl n'est pas possible dans le jeu de faire combattre \u00E0 la cin\u00E9mitrailleuse un avion contr\u00F4l\u00E9 par l'ordinateur. L'autre Hurricane sera donc arm\u00E9 ! Pas le v\u00F4tre, vous ne voudriez tout de m\u00EAme pas remporter votre premi\u00E8re victoire en abattant un appareil britannique!