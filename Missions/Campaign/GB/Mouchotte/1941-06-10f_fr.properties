Name 1941-06-10.
Short Patrouille de nuit.\n
Description 10 juin 1941, 23h30.\nPatrouille de nuit.\n\n"10 juin\nNous sommes en pleine p\u00E9riode de lune. Voil\u00E0 deux nuits que je vole mais les Boches sont rares. La nuit derni\u00E8re \u00E9tait si claire qu'on y voyait presque comme en plein jour."\nRen\u00E9 Mouchotte.\n\nComment ? Les Boches sont rares ? Croyez-vous vraiment qu'on vous envoie voler pour rien, juste pour ajouter quelques heures de vol de nuit \u00E0 votre carnet ?\n\nLes Boches sont bien l\u00E0, \u00E0 essayer de miner nos passes. Allez, au travail! Ce soir la nuit est claire, id\u00E9ale pour nous. Nous reparlerons demain matin de votre demande de mutation au squadron 601. Ce n'est pas une bonne id\u00E9e, \u00E0 mon avis. Savez-vous qu'ils viendront bient\u00F4t de leur zone de combat, pour nous relayer ici? Nous, nous ne moisirons plus tr\u00E8s longtemps \u00E0 l'entra\u00EEnement!\n\nAltitude de vol : 20 000 pieds\n\nOuvrez l'oeil et bonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.