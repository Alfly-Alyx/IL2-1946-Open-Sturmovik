Name 1941-02-19.
Short Premier vol sur Hurricane II
Description 19 f\u00E9vrier 1941 - 21h10\nPremier vol sur Hurricane II\n\n"18 f\u00E9vrier.\nNous touchons enfin des avions neufs. Un nouvel Hurricane, plus rapide que le n\u00F4tre, dont le pouvoir ascensionnel est, parait-il, prodigieux..."\nRen\u00E9 Mouchotte.\n\n19 f\u00E9vrier\nNos nouvelles machines sont pr\u00EAtes. M'accompagnerez-vous pour un vol d'essais \u00E0 haute altitude ? On ne sait jamais avec les boches et je pr\u00E9f\u00E8rerais ne pas voler sans ailier...\n \nAltitude de vol : 30 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.\n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.