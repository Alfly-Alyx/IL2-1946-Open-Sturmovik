Name 1940-11-02
Short The big battle\n
Description October 2nd, 1940, 12:00 AM.\nThe big battle.\n\nThe Germans are preparing the biggest "Jabo" attack they ever made. Every pilot in readiness take-off immediately for the interception!\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.