Name 1940-11-08
Short Afternoon scramble\n
Description October 8th, 1940, 12:40 PM.\nAfternoon scramble.\n\n"November 8th.\nThis afternoon, I was allowed to see the biggest concentration of enemy planes that has ever come my way. The radio put us on the track by announcing 120 'bandits'..."\nRen\u00E9 Mouchotte.\n\nImmediate take off for all available pilot! A big raid is in progress, no more information available yet.\n\nFlying altitude: 20,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.