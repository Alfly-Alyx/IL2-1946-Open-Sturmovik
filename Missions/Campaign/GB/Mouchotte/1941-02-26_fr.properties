Name 1941-02-26.
Short Le Squadron Leader Holmwood n'est pas rentr\u00E9 !\n
Description 26 f\u00E9vrier 1941 - 17h35\nLe Squadron Leader Holmwood n'est pas rentr\u00E9!\n\n\u201C26 f\u00E9vrier.\nTriste bilan aujourd'hui : un avion sur le dos dans un champ. Pilote \u201Call right\u201D. Un autre, Forley Norris, descendu. Il saute en parachute et se r\u00E9veille \u00E0 l'h\u00F4pital. Notre Squadron Leader Holmwood, touch\u00E9, saute en parachute\u2026 \nJ'apprends \u00E0 l'instant qu'Holmwood a saut\u00E9 de son avion en flammes et son parachute ayant pris feu, il s'est \u00E9cras\u00E9 d'une hauteur de 7000 m\u00E8tres\u2026\n\nJe ne faisais pas partie du raid, ayant \u00E9t\u00E9 le matin \u00E0 court d'essence et en panne la demi-journ\u00E9e sur un terrain de secours.\u201D\nRen\u00E9 Mouchotte.\n\nBien, votre appareil est ravitaill\u00E9, vous avez l'autorisation pour rentrer \u00E0 Kenley.\nD\u00E9p\u00EAchez-vous car on y a grand' besoin de tous les pilotes. Les nouvelles qui vous attendent l\u00E0-bas ne sont pas bonnes.\n\nFaites attention \u00E0 quelques boches qui pourraient encore tra\u00EEner dans le secteur. A basse altitude, nous avons du mal \u00E0 les localiser.\n \nAltitude de vol: 1 000 pieds.\n\nBon vol !\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.n\nRemarque compl\u00E9mentaire :\nPour d\u00E9coller \u00E0 partir de cette base, il faut d\u00E9finir une touche pour "retirer les cales", sinon, l'appareil restera fix\u00E9 au sol.