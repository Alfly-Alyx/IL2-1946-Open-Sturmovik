Name 1942-02-21.
Short Reconnaissance m\u00E9t\u00E9o.\n
Description 21 f\u00E9vrier 1942, 6h45.\nReconnaissance m\u00E9t\u00E9o.\n\n"Ce matin, temps douteux. J'h\u00E9site \u00E0 laisser voler mes pilotes : nuages de neige tr\u00E8s bas. Je me d\u00E9cide \u00E0 faire moi-m\u00EAme un essai de temps. Une fois en l'air, je le juge tr\u00E8s mauvais. Mais, par une curiosit\u00E9 ridicule, il me prend envie de traverser la couche de nuages..."\nRen\u00E9 Mouchotte.\n\nCe n'\u00E9tait pas une bonne id\u00E9e. La radio vient de rappeler, car le temps au sol est au plus mauvais : plafond \u00E0 200 pieds et visibilit\u00E9 de 500 m\u00E8tres.\n\nVous \u00EAtes \u00E0 12 000 pieds, juste au-dessus de la piste, \u00E9bloui de soleil et sur une mer de nuage magnifique. Il est temps de d\u00E9couvrir le c\u00F4t\u00E9 sombre de ces nuages et de rentrer...\n\nBon retour !\n\nSkin: Hurricane Mk-I - 1940-NN, pas de marque.