Name 1941-05-03.
Short La mort de Charles Gu\u00E9rin\n
Description 3 mai 1941, 15h15.\nLa mort de Charles Gu\u00E9rin.\n\nMessieurs !\n\nUn nouveau convoi s'approche par l'Ouest. Vous en assurerez la protection \u00E0 4000 pieds de 15h30 \u00E0 16h00. Ce genre de mission est de la routine d\u00E9sormais, n'est-ce pas ?\n \nVous volez, comme d'habitude, avec Charles mais cette fois, c'est lui qui m\u00E8ne la patrouille.\n\nAltitude de vol : 4 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n\nNotes historiques.\n\n"10 mai.\nC'est arriv\u00E9 samedi \u00E0 3h45 et maintenant que quelques jours ont pass\u00E9, il m'est possible de raconter cette effroyable catastrophe qui a co\u00FBt\u00E9 la vie \u00E0 mon meilleur ami, mon fr\u00E8re Charles Gu\u00E9rin.\nEn patrouille au dessus d'un convoi \u00E0 50 miles en mer, ... je vois soudain sortir de son avion la fatale fum\u00E9e blanche qui indique une fuite de glycol.\n\nIl va tenter de se poser pr\u00E8s du convoi...\n\nUne grosse fum\u00E9e blanche environne compl\u00E8tement l'avion et doit l'aveugler...\n\nNous voici maintenant \u00E0 une cinquantaine de m\u00E8tres... Il redresse son avion, se croyant au ras de l'eau, puis d'un mouvement brutal, l'appareil d\u00E9clenche \u00E0 droite, percute la mer, se retourne et dispara\u00EEt en moins d'une seconde...\n\nTout seul, je rentre. Mon compagnon de toute la guerre, parti avec moi de France, \u00E9chapp\u00E9 avec moi d'Alg\u00E9rie, mon fr\u00E8re d'armes qui avait tant d'espoir en l'avenir m'a quitt\u00E9 pour toujours."\nRen\u00E9 Mouchotte.