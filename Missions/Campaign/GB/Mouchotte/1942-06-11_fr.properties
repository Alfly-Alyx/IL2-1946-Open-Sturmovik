Description 11 juin 1942, 14h20.\nScramble!\n\n"11 juin\nUn peu d' "excitement" cet apr\u00E8s-midi. D\u00E9coll\u00E9 avec mon N\u00B0 2, le petit sergent Bougen, pour patrouiller \u00E0 la pointe de Sainte Catherine, bastion sud de l'\u00EEle de Wright. "Montez le plus vite possible, bandits \u00E0 16.000 pieds". Je l\u00E8ve le nez de mon Spitfire et grimpe "like hell" jusqu'\u00E0 20.000..."\nRen\u00E9 Mouchotte.\n\n\nAltitude de vol: 20.000 pieds.\n\nBonne chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.