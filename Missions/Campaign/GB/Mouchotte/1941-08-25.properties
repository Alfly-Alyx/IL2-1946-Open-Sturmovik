Name 1941-08-25.\nThe first German plane shot down.
Short \n
Description August 25th, 1941 - 4:25 AM.\nThe first German plane shot down.\n\n\"August 26, 1941\nSA bit of excitement yesterday. I was 'scrambled' and went up. A bandit was signalled over the sea, somewhere between the Ireland and us, at 10,000 feet; I went up to 13,000."\nRen\u00E9 Mouchotte.\n\nScramble!\n\nAn unidentified  plane is signalled by the radio location, approaching from South. Probably another reconnaissance flight for the U-boots.\n\nImmediate take off and interception.\n\n\nFlying altitude: 13,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.