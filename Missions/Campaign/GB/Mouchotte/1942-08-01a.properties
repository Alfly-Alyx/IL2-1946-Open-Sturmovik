Name 1942-08-01.
Short Escort of Hurricane Bombers over Yvetot.
Description August 1st, 1942 - 9:30 AM.\nEscort of Hurricane Bombers over Yvetot.\n\n"August 1st.\nAnother busy day. In the morning, we escorted eight Hurricane Bombers over Yvetot, nearly 250 kilometres from our aerodrome."\nRen\u00E9 Mouchotte.\n\nWell, Sirs!\n\nAn attack in Yvetot is scheduled this morning: the station and the distillery. You will escort Hurricanes on the target. If no enemy fighter can be seen, you will attack the ground targets too, otherwise you will ensure the bomber safe return.\n\nFlying Altitude: 1,500 feet.\n\nGood luck!\n\nSkin: SpitMkVb_Garozelis1.bmp, marking off. \n.