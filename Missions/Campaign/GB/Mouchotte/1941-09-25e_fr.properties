Name 1941-09-25.
Short Patrouille d'Ostende \u00E0 Dunkerque.
Description 25 septembre 1941, 18h15.\nPatrouille d'Ostende \u00E0 Dunkerque.\n\n"25 septembre.\nLes attaques de bateaux se poursuivent...\nCe soir, dans une brume un peu moins dense qu'hier, nous partons vers Ostende – vingt minutes \u00E0 200 miles \u00E0 l'heure – au raz des vagues."\nRen\u00E9 Mouchotte.\n\nCe soir, vous ferez un nouveau raid d'interdiction de convoi naval sur Ostende. Si vous n'y trouvez pas d'objectif int\u00E9ressant, longez la c\u00F4te jusque Dunkerque. Attaquez le trafic maritime ennemi.\n\nAltitude de vol: aussi bas que possible.\n\nBon vol!\n\nSkin: Hurricane Mk-IIc - 615 Sq.bmp, pas de marque.