Name 1940-10-19
Short Patrouille sur Londres et Douvres\n
Description 19 octobre 1940, 15h15.\nPatrouille sur Londres et Douvres.\n\n"19 octobre.\nPatrouille de deux heures au-dessus de Londres et Douvres. Aper\u00E7u pas mal d'Allemands. H\u00E9las, toujours perch\u00E9s \u00E0 5000 ou 6000 pieds au-dessus de nos t\u00EAtes."\nRen\u00E9 Mouchotte.\n\nUn nouveau raid est en pr\u00E9paration. La cible n'est pas encore connue. Tous les pilotes disponibles d\u00E9collent imm\u00E9diatement.\n\nAltitude de vol : aussi haut que possible !\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.