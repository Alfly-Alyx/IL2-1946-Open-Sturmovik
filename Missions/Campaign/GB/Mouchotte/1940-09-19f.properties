Name 1940-09-19
Short Scramble\n
Description September 19th, 1940 - 10:45 AM.\nScramble.\n\n"September 19th\nThis morning a Boche came and bombed a ship out at sea north-east of the island..."\nRen\u00E9 Mouchotte.\n\nScramble!\nAn unknown aircraft was just detected by the Radio Location. She is approaching of an area on which several merchant ships are sailing, believing being in security after a dangerous crossing.\n\nLook for the intruder and send it away.\n \nGood luck!\n\nSkin: Hurricane Mk-I - 1940-NN, marking off.