Name 1941-05-16.
Short Patrouille sur patrouille\n
Description 16 mai 1941, 9h00.\nPatrouille sur patrouille.\n\n"16 mai.\nJe n'ai pas encore re\u00E7u la r\u00E9ponse au sujet de la demande que j'ai faite d'embarquer comme pilote \u00E0 bord d'un convoi. En attendant, je vole comme un forcen\u00E9. Patrouilles de l'aube au cr\u00E9puscule."\nRen\u00E9 Mouchotte.\n\nAlerte !\n\nUn convoi signale des bruits d'avions non identifi\u00E9s. D\u00E9collage imm\u00E9diat pour v\u00E9rifier.\n\nAltitude de vol : 8 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.