Name 1942-05-10.
Short Sweeps.\n
Description 10 mai 1942, 17h10.\nSweeps.\n\n"10 mai.\nLes sweeps continuent sur la m\u00EAme \u00E9chelle. Nous envahissons le ciel de France, du matin, de bonne heure, au soir, tr\u00E8s tard. Les bombardiers que nous prot\u00E9geons pilonnent les mines et les ports du Nord, d'Ostende \u00E0 Cherbourg. Hier soir, c'\u00E9tait Dieppe, aujourd'hui Hazebrouck et Dixmude. Et cela ne fait que commencer, le rythme ira en acc\u00E9l\u00E9rant. Les usines am\u00E9ricaines sortent d\u00E9j\u00E0 5.000 avions par mois. Sans compter l'aviation russe et anglaise. Qu'est-ce que les Boches vont prendre sur la figure!"\nRen\u00E9 Mouchotte.\n\nEt bien Messieurs!\nUn nouveau sweep est pr\u00E9vu tard cette apr\u00E8s midi, sur Dixmude. L'escorte rapproch\u00E9e sera fournie par les squadrons 174, 122 et 303. Vous patrouillerez le secteur dix minutes avant l'arriv\u00E9e des "big boys" pour emp\u00EAcher la Luftwaffe de gagner une position favorable \u00E0 l'attaque des bombardiers.\n \nAltitude de vol: 16.000 pieds.\n\nBonne chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.