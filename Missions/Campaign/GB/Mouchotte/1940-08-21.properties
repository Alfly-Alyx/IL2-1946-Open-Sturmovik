       Name 1940-08-21
       Short First flight in Hurricane.
       Description August 21st, 1940 - 9:15 AM.\nFirst flight in Hurricane.\n\n"August 14th.\nToday we giving a ball in London: the Ball of Those Sentenced to Death. It is today, in fact, that the Germano-French Government is to sentence us to capital punishment if we have not returned to France...\n\nAugust 19th.\nI caught the train this morning for Sutton Bridge, at two o'clock, north of London.\n\nAugust 21st.\nI did my first flight in a Harvard Yesterday; very fast, I was sent up alone. But this morning, when I arrived at the Squadron, I was told that I am going to fly a Hurricane. Greatly excited, but above all very happy." Ren\u00E9 Mouchotte.\n\n\nWell, here is the Hawker Hurricane, the main fighter used by the Royal Air Force. She is being replaced by the Supermarine Spitfire, but up to now, she is still equipping most of our fighter squadrons. She is yours for one hour.\n\nGood luck.\n\nSkin: Hurri_trainer.bmp,\n           marking on.
