Name 1941-04-26.
Short Escort of a single cargo ship\n
Description April 26th, 1941 - 5:15 AM\nEscort of a single cargo ship.\n\n"April 26.\nThe days pass slowly. Every second day, we rise at 4 a.m., before sunrise.  Bed at 10. Patrols over convoys all day. Whatever the weather, we go far out to sea to find them. This morning a young comrade and I went out more than 80 kilometres to protect a single ship for an hour and a half."\nRen\u00E9 Mouchotte.\n\nA cargo from a convoy to the Clyde River was delayed by an engine failure this night. The escort reported it missing this morning. Find it and report its position. A young pilot from the B-Flight will fly it with you. This will be his first mission.\n\nFlying altitude: 3,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.