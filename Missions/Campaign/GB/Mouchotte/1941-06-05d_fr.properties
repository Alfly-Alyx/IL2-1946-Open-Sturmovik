Name 1941-06-05.
Short Reconnaissance M\u00E9t\u00E9o.\n
Description 05 juin 1941, 7h15.\nReconnaissance M\u00E9t\u00E9o.\n\n"05 juin\nCe matin, temps bouch\u00E9. Je m'enfonce dans les nuages aussit\u00F4t apr\u00E8s le d\u00E9collage...\nL'on m'avait fait d\u00E9coller pour essayer le temps."\nRen\u00E9 Mouchotte.\n\nLe temps n'est pas tr\u00E8s bon et nous aurions besoin d'un pilote exp\u00E9riment\u00E9 pour relever l'\u00E9paisseur de la couche nuageuse. Etes-vous volontaire? \n\nTr\u00E8s bien. Vous d\u00E9collez donc et passez au travers de ces nuages. Une fois au-dessus, relevez votre altitude et passez la nous en phonie, nous saurons si nous pouvons l\u00E2cher les jeunes pilotes sans crainte aujourd'hui.\n\nSi vous le pouvez, allez voir aussi au fond du fjord, un escorteur a observ\u00E9 un Ju-88 t\u00F4t ce matin. On ne sait jamais, les Allemands essayent peut-\u00EAtre de profiter du mauvais temps pour nous rendre visite... Ne tirez pas sur n'importe quoi, ce ne serait pas la premi\u00E8re fois que la Royal Navy prendrait un Blenheim ou un Catalina pour un Junker!\n\nAltitude de vol :\nAu dessus des nuages, puis au raz de l'eau.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.\n\n
