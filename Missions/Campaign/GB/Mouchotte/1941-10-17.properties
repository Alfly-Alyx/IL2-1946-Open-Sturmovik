Name 1941-10-17.
Short Anti shipping patrol.
Description October 17th, 1941 - 11:20 AM.\nAnti shipping patrol.\n\nThis morning, you will fly another anti-shipping patrol. Too much risk was taken during the last missions, flying over the enemy territory is now prohibited, for Germans are on their guards, they are making fighter patrol after fighter patrol. Do not forget that our main job is fighting against the enemy naval traffic.\n \nFlying altitude: as low as possible.\n\nGood luck!\n\nSkin: Hurricane Mk-IIc- 615 Sq.bmp, marking off.