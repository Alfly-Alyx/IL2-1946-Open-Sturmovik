Name 1940-10-30
Short Defensive Patrol\n
Description October 31st, 1940, 5:00 AM.\nDefensive Patrol.\n\nScramble !\n\nAn aircraft is approaching London. They probably whish to take photographs of the bombing attack this night. Do not let them this pleasure!\n\nFlying altitude: 30,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.\n
