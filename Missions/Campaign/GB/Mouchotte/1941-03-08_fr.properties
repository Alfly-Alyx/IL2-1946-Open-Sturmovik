Name 1941-03-08.
Short Panne de moteur.\n
Description 08 mars 1941 - 3h50\nPanne de moteur.\n\n"8 mars.\nUne fois de plus, une panne de moteur me contraint de quitter la formation...\nJ'ai la chance d'atteindre le terrain de Shoreham."\nRen\u00E9 Mouchotte.\n\nVotre moteur est en panne. Quittez la formation et atterrissez o\u00F9 vous pouvez sans casse.\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, pas de marque.