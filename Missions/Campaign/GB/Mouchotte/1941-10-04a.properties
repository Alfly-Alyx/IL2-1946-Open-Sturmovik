Name 1941-10-04.
Short Ship attack off the Netherlands.
Description October 04th, 1941 - 10:05 AM.\nShip attack off the Netherlands.\n\n"October 4th.\nFour of us attacked a ship in Holland, south of Walcheren. I had time to see two traditional windmills. Two attacks set it on fire."\nRen\u00E9 Mouchotte.\n\nScramble !\n\nA ship is just signalled, off Holland.\nImmediate take off for a four plane section. \nSteer 120.\nHurry up!\n\nFlying altitude: as low as possible.\n\nGood luck!\n\nSkin: Hurricane Mk-IIb - 615 Sq.bmp, marking off.