Name 1942-07-30.
Short Sweep \u00E0 basse altitude.\n
Description 30 juillet 1942, 17h45.\nSweep \u00E0 basse altitude.\n\n"30 juillet.\nDeux sweeps aujourd'hui. Les deux assez loin en France; Saint Omer, le premier, s'est d\u00E9roul\u00E9 sans incident. Le second paraissait assez dangereux, puisqu'il ne devait pas d\u00E9passer cing mille pieds et ne comportait aucune protection en altitude."\nRen\u00E9 Mouchotte.\n\nMessieurs!\n\nDepuis plusieurs mois, nous tentons d'affaiblir la Luftwaffe en lan\u00E7ant de nombreux sweeps au-dessus de la France, mais les Allemands ne d\u00E9collent que contre les bombardiers. C'est pourquoi, aujourd'hui, le Squadron 340 va se comporter comme des bombardiers lourdement charg\u00E9s: vol \u00E0 basse altitude et faible vitesse.\n\nVous ressemblerez ainsi, sur les \u00E9crans Radar allemands, \u00E0 un raid de Hurri-bombers que nous aurions oubli\u00E9 d'escorter. Soyez s\u00FBrs de l'attaque allemande, et r\u00E9pondez-y en descendant un grand nombre de "bandits".\n\nAltitude de vol: 5.000 pieds\n\nBonne  chasse!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n
