Name 1940-11-09
Short Deuxi\u00E8me \u00ABmont\u00E9e\u00BB, le matin.\n
Description 9 novembre 1940, 11h15.\nDeuxi\u00E8me \u00ABmont\u00E9e\u00BB, le matin.\n\nCe matin, un bombardier allemand a photographi\u00E9 un convoi en transit \u00E0 Douvres. Il sera probablement attaqu\u00E9 mais nous n'aurons probablement qu'un temps tr\u00E8s court entre l'alerte et l'attaque. C'est pourquoi nous maintenons une pr\u00E9sence a\u00E9rienne au-dessus de ce port toute la journ\u00E9e. Nous prenons note tour de 11h30 \u00E0 midi.\n\nAltitude de vol : 20 000 pieds.\n\nBonne chasse !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.