Description 1er mai 1942, 9h00.\nCombat singulier.\n\n"1er mai.\nCe matin, j'ai eu le plus m\u00E9morable combat de toute ma vie. Dix minutes de "dog-fight" avec un Boche qui, contrairement aux habitudes de ses confr\u00E8res, ne voulait pas me l\u00E2cher. Et personne pour me venir en aide!"\nRen\u00E9 Mouchotte.\n\nVous rentrez d'un nouveau sweep sur la France. Deux 109 ont surgi d'un nuage et vous ont oblig\u00E9 \u00E0 d\u00E9gager sec. Seul le n\u00B02 a suivi. Et cet ailier, vous l'avez perdu au retour dans un nuage...\n\nIl va falloir rentrer seul.\n\nAltitude de vol: 23.000 pieds.\n\nOuvrez l'oeil et bon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.