Name 1941-08-25.
Short Le premier avion allemand abattu.\n
Description 25 ao\u00FBt 1941, 4h25.\nLe premier avion allemand abattu.\n\n"26 ao\u00FBt 1941\nUn peu d' \u00AB excitement \u00BB hier. J'ai un scramble et je fonce. Un \u00AB bandit \u00BB est signal\u00E9 en mer, quelque part entre l'Irlande et nous, \u00E0 10.000 pieds ; je monte \u00E0 13.000."\nRen\u00E9 Mouchotte.\n\nAlerte !\n\nUn avion inconnu est signal\u00E9 au radar, s'approchant par le sud. Probablement encoure une reconnaissance pour les U-boots.\n\nD\u00E9collage imm\u00E9diat pour l'interception.\n\nAltitude de vol: 13.000 pieds.\n\nBon vol!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.