Short Vol en formation\n
Description 30 juillet 1940, 8h 15.\nVol en formation.\n\nBonjour Messieurs,\n\nVous connaissez tous l'importance qu'attache la RAF, et en particulier le Fighter Command, au vol en formation. Nous faisons ce matin un exercice en formation de base, deux appareils. Vous allez effectuer un vol comme ailier d'un instructeur. Restez en formation avec lui, \u00E0 cinquante m\u00E8tres au maximum dans ses quatre heures (\u00E0 sa droite et derri\u00E8re, dans la direction du chiffre 4 sur le cadran d'une montre). L'itin\u00E9raire de votre vol n'est pas mentionn\u00E9 sur votre carte. Seul l'instructeur le conna\u00EEt. Ne le perdez donc pas de vue !\n\nDes observateurs au sol et l'instructeur observeront et noteront votre mani\u00E8re de tenir votre position. C'est un test important pour rentrer dans une unit\u00E9 d'instruction de la chasse.\n\nBon vol.\n\nSkin: CR-42-Tiger-Moth.bmp, avec marques.