Short Premi\u00E8re mission de guerre\n
Description 11 octobre 1940, 7h02\nPremi\u00E8re mission de guerre.\n\n"11 octobre.\nMa premi\u00E8re mission de guerre : Ev\u00E9nement. Grosse \u00E9motion."\nRen\u00E9 Mouchotte.\n\nGood morning Sirs,\n\nLes op\u00E9rateurs RADAR viennent de d\u00E9tecter une formation ennemie qui se regroupe au-dessus du Pas de Calais. Ils vont probablement venir de nouveau bombarder Londres. Notre mission est simple : les en emp\u00EAcher. N'oubliez pas que les bombardiers sont votre cible principale. Les squadrons \u00E9quip\u00E9s de Spitfire s'occuperont de la chasse ennemie.\n\nLa formation sera de deux sections de trois appareils. Chacune sera suivie d'un "weaver", appareil charg\u00E9 de zigzaguer derri\u00E8re chaque section pour surveiller le secteur arri\u00E8re.\n\nBon vol !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.