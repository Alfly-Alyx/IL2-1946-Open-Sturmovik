Name 1942-07-29.
Short Transfert \u00E0 Hornchurch.\n
Description 29 juillet 1942, 08h40.\nTransfert \u00E0 Hornchurch.\n\n"18 juillet.\nNous allons faire du tir \u00E0 Ipswich. Repos d'une huitaine de jours impos\u00E9 \u00E0 l'escadrille.\n\n26 juillet.\nJ'apprends ce matin qu'aussit\u00F4t de retour \u00E0 Tangmere, nous aurons \u00E0 le quitter pour une autre station du II\u00E8 groupe.\n\n29 juillet.\nEncore faire nos valises pour la dixi\u00E8me fois, puis envol pour Hornchurch."\nRen\u00E9 Mouchotte.\n\nSoyez heureux. La base de Hornchurch est une des plus appr\u00E9ci\u00E9es. Vous y trouverez un plus grand confort et une nourriture plus abondante!\n\nAltitude de vol: 3.000 pieds\n\nBon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.\n
