Name 1940-10-251
Short Evening patrol\n
Description October 25th, 1940, 9:30 PM.\nEvening patrol\n\nThe weather was changing better and better along the day, allowing a lot of Luftwaffe attacks. They will eventually send a few photograph reconnaissance planes for evaluating the bombing results, especially on the ships anchored in the Dover arbour, which was attacked three times during the afternoon.\n\nWe will be awaiting these aircrafts that must not bring back their photographs to their bases.\n\nFlying altitude: 16,000 feet.\n\nGood luck!\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, marking off.