Name 1940-10-14
Short Interception\n
Description 14 octobre 1940, 11h15.\nInterception.\n\n"14 octobre.\nNos vols au-dessus de Londres se succ\u00E8dent presque sans interruption. Je commence \u00E0 m'habituer aux hautes altitudes."\nRen\u00E9 Mouchotte.\n\nScramble !\n\nUn raid a\u00E9rien est en train d'approcher de Londres. D\u00E9collage imm\u00E9diat pour l'interception. \n\nAltitude de vol : 30 000 pieds.\n\nBon vol !\n\nSkin: Hurricane Mk-I - 615 Sq.bmp, pas de marque.