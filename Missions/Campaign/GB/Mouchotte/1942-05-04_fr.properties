Description 4 mai 1942, 20h20.\nEscorte de bombardiers.\n\n"4 mai.\nAccompagnons une fois de plus six bombardiers au Havre..."\nRen\u00E9 Mouchotte.\n\nUne nouvelle fois, les bombardiers vont attaquer au Havre les installations portuaires et les navires qui s'y trouvent, notamment les Schnell Boote. Vous veillerez \u00E0 leur s\u00E9curit\u00E9 comme escorte rapproch\u00E9e.\n \nAltitude de vol: \n1.500 pieds au-dessus des bombardiers\n\nBon vol!\n\nSkin: SpitMkVb_Garozelis1.bmp, pas de marque.