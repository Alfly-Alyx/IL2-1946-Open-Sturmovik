Name Battle for Admin Box 09
Short February 10, 1944\nBawli Bazar\n
Description Fighting on the ground became hand-to-hand combat with the Japanese attacking the perimeter and trying to overrun the Box.  Night attacks were particularly savage with the use of bayonets in close quarters.\n\nIn the air, RAF Vultee Vengeance dive bombers make pin-point attacks on enemy targets.  Wellington bombers carrying 4000 lb. Blockbuster bombs target HQs, supply dumps, and troop concentrations in the Arakan.\n\nFebruary 10, 1944\nTime:  0800  Weather:  Clear\n\nMission:\nFour Spitfires must intercept enemy bombers with their escorts heading toward Bawli Bazar.\n
