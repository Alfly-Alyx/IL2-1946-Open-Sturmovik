Name Battle for Admin Box 04
Short January 15, 1944\nThird JAAF Fighter Sweep\n
Description A third JAAF fighter sweep headed to the Arakan to attack British ground forces on the 15th.\n\nJanuary 15, 1944\nTime:  1115  Weather:  Good\n\nMission:\nAnother Japanese fighter sweep is heading toward Maungdaw.  Twelve Spitfires will intercept.  Climb to 20,000 ft. (6000m) on a heading toward Buthidaung.\n\n
