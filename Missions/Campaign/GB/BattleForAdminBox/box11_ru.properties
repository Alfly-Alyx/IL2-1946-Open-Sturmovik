Name Battle for Admin Box 11
Short February 21, 1944\nAkyab Island\n
Description Japanese air strength in the Arakan has been weakened.  Not only have they lost many planes to the guns of the Spitfires but their strategic focus has shifted north to Imphal.\n\nFebruary 21, 1944\nTime:  1600  Weather:  Clear\n\nMission:\nTwelve Spitfires of 607 Sqn will patrol over Akyab Island at 20,000 ft. (6000m).\n
