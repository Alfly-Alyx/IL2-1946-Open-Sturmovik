Name Battle for Admin Box 01
Short December 31, 1943\n
Description In preparation for their planned Second Arakan Offensive, four British minesweepers are clearing the waters off the coast of Maungdaw.  Two Indian divisions are moving down both sides of the Mayu Range to capture Maungdaw and Buthidaung.  The Japanese plan is to resist fiercely and then launch their planned offensive to take Bengal.\n\nDecember 31, 1943\nTime:  1100  Weather:  Clear\n\nMission:\nJapanese bombers with fighter escort are attempting to attack the British minesweepers near St. Martin's Island.  Scramble to intercept!\n\n
