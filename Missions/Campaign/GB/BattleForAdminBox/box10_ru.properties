Name Battle for Admin Box 10
Short February 15, 1944\nMaungdaw\n
Description Massed artillery and tanks proved to be the deciding factor in the Box.  The Japanese had some mountain artillery but did not have any tanks, unlike the British who had Lee tanks.  The Lees had a big gun and were used as mobile artillery and bunkers.  They withstood the suicide attacks and helped to hold the defensive perimeter of the Admin Box.\n\nFebruary 15, 1944\nTime:  1040  Weather:  Clear\n\nMission:\nEight Spitfires will cover the Maungdaw area.\n
