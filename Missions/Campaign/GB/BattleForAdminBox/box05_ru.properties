Name Battle for Admin Box 05
Short January 20, 1944\nThird JAAF Fighter Sweep\n
Description The Japanese fighter sweeps on January 15th kept the RAF busy but 64th Sentai suffered heavy losses.  Shaken by this defeat, the 64th withdrew from Meiktila to Mingaladon.  British ground forces are facing heavy resistance near Buthidaung while the RAF pounds the enemy with ground attacks.\n\nJanuary 20, 1944\nTime:  0915  Weather:  Clear\n\nMission:\nAbout 100 Japanese planes are heading toward the Maungdaw area at 10,000-24,000 feet altitude.  607 and 136 Sqadrons will intercept. \n\n
