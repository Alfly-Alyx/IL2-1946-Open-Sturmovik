Name Battle for Arakan 13
Short April 1943\nMaungdaw Airstrip\n\n
Description April 1943 saw the collapse of British ground forces in the Mayu Peninsula.  Japanese attacks began to push back the British and the latter began a retreat from the area.  The RAF and JAAF are still going toe-to-toe and battling for control of the skies.\n\nTime:  1430  Weather:  Clear\n\nMission:\nJapanese raids at Chittagong and Dohazari have been intercepted by the RAF but now the enemy fighters are returning to base.  Fly up to the Ramu area at 20,000 ft. (6000m) and intercept them.  Land at Hove Airstrip.\n\n
