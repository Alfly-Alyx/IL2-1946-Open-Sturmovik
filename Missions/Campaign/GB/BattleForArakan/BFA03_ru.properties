Name Battle for Arakan 03
Short January 1943\nGeorge Airstrip\n\n
Description British and Indian infantry continue to make futile attacks against the Japanese defenses at Donbaik.  The Japanese troops hold their ground at Donbaik and Rathedaung and wait for reinforcements to relieve them while the JAAF make raids on RAF airfields.\n\nTime:  1000  Weather:  Good\n\nMission:\nA Japanese fighter sweep is heading north toward Maungdaw.  Fly to Maungdaw and intercept them.\n\n\n
