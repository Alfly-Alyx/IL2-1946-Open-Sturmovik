Name Battle for Arakan 06
Short March 1943\nMaungdaw  Airstrip\n\n
Description By March 1943, British and Japanese forces are still deadlocked at Donbaik and Rathedaung.  Air combat is still heavy as both sides try to gain air supremacy.\n\nTime:  0915   Weather:  Good\n\nMission:\nOscars are reported to be over Akyab Island.  Climb to 20,000 feet (6000m) and intercept the enemy over Akyab.\n\n
