Name Battle for Arakan 02
Short January 1943\nCox's Bazar\n\n
Description Time:  0730  Weather:  Good\n\nMission:\nProvide escort for three Blenheim bombers and then make a low-level raid on the port at Magyichaung in the Mayu River.  On your return, land at George Airstrip.  This will be your new home for a while.\n\nWeapons:\n2 x 250 lb. bombs\n\n
