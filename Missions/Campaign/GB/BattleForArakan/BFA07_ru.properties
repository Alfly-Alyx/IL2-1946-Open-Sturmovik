Name Battle for Arakan 07
Short March 1943\nMaungdaw  Airstrip\n\n
Description Japanese reinforcements from Pakokku marched over the rugged terrain and into the Kaladan Valley.  Their defenses at Rathedaung and Donbaik became even more formidable and British troops began pulling back from Rathedaung.\n\nTime:  1230  Weather:  Clear\n\nMission:\nEight Hurricanes will escort six Blenheims to Donbaik.\n\n
