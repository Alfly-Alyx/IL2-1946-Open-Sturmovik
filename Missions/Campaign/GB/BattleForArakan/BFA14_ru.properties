Name Battle for Arakan 14
Short May 1943\nCox's Bazar\n\n
Description By May 1943 British forces have retreated to Maungdaw and Buthidaung where they intend to hold the line.  However, the Japanese have orders to take these two objectives and battles are renewed here.\n\nTime:  1030  Weather:  Clear\n\nMission:\nIntercept a Japanese fighter sweep heading toward Cox's Bazar.  \n\n
