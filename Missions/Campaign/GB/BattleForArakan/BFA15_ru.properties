Name Battle for Arakan 15
Short May 1943\nHove Airstrip\n\n
Description Japanese troops captured Buthidaung on May 9th and captured Maungdaw May 14th.  The British First Arakan Offensive ended in failure and the front line stabilized back where it was in December 1942.\n\n135 Sqn withdrew from the Arakan by mid-May to get Mark IICs and later re-equipped with the Thunderbolt.\n\nTime:  1800  Weather:  Clear\n\nMission:\nBomb and strafe the enemy headquarters at Buthidaung.\n\nWeapons:  2 x 250 lb. Bombs\n
