Name Battle for Arakan 04
Short February 1943\nMaungdaw  Airstrip\n\n
Description At Donbaik the British renewed their attack with Valentine tanks.  Tanks were hoped to smash the enemy bunkers but this attempt also failed.  The 50th Sentai was sent to Singapore to re-equip with Ki-43-IIs and its place was taken by the 64th Sentai already possessing the new fighter.\n\nTime:  0900  Weather:  Good\n\nMission:\nPatrol over the Donbaik area.\n\n\n
