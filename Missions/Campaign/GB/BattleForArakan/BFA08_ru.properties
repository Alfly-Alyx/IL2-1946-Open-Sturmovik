Name Battle for Arakan 08
Short March 1943\nMaungdaw  Airstrip\n\n
Description A Japanese attack north of Rathedaung forced the British back across the Mayu River.  On March 18 the British attacked Donbaik again, which again had similar results as before.\n\nTime:  0900  Weather:  Clear\n\nMission:\nJapanese bombers and escorts are approaching Maungdaw!  The three available Hurricanes must climb to 20,000 ft. (6000m) and intercept them.\n\n
