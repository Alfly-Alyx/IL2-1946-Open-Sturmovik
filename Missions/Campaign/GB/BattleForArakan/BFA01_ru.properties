Name Battle for Arakan 01
Short January 1943\nCox's Bazar\n\n
Description The RAF's squadrons composed of Hurricanes, Blenheims, and Mohawks are operating daily, undertaking ground-attack sorties against bunkers and transport targets in an effort to disrupt the build-up and supply of the Japanese ground forces.  Targets include sampans, motor transport, straw huts, elephants, railways, and enemy airfields.\n\nTime:  1630  Weather:  Good\n\nMission:\nMake a low-level raid on Japanese supply vessels in the Mayu River.\n\nWeapons:\n2 x 250 lb. bombs\nBe sure to use delayed fuses on bombs for low-level ground attacks.\n
