Name Battle for Arakan 09
Short March 1943\nMaungdaw  South Airstrip\n\n
Description By late March the Japanese crossed the Mayu River north of Rathedaung putting pressure on British forces on the Mayu Peninsula.  Both sides continue to make bombing raids and the RAF starts to receive the new Vengeance dive bomber which will soon replace the aging Blenheims.  The JAAF 50th Sentai return to the area after receiving their new Ki-43-IIs.\n\nTime:  1300  Weather:  Clear\n\nMission:\nPatrol the front lines at 20,000 ft (6000m).  Look out for enemy bombers and protect the ground troops.\n\n
