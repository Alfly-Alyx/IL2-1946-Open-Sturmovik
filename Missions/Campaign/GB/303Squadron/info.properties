Name Battle of Britain: RAF 303 ("Ko\u015Bciuszko") Squadron
Description This campaign chronicles the activities of 303 Squadron during the Battle of Britain. 303 Squadron was a key RAF fighter squadron in the battle and by many accounts the best Hurricane-equipped squadron in the battle. The squadron was comprised of Polish pilots who had escaped occupied Poland after having fought the Luftwaffe in the first air actions of WWII. \n\