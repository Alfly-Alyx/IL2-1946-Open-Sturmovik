Name Bombers at Northolt
Short A surprise attack occurs at the Northold basel.\n
Description 6 October 1940\n\nGood morning. At ease...at ease...\n\nToday we have...what is that racket outside. What? Could you repeat that please? What? Bombers? That can't be...\n\nOh heavens...bombers have gotten through the radar again. Get as many planes into the air as you can!\n\nGo!\n
