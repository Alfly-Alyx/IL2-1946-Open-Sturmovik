Name Horsham raid
Short Intercept over Horsham.\n
Description 27 September 1940\n\nAt ease. Good morning all. Good morning.\n\nOur patrol today will take us south to the channel coast. Then we will patrol the southern coastline, from Brighton as far east as Eastbourne.\n\nWe are seeing an increase in bomber activity, so keep sharp.\n\nDismissed.\n
