Name Intercept at Essex
Short 303 Squardron flies to an intercept point over Essex to engage a large mixed formation of enemy aircraft.\n
Description 7 September 1940\n\nHere they come again. It would appear that we have another large mixed formation heading towards London.\n\nEyes to the maps please.Just as yesterday, get to your altitude and intercept those aircraft. This time, your intercept point will be near the channel at  Essex.\n\nOff you go then. Good hunting.\n\n
