Name Scramble!
Short 303 Squadron scrambles to intercept enemy planes over the Hastings area of London\n
Description 15 September 1940\n\nScramble! Scramble!\n\nGet to your aircraft, get to altitude, and get to London! Enemy mixed formation on the way. You should meet them at around 16,000 feet around the time you reach the Hastings area.\n\nThe target might be the city, or it might be our base here.\n\nGo!\n\nGo!\n
