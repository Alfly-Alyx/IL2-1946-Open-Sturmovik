Name Scramble to channel
Short 303 Squadron scrambles to intercept a large enemy formation over the channel.\n
Description 30 September 1940\n\nScramble!.\n\nOur two days of quiet have ended. Here they come!\n\nWe have an enemy formation flying parallel to the southern coast. There destination is unknown, but get up there and stop them from reaching it. You should intercept around Brighton.\n\nGo!\n
