Description Arrival\n\nAfter much heavy fighting against the German U-Boat scourge, you've been transferred to sunnier climes. Your Squadron will form part of the Desert Air Force flying close air support, interdiction, and anti-shipping sorties in support of the hard-pressed infantry.\n\nHaving arrived in Libya aboard HMS Illustrious, all that remains is a quick trip off the deck and a short hop to your base of operations ashore.  We've provided a pair of Hurricanes to keep you company along the way.\n\nTime: 0600\nWeather: Hazy\nArmament: Guns only\n
