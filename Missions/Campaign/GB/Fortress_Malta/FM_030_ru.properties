Description The Germans are having a bitter time in North Africa, now that we have started to harass their convoys.\n\nA couple of days of relative calm, followed the convoy attack, but HQ is sure the enemy will strike back soon.\n\nBecause of the slight weather improvement, we must resume the night patrols over the Island.\n\nTake a wingman and follow the usual circuit over Valletta.\n\nDismissed!\n\nSKIN: SpitVc-Malta3-2O\nMARKINGS: OFF\n
