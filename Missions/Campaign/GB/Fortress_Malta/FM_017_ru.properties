Description Alarm!\n\nEnemy two-engine bombers have been spotted by the AAA at Mellieha Bay.\n\nThey artillery corporal said the attackers were bearing the German crosses!\n\nThey are heading at low altitude towards either Ta Kali, Luqa or Hal Far.\n\nThere is no time to lose.\n\nTake off immediately and fly over the airfields and intercept the enemy.\n\nBring them down before they can damage our aircrafts on the ground.\n\nDismissed!\n\nSKIN: HurriMkIIb-Malta-HAA\nMARKINGS: OFF\n
