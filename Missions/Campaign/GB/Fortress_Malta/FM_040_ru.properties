Description Your tour of operations is over.\n\nThe enemy has ceased the pounding of the island.\n\nThe Germans have moved most of their forces in Italy to the Russian front.\n\nThe Italians do not have enough materials to continue attacking Malta.\n\nThe Fortress has not been taken.\n\nFor the first time in the British military history, a whole island was awarded the George Cross for their bravery during the air raids "To bear witness to the heroism and devotion of its people during the great siege it underwent in the early parts of World War Two."\n\nTake off at dawn and fly the last patrol over the island.\n\nOnce back, your Squadron will be shipped off back to England.\n\nDismissed!\n\nSKIN: SpitVc-Malta2-E\nMARKINGS: OFF\n
