Description Four torpedo Beaufighters are leaving Luqa to attack the convoy spotted by the Maryland.\n\nYour plane has been re-armed and re-fueled.\n\nYour task is to escort the Beau's to their target.\n\nNo doubt the Eyeties have alerted their comrades in Sicily, so espect fighters in the area.\n\nThe convoy was seen bending towards the Sicilian coast.\n\nWe need to intercept them before they get too close to their coastal defences.\n\nDismissed!\n\nSKIN: HurriMkIIb-Malta2-A\nMARKINGS: OFF\n
