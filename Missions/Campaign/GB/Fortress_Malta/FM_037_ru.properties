Description An Italian convoy has been sighted north-east of Malta.\n\nMarylands and Beaufighters are going to intercept and sink it.\n\nThe bombers need some fighter cover and there is a fair chance that the Eyeties have sent already some of theirs to escort the ships home.\n\nThe Luqa Spits will escort the Marylands, while you'll stay with the torpedo Beaus.\n\nDismissed!\n\nAIR START!\n\nSKIN: SpitVc-Malta2-E\nMARKINGS: OFF\n
