Description The news is almost confirmed.\n\nA convoy is on its way to Malta.\n\nUnfortunately, news has reached us that "Hope" has been shot down.\n\nThough the day was rather calm, we cannot afford to lower the guard.\n\nAt dusk, four of the new Hurricanes will take off and patrol the Valletta air space.\n\nKeep above 700 meters to avoid crashing in one of the barrage balloons.\n\nDespite the apparent calm, the Italians may show up just the same.\n\nSKIN: HurriMkIIb-Malta2-A\nMARKINGS: OFF\n
