Description The sirens sounded twice again during the night, but the bombers seemed to have missed the island altogether, as no one showed up.\n\nThis morning at dawn, one more alarm.\n\nThe bark of distant Bofors signaled a new raid.\n\nTime to get up once again and bring down as many as you can.\n\nThere are only three Gladiators left.\n\nEveryone, civilians included, started to call them: Hope, Faith and Charity.\n\nThat is apparently, all that remains us, for the time being.\n\nSKIN:\nMARKINGS: OFF\n
