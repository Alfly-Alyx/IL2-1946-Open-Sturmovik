Description The convoy is within the reach of our aircrafts.\n\nTake off immediately and patrol its last stretch of the way to the Grand Harbour.\n\nIt's imperative to protect the ships from any attempts to attack.\n\nThe Italians will surely try to block the vessels from reaching us.\n\nStay sharp, keep your eyes open and prioritize your targets.\n\nIt goes without saying that the bombers are your main concern.\n\nDismissed!\n\nSKIN: HurriMkIIb-Malta2-A\nMARKINGS: OFF\n
