Description Apparently, there is another escorted bomber formation coming our way.\n\nFragmentary reports speak of multi-engined bombers, most likely German fighter-bombers.\n\nWhatever the case, there's no time to waste.\n\nThe Luqa Spitfires are already in the air.\n\nJoin them over Valletta and fence off the attackers.\n\nDismissed!\n\nSKIN: SpitVc-Malta2-E\nMARKINGS: OFF\n
