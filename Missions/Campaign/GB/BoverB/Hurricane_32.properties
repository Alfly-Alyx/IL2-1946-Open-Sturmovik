Description September 26th 1940 Defend Southampton.\nMany German reconnaisance flights have been spotted above Southampton over the last few days.\nIt seems that an attack is imminent.\nWith much of the war effort's crucial industry based in Southampton, including the Supermarine works, a defensive patrol has been organised.\nIt's your turn now chaps.\nTwo vics of three are to circle the city.\nA flight of Hurricanes from number 3 Squadron will meet up with you over Woolston.\nEngage any and all enemy planes you encounter, prioritising the bombers.\n
