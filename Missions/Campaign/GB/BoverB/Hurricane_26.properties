Name September 6th 1940
Short September 6th 1940 A large raid has been spotted heading towards the coast between Dover and Dungeness.\n
Description September 6th 1940 A large raid has been spotted heading towards the coast between Dover and Dungeness.\nThis morning two vics will take off in order to intercept the approaching raiders.\nWatch out though, there appears to be a large number of fighters providing cover for the bombers.\nAs usual, our main priority is to target the bombers, but be aware of an attack from above or from astern by the nimble Messerschmit fighters.\n
