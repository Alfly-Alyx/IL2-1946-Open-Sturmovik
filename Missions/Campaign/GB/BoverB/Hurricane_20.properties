Name August 6th 1940
Short August 6th 1940 Destroy the recon plane.\n\n
Description 6th August 1940 Allied shipping off the coast of Lowestoft has reported an enemy recon plane overhead.\nYou are to intercept and destroy the plane.\nWe don't know what type of plane you'll encounter as the only information available is that it has twin engines and was being flown at high altitude.\nPoor visibilty will make spotting the enemy rather difficult today.\nClimb above the cloud ceiling as fast as you can to give yourself a better chance of interception.\n
