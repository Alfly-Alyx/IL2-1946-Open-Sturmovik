Name July 31st 1940
Short July 31st 1940 Defend the Dover Balloon barrage.\n
Description July 31st, 1940 The weather has cleared today after a fairly long stretch of foul weather.\nThe Luftwaffe has taken advantage of the clearing skies over the Channel to attempt attacks. However many of their planes have turned away when they saw our fighters or heard their transmissions on the RT.\nThere is an emergency to deal with this evening though.\nA group of Bf 110s has been attacking the Dover balloon barrage.\nTake off and head due east.\nClimb to an altitude of 2000m and engage any enemy units in the area around Dover.\n
