Name October 23rd 1940
Short October 23rd 1940 Fly a patrol over the coast to search for reconnaisance flights\n
Description October 23rd, 1940.  Poor visibility today with rain and low clouds over the Channel.\nEnemy activity has slowed somewhat during the day with occasional reconaissance flights over many areas of the countryside. Small scale attacks by fighter bombers continue and though their loads are small, they are difficult to intercept and the have caused extensive damage.\nTake off and fly a high altitude patrol at an altitude of 3500m concentrating your search on grid squares A, B, C D and E 7.\nRadar reports a lone aircraft coming from Caen that has flown over Portsmouth and Southampton.\nTake a look and see if you can find and eliminate this machine.\n
