Name November 21st 1939
Short November 21st 1939\n85 Sqn Base Lille/Seclin France.\nThe Germans continue to send high altitude recce flights along the front lines.\n
Description November 21st 1939. 85 Sqn Base Lille/Seclin France.\nThe Germans continue to send high altitude recce flights along the front lines.\nA lone He111 has been spotted at approximately 5000m flying just west of the front lines.\nYou and your wingman will have to get airborne and push the throttles forward to full boost to get up to altitude as quickly as possible.\nDestroy the recon aircraft and return home.\nCoordinate your attack as a team and be wary of the rear gunners on the Heinkel.\n
