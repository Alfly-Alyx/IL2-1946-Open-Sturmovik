Name October 20th 1940
Short October 20th 1940 London has just been hit by a raid which emanated from Cap Gris Niz.\n
Description October 20th 1940 London has just been hit by a raid which emanated from Cap Gris Niz.\nIf the raiders follow a reciprocal course home, you should be able to intercept them as they return over the coast at Dover.\nYour flight of four are to take off and head due East, before making a sweep around the Dover Balloon Barrage.\nShould you encounter the enemy, engage them at once.\nIn the interest of British morale, the attack on the Capital should not go unpunished.\n
