Name August 11th 1940
Short August 11th 1940 Radar has spotted what appears to be a considerable force heading towards Weymouth Bay.\n\n
Description August 11th 1940 Enemy attacks seem to be gaining in intensity.\nRadar has spotted what appears to be a considerable force heading towards Weymouth Bay.\nTwo vics of three will launch to intercept.\nThe first vic should concentrate on any heavy bombers you might encounter.\nThe second vic will provide cover for the first, and attack any fighter escorts.\nA flight of Hurricanes from 87 Squadron have been scrambled from Tangmere and should meet up with you at the expected area of contact.\n
