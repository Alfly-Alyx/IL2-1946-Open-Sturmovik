Name October 11th 1940
Short October 11th 1940 Radar has detected a large group of enemy aircraft leaving Cherbourg and heading due North.\n
Description October 11th 1940 Radar has detected a large group of enemy aircraft leaving Cherbourg and heading due North.\nYour sole aim is the interception of this raid.\n85 Squadron's commitment  is to provide two wings of four.\nYou ought to expect to engage the enemy some two miles off the Dorset Coast.\nIdeally, your intervention will cause the dispersal of the raiders and prevent them from reaching inland.\n
