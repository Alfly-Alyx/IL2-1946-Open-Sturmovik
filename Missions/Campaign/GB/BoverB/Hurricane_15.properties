Name July 23rd 1940
Short July 23rd 1940 More shipping patrols.\n
Description July 23rd 1940\nThroughout the day enemy activity has been relatively infrequent. The majority of sightings having been over our shipping and naval fleet in the Channel.\nThere have been no contacts made as yet, for the enemy have merely turned away as soon as they have spotted our fighters.\nNaval anti-aircraft guns have proved ineffective too.\n\nSo another shipping patrol then...\nMaybe your flight will produce a victory?\nGo for it!\n
