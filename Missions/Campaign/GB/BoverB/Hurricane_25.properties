Name September 5th 1940
Short September 5th 1940 85 Sqadron transfers from Croydon to Church Fenton.\n\n
Description September 5th 1940 85 Sqadron transfers from Croydon to Church Fenton.\nAfter only a couple of weeks in Croydon, you find yourself on the move again to a new base in Church Fenton.\nIt's an awful morning for flying, rain showers are predicted for the rest of the day.\nYou will be in a vic of three aircraft escorting four Dakota transport planes bearing your ground crew, mechanics and their tools.\nBe extremely wary this morning as the Germans have been focusing their efforts on low level attacks on airfields, just like the attack you made it through only yesterday.\n\n
