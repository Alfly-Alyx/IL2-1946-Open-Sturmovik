Name October 25th 1940
Short October 25th 1940 The Radar station at Biggin Hill has reported blips heading toward Dungeness.\n
Description October 25th 1940 London and the South East of England have been the focus of this morning's activity so far.\nHopefully we have anticipated their next attack and will be able to drive them back.\nThe Radar station at Biggin Hill has reported blips heading toward Dungeness.\nAfter take-off head directly to the coast and take a sharp turn East in an attempt to intercept the incoming raiders.\nIf the same course is adhered to, as on this morning's previous attacks, you should encounter the enemy somewhere near to Dover.\nIf no contact is made, make a sweep around Dover before heading home.\n\n
