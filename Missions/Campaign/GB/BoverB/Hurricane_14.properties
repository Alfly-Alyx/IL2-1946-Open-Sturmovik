Name July 20th 1940
Short July 20th Intercept possible recon aircraft.\n
Description Saturday July 20th 1940 Last night German raiders were busy mine laying around our harbors again.\nToday they continue to focus on shipping attacks in the Channel.\nThis morning brings thunderstorms and the first batch of high altitude recce flights coming in to photograph harbor areas. No doubt they plan further raids on port areas.\nRadar reports a small flight of incoming aircraft at high altitude.\nTake off immediately to intercept this flight.\nSome of these recce flights have been seen recently with escort by Jaguar-Me aircraft which we think is a larger version of the Bf110 heavy fighter. If you encounter this aircraft, take careful note of its details.\nYou will be debriefed by intellegence upon your return\n
