Name October 28th 1940
Short October 28th 1940. Patrol over the Channel.\nProtect convoys if needed.\n
Description October 28th 1940.  Reconnaisance flights by the Luftwaffe have been heavy today.\nYou have been out on a standing patrol over the Channel when a "SOS" call has been recieved from a convoy that has seen an enemy aircraft.\nProceed to the convoy, located in map grid E-5, at all possible haste to drive off the attackers.\nAs fuel is running low, If no enemies are discovered, make a pass over the ships to make sure they are alright and then return to base.\n
