Name October 29th 1940
Short October 29th 1940. The enemy are approaching the Isle Of Wight.\n
Description October 29th 1940 The enemy are approaching the Isle Of Wight.\nSo far, today's attacks have been rather haphazard, rendering any logical predictions on our part, somewhat futile.\nGet airborne as quickly as you can and head for the Isle Of Wight. Hopefully you will intercept them before they alter their course.\nAttack on sight.\nAlthough the general slowdown in activity is becoming ever apparent, don't underestimate the Luftwaffe.\n
