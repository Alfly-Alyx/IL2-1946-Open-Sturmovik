Name July 27th 1940
Short July 27th 1940\nIncreased enemy activity has been noted in the Channel\n
Description July 27th 1940 Yet again the Luftwaffe are attacking our shipping.\nIncreased enemy activity has been noted in the Channel.\nAllied shipping has suffered sporadic attacks.\nYou will take up the escort of a small covoy of merchant ships heading towards Swanage.\nProtection of the fleet is your only goal.\nWe fully expect an attack today, but your focus must remain on the fleet below you.\nDon't lose sight of your objective out there!\n
