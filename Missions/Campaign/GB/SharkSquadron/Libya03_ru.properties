Description 112 Squadron\n=========\u00AC\n23 May 1942\n=========\u00AC\nTime: 17:15\n=========\u00AC\n\nBlenheims are hitting Axis shipping this evening, as we've apparently missed a convoy that has been en route from Syracusa.  Escort the bus drivers to the target and ensure they come back in one piece.\n\n=================\u00AC\nWeather: Good\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
