Description 112 Squadron\n=========\u00AC\n5 June 1942\n=========\u00AC\nTime: 16:40\n=========\u00AC\n\nOK chaps, we've got the last convoy coming into Tobruk this evening - they're arriving to help with the evacuation.  You're the only fellows we can spare for convoy protection, so do your best.\n\nPatrol clockwise at Angels 8.  Bandits can come in at any altitude, so concentrate on encouraging them to drop their eggs more than anything else.\n\n=================\u00AC\nWeather: Good\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
