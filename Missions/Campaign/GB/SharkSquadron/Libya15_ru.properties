Description 112 Squadron\n=========\u00AC\n17 June 1942\n=========\u00AC\nTime: 06:30\n=========\u00AC\n\nScheduled patrol is a three-pair sweep over Tobruk at Angels 14.  Fritz is shipping in his bombers over our defensive lines on a constant rotation system.\n\nHave a clean pair of underpants ready for when you get back.  You'll need them....\n\n=================\u00AC\nWeather: Cloudy\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
