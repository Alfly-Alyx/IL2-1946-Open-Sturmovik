Description 112 Squadron\n=========\u00AC\n19 May 1942\n=========\u00AC\nTime: 09:30\n=========\u00AC\n\nBarrier patrol at Angels 18 for you chaps this morning.  Stop any interlopers taking the direct route into Tobruk.  If we get any radar contacts, we'll inform you.  Otherwise, keep your eyes peeled and your fingers ready.\n\n=================\u00AC\nWeather: Good\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
