Description 112 Squadron\n=========\u00AC\n3 June 1942\n=========\u00AC\nTime: 14:30\n=========\u00AC\n\nWe're getting reports of enemy dive-bombers flying a course south of Tobruk.  The obvious target is the railhead at Belhamed, so that's what you'll patrol.  Fly the prescribed route at Angels 9, and have yourselves a Stuka Party.\n\n=================\u00AC\nWeather: Cloudy\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
