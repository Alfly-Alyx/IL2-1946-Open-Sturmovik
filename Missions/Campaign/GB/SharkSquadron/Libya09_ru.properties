Description 112 Squadron\n=========\u00AC\n31 May 1942\n=========\u00AC\nTime: 07:05\n=========\u00AC\n\nRommel's flanking hook is starting to become a serious problem now, as he's approaching El Adhem.\n\n4th Armoured Brigade have encountered what appears to be the Boche 21st Panzer Division south of Sidi Muftah, and have requested air support against the enemy tanks.  As you fellows were the first to finish breakfast, you've been selected for the job.\n\n=================\u00AC\nWeather: Good\n=================\u00AC\nArmament: 1 x 1000lb. HE\n=================\u00AC\n