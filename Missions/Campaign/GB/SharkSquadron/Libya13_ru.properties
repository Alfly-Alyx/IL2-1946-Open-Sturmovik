Description 112 Squadron\n=========\u00AC\n10 June 1942\n=========\u00AC\nTime: 16:55\n=========\u00AC\n\nOk, well you've obviously not quite got this close-support idea certain in your minds yet, so we'll try again.  You will help the Guards Brigade at Knightsbridge by hitting attacking armour with HE.\n\nIf you see any enemy bomber formations this time, you will leave them to the vectored interception patrols.\n\n=================\u00AC\nWeather: Poor\n=================\u00AC\nArmament: 1 x 500lb. HE\n=================\u00AC\n
