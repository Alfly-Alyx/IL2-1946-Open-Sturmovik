Description 112 Squadron\n=========\u00AC\n27 May 1942\n=========\u00AC\nTime: 13:35\n=========\u00AC\n\nOK gentlemen, what with the enemy thrust coming from around Bir Hacheim, and the testiness of the Luftwaffe, we're abandoning El Adhem and returning to Gambut.  We'll rejoin the rest of the squadron and continue Tobruk defensive operations from there.\n\n=================\u00AC\nWeather: Overcast\n=================\u00AC\nArmament: N/A\n=================\u00AC\n
