Description 112 Squadron\n=========\u00AC\n25 May 1942\n=========\u00AC\nTime: 17:45\n=========\u00AC\n\nRight ho! chaps, you're on the dusk patrol over the Tobruk approaches this evening.  Fritz always sends his bombers over at this time of day, so you needn't take your cocoa with you.\n\nCirculate clockwise at Angels 15 over the prescribed sectors.  If you meet any Huns, drop them in the drink.\n\n=================\u00AC\nWeather: Good\n=================\u00AC\nArmament: N/A\n=================\u00AC\n\n
