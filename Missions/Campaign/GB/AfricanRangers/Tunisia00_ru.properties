Description 47 Squadron\n=-------------------=\n28 May 1943\n=-------------------=\nTime: 0710\n=-------------------=\nWeather: Clear\n=-------------------=\nOrdnance: Guns\n=-------------------=\n\nRight Ho, you fellows, the next convoy is due into Tunis this morning, and they've reported shadowers throughout the previous evening.  Run a patrol over them to keep them at ease.\n\nDoubt if the Boche will show up, but if they do, try not to follow them into the guns, there's good chaps.\n\n
