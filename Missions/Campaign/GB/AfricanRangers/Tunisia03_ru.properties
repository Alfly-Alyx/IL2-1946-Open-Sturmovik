Description 47 Squadron\n=-------------------=\n7 June 1943\n=-------------------=\nTime: 1435\n=-------------------=\nWeather: Good\n=-------------------=\nOrdnance: 2 x 500lb. HE\n=-------------------=\n\nRight we'll be hitting the airfield at Lampedusa this afternoon, in preparation for our landings on this island, which we intend to take as part of the last phase of Corkscrew.\n\nOur lastest information indicates that the base there is only used as a crash site, and for the occasional transport these days, so you'll have to look after yourselves for this one.\n
