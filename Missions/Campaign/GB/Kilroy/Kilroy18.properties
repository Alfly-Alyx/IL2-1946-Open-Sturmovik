Name Kilroy18NGR
Short Beaufighter/Online2\n
Description RED - New Guinea, april 21st, 1942.\n\nThis morning Cormie and I will head east in our Beaufighters at 1500 ft altitude. When we reach enemy territory we will head north and seach for japanese car columns on the road between Kokoda and Buna before heading back west.\n\nOrdinance : 8 x 60 lb rockets.\n\nEstimated time of return : 08.20.\n\nWeather : clear, ceiling : 3000 ft.\n\nDeVille is in the back seat. We are not talking to each other these days. He'll probably spend the whole mission planning tonight's barbeque.\n
