Name Kilroy22BuR
Short B-25/Online2\n
Description RED - Burma, august 17th, 1943.\n\nThis morning Fiedeldij, Asjes and I will attack a japanese airfield in our B-25J's from 3000 ft.\n\nLeg    Hdg     ETO\n\n1        136      06.04.00\n2        093      06.06.00\n3        093      06.06.30\n4        093      06.07.00\n5        004      06.08.00\n6        298      06.14.00\n7        261      06.16.00\n\nOrdinance : 6 x 500 lb bombs.\nTarget elevation : 500 ft.\n\nWeather : good, ceiling : 5000 ft.\n\nTwo Spitfires will escort us.\n\nAngelo and DeVille are at the top turret and tail guns. I hope they don't kill each other.\n
