Description RED - Russia, november 8th, 1942.\n\nYesterday Lidiya asked me if I didn't like her or if anything was wrong with me. Actually I didn't really know what she was talking about but we did have a wonderful night!\n\nToday she, Ivan Kozhedub, Alexandr Pokryshkin and I will escort three Il-4's attacking the marshalling yards in Kiev from 1500 m altitude.\n\nWe will go north, rendevous with the bombers, approach the target and then head back south.\n\nEstimated time over target : 19.08.\nEstimated time at home base : 19.19.\n\nWeather : hazy, ceiling : 1500 m.\n
