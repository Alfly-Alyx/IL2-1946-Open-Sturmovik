Description RED - England, june 6th, 1944.\n\nToday the allied invasion of France began.\n\nThis afternoon Pierce and I will attack the southern bridge in the outskirts of Rouen in our Mosquitoes from 5000 ft.\n\nLeg    Hdg     ETO\n\n1        045      17.04.00\n2        086      17.06.00\n3        127      17.07.00\n4        139      17.07.30\n5        208      17.08.00\n6        267      17.14.00\n7        249      17.16.00\n\nTwo other mosquitoes will escort us.\n\nOrdinance : 4 x 500 lb bombs.\n\nI'm not quite comfortable with the possibility of killing civilians. I tried to discuss the matter with DeVille, who will be in the right seat, but he got angry and told me to shut up and do my bloody job.\n
