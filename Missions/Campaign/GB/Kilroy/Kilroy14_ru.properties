Name Kilroy14CSR
Short F4F/Coral Sea\n
Description RED - Pacific Ocean, december 7th, 1941.\n\nUSA is at war with Japan!\nEarly this morning japanese aircraft attacked Pearl Harbor.\n\nButch O'Hare, Jimmy Thach, David McCampbell and I are orderd to take-off in our Wildcats and intercept a group of japanese torpedo-bombers approaching our carrier from northwest at 3000 ft.\n\nEstimated time of return : 17.50.\n\nWeather : good, ceiling : 3000 ft.\n\nDinner is served at 18.30. The menu for tonight is T-bone steak with corn cobs and mashed potatoes and apple pie for dessert.\nDeVille promised to to get hold of some beer. He says he'll get me grounded if I don't raise and lower the gear properly.\n
