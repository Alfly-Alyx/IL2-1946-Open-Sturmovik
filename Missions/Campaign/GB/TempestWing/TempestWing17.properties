Name Operation Clarion
Short Attack the German transport and supply network\n
Description 122 Wing\nVolkel\nHolland\nFebruary 1945\n\nThe order has been given to all of the tactical air forces to deliver the coup de grace to the German transport and supply system. The code name for this task is operation clarion.  There is going to be a maximum effort by thousands of allied aircraft over the next couple of days to completely paralyze enemy road, rail and canal traffic.  Everything is to be attacked from single cars and trucks to barges, trains, boats, convoys, anything and everything we can find.  If Gerry can't move around troops and supplies then he can't fight for much longer either.\n
