Name Doras
Short A large scale dogfight with German fighters\n
Description 122 Wing\nVolkel\nHolland\nJanuary 1945\n\nDespite the sound pasting they've been taking the Germans are still managing to put up sizeable formations of fighters from time to time. The past few weeks since their New Years day attack have seen some encounters with large formations of long nosed 190s and the latest 109K models.  Meanwhile the jets continue to attack and harrass our ground establishments with low level, high speed hit and run tactics.\n\nAnother sweep into the Reich then, this time with 16 Tempests from number 3 and number 486 Squadrons\n
