Name Crossing the Rhine
Short Provide cover for the army fighting its way into Germany\n
Description 122 Wing\nVolkel\nHolland\nMarch 1945\n\nEarly this morning elements of the 1st Commando Brigade attacked Wesel on the East bank of the Rhine following a raid by Lancasters during the night, now the 6th British Airborne Division are being flown in to continue the offensive by Dakota transport and also with gliders.  Our job will be to provide an air umbrella for our forces in the area.  That means close air support against German tanks and gun emplacements as well as keeping the Luftwaffe well away.\nThe war in Europe is entering its final phase with todays action.\n\nWe take off at 1000 hrs.\n\n
