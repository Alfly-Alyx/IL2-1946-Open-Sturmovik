Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: April 13, 1945\nTime: 1915 hours\nType: Recon\nMet Report: Heavy clouds, high wind gusts\nPreflight: 1xTempest Mark V (Default)\nMission Altitude: 500m\n\nDESCRIPTION\n\nA bombing raid against the industrial targets at Messerwerk has insufficiently damaged the target.  The primary objective is a synthetic oil refinery which is crucial to the Nazi war effort.  Our reports indicate that the target was damaged, but not destroyed.\n\nA volunteer Tempest pilot is required to fly a low level run to the target, avoiding flak and fighters, to evaluate the condition of the target.\n\nOnce the target is noted, return to base.  No heroics are necessary for this mission.  Just get in, get the information, and get out.\n\n\nOBJECTIVES\n\n- Fly a recon mission to the industry at Messerwerk\n- Return to base\n
