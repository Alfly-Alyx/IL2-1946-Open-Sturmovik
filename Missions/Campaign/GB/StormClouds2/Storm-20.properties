Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: April 12, 1945\nTime: 0530 hours\nType: Patrol\nMet Report: Light clouds, calm winds\nPreflight: 8xTempest Mark V (Default)\nMission Altitude: 900m\n\nDESCRIPTION\n\nUS Army forces near Bergen have come under heavy fire from artillery units and a small selection of Panzer tanks.  Thunderbolts have been dispatched to deal with the threat, however, intelligence reports indicates a Luftwaffe attack being prepared against the area.\n\nWe will scramble eight Tempests and fly a patrol of the area.  Our primary objective is to destroy any Luftwaffe aircraft sighted and give cover to the ground troops wherever possible.  Please take note that other Allied fighters will be in the area and it would be best to avoid any friendly fire events.\n\nConsider other targets of opportunity as secondary targets.\n\nOBJECTIVES\n\n- Fly a patrol near Bergen\n- Destroy any Luftwaffe aircraft sighted\n- Attack any targets of opportunity\n- Return to base\n
