Name Storm Clouds: Part Two
Description Spring has arrived in 1945 and the end of World War II is in sight. On the heels of a full scale retreat are the American, British, and Canadian armies chasing down whats left of the once powerful German war machine. The skies over Germany are filled with the sounds of Allied fighters and German flak batteries. Only a faint whisper can be heard from the Luftwaffe. Fly with the pilots of 486 and 3 squadrons in their Tempest Mark V fighters as the RAF fly the final and most dangerous missions of the war.