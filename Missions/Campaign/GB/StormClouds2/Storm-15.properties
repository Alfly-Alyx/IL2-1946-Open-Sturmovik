Name Storm Clouds
Short STORM CLOUDS\nBy IceFire\n\nFly for the Royal Air Force in the last weeks and days of World War II as a Tempest pilot.\n
Description BRIEFING\n\nDate: March 30, 1945\nTime: 1500 hours\nType: Attack\nMet Report: Overcast clouds, moderate winds\nPreflight: 8xTempest Mark V (Default)\nMission Altitude: 900m\n\nDESCRIPTION\n\nThe breakout at Remagen rail bridge has had a substantial effect on the progress of the war over the last few weeks.  We've made incredible gains against Nazi Germany.  Let us hope that our future missions go as well as they have. \n\nOk everyone pay attention!  486 squadron has new and urgent orders.  Group has indicated that Rheine airbase is to be taken out of commission in preparations for further ground offensives.  The Luftwaffe's days of using it as a base for their aircraft is over.\n\nA combined strike commencing with 122 Wing's Tempests and finishing with USAAF squadrons will strike a deadly blow to the Luftwaffe in this sector.  486 squadron is to sweep for any enemy aircraft en route and over the target before strafing the base.\n\nOBJECTIVES\n\n- Attack Rheine airbase\n- Sweep for fighters in the area\n- Return to base\n
