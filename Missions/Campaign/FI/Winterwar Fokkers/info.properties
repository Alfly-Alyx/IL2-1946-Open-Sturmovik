Name        Winter War Fokkers 
Description This is a semi-historical, 9-mission  static campaign, set during the Winter War 1939-1940.\n\nYou are Finnish Fighter Pilot, flying the Fokker D-XXI. (In this case the Ki-27 Ko will have to fill the role. Rememeber to switch skins before flying for the first time!) The Operations Area is the southwestern coastal areas of Finland.\n\nRegarding difficulty: Keep the "No Instant Success" OFF - the war goes on even if you fail your mission, right? Regarding rank: start as "Luutnantti".\n\nIMPORTANT: This campaign will only work if you have the AAA Mod installed, AND Kapteenis new Finland map.