Description The Svir River Front, early summer of 1942.\n\nWell done tracking down those fastboat raiders! Now HQ think they have spotted their base, on the shore of the Onega, and they want to strike back, hard!\n\nYOUR MISSION\nYour task is to escort some Blenheim bombers from LeLv 44 that are about to attack that Soviet base. Protect them from all enemy interceptors, so they can perform their mission!\n
