Description The Svir River Front, early summer of 1942.\n\nThe attack on the base of the Soviet fast boats went well. Recce aircraft has photographed the area, and Intelligence seems to confirm that it has been put out of commission. Well done!\n\nYOUR MISSION\nI'm afraid it's another boring patrol for you.\n\nWe want you to take a wingman and once again make a sweep up and down the river. Attack any enemy aircraft that you can find!\n
