Description The Svir River Front, Summer of 1942.\n\nThe attack on the Soviet transport trains turned out to be a success after all: well done. HQ got their eyes on you. There might very well be a promotion coming your way. Well done!\n\nYOUR MISSION\nYes, another front line patrol for you.\n\nTake a wingman and once again make a sweep up and down the river. Attack any enemy aircraft that you can find!\n
