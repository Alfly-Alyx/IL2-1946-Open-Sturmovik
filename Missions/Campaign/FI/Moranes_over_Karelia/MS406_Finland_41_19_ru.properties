Description 29 August 1941\n\nThe Soviet airfield at Jappila is the last remaining in their hands on the Karelian Isthmus. As such, it has become a hive of activity, full of planes that have been evacuated from other bases, aircraft damaged in combat that could not reach their home fields, and of course those still operating against our advancing forces.\n\nYou will strike the airfield with with full squadron. Your mission is simple: Destroy as many aircraft as possible, on the ground or in the air. \n
