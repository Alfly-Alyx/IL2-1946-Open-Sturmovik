Name * Moranes over Karelia
Description A fictional 25-mission campaign representing action in the early phase of the Continuation War. The player flies the Morane-Saulnier MS406 with LeLv28. \n\nAAA Unified Installer v1.1 is required for this campaign to work correctly. Several other mods are strongly recommended; please consult the readme for further information and links.\n\nIt is recommended that you begin the campaign at the highest available rank.\n\nPlayer skin: MS406_Early_Generic.bmp, marking on