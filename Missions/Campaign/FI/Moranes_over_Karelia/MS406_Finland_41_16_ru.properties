Description 27 August 1941\n\nThe operation against Suur-Merijoki was succesful, but costly. The Soviets are pulling back from Viipuri. You will fly an armed reconnaissance over one of the main highways and strike all Soviet vehicles you find. Another flight will conduct the same mission against the parallel rail line.\n\nCommand reports that our troops are attempting to cut off the Soviet retreat from the east. Make sure you have positive identification of any ground targets before you commence your attack.\n
