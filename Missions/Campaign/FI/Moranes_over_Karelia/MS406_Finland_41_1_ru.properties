Description 25 June 1941\n\nSCRAMBLE! SCRAMBLE!\n\nSoviet bombers inbound!\n\nWith the diplomatic tension building over the last week, we have been expecting a Soviet attack. One of our patrol boats has reported a formation of 20+ Soviet bombers heading toward Kotka from the southeast. Hamina and our airfield are also possible targets in the area. Get airborne and intercept them.\n
