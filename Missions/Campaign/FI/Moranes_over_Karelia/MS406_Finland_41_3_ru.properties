Description 20 July 1941\n\nSCRAMBLE! SCRAMBLE!\n\nSoviet bombers have struck Helsinki and are now racing for home. The Fokkers of Llv 10 are chasing them, but may not be able to catch them. You must get airborne and intercept them before they are out of reach.\n\nThe bombers are estimated to be above 5000m and are heading due east.\n
