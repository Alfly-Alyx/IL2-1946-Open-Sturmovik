Description May 18th\n\nToday we have an unusual task for you. We will assist  in air patroling the area near Chiran airfield, they have been hit severely and are currently out of action. We are the only fighting squad that can be spared to assist. Let this be agood opportunity for you to flex your muscles again. We are sure the Americans will show up today.\n\nN1K2\nKi-84-Ib\n
