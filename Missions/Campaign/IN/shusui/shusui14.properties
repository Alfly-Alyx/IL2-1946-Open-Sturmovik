Description August 18th\n\nLt. Ito died in a take off crash due to engine failure. These things are still not reliable but we do our best, Sir. Better units will arive soon.\n\nToday the US Navy is hitting targets again with their bombers. They have aircover from hellcats this time. The army will be around too with at least a group. Don't let the big pray fall to them!\nCurrently they are attacking ships entering the Omuto Bay, so hurry up!\n\nskin: J8N1 509th blank\n\n
