Description August 25th\n\nThere is a message from Naval Headquarters. Tomorrow you are to report to Fukuoka, there is a new plane for you to take a look at. It's codename is Kikka, rumors have it that this is the long awaitet turbine powered fighterbomber. Will you bring all the inforamtion about it? We are very eager to know everything about this firedragon!\n\nfirst things first though - Alarm!\nA B-29 raid headed for Nagasaki or Omura. Three Interceptors take off!\nstay alive, pilot!\n\n\n
