Short rocket start\n
Description July 7th\n\nThe rocketflying makes you smile one ear to the other. You are beginning to look a little stupid. Is the power and speed that impressive? We are getting there. Soon hundreds of rocket interceptors will be thrown against the enemy.\n\nToday finally you will perform the first take off with rocket power, 75% fuel load. Climb as high as you can get, as fast as you can get and glide back. Maybe you can pass by the recon plane so they can make a few nice pictures. But don't scare them too much!\n\nIf this test is successfull we are almost ready for mass production.\nFor the Tenno!\n\nskin: J8M1 Shusui\n
