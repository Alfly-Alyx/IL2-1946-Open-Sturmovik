Description Rufe 7\n\nJune 6, 1943\nTime: 0716\nHomebase: Heavy Cruiser IJN Hashimoto\n\nAn aircraft spotter in Milne Bay saw an American flying boat heading northwest into Collingwood Bay.  The Americans must be making another attempt to rescue their coast watcher.  Apparently, he survived the sinking of the stolen landing craft and is adrift in the bay.\n\nLaunch immediately and destroy the American seaplane.\n\nNote: You will be airborne over the ship's catapult at 10m and 300kph as soon as the mission starts.\n\nPrimary Objective #1) Destroy the PBY (30 minute timeout)\nPrimary Objective #2) Land back at the ship and taxi to the starboard side (60 minute timeout)\n
