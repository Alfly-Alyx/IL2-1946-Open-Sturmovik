Description \nPatrol\n\nDate: 22nd of March, 1945\nTime: 17:40\nWeather: Fog\nLocation: Kanoya\n\nEnemy aircraft roared over Kyushu like a tsunami, spreading death and destruction. Incredible acts of individual bravery by our pilots were little more than pin pricks on the body of the giant monster. If only our industry could produce new fighters at a faster rate\n\nMission Briefing: \n\nAfter a day of fighting, plenty of American pilots are floating around in the waters off Kyushu, waiting to be rescued. Using the poor weather as the cover, Americans are flying unescorted rescue missions with their flying boats. Air Group HQ ordered all available fighters to patrol over the coastal waters, and search for enemy flying boats.\n\nYour Objective: patrol the Kyushu coast.\n\nYour Flight: 2 x Navy Interceptor Fighter Raiden Model 33.\n\nYour Loadout: standard.\n\nYour Orders:\n\nTake-off at 17:40 heading South-East. The flight route is marked on your maps. Your target altitude is 1,700 meters. Locate and destroy enemy rescue planes.\n\n
