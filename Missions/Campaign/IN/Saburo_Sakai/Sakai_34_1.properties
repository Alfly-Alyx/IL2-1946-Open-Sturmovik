Name 2 Aug 1942
Short A beachhead patrol over Buna.\n
Description 2 Aug 1942 0700\n\n     Today's mission is an air patrol over the Buna area. The supplies that the Army is offloading are very important to our efforts here. Destroy any enemy aircraft that approach the landing areas.\n\nClimbout on the runway heading. Stay on this course and initiate a climb to 5000m. In sector AO24, begin a square box patrol with 3 minute legs. If after 60 minutes you encounter no oppostion, return to base.\n\nGood Luck!\n\nMission Notes: Good weather in the patrol area.\n\nPlayer Skin: vpmedia_A6M3.bmp\nMarkings: off\n
