Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu sunk!\n\nA bitter loss.\nTwo American carriers annihilated for the price of one.\n\nCalculations of war.\nExchanging one individual horror, pain, death for two individual horrors, pains, deaths.\nThe sea is crying today.\n\nAnd the day hasn't ended.\nThe third American carrier was sighted.\nThe Taiho is about to conduct an air strike against it.\n\n\nMission orders:\n--------------------\nEscort the Taiho's bombers on their way to the enemy.\n\nTime: 17:36\nAltitude:  350m\nFlight: Tatsu- One\n\nWeather forecast:\nSunny and clear late afternoon.\n\n+++++++++++++++++++++++\n.\n
