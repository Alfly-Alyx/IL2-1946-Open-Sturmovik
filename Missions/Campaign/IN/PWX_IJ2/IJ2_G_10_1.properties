Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nSlowly a picture of the situation is becoming clear.\n\nThe Americans are attacking in force!\n\nThe planes of at least four enemy carriers were identified. Until now numerous attacks were flown against Lunga and Tulagi. More than the half of our planes are destroyed.\nLunga is in a critical situation. The majority of its planes are destroyed. Fortunately a number of the G4Ms survived the attacks. The fighter squadron of Lunga had greater losses. There are no more than 15 Ki-43 fighters left.\nIn these minutes an attack raid against one of the enemy carrier groups is conducted from Lunga with G4Ms. The Ki-43s of the Lunga group are assigned to escort that raid.\n\nOur situation here at Tulagi is looking a little better.\nAllthough a part of the installations were hit too we were able to fly out a great part of our planes and hide them at several places around Florida Island.\n\nWe'll have to secure the airspace over Lunga.\n\nMission Orders:\n---------------------\nFree Fighter Sweep over Lunga Airfield.\n\nTime: 08:40\nAltitude: 3000m\nFlight: Nagoya- Three\n\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
