Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 25th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nDu bist eingeladen!\n\nDein alter Chef von der 1021ten Kokutai feiert heute Abend am Ferguson See seinen Geburtstag.\nEine tolle \u00DCberraschung!\nDeine alte Wasserflugzeug- J\u00E4gerstaffel ist hier.\n\nDu geh\u00F6rtest zu der Einheit, als du in Tulagi stationiert warst.\nSeit drei Tagen ist die Staffel nun hier in Goodenough und Ferguson sationiert.\n\nAm Nachmittag ist einer der Piloten der 1021ten zu deiner basis gekommen. Der mann hat hier einen Auftrag zu erledigen.\nDu sollst seine Maschine nehmen und zur Party fliegen.\nMorgen sollst du ihm das Flugzeug dann zur\u00FCckgeben.\n\nDas Wetter ist mies, aber du wirst dir diese Gelegenheit, alte Freunde wiederzutreffen auf keinen fall wegnehmen lassen.\n\n\nMission Orders:\n---------------------\nFliege zum Lake Ferguson.\n\nTime: 18:28\nAltitude: free\nFlight: Tatsu- One\n\nWeather Forecast:\nGewitter sehr nahe. Sehr starker Wind. Bedeckt.\n\n+++++++++++++++++++++++++++++\n
