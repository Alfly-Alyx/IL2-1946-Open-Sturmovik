Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nVor zwanzig Minuten weckten dich Explosionen unsanft auf.\nArtillerieexplosionen!\nSchiffsartillerie!\n\nGoodenough wird von feindlichen Schiffen mit Feuer belegt.\nSchlachtschiffe sollen sich zwischen Goodenough und Ferguson befinden, Zerst\u00F6rer dampfen direkt vor unserem Flugplatz herum.\n\nSchnell war ein gro\u00DFer Teil der Flugzeuge in der Luft.\nEinige wurden getroffen und gingen zu Boden.\nDu riefst deinem Mechaniker zu, sofort eine Bombe unter deine Zero zu laden.\nAls du deine Maschine erreichtest, gingen \u00FCberall am Platz Geschosse nieder. Flugzeuge explodierten, Geb\u00E4ude wurden getroffen. Ein Chaos.\n\nDeine Staffel soll sofort nach Buna verlegen.\nAber nicht, bevor du noch einen Zerst\u00F6rer angegriffen haben wirst....\n\n\nMission Orders:\n---------------------\nGreif einen Zerst\u00F6rer an und lande dann in Buna.\n\nTime: 02:12\nAltitude: low\nFlight: Tatsu- One\n\nWeather Forecast:\nKlare Nacht.\n\n+++++++++++++++++++++++++++++\n
