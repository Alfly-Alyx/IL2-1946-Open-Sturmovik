Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 25th, 1942\n\n================================\n\n\nSITUATION:\n\nDie Wetterlage verschlechtert sich.\n\nWie es aussieht, beginnt nun langsam die Regenzeit.\nSchon bald werden die Umst\u00E4nde sich soweit ge\u00E4ndert haben, da\u00DF Flugoperationen nur noch sehr selten m\u00F6glich sind.\n\nEins\u00E4tze in geringer H\u00F6he werden wgeen der schlechten Sicht kaum noch sinnvoll sein.\nFreie Jagd Eins\u00E4tze in gr\u00F6\u00DFerer H\u00F6he werden dann, soweit der Wind das zul\u00E4\u00DFt, die einzige sinnvolle Einsatzart darstellen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 07:30\nAltitude: 4000m\nFlight: Nagoya- One\n\nWeather Forecast:\nBedeckt. Regen. St\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n
