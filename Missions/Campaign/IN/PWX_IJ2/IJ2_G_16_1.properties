Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe enemy is bombarding Lunga Airfield with naval gunfire!\nThe base has to be given up.\n\nA second enemy battleship group is closing Tulagi.\nIn about 30 minutes a bombardment against Tulagi will start.\n\nIt's time to get out of here.\n\n\nMission Orders:\n----------------------\n\nIn one hour you will be evacuated.\nBut first you're ordered to fly to Kokumbono.\n\nThere a patrol boat is waiting. It has a very important package for you.\nAfter you took the package, take off and fly to the Elephant Bay. There a submarine is waiting for you. Land beside it. The sub will bring you to Palau.\n\nGood Luck!\n\n\nTime: 05:30\nAltitude: very low\nFlight: Sendai- One\n\n\nWeather Forecast:\nSunrise, clear.\n\n+++++++++++++++++++++++++++++\n
