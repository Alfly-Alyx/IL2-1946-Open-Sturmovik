Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n-----------------------------------------\n\n\nSITUATION:\n\nRevenge!\n\nOne of the enemy battleships was sunk.\nNow the two big ships left shall be attacked.\n\nGoodenough had to take bad damages. Many pilots didn't make it out. Many were killed. So suffered the ground personell.\n\nThere's still the good chance to hit the enemy's ships.\n\n\nMission Orders:\n---------------------\nEscort the B5N torpedo bombers on their attack run against the enemy battleships.\n\nTime: 06:40\nAltitude: 300m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
