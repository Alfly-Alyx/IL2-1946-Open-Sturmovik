Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 25th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nYou're invited to a birthday party..\n\nThe commander of your old Kokutai 1021 has called you to come to Lake Ferguson for his birthday.\nYour old float plane fighter squadron!\nA nice surprise.\n\nYou were a member of the unit when you flew from Tulagi.\nNow the 1021st is stationed here at Goodenough and Ferguson.\n\nIn the afternoon one of the squadron's pilots came to Goodenough.\nYou shall take his plane to fly to Ferguson.\n\nAlthough the weather is bad, you won't let you take away such an opportunity to meet old friends.\n\n\nMission Orders:\n---------------------\nFly to the Lake Ferguson.\n\nTime: 18:28\nAltitude: free\nFlight: Tatsu- One\n\nWeather Forecast:\nThunderstorm near. Very strong winds. Rain.\n\n+++++++++++++++++++++++++++++\n
