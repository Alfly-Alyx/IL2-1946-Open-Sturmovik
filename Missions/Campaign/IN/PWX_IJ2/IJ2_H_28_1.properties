Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe deciding battle for the airborne landing zone has begun. Since the night our forces are attacking the Wairopi pocket with strong forces.\n\nThe airspace has to be kept clear from enemy air support.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep over the Wairopi pocket.\n\nTime: 06:30\nAltitude: 2500m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny early morning. Slight haze.\n\n+++++++++++++++++++++++++++++\n
