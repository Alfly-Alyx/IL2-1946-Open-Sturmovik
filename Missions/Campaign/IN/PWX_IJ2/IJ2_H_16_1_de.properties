Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n===============================\n\nSITUATION:\n\nZwei Tage Regen verhinderten jeden effektiven Einsatz von Luftstreitkr\u00E4ften.\nDer Luftkrieg legte eine Pause ein.\n\nAuf dem Boden war die Zeit der Infanterie gekommen.\n\nIm westlichen Sektor gelang es unseren Truppen, Alola zu nehmen und weiter in Richtung auf Etogi vorzusto\u00DFen.\n\nAn beiden Seiten des Ortes stie\u00DFen unsere Truppen ein gutes st\u00FCckweit an dem Ort vorbei und erreichten sogar die Flanken von Naura.\n\nDie Amerikaner halten noch den Weg zwischen naura und Etogi, w\u00E4hrend die flankierenden Dschungelgebiete von unseren Truppen beherrscht werden.\nNun er\u00F6ffnet sich uns die Chance, Etogi abzuschneiden.\nDie K\u00E4mpfe sind sehr umst\u00E4ndlich zu f\u00FChren da durch den dichten Wald kaum schwere Waffen nach vorn transportiert werden k\u00F6nnen.\n\nIm zentralen Vorsto\u00DFsektor konnten unsere Bodentruppen dem Feind Laruni wegnehmen.\nNun st\u00F6\u00DFt die Kampfgruppe weiter auf Arapara vor.\n\nIm Nordosten ist die dortige Kampfgruppe auf eine erstaunlich starke Verteidigungslinie der Amerikaner vor Totore getroffen.\n\nW\u00E4hrend der Nacht klarte der Himmel sich wieder etwas auf.\nHeute wird wieder geflogen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 05:15\nAltitude: 2400m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig, Fr\u00FChdunst, mittlere Winde.\n\n+++++++++++++++++++++++++++++\n
