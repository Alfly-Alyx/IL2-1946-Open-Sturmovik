Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 9th, 1942\n\n================================\n\nSITUATION:\n\nVor vier Wochen erschienen Ingenieure, unter anderem zwei Deutsche und begannen auf dem Berg neben der Basis eine Radarstation aufzubauen.\nSeit f\u00FCnf Tagen ist die Anlage funktionsf\u00E4hig.\n\nGerade eben meldete sich die Station bei der Basis.\nUnbekannte Maschinen im Anflug auf Goodenough!\nEigene k\u00F6nnen es nicht sein....\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 08:52\nAltitude: 2500m\nFlight: Tasu- One\n\nWeather Forecast:\nRegen mit st\u00FCrmischem Wind.\n\n+++++++++++++++++++++++++++++\n
