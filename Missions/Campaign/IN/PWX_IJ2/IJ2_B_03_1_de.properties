Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 10th, 1941\n\n=============================\n\nSITUATION:\n\nDie erste Nacht an Bord der Akagi.\nDie erste Nacht an Bord eines Flugzeugtr\u00E4gers.\nDie ersten Stunden als Mitglied der Akagi Jagd- Hikotai.\n\nEine fremde Welt.\nSo sehr sich das Leben in der Marine von einem normalen Leben unterscheidet, so sehr unterscheidet sich das Dasein eines Marinejagdfliegers von dem eines Piloten, der von Landbasen aus fliegt.\n\nDie meisten deiner neuen Kamareden waren in Pearl Harbor dabei. Dein Hikotai- Kommandeur, Chu-sa Satoshi Kamihara ist ein schweigsamer, ernster Mann. \u00DCber Hawaii errang er vier Luftsiege.\n\nEs ist ein aufregendes Gef\u00FChl mit einem solchen Mann zu fliegen.\nDu bist dem Schwarm von Tai-i Shizuo Matsuba zugeteilt. Ein ganz anderer Charakter.\nObwohl fast genau so jung wie du selbst, hat er schon einen Luftsieg \u00FCber Pearl Harbor als Chu-sa Kamiharas Fl\u00FCgelmann errungen.\n\nEr ist ein sehr humorvoller junger Mann, hilfsbereit und gar nicht typisch f\u00FCr einen Vorgesetzten.\nWenn du ihn betrachtest, scheint es, da\u00DF der Krieg wirklich ein erhebendes, gro\u00DFartiges Abenteuer ist.\n\nDie Akagi Gruppe, zu der auch die Hiryu, zwei Schlachtschiffe und mehrere Zerst\u00F6rer geh\u00F6ren, l\u00E4uft nach Osten.\nWohin wird das Schicksal dich bringen?\n\nBeim Morgenbriefing wurdest du auf die heutigen Eins\u00E4tze vorbereitet.\nVoraus der Gruppe sollen st\u00E4ndig J\u00E4ger und Aufkl\u00E4rer patroullieren.\n\n\nMission Orders:\n---------------------\nVorauspatroullie.\n\nTime: 08:00\nAltitude: 1500m\nFlight:\n\nWeather Forecast:\nBew\u00F6lkt, auffrischende Winde.\n\n++++++++++++++++++++++++++++++++\n.\n
