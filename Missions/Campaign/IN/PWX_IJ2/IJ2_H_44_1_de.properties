Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 24th, 1942\n\n================================\n\nSITUATION:\n\nAm fr\u00FChen Morgen wurden unsere Truppen \u00F6stlich von Yodda angegriffen. Gleichzeitig wurden unsere Linien aus dem R\u00FCcken angegangen.\nEs wurde bald klar, da\u00DF die aus dem R\u00FCcken angreifenden Truppen Reste der bei Wairopi entkommenen Fallschirmj\u00E4ger waren, denen es gelungen war, sich bis dahin durchzuschlagen.\n\nMit dem ersten Licht entwickelte sich \u00FCber der Stelle eine Luftschlacht.\n\n\nMission Orders:\n---------------------\nFreie Jagd bei Yodda.\n\nTime: 05:50\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nKlares Wetter.\n\n+++++++++++++++++++++++++++++\n
