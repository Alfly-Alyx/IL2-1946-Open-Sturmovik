Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n===============================\n\n\nSITUATION:\n\nEin hoher Admiral soll heute mit dem Flugzeug in Buna eintreffen.\nSie sollen ihm entgegen fliegen und ihn w\u00E4hrend der Landung sichern.\n\n\nMission Orders:\n---------------------\nErwarte die H8K bei Wegmarke 4 um etwa 15:15 Uhr, H\u00F6he : 4500 Meter. Begleite die Maschine dann nach Buna.\n\nTime: 15:00\nAltitude: 4500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSt\u00FCrmisch mit Regen.\n\n+++++++++++++++++++++++++++++\n
