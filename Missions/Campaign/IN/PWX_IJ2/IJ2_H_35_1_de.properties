Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n================================\n\n\nSITUATION:\n\nDer Feind fliegt M\u00E4nner und Verwundete aus dem Wairopi Kessel aus.\nInzwischen nutzt er daf\u00FCr nicht mehr nur Transportmaschinen, sondern auch Bomber und andere Maschinen.\nEr h\u00E4lt immer eine Anzahl J\u00E4ger \u00FCber dem Platz.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:30\nAltitude: 1500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonniger Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++++++++\n
