Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 13th, 1942\n\n================================\n\nSITUATION:\n\nW\u00E4hrend der Nacht haben einige Wasserflugzeuge Versorgungsg\u00FCter zum Lake Ferguson gebracht.\nDie Maschinen werden jetzt bald wieder starten um hierher zur\u00FCckzukehren.\n\nDu sollst sie sicher nach Goodenough begleiten.\n\n\nMission Orders:\n---------------------\nFliege zum Lake Ferguson. Begleite die H8Ks zur\u00FCck nach Goodenough.\n\nTime: 0610\nAltitude: 300m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
