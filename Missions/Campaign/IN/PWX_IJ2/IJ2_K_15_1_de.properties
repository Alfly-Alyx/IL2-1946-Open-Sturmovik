Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDer feindliche Tr\u00E4ger Saratoga brennt!\n\nObwohl noch oberhalb der Wasseroberfl\u00E4che, scheidet das Schiff aus dem Kampf aus.\n\nVon Nordwesten n\u00E4hert sich jetzt auch die Taiho Gruppe und ist schon n\u00F6rdlich an Tarawa vorbei.\n\nGenau in diesem Moment erhalten wir die Nachricht, da\u00DF ein dritter amerikanischer Tr\u00E4ger nord\u00F6stlich von uns festgestellt wurde.\nDie Taiho bereitet gerade einen Luftschlag gegen den Tr\u00E4ger vor.\n\nWenn es uns gelingt, ihn zu versenken, w\u00FCrde das unseren Sieg vergr\u00F6\u00DFern und unseren Feind strategisch schwer anschlagen.\nDas w\u00FCrde selbst unseren Sieg in Pearl Harbor in den Schatten stellen.\n\nDer Hiryu sind nicht mehr genug Flugzeuge f\u00FCr einen weiteren Angriff geblieben.\nSie soll sich nun aus dem Kampf zur\u00FCckziehen.\n\nDoch pl\u00F6tzlich:\n\nAlarm!\n\nFeindmaschinen im Anflug von Norden!\n\n\nMission orders:\n--------------------\nAlermstart!\nSollte die Hiryu besch\u00E4digt werden, landen Sie auf der Taiho.\n\nTime: 11:50\nAltitude:  1000m\nFlight: Tatsu- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
