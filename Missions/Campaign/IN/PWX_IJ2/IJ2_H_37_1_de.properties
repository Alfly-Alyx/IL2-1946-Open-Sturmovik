Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n===============================\n\nSITUATION:\n\nDen Amerikaners ist es gelungen, ihre Nachschubverbindung nach Etogi wieder zu \u00F6ffnen.\nObwohl auch unsere Nachschubverbindung bei Wairopi wieder ge\u00F6ffnet wurde, war es zu sp\u00E4t, die Amerikaner bei Etogi aufzuhalten.\n\n\nMission Orders:\n---------------------\nFreie Jagd\n\nTime: 06:00\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nBew\u00F6lkt, kr\u00E4ftige Winde.\n\n+++++++++++++++++++++++++++++\n
