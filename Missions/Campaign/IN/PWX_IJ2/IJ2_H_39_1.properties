Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nApart from the operation around Etogi and Naura the campaign is making excellent progress.\n\nOur Centre Group is standing in front of Kapa Kapa. The coast will be reached in a few hours.\n\nIn the east the operation to take Wanigela with it's garrison has just begun. There the enemy resistance is only marginal too and will be overwhelmed soon.\n\nIt's only at Etogi where our plannings failed.\nThe brave American Airborne troop's operation at Wairopi hindered our planned advance to Port Moresby so much, that the city is not in reach for our forces at the moment.\n\nThe airwar of the last weeks took  great losses on both sides. At the moment the Americans are reinforced by a ship convoy which is unloading at Port Moresby. Eastern New Guinea is like an animal which has to be feeded with planes and pilots.\nYoung airman have a short live at this place in these times...\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 11:45\nAltitude: 3500m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny. Strong winds.\n\n+++++++++++++++++++++++++++++\n
