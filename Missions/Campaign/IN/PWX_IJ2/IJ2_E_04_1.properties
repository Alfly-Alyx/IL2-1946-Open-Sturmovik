Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 4th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nA long awaited supply convoy is arriving at Tulagi in this hours. Your flight is ordered to conduct an air security mission over the Tulagi Bay.\n\nMission Orders:\n---------------------\nCombat Air Patrol\n\nTime: 15:44\nAltitude: 2000m\nFlight: Sendai- Three\n\n\nWeather Forecast:\nStrong winds, mediocre visibility.\n\n+++++++++++++++++++++++++++++\n
