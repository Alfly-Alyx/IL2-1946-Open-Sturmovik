Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWake up, Sir!\n\nThe enemy is coming.\nA great number of American planes coming from northwest.\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 05:06\nAltitude: at will\nFlight: Sendai- Three\n\n\nWeather Forecast:\nClear sunrise.\n\n+++++++++++++++++++++++++++++\n
