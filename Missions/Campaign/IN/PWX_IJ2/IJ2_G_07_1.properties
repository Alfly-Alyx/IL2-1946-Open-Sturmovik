Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAfter a quiet week without any contact with the enemy you were waked up very early in the morning.\n\nAn enemy reconnaissance plane was sighted.\nThe commander scheduled you for this mission.\n\nAt the moment it is travelling along the Guadalcanal eastern coast into the northwestern direction.\n\nMission Orders:\n---------------------\nSearch and destroy the enemy recon plane.\n\nTime: 04:28\nAltitude: 4000m\nFlight:  Nagoya-Three\n\n\nWeather Forecast:\nEarly morning haze, mediocre windspeed.\n\n+++++++++++++++++++++++++++++\n
