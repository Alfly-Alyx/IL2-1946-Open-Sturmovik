Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nShokaku Carrier Group.\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nAt sunrise the Shokaku reached it's position close to Guadalcanal.\nIt's mission is to screen the battleship group's operation at the southcoast of the island.\n\nFighters are launched to secure the ships. Other fighters are over the Shokaku Group.\n\nSuddenly alert was given:\n\nEnemy planes incoming at 3000 Meters!\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 09:32\nAltitude: 3000m\nFlight: Ryusei- One\n\nWeather Forecast:\nSunny with strong winds.\n\n+++++++++++++++++++++++++++++\n
