Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nYour transfer was no minute too early!\n\nPerhaps your arrival at the Hiryu just at that moment saved the ship.\n\nNow all remaining dive- and torpedo bombers of the Hiryu Air Group will strike back.\n\nThe B5Ns and D3As are up and ready to go.\nNow you're ready to take off....\n\nMission orders:\n--------------------\nEscort the bombers to the Saratoga.\n\nTime: 10:40\nAltitude:  300m\nFlight: Tatsu- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
