Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nFor one week air operations were completely impossible. \nIn the afternoon the sky cleared up to degree where supply flights could be launched again.\n\n15 minutes ago we were informed that a pair of our H8K were taken under rifle fire behind the enemy Collingwood Bay - Abau road.\n\nAt the moment the planes are beeing unloaden.\nOur commando troops are trying to hold down the enemy fire but it's only a question of time when enemy fighters will be over the place.\n\n\nMission Orders:\n---------------------\nFly to the H8Ks and secure them against enemy fighters.\n\nTime: 17:38\nAltitude: very low\nFlight: Tatsu- 3\n\n\nWeather Forecast:\nRain. Poor visibility. Strong winds.\n\n+++++++++++++++++++++++++++++\n
