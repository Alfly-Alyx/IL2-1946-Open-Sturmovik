Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n================================\n\n\nSITUATION:\n\nNach einer ruhigen Woche, in der der Gegner sich nicht gezeigt hatte, wurdes du sehr fr\u00FCh am Morgen aufgeweckt.\n\nEin feindliches Aufkl\u00E4rungsfluboot wurde gesichtet.\nDer Chef will, da\u00DF du die Sache erledigst.\n\nIm Moment fliegt die Maschine entlang der Ostk\u00FCste Guadalcanals nach Nordwesten.\n\n\nMission Orders:\n---------------------\nSuche und zerst\u00F6re den feindlichen Aufkl\u00E4rer.\n\nTime: 04:28\nAltitude: 4000m\nFlight:  Nagoya-Three\n\nWeather Forecast:\nFr\u00FChdunst. M\u00E4\u00DFiger Wind.\n\n+++++++++++++++++++++++++++++\n
