Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDiesen Morgen sollen die Angriffe auf Kokoda mit einer Serie von Luftangriffen er\u00F6ffnet werden.\nDeine Einheit ist ausgew\u00E4hlt worden, B5Ns aus Buna zu sichern.\n\n\nMission Orders:\n---------------------\nBegleite die B5Ns bei ihrem Angriff.\n\nTime: 06:18\nAltitude: 2400m\nFlight: Nagoya- One\n\nWeather Forecast:\nFr\u00FChdunst. Sonnig.\n\n+++++++++++++++++++++++++++++\n
