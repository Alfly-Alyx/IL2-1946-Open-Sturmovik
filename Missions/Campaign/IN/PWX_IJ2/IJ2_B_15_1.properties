Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nThe enemy at Wake is close to be beaten.\n\nAlthough a handful of fighters is trying to defend the island with the greatest braveness it's only a question of hours when Wake is ready for the landing.\n\nAt the moment the battleship group is closing from the southeast to begin with the artillery bombardment.\nIn five hours the amphibious landing shall start.\nAs it seems, the timeplan can be held up.\n\nAlthough more than 175 enemy planes fell victim to our attacks we had great losses too.\n\nFrom our 90 fighters we started the operation with, only about 31 are still operational. 18 Zeroes are in the repair services, 41 Zeroes were destroyed.\nThe dive- and torpedo bomber units from both carriers suffered even more losses:\nOnly 13 D3As and 11 B5Ns are left operational on both ships.\n\n\nMission orders:\n--------------------\nFree Fighter Sweep over Wake Island.\n\nTime: 12:45\nAltitude: 500m\nFlight: Akita- Three\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
