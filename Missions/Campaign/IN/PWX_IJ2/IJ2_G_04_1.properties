Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Americans are not lacking courage.\n\nTheir bomber attack on our convoy at midday ended in a total desaster.\nFrom the 16 B-17 bombers no more than a handful made it home. We were well prepaired. \nThey died like men.\nNo ship was hit allthough some of the bombers unloaded their bombs very close to some of our freighters.\n\nAnyway, this was a very successful day for you.\nYou achieved three kills which are beeing proved at the moment.\nThe rest of the day no further American attempts to hit our shipping was made.\nA great victory for the combined Air groups of Lunga and Tulagi.\nThe supplies are beeing unloaded at the moment.\n\nGeneral Kobayashi is visiting Tasimboko this afternoon for a conference of Army commanders.\nIn about 15 minutes he wants to leave the village and to return to Tulagi.\n\n\nMission Orders:\n---------------------\nFly to Tasimboko at Guadalcanal's northern coast  and wait for an H8K to take off. Escort the plane to Tulagi.\n\n\nTime: 17:39\nAltitude: 500m\nFlight: Nagoya- Three\n\n\nWeather Forecast:\nSunny and clear\n\n+++++++++++++++++++++++++++++\n
