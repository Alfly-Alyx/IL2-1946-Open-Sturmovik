Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nMarch 1st, 1943\n\n===============================\n\nSITUATION:\n\nAm 1. Februar kamst du in Palau an.\n\nDen ganzen Monat lang hattest du und deine Kameraden nichts weiter zu tun. Freie Zeit um zu regenerieren. Diese ruhigen Tage nach den ersch\u00F6pfenden K\u00E4mpfen in Goodenough waren eine willkommene Abwechslung.\n\nSchon bald erfuhrst du, da\u00DF deine alte Staffel von Tulagi, die 1021ste ebenfalls hierher, nach Madalai, verlegt worden war. Als du bei der Staffel anriefst, erfuhrst du, da\u00DF Capt. Ito noch immer wohlauf war und die Einheit weiterhin kommandierte.\n\nDann, heute Morgen kam Ito zusammen mit einem jungen Flieger nach Peleliu. Er befahl dem jungen Mann w\u00E4hrend der n\u00E4chsten Woche hier zu bleiben, \u00FCbergab dir die Maschine des jungen Piloten und zusaammen flogt ihr nach Madalai.\n\nDu hattest wieder eine sch\u00F6ne Zeit bei alten Freunden.\nCapt. Nakajima, der die 1021ste n\u00E4chste Wocjhe verlassen wird, OLt. Honda und einige andere M\u00E4nner, die du noch aus deiner Zeit in Tulagi kanntest sorgten daf\u00FCr, da\u00DF du sch\u00F6ne Tage in Madalai verlebtest.\n\nDann wurdest du am Nachmittag angerufen.\nDu und deine zw\u00F6lf besten Piloten sollt morgen fr\u00FCh zu einer Konferenz in Peleliu erscheinen.\n\nAm Abend stiegst du wieder in die A6M-N, um zur\u00FCckzufliegen.\n\n\nMission Orders:\n--------------------\nFliege nach Peleliu\n\nTime: 18:15\nAltitude: free\nFlight: Tekka- One\n\nWeather Forecast:\nSonniger Abend.\n\n+++++++++++++++++++++++++++++++\n.\n
