Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n===============================\n\nSITUATION:\n\nAufwachen!\n\nDer Feind setzt Luftlandetruppen an der Stra\u00DFe zwischen Wairopi und Kokoda ab!\n\nEs scheint sich um eine ernstgemeinte Operation gr\u00F6\u00DFeren Ausma\u00DFes zu handeln.\nMindestens 2000 Mann sollen bis jetzt schon abgesetzt worden sein.\n\nDie ganze Sache kann uns in ernste Schwierigkeiten bringen. Der einzige Nachschubweg f\u00FCr unsere Front um Etogo ist unterbrochen.\nDas darf nicht zugelassen werden!\n\nWird die Situation nicht schnellstens bereinigt, m\u00FCssen die Angriffe gegen Naura und dann gegen Etogi abgebrochen werden.\nDamit w\u00E4re Port Moresby vorerst unerreichbar.\n\nDer gr\u00F6\u00DFte Teil unserer schweren Waffen steht vor Etogi. Wenn die Nachschubverbindung nicht schnellstens wieder ge\u00F6ffnet wird, geht denen die Munition aus.\n\nSo wie es aussieht werden wir mindestens einen Teil dieser schweren Einheiten gegen die feindliche Landezone werfen m\u00FCssen, um den Nachschubweg wieder zu \u00F6ffnen. Bei den gelandeten Amerikanern handelt es sich nicht nur um ein Paar Batallione. Wenn deren Luftlandung so weitergeht, wird der Feind in wenigen Stunden in Brigadest\u00E4rke auf unserer Stra\u00DFe sitzen.\nEs handelt sich hier also um eine sehr ernste Angelegenheit.\n\n\nJetzt gilt es, die Fortsetzung der feindlichen Luftlandung zu unterbinden.\nDie noch immer st\u00E4ndig \u00FCber der Landezone eintreffenden feindlichen Transportmaschinen m\u00FCssen abgeschossen werden.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber der Landezone.\n\nTime: 05:24\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nM\u00E4\u00DFiger bis frischer Wind.\n\n+++++++++++++++++++++++++++++\n
