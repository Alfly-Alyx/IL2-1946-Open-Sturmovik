Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ2_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nKyushu, South Japan,\n\nDecember 8th, 1941\n\n=================================\n\nSITUATION:\n\nIn the mid of november your flight training at Omura ended.\nSince three weeks nothing happened.\n\nUntil yesterday:\n\nWar with America!\n\nOur Navy achieved a great, historical victory at Pearl Harbor.\nNumerous battleships were sunk. The enemy air defense at Hawaii was destroyed on the ground.\nLosses were small.\nA wonderful example of our force's power.\nFor a long time the enemy is weakened.\nJapan rules the Pacific!\n\nAnd you had to stay at Omura doing nothing.\nHow much would you have liked to be with the fleet at Hawaii?\n\nIn the morning a number of A6M2-21s arrived at Omura.\nYou together with the other best volunteers of your flight school class were called to the briefing room.\nYou were told that you were selected for the assignment to the Guam naval fighter group.\n\nThen you were handed over one of the A6M2-21s.\nYou were ordered to fly to Bansei Airfield today.\nThere your new planes will be loaden onto a ship which will transport you to Guam.\n\n\nMission Orders:\n--------------------\nTransfer to Bansei Airfield.\n\nTime: 17:45\nAltitude: 1000m\nFlight: Kokoda- Three\n\nWeather Forecast:\nSunny and clear. Fresh winds.\n\n+++++++++++++++++++++++++++++++\n.\n
