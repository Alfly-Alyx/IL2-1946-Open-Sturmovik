Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 30th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nTulagi is not the place you wanted to be.\nComing from a carrier the circumstances on this empty island are depressing.\nAllthough it makes fun to fly the floatplane fighter you fear to be encountered by American fighters in it. It's flight performance is hindered by it's big swimmer. \nYou learned to respect the Americans and you wished you can face them in a capable fighter.\nWhat will your chances be in the A6M2-N?\n\nSuddenly the sirens woke you up:\nAn enemy recon plane is sighted over our base.\n\nMission Orders:\n---------------------\nTake off immediately and shoot down the enemy recon plane.\n\nTime: 13:32\nAltitude: 3000m\nFlight: Nagoya- Three\n\n\nWeather Forecast:\nClear and sunny.\n\n+++++++++++++++++++++++++++++\n
