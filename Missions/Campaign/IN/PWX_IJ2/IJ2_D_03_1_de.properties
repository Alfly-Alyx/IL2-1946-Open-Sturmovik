Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nIJNS Kaga\nTarawa Atoll...... March 17th, 1942\n\n================================\n\nSITUATIONAL REPORT:\n\nDie Landeflotte n\u00E4hert sich.\nAm 19ten soll die Landung durchgef\u00FChrt werden.\n\nDie Kaga wird in einiger Entfernung zum Atoll patroullieren.\nDie Landeflotte l\u00E4uft direkt auf das Atoll zu, um mit Unterst\u00FCtzung der Schlachtschiffe die Wegnahme der Insel durchzuf\u00FChren.\n\nEine kleine Zerst\u00F6rerflotille ist vorausgesandt worden, um in der Nacht einen Kommandotrupp bei Buarik abzusetzen.\n\nSolange soll die Kaga au\u00DFerhalb der Sichtweite feindlicher Einheiten bleiben.\n\nGerade erf\u00E4hrst du, da\u00DF die Zerst\u00F6rerflotille von einem feindlichen SBD- Aufkl\u00E4rer beschattet wird.\n\n\nMission orders:\n--------------------\nGreife das feindliche Aufkl\u00E4rungsflugzeug an und sichere dann den Luftraum \u00FCber den Zerst\u00F6rern.\n\nTime: 11:40\nAltitude:  1800m\nFlight: Kobe- Four\n\nWeather forecast:\nKlar.\n\n++++++++++++++++++++++++++++++++\n.\n
