Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ2_05.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 5th, 1943\n\n===============================\n\nSITUATION:\n\nThe conference on March the 2nd was real surprise.\nWhen you entered the conference room you saw that the event had more to do with a party than a conference.\nAdmiral Yamamoto was there and greeted you personally.\nAnd there were other pilots too. Some of them you knew as great fighter aces for the Navy and the Army.\nJapan honored his greatest fighter aces.\nYou were officially credited with 64 aireal victories.\n\nWhen you took over the command of the 901st Fighter Kokutai you allowed your men to paint kill markings onto their planes like you did.\nQuickly some other squadrons like the 13th Naval Fighter Kokutai did the same.\nThis was not intended by the military leadership as all victories should honor the whole unit.\nBut as Admiral Yamamoto said, you 'enforced' the Naval Air Arm and the Army Air Force to allow this step to individuality.\nThey recognized, that the four units which started this practice where the best four fighter units of Japan's air forces.\n\nIt was a great honor to be credited by the highest commanding officer for your achievements and you thought that nothing better could come.\n\nBut the day had another surprise for you:\nYour squadron was selected to be the first to be equipped with a brandnew A6M- version, The A6M5.\nYou were selected as the unit to make the first troop trials with the new plane.\n\nIn the following four weeks you were theoretically prepaired for this job.\nYesterday evening, the new planes were beeing unloaded at Peleliu.\n\nDuring the night the first two of your new planes were painted.\n\nYou can't await to test it.\n\n\nMission Orders:\n--------------------\nTest flight.\n\nTime: 16:30\nAltitude: 500m\nFlight: Akita- One\n\nWeather Forecast:\nSunny and clear afternoon.\n\n+++++++++++++++++++++++++++++++\n.\n
