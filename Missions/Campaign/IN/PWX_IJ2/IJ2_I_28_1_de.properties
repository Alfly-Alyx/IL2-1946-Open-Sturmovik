Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n================================\n\nSITUATION:\n\nBeide Schlachtschiffe wurden schwer getroffen, doch noch ist keines von ihnen gesunken.\n\nEines der beiden wurde derart getroffen, da\u00DF sich ein riesiges Feuer im Vorschiff entwickelt hat.\n\nDie gesamte Feindgruppe hat es um das Milne Kap geschafft, doch nun scheint das brennende Schiff antriebslos vor dem S\u00FCdstrand des Kaps zu liegen.\n\nEin Frachter liegt parallel zu dem Havaristen und ein Zert\u00F6rer wurde zu senem Schutz zur\u00FCckgelassen.\n\nWie auch immer, das Schiff stellt so nat\u00FCrlich ein erstklassiges Ziel dar.\n\n\nMission Orders:\n---------------------\nGreife den Zerst\u00F6rer mit Bomben an und sch\u00FCtze die B5Ns.\n\nTime: 11:15\nAltitude: 300m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
