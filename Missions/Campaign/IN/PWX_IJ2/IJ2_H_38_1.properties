Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 18th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAfter three days of bad weather the air battle goes on.\nDuring the last 30 minutes a big fighter battle has emerged over the Kokoda area.\n\n\nMission Orders:\n---------------------\nFree Fighter sweep over Kokoda.\n\nTime: 20:20\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSunny, strong winds.\n\n+++++++++++++++++++++++++++++\n
