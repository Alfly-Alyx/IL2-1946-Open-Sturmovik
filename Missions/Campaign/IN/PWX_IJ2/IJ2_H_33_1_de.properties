Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n================================\n\n\nSITUATION:\n\nDier Bodenoperationen hier in Ost- Neu Guinea verlaufen unterschiedlich:\n\nUnser Hauptziel, Port Moresby wegzunehmen, wird sich nicht mehr schnell realisieren lassen.\nDie feindliche Luftlandung mitten auf unserem Hauptnachschubweg hat  das unm\u00F6glich gemacht.\n\nZur Zeit kann der Feind bei Etogi und Naura nicht niedergerungen werden.\nUnsere Aufkl\u00E4rung berichtet, da\u00DF die Amerikaner schon in k\u00FCrzester Zeit Nachschub und Verst\u00E4rkungen erhalten werden, die von einem Schiffskonvoy  herangebracht werden.\n\nUnser Vormarsch im Zentrum, 'runter zur S\u00FCdk\u00FCste verl\u00E4uft sehr gut. Wie es scheint hat der Feind s\u00E4mtliche Reserven allein in die Abwehr unseres Vormarsches auf Port Moresby angesetzt.\n\nIm Osten haben unsere Streitkr\u00E4fte die Collingwood Bucht erreicht. Nennenswerte feindliche Kr\u00E4fte sind um Wanigela abgeschnitten.\n\nNun gelten unsere Hauptanstrengungen der Aufl\u00F6sung des feindlichen Luftlandekessels und der Wiederer\u00F6ffnung unseres Nachschubweges nach Etogi.\n\nDer Luftkrieg steht unentschieden.\nAngriffe auf die jeweils gegnerischen Flugfelder bringen kaum Gewinn, wenn man die dabei verlorenen Maschinen mit einkalkuliert.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 11:30\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nLangsam aufklarend. Noch immer bew\u00F6lkt bei starkem Wind.\n\n+++++++++++++++++++++++++++++\n
