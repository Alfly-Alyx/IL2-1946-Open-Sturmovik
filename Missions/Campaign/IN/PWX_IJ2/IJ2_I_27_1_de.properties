Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1943\n\n================================\n\nSITUATION:\n\nJetzt sind wir es, die austeilen.\n\nEines der feindlichen Schlachtschiffe ist gesunken!\nNun sollen die beiden anderen nochmal angegriffen werden.\n\nGoodenough mu\u00DFte schwere Schl\u00E4ge hinnehmen. Viele Piloten kamen nicht mehr 'raus. So auch das Bodenpersonal: Viele starben, noch mehr sind schwer verletzt.\n\nSchlagen wir zur\u00FCck!\n\n\nMission Orders:\n---------------------\nBegleite die B5N Bomber.\n\nTime: 06:40\nAltitude: 300m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
