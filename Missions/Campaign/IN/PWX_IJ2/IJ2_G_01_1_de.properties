Description ++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAls du vor zehn Wochen nach Tulagi kamst, war das in genau dem richtigen Moment, um die schweren K\u00E4mpfe am Anfang des Mai mitzumachen.\nDie Amerikaner griffen genau dann an, nachdem du nach Tulagi verlegt hattest.\nDrei Tage lang tobte die Schlacht.\nMhrere Bombenangriffe. Eine Seeschlacht zwischen Tr\u00E4gerflotten.\nIrgendwie scheint es, als wolle der Krieg immer dort zuschlagen, wo du dich gerade aufh\u00E4lst.\n\nImmerhin ist die See- Zero als J\u00E4ger gar nicht so schlecht. Du kannst es, mit einiger Vorsicht nat\u00FCrlich, sogar mit amerikanischen Wildcats aufnehmen.\n\nDann, pl\u00F6tzlich, verschwanden die Amerikaner so schnell, wie sie gekommen waren.\nRuhe. Nichts passierte mehr.\nSeit nunmehr acht Wochen.\n\nDie Zerst\u00F6rungen in Lunga und Tulagi wurden repariert. Langsam nahm dein Aufenthalt hier den Charakter eines S\u00FCdseeurlaubs in einem lausigen Hotel an.\nDeine gr\u00F6\u00DFten Feinde sind seit Wochen die Moskitos und das ewige Geschrei und Gezirpe irgendwelcher Tiere im Dschungel.\n\nNachts wirst du trotz allen Friedens von Panikattacken aus dem Schlaf gerissen.\nDas Leben macht keinen Spa\u00DF.\n\nIrgendwann zwischendurch wurdest du bef\u00F6rdert.\nZum Chu-sa.\nEigentlich egal.\n\n\nHeute soll wieder ein Nachschubkonvoy f\u00FCr Lunga ankommen. Morgen einer f\u00FCr Tulagi.\nMit dem ersten Licht sollen H8K Flugboote den Seeweg des Konvoy patroullieren.\nDu bist als Jagdbegleitung dabei.\n\n\nMission Orders:\n---------------------\nBegleite die Flugboote.\n\nTime: 05:00\nAltitude: 1200m\nFlight: Nagoyai- Three\n\nWeather Forecast:\nSonnenaufgang. Ruhige Wetterlage.\n\n+++++++++++++++++++++++++++++\n
