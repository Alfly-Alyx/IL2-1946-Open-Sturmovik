Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nWake wurde schwer getroffen.\n\nViele feindliche Maschinen konnten schon am Boden zerst\u00F6rt werden. Doch wie es aussieht, sind die Amerikaner noch immer in der Lage, Flugzeuge dort zu starten.\n\nAlso mu\u00DF, wie die Tr\u00E4gergruppe, auch die Schlachtschiffgruppe weiterhin von J\u00E4gern gesichert werden.\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber unseren Schlachtschiffen.\n\nTime: 06:46\nAltitude: 2500m\nFlight: Akita- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
