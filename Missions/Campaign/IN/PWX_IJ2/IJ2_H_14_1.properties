Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe battle for Alola is standing before it's decision.\nThe Head Command has ordered an air support mission of G4M bombers.\nYou're with it as fighter escort.\n\nMission Orders:\n---------------------\nEscort the G4Ms to their target and back.\n\nTime: 17:16\nAltitude: 2000m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nStrong winds, satisfying visibility.\n\n+++++++++++++++++++++++++++++\n
