Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Americans opened their supply line to Etogi again.\nAllthough our lines at Wairopi are opened again too, it was too late to stop the enemy advance to Etogi.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 06:00\nAltitude: 3000m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nStrong winds. Worsening.\n\n+++++++++++++++++++++++++++++\n
