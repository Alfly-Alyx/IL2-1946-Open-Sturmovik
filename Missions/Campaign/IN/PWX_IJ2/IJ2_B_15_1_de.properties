Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nWake ist fast geschlagen.\n\nDen Amerikanern sind nur noch eine handvoll J\u00E4ger geblieben, die unbeirrt und tapfer versuchen sich unserer \u00DCbermacht entgegenzuwerfen.\n\nJetzt n\u00E4hert sich unsere Schlachtschiff Gruppe der Insel.\nIn f\u00FCnf Stunden soll die Landung beginnen und wie es aussieht wird das auch eingehalten werden k\u00F6nnen.\n\n\nMission orders:\n--------------------\nFreie Jagd \u00FCber Wake Island.\n\nTime: 12:45\nAltitude: 500m\nFlight: Akita- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
