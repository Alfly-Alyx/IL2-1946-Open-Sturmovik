Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nWake scheint jetzt endlich durch unsere Angriffe soweit neutralisiert, da\u00DF wir keine weiteren Angriffe mehr bef\u00FCrchten m\u00FCssen.\nDie Amerikaner k\u00F6nnen nur noch ganz vereinzelt J\u00E4ger starten.\n\nZwei letzte gro\u00DFe Luftangriffe sollen gegen Wake geflogen werden.\n\n\nMission orders:\n--------------------\nGreife das feindliche Flugfeld mit Bomben an.\n\nTime: 11:10\nAltitude: 2500m\nFlight: Akita- Six\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
