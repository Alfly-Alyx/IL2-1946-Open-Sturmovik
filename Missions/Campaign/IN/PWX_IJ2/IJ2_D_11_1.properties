Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 19th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nA ten minutes ago launched reconnaissance plane reported an enemy plane formation coming from Tarawa!\n\n\nMission orders:\n--------------------\nScramble\n\nTime: 05:28\nAltitude:  1000m\nFlight: Kobe- Three\n\nWeather forecast:\nSunrise. Morning haze.\n\n+++++++++++++++++++++++\n.\n
