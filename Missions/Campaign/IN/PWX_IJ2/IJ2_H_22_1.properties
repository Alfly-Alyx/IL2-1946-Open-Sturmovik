Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe provisoric airstrip in the landing zone is well observed by our troops still holding the hill in the center of the area.\n\nIn these minutes we got the message that a number of enemy transports are beeing unloaden. They soon will be ready to take off again.\n\n\nMission Orders:\n---------------------\nAttack the enemy transport planes taking off.\n\nTime: 10:10\nAltitude: 2000m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nStrong winds, sunny.\n\n+++++++++++++++++++++++++++++\n
