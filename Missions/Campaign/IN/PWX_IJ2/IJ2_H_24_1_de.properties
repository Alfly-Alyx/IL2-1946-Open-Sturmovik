Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n================================\n\nSITUATION:\n\nDie K\u00E4mpfe am Boden entwickeln sich nicht zu unseren Gunsten.\nDas Oberkommando arbeitet verzweifelt an Ma\u00DFnahmen gegen die feindlichen Operationen.\nUnsere Luftstreitkr\u00E4fte sind gefordert, \u00FCber unseren Bodeneinheiten f\u00FCr Luftsicherheit zu sorgen.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 09:15\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
