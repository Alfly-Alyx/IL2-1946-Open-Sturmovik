Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 9th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nA group of bombers returning from it's mission and is beeing attacked by enemy fighters!\nIt's fighter escort is engaged elsewhere.\n\nThe are desperately needing help.\nAll Alarm- Flights are ordered to take off immediately.\n\n\nMission Orders:\n---------------------\nAttack the enemy fighters.\n\nTime: 11:41\nAltitude: 1000m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
