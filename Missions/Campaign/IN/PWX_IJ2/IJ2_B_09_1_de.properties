Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n============================\n\n\nSITUATIONAL REPORT:\n\nIn der Nacht bist du fr\u00FCh geweckt worden.\n\nUm 02:30 Uhr fand ein Briefing statt.\n\nDie Gruppe n\u00E4hert sich Wake.\nDie Insel soll erobert werden.\n\nEine dreistufige Operation ist geplant.\n\nZuerst sollen von der Gruppe Akagi aus Luftschl\u00E4ge die feindlichen Luftstreitkr\u00E4fte auf Wake ausschalten. Gleichzeitig sollen unsere Lufteinheiten die Ann\u00E4herung einer Gruppe Schlachtschiffe an die feindliche Insel sichern.\n\nDann sollen die Schlachtschiffgruppe unter F\u00FChrung der Haruna die Insel sturmreif schie\u00DFen und f\u00FCr die Ankunft der Landungsflotte vorbereiten.\n\nIm dritten Schritt wird dann am Nachmittag die eigentliche Landung durchgef\u00FChrt.\n\nDie Sonne geht auf.\nVorw\u00E4rts der Akagi sollen J\u00E4ger daf\u00FCr sorgen, da\u00DF sich keine feindlichen Aufkl\u00E4rer der Gruppe n\u00E4hern k\u00F6nnen.\n\n\nMission orders:\n--------------------\nFreie Jagd vorw\u00E4rts der Gruppe.\n\nTime: 04:30\nAltitude: 3000m\nFlight: Akita- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
