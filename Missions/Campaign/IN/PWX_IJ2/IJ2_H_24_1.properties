Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe battles on the ground are not going to our favour at the moment. The head command is desperately working on countermeasures against the enemy operations.\nThe air units now have to secure the airspace for our ground troops.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 09:15\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\n\n\n+++++++++++++++++++++++++++++\n
