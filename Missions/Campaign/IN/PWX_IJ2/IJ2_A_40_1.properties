Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ2_06.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nArapara Air Base, \nGuam, Marianas\n\nAugust 7th, 1943\n\n===============================\n\nSITUATION:\n\nTwo quiet months at Guam.\n\nTogether with your men, together with comrades, together with good friends.\n\nBoth Kokutais, the 13th and the 901st were filled up again.\nYou flew very much.\nTo train the new men, to prepair young rookies for battle and a little bit to prepair them for what will come.\n\nAnd as it seems even the best times come to an end one day.\nThis day is today.\n\nYou go back aboard a carrier.\nAgain you will fight together with your comrades and friends from the 13th Kokutai.\nYou're assigned to the Taiho again.\nThe 13th is about to go on board of the Akagi.\n\nUntil now, nobody knows the destination.\n\nThe two carriers are just leaving the port of Arapara.\nAll leaders are awaited on board of their ships.\n\n\nMission Orders:\n-----------------------\nLand on the Taiho.\n\nTime: 18:18\nAltitude: 500m\nFlight: Koryo- One\n\nWeather Forecast:\nCloudy with strong winds.\n\n+++++++++++++++++++++++++++++++\n.\n\n\n
