Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDu lebst!\n\nGanze acht J\u00E4ger hatten die Amerikaner dem letzten Angriff entgegengestellt. Sie f\u00FChlten sich wohl sehr sicher.\nNaja, trotzdem, der Angriff war nur ein bescheidener Erfolg. Einer der Tr\u00E4ger wurde zwar getroffen, blieb aber weiter einsatzbereit.\n\nJetzt patroullieren permanent J\u00E4ger \u00FCber Lunga.\nDort sind nur noch wenige Luftabwehrgesch\u00FCtze vorhanden.\nIm S\u00FCden Guadalcanals sind die Amerikaner dazu \u00FCbergegangen, unsere Beobachtungsposten und Verteidigungsstellungen anzugreifen.\nWie es scheint, wollen sie Lunga nicht vollends dem Erdboden gleich machen.\n\nNur die J\u00E4ger dort.\nSolange die da sind, kann kein Flugzeug in Lunga starten, ohne sofort angegriffen zu werden.\n\nJetzt sollen aber ein Paar Transportflugzeuge dort starten, um eine unserer Stellungen im S\u00FCdwesten zu versorgen.\n\nVier Wildcats sollen gerade \u00FCber dem Platz sein.\nDu hast noch vier J\u00E4ger \u00FCbrig.\nKlar was das hei\u00DFt.\n\n\nMission Orders:\n---------------------\nSorge daf\u00FCr, da\u00DF die L2Ds unbeschadet von Lunga starten k\u00F6nnen.\n\nTime: 15:28\nAltitude: 4000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
