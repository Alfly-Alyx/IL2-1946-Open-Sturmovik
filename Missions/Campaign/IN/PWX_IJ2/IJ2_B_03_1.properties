Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 10th, 1941\n\n=============================\n\nSITUATION:\n\nYour first night on the Akagi.\nYour first hours as a member of the Akagi Fighter Hikotai.\nA different world.\nAs much as beeing in the Navy Air Force differs from a normal life, as much the living on such a huge ship differs from the duty on land bases.\n\nYour new comrades fought at the battle of Pearl Harbor.\nYour Hikotai commander, Capt. Satoshi Kamihara is a very quiet, serious man. At Pearl Harbor he was credited with four aerial victories.\n\nIt's a great feeling to fly with such a man.\nYou are assigned to Lt. Shizuo Matsuba's flight.\nA very different character. As young as you he nonetheless achieved a kill at Pearl Harbor too as Capt. Kamihara's wingman.\nHe is very open minded with a really humerous attitude. Looking at him, war seems to be a funny game.\n\nThe whole Akagi Group, consisting the Hiryu as a second carrier, two battleships and numerous destroyers is marching east.\nWhere will the fate carry you to?\n\nYou were instructed for the today's flights.\nAt first, a forward combat air patrol will be flown.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol forward the Akagi Group.\n\nTime: 08:00\nAltitude: 1500m\nFlight:\n\nWeather Forecast:\nSunny and clear. Fresh winds.\n\n++++++++++++++++++++++++++++++++\n.\n
