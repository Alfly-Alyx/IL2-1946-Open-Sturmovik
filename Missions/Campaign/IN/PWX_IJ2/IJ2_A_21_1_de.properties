Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ2_03.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nGuam, Marianas.\n\nAugust 15th, 1942.\n\n================================\n\nSITUATION:\n\nDas U-Boot brachte dich nach Rabaul.\nVon dort wurdest du am darauffolgenden Tag nach Guam geflogen.\n\nAm 1ten August wurde eine ganz neue J\u00E4ger- Einheit deinem Kommando unterstellt, die 901ste Kokutai!\n\nDie Gruppe war fast fertig aufgebaut und eine handvoll sehr erfolgreicher Piloten sind ihr als F\u00FChrer zugeteilt.\nAm 4ten kamen schlie\u00DFlich die letzten der neuen Flugzeuge. Die 901ste ist mit einer ganz neuen version der A6M ausger\u00FCstet, der A6M-3.\n\nSchon am darauf folgenden Tag erhieltest du den Befehl, deine neue Gruppe f\u00FCr die Verlegung innerhalb der n\u00E4chsten Wochen bereit zu machen.\n\nHeute Morgen er\u00F6ffnete man dir, da\u00DF die 901ste nach Neu Guinea verlegen wird. Dort waren gestern unsere Truppen im Osten der riesigen Insel an Land gegangen.\n\nDen ganzen Tag lang sorgtest du daf\u00FCr, da\u00DF das Material deiner Einheit verladen wurde.\nNun mu\u00DF deine Staffel nach Apra fliegen.\nVon dort wird es morgen fr\u00FCh nach Neu Guinea losgehen.\n\n\nMission Orders:\n----------------------\nFliege nach Apra\n\nTime:\nAltitude:\nFlight: Nagoya- One\n\nWeather Forecast:\nFreshen winds. Sunny and cloudy.\n\n+++++++++++++++++++++++++++++++++\n.\n
