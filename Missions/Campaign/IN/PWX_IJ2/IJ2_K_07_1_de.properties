Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTaiho Carrier Group,\nCentral Southwest Pacific\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nDer amerikanische Konvoy wurde schwer getroffen.\n\nF\u00FCnf Schiffe wurden sofort versenkt.\nSieben weitere Frachter brennen.\n\nDie drei Zerst\u00F6rer sind unbesch\u00E4digt.\n\nNach dem Luftangriff hat Admiral Nakaya Kontakt mit der feindlichen Zerst\u00F6rereskorte aufgenommen und ihnen erlaubt. die Besatzungen der brennenden Schiffe aufzunehmen.\nEr gab ihnen eine Stunde Zeit f\u00FCr ihre Rettung.\nEr sicherte ihnen zu, da\u00DF die Zerst\u00F6rer nicht angegriffen w\u00FCrden, wenn diese ihrerseits das Feuer auf unsere Flugzeuge nicht er\u00F6ffneten.\n\nIn dieser Minute endet die gew\u00E4hrte Stunde.\n\n\nMission Orders:\n--------------------\nGreife den s\u00FCdlichsten der Frachter mit Bomben an.\n\nTime: 17:37\nAltitude: 500m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonniger Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++++++++++\n.\n
