Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n===============================\n\n\nSITUATION:\n\nDer Konvoy f\u00E4hrt in die Koli Bucht ein.\n\nSeit dem Erscheinen der PBN Flugboote ist klar, da\u00DF die Amerikaner von der Ankunft der Schiffe wissen.\nDie m\u00FCssen jetzt st\u00E4ndig gesichert werden.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber den Schiffen.\n\nTime: 11:00\nAltitude: 1500m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n
