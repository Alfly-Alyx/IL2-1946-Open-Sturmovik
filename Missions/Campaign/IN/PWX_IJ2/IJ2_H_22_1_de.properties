Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n================================\n\nSITUATION:\n\nDer provisorische Landestreifen innerhalb der feindlichen Landezone wir von einer kleinen Einheit unserer Truppen beobachtet.\nDie Einheit ist in der Mitte der Landezone auf einem Waldh\u00FCgel von den amerikanischen Fallschirmj\u00E4gern eingeschlossen.\n\nIn dieser Minute erhalten wir die Nachricht, da\u00DF der Feind eine Anzahl Transportmaschinen an dem Platz entl\u00E4dt.\nDie werden schon bald wieder starten.\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Transportflieger an.\nTime: 10:10\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nBew\u00F6lkt bei starken Windenen.\n\n+++++++++++++++++++++++++++++\n
