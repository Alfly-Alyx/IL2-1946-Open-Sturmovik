Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n================================\n\nSITUATION:\n\nInzwischen hat der Feind mehrere tausend Mann in seine Landezone gebracht.\nEr ist weit st\u00E4rker, als man das am Beginn der Operation annehmen konnte.\nNun hat er auch noch ein provisorisches Flugfeld dort aufgebaut.\n\n\nMission Orders:\n---------------------\nFreie Jagd\n\nTime: 08:04\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nKr\u00E4ftige, b\u00F6ige Winde. Bew\u00F6lkt.\n\n+++++++++++++++++++++++++++++\n
