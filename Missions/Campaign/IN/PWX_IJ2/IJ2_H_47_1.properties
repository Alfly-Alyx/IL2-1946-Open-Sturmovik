Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 3rd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDue to the bad weather conditions you only frequently have to fly missions. Mostly bombers have to be intercepted. \n\nA quiet and rainy time. \nThe airmen are enjoying the quiet time. Only some new rookies say that they're disappointed that they haven't the opportunity to meet the enemy in battle.\nYou know better.\nLifes are short in New Guinea.\n\nThe infantry men on the ground don't enjoy quiet times. Even in rain brave men die.\n\nThe Head Command is awaiting an Admiral this evening. You are ordered to secure his arrival.\n\n\nMission Orders:\n---------------------\nTake off and meet the H8K of the Admiral at Waypoint 4 at around 15:15. Escort the plane to Buna.\n\nTime: 15:00\nAltitude: 4500m\nFlight: Nagoya- One\n\nWeather Forecast:\nRain. Strong winds.\n\n+++++++++++++++++++++++++++++\n
