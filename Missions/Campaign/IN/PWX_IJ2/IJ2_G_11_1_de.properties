Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n==============================\n\n\nSITUATION:\n\nDie ganze Lage verschlechter sich zusehends.\n\nLunga und Tulagi werden nicht mehr lange durchhalten k\u00F6nnen. Die zahlenm\u00E4\u00DFige \u00DCberlegenheit der Amerikaner ist zu gro\u00DF.\n\nUnsere Gegenangiffe egen die feindlichen Tr\u00E4ger blieben erfolglos.\nIn Tulagi wird gerade ein letzter Versuch vorbereitet, einen feindlichen Tr\u00E4ger mit Wasserflugzeugbombern anzugreifen. Nicht leicht, da die H8Ks auf den ganzen Inseln verteilt sind, um sie vor dem Feind zu verstecken.\nAuch von Lunga wird nochmal alles zusammengekratzt, was noch fliegen kann, um an dem Angriff teilzunehmen.\n\nBis es soweit ist, sind deiner Staffel, oder besser dem, was von ihr noch \u00FCbrig ist, Jagdsicherungseins\u00E4tze befohlen worden.\n\nDir fehlt jede Hoffnung, da\u00DF diese Verzweiflungsangriffe die Lage noch zum Guten wenden k\u00F6nnen. Fr\u00FCher oder sp\u00E4ter werden die Solomonen fallen.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber See, s\u00FCdlich von Tulagi.\n\nTime: 10:15\nAltitude: 3000m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
