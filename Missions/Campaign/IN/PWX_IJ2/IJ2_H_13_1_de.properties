Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n================================\n\n\nSITUATION:\n\nUnser Vormarsch am Boden kommt gut voran.\n\nKokoda ist genommen.\nNun tobt die Schlacht bei Alola.\n\nUnsere mittlere Angriffsgruppe hat inzwischen Laruni erreicht. Auch dort hat der Feind versucht eine starke Verteidigungsstellung zu errichten.\nDie Amerikaner verteidigen den Ort mit gro\u00DFer Tapferkeit.\n\nAm n\u00F6rdlichen Fl\u00FCgel hat unser Vormarsch bald Embeso erreicht.\n\nWenn die Operationen so weiterlaufen, wie bisher, wird Neu Guinea bald fallen.\nAllerdings sind unsere Verluste weit h\u00F6her als erwartet.\nDie Amerikaner wehren sich verbissen.\nJeder Sturmangriff ist eine viele Menschenleben kostende Angelegenheit.\nUnsere Armeef\u00FChrung ist besorgt, da\u00DF unser Vormarsch im feindlichen Feuer verbluten k\u00F6nnte.\nEs ist von gr\u00F6\u00DFter Wichtigkeit da\u00DF bald zus\u00E4tzliche Verst\u00E4rkungen eintreffen, sonst werden die Anstrengungen unserer Truppen nicht reichen, um alle Ziele zu erf\u00FCllen.\n\nDer Luftkrieg wird nach wie vor verbissen gef\u00FChrt.\nBeide Seiten scheinen gleicherma\u00DFen in der Lage, ihre Verluste einigerma\u00DFen auszugleichen.\n\nHeute sind sie aufgefordert, bei der Erringung und Gew\u00E4hrleistung der Luft\u00FCberlegenheit \u00FCber Wairopi und Kokoda mitzuarbeiten.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 09:18\nAltitude: 2400m\nFlight: Nagoya- One\n\nWeather Forecast:\nKr\u00E4ftige Winde. Bew\u00F6lkt.\n\n+++++++++++++++++++++++++++++\n
