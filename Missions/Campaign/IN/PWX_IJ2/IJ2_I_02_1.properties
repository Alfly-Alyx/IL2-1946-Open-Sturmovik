Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 9th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\nFour weeks ago a delegation of German technicians have built up a radar installation on the mount Goodenough.\nSince five days the system is operational.\n\nIn this moment it is reporting unknown incoming contacts for the first time.\nNo own planes are awaited, so they must be enemies.\n\n\nMission Orders:\n---------------------\nIntercept the enemy contacts.\n\nTime: 08:52\nAltitude: 2500m\nFlight: Tasu- 3\n\nWeather Forecast:\nRain, strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
