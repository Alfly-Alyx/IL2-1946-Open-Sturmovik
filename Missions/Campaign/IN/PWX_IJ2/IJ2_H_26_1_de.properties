Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n================================\n\nSITUATION:\n\nEine Staffel B5Ns ist beauftragt worden, den Feind in der Luftlandezone zu bombardieren.\nSie sind f\u00FCr den Begleitschutz eingeteilt worden.\n\n\nMission Orders:\n---------------------\nBegleite die B5Ns zur feindlichen Landezone.\n\nTime: 10:24\nAltitude: 1500m\nFlight: Nagoya- One\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
