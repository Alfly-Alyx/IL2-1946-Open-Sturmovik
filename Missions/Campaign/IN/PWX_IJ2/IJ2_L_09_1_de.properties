Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nNach Mittag zogen sich unsere Kr\u00E4fte vorerst vom Kampf zur\u00FCck.\n\nDie Tr\u00E4ger wurden angewiesen, nach S\u00FCdwesten zu laufen.\nDann, am Nachmittag machten die Schiffe kehrt, um wieder auf Guadalcanal zuzulaufen.\n\nNoch vor Sonnenuntergang sollen die feindlichen Radaranlagen endg\u00FCltig ausgeschaltet werden.\n\nG4M Bomber von Rabaul werden in den n\u00E4chsten Minuten hier, \u00FCber uns, erscheinen.\nDu sollst helfen, sie zu sichern.\n\n\nMission Orders:\n---------------------\nBegleite die G4Ms.\n\nTime: 17:50\nAltitude: 350m\nFlight: Ryusei- One\n\nWeather Forecast:\nAuffrischende Winde. Wolkig.\n\n+++++++++++++++++++++++++++++\n
