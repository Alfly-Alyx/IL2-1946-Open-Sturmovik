Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nTwenty minutes ago you were waked up by explosions. \nArtillery explosions!\nMedium and heavy shell fire. \nShip artillery!\n\nGoodenough Airbase is beeing attacked by enemy battleships.\nEnemy destroyers are steaming right in front of the base.\n\nQuickly a great part of Goodenough's Air Group's planes were up in the air. Many were hit and crashed. You shouted to your mechanic to load a bomb under your plane.\nThen you ran to your Zeke, shells going in all over the airfield. Wounded men crying. The blast of explosions. Planes exploding to pieces.\n\nYou entered your plane and rolled to the runway immediately. Around you the hell broke out.\n\nBefore you leave, you want to attack one of the destroyers.\n \n\nMission Orders:\n---------------------\nAttack an enemy destroyer. Then ransfer to Buna.\n\nTime: 02:12\nAltitude: low\nFlight: Tatsu- 3\n\nWeather Forecast:\nClear night.\n+++++++++++++++++++++++++++++\n
