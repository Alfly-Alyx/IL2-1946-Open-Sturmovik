Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nEine gr\u00F6\u00DFere Gruppe feindlicher Schiffe ist s\u00FCdlich von Guadalcanal gesehen worden.\nDie feindliche Landungsflotte!\n\nWir haben keine Maschinen mehr, um sie anzugreifen, keine Seestreitkr\u00E4fte, die nahe genug w\u00E4ren.\nNichts!\n\nZwei hohe Offiziere sollen Guadalcanal nun verlassen.\nSie warten darauf, audfliegen zu k\u00F6nnen. Nat\u00FCrlich sind da feindliche J\u00E4ger.\n\nVersuche, zusammen mit den drei verbliebenen Ki-43 die Amerikaner abzulenken, damit die G4M starten und verschwinden kann.\n\n\nMission Orders:\n---------------------\nSichere nochmal den Luftraum \u00FCber Lunga.\n\nTime: 17:45\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nKlarer Abend.\n\n+++++++++++++++++++++++++++++\n
