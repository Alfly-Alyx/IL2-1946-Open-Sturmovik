Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nThe enemy is still able to launch air strikes from Wake.\nAlthough our first wave of air strikes against the enemy airfield was successful our ships were attacked more than once.\n\nA second wave of air strikes shall interdict any further enemy air activity of substantial size.\n\n\nMission orders:\n--------------------\nEscort our bombers to Wake Island and attack targets of opportunity with bombs.\n\nTime: 08:38\nAltitude: 500m\nFlight: Akita- Two\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
