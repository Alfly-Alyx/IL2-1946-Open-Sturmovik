Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe village of Kokoda is short about to fall.\nDuring the night our troops have made two attempts to assault the stronghold\nWe had to take great losses. But now the enemy troops are weakened to a degree where the next attack should bring the victory.\n\nSince the first light both sides are flying air support missions. The enemy air defense was able to shot down a number of our planes. It has to be destroyed.\n\n\nMission Orders:\n---------------------\nAttack the enemy air defense positions with bombs and strafing attacks.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++\n
