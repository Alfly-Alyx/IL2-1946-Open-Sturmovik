Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n==============================\n\n\nSITUATION:\n\nEs wird Zeit zu verschwinden.\n\nDu hast den ausdr\u00FCcklichen Befehl bekommen, dich abzusetzen.\n\nVorher sollst du aber nochmal nach Kokumbono, bei Lunga fliegen. Dort wartet ein Patroullienboot in der Bucht auf dich. Dem sollst du ein P\u00E4ckchen \u00FCbergeben.\n\nDanach sollst du dann zur Elephant Bay fliegen. Ein U-Boot wartet dort auf dich, um dich nach Guam zu bringen..\n\n\nMission Orders:\n----------------------\n\nFliege nach Kokumbono. Lande bei dem Patroullienboot.\nStarte dann wieder und fliege zur Elephant Bay und lande dort neben dem U-Boot, da\u00DF auf dich wartet.\n\n\nTime: 05:30\nAltitude: very low\nFlight: Nagoya- Zero\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
