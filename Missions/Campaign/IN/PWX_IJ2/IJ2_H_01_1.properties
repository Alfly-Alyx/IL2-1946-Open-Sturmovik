Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Imperial Japanese Forces are in the offense again!\n\nEight days ago our Navy landed strong ground forces on the beach of Buna at the New Guinean northern coast.\nPort Moresby, the last allied strongpoint in front of Australia is in reach.\nOnly one day later Goodenough was attacked by ground and air units.\n\nOn the 17th Goodenough fell and around Buna a strong bridgehead could be built up.\nThe allied airfields were captured by our forces until the 19th.\n\nThe Japanese ground forces are attacking to the southwest. \nYesterday our Naval Forces left the Oro Bay.\n\nNow the new Buna bases have to be equipped with air units.\nYour Kokutai 901 was ordered to transfer to one of the fields today.\n\nSince four hours you're in the air. In a few minutes you will arrive at your new airfield.\n\n\nMission Orders:\n---------------------\nLand at your new airfield.\n\nTime:  17:22\nAltitude: 1000m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nClear early morning.\n\n+++++++++++++++++++++++++++++\n
