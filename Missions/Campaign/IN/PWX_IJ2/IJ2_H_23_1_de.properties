Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n================================\n\n\nSITUATION:\n\nDie feindliche Position vor Wairopi ist so stark, da\u00DF es bisher nicht m\u00F6glich war, sie zur\u00FCckzudr\u00E4ngen.\nDas zwingt unsere Truppen vor Etogi dazu, schnell anzugreifen, bevor die Nachschubsituation sich zu sehr verschlechtert.\n\nJetzt hat der Feind auch noch einen Angriff westlich von Kokoda, aus Richtung Yodda kommend, gestartet.\nBestimmt soll diese Angriffsgruppe bis zu den Fallschirmj\u00E4gern durchbrechen und damit unsere Einheiten bei Etogi und Naura komplett von Nachschub abschneiden.\nAlles, was am Morgen dem Gegner in der Landezone entgegengestellt wurde, mu\u00DF nun zur\u00FCck nach Kokoda verlegt werden, um diesem neuen feindlichen Angriff zu begegnen.\n\nHeute Morgen soll nun ein Gro\u00DFangriff auf Etogi unternommen werden.\nEr darf nicht scheitern.\nSollte er, werden die schweren Einheiten gegen die feindliche Landezone geworfen werden m\u00FCssen, ohne da\u00DF bei Etogi in absehbarer Zeit eine Entscheidung erzwungen werden k\u00F6nnte.\nDas w\u00FCrde uns soviel Zeit kosten, da\u00DF den Amerikanern wiederum die Gelegenheit gegeben w\u00E4re, ihre Verteidigung bei Naura zu verst\u00E4rken.\n\nDie Einnahme Port Moresbys w\u00E4re dann in weitere Ferne ger\u00FCckt.\n\n\nMission Orders:\n---------------------\nAttack the enemy ground units with bombs.\n\nTime: 05:50\nAltitude: 1000m\nFlight: Nagoya- One\n\nWeather Forecast:\nAufklarend bei leichtem Wind.\n\n+++++++++++++++++++++++++++++\n
