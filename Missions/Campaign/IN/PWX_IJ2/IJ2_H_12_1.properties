Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nEnemy planes behind our lines!\nTake off immediately and intercept the enemy flight.\n\nMission Orders:\n---------------------\nShoot down the intruders.\n\nTime: 15:33\nAltitude: 7500ft\nFlight: Nagoya- One\n\nWeather Forecast:\nWorsening conditions. Strong winds.\n\n+++++++++++++++++++++++++++++\n
