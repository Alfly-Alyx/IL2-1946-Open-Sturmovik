Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDer Feind startet noch immer Flugzeuge von Wake.\nAlle Angriffe konnten die F\u00E4higkeit des Gegners, Angriffe von dort zu starten nicht v\u00F6llig unterbinden.\n\nUnsere Schiffe sind schon mehr als einmal angegriffen worden.\nEine zweite Welle von Angriffen auf die Basis soll jetzt endlich den gew\u00FCnschten Erfolg bringen.\n\n\nMission orders:\n--------------------\nBegleite unsere Bomber nach Wake und greife dort Ziele mit Bomben an..\n\nTime: 08:38\nAltitude: 500m\nFlight: Akita- Two\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
