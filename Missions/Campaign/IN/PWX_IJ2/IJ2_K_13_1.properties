Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nFourty minutes ago the Hiryu was attacked.\nFortunately without success.\nThe Hiryu wasn't hit.\nMany enemy planes were shot down.\n\nBut now the Americans know the Hiryu's position.\nThere's no doubt, that the enemy will try to attack the ship again.\n\nThe Hiryu Fighter Hikotai is depleted.\nYou're ordered to reinforce the Hikotai with your eight surviving planes.\n\n\nMission Orders:\n--------------------\nFly to the Hiryu and land on it.\n\nTime: 09:50\nAltitude:  1000m\nFlight: Tatsu- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
