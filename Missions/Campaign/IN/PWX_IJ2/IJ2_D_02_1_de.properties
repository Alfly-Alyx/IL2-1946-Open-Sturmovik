Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n================================\n\nSITUATIONAL REPORT:\n\nAm Morgen wurde dir mitgeteilt, da\u00DF die Kaga Gruppe den Auftrag hat, die Einnahme des Tarawa Atolls zu unterst\u00FCtzen.\n\nEine Landungsflotte folgt uns in einer Entfernung von 300 Meilen.\n\nGerade wurde die Sichtung eines feindlichen Aufkl\u00E4rungsflugbootes unweit unserer Gruppe gemeldet.\nDie Maschine soll sofort abgeschossen werden.\n\n\nMission orders:\n--------------------\nStarte und fange die feindliche PBN ab.\n\nTime: 07:15\nAltitude:  4500m\nFlight: Kobe- Two\n\nWeather forecast:\nKlarer Morgen.\n\n++++++++++++++++++++++++++++++++\n.\n
