Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 24th, 1943\n\n===============================\n\nSITUATION:\n\nAlthough the troop trials with the A6M5 aren't over the second squadron was equipped with it during the last weeks.\nIt's the 13th Kukotai, the second best Naval Squadron.\n\nDuring the last two weeks you came into contact with the men of that Kukotai. It's commander is an old comrade of you: Capt. Ayao Genda, whom you met first in the fighters school at Omura.\nAyao was first assigned to the Hiryu Fighter Hikotai and fought with you at Wake Island, when you were assigned to the Akagi.  \nLast year he was given the task to form the new 13th Fighter Kokutai at the same time when you built up your 901st.\nYou immediately became friends although your characters are at least somewhat different.\n\nToday morning the 13th leaves Palau.\nThe squadron was assigned to the Hiryu for operations in the Central Pacific.\n\nAfter sunrise you met each other and you wished him good luck for the coming time.\n\nCapt. Nago, Capt. Ogiya, Capt. Kondo and you will  take off with your comrades of the 13th and and say goodbye from the air.\n\n\nMission Orders:\n--------------------\nSay goodbye to the Hiryu\n\nTime: 06:00\nAltitude: 500m\nFlight: Akita- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n.\n
