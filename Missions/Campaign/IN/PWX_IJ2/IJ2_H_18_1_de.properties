Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n================================\n\nSITUATION:\n\nDie Schlacht um Etogi tobt noch immer.\n\nAm Morgen gelang es unseren Truppen, den Weg Etogi - Naura abzuschneiden.\n\nDrei verst\u00E4rkte Bataillone der Amerikaner sind in Etogi abgeschnitten.\nUnsere Artillerie ist nun in der Lage, nach Naura hineinzufeuern.\nEine Handvoll leichter Artilleriegesch\u00FCtze konnten, zerlegt, durch den Dschungel nach vorn gebracht werden.\nDie Amerikaner sind nun in einer verzweifelten, aussichtslosen Lage, geben aber noch immer nicht auf.\n\nDen ganzen Morgen lang haben beide Seiten starke Fliegerkr\u00E4fte zur Unterst\u00FCtzung ihrer Bodeneinheiten eingesetzt.\n\u00DCber Etogi ist eine Luftschlacht entstanden.\nBeide Seiten werfen ihre Reserven in die Schlacht.\n\nEine Staffel B5N Bomber hat den Auftrag, den Feind in Naura zu bombardieren.\nSie sind f\u00FCr den Begleitschutz zust\u00E4ndig.\n\n\nMission Orders:\n---------------------\nSichere die B5N Bomber.\n\nTime: 13:20\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig bei mittelstarken Winden.\n\n+++++++++++++++++++++++++++++\n
