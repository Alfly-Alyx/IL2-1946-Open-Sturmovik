Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Load plane skin: $_IN2_02.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAfter the loss of the Kaga it's Fighter Hikotai was left without a carrier. Several new carriers are under construction and until one of them is operational you are assigned to another Navy Fighter Unit, the Kokutai 1021.\n\nThe Unit is equipped with A6M2-N floatplane fighters which are operating from Tulagi.\n\nSo after your training on the new type you were brought to Palau from where you startet your journey to Tulagi in the early morning together with a flight of H8K floatplanes and some reinforcements for Lunga.\nAfter several stops for refueling you're about to finally reach your new base.\n\n\nMission Orders:\n---------------------\nLand at Tulagi.\n\n\nTime: 18:22\nAltitude: 500m\nFlight: Nagoya- Three\n\n\nWeather Forecast:\nStrong winds, nightfall.\n\n+++++++++++++++++++++++++++++\n
