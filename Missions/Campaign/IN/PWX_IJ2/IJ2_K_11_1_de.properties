Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nFeindlicher Flugzeugtr\u00E4ger aufgekl\u00E4rt!\n\nVor f\u00FCnfzehn Minuten hat einer unserer Aufkl\u00E4rer einen feindlichen Flottentr\u00E4ger gesichtet.\nSofort wurden bereitstehende B5N Bomber gestartet.\n\n\nMission orders:\n--------------------\nBegleite die B5Ns zu ihrem Ziel.\n\nTime: 06:50\nAltitude: 300m\nFlight: Tatsu- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
