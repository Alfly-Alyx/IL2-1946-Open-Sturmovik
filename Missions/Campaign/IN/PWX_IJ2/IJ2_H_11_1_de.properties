Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n===============================\n\nSITUATION:\n\nKokoda steht kurz vor dem Fall!\n\nIn der Nacht haben unsere Truppen zwei Angriffe auf den Ort unternommen.\nSie hatten gro\u00DFe Verluste hinnehmen m\u00FCssen.\nNun aber sind unsere Bodeneinheiten der Ansicht, da\u00DF der Feind in Kokoda stark genug geschw\u00E4cht ist und bei einem weiteren Ansturm zusammenbrechen wird.\n\nSeit dem ersten Tageslicht fliegen beide Seiten Luftunterst\u00FCtzung. Die feindliche Luftverteidigung war in der Lage einige unserer Flugzeuge abzuschie\u00DFen.\nSie mu\u00DF ausgeschaltet werden.\n\n\nMission Orders:\n---------------------\nGreife die amerikanische Luftabwehr in Kokoda mit Bomben und Bordwaffen an.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Nagoya- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
