Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nOne enemy carrier badly hit,\none enemy cruiser blown up.\n\nTwo air strikes against the enemy ship group brought success. \n\nDuring the first attack on the American carrier Hornet, which you escorted, two hits were achieved.\nThe B5N Squadron had to suffer great losses and you were engaged with enemy fighters.\nAlthough the attack wasn't too successful it helped the following strike coming from the Hiryu to break through to the carrier.\nA number of torpedoes fired onto the Hornet missed it but hit an American cruiser which sunk immediately.\n\nThe presence of our two carriers here at Tarawa comes at a total surprise for the Americans.\nAlthough Betio is heavily damaged, the base is still operational.\n\nNow the remaining B5Ns of the Betio Torpedo Group is given the honor to sink the Hornet.\n\nYou're again with the strike as fighter escort.\n\n\nMission orders:\n--------------------\nEscort the B5Ns to the Hornet.\n\nTime: 08:36\nAltitude:  Very Low\nFlight: Tatsu- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
