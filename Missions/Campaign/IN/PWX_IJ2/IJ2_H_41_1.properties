Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 21st, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nSince the first light the enemy is conducting Free Fighter Sweep missions behind our lines.\n\nA few minutes ago we got the order to send two flights to Wairopi. Enemy fighters are patrolling over the village.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 09:30\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
