Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nMarch 1st, 1943\n\n===============================\n\nSITUATION:\n\nOn February 1st you arrived at Palau.\n\nThat whole month long you and your comrades had nothing to do. Free time to regenerate.\nThese quiet weeks after the exhausting fightings at Goodenough were a welcome change to you.\n\nSoon you heard that your old squadron, Kokutai 1021 with which you fought at Tulagi and which you met at Goodenough is now stationed here at Madalai. When you telephoned with the squad you heard that Capt. Ito is still with it.\n\nThree weeks later Ito came to Peleliu with a young pilot as his wingman. \nHe told the young man to stay at Peleliu for the next week, handed you over his plane and then you flew with Ito to Madalai.\n\nYou had a nice time with old friends. Capt. Nakajima, Honda and some other men you flew with at Tulagi.\n\nIn the afternoon the twelve best pilots of your squadron were ordered to a conference tomorrow.\nYour were called immediately to come back to Peleliu in time.\n\nAfter some last wonderful hours with your old comrades at Madalai you entered 'your' A6M2-N to fly back.\n\n\nMission Orders:\n--------------------\nFly to Peleliu\n\nTime: 18:15\nAltitude: free\nFlight: Tekka- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n.\n
