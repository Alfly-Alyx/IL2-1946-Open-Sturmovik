Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe enemy is recieving reinforcements and supplies from a ship convoy lying at Port Moresby.\n\nAn attack by G4M bombers yesterday ended in a total failure. Only one freighter was sunk but more than 40% of the bombers didn't make it home.\n\nThis evening another attempt to destroy the ships shall be made.\nThis time B5N bombers escorted by fighters and fighter bombers is ordered to attack the ships.\n\n\nMission Orders:\n---------------------\nAttack an enemy Destroyer with bombs.\n\nTime: 18:10\nAltitude: 1500m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny evening.\n\n+++++++++++++++++++++++++++++\n
