Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 10th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nSince 20 minutes a big air battle has emerged over sea, south of Goodenough Island. \nThe enemy is sending more and more fighters into the fight.\n\n\nMission Orders:\n---------------------\nAttack the enemy fighters\n\nTime: 18:32\nAltitude: 3000m\nFlight: Tatsu- 3\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++\n
