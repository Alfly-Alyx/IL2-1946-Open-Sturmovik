Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nA reconnaissance plane has spotted a large ship formation southeast of Guadalcanal.\nThe enemy landing fleet!\n\nWe have no planes left to attack it. All of our Navy's surface forces are too far away to attack.\nFor oure air forces at Bougainville the enemy ships are too far away for an attack.\nNot before tomorrow morning a last attempt can be made.\nAt the moment, Guadalcanal is cut off.\nAdmiral Nagumo is working on a counter operation.\n\nIn the morning the enemy will land at Guadalcanal.\n\nTwo Generals are at Lunga.\nThey are waiting for a chance to get out of the Isle since two hours.\nThen suddenly no enemy planes are over the field.\n\nThe officers decided to take off immediately.\nTogether with the last three Ki-43s from Lunga you will have to try to secure the airspace over Lunga.\n\n\nMission Orders:\n---------------------\nSecure the airspace over Lunga for the starting G4M and H8K.\n\nTime: 17:45\nAltitude: 2000m\nFlight: Nagoya- Three\n\n\nWeather Forecast:\nClear evening.\n\n+++++++++++++++++++++++++++++\n