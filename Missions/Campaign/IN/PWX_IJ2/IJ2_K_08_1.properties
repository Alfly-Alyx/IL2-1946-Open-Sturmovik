Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nJune 1st, 1943\n\n================================\n\nSITUATION:\n\nFour hours ago the Taiho Group was ordered to steam to Tarawa at top speed.\nThe search for enemy supply shipping was broken off.\n\nNow further informations were given.\n\nYou just entered your cabin when suddenly alert was given...\n\nEnemy planes incoming!\n\n\nMission Orders:\n--------------------\nScramble!\n\nTime: 16:44\nAltitude: 1500m\nFlight: Tatsu- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++\n.\n
