Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nYesterday our base was attacked five times.\n\nFor this morning our head command has ordered attacks on enemy airfields at the Milne Region.\n\n\nMission Orders:\n---------------------\nAttack the enemy airfield Garuahi.\n\nTime: 08:10\nAltitude: 200m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunny.\n\n+++++++++++++++++++++++++++++\n
