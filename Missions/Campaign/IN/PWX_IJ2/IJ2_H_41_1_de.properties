Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 21st, 1942\n\n================================\n\nSITUATION:\n\nSeit dem ersten Tageslicht fliegt der Feind Freie Jagd hinter unseren Linien.\n\nEben erhielten wir von Oben den Befehl, zwei Fl\u00FCge nach Wairopi zu schicken. Feindj\u00E4ger patroullieren \u00FCber dem Ort.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 09:30\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nStrahlendes Wetter.\n\n+++++++++++++++++++++++++++++\n
