Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island\nDecember 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nW\u00E4hrend der Nacht haben zwei Zerst\u00F6rer Wake von See aus beobachtet.\n\nVor zehn Minuten wurden die Schiffe aus der Luft angegriffen.\nDer feindliche Versuch, die Zerst\u00F6rer zu treffen, schlug fehl.\nEinigen unserer J\u00E4ger gelang es, die angreifenden Feindmaschinen abzudr\u00E4ngen.\nNun wei\u00DF der Feind allerdings, da\u00DF wir Flugzeuge bei Wake haben.\nEs ist logisch, da\u00DF die nur von einem Tr\u00E4ger gekommen sein k\u00F6nnen.\n\nDer erste Luftschlag auf die Insel soll jetzt sofort gestartet werden.\n\n\nMission orders:\n--------------------\nGreife Ziele auf Wake mit Bomben an. Sichere unsere Bomber.\n\nTime: 05:28\nAltitude: 3000m\nFlight: Akita- Three\n\nWeather forecast:\nSonniger und klarer Morgen.\n+++++++++++++++++++++++\n.\n
