Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IN2_02.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nNach dem Sinken der Kaga war deine Staffel ohne Tr\u00E4ger. Mehrere neue Schiffe sind im Bau und bis eines von ihnen fertiggestellt wird, bist du, auf eigenen Wunsch, zu einer anderen Marine Staffel abkommandiert worden.\n\nZur 1021ten Kokutai.\n\nDie Einheit fliegt die A6M2-N, eine Zero, die als Wasserflugzeug umger\u00FCstet wurde, von Tulagi aus.\n\nNach einem kurzen Training auf dem neuen Typ wurdest du nach Palau gebracht. Von dort aus gings \u00FCber mehrere Zwischenstationen nach Rabaul, wo du dein neues Flugzeug in Empfang nahmst.\nAm Nachmittag warst du schlie\u00DFlich zu deinem endg\u00FCltigen Ziel aufgebrochen: Tulagi.\n\n\nMission Orders:\n---------------------\nLande vor Tulagi.\n\nTime: 18:22\nAltitude: 500m\nFlight: Nagoya- Three\n\nWeather Forecast:\nB\u00F6ige bis st\u00FCrmische Winde. Bew\u00F6lkt.\n\n+++++++++++++++++++++++++++++++++\n
