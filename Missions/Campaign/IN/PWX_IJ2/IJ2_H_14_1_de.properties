Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n================================\n\nSITUATION:\n\nDie Schlacht vor Alola steht vor der Entscheidung.\n\nDas Oberkommando hat einen Luftangriff auf feindliche Widerstandsnester in den Waldrandgebieten beiderseits des Kokoda- Alola- Weges angeordnet.\n\nDu fliegst Begleitschutz.\n\n\nMission Orders:\n---------------------\nBewgleite die G4M- Bomber bei ihrem Angriff.\n\nTime: 17:16\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nB\u00F6iger, starker Wind. Bew\u00F6lkt.\n\n+++++++++++++++++++++++++++++\n
