Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nRight in time the rain stopped.\n\nDuring the night the Shokaku Group has turned back towards Guadalcanal.\n\nWith the first light escorted reconaissance missions were launched.\nShort past six one of these flights was intercepted by enemy fighters. Quickly both sides sent more fighters to the battle.\nAnd it's still raging....\n\nMission Orders:\n---------------------\nFree Fighter Sweep west of Guadalcanal's western cape.\n\nTime: 06:36\nAltitude: 3000m\nFlight: Ryusei- One.\n\nWeather Forecast:\nSunny early morning. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
