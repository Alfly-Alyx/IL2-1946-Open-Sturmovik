Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n================================\n\nSITUATION:\n\nUnsere Truppen an den Flanken Etogis haben, wie erwartet, gro\u00DFe Schwierigkeiten, Nachschubg\u00FCter durch den dichten Wald an die Frontabschnitte bei Naura zu bringen.\nEinige L2D Transporter sollen Nachschub nun \u00FCber den Bedarfszonen abwerfen.\n\n\nMission Orders:\n---------------------\nSichere die L2Ds\n\nTime: 09:45\nAltitude: 2400m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig, Mittlere Winde.\n\n+++++++++++++++++++++++++++++\n
