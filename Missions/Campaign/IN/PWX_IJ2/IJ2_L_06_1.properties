Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe enemy carrier Yorktown is burning!\n\nOne of our reconaissance flights proved the reports from the group which attacked the ship.\n\nAt the moment it's heading southeast at a speed of only five knots.\n\nAdmiral Inouye has ordered a second raid against the carrier to sink it.\nThe Taiho Attack Hikotai was assigned this mission.\nYou're ordered to escort the B5Ns.\n\n\nMission Orders:\n----------------------\nEscort the B5N bombers to their target.\n\nTime: 07:10\nAltitude: 350m\nFlight: Ryusei- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
