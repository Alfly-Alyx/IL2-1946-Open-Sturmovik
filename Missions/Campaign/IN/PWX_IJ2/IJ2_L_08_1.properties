Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n====================================\n\nSITUATION:\n\nThe Shinano sunk!\n\nA second enemy carrier must be in the area.\n\nThe Akagi is ordered to find it.\nThe whole force is ordered to be aware of the additional danger.\n\nAt 09:30 an air strike against Lunga was launched from the Shokaku. It was intercepted by an overwhelming number of fighters short before their target. Nearly 60% of the bombers were shot down and the raid was broken off.\n\nImmediately additional fighters were sent out to secure the bombers.\nNow, since twenty minutes a big air battle is going on over sea, north of Lunga...\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep north of Lunga.\n\nTime: 10:14\nAltitude: 2500m\nFlight: Ryusei- One.\n\nWeather Forecast:\nSunny. Strong winds.\n\n+++++++++++++++++++++++++++++\n
