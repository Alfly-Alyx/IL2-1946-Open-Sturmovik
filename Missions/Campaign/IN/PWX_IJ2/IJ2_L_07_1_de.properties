Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Schinano operiert s\u00FCdlich unserer Gruppe.\n\nIm Moment fliegt ihre Fliegergruppe gerade einen Angriff auf Lunga.\nWir haben gerade die Nachricht empfangen, da\u00DF der Tr\u00E4ger in den kommenden 30 Minuten nur wenige J\u00E4ger zu ihrem Schutz aufbieten kann.\n\nDeine Staffel soll zwei Fl\u00FCge abstellen und \u00FCber der Schinano den Luftraum sichern.\n\n\nMission Orders:\n---------------------\nBesch\u00FCtze die Schinano.\n\nTime: 08:48\nAltitude: 500m\nFlight: Ryusei- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
