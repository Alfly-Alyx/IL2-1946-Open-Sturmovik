Name        WOW   (IJ2)   -=KORYO=-
Description \nDein Name ist Zenjiro Imari.\nDas kleine Kind aus dem Waisenhaus.\nDer Junge, der ins Militaerinternat geschickt wurde als er gerade neun war.\nDer junge Mann, der das Kunsthandwerk des Krieges erlernte, bevor er die Schoenheit des Lebens kennenlernen durfte.\nDer Mann der zu fliegen und zu toeten lernte, bevor er die Liebe erfuhr.\nZenjiro Imari.\nDer Patriot. Fest im Stolz. Ein Mann in einer ordentlichen Welt, ohne Zweifel.\nDer Soldat, brennend darauf wartend, sich zu bewähren.\nFurchtlos. Präzise. Toedlich.\nDie menschliche Waffe.\n\nDann begann endlich der Krieg.\nUnd Sie begannen, alles von neuem zu lernen.
