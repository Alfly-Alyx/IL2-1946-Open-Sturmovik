Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nGroup A, Akagi.\n\nAugust 13th, 1943\n\n===================================\n\nSITUATION:\n\nEarly in the morning you were waked up and called to an operational briefing.\n\nTwo weeks ago the Imperial Japanese Navy has collected a force of four carriers and four battleships around Rabaul for an operation against Guadalcanal and the enemy navy.\n\nThe capital ships are assigned to three groups:\n\nGroup A under the command of Admiral Shigoyashi Inouye, consisting the carriers Akagi and Shinano.\n\nGroup B, commanded by Vice Admiral Boshiro Hosogaya with the carriers Shokaku and Taiho,\n\nand Group C under the command of Rear Admiral Kondo with the battleships Kisrishima, Mutsu, Yamashiro and Ise.\n\nDuring the night all three groups have reached a position west of Guadalcanal.\n\n\nTwo weeks ago our intelligence has gathered informations that an enemy carrier group has left Pearl Harbor with destination Guadalcanal.\n\nSince months we are observing Guadalcanal by hidden troops.\n\nTwo days ago we recieved the awaited information that the enemy carrier group consisting the new Yorktown and one light carrier have reached Lunga.\nThe enemy carriers came with a group of freighters which brought new planes to the airbase.\nAt the moment the transport ships are still beeing unloaden.\n\nThe enemy carriers are estimated to patrol south of Florida Island.\n\nOrders were given out.\n\nOperation 'Hinotama' is beeing launched at 05:10.\n\nCombined air raids shall be conducted against the enemy carriers and Lunga Airbase simultaneously.\n\nGroup A's target will be the enemy carriers.\nGroup B's target is Lunga.\nGroup C is ordered to pass Savo Island south and to steam directly to Lunga to bombard the enemy airbase.\n\nThe first attack wave is underway.\n\nThe Taiho's bomber raid was intercepted west of Guadalcanal. This indicates, that the enemy radar installation is still active.\nOn the Shokaku an attack group of D3As is beeing launched. Your squadron is ordered to escort them with four flights.\n\n\nMission Orders:\n---------------------\nEscort the Shokaku's bombers to the radar station Guadalcanal Southwest.\n\nTime:05:10\nAltitude: 300m\nFlight: Ryusei- One\n\n\nWeather Forecast:\nSunrise.\n\n+++++++++++++++++++++++++++++\n
