Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n===============================\n\n\nSITUATION:\n\nDen Amerikanern fehlt es wahrlich nicht an Mut.\n\nIhr Bomberangriff auf unsere Konvoyschiffe am Mittag endete in einem totalen Desaster.\nVon den sechzehn B-17 Bombern kamen nicht mehr als eine handvoll heil aus der Sache heraus.\nDiesmal waren wir gut vorbereitet.\nSie starben wie M\u00E4nner.\nKein Schiff wurde getroffen, obwohl einige der Bomben in unmittelbarer N\u00E4he zu ihnen einschlugen.\n\nWie auch immer, dies war ein sehr erfolgreicher Tag f\u00FCr uns. Die Amerikaner machten dann keinen weiteren Versuch mehr, unsere Schiffe anzugreifen.\nIm Momentt hat die Ausladung der Schiffe begonnen.\n\nGeneral Kobayana besucht an diesem Nachmittag Tasimboko. Mehrere Armeekommandeure konferieren dort.\nIn 15 Minuten will er wieder nach Tulagi zur\u00FCckfliegen.\n\n\nMission Orders:\n---------------------\nFliege nach Tasimboko. \nWarte bis die H8K des Generals startet und geleite sie nach Tulagi.\n\nTime: 17:39\nAltitude: 500m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und kler.\n\n+++++++++++++++++++++++++++++\n
