Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n================================\n\n\nSITUATION:\n\nLangsam bildet sich ein Gesamtbild von dem heraus, was hier gerade stattfindet.\n\nDie Amerikaner greifen mit Macht an!\n\nDie Flugzeuge von mindesten vier verschiedenen feindlichen Flugzeugtr\u00E4gern sind identifiziert worden.\n\nSchon sind zahlreiche Angriffe gegen Lunga und Tulagi geflogen worden. \u00DCber die H\u00E4lfte unserer Maschinen sind am Boden zerst\u00F6rt worden.\nLunga ist in einer kritischen Lage.\nIm Moment versucht man dort zu retten, was zu retten ist.\nFlugzeuge werden im Dschungel untergezogen, andere weggebracht.\nIm Moment verf\u00FCgt die Basis \u00FCber nur noch f\u00FCnfzehn Ki-43 J\u00E4ger.\n\nIm Moment wird ein Luftschlag gegen einen der feindlichen Tr\u00E4ger zusammengestellt. Die Kis aus Lunga sollen die G4Ms begleiten.\nDie Basis mu\u00DF nun von uns gesichert werden.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber Lunga.\n\nTime: 08:40\nAltitude: 3000m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
