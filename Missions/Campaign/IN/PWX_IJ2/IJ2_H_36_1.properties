Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWith the first light the Americans have started an attack on Naura with the support of armored units.\nSince thirty minutes the attack group enforced a connection with the Naura garrison.\nWithout a stop the enemy pushed on to Etogi.\nA fierce battle is fought between the two villages.\n\nOur infantry is in a desperate position. Heavy weapons to destroy the tanks aren't at their disposition. If the tanks aren't stopped, the enemy will break through to Etogi.\nOur whole position is in danger. If the enemy can't be held, our head command would be forced to pull back the whole front sector.\n\nA combined air raid against the tanks was planned. D3As and fighters equipped with bombs are ordered to attack the enemy armor.\n\n\nMission Orders:\n---------------------\nAttack enemy units with bombs.\n\nTime: 06:24\nAltitude: 2500m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny morning.\n\n+++++++++++++++++++++++++++++\n
