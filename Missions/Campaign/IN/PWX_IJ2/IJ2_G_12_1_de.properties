Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDein Staffelf\u00FChrer ist tot!\nDu bist dazu bestimmt worden, die F\u00FChrung der Einheit zu \u00FCbernehmen.\nHerzlichen Gl\u00FCckwunsch!\nDu hast nun das Kommando \u00FCber noch f\u00FCnf einsatzbereite A6M2-N und vier in Reparatur befindliche A6M-N, die an irgendeinem Strand versteckt sind.\n\nWir verlieren die Schlacht.\nKein Wunder bei der amerikanischen \u00DCbermacht.\nNun soll nochmal alles auf eine Karte gesetzt werden.\nDer letzte Angriff unserer Luftreitkr\u00E4fte auf einen der feindlichen Tr\u00E4ger wird gestartet.\nDanach wird's kaum noch was geben, mit dem wir nochwas ausrichten k\u00F6nnten.\n\nNeun H8Ks, zusammengekratzt aus ihren Verstecken \u00FCberall auf den Inseln sind in der Luft.\nDie letzten sechs B5Ns aus Lunga und neun \u00FCberlebende B5Ns aus Bougainville ebenfalls.\nNur vier deiner A6M-Ns und vier Ki-43 von Lunga sind zur Absicherung des Angriffs mit dabei.\n\nViel Spa\u00DF!\nDas wars ja dann wohl.\n\n\nMission Orders:\n---------------------\nLos!\n\nTime: 13:30\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
