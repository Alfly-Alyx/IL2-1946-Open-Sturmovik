Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDie Amerikaner fliegen Teile ihrer Leute von Wake weg.\n\nSeit einer halben Stunde werden feindliche Flugzeuge dabei beobachtet, wie sie sich von der Insel abzusetzen versuchen.\nDabei sind Transportflugzeuge, Bomber und sogar besch\u00E4digte Maschinen.\n\nDas soll jetzt aufh\u00F6ren.\n\n\nMission orders:\n--------------------\nVerhindere weitere Starts von Wake.\n\nTime: 13:50\nAltitude: 500m\nFlight: Akita- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
