Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n====================================\n\nSITUATION:\n\nDie Schinano ist gesunken!\n\nEin zweiter gro\u00DFer Tr\u00E4ger mu\u00DF in der N\u00E4he sein.\n\nDer Akagi ist befohlen worden, ihn zu finden.\nDie ganze Flotte ist angewiesen worden vorsichtig zu sein.\n\nUm 09:30 wurde von der Schokaku ein Luftschlag gegen Lunga gef\u00FChrt.\nEr wurde \u00FCber See kurz vor seinem Ziel abgefangen.\n\u00DCber die H\u00E4lfte der eingesetzten Bomber wurden abgeschossen.\n\nSofort startete man mehr J\u00E4ger, um der Sache Herr zu werden.\nNun tobt die Luftschlacht.\n\n\nMission Orders:\n---------------------\nFreie Jagd n\u00F6rdlich von Lunga.\n\nTime: 10:14\nAltitude: 2500m\nFlight: Ryusei- One.\n\nWeather Forecast:\nSonnig bis wechselhaft, auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
