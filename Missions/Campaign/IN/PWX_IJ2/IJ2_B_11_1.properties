Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nWake Island was hit badly.\nMany planes were destroyed on the ground.\nBut it must be estimated that the Americans still can launch air strikes against our ships.\n\nThe Battleship Group like the Carrier Group still must be secured by fighters.\n\nYou're assigned to secure our battleships which are closing Wake.\n\n\nMission orders:\n--------------------\nSecure the airspace over the battleships.\nThe enemy must not be allowed to attack them.\n\nTime: 06:46\nAltitude: 2500m\nFlight: Akita- Three\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
