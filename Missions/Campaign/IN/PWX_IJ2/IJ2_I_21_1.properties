Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nA hard day.\n\nGoodenough was attacked five times.\nAlthough there are severe destructions, all in all the base is still fairly operational.\n\nThe enemy didn't succeed in shutting off Goodenough.\n\nWhen the sun went down, the majority of the pilots, especially the young men were exhausted.\n\nYou can't sleep.\nYou layed awake in your barrack when suddenly somebody came in and asked for a pilot to hunt an enemy reconnaissance plane patrolling over Ferguson Island...\n\n\nMission Orders:\n---------------------\nShoot down the enemy recon plane.\n\nTime: 23:42\nAltitude: 4500m\nFlight: Tatsu- 3\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++\n
