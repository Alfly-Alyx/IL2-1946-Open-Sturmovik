Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+++ Operation 'VIOLET'\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nYesterday evening at 23:00 you were called to Admiral Nakaya.\n\nHe told you that he is awaiting the American attack in the early morning of today still before sunrise.\nHe told you that he wants to take the risk and send a part of your squadron to Tarawa for the support of the defense there.\n\nAs the Taiho was too far away to support Tarawa effectively in the early morning he thinks that you could be of more value if you transfer to Tarawa during the night to be on station when the enemy attack begins.\nIt will take until midday to bring the carrier close to the Atoll.\n\nYou immediately split your squadron.\nYou ordered sixteen of your pilots to make ready for the transfer.\nAt 02:00 you took off, your other flights following you ten minutes apart.\n\nDuring the last 25 minutes you recieved radio messages of fighting pilots two times.\n\nAfter nearly 180 minutes of flight you're just reaching Betio Airfield.\n\n\nMission orders:\n--------------------\nLand at Betio Airfield.\n\nTime: 05:13\nAltitude: 500m\nFlight: Tatsu- One\n\nWeather forecast:\nSunrise\n\n+++++++++++++++++++++++\n.\n
