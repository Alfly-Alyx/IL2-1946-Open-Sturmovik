Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe enemy position in front of Wairopi is so strong that all early attempts to beat it off failed.\nThat leads our forces at Etogi to attack quickly, before the supply situation becomes too bad.\n\nAdditionally the enemy started an attack from Yodda into the direction of Kokoda.\nOur ground forces are trying to establish a defense line as quickly as possible northwest of Kokoda.\n\nThis morning a strong attack on Etogi with the support of heavy weapons shall be conducted.\nIt maust not fail. Otherwise the heavy forces have to be drawn back to the Wairopi area before Naura could be taken.\nThis would cost many time which the Americans could use to strengthen their defense at Naura.\n\nThe situation is critical.\nAttacks on Etogi are ordered to break off the enemy defense line.\n\n\nMission Orders:\n---------------------\nAttack the enemy ground units with bombs.\n\nTime: 05:50\nAltitude: 1000m\nFlight: Nagoya- One\n\nWeather Forecast:\nClearing up, light winds.\n\n+++++++++++++++++++++++++++++\n
