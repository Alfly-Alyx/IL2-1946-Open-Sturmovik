Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nEin feindlicher Tr\u00E4ger schwer getroffen, ein feindlicher Kreuzer explodiert und gesunken.\n\nZwei Angriffe gegen die feindliche Tr\u00E4gergruppe brachten Erfolg.\n\nW\u00E4hrend des ersten Angriffes auf den amerikanischen Tr\u00E4ger Hornet, den du begleitetest , wurden zwei schwere Treffer erzielt.\nDie B5N mu\u00DFten allerdings auch schwere Verluste hinnehmen m\u00FCssen. Du hattest es mit mehreren feindlichen Wildcat- J\u00E4gern zu tun.\nObwohl dieser Angriff den durchschlagenden Erfolg nicht brachte, ebnete er doch einem zweiten Luftschlag von der Hiryu den Weg.\nDiesem zweiten Angriff gelangen mehrere Torpedotreffer auf die Hornet. \nDas Schiff ist schwer angeschlagen. Auch wurde ihr Begleitkreuzer von Torpedos getroffen, welche eigentlich auf die Hornet abgefeuert worden waren.\nDer Kreuzer sank sofort.\n\nDie Anwesenheit unserer zwei Tr\u00E4ger hier vor Tarawa scheint die Amerikaner total \u00FCberrascht zu haben.\nDadurch haben wir hier Kr\u00E4fte in einer St\u00E4rke vor Ort, mit denen der Feind ganz sicher nicht gerechnet hat.\n\nUnd: Obwohl Betio schwer getroffen wurde, ist die Basis dennoch einsatzbereit.\n\nNun sollen die verbliebenen B5Ns einen weiteren Angriff gegen die schwer angeschlagene Hornet fliegen.\n\nDu bist dabei als Begleitschutz.\n\n\nMission orders:\n--------------------\nBegleite die B5Ns.\n\nTime: 08:36\nAltitude:  Very Low\nFlight: Tatsu- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
