Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMarianas Islands,\nGuam.\n\nMarch 3rd, 1942\n\n==============================\n\nSITUATION:\n\nAt sunrise Kaga and Hiryu were put to sea.\nFor a new operation.\n\nAlthough you have learned to fear the war, the boring nine weeks at Guam made you crazy.\n\nYour Fighter Hikotai wasn't fully reinforced when you were reassigned to the Kaga, the sistership of the Akagi. The Akagi is somewhere in Japan to recieve repairs.\n\nHowever, the long time at Apra is over and you back to war again.\nWith mixed feelings.\n\n\nMission Orders:\n--------------------\nLand at the Kaga.\n\nTime: 05:45\nAltitude: 500m\nFlight: Akita- Two.\n\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n
