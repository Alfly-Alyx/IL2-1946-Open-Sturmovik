Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 17th, 1942\n\n================================\n\nSITUATION:\n\nVor zwei Tagen war ein Fischerboot routinem\u00E4\u00DFig kontrolliert worden.\nDarauf hatte sich ein amerikanischer Agent versteckt gehalten. Er wurde festgenommen und verh\u00F6rt.\nMan hat aus ihm Informationen \u00FCber ein verstecktes Netz von amerikanischen Agenten hier auf Guadalcanal herausbekommen.\n\nVor zehn Minuten bekamen wir einen Anruf von einem Kontrollposten auf einer der kleinen Inseln vor der Ostk\u00FCste Guadalcanals.\nMan berichtete von einem Fischerboot, welches als eines dieser Agentenboote identifiziert werden konnte.\nDer Posten verf\u00FCgt gerade heute \u00FCber kein eigenes Motorboot, mit dem das Agentenboot aufgebracht werden k\u00F6nnte. Das Boot des Postens befindet sich heute in Tasimboko.\n\nDu sollst das Agentenboot aus der Luft angreifen.\n\nMission Orders:\n---------------------\nGreife das Spionageboot mit Bomben und Bordwaffen an.\n\nTime: 05:45\nAltitude: 300m\nFlight: Nagoya- Three\n\nWeather Forecast:\nKlarer Morgen.\n\n+++++++++++++++++++++++++++++\n
