Name        WOW   (IJ2)   -=KORYO=-
Description \nYou’re name is Zenjiro Imari.\nThe young child from the orphanage. The boy which was sent to the military school when he was nine years old.\nThe young man who learned the arts of war before he ever learned the joy of life.\nThe man who learned to fly and kill before he ever learned to love\nYou’re Zenjiro Imari.\nThe patriot. The proud. The man without doupts.\nThe soldier who’s awaiting the fight. Fearless. Precise. Deadly.\nThe human weapon.\n\nThen the war began.\nAnd you started to learn from scratch.....
