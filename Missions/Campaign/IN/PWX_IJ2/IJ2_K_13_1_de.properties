Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nVor vierzig Minuten wurde die Hiryu angegriffen.\n\nZum Gl\u00FCck ohne Sch\u00E4den anzurichten. Die Hiryu wurde nicht getroffen. Aber ohne Zweifel wird der Feind das Schiff wieder angreifen.\n\nDie Hiryu Jagd- Hikotai ist stark zusammengeschrumpft. \nDir ist befohlen worden, die Hiryu mit deinen acht noch verbliebenen J\u00E4gern zu verst\u00E4rken.\n\n\nMission Orders:\n--------------------\nFliege zur Hiryu und lande auf ihr.\n\nTime: 09:50\nAltitude:  1000m\nFlight: Tatsu- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
