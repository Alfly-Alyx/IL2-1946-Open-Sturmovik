Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTaiho Carrier Group,\nSouthwest Pacific, \n400 miles norteast of Santa Cruz Island\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nF\u00FCnf Tage auf See.\n\nDie Taiho hatte am Morgen den Bereich der feindlichen Nachschubseewege erreicht.\nSie mu\u00DFten nicht lange warten.\nVor drei\u00DFig Minuten wurde die Sichtung eines feindlichen Frachtkonvoys gemeldet.\n\n\nMission Orders:\n--------------------\nGreife einen feindlichen Tanker mit Bomben an.\n\nTime: 15:32\nAltitude: 2500m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonniger Nachmittag. Auffrischender Wind.\n\n+++++++++++++++++++++++++++++++\n.\n
