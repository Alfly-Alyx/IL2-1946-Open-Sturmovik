Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nTaiho / Shokaku Carrier Group.\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDer Angriff auf unseren Tr\u00E4ger vor 90 Minuten kam von dem amerikanischen Tr\u00E4ger Lexington, der sich jetzt westlich von Savo befindet.\n\nAdmiral Hosogaya hat einen Luftschlag gegen das Schiff befohlen.\nEin kombinierter Luftschlag von B5N Bombern von Schokaku und Taiho sollen den Tr\u00E4ger versenken.\n\n\nMission Orders:\n---------------------\nSichere den Luftangriff gegen die Lexington\n\nTime: 11:04\nAltitude: 350m\nFlight: Ryusei- One\n\nWeather Forecast:\nAufklarend, noch immer b\u00F6ige Winde.\n\n+++++++++++++++++++++++++++++\n
