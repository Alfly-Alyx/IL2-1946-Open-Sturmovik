Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nIJNS Kaga\nTarawa Atoll...... March 17th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nThe Landing Force is closing.\nOn March the 19th the landing will be conducted.\n\nThe Kaga will stay out of the atoll during the operation. The Landing Force will steam to the atoll to unleash the landing troops with the support of the battleships.\nA detachment of three destroyers is ordered to flank the atoll south and to land a commando troop at Buarik Village in the north.\n\nUntil then it is important to keep the Kaga Task Force out of sight of the enemy.\n\nJust in this moment you recieved the message, that the destroyer detachment is screened by an American B-17.\n\n\nMission orders:\n--------------------\nTake off and destroy the enemy reconaissance plane over our destroyers.\nThen secure the airspace over the ships against any enemy attempts to reconaissance or to attack the destroyers\n\nTime: 11:40\nAltitude:  1800m\nFlight: Kobe- Four\n\nWeather forecast:\nClear\n\n+++++++++++++++++++++++\n.\n
