Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nGestern Abend um 23:00 Uhr wurdest du zu Admiral Nakaya gerufen.\n\nEr berichtete dir, da\u00DF das Oberkommando einen unmittelbar bevorstehenden Angriff der Amerikaner auf Tarawa erwartet.\nEr hatte sich entschieden, das Risiko einzugehen und einen Teil ihrer Kokutai nach Tarawa zu entsenden um die J\u00E4gerverteidigung dort zu verst\u00E4rken.\n\nGegen Mittag will er dann mit der Taiho so nah an Tarawa sein, da\u00DF die Insel dann auch von Bord des Tr\u00E4gers mitverteidigt werden kann. Dann sollen sie wieder zur Taiho zur\u00FCckkehren.\n\nSofort teiltest du deine Kokutai auf.\nSechzehn deiner M\u00E4nner sollten sich sofort f\u00FCr die vorl\u00E4ufige Verlegung nach Tarawa bereitmachen.\n\nUm 02:00 Uhr startetest du.\nBald wirst du endlich Tarawa erreichen.\n\n\nMission orders:\n--------------------\nLande auf Betio.\n\nTime: 05:13\nAltitude: 500m\nFlight: Tatsu- One\n\nWeather forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
