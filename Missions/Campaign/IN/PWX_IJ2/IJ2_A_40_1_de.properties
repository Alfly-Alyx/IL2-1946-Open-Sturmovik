Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ2_06.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nArapara Air Base, \nGuam, Marianas\n\nAugust 7th, 1943\n\n===============================\n\nSITUATION:\n\nZwei ruhige Monate in Guam.\n\nZusammen mit deinen M\u00E4nnern, zusammen mit guten Kameraden und zusammen mit lieben Freunden.\n\nBeide Kokutais, die 13. und die 901. wurden wieder aufgef\u00FCllt.\nDu bist viel geflogen.\nUm die M\u00E4nner zu trainieren, um junge Neulinge auf die kommende Schlacht vorzubereiten und um sie auf das vorzbereiten, was sie nicht erwarten.\n\nWie es aussieht gehen auch die sch\u00F6nsten Zeiten eines Tages einmal vorbei.\nSo ein Tag ist heute.\n\nDu wirst zur\u00FCck auf einen Tr\u00E4ger gehen.\nWieder wirst du mit deinen Kameraden und Freunden von der 13. zusammen fliegen.\nDeine Kokutai ist der Taiho zugeordnet.\nDie 13. der Akagi.\n\nBis jetzt wei\u00DF niemand, wohin es gehen wird.\n\nDie beiden Schiffe haben gerade den Hafen verlassen. \nAlle Einheitenf\u00FChrer werden an Bord ihrer Schiffe erwartet.\n\n\nMission Orders:\n-----------------------\nLande auf der Taiho.\n\nTime: 18:18\nAltitude: 500m\nFlight: Koryo- One\n\nWeather Forecast:\nWolkig bei starkem Wind\n\n+++++++++++++++++++++++++++++++\n.\n\n\n
