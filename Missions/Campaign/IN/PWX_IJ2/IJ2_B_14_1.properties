Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nNumerous attacks against Wake have weakened the enemy to a degree that we don't have to fear any further attacks against us.\nThe Americans are only able to bring a very limited number of fighters into the air.\n\nTwo last big coordinated air raids shall be flown with all bombers we have on hand. \nYou will fly together with the remaining D3As of both carrier air groups.\n\n\nMission orders:\n--------------------\nAttack the enemy airfield and secure the attack of our bombers.\n\nTime: 11:10\nAltitude: 2500m\nFlight: Akita- Six\n\nWeather forecast:\nSunny and clear\n\n+++++++++++++++++++++++\n.\n
