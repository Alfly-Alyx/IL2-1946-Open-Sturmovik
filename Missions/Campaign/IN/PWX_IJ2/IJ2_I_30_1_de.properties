Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 23rd, 1943\n\n================================\n\n\nSITUATION:\n\nGute Nachrichten!\n\nAm Morgen wurdest du zum Kommandeur gerufen.\nDu erfuhrst, da\u00DF deine Staffel in drei Tagen nach Palau verlegen solle.\nEin Spezialauftrag soll dort auf dich warten.\n\nEine Staffel von der Armee wird deine Rolle hier auf Goodenough \u00FCbernehmen.\n\nSeit der Nachricht arbeiten all deine M\u00E4nner an der bevorstehenden Verlegung.\n\nPl\u00F6tzlich wurdest du zu deiner Maschine gerufen.\nFeindj\u00E4ger vor der S\u00FCdwestk\u00FCste der Insel!\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 15:24\nAltitude: 1000m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
