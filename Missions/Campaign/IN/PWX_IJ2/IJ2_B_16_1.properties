Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nThe Americans are leaving Wake.\n\nSince half an hour transports, damaged bombers and floatplanes are reported to take off.\n\n\nMission orders:\n--------------------\nHinder any further enemy planes from taking off.\n\nTime: 13:50\nAltitude: 500m\nFlight: Akita- Three\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
