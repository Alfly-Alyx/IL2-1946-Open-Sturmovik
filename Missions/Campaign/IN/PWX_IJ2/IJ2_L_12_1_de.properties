Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nShokaku Carrier Group.\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nMit Sonnenaufgang erreichte die Schokaku wieder eine Position in unmittelbarer N\u00E4he Guadalcanals.\nIhre Aufgabe ist es, die Schlachtschiffgruppe zu sichern, die direct an Guadalcanals S\u00FCdk\u00FCste operiert.\n\nJ\u00E4ger sind gestartet worden, um die Schiffe zu sichern.\nAndere J\u00E4ger patroullieren \u00FCber unserer Gruppe.\n\nPl\u00F6tzlich wird Alarm gegeben.\n\nFeindmaschinen im Anflug!\nH\u00F6he: 3000 Meter.\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 09:32\nAltitude: 3000m\nFlight: Ryusei- One\n\nWeather Forecast:\nHeiter bis wolkkig, bei starken Winden.\n\n+++++++++++++++++++++++++++++\n
