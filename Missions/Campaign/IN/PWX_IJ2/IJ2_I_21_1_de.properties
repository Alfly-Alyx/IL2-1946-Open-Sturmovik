Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 17th, 1942\n\n================================\n\nSITUATION:\n\nEin harter Tag.\n\nAm Ende war Goodenough f\u00FCnf mal angegriffen worden.\nObwohl es einige Zerst\u00F6rungen gegeben hatte, ist die Basis noch immer einigerma\u00DFen intakt.\n\nDem Feind ist es nicht gelungen, Goodenough auszuschalten.\n\nAls die Sonne unterging, waren die meisten Piloten, vor allem die jungen, ersch\u00F6pft.\n\nDu kannst nicht schlafen.\nDu lagst wach in deiner Baracke als pl\u00F6tzlich ein Unteroffizier zu dir kam und meldete, da\u00DF ein feindliches Aufkl\u00E4rungsflugzeug \u00FCber Ferguson patroulliert.\n\n\nMission Orders:\n---------------------\nSchie\u00DF die Feindmaschine ab.\n\nTime: 23:42\nAltitude: 4500m\nFlight: Tatsu- One\n\nWeather Forecast:\nAufklarende Nacht.\n\n+++++++++++++++++++++++++++++\n
