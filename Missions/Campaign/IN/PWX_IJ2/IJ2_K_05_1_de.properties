Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nMay 25th, 1943\n\n===============================\n\nSITUATION:\n\nDer Pazifik Krieg hat sich zu einem Ringen um die Sicherheit der Nachschublinien entwickelt.\n\nAmerika h\u00E4lt noch immer seine Stellung in Neu Guinea. So lange es ihnen gelingt unseren Vormarsch im S\u00FCden zu blockieren, k\u00F6nnen wir keine Entscheidung herbeif\u00FChren, welche die feindliche Bedrohung von dort beseitigt.\n\nNeu Guinea ist zum Zentrum dieses Krieges geworden. Beide Seiten suchen dort, ihre Position auszuweiten. Beide Seiten wissen um die entscheidende strategische Lage f\u00FCr alle zuk\u00FCnftigen Operationen.\nUnd beide Seiten leiden unter den gleichen Nachschubproblemen.\n\nTarawa ist unser Trumpf in diesem Kampf, Guadalcanal der der Amerikaner.\nSosehr unsere Luftstreitkr\u00E4fte die feindlichen Nachschublinien unsicher macht, so sehr schaden die feindlichen Luftstreitkr\u00E4fte auf Guadalcanal unserer Versorgung.\nBeide Seiten haben ihre U-Boote ausgesandt, die Frachter des Gegners anzugreifen. Und sie haben Erfolg damit.\n\nUnsere Marine hat das erfolgreiche feindliche Konvoysystem \u00FCbernommen, um den Frachtschiffen wenigstens ein Mindestma\u00DF an \u00DCberlebensf\u00E4higkeit zu geben.\n\nNun ist es vorerst das Hauptziel, die eigenen Transporte besser zu sichern und gleichzeitig die des Feindes zu schlagen.\nAdmiral Yamamoto hat darum Operationen zur Zerschlagung feindlicher Nachschubtransporte durch Tr\u00E4gergruppen angeordnet.\n\nSeit einem Monat ist die Hiryu unterwegs.\nDer ganz neue Tr\u00E4ger Taiho, der im Februar fertiggestellt wurde soll nun die Hiryu bei ihrer Aufgabe unterst\u00FCtzen.\nDa die J\u00E4ger Gruppe der taiho noch nicht fertig aufgestellt ist, ist Ihre Kokutai beauftragt, an Bord des Schiffes zu gehen.\n\nVor drei Stunden hat die Taiho Peleliu verlassen. Deine Kokutai ist inzwischen an Bord.\nNun mu\u00DFt nur noch du und deine drei Flugf\u00FChrer zur Taiho verlegen.\n\n\nMission Orders:\n--------------------\nLande auf der Taiho.\n\nTime: 07:18\nAltitude: 500m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnig und heiter.\n\n+++++++++++++++++++++++++++++++\n.\n
