Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific, 550 miles south of Guam.\n\nDecember 18th, 1941\n\n=============================\n\nSITUATION:\n\nNach deinem Eintreffen in Guam wurde deine Maschine entladen.\nSchnell bekamst du neue Befehle.\n\nAm fr\u00FChen Nachmittag hattest du deine Sachen gepackt.\nDir wurde gesagt, da\u00DF du noch heute zu deiner neuen Staffel verlegen w\u00FCrdest\nDu bist zur Akagi abkommandiert!\n\nAlles ging sehr schnell.\n\nVor zweieinhalb Stunden startetest du zusammen mit anderen Flugzeugen in Guam. Kurs 165.\nIn der Luft trafst du aufweitere A6Ms, D3As und B5Ns.\n\nGleich wirst du die Akagi erreichen.\n\n\nMission Orders:\n---------------------\nLande auf der Akagi\n\nTime: 17:37\nAltitude: 1000m\nFlight: Kobe- One\n\nWeather Forecast:\nBew\u00F6lkt bei kr\u00E4ftigem Wind.\n\n++++++++++++++++++++++++++++++++\n.\n
