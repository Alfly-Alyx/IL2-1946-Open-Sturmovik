Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n================================\n\nSITUATION:\n\nNoch immer sind unsere Nachschublinien unterbrochen.\n\nDie schweren Waffen nehmen nun Teil an dem Angriff auf die feindliche Landezone.\n\nNun ist die Lage vor Naura kritisch geworden.\nDer Feind bereitet einen gro\u00DFangelegten Angriff dort vor.\nIn Loribaiwa sammeln sich gegenerische Kr\u00E4fte f\u00FCr den Schlag gegen unsere Truppen.\n\nDas Oberkommando hat einen sofortigen Luftangriff gegen diese feindlichen Truppenansammlungen angeordnet.\n\n\nMission Orders:\n---------------------\nBegleite die G4Ms nach Loribaiwa.\n\nTime: 14:30\nAltitude: 1500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSich verschlechternd bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
