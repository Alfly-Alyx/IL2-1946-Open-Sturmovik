Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n================================\n\n\nSITUATION:\n\nMit Tagesanbruch haben die Amerikaner einen Angriff gegen unsere Kr\u00E4fte bei Naura gestartet.\nVor neunzig Minuten war es ihnen schlie\u00DFlich gelungen, eine Verbindung mit ihren Truppen in Naura herzustellen.\nOhne anzuhalten ist der feind dann weitergegangen, in Richtung auf Etogi.\nZwischen den beiden Orten tobt nun die Schlacht.\n\n\nMission Orders:\n---------------------\nGreife Feindeinheiten mit Bomben an. Sicher unsere D3As.\n\nTime: 06:24\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
