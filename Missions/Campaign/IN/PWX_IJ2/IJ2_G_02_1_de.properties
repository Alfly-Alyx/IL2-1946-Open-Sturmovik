Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n===============================\n\n\nSITUATION:\n\nDie Entdeckung des feindlichen U-Bootes direkt vor unserer Nase war von gro\u00DFer Wichtigkeit.\nEs lag in perfekter Schu\u00DFposition, um wenig sp\u00E4ter unseren Konvoy anzugreifen.\nDie Nachschubg\u00FCter sind wichtig und es d\u00FCrfen nicht noch mehr verlorengehen.\nZum Gl\u00FCck konnte das U-Boot noch rechtzeitig versenkt werden.\n\nIn drei Stunden werden die Schiffe die Koli Bucht erreichen.\nW\u00E4hrend der ganzen Zeit bis dahin, m\u00FCssen sie gesichert werden.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber den Schiffen.\n\nTime: 09:00\nAltitude: 5000m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
