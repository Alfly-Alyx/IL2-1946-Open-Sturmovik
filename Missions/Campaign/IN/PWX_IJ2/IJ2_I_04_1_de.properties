Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 19th, 1942\n\n================================\n\nSITUATION:\n\nSo wie wir versucht auch unser Feind, unsere verdeckten Versorgungsfl\u00FCge hinter seinen Linien zu unterbinden.\nInzwischen hat er einigen Erfolg erzielt.\nEinige unserer Versorgungsfl\u00FCge sind seinen J\u00E4gerpatroullien zum Opfer gefallen.\nAlso will man jetzt dazu \u00FCbergehen, einem Teil dieser Fl\u00FCge Begleitschutz zu geben.\n\n\nMission Orders:\n---------------------\nTriff die Wasserflugzeuge bei Wegmarke 7 und bgleite sie heim.\n\nTime: 17:30\nAltitude: very low\nFlight: Tatsu- One\n\nWeather Forecast:\nRegen und st\u00FCrmischer Wind.\n\n+++++++++++++++++++++++++++++\n
