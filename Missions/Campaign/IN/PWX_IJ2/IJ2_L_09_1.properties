Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nAfter midday our forces disengaged from the battle.\n\nThe carriers were ordered to sail southwest.\nThen, in the afternoon the groups turned back to Guadalcanal.\n\nBefore sundown the enemy radar installations shall be attacked.\nG4M bombers from Rabaul will arrive in this minute over your carrier.\nYou're ordered to escort them.\n\n\nMission Orders:\n---------------------\nEscort the G4Ms to the radar installation and attack an enemy air defense position.\n\nTime: 17:50\nAltitude: 350m\nFlight: Ryusei- One\n\nWeather Forecast:\nFreshen winds, sunny.\n\n+++++++++++++++++++++++++++++\n
