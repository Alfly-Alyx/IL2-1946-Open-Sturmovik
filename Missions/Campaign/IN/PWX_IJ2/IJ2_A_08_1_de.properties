Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMarianas Islands,\nGuam.\n\nMarch 3rd, 1942\n\n==============================\n\nSITUATION:\n\nVor Sonnenaufgang sind die Kaga und die Hiryu ausgelaufen.\nEine neue Operation steht bevor.\nNach neun ruhigen Wochen in Apra.\nDeine Jagd- Hikotai konnte nicht vollst\u00E4ndig wiederaufgef\u00FCllt werden. \nSo wurde deine Staffel der Kaga zugeteilt, dessen Jagd- Staffel ebenfalls nicht auf voller St\u00E4rke ist.\n\nDie Akagi ist nach japan weitergefahren und wird dort einige kleinere Reparaturen erhalten.\n\nDu bist nun zu deinem Schiff befohlen...\n\n\nMission Orders:\n--------------------\nLande auf der Kaga.\n\nTime: 05:45\nAltitude: 500m\nFlight: Akita- Two.\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++++\n
