Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nApril 30th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nTulagi ist nicht gerade der Ort an dem du zu sein dir gew\u00FCnscht h\u00E4ttest.\nVon einem Tr\u00E4ger kommend, sind die Lebensumst\u00E4nde hier deprimierend.\n\nObwohl es dir Spa\u00DF mach, die See- Zero zu fliegen, f\u00FCrchtest du dich nicht wenig davor, mit der Maschine gegen amerikanische J\u00E4ger antreten zu m\u00FCssen.\nIhr riesiger Schwimmer behindert die Flugleistungen und - Eigenschaften.\nWenn du es mit amerikanischen J\u00E4gern zu tun bekommen w\u00FCrdest, w\u00FCnschtest du dir eine richtige Zero.\nDoch weit und breit waren keine amerikanischen J\u00E4ger, die dich hier, in Tulagi erreichen k\u00F6nnten.\n\n\nNach einigen langweiligen Tagen heulten pl\u00F6tzlich die Sirenen los.\nEin feindlicher Aufkl\u00E4rer \u00F6stlich Tulagi.\n\n\nMission Orders:\n---------------------\nSchie\u00DFe den feindlichen Aufkl\u00E4rer ab.\n\nTime: 13:32\nAltitude: 3000m\nFlight: Nagoya- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
