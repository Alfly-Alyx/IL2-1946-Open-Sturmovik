Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 19th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nThe Kaga sunk!\nThousands of men are dead.\nA heavy loss.\nA high price for such a small atoll like Tarawa.\nAfter the many victories the Imperial Japanese Navy had to take it's first big setback.\nAnd the fate of the American carrier is unknown.\n\nThe air raid against the Kaga came from Tarawa and the majority of the planes were planes from the American carrier. So it could be that the American carrier sunk too.\nEverybody hopes so.\n\nThe Americans showed their teeth. Their air units fought brave. And at Tarawa the American Marines didn't give up until now. It seems that they are becoming hard opponents.\n\nAfter the sinking of the Kaga you had to land on the Hiryu.\nSome last missions to support the landing have to be flown, then the Hiryu will steam back to Japan.\n\nIn these minutes the assault on Betio Island is starting.\nA couple of medium AA guns are defending the Island against our landing fleet.\nYour flight is ordered to attack these guns.\n\n\nMission orders:\n--------------------\nAttck the AA guns with bombs and guns.\n\nTime: 10:36\nAltitude:  1000m\nFlight: Kobe- Four\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
