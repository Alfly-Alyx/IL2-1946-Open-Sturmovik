Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 13th, 1942\n\n================================\n\nSITUATION:\n\nMehr und mehr Aktivit\u00E4ten von feindlichen Kommandogruppen werden hinter unseren Linien berichtet.\nDie Amerikaner tun das gleiche wie wir.\n\nAuch sie versuchen, Informationen \u00FCber Truppenverteilung und Zusammensetzung ihres Gegners zu gewinnen.\n\nSolange das Wetter derart schlecht ist, merkt man von diesen Aktivit\u00E4ten wenig. Wenn das Wetter aber nach der regenzeit aufklaren wird, werden die gewonnenen Informationen gef\u00E4hrlich werden.\n\nNat\u00FCrlich m\u00FCssen wir mit allen Mitteln versuchen, den feind daran zu hindern erfolgreich hinter unseren Linien zu operieren.\n\nDas gef\u00E4hrliche Wetter mu\u00DF ignoriert werden.\nVerluste durch Unf\u00E4lle m\u00FCssen in Kauf genommen werden.\n\n\nMission Orders:\n---------------------\nPatroulliere \u00FCber der inneren Schlucht von Fergusen.\n\nTime: 06:00\nAltitude: very low\nFlight: Tatsu- One\n\nWeather Forecast:\nRegen und B\u00F6en.\n\n+++++++++++++++++++++++++++++\n
