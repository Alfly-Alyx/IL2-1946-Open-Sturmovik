Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 24th, 1943\n\n===============================\n\nSITUATION:\n\nObwohl die Truppenversuche mit der A6M5 noch nicht ganz abgeschlossen sind, wurde schon eine zweite Einheit mit dem neuen Typ ausger\u00FCstet.\nEs ist die 13te Kokutai, die zweitbeste Marine Kokutai.\n\nW\u00E4hrend der letzten zwei Wochen warst du in engen Kontakt mit den M\u00E4nnern der 13ten gekommen, warst du doch f\u00FCr ihre Einweisung auf die neue Maschine verantwortlich.\nIhr Kommandeur ist ein Mann, der mit dir zusammen auf der J\u00E4gerschule in Omura gewesen war: Capt. Ayao Genda.\nGenda war zuerst zur Jagd_ Hikotai der Hiryu abkommandiert worden und gleichzeitig mit dir vor Wake, als du an Bord der Akagi gewesen warst.\nIm letzten Jahr war ihm, wie dir, das Kommando \u00FCber eine neu aufzustellende Staffel gegeben worden.\nUnd so kam es, da\u00DF er, w\u00E4hrend du die 901ste Kokutai aufbautest, er das gleiche mit der 13ten tat.\nIhr seit sofort Freunde geworden.\nObwohl er, mit seiner noblen Herkunft aus einer alten Adelsfamilie und seinem zur\u00FCckhaltenden Charakter ein ganz andere Mensch ist als du, ein Waisenkind ohne Familie, hattet ihr euch sofort gemocht.\n\nHeute mu\u00DF die 13te nun Palau verlassen.\nDie Einheit ist auf die Hiryu befohlen und wird in den kommenden Tagen und Wochen im Zentralpazifik eingesetzt werden.\n\nNach Sonnenaufgang hatten sich die M\u00E4nner beider Staffeln noch einmal getroffen, um sich voneinander zu verabschieden.\n\nDeine Schwarmf\u00FChrer Nago, Ogiya und Kondo wollen mit dir zusammen zum Abschied der 13ten die Freunde ein letztes Mal zur Hiryu begleiten...\n\n\nMission Orders:\n--------------------\nVerabschiede dich von der Hiryu und deinen Freunden.\n\nTime: 06:00\nAltitude: 500m\nFlight: Akita- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++\n.\n
