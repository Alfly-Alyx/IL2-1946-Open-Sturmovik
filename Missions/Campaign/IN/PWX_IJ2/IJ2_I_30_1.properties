Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 23rd, 1943\n\n-----------------------------------------\n\n\nSITUATION:\n\nGood news!\nIn the morning you were called to the commander.\nYour squadron will transfer to Palau in three days.\nCommander Oshida told you that a special mission is waiting there for you and some of your comrades.\n\nAn Army Air Force Squadron will take over your position here at Goodenough.\n\nSince you recieved the new order your comrades\nare packing the Kokutai's goods to make them ready for the ship- transport to Palau.\n\nAll of your men were just working for the upcoming transfer when you suddenly were called to your Zero:\n\nEnemy fighters at the southwest coast of Goodenough.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 15:24\nAltitude: 1000m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunrise.\n+++++++++++++++++++++++++++++\n
