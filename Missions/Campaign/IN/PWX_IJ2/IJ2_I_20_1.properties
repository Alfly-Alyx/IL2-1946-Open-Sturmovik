Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Allies have started a major offensive!\n\nGoodenough was attacked three times during the last four hours. \nAllthough the field is still operational, damages are serious.  \nSince the first attack in the morning your plane had to be repaired. Ten minutes ago you were reported that it's operational again.\n\nSuddenly a new alarm is given...\n\n\nMission Orders:\n---------------------\nScramble\n\nTime: 10:20\nAltitude: low\nFlight: Tatsu- 3\n\nWeather Forecast:\nClearing up. Sunny.\n\n+++++++++++++++++++++++++++++\n
