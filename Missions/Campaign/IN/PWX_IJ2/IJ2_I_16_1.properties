Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 13th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDuring the night a couple of floatplanes have brought supplies to our post at the Lake Ferguson.\nThe planes are ready to take off again soon.\n\nYou're ordered to secure their return to Goodenough.\n\n\nMission Orders:\n---------------------\nFly to Lake Ferguson. Escort the H8Ks back to Goodenough.\n\nTime: 0610\nAltitude: 300m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
