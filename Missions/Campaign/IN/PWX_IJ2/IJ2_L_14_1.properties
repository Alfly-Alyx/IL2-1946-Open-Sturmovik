Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe enmy carrier Lexington is damaged.\n\nA second raid shall bring the decision.\n\nMuch more than this raid won't be possible.\nToo many bombers are lost.\nBut if the enemy carrier can be sunk now, the losses would have been worth their price.\n\n\nMission Orders:\n---------------------\nEscort the B5Ns to their target.\n\nTime: 13:10\nAltitude: 300m\nFlight: Ryusei- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
