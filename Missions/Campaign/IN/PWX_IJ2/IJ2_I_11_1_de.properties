Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 20th, 1942\n\n================================\n\nSITUATION:\n\nEine Woche lang war fliegen unm\u00F6glich.\nAm Nachmittag besserte sich das Wetter etwas.\nVersorgungsfl\u00FCge wurden wieder aufgenommen.\n\nVor f\u00FCnfzehn Minuten wurdest du informiert, da\u00DF eine Paar H8Ks hinter der Collingwood- Abau- Stra\u00DFe unter Gewehrfeuer genommen wurden.\n\nIm Moment werden die Flugzeuge entladen.\nDa sie aber beim Hinflug gesichtet wurden, sollen sie f\u00FCr ihren R\u00FCckflug Begleitschutz bekommen.\n\n\nMission Orders:\n---------------------\nFliege zu den H8Ks und gelaite sie Heim.\n\nTime: 17:38\nAltitude: very low\nFlight: Tatsu- One\n\nWeather Forecast:\nRegen.\n\n+++++++++++++++++++++++++++++\n
