Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nNovember 23rd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAlarm!\nOur radar detected enemy planes incoming from south!\n\nA long awaited supply ship convoy is just arriving at Buna. The ships have to be secured at all costs!\n\n\nMission Orders:\n---------------------\nScramble.\n\nTime: 16:39\nAltitude: Very low\nFlight: Tatsu- 3\n\nWeather Forecast:\nRain,  strong winds, poor visibility.\n\n+++++++++++++++++++++++++++++\n
