Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Load plane skin: $_IJ2_03.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nGuam, Marianas.\n\nAugust 15th, 1942.\n\n================================\n\nSITUATION:\n\nThe submarine brought you to Rabaul.\nFrom there you were flown to Guam on the next day.\n\nOn August 1st, you were given the command over an entire Navy Fighter Unit, the 901st Kokutai.\n\nThe unit was nearly built up and a handful of very good fighter pilots were subordinated under your command.\nOn the 4th you recieved the last planes of a very much improved A6M- version: The A6M-3!\n\nIt was just on the next day when you recieved orders to prepair your new unit for the transfer to a new base.\nToday, in the early morning you were told that our forces had landed at the eastern New Guinean coast and that your Kokutai was assigned to one of the captured airfields at Buna.\n\nThe whole day long your unit's supplies were loaded onto a ship.\nNow the planes and the flying personnel have to be flown to Apra, from where you will start to travel to New Guinea tomorrow.\n\n\nMission Orders:\n----------------------\nFly to Apra Airfield.\n\nTime:\nAltitude:\nFlight: Nagoya- One\n\nWeather Forecast:\nFreshen winds. Sunny and cloudy.\n\n+++++++++++++++++++++++++++++++++\n.\n
