Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n================================\n\nSITUATION:\n\nGleich nach deiner Ankunft in Buna wurde dir gesagt, da\u00DF Goodenough trotz aller Angriffe noch immer einsatzbereit ist.\nZwar sind die Geb\u00E4ude schwer getroffen worden, doch die Landebahnen sind fast unbesch\u00E4digt.\n\nDu wirst schnell wieder starten.\n\nEines der feindlichen Schlachtschiffe ist schwer angeschlagen und ein Zerst\u00F6rer wurde versenkt.\nDie beiden anderen Schlachtschiffe haben inzwischen Goodenough verlassen und dampfen nach S\u00FCden.\n\nEine Staffel B5Ns von Buna soll die Schiffe angreifen.\nAuch deine Maschine wurde mit einer Bombe beladen.\n\n\nMission Orders:\n---------------------\nGreife einen der Zerst\u00F6rer an und sichere die B5Ns.\nLande danach wieder in Goodenough.\n\nTime: 04:20\nAltitude: 300m\nFlight: Tatsu- One\n\nWeather Forecast:\nSonnenaufgang.\n+++++++++++++++++++++++++++++\n
