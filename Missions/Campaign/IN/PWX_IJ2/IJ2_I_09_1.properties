Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nFlying these bad weather missions is depressing.\n\nIt doesn't need the Americans to loose men and planes. The weather is taking it's toll.\n\nFlying over the sea or over the wide jungle areas of New Guinea cost so many lifes.\nIf the pilot is able to bail out he is far from beeing saved. The chances are low to be found and picked up in the sea and landing with a chute over the jungle is dangerous too. \nYou don't know how many of the missed men are hanging down from jungle trees, unable to free themselves. You don't know how many men didn't find their way out of the huge jungle.\nMany are dead and so many are missed.\nDepressing.\n\nThe enemy troops at the Collingwood bay are supplied by ships which are anchoring there.\nTargets which our command won't let be unattacked.\n\n\nMission Orders:\n---------------------\nEscort the torpedo bombers to the Collingwood Bay and attack the enemy ships with bombs.\n\nTime: 12:50\nAltitude: very low\nFlight: Tatsu- 3\n\n\nWeather Forecast:\nRain.\n\n+++++++++++++++++++++++++++++\n
