Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWairopi ist genommen!\n\nDie Alliierten wurden zur\u00FCckgedr\u00E4ngt.\nNun versucht der Feind vor Kokoda und Alola eine neue Verteidigungslinie aufzubauen.\nDiese beiden Orte sind nun die wichtigsten Ziele f\u00FCr die n\u00E4chsten Operationen.\n\nS\u00FCdlich Wairopi hat der Feind eine Artillerieposition in Stellung gebracht, welche unsere durch Wairopi nachr\u00FCckenden Einheiten beschie\u00DFt.\n\nDiese soll mit Jagdbomberangriffen ausgeschaltet werden.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Artillerie mit Bomben an.\n\n\nTime: 07:26\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
