Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 10th, 1942\n\n================================\n\n\nSITUATION:\n\nVor zehn Minuten wurde Karkawi, nordwestlich von hier, von feindlichen Bombern angegriffen.\nUnsere Luftbeobachter haben die derzeitige Position der Feindbomber durchgegeben.\n\nDie werden in wenigen Minuten unweit unseres Flugplatzes vorbeikommen.\n\n\nMission Orders:\n---------------------\nFreie Jagd auf die Bomber\n\nTime: 08:12\nAltitude: 1000m\nFlight: Nagoya- One\n\nWeather Forecast:\nBedeckt, st\u00FCrmisch.\n\n+++++++++++++++++++++++++++++\n
