Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 20th, 1941\n\n=============================\n\nSITUATION:\n\nAn admiral is awaited by the carrier group.\nHe shall arrive during the next half hour.\nHe will be brought to the group by a H8K.\nA destroyer has taken position forward of the carrier group. beside it the H8K shall land.\n\nYour flight is ordered to secure the incoming H8K.\n\n\nMission Orders:\n---------------------\nFly northwest and meet the H8K. Stay with it until it lands next to the destroyer.\n\nTime: 16:32\nAltitude: 300m\nFlight: Akita- Six\n\nWeather Forecast:\nSunny, fresh winds.\n\n++++++++++++++++++++++++++++++++\n.\n
