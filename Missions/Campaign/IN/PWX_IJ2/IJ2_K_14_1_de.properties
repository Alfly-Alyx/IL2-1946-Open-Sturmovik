Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDeine Verlegung zur Hiryu kam keine Minute zu fr\u00FCh!\n\nMan k\u00F6nnte sagen da\u00DF deine acht J\u00E4ger das Schiff gerettet haben.\n\nNun sollen alle verbliebenen Sturz- und Torpedobomber der Hiryu einen letzten Angriff auf die Feindgruppe fliegen.\nDie B5Ns und D3As sind gestartet.\nJetzt sind Sie dran....\n\n\nMission orders:\n--------------------\nBegleite die Bomber.\n\nTime: 10:40\nAltitude:  300m\nFlight: Tatsu- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
