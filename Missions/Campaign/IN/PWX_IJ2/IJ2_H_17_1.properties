Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nOur troops at the flanks of Etogi have great difficulties to transport their supplies through the dense forest to the front.\nThree L2D transports are ordered to drop off supplies over the forest west of the place.\n\n\nMission Orders:\n---------------------\nEscort the L2D transports and secure them when over the target area.\n\nTime: 09:45\nAltitude: 2400m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny, strong winds.\n\n+++++++++++++++++++++++++++++\n
