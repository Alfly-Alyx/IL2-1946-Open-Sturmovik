Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTaiho Carrier Group,\nCentral Southwest Pacific\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nThe American convoy was hit horrobly.\n\nFiove ships were sunk instantly. \nSeven freigters are still burning.\n\nThe three destroyers are unharmed.\n\nAfter the first attack Rear Admiral Nakaya has made contact with the American escorts and told them that they're allowed to save the surviving transport ship's crews.\nHe gave them one hour time for the rescue.\nThe destroyers won't be attacked if they don't open fire onto our next raid to sink the damaged ships.\n\nIn this minute the hour ends.\n\nMission Orders:\n--------------------\nAttack the southern most freigter with bombs.\n\nTime: 17:37\nAltitude: 500m\nFlight: Tatsu- One\n\n\nWeather Forecast:\nSunny late afternoon.\n\n+++++++++++++++++++++++++++++++\n.\n
