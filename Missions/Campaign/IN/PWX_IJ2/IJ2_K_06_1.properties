Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTaiho Carrier Group,\nSouthwest Pacific, \n400 miles norteast of Santa Cruz Island\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nFive days on sea.\n\nThe Taiho group has just reached the estimated enemy supply routes.\n\nSuddenly you heard the sound of the sirens.\n\nEnemy ship convoy sighted!\n\n\nMission Orders:\n--------------------\nAttack an enemy tanker with bombs.\n\nTime: 15:32\nAltitude: 2500m\nFlight: Tatsu- One\n\n\nWeather Forecast:\nSunny afternoon. Freshen winds.\n\n+++++++++++++++++++++++++++++++\n.\n
