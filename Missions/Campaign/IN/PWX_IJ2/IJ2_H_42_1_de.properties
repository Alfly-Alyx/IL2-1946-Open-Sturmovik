Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 22nd, 1942\n\n================================\n\nSITUATION:\n\nIn der Nacht sind Verst\u00E4rkungen eingetroffen.\nEine kleine Gruppe von Schiffen, begleitet von zwei Zerst\u00F6rern, hat in der Nacht Buna erreicht.\nJetzt werden die Schiffe entladen.\n\nDie Bodenoperationen im Zentrum und im Osten m\u00FCssen beschleunigt werden.\nUnsere Kr\u00E4fte sind weit \u00FCber Ost- Neu Guinea verteilt.\n\nDer Feind hat seinerseits Verst\u00E4rkungen erhalten.\nEs ist nur eine Frage der Zeit wann er wieder in die Offensive gehen wird.\nTruppen m\u00FCssen nun umgruppiert werden.\nUnsere Front bei Etogi mu\u00DF verst\u00E4rkt werden.\n\n\nSeit 06:00 Uhr stehen Sie in Bereitschaft.\nPl\u00F6tzlich erhalten Sie einen Hilferuf:\nEine Gruppe B5Ns wird von feindlichen J\u00E4gern angegriffen.\n\n\nMission Orders:\n---------------------\nKomme unseren Bombern zu Hilfe.\n\nTime: 06:08\nAltitude: 1500m\nFlight: Nagoya- One\n\nWeather Forecast:\nStrahlendes Wetter.\n\n+++++++++++++++++++++++++++++\n
