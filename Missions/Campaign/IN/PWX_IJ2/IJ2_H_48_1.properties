Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nOctober 13th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\nTwo days ago you were informed that your Kokutai immediately has to transfer to Goodenough Airfield.\n\nSince then your ground personell was packing.\nToday the kokutai will leave Buna.\n\n\nMission Orders:\n---------------------\nTransfer to Goodenough Airfield.\n\nTime: 04:48\nAltitude: Very low\nFlight: Nagoya- One\n\nWeather Forecast:\nRain. Strong winds. Poor visibility.\n\n+++++++++++++++++++++++++++++\n
