Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nTwo American attacks before the weather made any major operation impossible.\n\nYour squadron leader made the best out of the given time and promoted you to Tai-i.\n\nSince 15 minutes the rain has stopped and the weather is clearing up.\n\nNow we will beat back!\n\nThe Kaga Air Group will conduct an air raid against the enemy carrier. A B5N recon flight stalked the carrier during the time of bad weather. It's position is clear. \n\nWhen the Kaga- Air Group is on the way, the Hiryu Air Group will attack Betio Island to shut of the artillery .\n\nTomorrow morning the Battleship- and the Landing Group will begin the landing operation.\n \n\nMission orders:\n--------------------\nEscort the bombers to the enemy carrier.\nAttack any defending fighters.\n\n\nTime: 16:07\nAltitude:  2400m\nFlight: Kobe- Four\n\nWeather forecast:\nClearing up.\n\n+++++++++++++++++++++++\n.\n
