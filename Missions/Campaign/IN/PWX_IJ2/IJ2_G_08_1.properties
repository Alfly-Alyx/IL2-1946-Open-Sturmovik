Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nYou just landed from your last flight when an officer ran to you...\n\nWe have recieved a radio message from one of our patrol boats. \nIt reported that it was beeing attacked by enemy planes. Then the contact broke off.\n\nThe commander ordered you to fly to the place where it should have been to look for the boat and to find it's position.\n\n\nMission Orders:\n---------------------\nSearch our patrol boat and report it's position.\n\n\nTime: 05:10\nAltitude: 2500m\nFlight:  Nagoya- Three\n\n\nWeather Forecast:\nSunrise. Early morning haze, mediocre windspeed.\n\n+++++++++++++++++++++++++++++\n
