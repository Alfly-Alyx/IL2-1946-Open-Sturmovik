Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Lexington ist besch\u00E4digt.\n\nEin zweiter Angriff soll ihr den Rest geben.\n\nMehr als das, was nun startet, k\u00F6nnen wir nicht mehr aufbieten.\nDer gr\u00F6\u00DFte Teil der Bomber sind verloren.\nDoch wenn der Feindtr\u00E4ger nun versenkt werden k\u00F6nnte, w\u00E4ren die vielen Verluste nicht umsonst gewesen.\n\n\nMission Orders:\n---------------------\nBegleite die B5Ns.\n\nTime: 13:10\nAltitude: 300m\nFlight: Ryusei- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
