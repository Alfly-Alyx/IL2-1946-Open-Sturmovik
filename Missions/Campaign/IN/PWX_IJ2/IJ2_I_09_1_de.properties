Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nDecember 7th, 1942\n\n================================\n\n\nSITUATION:\n\nBei solchen Wetterbedingungen zu fliegen ist deprimierend.\n\nEs bedarf nicht der Amerikaner, um hohe Verluste zu erleiden.\n\nDie neuen, unerfahrenen Flieger sind allzu oft mit den Bedingungen total \u00FCberfordert.\nWenn sie dich aus den Augen verlieren, finden sie oft nicht wieder zur\u00FCck. Bei anderen gelegenheiten verungl\u00FCcken sie bei Start oder Landung.\n\nWerden sie \u00FCber dem Dschungel oder \u00FCber See vermi\u00DFt, bleiben sie in den meisten F\u00E4llen f\u00FCr immer verschwunden. Nur ganz selten gelingt es einem von ihnen, sich zu retten und einen Weg zu eigenen Einheiten zu finden.\nManchmal fragst du dich, wie viele der M\u00E4nner, denen es gelang, mit dem Fallschirm auszusteigen, am Ende irgendwo von einem Baumwipfel herabh\u00E4ngend verhungerten, oder beim Sturz zu Boden starben.\n\nDie Feindtruppen in der Collingwood Bucht werden heute von Schiffen versorgt, die dort vor Anker liegen.\nZiele, die unser Oberkommando nicht einfach unangegriffen wissen will.\n\n\nMission Orders:\n---------------------\nGreife ein Schiff mit Bomben an.\n\nTime: 12:50\nAltitude: very low\nFlight: Tatsu- One\n\nWeather Forecast:\nRegen, B\u00F6en.\n\n+++++++++++++++++++++++++++++\n
