Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n================================\n\nSITUATION:\n\nDer Feind entl\u00E4dt im Hafen von Port Moresby Versorgungsg\u00FCter und Verst\u00E4rkungen.\n\nEin Luftangriff auf die Schiffe gestern Abend endete leider in einem Desaster. Nur ein Frachter wurde versenkt, aber 40% unserer Bomber kamen nicht zur\u00FCck.\n\nHeute Abend soll ein weiterer Versuch stattfinden, die Schiffe zu versenken.\nDiesmal sollen B5N und D3A mit einer st\u00E4rkeren Jagdsicherung versuchen, an die Schiffe heranzukommen.\nDismal werden mehr J\u00E4ger dabei sein und der Angriff soll aus mehreren Richtungen gleichzeitig durchgef\u00FChrt werden.\n\n\nMission Orders:\n---------------------\nGreife einen der feindlichen Zerst\u00F6rer mit Bomben an und sichere die B5Ns.\n\nTime: 18:10\nAltitude: 1500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonniger Abend.\n\n+++++++++++++++++++++++++++++\n
