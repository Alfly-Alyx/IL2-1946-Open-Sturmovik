Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n================================\n\nSITUATION:\n\nWas f\u00FCr ein Tag!\n\nDeine Staffel war in sechs Luftk\u00E4mpfe involviert.\nNur ein Pilot und drei Maschinen gingen verloren.\nDie A6M-3 stellt gegen\u00FCber den \u00E4lteren Versionen der A6M eine gute Verbesserung dar.\nSie ist, richtig geflogen, den Feindtypen \u00FCberlegen.\nDu f\u00FChlst dich gut.\n\nEinmal wird noch gestartet f\u00FCr heute.\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 17:45\nAltitude: 3000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
