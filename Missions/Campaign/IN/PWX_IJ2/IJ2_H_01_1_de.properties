Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22nd, 1942\n\n===============================\n\n\nSITUATION:\n\nUnsere Streitkr\u00E4fte sind wieder in die Offensive gegangen!\n\nVor acht Tagen hat unser Oberkommando starke Kr\u00E4fte an den Str\u00E4nden von Buna, im Norden Ost- Neu Guineas gelandet.\nPort Moresby, die letzte wichtige Verteidigungsstellung der Alliierten vor Australien ist nun in Reichweite.\n\nSchon am darauf folgenden Tag wurde Goodenough von unseren Land und Luftstreitkr\u00E4ften angegriffen.\n\nAm 17ten fiel Goodenough und um Buna konnte ein starker Br\u00FCckenkopf gebildet werden. Mehrere feindliche Flugfelder fielen in unsere H\u00E4nde.\n\nNun greift unsere Armee in Richtung auf S\u00FCdwesten an.\n\nIn diesen Tagen werden auf den erbeuteten Flugfeldern Maschinen stationiert.\n\nVor drei Wochen wurde dir befohlen, deine Staffel verlegungsbereit zu machen.\nNun hast du es fast geschafft.\nGleich wirst du dein neues Flugfeld erreichen...\n\n\nMission Orders:\n---------------------\nLande auf deinem neuen Flugplatz.\n\nTime:  17:22\nAltitude: 1000m\nFlight: Nagoya- One\n\nWeather Forecast:\nKlarer Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
