Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe war on the ground is making costly but good progress.\n\nWest Group:\nOur troops are standing short before Kokoda and Alola.  Today the two villages shall be attacked.\nThe Americans are fighting with great spirit. \nThey're a harder opponent than believed. Intelligent lead and well equipped these Americans are of a different caliper than those encountered at other theaters. Our Army is advancing but this time at higher costs than ever.\n\nCentre Group:\nJaure is taken! After the fall of the enemy stronghold the success could be exploited during the night.\nAt this front sector we're advancing much faster than at the western sector.\nAt the moment our troops reached a position halfway between Jaure and Lauruni.\n\nNorth Coast Group:\nThe important road crossing 114 was taken.\nNow our advance is threatening the enemy positions at Embeso and Totore.\n\nThis morning the attack on Kokoda shall be opened by some air attacks by G4M and B5N bombers.\nYour group is ordered to escort a number of B5Ns.\n\n\nMission Orders:\n---------------------\nEscort the B5N bombers to their target and back.\n\n\nTime: 06:18\nAltitude: 2400m\nFlight: Nagoya- One\n\nWeather Forecast:\nSunny early morning. Hazy.\n\n+++++++++++++++++++++++++++++\n
