Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWhat a day!\nYour squadron was involved in six air battles today.\nOnly one pilot was lost and three planes.\nThe new A6M3 is a great improvement.\nSuperior to the enemy types. You feel great.\nYou're proud to fly this wonderful plane and you love the new fin marking of your squad.\n\nYou're scheduled to the last mission of the day.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep\n\nTime: 17:45\nAltitude: 3000m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny and clear\n\n+++++++++++++++++++++++++++++\n
