Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n================================\n\n\nSITUATION:\n\nDie K\u00E4mpfe am Boden verlaufen nicht \u00FCberall befriedigend.\n\nDie \u00F6stliche Angriffsgruppe macht gute Fortschritte.\nSie hat im Norden Totore erreicht und ist mit ihrer s\u00FCdlichen Spitze dabei, bis zur Collingwood Bucht vorzusto\u00DFen.\nWenn es dem Feind nicht jetzt noch irgendwie gelingt, eine tragf\u00E4hige Verteidigungslinie aufzubauen, werden seine Kr\u00E4fte um Wanigela in k\u00FCrzester Zeit abgeschnitten werden.\n\nIm Zentrum l\u00E4uft ebenfalls alles besser als erwartet.\nArapara wurde eingenommen und nun marschiert die Kampfgruppe mit gro\u00DFer Geschwindigkeit nach S\u00FCden, um die Feinverbindung Port Moresby - Milne Region zu unterbrechen.\n\nUnser direkter Vorsto\u00DF nach Port Moresby aber, ist dabei zu scheitern.\nDie feindliche Luftlandung zur Unterbrechung unserer Nachschublinien nach Kokoda, Etogi  und Naura hat jede weitere Ambition auf Loribaiwa vorzugehen, vereitelt.\n\nEs ist klar, da\u00DF die Alliierten ihre Anstrengungen auf die Abwehr dieses Vorsto\u00DFes konzentriert haben.\nUnd sie sindt erfolgreich damit!\n\nEtogi konnte nicht genommen werden.\n\nNun m\u00FCssen Teile unserer schweren Waffen zur\u00FCckgezogen werden, um die feindliche Luftlandezone zu bek\u00E4mpfen.\n\nEtogi und Naura m\u00FCssen warten.\n\nGl\u00FCcklicherweise kann die feindliche, von Yodda kommende Angriffsgruppe vor Kokoda festgehalten werden.\nWenn der Feind dort keine weiteren Kr\u00E4fte zuf\u00FChren kann, wird er den Durchbruch zu den Luftlandetruppen kaum bewerkstelligen k\u00F6nnen.\nDamit w\u00E4ren die feindlichen Luftlandetruppen ohne Aussicht auf Befreiung.\n\nUnd trotzdem:\nF\u00FCr unsere Pl\u00E4ne war diese Luftlandung zerst\u00F6rerisch.\nAuch wenn die Amerikaner Truppen in Brigadest\u00E4rke opfern sollten, so haben sie damit doch Port Moresby vorerst f\u00FCr sich gerettet.\n\nSie werden mit dem Verlust ihrer Elitesoldaten bezahlen.\nAngesichts des Wertes von Port Moresby ist der Preis aber durchaus wohlfeil.\n\n\nMission Orders:\n---------------------\nFreie Jagd \u00FCber Etogi.\n\nTime: 07:04\nAltitude: 2000m\nFlight: Nagoya- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
