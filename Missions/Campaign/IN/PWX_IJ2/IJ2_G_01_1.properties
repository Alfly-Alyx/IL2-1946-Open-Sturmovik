Description ++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 10th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWhen you came to Tulagi ten weeks ago you came just at the right time to be involved in the heavy fightings in the beginning of may.\nThe Americans attacked right after your transfer.\nThree days the battle raged.\nNumerous attacks by bombers. A high sea battle between carrier groups.\nThe war seemed to concentrate his efforts on every place you were staying.\n\nYou learned that your Zero- Floatfighter is a match for the American Wildcats.\n\nThen, suddenly: Nothing. Quietness.\nThe Americans disappeared as quickly as they emerged.\nThe battle was over from one minute to trhe other\nFor eight weeks until now.\n\nLunga and Tulagi are repaired from the destructions the American attacks inflicted.\n\nApart from the occasionally appearance of enemy reconnaissance planes nothing happens.\n\nYou were promoted to Chu-sa. \nNow you're the squadron leader's right hand.\n\n\nToday a supply convoy for Lunga is awaited.\nA second convoy for Tulagi will arrive during the coming night.\nWith the first light the Tulagi Air Group is ordered to help securing the arrival of the Lunga- Convoy.\n\n\nMission Orders:\n---------------------\nEscort the H8Ks on their security mission for the incoming convoy\n\n\nTime: 05:00\nAltitude: 1200m\nFlight: Nagoyai- Three\n\n\nWeather Forecast:\nClear morning sunrise.\n\n+++++++++++++++++++++++++++++\n
