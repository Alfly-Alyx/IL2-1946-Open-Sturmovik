Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAt the western flank our Ground Forces took Wairopi during the night!\nThe Allies were forced to retreat to Kokoda and Alola. The most important target for our further operations are these two villages with their important road crossings.\n\nIn the center a fierce battle for Jaure has begun in the morning.\n\nAlong the north coast our advanced is running as planned.\n\n\nAt your first mission over this theater here at New Guinea you got a good taste of the circumstances.\nThe American and British Air Units are very active.\nAs it seems they are willing and able to make our operations very difficult.\nOther than in the first battles fought at Singapore and other places the Allied solders are delivering a stiff resistance. \n\nAt the moment our Head Command wants to spare the attack- and bomber forces until the enemy fighter fleet is weakened. When possible, ground support shall be conducted by our fighters.\n\nYou're squadron is ordered to attack enemy artillery positions south of Wairopi with three flights. One flight of Ki-43s and one of Ki-61s will be at your side.\n\n\nMission Orders:\n---------------------\nAttack the enemy artillery positions with bombs\n\n\nTime: 07:26\nAltitude: 2500m\nFlight: Nagoya- One\n\n\nWeather Forecast:\nSunny morning.\n\n+++++++++++++++++++++++++++++\n
