Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 20th, 1941\n\n=============================\n\nSITUATION:\n\nEin hoher Offizier wird erwartet.\nEr soll in der n\u00E4chsten halben Stunde eintreffen.\nEr wird mit einer H8K eingeflogen und soll vorw\u00E4rts der Tr\u00E4ger auf dem Wasser, direkt neben einem Zerst\u00F6rer landen.\n\n\nMission Orders:\n---------------------\nFliege in nordwestliche Richtung und triff das Wasserflugzeug. Begleite dann die Maschine bis sie landet.\n\nTime: 16:32\nAltitude: 300m\nFlight: Akita- Six\n\nWeather Forecast:\nBew\u00F6lkt bei starkem Wind\n\n++++++++++++++++++++++++++++++++\n.\n
