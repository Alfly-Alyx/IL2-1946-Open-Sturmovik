Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 19th, 1942\n\n===============================\n\nSITUATION:\n\nAbgesehen von den Ereignissen bei Etogi und Naura, machen unsere Vorm\u00E4rsche sehr gute Fortschritte.\n\nUnsere mittlere Angriffsgruppe steht unmittelbar vor Kapa Kapa. In wenigen Stunden werden wir dort die S\u00FCdk\u00FCste erreicht haben.\n\nIm Osten hat die Operation zur Wegnahme des eingeschlossenen Wanigela und seiner Garnison begonnen. Auch dort hat der Feind uns keine nennenswerten Kr\u00E4fte zur Hand, die er uns entgegenstellen k\u00F6nnte.\n\nApart from the operation around Etogi and Naura the campaign is making excellent progress.\n\nEs ist der westliche Fl\u00FCgel, an dem unsere Operation mislang.\nDie Amerikaner haben es verstanden, uns aufzuhalten. Sie haben einen hohen Preis zahlen m\u00FCssen. \nDie Reste ihrer Luftlandebrigade ist irgendwo im Dschungel verschwunden und versuchen sich zu den eigenen Linien durchzuschlagen. Ob ihnen das gelingt, ist zweifelhaft.\nSie in dieser riskanten Weise einzusetzen, hat aber Port Moresby unserem Zugriff entzogen.\nEin k\u00FChner und anerkennenswerter Einsatz dieser tapferen M\u00E4nner.\nDie amerikanische F\u00FChrung hat in einer sehr kritischen Situation Mut und Intelligenz bewiesen und ihre Soldaten haben tapfer gek\u00E4mpft.\n\nMit dem, was unsere Armee hier in Neu Guinea an Kr\u00E4ften zur Verf\u00FCgung hat, wird der feind nicht zu schlagen sein.\n\nDer Luftkrieg klostete beiden Seiten gro\u00DFe Verluste.\nIm Moment werden die US- Truppen von einem Konvoy versorgt und verst\u00E4rkt.\nOst Neu Guinea ist wie ein Monster, das mit Flugzeugen und Piloten gef\u00FCttert werden will.\nJunge, unerfahrene Flieger haben hier ein kurzes Leben...\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 11:45\nAltitude: 3500m\nFlight: Nagoya- One\n\nWeather Forecast:\nWolkig bis heiter. Kr\u00E4ftiger Wind.\n\n+++++++++++++++++++++++++++++\n
