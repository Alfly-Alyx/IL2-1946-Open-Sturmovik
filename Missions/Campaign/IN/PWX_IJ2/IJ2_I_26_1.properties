Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 19th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nImmediately after your arrival at Buna you were told that Goodenough is still operational.\nThe buildings are hit hard but the runways are still unharmed.\n\nYou will get up again.\n\nOne of the enemy battleships is crippled and one destroyer is sunk.\nThe other two Battleships are steaming south\n\nA squadron of B5N torpedo- bombers is just in the air. Your plane was loaden with a bomb.\n\nYou immediately take off, escort the B5Ns to the enemy ships and attack a destroyer. Then you will have to fly back to Goodenough.\n\n\nMission Orders:\n---------------------\nEscort the B5Ns to the enemy ships. Attack an enemy destroyer. Land at Goodenough.\n\nTime: 04:20\nAltitude: 300m\nFlight: Tatsu- 3\n\nWeather Forecast:\nSunny early morning.\n+++++++++++++++++++++++++++++\n
