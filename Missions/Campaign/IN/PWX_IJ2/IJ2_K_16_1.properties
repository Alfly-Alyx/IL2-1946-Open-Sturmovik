Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu is still on the surface!\n\nThe ship is burning. The whole stern is destroyed, but it didn't sink.\nAt the moment the crew is fighting against the fires. perhaps the ship can be saved.\n\nIf the Hiryu can't be saved, it would through a dark shadow on a great victory.\nA victory for which the airmen of Betio, the Taiho and the Hiryu had to pay a sad price.\n\nAt Betio Airfield, from the former 65 fighters only 19 are left. From the Hiryu's 35 fighters of the13th Kokutai, only 10 Zeroes made it to the Taiho in one piece.\n\nIn the early morning you started to Tarawa with twelve planes of the 28 of your Kokutai. From these twelve only four saw the Taiho again, eight planes were lost.\nSo you reported twenty planes of your Kokutai and ten planes of your friend Major Ayao Genda's 13th Kokutai ready for action.\n\nTogether with the dive- and torpedo bombers from the Hiryu which made it to the Taiho, the ship is better equiped with planes than before.\n\nBut so many died.\nEight of your comrades and twentytwo from the 13th.\n\nAfter the sinking of the second American carrier, the Saratoga, the Hiryu recieved it's deadly blow.\nA third American carrier must be here.\n\nThe reconaissance planes are just up.\n\nUntil the third enemy carrier is found, we have to concentrate on the saving of the Hiryu.\n\n\nMission orders:\n--------------------\nFly to the Hiryu and secure the airspace over the ship.\n\nTime: 13:12\nAltitude:  1500m\nFlight: Tatsu- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
