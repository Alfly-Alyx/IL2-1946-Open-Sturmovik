Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu ist gesunken!\n\nEin bitterer Verlust.\nZwei amerikanische Tr\u00E4ger versenkt f\u00FCr den Preis eines eigenen.\n\nDie Mathematik des Krieges.\nDer Tausch von einmal Horror, Leiden, Schmerz und Tod gegen zweimal Horror, Leiden, Schmerz und Tod.\nSchreien \u00FCber dem Meer.\n\nUnd der Tag ist noch nicht vorbei.\nDer dritte amerikanische Tr\u00E4ger wurde endlich gefunden. Er zieht sich zur\u00FCck.\nVon der Taiho wird ein Luftschlag gegen das feindliche Schiff gestartet und du bist dabei.\n\n\nMission orders:\n--------------------\nBegleite die Bomber der Taiho.\n\nTime: 17:36\nAltitude:  350m\nFlight: Tatsu- One\n\nWeather forecast:\nSonniger und klarer Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++\n.\n
