Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nJanuary 16th, 1942\n\n================================\n\nSITUATION:\n\nDie Alliierten haben mit einer gro\u00DFen Luftoffensive begonnen.\n\nGoodenough ist in den letzten vier Stunden drei Mal angegriffen worden.\nObwohl das Flugfeld selbst noch v\u00F6llig intakt ist, sind die Zerst\u00F6rungen bei einigen Bauten schwerwiegend.\nNach dem ersten Angriff vom Morgen mu\u00DFte deine Maschine repariert werden.\nVor zehn Minuten wurde sie dann wieder klar gemeldet.\n\nUnd die Amerikaner kommen schon wieder....\n\n\nMission Orders:\n---------------------\nAlarmstart.\n\nTime: 10:20\nAltitude: low\nFlight: Tatsu- One\n\nWeather Forecast:\nHeiter.\n\n+++++++++++++++++++++++++++++\n
