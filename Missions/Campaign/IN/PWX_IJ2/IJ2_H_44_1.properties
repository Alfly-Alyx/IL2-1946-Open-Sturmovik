Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 24th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nIn the early morning the enemy attacked our troops east of Yodda. Only a short time later our lines were attacked from the rear.\nIt quickly became clear that the forces attacking from the rear were remnants of the American Airborne Troops who broke out a few days ago.\n\nSince the first light planes of both sides are over the place.\nIn the meantime a major air battle has emerged.\n\n\nMission Orders:\n---------------------\nFree Fighter sweep at Yodda.\n\nTime: 06:20\nAltitude: 2500m\nFlight: Nagoya- One\n\nWeather Forecast:\nSunny early morning. Slight ground haze.\n\n+++++++++++++++++++++++++++++\n
