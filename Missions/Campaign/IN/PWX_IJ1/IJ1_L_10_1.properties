Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nRain since yesterday evening.\nAnd seven low flying radar contacts since ten minutes.\n\n\nMission Orders:\n---------------------\nIdentify the radar contacts.\nWeapons free if they are hostile.\n\nTime: 18:07\nAltitude: 300m\nFlight: Suisei- One\n\nWeather Forecast:\nRain with very stormy winds.\n\n+++++++++++++++++++++++++++++\n
