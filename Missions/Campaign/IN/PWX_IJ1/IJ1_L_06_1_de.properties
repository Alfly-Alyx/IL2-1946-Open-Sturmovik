Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDer feindliche Tr\u00E4ger Yorktown brennt!\n\nDie Lage auf der amerikanischen Luftwaffenbasis in Lunga ist unklar.\nEin Bombenangriff, vorgetragen durch G4M Bomber aus Rabaul, hatte schwere Verluste hinnehmen m\u00FCssen. Die H\u00E4lfte von ihnen ist nicht heil davongekommen.\nHoffentlich haben die Luftangriffe auf Lunga durch die Flieger der Gruppe B mehr Erfolg gehabt.\n\nDie Schlachtschiffgruppe ist nun dabei zu ihrem Ziel zu laufen und passiert in dieser Stunde die Savo - Kap Esperance Meerenge.\n\nBis jetzt scheint der Feind noch kein umfassendes Bild unserer Operation zu haben.\nKeiner unserer Tr\u00E4ger wurde bisher angegriffen.\nWahrscheinlich ist es uns bisher gelungen, alle feindlichen Aufkl\u00E4rer zu entdecken und auszuschalten.\nAn mehreren Stellen haben sich aber Luftk\u00E4mpfe entwickelt.\n\nNun gilt es, der Schlachtschiffgruppe Jagdschutz f\u00FCr ihren Vormarsch zur feindlichen Luftbasis zu geben.\n\nDir wurde befohlen, einen Teil der Maschinen deiner Kokutai f\u00FCr diese Aufgabe abzustellen.\nMaschinen der Akagi Jagd- Hikotai, die mit deiner Einheit auf der Akagi stationiert sind, sind dieser Aufgabe ebenfalls zugeordnet.\n\n\nMission Orders:\n----------------------\nSichere die Schlachtschiffe um jeden Preis.\n\nTime: 06:45\nAltitude:1500m\nFlight: Suisei- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
