Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\nSITUATION:\n\nThe air raid against the enemy aircraft carrier was successful!\n\nThe carrier which is estimated to be the Lexington was hit by at least four torpedoes and several bombs.\n\nUntil now the ship didn't sink.\nA second air raid is starting from the Zuikaku in these minutes. \n\nThe Hiryu Fighter Hikotai is ordered to help securing the Zuikaku during the absence of it's air group.\n\nA quiet job. The Lexington shouldn't be able to launch any more aircraft due to it's damages.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol over the Zuikaku\n\nTime: 12:10\nAltitude: 6000ft\nFlight: Osaka- One\n\n\nWeather Forecast:\nSlightly clearing up.\n\n+++++++++++++++++++++++++++++\n
