Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n440 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nThe Junyo is nearly clear of planes.\nwith the exception of eight Zeroes of your squadron all other planes were sent out for a last attack on the enemy carrier.\n\nNow you were waiting for reports from the raid.\n\nSuddenly alert was given.\n\nEnemy planes incoming!\n\n\nMission Orders:\n---------------------\nScramble.\n\nTime: 18:02\nAltitude: 2000m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear evening.\n\n++++++++++++++++++++++++++++++++++\n\n
