Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n380 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nBoth enemy battleships were damaged seriously.\nAn enemy aircraft carrier wasn't spotted.\n\nBut one must be near!\n\nThe F4F Wildcat fighters you encountered during the raid, can only have come from a carrier.\nNo enemy land base is close enough.\nTwo more reconaissance planes are missing.\nThe American flattop must be here!\n\nAdmiral Nakaya has ordered the battleship force to head to the estimated position of the enemy carrier.\n\nWhen the Americans attack the battleships, we perhaps can detect their position.\nThen we'll be able to launch an attack to sink the enemy flattop.\n\nUntil then we'll keep fighters over our battleships....\n\n\nMission Orders:\n---------------------\nSecure the airspace over the battleships.\n\nTime: 07:40\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
