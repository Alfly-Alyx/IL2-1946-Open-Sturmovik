Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n================================\n\nSITUATION:\n\nDer Feind hat die Schokaku Gruppe aufgesp\u00FCrt.\nGegen etwa 06:00 Uhr wurde sie dann schlie\u00DFlich angegriffen.\n\nGl\u00FCcklicherweise blieb der Angriff erfolglos und keines unserer Schiffe wurde getroffen und besch\u00E4digt.\nDoch m\u00FCssen wir mit weiteren feindlichen Angriffen auf die Schokaku rechnen.\n\nDarum ist es weiterhin Aufgabe der Hiryu Jagd- Hikotai, den Schutz der Schokaku Gruppe mit zu \u00FCbernehmen.\n\n\nMission Orders:\n----------------------\nJagdschutz \u00FCber der Schokaku Gruppe.\n\nTime: 07:00\nAltitude: 4000m\nFlight: Kobe- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
