Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nAlarm!\n\nVor zwanzig Minuten stellten wir einen feindlichen Aufkl\u00E4rer \u00FCber unserem Verband fest.\nEine Funknachricht, in der er unsere Anwesenheit und Position weitergab, wurde von uns abgefangen.\n\nUnd jetzt, nur zwanzig Minuten sp\u00E4ter, meldet einer unserer Aufkl\u00E4rer die Sichtung von einer Anzahl feindlicher Bomber.\nGuadalcanal ist 700 Meilen entfernt!\nWie kann das sein?\n\nW\u00E4hrend sie ihren letzten Einsatz flogen, wurde wir dar\u00FCber unterrichtet, da\u00DF eines unserer U-Boote einen feindlichen Flottenverband, bestehend aus mehreren Gro\u00DFkampfschiffen, 500 Meilen s\u00FCdlich von Johnston, mit Kurs 240\u00B0 gesichtet hatte.\n\nDa der Kurs die feindliche Flotte nach Tarawa f\u00FChren k\u00F6nnte, befahl Admiral Yoschida der Hiryu sofort, ebenfalls nach Tarawa zu laufen.\n\nEs ist m\u00F6glich, da\u00DF der Feind eine Operation gegen Tarawa planen.\nUnd jetzt das:\nFeindliche Bomber im Anflug auf unseren Verband.\n\n\nMission Orders:\n--------------------\nAlarmstart!\n\nTime: 16:44\nAltitude: 1500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++\n.\n
