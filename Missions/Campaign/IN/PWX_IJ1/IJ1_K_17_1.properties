Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu sunk!\n\nThis made a victory out of an overwhelming victory.\n\nThe Hiryu. 'Your' ship.\nYou're schocked. Depressed.\n\nThe fact that two American carriers sunk with thousands of men is a cold comfort.\n\nYou're alive. \nFor how long?\n\nThe next air raid is ordered.\nThe third American carrier was sighted.\nThe Taiho Air Group can reach it until sundown.\n\n\nMission orders:\n--------------------\nEscort the Taiho's bombers on their way into hell.\n\nTime: 17:36\nAltitude:  350m\nFlight: Aomori- One\n\nWeather forecast:\nSunny and clear late afternoon.\n\n+++++++++++++++++++++++\n.\n
