Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nChichi Jima, Weste Pacific\n\nJune 13th, 1942\n\n================================\n\nSITUATION:\n\nDie Hiryu ist auf dem Weg nach Japan.\n\nDu wirst vorher von Bord gehen.\n\nAm Morgen wurdest du und elf deiner Kameraden dar\u00FCber informiert, da\u00DF ihr noch heute Abend das Schiff verlassen werdet.\nDer Rest der Hikotai bleibt an Bord und wird zur\u00FCck nach Japan gehen.\n\nDu wei\u00DFt nicht warum, aber so lauten deine Befehle.\nWieder wirst du nicht nach Japan kommen....\n\n\nMission Orders:\n----------------------\nFliege nach Chi Chi Jima und lande auf der neuen Basis dort.\n\n\nTime: 17:45\nAltitude: 500m\nFlight: Aomori- Two\n\nWeather Forecast:\nBedeckt. Sehr b\u00F6ig.\n\n++++++++++++++++++++++++++++++++\n.\n
