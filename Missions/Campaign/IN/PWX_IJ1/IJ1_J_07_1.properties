Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n390 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nThe exact position of the enemy carrier group is still unclear.\nSince the first light the contact to no less than five reconaissance flights have been broken off. \nAll reconaissance missions conducted in the southeast didn't come home.\n\nAdmiral Nakaya has ordered reconaissance flights with strong fighter escort.\n\nMission Orders:\n---------------------\nEscort the B5N reconaissance flight. \nThe position of the enemy carrier force MUST be detected as quick as possible.\n\nTime: 08:50\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
