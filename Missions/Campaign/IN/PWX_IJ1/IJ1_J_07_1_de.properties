Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n390 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nDie genaue Posaition des feindlichen Tr\u00E4gers ist noch immer unklar.\nSeit dem Morgen sind inzwischen f\u00FCnf Aufkl\u00E4rungsflugzeuge vermi\u00DFt. Alle waren in die gleiche Richtung gestartet: Nach S\u00FCdosten.\n\nNun soll ein, schwer gesicherter, weiterer Aufkl\u00E4rungsflug den Kontakt mit dem Feindtr\u00E4ger herstellen.\n\n\nMission Orders:\n---------------------\nBegleite die B5N Aufkl\u00E4rer. Sorge daf\u00FCr, da\u00DF sie diesmal nicht abgeschossen werden.\n\nTime: 08:50\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
