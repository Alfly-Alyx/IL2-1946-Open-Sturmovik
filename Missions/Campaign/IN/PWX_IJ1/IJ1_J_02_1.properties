Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n500 miles northeast of Santa Cruz.\n\nFebruary 6th, 1943\n\n================================\n\nSITUATION:\n\nA small enemy supply convoy was sighted south of our carrier group twenty minutes ago.\n\n\nMission Orders:\n---------------------\nEscort the D3A bombers to the targets and attack one of the enemy destroyers with bombs.\n\nTime: 16:50\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
