Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMarianas Islands,\nGuam.\n\nMarch 3rd, 1942\n\n==============================\n\nSITUATION:\n\nA new journey.\nAfter nine quiet weeks at Guam.\n23 new pilots came to your Hikotai. Young men as green as you were before you saw into the face of the war.\nSelf confident, innocent, dreaming.\nCapable, but inexpierinced young pilots.\n\nThey call you a veteran. \nA Battle for Wake Island Veteran. \nAnd they're looking up to you.\n\nAt sunrise Kaga and Hiryu were put to sea.\nA new operation.\nA new lottery.\n\n\nMission Orders:\n--------------------\nLand at the Hiryu\n\nTime: 05:45\nAltitude: 500m\nFlight: Aomori- One.\n\nWeather Forecast:\nCloudy, partially overcast. Strong winds.\n\n+++++++++++++++++++++++++++++++\n
