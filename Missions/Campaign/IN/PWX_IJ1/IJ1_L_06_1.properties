Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe enemy carrier Yorktown is burning!\n\nThe status of the enemy airfield at Lunga is unknown.\nAn attack conducted by G4Ms from Rabaul suffered bad losses. The half of the bombers didn't make it back.\n\nThe battleship group is short before entering the Savo- Cape Esperance gate. \nThese ships have to be secured.\n\nUntil now the enemy seems to have no full picture of the situation. None of our carriers were attacked until now.\nThe enemy reconaissance planes which tried to find them were shot down.\nThe air battle is ranging over many places.\n\nYour squadron is ordered to assign two flights for the security of the battleships. Fighters from the Akagi Hikotai are flying with you.\n\n\nMission Orders:\n----------------------\nSecure the battleships at all costs.\n\nTime: 06:45\nAltitude:1500m\nFlight: Suisei- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
