Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ1_02.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nBetio Island Air Base,\nTarawa Atoll.\n\nMarch 30th, 1942\n\n================================\n\nSITUATION:\n\nDie Hiryu ist zur\u00FCck!\n\nIn der Nacht ist die Hiryu zur\u00FCck nach Tarawa gekommen.\nIhre Hikotais sind neu ausgestattet und wiederaufgef\u00FCllt worden. Nun wird es Zeit f\u00FCr dich und deine Kameraden, die in den letzten Tagen in Betio geblieben waren, zur\u00FCck zur Hiryu zu verlegen.\n\nEine neue Operation steht bevor.\nDie Hiryu wird irgendwo auf See zu anderen Tr\u00E4gergruppen sto\u00DFen und wieder weiter nach Osten laufen.\nWenn Pearl Harbor nicht nocheinmal angegriffen werden soll, kann nur Midway das neue Ziel sein.\n\n\nMission Orders:\n----------------------\nFliege zur Hiryu.\n\nTime: 05:24\nAltitude: 500m\nFlight: Aomori- Three\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n++++++++++++++++++++++++++++++++\n.\n\n
