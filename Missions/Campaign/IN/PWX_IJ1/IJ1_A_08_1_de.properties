Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMarianas Islands,\nGuam.\n\nMarch 3rd, 1942\n\n==============================\n\nSITUATION:\n\nEine neue Reise beginnt.\n\nNach neun ruhigen Wochen auf Guam.\n23 neue Flieger kamen zur Hikotai.\nJung und naiv, wie du es warst, als du zur Einheit kamst.\nKeiner von ihnen glaubt, da\u00DF ihr Leben bald enden wird. Alle halten sich f\u00FCr unbesiegbar, f\u00FCr unsterblich.\nF\u00E4hige Flieger, doch ohne Erfahrung.\nSie nennen dich einen Helden, einen "Wake- Veteranen".\nSie schauen zu dir auf. \n\nBei Sonnenaufgang haben Kaga und Hiryu den Hafen verlassen.\n\nEine neue Operation.\nEin neues Roullette.\n\nRien ne va plus.\n\n\nMission Orders:\n--------------------\nLande auf der Hiryu\n\nTime: 05:45\nAltitude: 500m\nFlight: Aomori- One.\n\nWeather Forecast:\nTeilweise bedeckt bei kr\u00E4ftigem, b\u00F6igen Wind.\n\n+++++++++++++++++++++++++++++++\n
