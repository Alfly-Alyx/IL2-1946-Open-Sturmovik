Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 12th, 1943\n\n================================\n\nSITUATION:\n\nYour fourteenth day at sea.\n\nYesterday the group has finally reached it's operation area: The enemy supply route to New Guinea.\n\nDuring the night all airmen on the Hiryu were instructed for the upcoming operation.\n\nAn enemy supply convoy is shadowed by one of our submarines.\nNormally this group would be attacked by our bombers from Tarawa. But because the Hiryu is very close to the enemy ships it's air group shall conduct an air raid.\n\nThe enemy convoy is secured by a light carrier.\nIt's estimated to be equipped with fighters so the first early morning reconaissance is ordered to be flown by fighters.\n\nThe first eight Zeroes are just up.\nNow you'll take off.\n\nIf you detect the enemy ships, report their position instantly.\nEverything is prepaired. When you find the enemy ships and report their position the air raid will be launched immediately.\nIf you're attacked by enemy fighters you can call for help via radio.\n\n\nMission Orders:\n--------------------\nSearch the enemy supply convoy and report it's position.\n\nTime: 05:45\nAltitude: 2500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n.\n
