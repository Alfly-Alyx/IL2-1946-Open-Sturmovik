Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nMarianas Islands,\nGuam.\n\nDecember 28th, 1941\n\n==============================\n\nSITUATION:\n\nNun hast du den richtigen Krieg gesehen.\n\nF\u00FCr dich war das ein sehr kurzes, wenn auch intensives Ereignis.\nNicht mehr, als zwei Tage von K\u00E4mpfen.\nF\u00FCr dich als Flieger, nur wenige Stunden Flug, nur wenige Minuten echtes K\u00E4mpfen.\n\nUnd doch, diese kurze Zeit gab dir einen tiefen Einblick in das, was Krieg wirklich ist.\n\nDu hast \u00FCberlebt.\n\u00DCber 65 Prozent der Flieger von der Hiryu sind nicht zur\u00FCckgekommen.\nDas gleiche auf der Akagi. Und noch schlimmer bei den Amerikanern.\n\nAnders als bei der Schlacht um Pearl Harbor hat der Feind diesmal nicht einfach klein beigegeben.\nDiesmal haben sich die Amerikaner wirklich gewehrt. Mit allem, was sie hatten und bis zum letzten Moment. Und sie waren erfolgreich. Sie haben verloren, aber sie haben sich sehr teuer verkauft.\n\nWake war kein leichter Sieg.\n\nNun ist die Insel japanisch.\nAus dem Blickwinkel eines hohen Offiziers m\u00F6gen alle Verluste ein geringer Preis f\u00FCr die Einnahme Wakes gewesen sein.\nAus deinem Blickwinkel nicht.\nDu mu\u00DFtest zusehen, wie Kameraden, viele, in Minuten, in Sekunden starben.\n\nDeine Kameraden, die schon in Pearl Harbor dabei waren, scheinen deprimiert. Sie ahnen, da\u00DF es nie wieder so leicht sein wird, wie in Hawaii.\n\nDieser Krieg hat gerade erst begonnen.\nJapan hat viele Inseln und L\u00E4nder erobert, kontrolliert gigantische Seegebiete.\nViele sehen darin den Beweis f\u00FCr seine Gr\u00F6\u00DFe.\nDu siehst darin nur die Gefahr.\nDie vielen Eroberungen haben nicht nur viel Land, Reicht\u00FCmer und Gr\u00F6\u00DFe gebracht, die vielen Eroberungen haben Japan auch viele Feinde, starke Feinde, gebracht.\n\n\nAm Morgen hat die Gruppe Guam erreicht.\nBevor die Schiffe in den Hafen einlaufen, m\u00FCssen die Flugzeuge an Land verlegen.\n\n\nMission Orders:\n-