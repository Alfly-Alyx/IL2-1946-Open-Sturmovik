Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu wurde schwer getroffen!\n\nDu mu\u00DFtest zur Taiho verlegen.\nDoch dein Heimatschiff schwimmt noch.\nAntriebslos, aber noch immer \u00FCber Wasser.\n\nDas ganze Achterschiff ist zerst\u00F6rt. Die Hiryu brennt.\nDie Matrosen k\u00E4mpfen verzweifelt gegen die Br\u00E4nde \u00FCber- und unterdeck.\nVielleicht kann das Schiff gerettet werden.\n\nW\u00FCrde sie sinken, w\u00FCrfe das einen dunklen Schatten auf einen gro\u00DFen Sieg.\nEinen Sieg, f\u00FCr den die Flieger von Betio, Hiryu und Taiho schon bis jetzt viel Blut geben mu\u00DFten.\n\nVon den vormals 65 J\u00E4gern auf Betio sind nur noch 19 einsatzbereit.\nNur zehn Flieger deiner Staffel haben es zur Taiho geschafft.\nDu bist schockiert.\nDie Kokutai deines Freundes Zenjiro hatte mehr Gl\u00FCck, weil die Taiho erst sp\u00E4ter in die K\u00E4mpfe eingriff.\nDie Verluste von lieb gewordenen Kameraden sind schwer zu verdauen.\n\nDie Taiho ist zum Heim f\u00FCr alle geworden, die sich von der Hiryu retten konnten.\nSo kam es, da\u00DF sie nun mehr Flugzeuge zur Verf\u00FCgung hat, als sie am Morgen hatte.\n\nNun wird der dritte feindliche Tr\u00E4ger gesucht.\n\nBis dahin soll versucht werden, der Hiryu bei ihrer Rettung zu helfen.\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber deinem Heimatschiff.\n\nTime: 13:12\nAltitude:  1500m\nFlight: Aomori- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
