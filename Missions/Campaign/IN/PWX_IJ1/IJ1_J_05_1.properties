Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n280 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nEnemy ships sighted!\n\nAt the same time when you intercepted the enemy reconnaissance planes over our battleship group two B5Ns were taken under fire by enemy ships not far away. \nThe type of the vessels couldn't be recognized and we only got a short message of the presence of the enemy ships. Then the contact with the B5Ns broke off.\nUntil now both planes are beeing reported missed.\n\nAdmiral Nakaye is believing that they made contact with the enemy carrier and were shot down by fighters.\nImmediately an attack plan was worked out.\n\nYou 're ordered to escort the first wave.\n\n\nMission Orders:\n---------------------\nEscort our bombers on their attack against the enemy ships.\n\nTime: 05:50\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear morning.\n\n++++++++++++++++++++++++++++++++++\n\n
