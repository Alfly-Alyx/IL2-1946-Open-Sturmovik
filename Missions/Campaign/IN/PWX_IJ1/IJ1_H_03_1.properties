Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nChichi Jima, Weste Pacific\n\nJanuary 22nd, 1943\n\n================================\n\nSITUATION:\n\nFive long months on Chi Chi Jima!\n\nSince five months your 13th Kokutai is ready for action.\nNothing happened.\nFor the whole time you stayed on Chi Chi Jima and waited to be assigned to an operation.\nNot that you wanted to go to battle but waiting for it is nearly as bad as taking part in one.\n\nThen two days ago you were told that you had to go on board of the Hiryu again... Today!\n\n\nMission Orders:\n----------------------\nLand on board of the Hiryu.\n\nTime: 05:30\nAltitude: 500m\nFlight: Kyushu- One\n\nWeather Forecast:\nSunny early morning.\n++++++++++++++++++++++++++++++++\n.\n
