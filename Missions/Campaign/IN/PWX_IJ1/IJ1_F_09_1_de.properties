Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n===============================\n\nSITUATION:\n\nEine amerikanische Tr\u00E4gergruppe wurde gesichtet!\n\nDie Schokaku Gruppe ist bis jetzt zwei Mal angegriffen worden.\n\nDer erste Angriff erfolgte um 06:00 Uhr.\nKeines der Schiffe wurde getroffen.\nDer zweite Angriff, um etwa 07:30 Uhr endete aber mit der Versenkung der Schoho.\n\nVor drei\u00DFig Minuten gelang es einem unserer Aufkl\u00E4rungsflugzeuge einen feindlichen Tr\u00E4ger n\u00F6rdlich von Midway, \u00F6stlich von uns aufzukl\u00E4ren.\n\nBis jetzt sieht es so aus, da\u00DF der Feind nur die Schokaku Gruppe gesichtet hat. Wir glauben, da\u00DF die Anwesenheit der Hiryu und der Akagi, ganz bestimmt ihre Positionen, dem Feind noch nicht bekannt sind.\n\nDie Hiryu Flieger Gruppe hat den Befehl von Admiral Nagumo erhalten, die feindliche Tr\u00E4gerkampfgruppe anzugreifen.\nSie sind der ersten Angriffswelle der Sturzbomber als Begleitschutz zugewiesen.\n\n\nMission Orders:\n----------------------\nBegleite die Sturzbomber.\n\n\nTime: 09:35\nAltitude: 3000m\nFlight: Kobe- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
