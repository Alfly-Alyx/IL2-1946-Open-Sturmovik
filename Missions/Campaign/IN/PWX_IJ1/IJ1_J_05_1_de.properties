Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n280 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nFeindschiffe gesichtet!\n\nGerade als du die feindlichen Aufkl\u00E4rer abfingst, wurde einer unserer B5N Aufkl\u00E4rer unter feindliches Schiffsartilleriefeuer genommen.\nGleich nachdem dies gemeldet worden war, brach der Kontakt zu der Maschine ab.\nDas Flugzeug ist vermi\u00DFt.\n\nAdmiral Nakaya h\u00E4lt es f\u00FCr wahrscheinlich, da\u00DF sie Kontakt mit der feindlichen Tr\u00E4gergruppe gemacht hatte und feindlichen J\u00E4gern zum Opfer gefallen ist.\n\nSofort wurde ein Angriffsplan entwickelt.\nDie Position der Feindschiffe kann nur gesch\u00E4tzt werden.\nDu bist f\u00FCr den Begleitschutz eingeteilt.\n\n\nMission Orders:\n---------------------\nBegleite und sichere unsere Bomber.\n\nTime: 05:50\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n++++++++++++++++++++++++++++++++++\n\n
