Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 24th, 1943\n\n===============================\n\nSITUATION:\n\nAlthough the troop trials with the A6M5 aren't over our squadron was equipped with it during the last five days.\nYour comrades from the 901st Kokutai did a great job in helping you to become familar with the new type.\nThe A6M5 is very much like the A6M2-21. It's a little faster and better protected against enemy fire. Handling is rather the same.\n\nDuring the last days you came into contact with the men of the 901st Kukotai. \nIt's commander, Capt. Zenjiro Imari you met first in the fighters school at Omura.\nZenjiro was first assigned to the Akagi Fighter Hikotai and fought with you at Wake Island, when you were assigned to the Hiryu for the first time. \n\nLike you he was given the task to form the new 901st Fighter Kokutai at the same time when you built up your 13th.\With him you've got a new friend and you hope that he will survive the coming.\n\nToday morning your 13th leaves Palau.\nThe squadron was assigned to the Hiryu for operations in the Central Pacific.\n\nAfter sunrise you met Zenjiro and you wished him good luck for the coming time.\n\nCapt. Nago, Capt. Ogiya, Capt. Kondo and Zenjiro will  take off with you to say goodbye to you from the air.\n\n\nMission Orders:\n--------------------\nLand at the Hiryu\n\nTime: 06:00\nAltitude: 500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n.\n
