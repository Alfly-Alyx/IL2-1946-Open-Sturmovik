Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 12th, 1943\n\n================================\n\nSITUATION:\n\nAfter your detection of the enemy ship group an immediate air raid attacked them.\n\nWith great success!\n\nWith the exception of two destroyers all enemy ships were sunk or damaged.\n\nA second raid shall give them the rest.\nThe light carrier and a couple of transport ships are damaged and burning.\n\nThe bombers are just up.\nTake off and escort them.\n\nYour plane is equipped with a bomb.\nAttack the enemy light carrier.\n\n\nMission Orders:\n--------------------\nEscort the bombers and attack the enemy light carrier with bombs.\n\nTime: 07:15\nAltitude: 300m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++\n.\n
