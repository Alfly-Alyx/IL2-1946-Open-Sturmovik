Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 21st, 1941\n\n=============================\n\nSITUATION:\n\nGer\u00FCchte.\n\nZwischen deinen Kameraden werden Wetten \u00FCber das Ziel der Raise abgeschlossen.\n\nDrei Ziele sch\u00E4len sich bei den Mutma\u00DFungen heraus:\nMidway, Wake, oder das Tarawa Atoll.\n\nDu nimmst an den Wetten nicht teil, doch w\u00FCrdest du schon gerne wissen, was dir bevorsteht.\n\nAlles deuetet daraufhin, da\u00DF die Gruppe irgendwo angreifen wird und es ist schwer zu glauben, da\u00DF nocheinmal Pearl Harbor das Ziel sein soll. Also scheint es wirklich nicht unwahrscheinlich, da\u00DF einem der drei Ziele unsere Fahrt gilt.\n\n\nMission Orders:\n---------------------\nVorauspatroullie.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Aomori- Two\n\nWeather Forecast:\nBew\u00F6lkt, bei kr\u00E4ftigen Winden.\n\n++++++++++++++++++++++++++++++++\n.\n
