Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe enemy carrier Yorktown sank!\n\nThe second carrier with this name.\n\nNow the situation is becoming complicated.\nOur battleship group had to suffer losses.\nThe Mutsu was sunk by enemy bombers, the Yamashiro was heavily damaged.\n\nThe battleships have reached their planned position but were ordered to retreat now. The enemy ist attacking them.\n\nFighters are needed to secure them....\n\n\nMission Orders:\n---------------------\nSecure the battleships.\n\nTime: 08:19\nAltitude: low\nFlight: Suisei- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
