Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ1_00.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nKyushu, South Japan\nOmura Fighter School\n\nAugust, 04th 1941\n\n==============================\n\nSITUATION:\n\nVor einer Woche endete deine Basis- Flugausbildung.\nDann, vor drei Tagen, wurdest du nach Omura gebracht, zu einer der Marine- Jagdfliegerschulen.\n\nVon heute an wirst dur lernen, die A6M2 Zero zu fliegen, das beste Tr\u00E4gerjagdflugzeug der Welt.\nSie ist die Maschine, die du im Krieg fliegen wirst.\nIn ihr wirst du siegen, oder scheitern.\nJe besser du jetzt hier lernst, mit ihr umzugehen, umso besser wirst du im Angesicht des Feindes in der Lage sein, den Kampf zu beherrschen.\n\nBevor man dich aber mit der A6M die Kunst des Luftkampfes trainieren l\u00E4\u00DFt, sollst du beweisen, da\u00DF du in der Lage bist, deinen Platz in der Formation zu halten.\n\n\nMission Orders:\n--------------------\nFolge dem Flug und bleib in Formation.\n\nTime: 17:00\nAltitude: various\nFlight: Omura 23\n\nWeather Forecast:\nFr\u00FCher Morgen. Bew\u00F6lkt bei kr\u00E4ftigem Wind.\n\n++++++++++++++++++++++++++++++++\n.\n
