Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ1_04.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 18th, 1943\n\n===============================\n\nSITUATION:\n\nDie Amerikaner haben einen neuen Bomber eingef\u00FChrt.\nEr besitzt die Reichweite, um auch einige der abgelegeneren Basen zu erreichen.\n\nVon nun an werden diese Basen besser gesch\u00FCtzt werden m\u00FCssen. Nicht mehr nur gegen feindliche Tr\u00E4gerangriffe, sondern auch gegen Bombenangriffe dieser schwer bewaffneten Maschinen.\n\nGestern wurdest du zum Kommandeur gerufen.\nAm 24. April wird deine Kokutai wieder an Bord eines Tr\u00E4gers gehen. \nWieder zu einem Einsatz gegen die feindlichen Nachschubwege.\n\nVorher sollst du noch mit der neuen A6M5 ausger\u00FCstet werden. Mal wieder auf den letzten Dr\u00FCcker.\n\nDir bleiben nur f\u00FCnf Tage, um deine Staffel auf die neue Maschine einzuweisen.\nDie M\u00E4nner von der 901ten sollen dir dabei helfen.\n\nGestern wurden die ersten Maschinen des neuen Typs fertig gemacht.\nDen ersten Flug machst du zusammen mit deinen Flugf\u00FChrern. \nDai-sa Imari wird euch begleiten.\n\n\nMission Orders:\n--------------------\nEinweisungsflug mit der neuen A6M5\n\nTime: 09:45\nAltitude: 1500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++\n.\n
