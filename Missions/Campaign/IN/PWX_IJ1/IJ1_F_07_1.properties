Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nOur forces reached the seaspace west of Midway. In the morning the weather cleared up. Perfectly in time for our operation.\n\nIn about one hour the Shokaku Group will launch an air operation against the island. For the whole morning fighters from the Hiryu are ordered to secure the airspace over the Shokaku group.\n\n\nMission Orders:\n----------------------\nCombat Air Patrol over the Shokaku Group.\n\n\nTime: 06:36\nAltitude: 9000ft\nFlight: Kobe- Three\n\nWeather Forecast:\nClear and sunny.\n\n++++++++++++++++++++++++++\n
