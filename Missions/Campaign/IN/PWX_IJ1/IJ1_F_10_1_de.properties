Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n================================\n\nSITUATION:\n\nUnser letzter Angriff gegen die feindliche Tr\u00E4gerkampfgruppe war ein nur teilweiser Erfolg.\nObwohl beide Tr\u00E4ger getroffen wurden, scheint es, da\u00DF beide weiterhin einsatzf\u00E4hig geblieben sind.\n\nEiner von ihnen, von dem wir annehmen, da\u00DF es sich um die Enterprise handelt, soll einen Torpedo und einen Bombentreffer erhalten haben.\nDer andere, wahrscheinlich die Yorktown, wurde ganz sicher schwerer getroffen, ist aber trotzdem noch f\u00E4hig, Flugzeuge zu starten.\nIhr momentaner Status ist ungewi\u00DF.\n\nEin weiterer Angriff, geflogen von B5N Torpedobombern in niedriger H\u00F6he, soll nun die Entscheidung bringen.\nDu bist wieder als Begleitschutz mit dabei.\n\n\nMission Orders:\n----------------------\nBegleite die B5N bei ihrem Tiefangriff.\n\n\nTime: 11:56\nAltitude: 500m\nFlight: Kobe- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
