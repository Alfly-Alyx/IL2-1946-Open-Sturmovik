Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu is still on the surface!\n\nThe ship is burning. The whole stern is destroyed, but it didn't sink.\nAt the moment the crew is fighting against the fires. perhaps the ship can be saved.\n\nIf the Hiryu can't be saved, it would through a dark shadow on a great victory.\nA victory for which the airmen of Betio, the Taiho and the Hiryu had to pay a sad price.\n\nAt Betio Airfield, from the former 65 fighters only 19 are left. From the Hiryu's 32 fighters of the13th Kokutai, only 10 Zeroes made it to the Taiho in one piece.\n\nIn the early morning you reported 32 planes and 41 pilots operational.\nOnly ten are left. Nineteen are dead, three were left on the Hiryu. You have no knowledge about their fate.\nYour Friend, Major Zenjiro Imari who came with twelve planes to the Hiryu returned to the Taiho with only three surviving comrades.\nThe Taiho has become the new home for so many.\nTogether with the dive- and torpedo bombers from the Hiryu the ship is better equiped with planes than ever before.\nBut so many died.\n\nUntil the third enemy carrier is found, we have to concentrate on the saving of the Hiryu.\n\n\nMission orders:\n--------------------\nFly to the Hiryu and secure the airspace over the ship.\n\nTime: 13:12\nAltitude:  1500m\nFlight: Aomori- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
