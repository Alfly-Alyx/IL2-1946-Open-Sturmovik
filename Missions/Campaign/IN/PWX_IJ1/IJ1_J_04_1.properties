Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n300 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nOur battleship group has detected two contacts on it's radar.\n\n\nMission Orders:\n---------------------\nTake off immediately and intercept the air contacts.\n\nTime: 04:36\nAltitude: 1000m\nFlight: Yuri- One\n\nWeather Forecast:\nClear night.\n\n++++++++++++++++++++++++++++++++++\n\n
