Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nWake Island\nDecember 23rd, 1941\n\n===============================\n\nSITUATIONAL REPORT:\n\nW\u00E4hrend der Nacht haben zwei unserer Zerst\u00F6rer Wake aus der N\u00E4he beobachtet.\n\nVor zehn Minuten wurden die Schiffe von feindlichen Flugzeugen angegriffen.\nZum Gl\u00FCck verfehlten die feindlichen Bomber ihre Ziele.\n\nEine Handvoll J\u00E4ger griffen die Feindmaschinen an und hinderten sie daran, die Schiffe zielgerichtet zu bombardieren.\nNun aber werden die Amerikaner in Wake gewarnt sein. Wie sonst k\u00F6nnten wir J\u00E4ger \u00FCber den Zerst\u00F6rern gehabt haben, als von Tr\u00E4gern aus hier im Seegebiet?\n\nVizeadmiral Yanagoya hat der ersten Luftangriffswelle den sofortigen Start befohlen.\nDu bist, mit Bomben ausger\u00FCstet, dabei.\n\n\nMission orders:\n--------------------\nGreife feindliche Flakstellungen mit Bomben an und sichere unsere D3As.\n\nTime: 05:28\nAltitude: 3000m\nFlight: Aomori- Two\n\nWeather forecast:\nSonniger und klarer Morgen. Nur schwacher Wind.\n+++++++++++++++++++++++\n.\n
