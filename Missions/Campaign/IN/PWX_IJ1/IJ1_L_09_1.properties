Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nSince midday our forces disengaged from battle.\n\nThe carrier groups marched southwest.\nThen the groups turned back again.\n\nBefore sundown a simultanious attack onto the radar installations shall be conducted.\n\n\nMission Orders:\n---------------------\nEscort the G4M bombers to the radar station and attack the enemy air defense with bombs.\n\nTime: 17:50\nAltitude: beside the bombers\nFlight: Suisei- One\n\nWeather Forecast:\nSunny evening, Freshen winds.\n\n+++++++++++++++++++++++++++++\n
