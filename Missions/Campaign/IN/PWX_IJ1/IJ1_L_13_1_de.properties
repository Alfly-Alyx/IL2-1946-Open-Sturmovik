Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nUnser Angriff auf den feindlichen Tr\u00E4ger blieb leider erfolglos.\n\nDas Schiff konnte nur leicht besch\u00E4digt werden.\nGl\u00FCcklicherweise waren unsere Bomber- Verluste nicht allzu hoch.\nAllerdings wurden unsere Begleitj\u00E4ger schnell in Luftk\u00E4mpfe verwickelt, die h\u00F6here Verluste kosteten.\n\nVor einer halben Stunde sichtete einer unserer vorgeschobenen Aufkl\u00E4rungsfl\u00FCge eine gro\u00DFe Zahl feindlicher Maschinen auf dem Weg zu uns.\nEs gelang uns, den Feindangriff weit vor ihren Zielen abzufangen.\nNun hat sich dort seitdem eine gro\u00DFe Luftschlacht entwickelt, in die beide Seiten immer mehr J\u00E4ger entsenden....\n\n\nMission Orders:\n---------------------\nFreie Jagd.\n\nTime: 10:56\nAltitude: 3000ft\nFlight: Suisei- One\n\nWeather Forecast:\nAufklarend bei abschw\u00E4chendem Wind.\n\n+++++++++++++++++++++++++++++\n
