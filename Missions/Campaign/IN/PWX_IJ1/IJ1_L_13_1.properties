Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Essex\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nOur attack on the enemy carrier failed.\n\nThe ship was only lightly damaged.\nFortunately our losses in bombers were low.\nBut our fighters were quickly engaged with enemy fighters and had to suffer heavy losses.\n\nHalf an hour ago our forward reconaissance patrol sighted an enemy air group on course to the Akagi.\nIt was intercepted.\n\nThe bombers turned away and a fighter battle emerged.\nQuickly both sides sent more fighters to the scene and as it seems the battle won't end.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 10:56\nAltitude: 3000ft\nFlight: Suisei- One\n\nWeather Forecast:\nClearing up. Winds weakening.\n\n+++++++++++++++++++++++++++++\n
