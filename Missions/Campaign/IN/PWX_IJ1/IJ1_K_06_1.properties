Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nEnemy supply convoy sighted!\n\nAgain only a small group of enemy transports.\n\n\nMission Orders:\n--------------------\nAttack one of the enemy tankers with bombs.\n\nTime: 09:25\nAltitude: 500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny and clear. Fresh winds.\n\n+++++++++++++++++++++++++++++++\n.\n
