Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPalau Island,\n\nFebruary 16th, 1943\n\n================================\n\nSITUATION:\n\nThe Hiryu Group is reaching Peleliu Island this morning.\n\nBefore the ships enter the harbor, the operational carrier planes shall transfer to Peleliu Airfield.\n\n\nMission Orders:\n---------------------\nTransfer to Peleliu Airfield.\n\nWeather Forecast:\nFresh winds. Good visibility.\n\n++++++++++++++++++++++++++++++++\n\n
