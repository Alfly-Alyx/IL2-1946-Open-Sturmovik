Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n360 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nThe reconaissance mission was a success.\nThe enemy carrier is much closer than estimated!\n\nAn immediate attack is imminent.\n\nThe attack group of 18 D3As is just up.\n\n\nMission Orders:\n---------------------\nEscort our dive bombers to the enemy carrier group.\n\nTime: 10:25\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
