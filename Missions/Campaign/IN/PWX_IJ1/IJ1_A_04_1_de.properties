Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ1_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nKyushu, South Japan,\n\nDecember 8th, 1941\n\n=================================\n\nSITUATION:\n\nMitte November endete deine Jagdfliegerausbildung in Omura.\nDu hast bestanden und bist nun Marinejagdflieger!\n\nDann folgten drei Wochen relativer Ruhe als Pilot in Wartestellung. Noch warst du keiner Tr\u00E4gerjagdeinheit zugewiesen worden.\n\nNichts passierte.\nBis gestern.\n\nKrieg mit Amerika!\n\nUnsere Marine erk\u00E4mpfte einen gro\u00DFartigen Sieg in Pearl Harbor.\nViele feindliche Schlachtschiffe wurden versenkt.\nDie amerikanische Luftverteidigung wurde am Boden zerschlagen.\nDie Verluste unter unseren Fliegern waren gering.\n\nEin beeindruckender Beweis f\u00FCr die Kampfkraft unserer Marine.\nDer Feind ist schwer geschw\u00E4cht.\n\nJapan dominiert den Pazifik!\n\nWirklich?\nIm Moment wohl ja.\nDoch Admiral Yamamoto ist davon \u00FCberzeugt, da\u00DF dieser Erfolg Japan nur einen begrenzten Aufschub gew\u00E4hrt. \nEin wenig Zeit.\nWas wird dann?\nWas wird, wenn Amerika erst einmal alle Ressource f\u00FCr die F\u00FChrung dieses Krieges konzentriert haben wird.\nYamamoto ist davon \u00FCberzeugt, da\u00DF die USA in der Lage ist, dreimal mehr Schiffe zu bauen als Japan.\nWie soll es uns gelingen, eine wachsende \u00DCbermacht zu begrenzen?\n\nAm Morgen trafen mehrere A6M2-21er in Omura ein.\nDie besten Absolventen deiner Jagdfliegerklasse wurden ausgesucht.\nDu warst dabei.\n\nMan \u00FCbergab euch jeweils eine der neuen A6M2-21 Zero und befahl euch, nach Bansei zu verlegen.\n\nDort sollt ihr mit euren Flugzeugen auf ein Schiff gehen, da\u00DF euch nach Guam bringen soll.\n\n\nMission Orders:\n--------------------\nVerlege nach Bansei.\n\nTime: 17:45\nAltitude: 1000m\nFlight: Kokoda- Two\n\nWeather Forecast:\nSonnig und bew\u00F6lkt. Kr\u00E4ftiger Wind.\n\n+++++++++++++++++++++++++++++++\n.\n
