Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDer amerikanische Tr\u00E4ger Saratoga brennt!\n\nObwohl noch nicht gesunken, ist das Schiff sehr schwer angeschlagen.\nVon Nordwesten n\u00E4hert sich nun auch die Taiho. Sie hat Tarawa gerade im Norden passiert.l\n\nIn dieser Minute haben wir die Meldung erhalten, da\u00DF sich noch ein dritter amerikanischer Tr\u00E4ger im Seegebiet befindet.\nDie Taiho bereitet gerade einen Luftangriff gegen ihn vor.\n\nK\u00F6nnte die Saratoga und diese dritte Tr\u00E4ger auch noch versenkt werden, w\u00FCrde dies einen noch gr\u00F6\u00DFeren Sieg als Pearl Harbor bedeuten.\n\nDoch dieser Tag kostete auch viele Leben auf unserer Seite.\nDie Flieger hatten schon bis jetzt einen gro\u00DFen Blutzoll zu leisten.\nVon den einstmals 32 Maschinen deiner 13ten Kokutai sind nun nur noch 14 einsatzbereit.\nDu bist froh, da\u00DF Zenjiro gerade rechtzeitig zur Verteidigung der Hiryu eingetroffen war.\nAuch er verlor nochmal zwei Maschinen, soda\u00DF seine nun nur noch sechs Flugzeuge die Jagdgruppe der Hiryu zu mageren 20 J\u00E4gern aufstockt.\n\nSechs Zeros kreisen \u00FCber dem Schiff.\nDu stehst wieder auf Deck in Bereitschaft.\n\nPl\u00F6tzlich:\n\nAlarm!\n\nFeindmaschinen im Anflug!\n\nSollte die Hiryu besch\u00E4digt werden, landen alle Maschinen auf der Taiho.\n\n\nMission orders:\n--------------------\nAlarmstart!\n\nTime: 11:50\nAltitude:  1000m\nFlight: Aomori- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
