Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 6th, 1943\n\n===============================\n\nSITUATION:\n\nSieben ruhige Wochen auf Palau.\n\nObwohl die Insel Peleliu nicht viel mehr ist, als ein unsinkbarer Flugzeugtr\u00E4ger, hast du die Zeit weit ab vom Krieg genossen.\n\nHier passiert nichts und du genie\u00DFt es.\nNat\u00FCrlich wirst du irgendwann wieder in den Kampf geschickt werden, aber wenn man dich heute fragte, dann w\u00FCrdest du es vorziehen, sp\u00E4ter zu sterben.\n\nDie Schalachen, an denen du teilgenommen hast, haben nur zu deutlich gezeigt, wie gering die Chance ist, als Marinejagdflieger mehrere davon zu \u00FCberleben.\nAls F\u00FChrer der 13ten Kokutai bist du f\u00FCr 32, teils junge und unerfahrene M\u00E4nner verantwortlich.\nDie neuen, die man dir in den letzten Wochen geschickt hatte, waren gut ausgebildet und haben hier, bei dir, in deiner Staffel, viel gelernt.\nDu tust alles, um sie auch auf das vorzubereiten, was sie erwartet.\n\nGestern hast du zum ersten Mal die neue A6M5 gesehen.\nDie 901te Kokutai wird mit der Maschine ausger\u00FCstet, um die Vortruppenversuche mit ihr zu machen.\nDie Einheit ist die erfolgreichste Marine- Jagd- Kokutai Japans. Zu ihr geh\u00F6ren die beiden erfolgreichsten Jagdflieger der kaiserlichen Marine.\nIhr Kommandeur ist Dai-sa Zenjiro Imari. Du hattest ihn schon damals in der J\u00E4gerschule in Omura fl\u00FCchtig kennengelernt\n\nNach einem ganz normalen, wundervoll langweiligen Tag heulten pl\u00F6tzlich die Sirenen los!\n\nMehrere Bomber im Anflug!\n\n\nMission Orders:\n--------------------\nAlarmstart!\n\nTime: 18:16\nAltitude: 2500m\nFlight: Aomori- One.\n\nWeather Forecast:\nSonniger Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++++++++++\n.\n
