Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 12th, 1943\n\n================================\n\nSITUATION:\n\nNach deiner Sichtung der feindlichen Schiffe wurde sofort ein Luftangriff auf den Weg geschickt.\n\nDer Angriff verlief sehr erfolgreich.\n\nMit Ausnahme von zwei Zerst\u00F6rern wurden alle Feindschiffe getroffen und teilweise versenkt.\n\nEin zweiter Angriff soll dem Verband den Rest geben.\nDer leichte Tr\u00E4ger und eine Anzahl von Transportschiffen brennen, oder sind schwer besch\u00E4digt.\n\nDie Bomber sind alle gestartet und bereit auf Kurs zu ihren Zielen zu gehen.\n\nDeine Maschine ist mit einer Bombe ausger\u00FCstet.\nGreife den feindlichen leichten Tr\u00E4ger an.\n\n\nMission Orders:\n--------------------\nBegleite die Bomber und greife den leichten Tr\u00E4ger an.\n\nTime: 07:15\nAltitude: 300m\nFlight: Aomori- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++\n.\n
