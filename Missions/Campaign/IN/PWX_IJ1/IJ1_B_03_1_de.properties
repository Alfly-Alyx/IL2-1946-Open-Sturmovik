Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 19th, 1941\n\n=============================\n\nSITUATION:\n\nDie erste Nacht auf der Hiryu.\n\nEs ist aufregend.\nDas gro\u00DFe Schiff, die vielen M\u00E4nner, die Enge unter Deck.\nUnd deine neuen Kameraden.\nVeteranen von Pearl Harbor.\n\nDein neuer Hikotai- Kommandeur, Chu-sa Takeo Shinohara hat \u00FCber Pearl Harbor einen amerikanischen J\u00E4ger abgeschossen und mehrere Flugzeug am Boden zerst\u00F6rt.\nDein Flugf\u00FChrer, Tai-i Goichi Yasuhiko hat zwei amerikanische Maschinen abgeschossen.\nAlle deine neuen Kameraden blicken zu ihm auf und auch du mu\u00DFt zugeben, da\u00DF der Mann eine geborene F\u00FChrungsfigur ist.\n\nUm 04:30 wurdest du geweckt.\nObwohl du kaum mehr als zwei Stunden geschlafen hast, f\u00FChslt du dich hellwach und angespannt.\n\nDie Akagi Gruppe, zu der die Hiryu geh\u00F6rt, l\u00E4uft nach Osten.\nNiemand wei\u00DF oder will dir sagen, wohin die Reise geht....\n\n\nMission Orders:\n---------------------\nJagdpatroullie voraus der Gruppe.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Aomori- Three\n\nWeather Forecast:\nHerrliches Wetter.\n\n++++++++++++++++++++++++++++++++\n.\n
