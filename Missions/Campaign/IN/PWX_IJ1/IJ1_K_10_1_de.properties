Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll...... \n\nJune 4th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nDer Abfangeinsatz gegen den feindlichen Bomberverband war ein gro\u00DFer Erfolg.\n\nZwanzig amerikanische Bomber wurden abgeschossen.\nUnd noch wichtiger:\nSie haben Betio nicht erreicht.\nDie Basis blieb von ihrem Angriff verschont.\nDie Hiryu war im genau richtigen Moment an der richtigen Stelle.\n\nIn dieser Minute erf\u00E4hrst du, da\u00DF Betio zum zweiten Mal angegriffen wird.\nDie Lage ist unklar, doch soll der Angriff Betio nicht unvorbereitet getroffen haben. Viele Feindmaschinen sollen schon abgeschossen worden sein. Doch sollen auch die eigenen Verluste gro\u00DF sein.\n\nDa mit weiteren feindlichen Angriffen auf Betio gerechnet werden mu\u00DF, soll nun die Hiryu- Jagdgruppe bei der Verteidigung Betios helfen.\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber Betio.\n\nTime: 05:15\nAltitude:  3000m\nFlight: Aomori- One.\n\nWeather forecast:\nSonniger und klarer Fr\u00FChmorgen.\n\n+++++++++++++++++++++++\n.\n
