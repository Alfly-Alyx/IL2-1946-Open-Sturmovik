Description ++++++++++++++++++++++++++++++\n+++++ CLASSIFIED +++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nMay 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAn enemy carrier is operating south of Guadalcanal, as Admiral Nagumo anticipated.\nAs it seems the enemy has no knowledge of the Zuikaku and the Hiryu in these waters.\nThis gives us the chance to make the Americans a bad surprise.\n\nTulagi and Lunga were attacked by carrier planes 90 minutes ago. In the meantime we were able to detect the American carrier.\n\nAn air raid against it was ordered immediately.\n\nWith your exception all planes are in the air.\n\nMission Orders:\n---------------------\nSecure the dive- and torpedo bombers on their attack.\n\n\nTime: 10:14\nAltitude: 1500m\nFlight: Osaka- Three\n\n\nWeather Forecast:\nStrong winds, hazy.\n\n+++++++++++++++++++++++++++++\n
