Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu ist doch noch gesunken!\n\nDie Hiryu!\nDeine Hiryu!\nDu bist bedr\u00FCckt.\nViele der M\u00E4nner, die du bei deienen Eins\u00E4tzen von der Hiryu aus kennengelernt hattest, sind mit dem Schiff auf dem Grund des Meeres.\n\nEine Schiff zu verlieren ist furchtbar.\nEinen Tr\u00E4ger zu verlieren ist noch furchtbarer.\nDas eigene Schiff zu verlieren ist niederschmetternd.\n\nDie Tatsache, da\u00DF die Amerikaner zwei Tr\u00E4ger verloren haben ist ein schwacher Trost.\n\nNiemandem ist zum feiern zumute.\n\nDu lebst.\nWas f\u00FCr ein Gl\u00FCck!\nAber: Wie lange noch?\n\nDer n\u00E4chste Luftangriff ist befohlen.\nDer dritte feindliche Tr\u00E4ger ist gesichtet worden.\nDie Flieger von der Taiho k\u00F6nnen ihr Ziel noch vor der Nacht erreichen.\n\n\nMission orders:\n--------------------\nBegleite die Bomber.\n\nTime: 17:36\nAltitude:  350m\nFlight: Aomori- One\n\nWeather forecast:\nSonniger und klarer Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++\n.\n
