Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe weather is clearing up right in time for the new day.\n\nThe Akagi Group turned again towards Guadalcanal.\n\nWith the first light reconaissance flights escorted by fighters are ordered.\n\n\nMission Orders:\n---------------------\nEscort two reconaissance B5Ns on their mission.\n\nTime: 05:15\nAltitude: 3000m\nFlight: Suisei- One\n\nWeather Forecast:\nSunrise. Strong winds.\n\n+++++++++++++++++++++++++++++\n
