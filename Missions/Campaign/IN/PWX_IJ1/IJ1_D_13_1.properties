Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nBetio Island Air Base,\nTarawa Atoll.\n\nMarch 21st, 1942\n\n================================\n\nSITUATION:\n\nThe battle for Tarawa is over.\n\nIn the night of the 19th the Americans surrendered.\n\nThe Hiryu will leave the place today.\nA dozen of it's fighters will be transfered to Betio for it's defense.\nYou're one of them.\n\n\nMission Orders:\n----------------------\nTransfer to Betio.\n\nTime: 18:23\nAltitude: 500m\nFlight: Aomori- Three\n\nWeather Forecast:\nCloudy late afternoon. Strong winds.\n\n++++++++++++++++++++++++++++++++\n.\n\n
