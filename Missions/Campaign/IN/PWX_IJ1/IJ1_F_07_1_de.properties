Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n================================\n\nSITUATION:\n\nUnsere Gruppe hat in der Nacht, abgeschirmt von einer Schlechtwetterfront, das Seegebiet vor Midway erreicht.\nAm Morgen klarte das Wetter auf. Genau im richtigen Moment f\u00FCr die bevortehende Operation.\n\nIn einer Stunde wird die Schokaku Gruppe einen weiteren Luftangriff auf Midway starten.\nF\u00FCr den ganzen Vormittag ist geplant, da\u00DF J\u00E4ger von der Hiryu die Luftsicherung der Schokaku Gruppe \u00FCbernehmen.\n\n\nMission Orders:\n----------------------\nFliegen Sie Jagdschutz f\u00FCr die Schokaku Gruppe.\n\n\nTime: 06:36\nAltitude: 9000ft\nFlight: Kobe- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
