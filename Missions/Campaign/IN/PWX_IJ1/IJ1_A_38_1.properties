Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nChi Chi Jima,\n\nJune 10th, 1943\n\n==============================\n\nSITUATION:\n\nWhen you arrived at Guam you recieved new orders.\n\nYou should transfer to Chi Chi Jima today where reinforcements for your Kokutai were built up.\nThey told you that new planes and airmen were just waiting for you to refill your squadron in the shortes time possible.\nTwo third of your unit is destroyed, dead or missed and new victims for the next battle are just waiting.\nIt's unbelievable.\n\nAround midnight you took off at Guam.\nNow you're short before arriving at Chi Chi Jima with the ten surviving members of your Kokutai.\n\nSlowly the sun is rising.\n\n\nMission Orders:\n----------------------\nLand at Chi Chi Jima.\n\nTime: 04:48\nAltitude: 500m\nFlight: Yuri- One\n\nWeather Forecast:\nSunrise. Strong winds.\n\n++++++++++++++++++++++++++++++\n.\n
