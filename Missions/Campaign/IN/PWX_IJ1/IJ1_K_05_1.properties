Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 21st, 1943\n\n================================\n\nSITUATION:\n\nSince one week nothing happened.\nNo contact. No enemy. No fight.\n\nEven today it seemed to be a boring day full of routine.\n\nSuddenly you were called and got the order to attack one of three transport ships which were detected by one of our reconaissance flights 15 minutes ago. \nTwo flights of B5N bombers are ordered to attack the freighters.\nYou're assigned the tanker as your target.\n\n\nMission Orders:\n--------------------\nAttack the enemy tanker with bombs.\n\nTime: 14:36\nAltitude: 500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny afternoon. Fresh winds.\n\n+++++++++++++++++++++++++++++++\n.\n
