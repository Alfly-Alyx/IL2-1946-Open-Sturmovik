Description +++++++++++++++++++++++++++\n+++++++++++++++++++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n===========================\n\nSITUATIONAL REPORT:\n\nTarawa!\nIn the morning you were told more about the upcoming operation.\nTomorrow, Tarawa shall be attacked.\nTomorrow, not today.\nAs it seems the enemy won't wait.\n\nTwo hours ago the Kaga was reconnoitered by an american plane.\nImmediately an air raid against Tarawa was launched 90 minutes ago.\nNow it must be taken into account, that the Americans could conduct an attack to sink the Kaga still this evening.\n\nTo be prepaired for an eventual attack on our ship the Hiryu Fighter Hikotai is ordered to help building up a stronger air defense over the Kaga Group.\n \n\nMission orders:\n--------------------\nSecure the airspace over the Kaga Group.\n\nTime: 19:26\nAltitude:  2500m\nFlight: Toyo- Two\n\nWeather forecast:\nVery cloudy. Very strong winds.\n\n+++++++++++++++++++++++\n.\n
