Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDer Feind ist noch immer in der Lage, von Wake aus Flugzeuge in die Luft zu bringen.\n\nObwohl unsere ersten Wellen von Luftangriffen auf die Basis gro\u00DFe Zerst\u00F6rungen angerichtet haben, wurden unsere Schiffe mehr als einmal von dort aus angegriffen.\n\nWake mu\u00DF nun ausgeschaltet werden.\n\n\nMission orders:\n--------------------\nGreife Wake mit Bomben an und sichere unsere B5Ns.\n\nTime: 08:38\nAltitude: 500m\nFlight: Aomori- Two\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
