Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nThe battle begins!\n\nTen minutes ago American fighter bombers attacked our radar installations at Buariki and Buota.\n\nOnly a few minutes later the Hiryu reported radar contacts at low altitude coming from southwest with course to Betio Island.\n\nThis group of air contacts will pass behind our carrier group at a distance of only about 30 kilometers.\nRear Admiral Yoshida ordered the immediate take off of fighters to intercept these planes.\n\n\nMission orders:\n--------------------\nIdentify, report and Intercept the radar contacts.\n\nTime: 04:22\nAltitude: Very Low\nFlight: Aomori- One\n\nWeather forecast:\nSunrise.\n\n+++++++++++++++++++++++\n.\n
