Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nKyushu, South Japan\nOmura Fighter School\n\nAugust, 23rd 1941\n\n==============================\n\nSITUATION:\n\nDein Formationsflugtraining ist beendet.\n\nVon heute an sollst du lernen, dein Flugzeug als Waffe zu f\u00FChren. Wie du den Feind aufsp\u00FCrst, wie du  dich in Angriffsposition bringst, wie du dich in Schu\u00DFposition man\u00F6vrierst und wie du schlie\u00DFlich schie\u00DFt.\n\nDu wirst auch lernen, wie du dich gegen einen Angreifer verteidigst, der sich hinter dich gebracht hat.\nDu wirst alles lernen, was man dir beibringen kann.\n\nDu selbst aber wirst daf\u00FCr sorgen m\u00FCssen, da\u00DF du die Dinge verinnerlichst, die man nur schwer lehren kann:\nUrteilsverm\u00F6gen. Wissen. Gef\u00FChl.\nUrteilen, in welcher Situation du dich im Verh\u00E4ltnis zu deinem Gegner befindest. Wissen, ob du agressiv oder vorsichtig sein solltest. F\u00FChlen, was dein Gegner tun wird.\n\nWann immer du auf den Feind treffen wirst, bist du nie in Schu\u00DFposition. In diese Lage wirst du dich bringen m\u00FCssen. Das zu erreichen, gegen einen Gegner, der mit aller Gewalt versuchen wird das zu verhindern, ist die Kunst des Jagdfliegers.\n\nDas nun folgende Kapitel deiner Ausbildung wird dir und uns zeigen, ob du wirklich ein Jagdflieger sein kannst.\n\nWestlich von Omura wartet einer unserer Luftkampflehrer auf dich.\nFinde ihn und versuche dich hinter ihn, in Schu\u00DFposition zu bringen.\n\n\nMission Orders:\n--------------------\nSuche die A6M deines Lehrers bei Wegmarke 4 und versuch dich hinter ihn zu setzen.\n\nTime: 07:45\nAltitude: 500m\nFlight: Omura- 5\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n.\n
