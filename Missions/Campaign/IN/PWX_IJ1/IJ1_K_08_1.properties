Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll...... \n\nJune 2nd, 1943\n\n==============================\n\nSITUATIONAL REPORT:\n\nThe Hiryu Group is arriving at Tarawa.\n\nIt really seems that the enemy is about to launch a major operation. Two reports are indicating this.\n\nIn the evening of the 29th a second submarine was able to make contact with an enemy capital ship force. It reported the sighting of one aircraft carrier and one battleship.\nShort time later contact with the submarine was lost until today. The sub is estimated to be sunk.\n\nYesterday, you got the message, that enemy ships were sighted about 1000 miles east-north-east of Tarawa. The reconaissance plane is missed too.\n\nCalculating the different positions of the sightings, the enemy ships could reach Tarawa in the night to the 4th.\n\nUntil this time the Taiho Carrier Group could be here at Tarawa too. It was ordered to steam at top speed to Tarawa yesterday.\n\nRear Admiral Yoshida wants to be flown to Tarawa for an operational meeting with the commander of Tarawa, Rear Admiral Izao Suzuki to plan the possible defense operation.\n\n\nMission orders:\n--------------------\nSecure the flight of Rear Admiral Yoshida's B5N.\nThen land at Tarawa.\n\nTime: 18:04\nAltitude:  very low\nFlight: Aomori- One\n\nWeather forecast:\nSunny evening. Fresh winds.\n\n+++++++++++++++++++++++\n.\n
