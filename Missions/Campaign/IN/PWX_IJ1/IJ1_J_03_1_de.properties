Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n460 miles northwest of the Phoenix Islands.\n\nFebruary 7th, 1943\n\n================================\n\nSITUATION:\n\nEin feindlicher Tr\u00E4ger mu\u00DF sich in der N\u00E4he befinden!\n\nAm fr\u00FChen Morgen wurde einer unserer Kreuzer etwa 400 Meilen s\u00FCd\u00F6stlich unserer Position von feindlichen Tr\u00E4gerflugzeugen angegriffen.\nSofort setzte die Hiryu Kurs dorthin. Wir hoffen, morgen Kontakt mit dem feindlichen Tr\u00E4ger machen zu k\u00F6nnen.\n\nIm Moment versucht sich eines unserer U-Boote der Verfolgung durch eine feindliche Fregatte zu entziehen.\nDem Boot soll geholfen werden.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Fregatte mit Bomben an.\n\nTime: 17:44\nAltitude: 500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
