Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 21st, 1941\n\n=============================\n\nSITUATION:\n\nRumors are going around.\n\nBetween your comrades bets are beeing made where the journey is going to.\nThere are three targets: Midway, Wake Island, or the Tarawa Atoll.\nYou don't know.\n\nWhatever, it seems that the group is sailing to another attack on an enemy base or island.\n\nYou and your comrades, who came to the group on the 18th, are the reinforcements for the lost pilots and planes of the Pearl Harbor attack.\n\nCapt. Shinohara and Lt. Yasuhiko are caring very well for you and the other young men.\nThey are very patient and Lt. Yasuhiko seems to be very satisfied with your abilities.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol forward the carrier group.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Aomori- Two\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++\n.\n
