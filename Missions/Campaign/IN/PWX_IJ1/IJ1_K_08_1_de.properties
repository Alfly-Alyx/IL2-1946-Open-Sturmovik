Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll...... \n\nJune 2nd, 1943\n\n==============================\n\nSITUATIONAL REPORT:\n\nDie Hiryu erreicht Tarawa.\n\nDie Hinweise, da\u00DF die Amerikaner etwas gegen Tarawa planen, verdichten sich.\n\nZwei Meldungen geben Anla\u00DF zu dieser Vermutung:\n\nAm Abend des 29ten wurde die schon am Morgen gemeldete Feindflotte von einem weiteren unserer U-Boote gesichtet. Diesmal wurde die Anwesenheit eines feindlichen Flugzeugtr\u00E4gers best\u00E4tigt.\nKurz darauf brach die Verbindung zu unserem U-Boot leider ab.\n\nGestern erhielten wir Informationen \u00FCber die Sichtung eines gr\u00F6\u00DFeren Feindverbandes durch einen unserer Fernaufkl\u00E4rer etwa 1000 Meilen ost-nord-\u00F6stlich von Tarawa. Auch die Verbindung zu diesem Aufkl\u00E4rer brach ab.\n\nVergleicht man die verschiedenen Sichtungen mitainander und nimmt an, da\u00DF es sich um den jeweils gleichen Feindverband handelte, dann ist anzunehmen, da\u00DF die Amerikaner in der Nacht zum 4ten hier vor Tarawa erscheinen k\u00F6nnten.\n\nBis dahin k\u00F6nnte auch die Taiho in der N\u00E4he von Tarawa sein. Im Moment l\u00E4uft sie mit H\u00F6chstgeschwindigkeit hierher\nVielleicht gelingt es uns ja, den Amerikanern eine b\u00F6se \u00DCberraschung zu bereiten.\n\nVizeadmiral Yoschida will nach Betio geflogen werden, um mit dem Befehlshaber des Atolls, VizeadmiralIzao Suzuki, einen Verteidigungsplan zu aufzustellen.\n\n\nMission orders:\n--------------------\nBegleitschutz f\u00FCr den Admiral.\nLande dann auf Betio.\n\nTime: 18:04\nAltitude:  very low\nFlight: Aomori- One\n\nWeather forecast:\nSonniger Abend.\n\n+++++++++++++++++++++++\n.\n
