Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 24th, 1943\n\n===============================\n\nSITUATION:\n\nObwohl noch nicht einmal die Truppenvorversuche mit der A6M5 abgeschlossen sind, ist deine Kokutai komplett mit der neuen Maschine ausger\u00FCstet worden.\nEine gro\u00DFe Umstellung war es nicht. Sie ist eine typische Zero.\nDeine Kameraden von der 901ten haben sich alle M\u00FChe gegeben, dein Leute mit der neuen Maschine vertraut zu machen.\nTrotz der kurzen Eingew\u00F6hnungszeit hast du ein gutes Gef\u00FChl. Die M5 ist besser als die alte M2. Und wenn es schon in den Einsatz geht, dann lieber mit besserem Material.\n\nDurch die Umstellung auf die neue Zero bist du mit den Kameraden von der 901ten in engeren Kontakt gekommen.\nWie du erfuhrst, war ihr Kommandeur, Zenjiro Imari auch bei der Schlacht um Wake mit dabei gewesen.\nEr flog damals von der Akagi aus.\nWie du die 13te, so hat auch er die 901te von Grund auf neu aufgestellt.\n\nZenjiro ist dir sehr sympatisch, obwohl das eigentlich seinen Charakter v\u00F6llig falsch beschreibt.\nEr ist nicht gerade sympatisch. Eher eigenbr\u00F6dlerisch, streng und irgendwie erscheint er dir seltsam traurig.\nAber das scheint es zu sein, was du an ihm sympatisch findest.\nEr ist pessimistisch, was den weiteren Vortgang des Krieges betrifft. Nun, das bist du auch. Aber er scheint sich insgesamt auf dieser Welt eher wie ein Fremdk\u00F6rper zu f\u00FChlen. Komischerweise lieben ihn seine M\u00E4nner und sie werden nicht m\u00FCde, Imari einen gewissen, wenn auch exzentrischen Humor zu konstatieren.\nSo sehr er sich scheinbar selbst aufgegeben hat, so sehr k\u00FCmmert er sich um seine Leute.\nUnd wie es scheint, bist auch du von seiner Fremdartigkeit angezogen.\n\nHeute Morgen wirst du Palau verlassen und wieder an Bord der Hiryu gehen.\n\nBei Sonnenaufgang trafst du Zenjiro noch einmal.\nEr wird mit seinen Sho-sas Nago, Ogiya und Kondo mit dir zusammen starten und dich \u00FCber der Hiryu verabschieden.\n\n\nMission Orders:\n--------------------\nLande auf der Hiryu\n\nTime: 06:00\nAltitude: 500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++\n.\n
