Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n400 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nBis jetzt brachte die Schlacht keine Entscheidung.\n\nDie Tr\u00E4ger beider Seiten wurden getroffen.\nBeide Schiffe sind trotzdem noch einsatzf\u00E4hig.\n\nEines unserer Schlachtschiffe ist schwer getroffen worden, das andere ist leichter besch\u00E4digt.\nDem leicht besch\u00E4digten wurde befohlen, bei der Hiryu zu bleiben. \nDas andere ist auf den Weg zur\u00FCck nach Japan befohlen worden.\n\nDie beiden feindlichen Schlachtschiffe sind seit dem Morgen nicht mehr gesehen worden. Die letzten Berichte besagten, da\u00DF sie schwer angeschlagen gewesen sein sollen.\nOb sie gesunken sind, ist unbekannt.\n\nWir haben bis jetzt viele Flugzeuge verloren.\nVon den 32 J\u00E4gern deiner Kokutai sind nur noch 18 einsatzf\u00E4hig.\nF\u00FCr die Sturz- und Torpedobomberstaffeln ist der Tag bisher nicht besser verlaufen.\nNur noch 9 B5Ns und 13 D3As sind \u00FCbrig geblieben.\nGenug f\u00FCr einen letzten Luftangriff.\n\nWieder sind gesicherte Aufkl\u00E4rungsfl\u00FCge unterwegs.\n\nSeit vier Stunden gibt es vom Feind keine Spur.\n\nPl\u00F6tzlich wurdest du wieder zum Flugdeck gerufen.\n\nEine kleine Gruppe feindlicher Maschinen wurde gemeldet.\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 16:24\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
