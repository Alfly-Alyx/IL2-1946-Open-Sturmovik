Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDas Wetter klart auf.\n\nGenau im richtigen Moment f\u00FCr den n\u00E4chsten Tag.\n\nDie Akagi hat wieder kehrt gemacht und l\u00E4uft auf Guadalcanal zu.\n\nMit dem ersten Licht sind Aufkl\u00E4rungsfl\u00FCge mit starker J\u00E4gereskorte befohlen.\n\n\nMission Orders:\n---------------------\nBegleite die beiden B5Ns.\n\nTime: 05:15\nAltitude: 3000m\nFlight: Suisei- One\n\nWeather Forecast:\nSonnenaufgang. Kr\u00E4ftige Winde.\n\n+++++++++++++++++++++++++++++\n
