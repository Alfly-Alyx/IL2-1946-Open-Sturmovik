Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 21st, 1943\n\n================================\n\nSITUATION:\n\nWieder eine Woche lang Ruhe.\nNichts passierte.\nKein Kontakt, kein Feind, kein Kampf.\n\nSo schien auch der heutige ein weiterer, langweiliger, erholsamer, wunderbarer Tag zu sein.\n\nDoch dann wurdest du pl\u00F6tzlich in den Operationsraum gerufen. \nDrei Transportschiffe waren gesichtet worden und sollen nun angegriffen werden.\nZwei Fl\u00FCge B5N Bomber sollen die Frachtschiffe angreifen, du sollst den mit ihnen zusammen laufenden Tanker bombardieren.\n\n\nMission Orders:\n--------------------\nGreife den feindlichen Tanker mit Bomben an.\n\nTime: 14:36\nAltitude: 500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonnig und bew\u00F6lkt. Starker Wind.\n\n+++++++++++++++++++++++++++++++\n.\n
