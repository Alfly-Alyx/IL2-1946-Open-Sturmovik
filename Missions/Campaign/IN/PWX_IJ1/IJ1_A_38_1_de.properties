Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nChi Chi Jima,\n\nJune 10th, 1943\n\n==============================\n\nSITUATION:\n\nAls du auf Guam ankamst, warteten schon neue Befehle auf dich.\n\nDu solltest mit den Resten deiner Kokutai heute Nacht nach Chi Chi Jima verlegen, wo, wie man dir erkl\u00E4rte, schon neue Maschinen und Flieger zur Wiederauff\u00FCllung deiner Einheit warteten.\nZwei Drittel deiner Staffel waren zerst\u00F6rt, tot und vermi\u00DFt.\nUnd kaum kommst du zur\u00FCck, wartet schon der Ersatz.\nEs ist unglaublich.\n\nGegen Mitternacht warst du mit den neun \u00FCberlebenden Fliegern deiner Staffel in Guam gestartet. Nun wirst du bald Chi Chi Jima erreichen.\n\nLangsam geht die Sonne auf.\n\n\nMission Orders:\n----------------------\nLande auf Chi Chi Jima.\n\nTime: 04:48\nAltitude: 500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnenaufgang. Kr\u00E4ftige Winde.\n\n++++++++++++++++++++++++++++++\n.\n
