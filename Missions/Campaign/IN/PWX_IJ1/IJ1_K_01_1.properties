Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 8th, 1943\n\n================================\n\nSITUATION:\n\nTen days ago you left Palau.\n\nSlowly you're reaching  the area between Tarawa and Guadalcanal.\n\nToday you're flying the first combat air patrol mission.\n\nYou just entered your plane when suddenly Alert was given.\nAn enemy submarine was detected behind the carrier group.\nA flight of three B5Ns took just off.\nThen you rolled to your starting position.\n\n\nMission Orders:\n--------------------\nCombat Air Patrol forward our carrier group.\n\nTime: 05:26\nAltitude: 1500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++\n.\n
