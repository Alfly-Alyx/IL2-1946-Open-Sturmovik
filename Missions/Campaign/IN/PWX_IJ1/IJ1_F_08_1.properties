Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe enemy has detected the Shokaku Group!\nAt around 6 o'clock the group was attacked.\n\nFortunately the enemy attack was unsuccessful and none of our ships were hit. But we better await further attacks on the Shokaku Group. So the Hiryu will have to support the screening of the group again. \n\n\nMission Orders:\n----------------------\nCombat Air Patrol over the Shokaku Group\n\nTime: 07:00\nAltitude: 4000m\nFlight: Kobe- Three\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++\n
