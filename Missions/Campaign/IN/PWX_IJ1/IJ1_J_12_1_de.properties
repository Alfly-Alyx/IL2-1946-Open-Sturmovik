Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPacific Ocean\n800 miles southwest of Hawaii\n\nFebruary 11th, 1943\n\n=================================\n\nSITUATION:\n\nDrei Tage sind nun seit der Schlacht mit dem feindlichen Tr\u00E4ger vergangen.\nDas Ergebnis war ein Unentschieden.\n\nEin Unentschieden, f\u00FCr das die Flieger der Hiryu teuer bezahlen mu\u00DFten.\n\nWenn die Amerikaner, wie wir, ihre letzten verbliebenen Flugzeuge zu dem letzten Angriff am Abend des 8ten ausgesandt hatten, dann sieht es bei ihnen nicht besser aus.\nDann haben sie, genau wie wir, den gr\u00F6\u00DFten Teil ihrer Flieger an diesem einen Tag verloren.\n\nDie Angriffe auf die Tr\u00E4ger, und das gilt f\u00FCr beide Seiten, blieben erfolglos. Obwohl beide Tr\u00E4ger getroffen wurden, blieben die Schiffe einsatzf\u00E4hig.\n\nDie morgendlichen Angriffe auf die verteidigten Schlachtschiffgruppen dezimierten die Fliegerkr\u00E4fte derart, da\u00DF den anschlie\u00DFenden Angriffen auf den jeweils feindlichen Tr\u00E4ger die Durchschlagskraft fehlte.\n\nDieser eine Tag hat deine Kokutai 22 Maschinen und 20 Piloten tot oder vermi\u00DFt und 5 Flieger verwundet gekostet.\nDie Sturz- und Torpedobomberstaffeln wurden fast v\u00F6llig aufgerieben.\n\nDie Hiryu ist auf dem Weg nach Japan.\nDu bist einer der wenigen Gl\u00FCcklichen, die leben.\nWie lange kann das noch gutgehen?\n\n\nMission Orders:\n--------------------\nVorauspatroullie.\n\nTime: 17:45\nAltitude: 3000ft\nFlight: Yuri- One.\n\nWeather Forecast:\nSehr wolkig bei sehr b\u00F6igen Winden.\n\n++++++++++++++++++++++++++++++++++\n\n
