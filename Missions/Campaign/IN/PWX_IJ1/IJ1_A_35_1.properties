Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ1_04.bmp\n+\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 18th, 1943\n\n===============================\n\nSITUATION:\n\nThe Americans are using a new bomber which has the range to reach Palau and other Pacific bases.\n\nFrom now on all bases or islands have to be secured not only against enemy carrier planes but against these new bombers too.\n\n\nYesterday you were called to the Admiral.\nAt April 24th your squadron will go aboard the Hiryu fo another Supply Lines Interdiction Operation.\n\nFor this mission you shall be resupplied with the new A6M5- fighter.\n\nYou have only five days to become familar with the new plane.\nThe 901st Kokutai will help you.\n\nYesterday the first four planes were made ready and painted. \nThis first training flight you will make together with your flight leaders \n\n\nMission Orders:\n--------------------\nTraining flight with the new A6M5\n\nTime: 09:45\nAltitude: 1500m\nFlight: Aomori- One\n\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++\n.\n
