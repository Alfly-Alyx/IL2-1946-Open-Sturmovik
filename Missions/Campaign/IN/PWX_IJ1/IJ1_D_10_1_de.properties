Description ++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n============================\n\nSITUATIONAL REPORT:\n\nEine Schlechtwetterzone machte jede Luftoperation vor\u00FCbergehend unm\u00F6glich.\nSeit zwanzig Minuten klart es nun auf.\n\nWir wollen jetzt zur\u00FCckschlagen.\n\nDie Kaga hat gerade eine Angriffswelle gegen den feindlichen Flugzeugtr\u00E4ger gestartet. Die Maschinen sind unterwegs.\nVon der Hiryu aus soll nun Betio angegriffen werden.\n\n\nMission orders:\n--------------------\nBegleite die B5N Bomber.\nSie werden den Angriff in geringer H\u00F6he fliegen.\n\nTime: 16:44\nAltitude:  2400m\nFlight: Toyo- Four\n\nWeather forecast:\nAufklarend, doch noch immer st\u00FCrmisch.\n\n++++++++++++++++++++++++++++++\n.\n
