Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nDie Schlacht beginnt!\n\nDie Amerikaner sind da.\nVor zehn Minuten griffen sie gleichzeitig unsere Radaranlagen auf Buariki und Buota an.\nBeide Anlagen wurden schwer getroffen und ausgeschaltet.\n\nNur wenige Minuten sp\u00E4ter traf eine feindliche Angriffswelle vor Betio \u00FCber dem Atoll auf unsere gut vorbereitete Jagdverteidigung.\n\nEben hat ein Aufkl\u00E4rer von der Hiryu einen feindlichen Verband aus schweren Bombern mit Kurst auf Tarawa s\u00FCdwestlich von hier festgestellt.\nIhr derzeitiger Flugweg wird sie nur 30 Kilometer hinter unserer Flotte vorbeif\u00FChren.\nDiese Bomber sollen von der Hiryu abgefangen werden.\n\n\nMission orders:\n--------------------\nFangen Sie die feindlichen Bomber ab.\n\nTime: 04:22\nAltitude: Very Low\nFlight: Aomori- One\n\nWeather forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
