Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 8th, 1943\n\n================================\n\nSITUATION:\n\nVor zehn Tagen hattest du Palau verlassen.\n\nLangsam n\u00E4hert sich die Hiryu dem Seegebiet zwischen Tarawa und Guadalcanal.\n\nHeute wirst auch du die erste Tr\u00E4ger- Vorauspatroullie fliegen.\n\nDu stiegst gerade in deine Maschine, als Alarm gegeben wurde.\nEin feindliches U-Boot ist nur wenige Kilometer hinter unserem Verband entdeckt worden.\nDrei B5Ns sind gerade gestartet....\n\n\nMission Orders:\n--------------------\nVorauspatroullie.\n\nTime: 05:26\nAltitude: 1500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++\n.\n
