Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\nSITUATION:\n\nThe Shinano was sunk by the enemy!\n\nThe enemy air raid came as a total surprise.\nAnd it came from two carriers which were undetected!\n\nImmediately the Akagi turned south and launched strong reconaissance flights.\nAll remaining B5Ns, including three from the Shinano were prepaired for a counterstrike against the enemy flattops.\n\nAs it seems the Americans were not so unprepaired for our operation. The presence of two further carriers south of Guadalcanal came as a bad surprise to us.\nAlthough we lost a few reconaissance planes in that area nobody took into account that enemy carriers could be there.\n\nThirty minutes ago the enemy ships were sighted.\nImmediately the B5Ns were launched.\nNow it's up to you to take off.\n\n\nMission Orders:\n---------------------\nEscort the B5Ns to the enemy carrier group.\n\nTime: 11:45\nAltitude: 350m\nFlight: Suisei- One\n\nWeather Forecast:\nSunny and clear. Strong winds.\n\n+++++++++++++++++++++++++++++\n
