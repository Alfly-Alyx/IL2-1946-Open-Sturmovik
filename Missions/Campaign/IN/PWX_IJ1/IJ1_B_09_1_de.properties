Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n================================\n\n\nSITUATIONAL REPORT:\n\nIn dieser Nacht wurdest du sehr fr\u00FCh geweckt.\n\nUm 02:30 Uhr wurde ein Briefing abgehalten.\n\nWake!\nDeine Tr\u00E4gergruppe hat w\u00E4hrend der Nacht das Seegebiet um Wake erreicht.\nDie Insel soll erobert werden.\n\nDazu hat das Oberkommando einen Plan in drei Stufen ausgearbeitet:\n\nZuerst sollen Luftangriffe die amerikanische Luftwaffenbasis auf der Insel ausschalten.\nDann sollen Schlachtschiffe bis dicht an den Strand von Wake heranfahren und die Feuervorbereitung f\u00FCr die Landung \u00FCbernehmen.\nSchlie\u00DFlich sollen dann Armeetruppen an den Strand gehen und die Insel \u00FCbernehmen.\n\nJede dieser drei Angriffsstufen wird von einer Gruppe ausgef\u00FChrt:\n\nGruppe A (Akagi):\nDie Akagi Gruppe, bestehend aus den Tr\u00E4gern Akagi und Hiryu, werden die Luftangriffe auf Wake durchf\u00FChren und f\u00FCr den Schutz auch der anderen Schiffsgruppen zust\u00E4ndig sein.\n\nGruppe B (Haruna):\nDie Schlachtschiffgruppe, deren Aufgabe es ist, Wake unter Feuer der Schiffsartillerie zu nehmen und danach die Landung mit schwerem Feuer zu unterst\u00FCtzen.\n\nGruppe C (Landung)\nDie eigentliche Landungsgruppe, bestehend aus Transportschiffen, auf denen sich die Landungstruppen befinden und einigen Zerst\u00F6rern zu ihrem Geleit.\n\n\nDie Sonne geht auf.\nVor den Gruppen Haruna und Akagi sollen Jagdpatroullien f\u00FCr den Schutz der Schiffe sorgen.\nAlle feindlichen Luftaktivit\u00E4ten im Bereich unserer Flotte m\u00FCssen unterdr\u00FCckt werden.\n\n\nMission orders:\n--------------------\nFreie Jagd \u00FCber der Schlachtschiffgruppe.\n\nTime: 04:30\nAltitude: 3000m\nFlight: Aomori- Three\n\nWeather forecast:\nSonnenaufgang bei schwachem Wind.\n\n+++++++++++++++++++++++\n.\n
