Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nThe Americans are fighting with great braveness.\n\nAlthough Wake was hit several times and numerous enemy planes were destroyed on the ground an in the air, the enemy is still launching strikes against us and still is keeping fighters over his base for it's defense.\n\nWe had great losses too.\nNow our battleship group is closing to the island.\nVice Admiral Yanagoya wants fighter over the ships to secure them at this critical moment.\n\n\nMission orders:\n--------------------\nSecure the airspace over the Haruna Group.\n\nTime: 09:27\nAltitude: 2500m\nFlight: Aomori- Three\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
