Description ++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++\n\nTarawa Atoll...... March 18th, 1942\n\n============================\n\nSITUATIONAL REPORT:\n\nEin feindlicher Flugzeugtr\u00E4ger wurde gesichtet!\n\nDie Amerikaner haben die Kaga Gruppe gestern zwei mal angegriffen.\nAuch unser Schiff wurde angegriffen, blieb aber zum Gl\u00FCck unbesch\u00E4digt.\nBeide Angriffe wurden von Flugzeugen durchgef\u00FChrt, die von Betio kamen.\nBis jetzt haben noch keine Maschinen von dem Feindtr\u00E4ger in die Schlacht eingegriffen.\n\nDas wird sich heute ganz sicher \u00E4ndern.\n\nObwohl die Kaga leichte Sch\u00E4den hinnehmen mu\u00DFte, ist das Schiff noch voll einsatzf\u00E4hig.\nMit Ausnahme der Versenkung eines Zerst\u00F6rers hat der Feind, trotz Opferung zahlreicher Flugzeuge, unsere Kr\u00E4fte nicht nennenswert schw\u00E4chen k\u00F6nnen.\n\nHeute werden die Entfernungen geringer sein und es wird m\u00F6glich, auch die D3A Bomber einzusetzen.\n\nNach der Nacht beginnt die Schlacht komplett von vorn.\nDie Position des feindlichen Tr\u00E4gers kann nur vermutet werden.\n\nUm der neuen Lage Rechnung zu tragen, wurde die Schlachtschiffgruppe vorausgesandt, mit der Aufgabe, die Kaga Gruppe gegen m\u00F6gliche \u00DCberwasserbedrohungen abzuschirmen.\n\nDahinter l\u00E4uft die Kaga Gruppe und hinter ihr, in einigem Abstand, die Landungsgruppe.\n\nMit dem ersten Licht haben wir zahlreiche Aufkl\u00E4rer gestartet um schnellstens die Position der feindlichen Kr\u00E4fte festzustellen.\nGanz sicher werden die Amerikaner \u00E4hnlich verfahren.\nVorw\u00E4rts- Jagdpatroullien sollen feindliche Aufkl\u00E4rer abhalten.\n\n\nMission orders:\n--------------------\nJagdpatroullie \u00FCber unseren Schlachtschiffen.\n\nTime: 07:31\nAltitude:  5000m\nFlight: Toyo- Three\n\nWeather forecast:\nBedeckt bei sehr b\u00F6igem Wind.\n\n+++++++++++++++++++++++\n.\n
