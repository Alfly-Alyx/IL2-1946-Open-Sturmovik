Description xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\n\nThis is the last mission.\nThe Kuro Yuri campaign ends here.\n\nWith this mission the campaign breaks off.\n\nWe're planning to build a sequel of the campaign and we want it to go on with and after this mission.\n\nYou can go back to the main menu now or fly this mission.\n\nBut please, if you fly it, DON'T hit 'Apply' after leaving it. \n\nSimply hit 'Main Menu' !!!!\n\nWhen a sequel will be installed, you'll be able to start the sequel missions out of this campaign if you don't hit 'Apply'.\n\nIn your campaign screen don't erase the Kuro Yuri campaign!!!  Never!!!\nWhen the sequel comes out you will be able to go on with the new missions to play the next years of your career.\n\nPlease visit our website \nwww.pluswave.de \noccasionally for furtherinformations.\n\n\nThank you for playing Kuro Yuri.\n\nMartin Dierkes,\nPlusWave\n\nDescription ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKita No Shima,\nVulcan Islands.\n\nAugust 19th, 1943\n\n==============================\n\nSITUATION:\n\nThe last enemy attack failed to hit the Akagi.\n\nBut just after the attack the operation was ended.\nOur fleets were pulled out of the battle.\n\nYesterday you were told that you will have to transfer to Kita No Schima today.\n\nThe sun is rising...\n\n\nMission Orders:\n----------------------\nTransfer to Kita No Schima.\n\nTime: 05:00\nAltitude: 500m\nFlight: Yuri- One\n\n\nWeather Forecast:\nOvercast with strong winds.\n\n++++++++++++++++++++++++++++++\n.\n
