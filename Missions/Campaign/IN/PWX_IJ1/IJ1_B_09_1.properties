Description ++++++++++++++++++++++++++++\n+++   Classified   ++++++++++++++++\n\nWake Island Area,\n\nDecember 23rd, 1941\n\n============================\n\n\nSITUATIONAL REPORT:\n\nThis night you were waked up very early.\n\nAt 02:30 a briefing was held.\n\nYour carrier group is closing Wake Island.\nWake shall be taken.\n\nA three step operation is planned:\n\nAt first, air raids shall prepair and secure the closing of a battleship group to the isle.\n\nThen the battleships shall bombard the isle to prepair it for the arrival of the transports carrying the amphibious invasion forces.\n\n\nThe whole invasion force is formed into three groups:\n\nGroup A: (Akagi)\nThe Akagi Group, consisting the Hiryu too, will have to conduct all air operations, including the first surprise raid in the early morning and the air security missions for the battle and assault groups.\nThe group will steam north, keeping a distance between itself and the island.\n\nGroup B: (Haruna)\nThe battleship group is ordered to steam directly to the isle to bombard the enemy defense installations. This shall prepair the ground for the arrival of the amphibious landing in the afternoon.\nAt the moment Group Haruna is sailing northeast of the Akagi Group.\n\nGroup C: (Assault Landing)\nThe tarnsport group, carrying the land units is following behind groups A and B.\nIt shall reach Wake in the afternoon, when the ground should be prepaired for the amphibious assault.\n\nIn this hour the sun is rising.\nA forward fighter screen for the Akagi and the Haruna Groups has to be built up at first.\nAny enemy reconaissance activity must be interdicted.\n\n\nMission orders:\n--------------------\nFree Fighter Sweep over the battleship group.\n\nTime: 04:30\nAltitude: 3000m\nFlight: Aomori- Three\n\nWeather forecast:\nSunny and clear. Sunrise.\n\n+++++++++++++++++++++++\n.\n
