Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown ist gesunken!\n\nZum zweiten Mal haben wir einen Tr\u00E4ger mit diesem Namen versenkt.\n\nEin f\u00FCr den Feind wichtiges Schiff.\nEin gro\u00DFer Erfolg gleich zu Beginn des Tages.\n\nNun aber entwickelt sich die Lage f\u00FCr unsere Schlachtschiffe ung\u00FCnstig.\nDen Amerikanern ist es gelungen, die Mutsu zu versenken. Die Yamaschiro ist schwer angeschlagen.\n\nVon Lunga starten die Amerikaner noch immer Flugzeuge. Die Basis ist weiterhin einigerma\u00DFen intakt und stellt f\u00FCr unsere Operation eine gro\u00DFe Gefahr dar.\n\nWie du inzwischen erfahren hast, ist dein Freund Zenjiro Imari mit seiner 90ten Kokutai an Bord der Taiho und ist somit an den K\u00E4mpfen um Lunga beteiligt.\nHoffentlich passiert ihm nichts.\n\nDu mu\u00DFt dich nun um die Schlachtschiffe k\u00FCmmern, von denen die zwei unbesch\u00E4digten ihre Position vor Lunga inzwischen erreicht haben. \nSie werden noch immer von den Amerikanern attackiert und eben hat Admiral Inouye Vizeadmiral Kondo befohlen, seine Schiffe von dort wieder zur\u00FCckzuziehen.\n\nIhr R\u00FCckzug mu\u00DF unbedingt von J\u00E4gern gesichert werden.\nDeine Aufgabe!\n\n\nMission Orders:\n---------------------\nSichere unsere Schlachtschiffe.\n\nTime: 08:19\nAltitude: low\nFlight: Suisei- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
