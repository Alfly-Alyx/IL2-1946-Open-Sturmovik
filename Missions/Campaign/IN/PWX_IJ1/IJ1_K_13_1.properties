Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hiryu is detected by the enemy!\n\nAn enemy air raid was unsuccessful.\nFortunately.\nThe Hiryu wasn't hit.\n\nBut the missions of the last hours cost the Hiryu Air Group the majority of it's planes.\n\nYour 13th Kokutai has only 18 Zeroes left.\nNot enough to keep a permanent and sufficient strong fighter air cover over the Hiryu.\n\nFrom the dozen Zeroes of the 901st Fighter Kokutai which were transfered from the Taiho to Betio in the eraly morning, only eight planes are still operational.\nIt was ordered that these eight planes transfer to the Hiryu. They should arrive in these minutes.\n\nOnly four of your squadron's planes are over the carrier group. You are sitting in your plane on the Hiryu's flight deck in full readyness state.\n\nSuddenly you get the message that enemy planes are incoming....\n\n\nMission Orders:\n--------------------\nScramble!\n\nTime: 10:14\nAltitude:  500m\nFlight: Aomori- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
