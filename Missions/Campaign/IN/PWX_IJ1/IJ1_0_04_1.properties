Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nKyushu, South Japan\nOmura Fighter School\n\nSeptember 26th, 1941\n\n==============================\n\nSITUATION:\n\nYour teacher are very satisfied with your abilities.\n\nAs it seems you have all a good fighter pilot needs.\n\nBut you're a navy fighter pilot.\nThis means that you still have to learn how to land on a carrier.\n\nDuring the last two weeks you and your comrades trained all skill to land on a carrier at Omura Airfield.\nNow the time has come to try the right thing.\n\nThe Soryu is in the Omura Bay!\nFor the next five days the ship will cruise in the bay.\n\nYou want to become a carrier fighter pilot more than anything else. If you don't learn how to land on a carrier flight deck, you'll have to become a land based fighter pilot...\n\n\nMission Orders:\n--------------------\nFollow your teacher in his green A6M and land on the Soryu.\n\nTime: 16:00\nAltitude: 300m\nFlight: Omura 8\n\n\nWeather Forecast:\nEarly morning. Satisfying visibility, fresh winds.\n\n++++++++++++++++++++++++++++++++\n.\n
