Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ1_05.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nChi Chi Jima,\n\nJune 30th, 1943\n\n==============================\n\nSITUATION:\n\nDie 13te Kokutai ist wiederaufgef\u00FCllt.\n\nEs hat weniger als zwanzig Tage gedauert, die Einheit wieder einsatzf\u00E4hig zu machen.\nDu f\u00FChlst dich nicht gut.\nMan hat dir keine Zeit zu geben, deinen verlorenen Freunden und Kameraden nachzutrauern.\nDas alles scheint sich irgendwie aufzustauen.\nAls man dir die neuen M\u00E4nner vorstellte, hattest du dich dabei ertappt, wie du bei jedem dar\u00FCber nachgr\u00FCbeltetest, ob er beim n\u00E4chsten Einsatz wohl \u00FCberleben, oder sterben w\u00FCrde.\nManchmal dachtest du auch dar\u00FCber nach, ob nicht vielleicht du es bist, der den M\u00E4nnern Pech bringt.\n\nDie Kokutai wurde um die zehn \u00DCberlebenden der Tarawa Schlacht herum neu aufgebaut.\nNach dem Tod von Sadao Kanai hattest du Naoschi Saito zu deinem ersten Offizier und Vertreter gemacht.\nEnji  Sasai bekam das Kommando von Shigeru Yano, der als dein zweiter liebgewordener Freund vor Tarawa gefallen war.\nMasao Hagiri, Takeo Odaka, Saji Yamamoto und Yukio Shida, die sich alle ausgezeichnet hatten, bekamen ebenfalls Kommandos \u00FCber Teile deiner Kokutai.\n\nUnd diesmal hast du dich entschieden, deinen Maschinen einen Tarnanstrich zu geben.\nSicher waren die silbern gl\u00E4nzenden Maschinen von oben zu leicht zu erkennen gewesen.\nVielleicht wird die Tarnung helfen, ein Paar Leben zu retten.\n\nObwohl du die Kokutai mal wieder in sehr kurzer Zeit wiederaufstellen mu\u00DFtest, hast du diesmal ein etwas besseres Gef\u00FChl.\nDie neuen M\u00E4nner sind sehr gut ausgebildet und irgendwie erwachsener als die ungest\u00FCmen Jungen, die du beim letzten Mal bekommen hattest.\nEs wird sich bald zeigen.\n\n\nHeute Abend gehst du wieder an Bord eines Tr\u00E4gers.\nDie Akagi passiert Kita No Shima im Norden, um euch aufzunehmen....\n\n\nMission Orders:\n----------------------\nFliege zur Akagi und lande auf ihr.\n\nTime: 18:10\nAltitude: 500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonniger und klarer Sp\u00E4tnachmittag.\n\n++++++++++++++++++++++++++++++\n.\n
