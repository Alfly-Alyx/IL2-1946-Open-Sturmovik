Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ1_03.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nChichi Jima, Weste Pacific\n\nAugust 11th, 1942\n\n================================\n\nSITUATION:\n\nWhen you came to Chi Chi Jima on June 13th you learned that you were selected to build up an entire new squadron from scratch.\nIn the following weeks you recieved new pilots and planes and started to work building up the 13th Fighter Kokutai.\n\nBecause you were not assigned to a specific aircraft carrier you had the freedom to give your unit it's own look.\nYou scratched all colors from the planes down to their natural aluminium skin. \nThe Naval Command had ordered a blue diagon band on the rear fuselage as the recognition marking for your 13th Kokutai.\nYou added a design of lightnings and stars at the fins of your planes. \nFrom now on this fin markings combined with the blue diagon band should be the sign for the 13th Kokutai.\nYour Kokutai!\n\nIn July you stayed at Palau for a few days.\nThere you saw the planes of the 901st Kokutai, which is one of the newly built up Navy Fighter Squadrons too.\nIt's planes were wearing kill markings for their individual pilots.\nWhen you came back to your unit you quickly adopted this and allowed your men to draw similar markings on their planes.\n\nYesterday you reported your new 13th Kokutai ready for action.\nYour pilots were trained and the unit was fully equipped.\nNow you're waiting for what the Navy will do with the 13th.\n\n\nMission Orders:\n----------------------\nRoutine Flight to Kita No Shima.\n\nTime: 10:00\nAltitude: 500m\nFlight: Kyushu- One\n\nWeather Forecast:\nSunny and clear.\n++++++++++++++++++++++++++++++++\n.\n
