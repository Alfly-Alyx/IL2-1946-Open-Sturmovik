Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nAn American flattop is beeing attacked!\n\nIn this minutes an air strike of B5N torpedo bombers from Betio Island is attacking an American aircraft carrier estmated to be the Hornet. \nA second carrier was reported sailing behind the attacked ship.\n\nThe escorting Zeroes from the 901st Kokutai are engaged with the enemy fighter defense. A fierce air battle emerged. Numerous B5Ns were shot down.\nThe enemy carrier has been damaged but hasn't lost speed.\n\nA quick second raid against the damaged carrier must be conducted immediately.\n\nThe Hiryu shall launch the attack.\n\nAt Betio Island another air raid is beeing prepaired for a further attack.\n\n\nMission orders:\n--------------------\nEscort the Hiryu's B5Ns to the enemy ship group.\n\nTime: 07:15\nAltitude:  300m\nFlight: Aomori- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
