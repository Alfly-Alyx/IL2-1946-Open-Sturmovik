Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe battle is over.\n\nIn the end it was impossible to make an attempt to invade Midway.\n\nTwo light carriers were sunk by the Americans:\nThe Shoho, by an attack in the morning together with the battleship Kirishima and the Tayo, by a successful American attack in the late afternoon.\n\nThe carrier Shokaku had to retreat after the first attacks in the morning with heavy damages.\nThe ship is stabilized and will make it home.\n\nIn the afternoon the Akagi group was attacked two times. The light carrier Ryujo took heavy damages, the Akagi was hit too, but not very hard.\nAt the same time the Hiryu group was attacked. It took heavy damages but stayed partly operational.\n\nThe greater part of the planes are lost.\nAt 17:08 Admiral Nagumo broke off the operation and ordered the retreat.\n\nMidway couldn't be invaded. The Landing Fleet turned home.\n\nBut we achieved an important success:\nThe Yorktown sank.\nThe United States has lost one of it's most important units in the Pacific.\n\nThe outcome of the battle isn't satisfying.\nMore should have been achieved, but in the end the trade of two light carriers for one American Fleet Carrier is worth the prize.\nJapan has an important superiority in carriers.\n\nNow our forces are retreating.\nIn short time the Hiryu Group will meet the Akagi Group to sail home together.\nAs the Hiryu had to take greater damages you and a part of it's Air Group is ordered to transfer to the Akagi. After your next mission you will land at the Akagi.\n\nA reconnaissance plane has spotted an enemy submarine west of the group. A flight of BN5 is ordered to attack it.\n\n\nMission Orders:\n----------------------\nEscort the BN5 on their way to attack the submarine. Land on the Akagi after your mission.\n\nTime:  18:12\nAltitude: 300m\nFlight: Kobe- Three\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++\n
