Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nCentral Pacific,\n\nDecember 19th, 1941\n\n=============================\n\nSITUATION:\n\nYour first night on the Hiryu.\nAll is so very new to you.\nThe huge ship, like a labyrinth.\nYour new comrades. \nAll veterans from the battle of Pearl Harbor, apart from the rookies, like you.\n\nYour new squadron commander, Capt. Takeo Shinohara has shot down two American planes at Pearl harbor, your flight leader, Lt. Goichi Yasuhiko scored three kills!\n\nYou were waked up very early, at 04:30.\nAlthough you didn't sleep more than two hours a new, long day as a carrier fighter pilot begins.\n\nThe Akagi Group with the Hiryu and two battleships is sailing east. \nNobody knows what's the target....\n\n\nMission Orders:\n---------------------\nCombat Air Patrol forward the carrier group.\n\nTime: 05:30\nAltitude: 1500m\nFlight: Aomori- Three\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++\n.\n
