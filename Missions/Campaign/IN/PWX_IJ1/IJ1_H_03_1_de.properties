Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nChichi Jima, Weste Pacific\n\nJanuary 22nd, 1943\n\n================================\n\nSITUATION:\n\nF\u00FCnf lange Monate auf Chi Chi Jima!\n\nSeit f\u00FCnf Monaten ist deine Kokutai einsatzbereit.\nNichts passierte.\nF\u00FCr die ganze lange Zeit bliebst du auf Chi Chi Jima und wartetest darauf, zu irgendeinem Einsatz befohlen zu werden.\nNicht da\u00DF du es nicht erwarten konntest, wieder in die Schlacht gehen zu m\u00FCssen. Beileibe nicht! Aber einfach nur zu warten, ohne Vorstellung davon wann es wieder soweit sein w\u00FCrde, war kaum besser, als genau zu wissen, da\u00DF man auf dem Weg in die Schlacht ist.\n\nDann schlie\u00DFlich, vor zwei tagen wurdest du ganz beil\u00E4ufig dar\u00FCber informiert, da\u00DF deine Einhait an Bord der Hiryu gehen w\u00FCrde.... Heute!\n\n\nMission Orders:\n----------------------\nLande an Bord der Hiryu.\n\nTime: 05:30\nAltitude: 500m\nFlight: Kyushu- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen\n++++++++++++++++++++++++++++++++\n.\n
