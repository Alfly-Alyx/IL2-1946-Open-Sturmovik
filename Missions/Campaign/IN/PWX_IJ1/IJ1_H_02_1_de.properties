Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_IJ1_03.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nChichi Jima, Weste Pacific\n\nAugust 11th, 1942\n\n================================\n\nSITUATION:\n\nAls du nach Chi Chi Jima kamst, erfuhrst du, da\u00DF du damit beauftragt wurdest, eine komplett neue Marine Jagdeinheit aufzustellen.\nIn den folgenden Wochen erhieltest du neue M\u00E4nner und zus\u00E4tzliche Flugzeuge und begannst, die 13th Jagd- Kokutai aufzustellen.\n\nDa die neue Staffel keinem speziellen Flugzeugtr\u00E4ger zugeordnet sein sollte, hattest du die Freiheit, deiner neuen Staffel ein eigenes Aussehen zu geben.\n\nVon Oben verordnet war ein blaues Diagonalband um den hinteren Rumpf, als Erkennungsmarkierung f\u00FCr deine Staffel.\nZun\u00E4chste lie\u00DFest du deine Maschinen bis auf ihre Aluminiumhaut abschleifen.\nDem offiziellen Diagonalband f\u00FCgtest du dann noch zwei Blitze und zwei Sterne am Leitwerk, ebenfalls in blau, hinzu.\nDeine M\u00E4nner waren begeistert.\n\nBei einem dreit\u00E4gigen Aufenthalt auf Palau im Juli sahst du dann die Maschinen der ebenfalls neu aufgestellten 901ten Kokutai. Sie trugen an der Seite, unter der Kanzel Abschu\u00DFmarkierungen.\nDa\u00DF das inzwischen erlaubt worden sein sollte hattest du nicht mitbekommen, aber kaum nach Chi Chi zur\u00FCckgekehrt, f\u00FChrtest du sofort diesen Brauch in deiner Staffel auch ein.\n\nGestern meldetest du die 13te Kokutai schlie\u00DFlich einsatzbereit.\nDie neuen M\u00E4nner waren trainiert und die Staffel auf voller St\u00E4rke.\nNun hei\u00DFt es darauf zu warten, was die Marine mit der 13ten Kokutai vor hat.\n\n\nMission Orders:\n----------------------\nRoutineflug nach Kita No Shima.\n\nTime: 10:00\nAltitude: 500m\nFlight: Kyushu- One\n\nWeather Forecast:\nSonnig und klar.\n++++++++++++++++++++++++++++++++\n.\n
