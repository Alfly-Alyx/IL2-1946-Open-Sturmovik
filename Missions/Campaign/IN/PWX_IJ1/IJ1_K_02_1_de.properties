Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 12th, 1943\n\n================================\n\nSITUATION:\n\nDein  14ter Tag auf See.\n\nGestern hat die Gruppe ihr Einsatzgebiet erreicht:\nDen feindlichen Nachschubweg nach Neu Guinea.\n\nIn der Nacht wurden alle Flieger der Hiryu auf die bevorstehende Operation eingewiesen.\n\nEin feindlicher Nachschubkonvoy wurde gestern von einem unserer U-Boote gesichtet.\nWir sind in der N\u00E4he.\nMit dem ersten Licht des Tages soll ein Luftangriff auf die feindlichen Schiffe durchgef\u00FChrt werden.\nZuerst mu\u00DF aber seine genaue Position wieder neu  festgestellt werden.\n\nDer Verband wird von einem amerikanischen leichten Tr\u00E4ger begleitet, der ihm eine Jagdverteidigung geben kann.\nDarum sollen die ersten Aufkl\u00E4rungseins\u00E4tze von J\u00E4gern durchgef\u00FChrt werden.\n\nWenn du die feindlichen Schiffe sichtest, melde sofort ihre Position. Von der Hiryu wird dann sofort ein Luftangriff starten\n\nSolltest du auf feindliche J\u00E4ger treffen, kannst du per Funk Unterst\u00FCtzung anfordern.\n\n\nMission Orders:\n--------------------\nSuche nach dem feindlichen Nachschubkonvoy.\n\nTime: 05:45\nAltitude: 2500m\nFlight: Aomori- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++\n.\n
