Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==============================\n\nSITUATIONAL REPORT:\n\nDie Amerikaner k\u00E4mpfen mit gro\u00DFer Tapferkeit.\n\nObwohl Wake schon mehrere Male getroffen wurde und viele feindliche Maschinen in der Luft und am Boden zerst\u00F6rt wurden, startet der Feind noch immer J\u00E4ger, um seine Basis zu sch\u00FCtzen.\n\nNun n\u00E4hert sich unsere Schlachtschiffgruppe der Insel.\nJ\u00E4ger m\u00FCssen nun permanent \u00FCber den Schiffen sein.\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber der Haruna Gruppe.\n\nTime: 09:27\nAltitude: 2500m\nFlight: Aomori- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
