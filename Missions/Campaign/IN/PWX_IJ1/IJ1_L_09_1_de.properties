Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n=================================\n\nSITUATION:\n\nSeit Mittag ziehen sich unsere Kr\u00E4fte aus dem Kampf zur\u00FCck.\n\nDie Tr\u00E4ger marschierten nach S\u00FCdwest.\nDann wendeten die Gruppen wieder.\n\nVor Sonnenuntergang sollen Angriffe auf die feindlichen Radaranlagen geflogen werden.\n\n\nMission Orders:\n---------------------\nBegleiten Sie die G4M Bomber zu ihrem Ziel und greifen Sie feindliche Luftverteidigungen mit Bomben und Bordwaffen an.\n\nTime: 17:50\nAltitude: beside the bombers\nFlight: Suisei- One\n\nWeather Forecast:\nBew\u00F6lkter Abend bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++\n
