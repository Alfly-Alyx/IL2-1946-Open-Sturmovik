Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nTwo of our reconaissance planes are beeing chased by enemy fighters. The two A6Ms which had to secure them were engaged by enemy fighters ten minutes ago.\nThis gave the B5Ns a little time to run.\nBut in the menatime a pair of enemy fighters is closing.\n\nThey desperately need help.\nGo up and rescue the B5Ns.\n\nMission Orders:\n---------------------\nKeep the enemy fighters away from the reconaissance planes.\n\nTime: 15:10\nAltitude: 2000m\nFlight: Suisei- one\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
