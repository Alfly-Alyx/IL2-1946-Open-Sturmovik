Description +++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++\n\nBetio Island, Tarawa Atoll...... \n\nJune 4th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nThe interception of the enemy heavy bombers was a total success.\n\nTwenty American bombers were shot down.\nBut most important, the enemy bomber raid didn't make it to Betio. The Airfield was unharmed.\nThe Hiryu was at the right place in the right time.\n\nIn this minute you hear that Betio is beeing attacked again. The situation is unclear, but the raid doesn't meet the Betio Air Group unprepaired. A couple of our fighters are over the place to defend it.\n\nYou're ordered to help the Betio Air Group in defending the airspace over the island.\nYou will take up in strength of two flights.\n\n\nMission orders:\n--------------------\nSecure the airspace over Betio Airfield.\n\nTime: 05:15\nAltitude:  3000m\nFlight: Aomori- One.\n\nWeather forecast:\nSunny and clear early morning.\n\n+++++++++++++++++++++++\n.\n
