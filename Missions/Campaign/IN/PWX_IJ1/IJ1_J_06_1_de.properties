Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n380 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nLeider handelte es sich bei den angegriffenen Schiffen um keinen Tr\u00E4gerverband.\nImmerhin wurden beide Schlachtschiffe ernstlich besch\u00E4digt.\n\nAllerdings befanden sich \u00FCber den Schlachtschiffen amerikanische Wildcat- J\u00E4ger zu ihrem Schutz.\nDas beweist, da\u00DF ein feindlicher Tr\u00E4ger in der N\u00E4he sein mu\u00DF. Keine Landbasis ist nahe genug, von der sie h\u00E4tten aufsteigen k\u00F6nnen.\nEin amerikanischer Flugzeugtr\u00E4ger mu\u00DF in der N\u00E4he sein!\n\nAdmiral Nakayxa hat den uns begleitenden Schlachtschiffen befohlen, Kurs auf die vermutete Position der feindlichen Tr\u00E4gergruppe zu nehmen.\n\nSollten die Amerikaner die Schlachtschiffe angreifen, wird uns das einen Hinweis auf ihren Tr\u00E4ger geben. \n\n\nMission Orders:\n---------------------\nSichere den Luftraum \u00FCber unseren Schlachtschiffen.\n\nTime: 07:40\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
