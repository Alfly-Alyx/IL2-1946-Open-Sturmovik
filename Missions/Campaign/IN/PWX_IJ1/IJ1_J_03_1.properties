Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n460 miles northwest of the Phoenix Islands.\n\nFebruary 7th, 1943\n\n================================\n\nSITUATION:\n\nAn American carrier must be in the region!\n\nIn the early morning one of our cruisers and two destroyers were attacked by enemy carrier planes\nabout 400 miles southeast of us.\n\nThe course to intercept the enemy flattop was set immediately. We hope to make contact with it tomorrow.\n\nAt the moment one of our submarines is fleeing from an enemy frigate close to our group.\nAdmiral Nakaya decided to launch planes to help the submarine.\n\n\nMission Orders:\n---------------------\nAttack the enemy frigate with bombs.\n\nTime: 17:44\nAltitude: 500m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++++\n\n
