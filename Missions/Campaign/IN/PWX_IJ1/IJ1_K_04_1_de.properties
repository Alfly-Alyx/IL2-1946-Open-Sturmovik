Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 14th, 1943\n\n================================\n\nSITUATION:\n\nSeit der Zerst\u00F6rung des feindlichen Konvoys wurden keine weiteren feindlichen Fahrzeuge mehr gesichtet.\n\nDreimal t\u00E4glich fliegst du Jagdpatroullien \u00FCber und voraus dem Verband.\nLangweilig.\n\nPl\u00F6tzlich wurdest du gerufen:\nUnbekannter Fliegerkontakt auf dem Radar von ost-s\u00FCd-ost! H\u00F6he: 3000 Meter.\n\n\nMission Orders:\n--------------------\nIdentifiziere den Radarkontakt.\nFeuer frei wenn feindlich.\n\nTime: 16:22\nAltitude: 3000m\nFlight: Aomori- One\n\nWeather Forecast:\nStark bew\u00F6lkt bei kr\u00E4ftigem Wind.\n\n+++++++++++++++++++++++++++++++\n.\n
