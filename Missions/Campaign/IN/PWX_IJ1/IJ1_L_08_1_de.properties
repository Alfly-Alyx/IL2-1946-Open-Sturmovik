Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\nSITUATION:\n\nDie Schinano ist versenkt worden!\n\nDer feindliche Luftangriff kam v\u00F6llig \u00FCberraschend.\nNicht von Lunga, sondern von S\u00FCdost!\n\nDie Amerikaner haben einen weiteren Tr\u00E4ger im Seegebiet s\u00FCdlich von Guadalcanal.\nDamit hatte niemand gerechnet.\n\nSofort wurde die Akagi auf S\u00FCdkurs befohlen.\nAufkl\u00E4rungsfl\u00FCge wurden gestartet.\n\nS\u00E4mtliche verbliebenen B5N Bomber, inclusive derer, die sich von der Schinano auf die Akagi retten konnten, wurden sofort f\u00FCr einen Luftangriff auf die Feindschiffe ausger\u00FCstet.\n\nVor drei\u00DFig Minuten wurde der feindliche Flottenverband gesichtet.\nDie Bomber sind gestartet....\n\n\nMission Orders:\n---------------------\nBegleite und sichere die B5N Bomber.\n\nTime: 11:45\nAltitude: 350m\nFlight: Suisei- One\n\nWeather Forecast:\nStark bew\u00F6lkt, bei kr\u00E4ftigen B\u00F6en.\n\n+++++++++++++++++++++++++++++\n
