Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n540 miles north of Guadalcanal\n\nFebruary 4th, 1943\n\n================================\n\nSITUATION:\n\nDer Krieg konzentriert sich immer mehr auf die Front in Neu Guinea.\n\nDort ist es den Alliierten gelungen, eine stabile Verteidigungsstellung aufzubauen.\nWohl war unsere Armee in der Lage, die gesamte Nordk\u00FCste der gro\u00DFen Insel zu besetzen, doch hat sich nun die Front verfestigt.\nSo konnte auch das wichtigste strategische Ziel in Neu Guinea, Port Moresby, nicht eingenommen werden.\n\nDie Stadt ist noch immer in feindlicher Hand.\nJede weitere strategische Operation in Richtung S\u00FCden ist blockiert.\n\nWake und Tarawa konnten den Amerikanern weggenommen werden. Das hat immerhin daf\u00FCr gesorgt, dem Feind die Versorgung seiner Stellung in Neu Guinea zu erschweren. Feindliche Konvoys k\u00F6nnen aus der Luft angegriffen werden. Zahlreiche feindliche Frachtschiffe fallen unseren Luftstreitkr\u00E4ften zum Opfer.\nUnd doch:\nDie Amerikaner zahlen den Preis und sind weiterhin erfolgreich dabei, ihre Position in Neu Guinea zu versorgen und teilweise sogar zu verst\u00E4rken.\n\nUnser Oberkommando hat darum nun kleine Tr\u00E4geroperationen in den feindlichen Nachschub- Seelinien befohlen, um mehr Transportschiffe zu versenken.\n\nWenn es gelingen k\u00F6nnte, den Feind von seinem Nachschub nach Port Moresby abzuschneiden, w\u00E4ren unsere Landstreitkr\u00E4fte in der Lage, Neu Guinea g\u00E4nzlich zu nehmen.\n\n\nMission Orders:\n---------------------\nPatroulliere entlang des Fahrtweges der Tr\u00E4gergruppe.\n\nTime: 05:00\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n++++++++++++++++++++++++++++++++++\n\n
