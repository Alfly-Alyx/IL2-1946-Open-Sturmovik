Name        WOW   (IJ1)   -=KURO YURI=-
Description \nSie sind Ayao Genda.\n\nKind einer alten japanischen Familie.\nDas Daimyo Ihrer Familie zeigt die Schwarze Lilie.\nDie Ursprünge Ihres Geschlechts reichen bis ins Mittelalter zurück.\nSchon Ihre Vorfahren haben in den Diensten der Japanischen Kaiser gestanden.\n\nAdmiral Yamamoto ist ein alter Freund Ihres Vaters.\nDie beiden bereisten einst die USA und gewannen ein Bild von der Leistungsfähigkeit der amerikanischen Industrie.\nAls die ersten Schatten eines möglichen japanisch- amerikanischen Krieges erschienen, hörten Sie, wie Yamamoto und Ihr Vater die großen Gefahren eines solchen Konflikts für Japan diskutierten.\nIronischerweise wurde gerade Yamamoto mit der Ausarbeitung eines Eventualplans für einen Angriff auf die USA betraut.\nEr machte sich mit düsteren Gefühlen an seine Arbeit.\n\nZu dieser Zeit traten Sie in die Kaiserlich Japanische Marine ein.\n\nSie wurden Jagdflieger.... 
