Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nPeleliu, Palau\n\nApril 6th, 1943\n\n===============================\n\nSITUATION:\n\nSeven quiet weeks at Palau.\n\nAlthough the Island group is not much more than an unsinkable aircraft carrier you enjoyed the time far from any war, far from violence and inhumanity.\n\nNothing happens here and you like it.\nIt's sure that you will be sent out to battle sooner or later and if it's up to you, you would prefer to die at a later time.\nThe battles you took part in, showed you that surviving is a rare chance for a fighter pilot in these days. As the leader of the 13th Kukotai you're responsible for 32 airmen. Your new young pilots which were sent to you as reinforcements have to learn so much. You try to do the best to prepair them for war. \n\nYesterday you saw a new version of the A6M Zero Fighter. The 901st Kukotai has recieved the first planes of the new type to make the troop trials with it. The squadron is the highest decorated squad of all Japanese Air Units. The two highest scoring fighter pilots are belonging to the 901st.\nIt's commander is Zenjiro Imari. You know him from your time at the fighters school at Omura.\n\n\nAfter a wonderful boring day the sirens suddenly began to howl.....\n\n\nMission Orders:\n--------------------\nScramble!\n\nTime: 18:16\nAltitude: 2500m\nFlight: Aomori- One.\n\n\nWeather Forecast:\nSunny late afternoon.\n\n+++++++++++++++++++++++++++++++\n.\n
