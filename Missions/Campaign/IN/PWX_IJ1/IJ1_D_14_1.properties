Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ1_02.bmp\n+\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\n\nBetio Island Air Base,\nTarawa Atoll.\n\nMarch 30th, 1942\n\n================================\n\nSITUATION:\n\nThe Hiryu is back!\n\nIn the night, the Hiryu came back to Tarawa.\nIt's Hikotais were filled up again and now the ship came to take over you and your comrades which stayed at Betio for the last days.\n\nThe ship is going to take part in a new operation. On sea it will meet other carrier groups to combine the forces for a new attack in the east.\n\nIf Pearl Harbor isn't the target for the upcoming operation then only Midway can be it.\n\nYou're ordered to transfer back to the Hiryu at sunrise.\n\n\nMission Orders:\n----------------------\nFly to the Hiryu.\n\nTime: 05:24\nAltitude: 500m\nFlight: Aomori- Three\n\nWeather Forecast:\nSunny early morning.\n\n++++++++++++++++++++++++++++++++\n.\n\n
