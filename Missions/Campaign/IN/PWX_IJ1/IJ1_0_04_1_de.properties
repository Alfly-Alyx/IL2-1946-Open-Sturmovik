Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nKyushu, South Japan\nOmura Fighter School\n\nSeptember 26th, 1941\n\n==============================\n\nSITUATION:\n\nWieder sind deine Ausbilder sehr zufrieden mit deinen Leistungen.\n\nDie Entscheidung ist gefallen.\nDu wirst Jagdflieger werden.\n\nAls Marinejagdflieger mu\u00DFt du aber auch in der Lage sein, sicher auf einem Flugzeugtr\u00E4ger zu landen und von ihm zu starten.\n\nIn den vergangenen Wochen hattest du das an Land ausgiebig trainiert.\nNun sollst du das Gelernte praktisch anwenden.\n\nDie Soryu kreuzt in der Omura Bucht.\nF\u00FCr die n\u00E4chsten f\u00FCnf Tage steht das Schiff der Schule zur Verf\u00FCgung.\n\n\nMission Orders:\n--------------------\nFolge deinem Lehrer in seiner gr\u00FCnen A6M und lande nach ihm auf der Soryu.\n\nTime: 06:30\nAltitude: 300m\nFlight: Omura 8\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++\n.\n
