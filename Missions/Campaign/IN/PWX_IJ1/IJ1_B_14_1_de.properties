Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n===============================\n\nSITUATIONAL REPORT:\n\nEin weiterer Luftangriff soll gegen Wake geflogen werden.\n\n\nMission orders:\n--------------------\nGreife die feindliche Basis auf Wake an und sichere unsere Bomber.\n\nTime: 11:25\nAltitude: 500m\nFlight: Aomori- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
