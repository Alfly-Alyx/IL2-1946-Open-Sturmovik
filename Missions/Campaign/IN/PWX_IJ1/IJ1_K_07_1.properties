Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nHiryu Carrier Group,\nCentral Southwest Pacific\n\nMay 30th, 1943\n\n================================\n\nSITUATION:\n\nAlert!\n\nTwenty minutes ago our carrier was sighted by an enemy reconaissance plane.\nIt definately reported our group's position via radio.\nThe message was intercepted.\n\nAnd now, only twenty minutes later enemy bombers are just incoming.\nGuadalcanal is more than 700 miles away!\n\n\nJust before the detection of the enemy reconaissance plane the group was informed that an enemy capital ship force was sighted by one of our submarines about 500 miles south of Johnston Island with course 240\u00B0.\n\nRear Admiral Yoshida immediately set course to Tarawa. An enemy attempt to attack Tarawa is possible. \n\nPerhaps an enemy major operation is coming\nAnd now this....\nEnemy bombers attacking us.\nDefend the ship at all cost.\n\n\nMission Orders:\n--------------------\nScramble!\n\nTime: 16:44\nAltitude: 1500m\nFlight: Aomori- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++\n.\n
