Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_IJ1_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nKyushu, South Japan,\n\nDecember 8th, 1941\n\n=================================\n\nSITUATION:\n\nIn the mid of november your flight training at Omura ended.\nSince three weeks nothing happened.\n\nUntil yesterday:\n\nWar with America!\n\nWithout any warning our Naval Air Forces raided the American Bases at Pearl Harbor with great success.\nThe Americans were taken by surprise. Initially the American air defense was destroyed on the ground. Several battleships were sunk in the port. The American naval power was reduced in not more than thirty minutes.\nJapan leads the Pacific!\n\nBut for how long?\nThe American industrial power is unparalleled.\nYour father said, that Admiral Yamamoto is not so happy like all the other leaders and the Japanese people.\nHe said Yamamoto thinks that a sleeping giant was waked up. The Americans lost a battle, but they haven't lost the war yet.\nSince your visit in America two years ago you know what the admiral is meaning.\nYou know too good that this defeat at Pearl Harbor won't destroy the American's will to resist.\nNo enemy carrier was sunk, only mostly older battleships.\nThe Americans won't underestimate Japan once more. But at the moment, all Japanese seem to underestimate the Americans.\n\nIn the morning a number of A6M2-21s arrived at Omura.\nYou together with the other best volunteers of your flight school class were called to the briefing room.\nYou were told that you were selected for the assignment to the Guam naval fighter group.\n\nThen you were handed over one of the A6M2-21s.\nYou were ordered to fly to Bansei Airfield today.\nThere your new planes will be loaden onto a ship which will transport you to Guam.\n\n\nMission Orders:\n--------------------\nTransfer to Bansei Airfield.\n\nTime: 17:45\nAltitude: 1000m\nFlight: Kokoda- One\n\n\nWeather Forecast:\nSunny and clear. Fresh winds.\n\n+++++++++++++++++++++++++++++++\n.\n
