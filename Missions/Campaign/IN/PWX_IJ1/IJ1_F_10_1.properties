Description ++++++++++++++++++++++++++++++\n+++++  CLASSIFIED ++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nOur last attack against the enemy carrier group was only a partial success.\nAllthough both carriers were hit, it seems that both carriers are still operational.\nOne of them, estimated to be the Enterprise was only slightly damaged by one torpedo and one bomb hit. Flight operations seem not to be hindered.\nThe other carrier, estimated to be the Yorktown was more seriously hit by at least two torpedoes and two bomb hits. \nIt's actual status is unknown but it has to be estimated that it still can launch planes.\n\nA second air raid is ordered and just launched.\nForm up with the attack group.\n\n\nMission Orders:\n----------------------\nEscort our bombers to the enemy carrier group and secure their attack.\n\n\nTime: 11:56\nAltitude: 3000m\nFlight: Kobe- Three\n\nWeather Forecast:\nSunny and clear\n\n++++++++++++++++++++++++++\n
