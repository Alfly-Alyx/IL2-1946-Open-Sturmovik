Description +++++++++++++++++++++++\n+++   Classified   +++++++++++\n\nWake Island\nDecember 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nDuring the night two of our destroyers reconoitered Wake Island from sea.\n\nTen minutes ago these two ships were attacked  by an enemy air raid. \nThe enemy attempt to harm the destroyers failed.\nA flight of our fighters attacked the enemy planes and hindered them to drop their bombs onto the destroyers.\nBut now the American command at Wake must be aware of the presence of our carriers here in the waters of Wake Island.\n\nVice Admiral Yanagoya has ordered the first raid to start immediately to Wake.\nYou're assigned to this air raid as fighter bomber escort.\n\n\nMission orders:\n--------------------\nEscort the D3As to Wake and attack enemy targets of opportunity with bombs.\n\nTime: 05:28\nAltitude: 3000m\nFlight: Aomori- Two\n\nWeather forecast:\nSunny and clear morning.\n+++++++++++++++++++++++\n.\n
