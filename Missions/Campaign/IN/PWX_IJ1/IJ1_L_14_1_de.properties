Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nZwei unserer Aufkl\u00E4rer werden von Feindj\u00E4gern verfolgt!\n\nDie Zeros, die sie zu ihrem Schutz begleiteten, wurden in einen Luftkampf verwickelt.\n\nDie Aufkl\u00E4rer brauchen dringend Hilfe.\n\n\nMission Orders:\n---------------------\nRette die B5Ns.\n\nTime: 15:10\nAltitude: 2000m\nFlight: Suisei- one\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
