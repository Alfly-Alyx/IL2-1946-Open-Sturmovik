Description +++++++++++++++++++++++++++\n+++++++++++++++++++++++++++\n\nTarawa Atoll...... March 19th, 1942\n\n===========================\n\nSITUATIONAL REPORT:\n\nDie Kaga ist gesunken!\n\nEin furchtbarer Verlust.\n\nF\u00FCr zwei Stunden stand die ganze Operation auf dem Pr\u00FCfstand.\nDer Verlust einer so wichtigen Einheit mu\u00DFte dazu f\u00FChren, alle Planungen noch einmal zu \u00FCberdenken.\n\nAber:\nDer Angriff auf die Kaga kam von Tarawa. Gef\u00FChrt auch von Maschinen, die urspr\u00FCnglich auf dem amerikanischen Tr\u00E4ger stationiert waren.\n\nIst der feindliche Tr\u00E4ger auch gesunken?\nGut m\u00F6glich.\nLetzte Berichte sprachen davon, da\u00DF er schwer getroffen worden war und schwerste Sch\u00E4den davon getragen hatte.\n\nWenn das wahr ist, dann sind unsere Kr\u00E4fte trotz des Verlustes der Kaga noch immer \u00FCberlegen.\nUnd so wurde entschieden, da\u00DF es weitergeht.\nDie Landung wird durchgef\u00FChrt.\nJetzt, genau in diesen Minuten gehen unsere Truppen an Land.\n\nSie sollen Luftunterst\u00FCtzung fliegen.\n\nMission orders:\n----------------------\nGreife feindliche Bodenziele mit Bomben und Bordwaffen an.\n\nTime: 10:36\nAltitude:  1000m\nFlight: Toyo- Two\n\nWeather forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++\n.\n
