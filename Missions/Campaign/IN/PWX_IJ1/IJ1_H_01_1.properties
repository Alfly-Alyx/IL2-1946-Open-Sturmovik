Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nChichi Jima, Weste Pacific\n\nJune 13th, 1942\n\n================================\n\nSITUATION:\n\nThe Hiryu is on the way back to Japan.\n\nYou won't stay on board of the ship until it's there.\n\nIn the morning you recieved new orders.\nYou, together with eleven comrades from your squadron will have to transfer to Chi Chi Jima today.\nThe rest of your unit will stay aboard the ship.\n\nYou don't know why, but these are your orders.\nAgain you won't get back to Japan.\nBad news.\n\n\nMission Orders:\n----------------------\nFly to Chi Chi Jima and land on the new base there.\n\n\nTime: 17:45\nAltitude: 500m\nFlight: Aomori- Two\n\nWeather Forecast:\nOvercast. Stormy.\n\n++++++++++++++++++++++++++++++++\n.\n
