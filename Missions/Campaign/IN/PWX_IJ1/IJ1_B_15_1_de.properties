Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n===============================\n\nSITUATIONAL REPORT:\n\nWake steht kurz vor dem Fall.\n\nBestenfalls eine Hanvoll J\u00E4ger k\u00F6nnen die Amerikaner insgesamt noch in die Luft bringen.\n\nDie Schlachtschiffgruppe hat inzwischen eine Position erreicht, von der aus sie Wake mit der Schiffsartillerie treffen kann.\n\nBald wird die amphibische Landung auf Wake beginnen.\n\n\nMission orders:\n--------------------\nFreie Jagd \u00FCber Wake.\n\nTime: 12:45\nAltitude: 500m\nFlight: Aomori- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
