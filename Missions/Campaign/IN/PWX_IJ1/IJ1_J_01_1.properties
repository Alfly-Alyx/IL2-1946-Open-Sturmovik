Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n540 miles north of Guadalcanal\n\nFebruary 4th, 1943\n\n================================\n\nSITUATION:\n\nThe war is beeing concentrated more and more on New Guinea.\nThere the Allied have built up a strong defense position.\nAlthough our Army was able to take the whole northern coast of the big island, the most important objective couldn't be achieved.\n\nPort Moresby is still in enemy hand.\nAny further strategical advance to the south is beeing blocked at the moment.\n\nWake Island and the Tarawa Atoll is occupied by our troops. The enemy has to take a long way to support his forces at New Guinea but until now great masses of supplies are coming through.\nAlthough a great number of enemy shipping is beeing attacked by our air units at Tarawa, enemy convoys still reach Port Moresby\n\nOur Head Command has ordered carrier patrols to attack the enemy supply shipping.\nIf the Americans couldn't get through their supplies to New Guinea, we should be able to take the island.\n\n\nMission Orders:\n---------------------\nPatrol the path of the carrier group.\n\nTime: 05:00\nAltitude: 3000m\nFlight: Yuri- One\n\nWeather Forecast:\nSunny and clear morning.\n\n++++++++++++++++++++++++++++++++++\n\n
