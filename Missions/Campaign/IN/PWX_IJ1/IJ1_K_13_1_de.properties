Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu ist entdeckt!\n\nDer erste feindliche Angriff auf sie blieb gl\u00FCcklicherweise ohne Erfolg.\nDie Hiryu wurde nicht getroffen.\n\nAber die vergangenen Eins\u00E4tze haben die Hiryu einen gro\u00DFen Teil ihrer Flugzeuge gekostet.\n\nDeine 13te Kokutai hat gerade noch 18 Maschinen einsatzbereit.\nNicht genug, um eine st\u00E4ndige, starke Jagdverteidigung \u00FCber dem Tr\u00E4ger zu halten.\n\nVon dem Dutzend Zeros der 901sten Kopkutai, die in der Nacht nach Betio verlegt hatten, sind auch nur noch acht Maschinen einsatzf\u00E4hig.\nSie sind inzwischen zur Hiryu befohlen worden und sind bereits unterwegs, um deine Jagdgruppe zu verst\u00E4rken.\nSie werden jeden Moment hier erwartet.\n\nIm Moment sind nur vier deiner J\u00E4ger \u00FCber dem Tr\u00E4ger.\nDu sitzt in deinem Flugzeug, auf dem Flugdeck der Hiryu in Bereitschaft.\n\nPl\u00F6tzlich bekommst du den Befehl sofort zu starten.\n\nWieder sind Feindmaschinen im Anflug.\n\n\nOnly four of your squadron's planes are over the carrier group. You are sitting in your plane on the Hiryu's flight deck in full readyness state.\n\nSuddenly you get the message that enemy planes are incoming....\n\n\nMission Orders:\n--------------------\nScramble!\n\nTime: 10:14\nAltitude:  500m\nFlight: Aomori- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
