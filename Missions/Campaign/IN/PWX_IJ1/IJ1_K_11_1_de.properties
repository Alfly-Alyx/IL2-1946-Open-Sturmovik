Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nEin amerikanischer Tr\u00E4ger wird angegriffen!\n\nEin Luftangriff von Betio, bestehend aus B5N Torpedobombern mit starker Jagdbegleitung, ist in diesen Minuten \u00FCber ihrem Ziel, bei dem es sich wahrscheinlich um den feindlichen Tr\u00E4ger Hornet handelt.\nEin zweiter Tr\u00E4ger wurde inzwischen best\u00E4tigt, welcher hinter der Hornet l\u00E4uft.\n\nDer Angriff wird von Zeros von der 901sten Kokutai begleitet, die noch vor Sonnenaufgang von der Taiho nach Betio verlegt hatten.\nZenjiros ist also auch da!\n\nIm Moment hat sich \u00FCber dem Feindverband eine gro\u00DFe Luftschlacht entwickelt.\nViele unserer Torpedobomber wurden abgeschossen. Die Hornet wurde besch\u00E4digt, doch haben wir noch keine Erkenntnisse \u00FCber die Schwere der Besch\u00E4digungen. Bis jetzt hat sie noch keine Geschwindigkeit verloren.\n\nEin zweiter, schneller Angriff gegen den feindlichen Verband soll sofort starten.\nDiesmal von der Hiryu.\n\nW\u00E4hrenddessen wird auf Betio schon der n\u00E4chste Angriff gegen die Feindtr\u00E4ger zusammengestellt.\n\n\nMission orders:\n--------------------\nBegleitschutz f\u00FCr die B5Ns.\n\nTime: 07:15\nAltitude:  300m\nFlight: Aomori- One\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
