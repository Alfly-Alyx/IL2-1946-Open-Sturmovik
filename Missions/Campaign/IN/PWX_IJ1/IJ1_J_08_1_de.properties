Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nPacific Ocean,\n360 miles northwest of the Rotuma Island.\n\nFebruary 8th, 1943\n\n================================\n\nSITUATION:\n\nEndlich!\nDer Aufkl\u00E4rungsflug war erfolgreich.\nDer feindliche Tr\u00E4ger ist und n\u00E4her als erwartet.\n\nDie erste Angriffswelle aus Sturzbombern ist oben.\nJetzt mu\u00DF der Jagdschutz starten.\n\n\nMission Orders:\n---------------------\nBegleite unsere Sturzbomber.\n\nTime: 10:25\nAltitude: 2500m\nFlight: Yuri- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++\n\n
