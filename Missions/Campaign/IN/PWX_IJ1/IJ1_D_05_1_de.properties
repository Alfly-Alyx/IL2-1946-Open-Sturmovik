Description +++++++++++++++++++++++++++\n+++++++++++++++++++++++++++\n\nTarawa Atoll...... March 17th, 1942\n\n===========================\n\nSITUATIONAL REPORT:\n\nTarawa!\n\nAm Morgen wurde dir mehr \u00FCber die bevorstehende Operation gesagt.\nMorgen soll Tarawa angegriffen werden.\n\nMorgen, nicht heute!\n\nWie es scheint, will der Feind nicht warten.\n\nVor zwei Stunden ist die Kaga von einem feindlichen Aufkl\u00E4rungsflugzeug aufgesp\u00FCrt worden.\nVor 90 Minuten wurde ein Luftangriff auf das Atoll gestartet.\n\nNun m\u00FCssen wir damit rechnen, da\u00DF der Feind noch heute Angriffe auf die Kaga Gruppe fliegen k\u00F6nnte.\n\nUm darauf vorbereitet zu sein, ist die Hiryu Jagd Hikotai angewiesen worden, die Sicherung der Kaga zu verst\u00E4rken.\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber der Kaga Gruppe.\n\nTime: 19:26\nAltitude:  2500m\nFlight: Toyo- Two\n\nWeather forecast:\nStark bew\u00F6lkt bei st\u00FCrmischem Wind.\n\n+++++++++++++++++++++++\n.\n
