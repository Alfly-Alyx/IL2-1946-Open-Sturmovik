Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n================================\n\nSITUATION:\n\nDie Schlacht ist vorbei\n\nAm Ende war es unm\u00F6glich, auf Midway zu landen.\n\nUnsere Einheiten wurden zur\u00FCckgezogen.\n\nWir haben zwei leichte Tr\u00E4ger verloren.\nDie Shoho am Morgen und die Tayo am Nachmittag.\nDie Schokaku mu\u00DFte schon am Vormittag mit schweren Sch\u00E4den aus dem Kampf zur\u00FCckgezogen werden.\nInzwischen ist sie stabilisiert und ist in der Lage, aus eigener Kraft nach Hause zu laufen.\n\nAm Nachmittag wurde dann auch die Akagi Gruppe zweimal angegriffen. Der leichte Tr\u00E4ger Ryujo mu\u00DFte ebenfalls schwere Treffer hinnehmen, wird es aber auch nach Hause schaffen.\nZur gleichen Zeit wurde die Hiryu angegriffen. Auch sie wurde getroffen, ist aber in einem halbwegs einsatzf\u00E4higen Zustand geblieben.\n\nDer Gro\u00DFteil unserer Flugzeuge ist verloren.\nWieder waren die Verluste f\u00FCr die Flieger gro\u00DF.\nUm 17:15 Uhr brach Admiral Nagumo die Schlacht ab und befahl den R\u00FCckzug.\n\nMidway war f\u00FCr die Amerikaner gerettet. An eine Einnahme war nicht zu denken.\n\nWenigstens mu\u00DFte der Feind ebenfalls Verluste hinnehmen:\nDer feindliche Tr\u00E4ger Yorktown wurde versenkt.\nDie USA haben eine ihrer wichtigsten Einheiten im Pazifik verloren.\nAuch wurde die Enterprise angeschlagen und Midway getroffen.\n\nDennoch:\nDas Unternehmen verlief ung\u00FCnstig.\nEs sollte viel mehr erreicht werden.\nAm Ende ist der Verlust von zwei leichten Tr\u00E4gern gegen die Versenkung eines Gro\u00DFtr\u00E4gers des Feindes kein befriedigendes Ergebnis.\n\n\nDie Hiryu ist auf dem Weg nach Westen.\nWegen ihrer Besch\u00E4digungen ist ein Teil deiner Staffel auf die Akagi befohlen worden.\nAm Ende deines n\u00E4chsten Einsatzes sollst du auf der Akagi landen.\n\nEin Aufkl\u00E4reer hat ein feindliches U-Boot gesichtet.\nEin Flug B5Ns soll es angreifen....\n\n\nMission Orders:\n----------------------\nSichere den Angriff der B5N Bomber.\n\nTime:  18:12\nAltitude: 300m\nFlight: Kobe- Three\n\nWeather Forecast:\nKlar, Sonnenuntergang.\n\n++++++++++++++++++++++++++\n
