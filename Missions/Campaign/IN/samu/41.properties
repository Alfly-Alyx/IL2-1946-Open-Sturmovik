Name Cirkus se st\u011Bhuje
Short Va\u0161e jednotka se uk\u00E1zala jako plnohodnotn\u00FD celek. Vzhledem k dosa\u017Een\u00FDm v\u00FDsledk\u016Fm bylo rozhodnuto o jej\u00EDm p\u0159ezbrojen\u00ED na modern\u011Bj\u0161\u00ED verze letoun\u016F a roz\u0161\u00ED\u0159en\u00ED po\u010Dtu letek.\n\nVe sv\u011Bt\u011B se zat\u00EDm znateln\u011B ochladilo, v\u00E1lka je na spadnut\u00ED. Jen se zat\u00EDm nev\u00ED kde a kdy za\u010Dne. Jedno je jist\u00E9, nep\u0159\u00E1tel bude dostatek. Va\u0161e jednotka byla vybr\u00E1na pro jednu z mal\u00FDch letadlov\u00FDch lod\u00ED a bude na n\u00ED vysl\u00E1na do "ji\u017En\u00EDch mo\u0159\u00ED".\n
Description V p\u0159edchoz\u00EDch dnech jste p\u0159edali sv\u00E9 star\u0161\u00ED Reiseny jin\u00E9mu \u00FAtvaru a byli p\u0159ezbrojeni na modern\u011Bj\u0161\u00ED verzi A6M2 - 21, kter\u00E9 se stali v\u00FDzbroj\u00ED prvn\u00ED a druh\u00E9 letky.  T\u0159et\u00ED letka obdr\u017Eela bombard\u00E9ry D3A a byla p\u0159e\u0161kolena pro s\u0159emhlav\u00E9 bombardov\u00E1n\u00ED. Va\u0161e jednotka je nyn\u00ED siln\u011Bj\u0161\u00ED ne\u017E kdykoliv p\u0159edt\u00EDm, m\u00E1te celkem 24 stroj\u016F.\n\nPro V\u00E1s osobn\u011B je asi nejd\u016Fle\u017Eit\u011Bj\u0161\u00EDm bodem Va\u0161e pov\u00FD\u0161en\u00ED.\n\nDnes se p\u0159esunete na palubu letadlov\u00E9 lodi k dal\u0161\u00EDmu nasazen\u00ED. Budete operovat v oblasti Jihov\u00FDchodn\u00ED Indie. Va\u0161\u00EDm c\u00EDlem se stanou lodn\u00ED transtporty nep\u0159\u00EDtele a jeho st\u00EDhac\u00ED letectvo. Jako speci\u00E1ln\u011B vycvi\u010Denou jednotku V\u00E1s \u010Dekaj\u00ED obt\u00ED\u017En\u00E9 okam\u017Eiky.\n\nA\u0165 je Jeho c\u00EDsa\u0159sk\u00E9 veli\u010Denstvo s V\u00E1mi i nad\u00E1le spokojeno.\n\n1. Listopad 1941\n\nLetoun : A6M2\nPo\u010Das\u00ED : Jasno\nStart : 09:30 hodin\nP\u0159ist\u00E1n\u00ED : 10:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
