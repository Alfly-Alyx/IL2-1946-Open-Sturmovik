Name Prvn\u00ED nasazen\u00ED
Short V\u00E1\u0161 v\u00FDcvik se \u00FAsp\u011B\u0161n\u011B zavr\u0161il. Pro Va\u0161e schopnosti jste byl p\u0159em\u00FDst\u011Bn k nov\u011B postaven\u00E9 Omuta Kok\u00FAtai. \n\nJedn\u00E1 se o sm\u00ED\u0161enou jednotku slo\u017Eenou ze st\u00EDba\u010D\u016F a bombard\u00E9r\u016F.  V jej\u00ED v\u00FDzbroji jsou jak letouny st\u00EDha\u010Dky  A6M, tak bombard\u00E9ry B5N. Jej\u00ED nasazen\u00ED je pl\u00E1nov\u00E1no na \u010D\u00EDnsk\u00E9m boji\u0161ti.\n\nSestava je n\u00E1sleduj\u00EDc\u00ED :\n\nVelitelsk\u00FD roj 4 A6M\n\n1. Letka\t8 A6M\n2. Letka\t3 B5N\n\nVy jste p\u0159id\u011Blen k prvn\u00ED letce jako veden\u00FD v druh\u00E9m roji.\n
Description Dnes opust\u00EDte Japonsk\u00E9 ostrovy p\u0159eletem na palubu letadlov\u00E9 lodi kter\u00E1 m\u00ED\u0159\u00ED ke b\u0159eh\u016Fm \u010C\u00EDny. Byl jste pro sv\u00E9 mimo\u0159\u00E1dn\u00E9 vlastnosti vybr\u00E1m pro slu\u017Ebu u Omuta Kokutai ur\u010Den\u00E9 pro nasazen\u00ED v \u010D\u00EDnsk\u00E9m incidentu.\n\nLetadlov\u00E1 lo\u010F pluje ve \u010Dtverci AZ 11jihoz\u00E1padn\u00EDm sm\u011Brem.\n\n25. Srpen 1940\n\nLetoun : A6M2\nPo\u010Das\u00ED : Jasno\nStart : 09:00 hodin\nP\u0159ist\u00E1n\u00ED : 10:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
