Name Nov\u00E1 Guinea
Short Prvn\u00ED \u00FAder\n
Description Po v\u00FDt\u011Bzn\u00E9m ta\u017Een\u00ED V\u00E1m byla umo\u017En\u011Bna kr\u00E1tk\u00E1 dovolen\u00E1 v Japonsku. N\u00E1sledn\u011B jste byl p\u0159id\u011Blen jako velitel t\u0159et\u00ED letky ke 2. Kokutai s ur\u010Den\u00EDm na Nov\u00E9 Guineii. V jej\u00ED v\u00FDzbroji se nach\u00E1zej\u00ED letouny A6M3, a m\u00E1 b\u00FDt p\u0159ezbrojena na variantu A6M5. Va\u0161e letouny byly vylo\u017Eeny a smontov\u00E1ny na pob\u0159e\u017E\u00ED Nov\u00E9 Guineii, zal\u00E9t\u00E1ny a nyn\u00ED V\u00E1s \u010Dek\u00E1 p\u0159elet na nov\u00E9 p\u016Fsobi\u0161t\u011B spojen\u00FD s hl\u00EDdkov\u00FDm letem nad Milna Bay. P\u0159istanete na leti\u0161ti Soputa.\n\n 15. Z\u00E1\u0159\u00ED 1942\nLetoun : A6M3\nPo\u010Das\u00ED : Jasno\nStart : 09:00 hodin\nP\u0159ist\u00E1n\u00ED : 12:10\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
