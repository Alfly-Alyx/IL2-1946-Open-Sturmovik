Name Na dom\u00E1c\u00ED p\u016Fd\u011B
Short Koncem b\u0159ezna 1942 jste se z pobytu v N\u011Bmecku vr\u00E1til na dom\u00E1c\u00ED p\u016Fdu a do\u010Dkal se nov\u00ED\u00E9ho p\u0159id\u011Blen\u00ED.\n
Description Koncem b\u0159ezna 1942 jste se z \u00FAap\u011B\u0161n\u00E9ho pobytu v N\u011Bmecku vr\u00E1til ponorkou, spolu se z\u00E1silkou p\u0159\u00EDstroj\u016F  na dom\u00E1c\u00ED p\u016Fdu. M\u00EDsto o\u010Dek\u00E1van\u00E9 dovolen\u00E9 jste se do\u010Dkal nov\u00E9ho p\u0159id\u011Blen\u00ED. \n\nVa\u0161\u00EDm nov\u00FDm p\u016Fsobi\u0161t\u011Bm se od 3.4.1942 stala Sasebo Hikotai. Chr\u00E1n\u00EDc\u00ED, z leti\u0161t\u011B bl\u00EDzko m\u011Bsta Omura, prostor jihoz\u00E1padn\u00EDho Kj\u016F\u0161\u016F. Leteck\u00E1 aktivyta t\u00E9to jednotky je ov\u0161em velmi n\u00EDzk\u00E1 a jedn\u00E1 se o cvi\u010Dn\u00E9 lety s \u00FAtoky na vle\u010Dn\u00E9 \u010Di pozemn\u00ED c\u00EDle.\n\nSpolu s pov\u00FD\u0161en\u00EDm jste se stal vedouc\u00EDm roje t\u00E9to jednotky operuj\u00EDc\u00ED s letouny A6M3.\n\nDnes provedete na pro v\u00E1s nov\u00E9m stroji prvn\u00ED let zam\u011B\u0159en\u00FD na st\u0159elbu na vle\u010Den\u00FD ter\u010D.\n\n\t4. Dubna 1942\nLetoun : A6M3\nPo\u010Das\u00ED : Jasno\nStart : 11:00 hodin\nP\u0159ist\u00E1n\u00ED : 12:45\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
