Name Zp\u011Bt k ochran\u011B konvoj\u016F
Short Nejv\u011Bt\u0161\u00ED leteck\u00E1 bitva nad Malajskem.\n
Description Dnes v dopoledn\u00EDch hodin\u00E1ch se arm\u00E1dn\u00ED bombard\u00E9ry pokusily zni\u010Dit lo\u010F Kudat kotv\u00EDc\u00ED v p\u0159\u00EDstavu Port Swettenham. Lo\u010F slou\u017E\u00ED jako plovouc\u00ED z\u00E1kladna australsk\u00FDch Commandos. bohu\u017Eel podle posledn\u00EDch zpr\u00E1v se lo\u010F st\u00E1le dr\u017E\u00ED na vod\u011B.\n\nJej\u00ED kone\u010Dn\u00E9 zni\u010Den\u00ED je tedy na na\u0161\u00ED jednotce.\n\n28. Prosince 1941\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 17:50 hodin\nP\u0159ist\u00E1n\u00ED : 20:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n\t\t\t\t 2x puma 60 kg\n
