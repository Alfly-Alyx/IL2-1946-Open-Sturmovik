Name Letadlov\u00E1 lo\u010F
Short \n
Description Vrcholem v\u00FDcviku n\u00E1mo\u0159n\u00EDch pilot\u016F je po pr\u00E1vu p\u0159ist\u00E1n\u00ED a vzlet z letadlov\u00E9 lodi. Jedn\u00E1 se o skute\u010Dn\u011B nebezpe\u010Dnou z\u00E1le\u017Eitost. Ten kdo nezv\u00E1lne sv\u016Fj letoun a povede se mu nezab\u00EDt se, nem\u00E1 u n\u00E1mo\u0159n\u00EDho letectva co d\u011Blat. Jedin\u00E9 pro co bude dobr\u00FD je p\u011Bchota ve kter\u00E9 bude moci svou krv\u00ED od\u010Dinit pohanu je\u017E zp\u016Fsobil sv\u00E9 rodin\u011B!\n\n Dnes V\u00E1s \u010Dek\u00E1 p\u0159ist\u00E1n\u00ED na letadlov\u00E9 lodi pluj\u00EDc\u00ED v klidn\u00FDch vod\u00E1ch z\u00E1livu bl\u00EDzko m\u011Bsta Omuta.\n\n20. Srpen 1940\n\nLetoun : A6M2\nPo\u010Das\u00ED : Jasno\nStart : 09:00 hodin\nP\u0159ist\u00E1n\u00ED : 09:13\n\nV\u00FDzbroj :  -0-\n
