Name Midway
Short 26. Kv\u011Btna 1942 opustila naprost\u00E1 v\u011Bt\u0161ina japonsk\u00E9ho lo\u010Fstva sv\u00E9 domovsk\u00E9 p\u0159\u00EDstavy.  Vypluly vst\u0159\u00EDct nov\u00E9mu osudov\u00E9mu st\u0159etnut\u00ED japonsk\u00FDch a americk\u00FDch n\u00E1mo\u0159n\u00EDch sil. Vypluly k atolu zvan\u00E9mu Midway.\n
Description Pro sv\u00E9 kvality jte byl p\u0159elo\u017Een k palubn\u00ED st\u00EDhac\u00ED lednotce letadlov\u00E9 lodi Kaga.  Jak u\u017E jist\u011B v\u00EDte budete se pod\u00EDlet na bitv\u011B o atol Midway. Ale k t\u00E9 je je\u0161te daleko. P\u0159edpokl\u00E1dan\u00E9 datum \u00FAderu je 4. nebo 5. \u010Cervna. Do t\u00E9 doby je ov\u0161em t\u0159eba st\u0159e\u017Eit bezpe\u010Dnost lod\u00ED 1. \u00FAdern\u00E9ho svazu letadlov\u00FDch lod\u00ED.\n\nBudete startovat na rutinn\u00ED hl\u00EDdku nad lo\u010Fstvem.\n\n\n\t28. Kv\u011Btna 1942\nLetoun : A6M2-21\nPo\u010Das\u00ED : Jasno\nStart : 12:00 hodin\nP\u0159ist\u00E1n\u00ED : 14:00\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
