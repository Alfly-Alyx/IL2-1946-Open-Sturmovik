Name Agonie
Short Je jist\u00E9 \u017Ee k dobyt\u00ED singapuru u\u017E nic nebr\u00E1n\u00ED. Nep\u0159\u00E1telsk\u00E9 s\u00EDly maj\u00ED rozbitou mor\u00E1lku, letectvo se u\u017E n\u011Bkolik dn\u00ED neobjevilo.\n
Description Provedete \u00FAder na lodn\u00ED konvoj sna\u017E\u00EDc\u00ED se evakuovat nep\u0159\u00E1telsk\u00E9 voj\u00E1ky sm\u011Brem na J\u00E1vu. Podle informac\u00ED poskytnut\u00FDch pos\u00E1dkami pozorovac\u00EDch balon\u016F se bude s nejv\u011Btt\u0161\u00ED pravd\u011Bpodobnost\u00ED jednat o dv\u011B n\u00E1kladn\u00ED lodi doprov\u00E1zen\u00E9 torpedoborcem. \u00A8V\u00E1\u0161\u00EDm \u00FAkolem bude doprovod bombard\u00E9\u00E9r\u016F a uml\u010Den\u00ED protiletadlov\u00E9 palby torp\u00E9doborce. Hodn\u011B \u0161t\u011Bst\u00ED.\n\n12. \u00DAnora 1942\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 07:30 hodin\nP\u0159ist\u00E1n\u00ED :  08:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n\t\t\t\t\n
