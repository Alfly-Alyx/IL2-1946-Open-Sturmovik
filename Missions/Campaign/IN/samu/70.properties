Name Churchillova leti\u0161t\u011B
Short \n
Description V sestav\u011B cel\u00E9 jednotky provedete bitevn\u00ED let proti ustupuj\u00EDc\u00EDmu nep\u0159\u00EDteli. Va\u0161\u00EDm c\u00EDlem budou kolony v prostoru Jemaluang. Prvn\u00ED letka polet\u00ED jako p\u0159edvoj a bude poutat bojem nep\u0159\u00E1telsk\u00E9 st\u00EDha\u010De. Druh\u00E1 bude doprov\u00E1zet bombard\u00E9ry t\u0159et\u00ED letky. P\u0159istanete na obsazen\u00E9m leti\u0161ti Kluang. Jeden roj prvn\u00ED letky doprovod\u00ED dopravn\u00ED letouny s nutn\u00FDm pozemn\u00EDm person\u00E1lem p\u0159\u00EDmo na c\u00EDlovou z\u00E1kladnu. \n\n28. Ledna 1942\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 09:00 hodin\nP\u0159ist\u00E1n\u00ED : 10:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
