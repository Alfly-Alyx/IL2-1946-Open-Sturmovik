Name Mezihra u Pattani
Short \n
Description Na\u0161e s\u00EDli mus\u00ED zabezpe\u010Dit i budouc\u00ED c\u00EDle vylo\u010Fovac\u00EDch operac\u00ED. Jedn\u00EDm z nich je i bl\u00EDzk\u00ED ostrov na n\u011Bm\u017E maj\u00ED z\u00E1kladnu pom\u011Brn\u011B siln\u00E9 britsk\u00E9 jednotky. Podle zpr\u00E1v na\u0161ich pr\u016Fzkumn\u00FDch letc\u016F se tyto jednotky sna\u017E\u00ED britov\u00E9 d\u00E1le z\u00E1sobit. Dne\u0161n\u00EDm c\u00EDlem bude pr\u00E1v\u011B takov\u00E1 z\u00E1sobovac\u00ED lo\u010F. Na V\u00E1s bude uml\u010Den\u00ED p\u0159\u00EDpadn\u00E9 OPL.\n\n16. Prosince 1941\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 10:50 hodin\nP\u0159ist\u00E1n\u00ED : 11:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
