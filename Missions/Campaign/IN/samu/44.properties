Name V\u00EDtr se zved\u00E1
Short V\u00EDtr se zvih\u00E1\n\nZ p\u0159\u00EDstav\u016F na v\u00FDchodn\u00EDm pob\u0159e\u017E\u00ED \u010C\u00EDny, z Formasy a ze sam\u00E9ho Japonska vypluly invazn\u00ED konvoje jejih\u017E c\u00EDlem se m\u00E1 podle opera\u010Dn\u00EDch pl\u00E1n\u016F st\u00E1t pob\u0159e\u017E\u00ED Malajsk\u00E9ho poloostrova, pob\u0159e\u017E\u00ED Thajska a Britsk\u00E9ho Malajska. Kone\u010Dn\u00FDm c\u00EDlem m\u00E1 b\u00FDt dobyt\u00ED Singapuru a Holandsk\u00FDch naftov\u00FDch pol\u00ED. Plavbu konvoj\u016F je t\u0159eba udr\u017Eet v naprost\u00E9m utajen\u00ED.\n
Description V\u0161echny lod\u011B kter\u00E9 se dostanou do dosahu eskorty konvoj\u016F mus\u00ED b\u00FDt bu\u010F eskortov\u00E1ny na Japonsk\u00E1 \u00FAzem\u00ED nebo potopeny!\n\nV bl\u00EDzkosti jednoho z konvoj\u016F se ocitla pravd\u011Bpodobn\u011B ciz\u00ED n\u00E1kladn\u00ED lo\u010F. Doprovodn\u00E9 torpedoborce bohu\u017Eel zrovna tankuj\u00ED mazut a nemohou zas\u00E1hnout. Poskytnete leteck\u00E9 kryt\u00ED t\u0159et\u00ED letce va\u0161\u00ED skupiny p\u0159i \u00FAtoku na lo\u010F.\n\n\n6. Prosinec 1941\n\nLetoun : A6M2\nPo\u010Das\u00ED : Jasno\nStart : 05:30 hodin\nP\u0159ist\u00E1n\u00ED : 07:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
