Description V b\u0159eznu 1942,prob\u011Bhla st\u00E1\u017E skupiny japonsk\u00FDch n\u00E1mo\u0159n\u00EDch pilot\u016F v Evrop\u011B. \u0160lo o v\u00FDm\u011Bnu zku\u0161enost\u00ED p\u0159i nasazen\u00ED letadel operuj\u00EDc\u00EDch z letadlov\u00FDch lod\u00ED.\n\nSkupinu tvo\u0159ila dvojice pilot\u016F od \u00FAtvar\u016F z lodi Akagi a jeden pilot z jednotky \u00FA\u010Dastn\u00EDc\u00ED se boj\u016F o Singapur. Do N\u011Bmecka se dostali na palub\u011B ponorky n\u011Bmeck\u00E9ho n\u00E1mo\u0159nictva spolu se skupinou dal\u0161\u00EDch odborn\u00EDk\u016F. V N\u011Bmecku si vyzkou\u0161eli nejmodern\u011Bj\u0161\u00ED leteckou techniku jako Bf 109G a FW 190A.  Dva z nich se z\u00FA\u010Dstnili i bojov\u00E9 st\u00E1\u017Ee u jedn\u00E9 ze skupin JG 26 nasazen\u00E9 v boj\u00EDch proti Anglick\u00FDm letoun\u016Fm napadaj\u00EDc\u00EDm N\u011Bmci okupovanou Francii.\n\nJako jeden z t\u00E9to trojice si nyn\u00ED vyzkou\u0161\u00EDte na z\u00E1kladn\u011B Berl\u00EDn - Gatow st\u00EDha\u010Dku FW 190A.\n\n3. B\u0159ezna 1942\n\nStroj : FW 190A - 4\nPo\u010Das\u00ED : Jasno\nStart : 14:00\nP\u0159ist\u00E1n\u00ED :15:00\n\nV\u00FDzbroj : 2x kulomet 7,9 mm\t\n\t\t\t\t4x kanon 20 mm\n
