Name Vylod\u011Bn\u00ED u Muai
Short \n
Description vzl\u00E9tnete k podpo\u0159e vylod\u011Bn\u00ED u Muai. Budete chr\u00E1nit vylo\u010Fovac\u00ED operaci proti vzdu\u0161n\u00E9mu napaden\u00ED. po akci p\u0159istanete na leti\u0161ti East AF, nebo\u0165 Va\u0161e mate\u0159sk\u00E1 lo\u010F se mus\u00ED podrobit oprav\u00E1m v d\u016Fsledku nehody v koteln\u011B. Pokud V\u00E1m nebude sta\u010Dit palivo m\u016F\u017Eete p\u0159ist\u00E1t na b\u0159icho na nouzov\u00E9 plo\u0161e ve \u010Dverci BA22.\n\n17. Ledna 1942\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 08:00 hodin\nP\u0159ist\u00E1n\u00ED : 10:20\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
