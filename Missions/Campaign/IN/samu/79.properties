Name V\u00EDt\u011Bzstv\u00ED
Short V\u010Dera 16. \u00DAnora 2602 Kapitulovali nep\u0159\u00E1telsk\u00E9 s\u00EDly na ostrov\u011B Singapur. Dal\u0161\u00ED boje prob\u00EDhaj\u00ED v oblast Filip\u00EDn a na J\u00E1v\u011B.\n
Description P\u0159esto \u017Ee nep\u0159\u00E1telsk\u00E9 s\u00EDli na ostrov\u011B kapitulovali, zd\u00E1 se \u017Ee n\u011Bkte\u0159\u00ED jednotlivci se nevzdali a hodlaj\u00ED pokra\u010Dovat v boji. Pro sv\u00E9 \u00FAt\u011Bky pou\u017E\u00EDvaj\u00ED kraden\u00FDch plavidel a \u010Dlun\u016F. Je nutn\u00E9 tytu \u010Dluny lokalizovat a potopit. Budete hl\u00EDdkovat v bl\u00EDzkosti singapuru a hledat tyto ute\u010Dence.\n\n16. \u00DAnora 1942\n\nLetoun : A6M2\nPo\u010Das\u00ED : Zata\u017Eeno\nStart : 12:30 hodin\nP\u0159ist\u00E1n\u00ED :  14:50\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n\t\t\t\t\n
