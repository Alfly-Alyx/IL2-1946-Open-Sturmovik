Description Va\u0161e jednotka poskytne \u010Destn\u00FD doprovod jednomu z v\u00FDznamn\u00FDch admir\u00E1l\u016F.  V sektoru AY1 se setk\u00E1te se stroji jimi\u017E se doty\u010Dn\u00FD vrac\u00ED z inspek\u010Dn\u00ED n\u00E1v\u0161tevy na Marian\u00E1ch a Okinaw\u011B. P\u0159evezmete doprovod od p\u0159edch\u00E1zej\u00EDc\u00ED jednotky a doprovod\u00EDte dopravn\u00ED stroje a\u017E na leteckou b\u00E1zi Ashiya.\n\n\t12. Dubna 1942\nLetoun : A6M3\nPo\u010Das\u00ED : Jasno\nStart : 06:30 hodin\nP\u0159ist\u00E1n\u00ED : 09:30\n\nV\u00FDzbroj :  2x kulomet 7,7 mm\t\t500 ran\n\t\t\t\t2x kanon 20 mm\t\t\t60 ran\n
