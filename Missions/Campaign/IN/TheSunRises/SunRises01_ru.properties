Name 01-Attack on Dutch Harbor
Short Attack Dutch Harbor.\n
Description 3 June 1942\n\nEarly morning\n\nWe are going to hit the American main base in the Aleutians: Dutch Harbor. Let's make this another "Pearl Harbor"!\n\nOur carrier's strike force is going to attack the airfield near Dutch Harbor. Junyo's strike force is going to attack the harbour facility and barracks.\n\nPlease select skin A6M2-21_CV-Ryujo.VF_D1-108_Aleutians1942_BL.bmp\n
