Name 09-US ships are approaching
Short Naval bombardment.\n
Description 7 August 1942\n\nAmerican war ships are approaching and are shelling our harbour!\n\nTake off and sink at least one of these invaders.\n\nOf course, your 'Rufe' can't be armed with torpedoes, so take the 'Emily'.\n\nBut the main aim is to preserve our valuable planes, so better not return back, but land near Attu...\n\n\n\n\n\n
