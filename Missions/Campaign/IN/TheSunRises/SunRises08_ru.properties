Name 08-Escort our Emily
Short Escort Emily to Kiska.\n
Description 20 July 1942\n\nOne of our generals is going to inspect our brave soldiers on Kiska. He is going to be flown right here by an 'Emily' float plane. \n\nYou will meet   this plane over Shemya and escort it to Kiska.\n\n\n\n\nPlease select skin A6M2-N_81.Kokutai_IJNAAF_Alutians1943_BL.bmp\n
