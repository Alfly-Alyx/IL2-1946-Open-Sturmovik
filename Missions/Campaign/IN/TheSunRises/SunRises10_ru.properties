Name 10-Recon over Amchitka
Short Scout over Constantine Harbor.\n
Description 29 August 1942\n\nWe are aware of American activities in Amchitka. We have to know what is going on there...\n\nYou will provide us with the information. You will be taken to vicinity of Amchitka by one of our submarines.\n\nThen you will be flying to Constantine Harbor, where you should look for any suspicious activities and finally you will fly back to your home base near Kiska.\n\n\n\n\n\n\nPlease select skin A6M2-N_81.Kokutai_IJNAAF_Alutians1943_BL.bmp\n
