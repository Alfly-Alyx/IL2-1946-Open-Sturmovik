Name 05-Attu invasion
Short Attu invasion.\n
Description 7 June 1942\n\nWe have moved our fleet to the west - we are going to invade Attu, which we can use as a future base for our further operations against the Americans.\n\nYou will be flying an interdiction mission. Our troops are about to disembark on the coast of Attu. You will have to sweep out all the defenders and assure the safe landing of our soldiers.\n\nThe local Aleutian Home Defense should not be any match to us...\n\n\n\n\n\nPlease select skin A6M2-21_CV-Ryujo.VF_D1-108_Aleutians1942_BL.bmp\n
