Name 17-Attu bombing
Short Stop bomber heading on Attu.\n
Description 18 February 1943\n\nThe island of Attu is nearly unprotected, we have to improve that! You are about to be taken   close to Attu by a submarine.\n\nPatrol over Attu.\n\nWe haven't finished the airfield yet, so we have to assure its completion.\n\n\n\n\n\n\nPlease select skin A6M2-N_81.Kokutai_IJNAAF_Alutians1943_BL.bmp\n
