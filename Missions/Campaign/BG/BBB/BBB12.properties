Description September 6, 1944, 6 p.m.\n\nBad news, gentlemen! The Soviet Union declared war on us yesterday and the Red Army invaded our territory.\n\nI doubt whether we will be able to hold off the Soviet steam-roller...\n\nWe really need to be informed about the situation. Fly to Chavdar and Etropole and report any suspicious activities.\n\nXXXXXXXXXXXXXXXXXXXX\n\n6. z\u00E1\u0159\u00ED 1944, 18:00\n\n\u0160patn\u00E9 zpr\u00E1vy, p\u00E1nov\u00E9! Sov\u011Btsk\u00FD svaz n\u00E1m v\u010Dera vyhl\u00E1sil vyhl\u00E1sil v\u00E1lku a Rud\u00E1 arm\u00E1da vtrhla na na\u0161e \u00FAzem\u00ED.\n\nPochybuji, \u017Ee budeme schopni zadr\u017Eet sov\u011Btsk\u00FD parn\u00ED v\u00E1lec...\n\nOpravdu pot\u0159ebujeme b\u00FDt informov\u00E1ni o nejnov\u011Bj\u0161\u00EDm v\u00FDvoji situace. Le\u0165te do \u010Cavdaru a Etropole a hla\u0161te jak\u00E9koliv podez\u0159el\u00E9 aktivity.\n
