Description The Greeks surrendered on April 30, 1941.\n\nWe ended the campaign with big territorial gains. We gained Vardar Macedonia, Pomoravlje Region and Western Thrace.\n\nAugust 1, 1943, 12:00\n\nYour order is to return to Bulgaria for further maintenance of your aircraft as we have not enough good facilities for that in here.\n\nSelect skin "B-534 Bulgarian White 33.bmp"\n\nXXXXXXXXXXXXXXXXXXXX\n\n\u0158ekov\u00E9 se vzdali 30. dubna 1941.\n\nUkon\u010Dili jsme ta\u017Een\u00ED s velk\u00FDmi \u00FAzemn\u00EDmi zisky. Z\u00EDskali jsme \u010D\u00E1st Makedonie, \u00FAzem\u00ED Pomoravlje a Z\u00E1padn\u00ED Thr\u00E1kii.\n\n1. srpna 1943, 12:00\n\nTv\u00FDm \u00FAkolem je se vr\u00E1tit zp\u00E1tky do Bulharska kv\u016Fli \u00FAdr\u017Eb\u011B va\u0161ich stroj\u016F - nem\u00E1me zde pro to dostatek vhodn\u00FDch za\u0159\u00EDzen\u00ED.\n\nZvol "B-534 Bulgarian White 33.bmp"\n
