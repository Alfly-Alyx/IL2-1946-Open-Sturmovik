Description March 9, 1945, 11 a.m.\n\nThey have pushed the Soviets several kilometres back! We will have to hit them where it will hurt them the most - we have to destroy their supplies, especially ammo and fuel that are being sent to the front right now.\n\nFly over enemy territory and destroy any supply trains you encounter!\n\nXXXXXXXXXXXXXXXXXXXX\n\n9. b\u0159ezna 1945, 11:00\n\nZatla\u010Dili Sov\u011Bty n\u011Bkolik kilometr\u016F zp\u011Bt! Budeme je muset zas\u00E1hnout tam, kde to bude bolet nejv\u00EDc - mus\u00EDme zni\u010Dit jejich z\u00E1soby, obzvl\u00E1\u0161\u0165 munici a palivo, kter\u00E9 pr\u00E1v\u011B te\u010F pos\u00EDlaj\u00ED na frontu.\n\nLe\u0165 nad nep\u0159\u00E1telsk\u00E9 \u00FAzem\u00ED a zni\u010D jak\u00E9koliv z\u00E1sobovac\u00ED vlaky, na kter\u00E9 naraz\u00ED\u0161!\n\n\n\n\n\n
