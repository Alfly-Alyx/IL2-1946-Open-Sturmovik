Description September 10, 1944, 6:30 a.m.\n\nGood morning, comrades pilots! I am so happy you have decided to join our newly formed air force which will help us to drive the fascists together with the capitalists from our land. Our communist party is looking forward to the future cooperation with the Soviets and their great army too.\n\nYou must be proud you are making history now!\n\nTo your mission: The Fascist hordes are on retreat, that is clear. The Soviets are advancing. But our capital is too vulnerable from the air - we fear the fascists will strike it in reprisal. We must not allow them to cause any harm to it!\n\nSelect skin "B-534 Bulgarian White 73.bmp"\n\nXXXXXXXXXXXXXXXXXXXX\n\n10. z\u00E1\u0159\u00ED 1944, 6:30\n\nDobr\u00E9 r\u00E1no, soudruzi piloti! Jsem \u0161\u0165asten, \u017Ee jste se rozhodli p\u0159ipojit k nov\u011B tvo\u0159en\u00E9mu letectvu, kter\u00E9 n\u00E1m pom\u016F\u017Ee vyhnat fa\u0161isty spolu s kapitalisty z na\u0161\u00ED zem\u011B. Na\u0161e komunistick\u00E1 strana se tak\u00E9 t\u011B\u0161\u00ED na budouc\u00ED spolupr\u00E1ci se Sov\u011Bty a jejich velkou arm\u00E1dou. \n\nMus\u00EDte b\u00FDt hrdi na to, \u017Ee nyn\u00ED tvo\u0159\u00EDte historii!\n\nK va\u0161\u00ED misi: Fa\u0161istick\u00E9 hordy ustupuj\u00ED, to je jasn\u00E9. Sov\u011Bti postupuj\u00ED. Ale na\u0161e hlavn\u00ED m\u011Bsto je zraniteln\u00E9 ze vzduchu - ob\u00E1v\u00E1me se, \u017Ee jej fa\u0161isti budou v odvetu bombardovat. Nesm\u00EDme jim dovolit, aby jej jakkoliv po\u0161kodili!\n\nZvol skin "B-534 Bulgarian White 73.bmp"\n
