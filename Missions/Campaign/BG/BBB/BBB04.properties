Description April 10, 1941, 4 p.m.\n\nOur HQ has decided to test the latest flares mounted to a Czechoslovak-built Letov \u0160-328. \n\nThe \u0160-328 will be flying from Vrazhdebna airfield to Pernik airfield where it will fire the flares - the ground crew will observe the whole action there.\n\nOur airspace has been violated several times by the Royal Yugoslavian Air Force planes. The unprotected \u0160-328 could be an easy prey for them. \n\nEscort it to Pernik and assure its safe return back to Vrazhdebna.\n\nXXXXXXXXXXXXXXXXXXXX\n\n10. dubna 1941, 16:00\n\nNa\u0161e velitelstv\u00ED se rozhodlo otestovat pou\u017Eit\u00ED nejnov\u011Bj\u0161\u00EDch sv\u011Btlic upevn\u011Bn\u00FDch na \u010Deskoslovensk\u00E9m Letovu \u0160-328.\n\n\u0160mol\u00EDk polet\u00ED z leti\u0161t\u011B Vra\u017Edebna na leti\u0161t\u011B v Perniku, kde odp\u00E1l\u00ED sv\u011Btlice - pozemn\u00ED obsluha leti\u0161t\u011B bude v\u0161e pe\u010Dliv\u011B sledovat.\n\nN\u00E1\u0161 vzdu\u0161n\u00FD prostor byl n\u011Bkolikr\u00E1t naru\u0161en letadly Kr\u00E1lovsk\u00E9ho jugosl\u00E1vsk\u00E9ho letectva. Nechr\u00E1n\u011Bn\u00FD \u0161mol\u00EDk by pro n\u011B mohl b\u00FDt snadnou ko\u0159ist\u00ED. \n\nDoprovo\u010Fte \u0161mol\u00EDk do Perniku a posl\u00E9ze zp\u00E1tky na leti\u0161t\u011B Vra\u017Edebna.\n
