Description August 5, 1939, 12:00\n\nYou are about to finish your flying school. \n\nToday, you are going to perform the final flight, which means flying to target area, shooting down balloons and returning back to Vrazhdebna airfield.\n\nYou will be flying one of Czechoslovak-built Avia B.534s, which we bought from Germans who had no further use for them in the Protectorate of Bohemia and Moravia. \n\nDeserve your pilot's badge. Dissmissed.\n\nSelect skin "B-534 Bulgarian Black 3.bmp"\n\nXXXXXXXXXXXXXXXXXXXX\n\n5. srpna 1939, 12:00\n\nBrzy dokon\u010D\u00ED\u0161 leteckou \u0161kolu.\n\nDnes polet\u00ED\u0161 na z\u00E1v\u011Bre\u010Dn\u00FD let - co\u017E znamen\u00E1 let do c\u00EDlov\u00E9 z\u00F3ny, sest\u0159elov\u00E1n\u00ED upoutan\u00FDch bal\u00F3n\u016F a n\u00E1vrat zp\u011Bt na leti\u0161t\u011B Vra\u017Edebna.\n\nPolet\u00ED\u0161 na jedn\u00E9 z \u010Deskoslovensk\u00FDch Avi\u00ED B.534, kter\u00E9 jsme zakoupili od N\u011Bmc\u016F, kte\u0159\u00ED pro n\u011B nem\u011Bli dal\u0161\u00ED pou\u017Eit\u00ED v Protektor\u00E1tu \u010Cechy a Morava. \n\nZaslu\u017E si sv\u016Fj pilotn\u00ED odznak. Odchod.\n\nZvol skin "B-534 Bulgarian  Black 3.bmp".\n
