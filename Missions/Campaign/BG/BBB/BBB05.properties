Description April 18, 1941, 9 a.m.\n\nYugoslavia gave in yesterday.\n\nBut it doesn't mean we will have any relax!\n\nGreek partisans have destroyed a railway near Ihtiman. Unfortunately, there is a fuel train waiting for the railway to be repaired. It is a sitting duck there and our German allies have asked us to protect it. \n\nThey can't do it themselves as the Luftwaffe is still too busy in Greece.\n\nDo not allow the Greeks to cause any harm to it. Dissmissed.\n\nXXXXXXXXXXXXXXXXXXXX\n\n18. dubna 1941, 9:00\n\nJugosl\u00E1vie se v\u010Dera vzdala.\n\nAle to neznamen\u00E1, \u017Ee budeme odpo\u010D\u00EDvat!\n\n\u0158e\u010Dt\u00ED partyz\u00E1ni zni\u010Dili \u017Eelezni\u010Dn\u00ED tra\u0165 u Ihtimanu. Bohu\u017Eel, kousek od toho m\u00EDsta se nach\u00E1z\u00ED vlak s palivem, kter\u00FD \u010Dek\u00E1, a\u017E bude tra\u0165 opravena. Je tam dost na r\u00E1n\u011B a na\u0161i n\u011Bme\u010Dt\u00ED spojenci n\u00E1s po\u017E\u00E1dali o jeho ochranu.\n\nSami toho nejsou schopni, proto\u017Ee Luftwaffe m\u00E1 st\u00E1le dost pr\u00E1ce v \u0158ecku.\n\nNedovolte \u0158ek\u016Fm,aby ho zni\u010Dili. Odchod.\n
