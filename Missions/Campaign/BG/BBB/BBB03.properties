Description April 7, 1941, 6 a.m.\n\nWhat a nasty surprise it was yesterday. Let us have some drinks tonight - we have been driven to the war we did not want...\n\nOh, it is nearly morning now...\n\nWhat is that, oh no! Get to your planes!\n\nXXXXXXXXXXXXXXXXXXXX\n\n7. dubna 1941, 6:00\n\nV\u010Dera to pro n\u00E1s bylo p\u011Bkn\u011B nep\u0159\u00EDjemn\u00E9 p\u0159ekvapen\u00ED. Dneska se spole\u010Dn\u011B napijeme - byli jsme zavle\u010Deni do v\u00E1lky, kterou jsme necht\u011Bli...\n\nU\u017E je skoro r\u00E1no...\n\nCo to je, \u00F3 n\u00E9! Do letadel!\n\n
