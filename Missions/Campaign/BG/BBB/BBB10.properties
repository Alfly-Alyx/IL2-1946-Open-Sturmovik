Description August 1, 1943, 3 p.m.\n\nDid you see the large bomber formation heading towards Bulgaria? Those American B-24s flew to bomb oil fields and refineries in Romania.\n\nI think they will fly over us on their way back home again. But this time we will prepare a warm reception for them. We will send all available Messers and Avias against them.\n\nThis is an airstart mission.\n\nXXXXXXXXXXXXXXXXXXX\n\n1. srpna 1943, 15:00\n\nVid\u011Bl jsi tu ohromnou formaci bombard\u00E9r\u016F, kter\u00E1 m\u00ED\u0159ila k Bulharsku? Ty americk\u00E9 B-24 let\u011Bly bombardovat ropn\u00E1 pole a rafinerie v Rumunsku.\n\nMysl\u00EDm, \u017Ee polet\u00ED stejnou cestou zp\u00E1tky p\u0159es na\u0161e \u00FAzem\u00ED. Ale tentokr\u00E1t jim p\u0159iprav\u00EDme v\u0159el\u00E9 p\u0159iv\u00EDt\u00E1n\u00ED. Po\u0161leme proti nim v\u0161echny na\u0161e dostupn\u00E9 Messery a Avie.\n\nTato mise za\u010D\u00EDn\u00E1 ve vzduchu.\n
