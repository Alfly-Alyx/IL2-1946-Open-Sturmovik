Description April 25, 1941, 9 a.m.\n\nGerman armies are closing in on Athens which is believed to be fiercely defended like the Thermopylae pass was defended by the ancient heroes.\n\nWell, the Wehrmacht has just left the pass behind...\n\nWe will aid our German friends in the conquest of the Greek capital. There are some artillery batteries to the west of the city. We will sweep them out together with the help of a flight of \u0160-328s.\n\nThe other task will be to scout over Piraeus port - rumors say the Allies have already started the evacuation - we need to verify that.\n\nXXXXXXXXXXXXXXXXXXXX\n\n25. dubna 1941, 9:00\n\nN\u011Bmeck\u00E9 arm\u00E1dy se bl\u00ED\u017E\u00ED k Ath\u00E9n\u00E1m, o kter\u00FDch se p\u0159edpokl\u00E1d\u00E1, \u017Ee budou br\u00E1n\u011Bny tak siln\u011B, jako byl br\u00E1n\u011Bn Thermopylsk\u00FD pr\u016Fsmyk antick\u00FDmi hrdiny.\n\nMimochodem, Wehrmacht u\u017E nechal Thermopylsk\u00FD pr\u016Fsmyk za sebou...\n\nPom\u016F\u017Eeme na\u0161im n\u011Bmeck\u00FDm p\u0159\u00E1tel\u016Fm s dob\u00FDv\u00E1n\u00EDm \u0159eck\u00E9ho hlavn\u00EDho m\u011Bsta. Na z\u00E1pad\u011B Ath\u00E9n se nach\u00E1z\u00ED n\u011Bkolik d\u011Blost\u0159eleck\u00FDch bateri\u00ED. Smeteme je z povrchu zemsk\u00E9ho spolu s pomoc\u00ED letky \u0160-328.\n\nDal\u0161\u00EDm \u00FAkolem bude hl\u00EDdka nad p\u0159\u00EDstavem Piraeus - \u0159\u00EDk\u00E1 se, \u017Ee Spojenci u\u017E za\u010Dali s evakuac\u00ED - mus\u00EDme si to ov\u011B\u0159it.\n\n
