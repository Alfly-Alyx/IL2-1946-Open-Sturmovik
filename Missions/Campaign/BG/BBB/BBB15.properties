Description March 7, 1945, 8 a.m.\n\nWe have been following Soviet and Bulgarian armies in their advance to the west. Greece, Macedonia and some other parts of Yugoslavia have been liberated.\n\nNow we are in Hungary, the Nazi empire is falling. Its final collaps can be seen within a few months.\n\nWell, maybe longer - the Wehrmacht has started its desperate counteroffensive here... That is bad news.\n\nWe, together with the Red Army, will do our best.\n\nPatrol over the front and bring us the news about enemy movements.\n\nSelect skin "B-534 Bulgarian Winter Camo - Generic.bmp"\n\nXXXXXXXXXXXXXXXXXXXX\n\n7. b\u0159ezna 1945, 8:00\n\nN\u00E1sledovali jsme sov\u011Btsk\u00E1 a bulharsk\u00E1 vojska v jejich postupu na z\u00E1pad. \u0158ecko, Makedonie a n\u011Bkter\u00E9 dal\u0161\u00ED \u010D\u00E1sti Jugosl\u00E1vie ji\u017E byly osvobozeny.\n\nNyn\u00ED jsme v Ma\u010Farsku, nacistick\u00E1 \u0159\u00ED\u0161e se hrout\u00ED. Jej\u00ED z\u00E1v\u011Bre\u010Dn\u00FD p\u00E1d je ot\u00E1zkou n\u011Bkolika m\u011Bs\u00EDc\u016F.\n\nNo, mo\u017En\u00E1 v\u00EDc - Wehrmacht zde zah\u00E1jil svou zoufalou protiofenzivu. To jsou \u0161patn\u00E9 zpr\u00E1vy.\n\nMy, spolu s Rudou arm\u00E1dou, ud\u011Bl\u00E1me to, co je v na\u0161ich sil\u00E1ch.\n\nHl\u00EDdkujte nad frontou a p\u0159ineste n\u00E1m zpr\u00E1vy o nep\u0159\u00E1telsk\u00FDch pohybech.\n\nZvol skin "B-534 Bulgarian Winter Camo - Generic.bmp"\n
