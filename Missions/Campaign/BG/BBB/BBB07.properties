Description April 23, 1941, 8 a.m.\n\nLook at those fools up there! What are they doing? Are they not our Avias? Can you see the roundels??\n\nWhat? Greek?? ALARM!\n\nXXXXXXXXXXXXXXXXXXXX\n\n23. dubna 1941, 8:00\n\nKoukn\u011Bte se na ty bl\u00E1zny naho\u0159e! Co to d\u011Blaj\u00ED? Nejsou to snad na\u0161e Avie? Vid\u00EDte jejich znaky?\n\nCo\u017Ee? \u0158eck\u00E9?? POLACH!\n\n\n
