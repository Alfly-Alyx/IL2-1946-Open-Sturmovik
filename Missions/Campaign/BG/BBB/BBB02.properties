Description Our country officially joined the Axis forces by signing the "Tripartite pact" on March 1, 1941. We hope it will bring ever lasting peace to our country - now we are allies of Germany which has a non-aggression pact with the USSR. It isn't bad, is it?\n\nApril 6, 1941, 3 p.m.\n\nThe German and Italian armies have invaded Yugoslavia and Greece. Being German allies we have allowed them to use our land as a transit country. However, we will try to remain neutral as we have no interests in any territorial claims.\n\nAlarm! Yugoslavian bombers are incoming! Take off and get them!\n\nXXXXXXXXXXXXXXXXXXXX\n\nNa\u0161e zem\u011B se ofici\u00E1ln\u011B p\u0159ipojila k mocnostem Osy podeps\u00E1n\u00EDm Paktu T\u0159\u00ED dne 1. b\u0159ezna 1941. Douf\u00E1me, \u017Ee to p\u0159inese trval\u00FD m\u00EDr - nyn\u00ED jsme n\u011Bmeck\u00FDmi spojenci. N\u011Bmecko m\u00E1 podepsan\u00FD pakt o ne\u00FAto\u010Den\u00ED se SSSR. To nen\u00ED \u0161patn\u00E9, \u017Ee?\n\n6. dubna 1941, 15:00\n\nN\u011Bmeck\u00E9 a italsk\u00E9 arm\u00E1dy napadly Jugosl\u00E1vii a \u0158ecko. Jako n\u011Bme\u010Dt\u00ED spojenci jsme umo\u017Enili Wehrmachtu pou\u017E\u00EDt na\u0161e \u00FAzem\u00ED jako n\u00E1stupn\u00ED prostor k \u00FAtoku. Nicm\u00E9n\u011B, budeme se sna\u017Eit z\u016Fstat stranou konfliktu, pon\u011Bvad\u017E nem\u00E1me \u017E\u00E1dn\u00E9 \u00FAzemn\u00ED po\u017Eadavky v\u016F\u010Di na\u0161i soused\u016Fm.\n\nPoplach! Jugosl\u00E1vsk\u00E9 bombard\u00E9ry p\u0159il\u00E9taj\u00ED! Odstartujte a dosta\u0148te je!\n
