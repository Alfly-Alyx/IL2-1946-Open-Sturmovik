Description April 16, 1945, 4 p.m.\n\nThe partisans have started attacking the airfields around Zagreb. The purpose of these attacks is to ground the Croatian air force and destroy it as fighting power. But it seems it is too much for them... So,  we have to aid them once again. This is going to be our last mission, our Avias are too worn out to perform any other operations. The war will end before they are repaired...\n\nThis is the last mission of this campaign. I hope you liked it.  Cracken, November 2009.\n\nXXXXXXXXXXXXXXXXXXXX\n\n16. dubna 1945, 16:00\n\nPartyz\u00E1ni zah\u00E1jili \u00FAtoky na leti\u0161t\u011B v okol\u00ED Z\u00E1h\u0159ebu. \u00DAkolem t\u011Bchto \u00FAtok\u016F je uzemnit chorvatsk\u00E9 letectvo a zni\u010Dit jej jako bojovou s\u00EDlu. Ale zd\u00E1 se, \u017Ee je to pro n\u011B p\u0159\u00EDli\u0161... Tak\u017Ee jim mus\u00EDme op\u011Bt pomoct. Tohle bude na\u0161e posledn\u00ED mise, na\u0161e Avie jsou u\u017E  p\u0159\u00EDli\u0161 ol\u00E9tan\u00E9 na to, aby podnikaly dal\u0161\u00ED operace. Tato v\u00E1lka skon\u010D\u00ED, ne\u017E budou opraveny...\n\nToto je posledn\u00ED mise kampan\u011B. Douf\u00E1m, \u017Ee se v\u00E1m l\u00EDbila. Cracken, listopad 2009.\n\n
