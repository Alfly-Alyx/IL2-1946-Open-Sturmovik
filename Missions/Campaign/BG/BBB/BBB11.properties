Description It is clear that your old-fashioned biplanes are not designed for combat with the latest American heavies... It would be a suicide to send you against them again. We will leave this work to Messers, Dewoitines and Avia B.135s. \n\nMarch 29, 1944, 5 p.m.\n\nWe will find you a new job. Communist partisans have been stealing fuel barrels from our airfields. We will make them sorry for that.\n\nWe have found one of their camps in the mountains. You will fly there and destroy it, we are sending one medium bomber there too.\n\nXXXXXXXXXXXXXXXXXXXX\n\nJe jasn\u00E9, \u017Ee va\u0161e zastaral\u00E9 dvouplo\u0161n\u00EDky nejsou stav\u011Bn\u00E9 pro boj s modern\u00EDmi americk\u00FDmi bombard\u00E9ry... Bylo by sebevra\u017Edou pos\u00EDlat v\u00E1s znovu proti nim. Nech\u00E1me to Messer\u016Fm, Dewoitin\u00E1m a Avi\u00EDm B.135.\n\n29. b\u0159ezna 1944, 17:00\n\nNajdeme v\u00E1m novou pr\u00E1ci. Komunisti\u010Dt\u00ED partyz\u00E1ni n\u00E1m kradou sudy s palivem. Budou toho litovat.\n\nObjevili jsme v hor\u00E1ch jeden z jejich t\u00E1bor\u016F. Polet\u00EDte tam a zni\u010D\u00EDte ho, pos\u00EDl\u00E1me tam i jeden st\u0159edn\u00ED bombard\u00E9r.\n
