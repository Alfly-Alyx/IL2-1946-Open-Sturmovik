Description September 15, 1944, 4 p.m.\n\nThere are two German anti-tank batteries near the town of Dragoman. Worse is, they are on the hill overlooking the town. \n\nWe need to sweep them away before the Soviets will continue in their offensive.\n\nXXXXXXXXXXXXXXXXXXX\n\n15. z\u00E1\u0159\u00ED 1944, 16:00\n\nU m\u011Bsta Dragoman se nach\u00E1z\u00ED dv\u011B protitankov\u00E9 baterie. Hor\u0161\u00ED je, \u017Ee jsou na kopci nad m\u011Bstem.\n\nMus\u00EDme je zni\u010Dit p\u0159ed t\u00EDm, ne\u017E Sov\u011Bti budou pokra\u010Dovat v ofenz\u00EDv\u011B.\n
