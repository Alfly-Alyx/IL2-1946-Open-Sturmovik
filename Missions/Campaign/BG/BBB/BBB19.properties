Description April 13, 1945, 1 p.m.\n\nWe have just received a message from the partisans: "U.S. fighters have disabled a locomotive of the train, which is loaded with German cars and  vehicles, in Zagreb. We have a good opportunity to destroy it now! Send your fighter-bombers there as soon as possible!"\n\nXXXXXXXXXXXXXXXXXXXX\n\n13. dubna 1945, 13:00\n\nPr\u00E1v\u011B jsme dostali zpr\u00E1vu od partyz\u00E1n\u016F: "Ameri\u010Dt\u00ED st\u00EDha\u010Di zni\u010Dili v Z\u00E1h\u0159ebu lokomotivu transportn\u00EDho vlaku nalo\u017Een\u00E9ho n\u011Bmeck\u00FDmi auty a n\u00E1ka\u010F\u00E1ky. M\u00E1me nyn\u00ED dobrou \u0161anci ten vlak zni\u010Dit \u00FApln\u011B! Po\u0161lete st\u00EDhac\u00ED bombard\u00E9ry co nejrychleji!"\n
