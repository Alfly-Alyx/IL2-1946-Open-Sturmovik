Description April 20, 1941, 2 p.m.\n\nWe have decided to take part in the battle of Greece. We hope we will get some territorial gains from Greece. We are going to occupy Macedonia which we received as a gift from Germans.\n\nYou are going to rellocate to Skopje airfield which is going to be our main base in the Greek campaign.\n\nBefore landing there you are going to strafe retreating Greek forces.\n\nXXXXXXXXXXXXXXXXXXXX\n\n20. dubna 1941, 14:00\n\nRozhodli jsme se z\u00FA\u010Dastnit prob\u00EDhaj\u00EDc\u00ED bitvy o \u0158ecko. Douf\u00E1me, \u017Ee si na n\u011Bm vydobudeme n\u011Bjak\u00E9 \u00FAzemn\u00ED zisky. Zat\u00EDm budeme okupovat Makedonii, kterou jsme dostali darem od N\u011Bmc\u016F.\n\nP\u0159em\u00EDst\u00EDte se na leti\u0161t\u011B ve Skopje, kter\u00E9 bude va\u0161\u00ED z\u00E1kladnou pro \u0159eck\u00E9 ta\u017Een\u00ED.\n\nP\u0159edt\u00EDm, ne\u017E tam p\u0159istanete, za\u00FAto\u010Dte na ustupuj\u00EDc\u00ED kolony \u0159eck\u00FDch voj\u00E1k\u016F.\n
