Description The Soviets have repulsed the German offensive and taken the initiative. We have been moved to Yugoslavia where we will be covering the Soviet southern flank and assist the partisans.\n\nApril 10, 1945, 7 p.m.\n\nYou were about to join your mates in the pub for a drink when you heard a siren. You did not wait for anything but ran to your kite. You must get that intruder!\n\n(There are no waypoints assigned this time - it  is you who take off and land your plane.)\n\nSelect skin "B-534 Bulgarian NM 4.bmp"\n\nXXXXXXXXXXXXXXXXXXXX\n\nSov\u011Bti odrazili n\u011Bmeckou ofenz\u00EDvu a p\u0159evzali iniciativu. Byli jsme p\u0159esunuti do Jugosl\u00E1vie, kde budeme kr\u00FDt sov\u011Btsk\u00E9 ji\u017En\u00ED k\u0159\u00EDdlo a pom\u00E1hat partyz\u00E1n\u016Fm.\n\n10. dubna 1945, 19:00\n\nChystal ses p\u0159idat ke sv\u00FDm p\u0159\u00E1tel\u016Fm v hospod\u011B na skleni\u010Dku, kdy\u017E jsi usly\u0161el sir\u00E9nu. Na nic jsi ne\u010Dekal a rozb\u011Bhl se ke sv\u00E9mu stroji. Mus\u00ED\u0161 dostat toho vet\u0159elce!\n\n(V t\u00E9hle misi nejsou \u017E\u00E1dn\u00E9 waypointy - \u010Dili mus\u00ED\u0161 odstartovat a p\u0159ist\u00E1t s\u00E1m.)\n\nZvol skin "B-534 Bulgarian NM 4.bmp"\n
