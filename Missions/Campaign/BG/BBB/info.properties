Name Bulgarian Boys in Biplanes / Bulhar\u0161t\u00ED kluci na dvojplo\u0161n\u00EDc\u00EDch
Description (Scroll down for Czech text. / Pooto\u010D kole\u010Dkem my\u0161i pro \u010Desk\u00FD text.)\n\nAre you mad enough to take on American B-24s in an obsolete biplane? Are you willing to attack ground units in a fragile canvas-built plane? Well, this campaign is designed for you. Start your career in 1939, fight the Yugoslavian, Greek, British, American and Soviet air forces as a member of Bulgaria Axis air force, then turn coat in 1944 and togther with the Allies defeat the Axis forces which include Germans, Hungarians and Croatians.\n\nSelect any rank you like.\n\nSwitch markings off.\n\nTurn instant success off.\n\nThanks to everybody whose work we can benefit from without any restrictions.\n\nCracken, November 2009.\n\nXXXXXXXXXXXXXXXXXXXX\n\nJsi dostate\u010Dn\u011B \u0161\u00EDlen\u00FD na to, abys za\u00FAto\u010Dil na americk\u00E9 B-24 v zastaral\u00E9m dvojplo\u0161n\u00EDku? Chce\u0161 \u00FAto\u010Dit na pozemn\u00ED c\u00EDle v k\u0159ehk\u00E9m pl\u00E1t\u011Bn\u00E9m letadle? Tato kampa\u0148 je p\u0159esn\u011B pro tebe. Za\u010Dni kari\u00E9ru v roce 1939, bojuj s jugosl\u00E1vsk\u00FDm, \u0159eck\u00FDm, britsk\u00FDm, americk\u00FDm a sov\u011Btsk\u00FDm letectvem jako p\u0159\u00EDslu\u0161n\u00EDk bulharsk\u00E9ho letectva h\u00E1j\u00EDc\u00ED z\u00E1jmy Osy, pak "p\u0159evl\u00E9kni kab\u00E1t" v roce 1944 a spolu se Spojenci pora\u017Ete mocnosti Osy v\u010Detn\u011B N\u011Bmc\u016F, Ma\u010Far\u016F a Chorvat\u016F.\n\nZvol si jakoukoliv hodnost.\n\nVypni markings.\n\nVypni okam\u017Eit\u00FD \u00FAsp\u011Bch.\n\nD\u00EDky ka\u017Ed\u00E9mu z jeho\u017E pr\u00E1ce mohou profitovat v\u0161ichni bez jak\u00FDchkoliv omezen\u00ED.\n\nCracken, listopad 2009.\n\n
