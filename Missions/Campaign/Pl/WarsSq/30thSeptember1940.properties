Name September 30th 1940
Short September 30th, early afternoon\n
Description Number 303 'City of Warsaw' Squadron\nRAF Northolt\nNumber 11 Group\nSeptember 30th 1940\n\nThis was a busy day for 303 Squadron.  Several sorties were made in the Morning then they were scrambled in the afternoon along with Number 1 Squadron of the RCAF and Number 229 Squadron RAF.  At angels 20 over the Channel they encountered a mixed formation of Do17s and Me109s, about 40 bandits in all and  4 victories were claimed.\n
