Name October 5th 1940
Short October 5th 1940\n
Description Number 303 'City of Warsaw' Squadron\nRAF Northolt\nNumber 11 Group\nOctober 5th 1940\n\nAfter almost a week of relative inactivity 303 Squadron made a full strength patrol on October 5th and ran into an enemy sweep of 150+ Me109s and Me110s. 5 Me110s and 4 Me109s were claimed destroyed by the Squadron during this engagement including one flown by Victor Moelders, the younger brother of Werner Moelders.  On the debit side Flying Officer Januszewicz was lost near Hawkinge.\n

