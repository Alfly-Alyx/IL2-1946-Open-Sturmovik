Name 18th September 1940
Short 18th September 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Manston\n\n18th September 1940\n\nOn this date General Sikorski visited Northolt and several of the  pilots were given Polish decorations by the commander of the Polish armed forces in Britain.  The squadron sortied 4 times in the course of the day and claimed a 109 and a Dornier without loss, although once again they were attacked on one occasion by Spitfires from another unit.\n
