Name 11th September 1940
Short 11th September 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Northolt\n\n11th September 1940\n\nOn this date 303 Squadron intercepted a large formation of German bombers over Horsham along with 229 Squadron at around 1600 hours.  The German formation was scattered by the attack. 303 claim 16 enemy aircraft destroyed but suffer losses of their own including their first fatalities.  Lt Cebrzynski was wounded by defensive fire from the bombers and died later in hospital, Sgt Wojtowicz fought alone against 6 BF110 fighters and shot down 2 before being shot down and killed himself.\n
