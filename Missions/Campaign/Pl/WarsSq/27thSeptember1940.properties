Name 27th September 1940
Short 27th September 1940\n
Description Number 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Norholt\n\nSeptember 27th 1940\n0920 hrs\n\n303 Squadron were scrambled to intercept a large formation of 70+ enemy aircraft comprising Ju88s, He111s and Me109 and Me110 escorts.  They engaged the enemy formations over Horsham at Angels 15, being forced to attack from well below.  Despite this disadvantage they claimed 15 victories for the loss of 4 Hurricanes out of 11 sortied.  2 pilots lost their lives.\n
