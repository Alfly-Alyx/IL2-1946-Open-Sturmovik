Name 26th September 1940
Short 26th September 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Northolt\n\n26th September 1940\n\nThis Afternoon we have been honoured by a visit from His Majesty King George VI.  The King will be leaving soon but the Squadron is being held at full readiness...\n\nDuring his visit to Northolt King George witnessed a full strength scramble by 303 Squadron.  The engagement was succesful and the Squadrons claims were 13 enemy aircraft destroyed for 3 Hurricanes damaged.  None of 303's pilots were hurt.\n
