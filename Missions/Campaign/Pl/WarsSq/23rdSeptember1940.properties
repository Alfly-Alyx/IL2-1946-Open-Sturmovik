Name September 23rd 1940
Short September 23rd 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Northolt\n\nSeptember 23rd 1940\n\nPatrol over the Thames Estuary.  Watch out for hunting Me109s.\n\nTelegram from the BBC:\n\nBroadcasting House\nLondon S.W.1,\nThe BBC sends warm greetings to the famous 303 Polish Squadron with lively congratulations upon its magnificent record and all best wishes for its future.  You use the air for your gallant exploits and we for telling the world of them.\n\n\n\n
