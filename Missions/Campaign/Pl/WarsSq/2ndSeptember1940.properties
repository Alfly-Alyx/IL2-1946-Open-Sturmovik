Name September 2nd 1940
Short September 2nd 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nFighter Command\nRAF Northolt\n\nSeptember 2nd 1940\n\n'303 Squadron Scramble!  Large hostile formation heading for Dover'.\n\nOn their 3rd sortie of the day 303 encountered a formation of 109s and 110s over Dover.  The result was 2 e/a destroyed, 1 probable and at least 1 damaged for 1 Hurricane force landed, pilot unhurt.\n
