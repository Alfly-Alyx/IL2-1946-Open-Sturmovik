Name September 5th 1940
Short September 5th 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Northolt\n\nSeptember 5th 1940\n\n303 Squadron scramble, 50 plus heading for Thameshaven, Angels 22.\n\nDuring this engagement the squadron claimed 9 e/a destroyed.  One Hurricane pilot baled out and suffered a broken arm.  An unusual victory occurred when Sgt Karubin brought down one enemy aircraft by flying a few feet above it, forcing it into the ground.\n
