Name 09th September 1940
Short 09th September 1940\n
Description 303 'City of Warsaw' Squadron\nNumber 11 Group\nRAF Northolt\n\n09th September 1940\n\n11 303 aircraft engaged 40+ bandits over Beachy Head.  Sgt Wunsche was shot down and seriously wounded.  Sgt Frantisek wrote off his Hurricane in a crash landing but escaped unhurt.\n\n303 claims are 3 BF109s destroyed and 2 probables, 1 He111 destroyed and 1 Ju88 probable.  In fact the Heinkel made it back to base but with dead and injured crew on board.\n
