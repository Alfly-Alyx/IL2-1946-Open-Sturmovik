Name Bitva o Brit\u00E1nii - sez\u00F3na  Hurrican\u016F_20
Short \u010Ctvrtek, 29. srpen, 1940.   \n\nZadr\u017Eet bitevn\u00EDky\n
Description DATUM: \u010Ctvrtek, 29. srpen, 1940 - 11:00 hod.\n\n PO\u010CAS\u00CD: Skoro zata\u017Eeno, p\u0159eh\u00E1\u0148ky.\n\nPOLOHA: Leti\u0161t\u011B RAF Tangmere\n\nSTANOVI\u0160T\u011A: Ve st\u0159edu 28. srpna se nep\u0159\u00E1telsk\u00E1 vzdu\u0161n\u00E1 aktivita b\u011Bhem dne soust\u0159edila na leti\u0161t\u011B, p\u0159\u00EDstavy, tov\u00E1rny & radary a v noci na oblast Lond\u00FDna. Zv\u00FD\u0161il se po\u010Det nep\u0159\u00E1telsk\u00FDch st\u00EDha\u010D\u016F doprov\u00E1zej\u00EDc\u00EDch denn\u00ED n\u00E1lety bombard\u00E9r\u016F. Kv\u016Fli spot\u0159eb\u011B paliva nemohou nep\u0159\u00E1telsk\u00E9 st\u00EDha\u010Dky dlouho setrvat v bojov\u00FDch oblastech.\n\n--------------------------------------------------------\n\nOBLAST SOUTHAMPTONU, NA HL\u00CDDCE: \n\nNad oblast\u00ED Weymouthu \u010Dasto krou\u017Eily nep\u0159\u00E1telsk\u00E9 pr\u016Fzkumn\u00E9 lety. Hlavn\u00EDm \u00FAkolem po cel\u00E9 dopoledne bylo vy\u010Di\u0161t\u011Bn\u00ED oblasti od nep\u0159\u00E1telsk\u00FDch let\u016F. Provedeno! Dal\u0161\u00EDm na seznamu byla oblast Portsmouthu... Byla hl\u00E1\u0161ena nep\u0159\u00E1telsk\u00E1 letadla v oblasti p\u0159\u00EDstavu Portsmouth a pobl\u00ED\u017E radarov\u00E9 stanice. Dal\u0161\u00ED zbyte\u010Dn\u00E1 n\u00E1maha... M\u00E1\u0161 asi 60% paliva, m\u011Bl jsi plno takov\u00FDch zpr\u00E1v.\n\nNad Southamptonsk\u00FDm z\u00E1livem znovu zapraskalo r\u00E1dio: "Mother Goose to Mama Bear... Mother Goose to Mama Bear..."\n\nSly\u0161\u00ED\u0161 odpov\u00EDdat tv\u00E9ho letov\u00E9ho velitele: "Tady Mama Bear, pokra\u010Dujte Mother Goose."\n\n"Mama Bear, Westhampnett je napaden. Opakuji, Westhampnett je pod \u00FAtokem..! " \n\n" Rozum\u00EDm Mother Goose, Mama Bear potvrzuji, jsme na cest\u011B." Tvoje letka ud\u011Blala prudk\u00FD \u00FApln\u00FD obrat a nam\u00ED\u0159ila si to p\u0159\u00EDmo k RAF Westhapnett.\n\n"Jdeme na to, ml\u00E1de\u017Ei! Na\u0159e\u017Eeme jim!"\n\n**Doporu\u010Den\u00ED: SKIN: Hurricane Mk.I_310sq_A.bmp, s ozna\u010Den\u00EDm.**\n\n
