Description DATUM: Pond\u011Bl\u00ED, 23. z\u00E1\u0159\u00ED 1940.   15:00\n\nPO\u010CAS\u00CD:Jasno, slab\u00E1 obla\u010Dnost, m\u00EDstn\u00ED p\u0159eh\u00E1\u0148ky.\n\nM\u00CDSTO: RAF Lympne - Denn\u00ED poln\u00ED leti\u0161t\u011B\n\nSITUACE: V p\u00E1tek 20. z\u00E1\u0159\u00ED, jeden hlavn\u00ED \u00FAtok na v\u00FDchod od Kentu, asi 100 letadel, v\u011Bt\u0161inou st\u00EDha\u010Di. Od RAF \u00FAsp\u011B\u0161n\u011B zahn\u00E1ni zp\u016Fsobuj\u00EDc jim slu\u0161n\u00E9 ztr\u00E1ty. V sobotu 21. z\u00E1\u0159\u00ED, po\u010Das\u00ED bylo v\u011Bt\u0161inou jasn\u00E9, zachycen n\u00E1let st\u00EDha\u010D\u016F Luftwaffe bl\u00EDzko Kentu, vzdu\u0161n\u00E1 aktivita sn\u00ED\u017Een\u00E1.\n\n--------------------------------------------------------\nRAF LYMPNE: KOMUNIKA\u010CN\u00CD V\u016EZ\n\nSed\u011Bl jsi p\u0159ed stanem ve st\u00EDnu maskovac\u00ED s\u00EDt\u011B a poslouchal \u0161t\u011Bbet\u00E1n\u00ED r\u00E1dia z komunika\u010Dn\u00EDho vozu, kdy\u017E Jirk\u016Fv Jeep zastavil z druh\u00E9 strany p\u0159ist\u00E1vac\u00ED plochy.  "Hej ! Jirko, " postavil jsi \u010Daj na mapov\u00FD st\u016Fl a vy\u0161el jsi mu v \u00FAstrety, "Napo\u010D\u00EDtal jsem \u0161est..."\n\n"Jak se vede, kapit\u00E1ne..." Jirka p\u0159ik\u00FDvl a vysko\u010Dil z Jeepu, "Ano, v\u0161ichni zp\u011Bt, bez \u0161kr\u00E1bnut\u00ED." \n\n"\u010Caj...?"\n\n"Zajist\u00E9 jsem vyprahl\u00FD..."\n\n"Dostali jste n\u011Bkoho...?" Ptal ses, nal\u00FDvaje \u010Daj do hrnku.\n\nSedli jste si za mapov\u00FD st\u016Fl a Jirka usrk\u00E1val \u010Daj, "...p\u00E1r. Honili jsme n\u011Bkolik pr\u016Fzkumn\u00FDch letek... pou\u017E\u00EDvaj\u00ED ty zatracen\u00FD 110 pro rozv\u011Bdku a jsou tak zatracen\u011B rychl\u00FD..." Zakroutil hlavou, "Jednoho jsme chytili na \u0161vestk\u00E1ch, ale dal\u0161\u00ED n\u00E1m frnkli, jednodu\u0161e n\u00E1s p\u0159edstihli. Zatracen\u011B frustruj\u00EDc\u00ED..."  znovu usrk\u00E1val, "sly\u0161eli jsme, \u017Ee dostaneme novou h\u016Fl, dostal nov\u00FD motor s vy\u0161\u0161\u00ED rychlost\u00ED a siln\u011Bj\u0161\u00ED zbran\u00ED... u\u017E jsem \u010Dekal dost dlouho, abych dostal jednoho z nich!" za\u0161klebil se.\n\n"Ty? Ty jsi zatracen\u011B nepr\u016Fst\u0159eln\u00FD... " peskoval jsi ho.\n\n"Ehm" zafrkal, "Mo\u017En\u00E1... ale moji draci ne\u00E9!" \n\nZasm\u00E1l se. "Jo\u2026 p\u00E1r kr\u00E1t jsi sk\u00E1kal, \u017Ee?"\n\n"T\u0159ikr\u00E1t, " opravil t\u011B, "pomalu mi za\u010D\u00EDnaj\u00ED \u0159\u00EDkat 'Sk\u00E1kav\u00FD Johnny'... "\n\nHlasit\u011B ses zasm\u00E1l.\n\n"A co pan\u00ED?" Zeptal se, m\u011Bn\u00EDc t\u00E9ma. \n\n"Dobr\u00FD..." usm\u00EDval ses. "Laura chytila dopravn\u00ED let do Hill p\u0159ed p\u00E1r dny a m\u011Bli jsme \u010Das j\u00EDt do m\u011Bsta na ob\u011Bd." Z\u00EDral jsi do \u010Daje... " byli jsme spolu celou noc. Bylo to \u00FA\u017Easn\u00E9, zapomn\u011Bli jsme na cel\u00FD ten zatracen\u00FD bordel na n\u011Bkolik hodin".\n\n"U\u017E se vr\u00E1tila?"\n\nP\u0159ik\u00FDvls, "druh\u00FD den r\u00E1no. Pokou\u0161\u00ED se o p\u0159evelen\u00ED do \u017Eelezni\u010Dn\u00EDho dispe\u010Dinku RAF..."\n\n"Oni jsou v tom bunkru p\u0159\u00EDmo na v\u00FDchod od Hill?"\n\nP\u0159ik\u00FDvls, "to je pravda, byli bychom bl\u00ED\u017E a v\u00EDc se vid\u011Bli..."\n\n"Ale...?" zeptal se Jirka.\n\n"Ale," pokra\u010Dovals, "se v\u0161emi dal\u0161\u00EDmi akcemi v na\u0161em sektoru se ob\u00E1v\u00E1m o jej\u00ED bezpe\u010D\u00ED, p\u0159irozen\u011B."\n\n"P\u0159irozen\u011B... "\n\n"Veliteli...?" ozval se des\u00E1tn\u00EDk u postrann\u00EDho vchodu komunika\u010Dn\u00EDho vozu.\n\n"Ano des\u00E1tn\u00EDku?"\n\n"M\u00E1te start... dispe\u010Dink \u0159\u00EDk\u00E1, \u017Ee ve \u010Dtverci J-11  skop\u010D\u00E1ck\u00FD pr\u016Fzkumn\u00FD letoun sleduje konvoj... maj\u00ED strach, je u nich dost dlouho."\n\nVstals. "Dob\u0159e. Jdeme se tam pod\u00EDvat." Zat\u0159\u00E1sl jsi Jirkovi rukou, "D\u00E1vej na sebe pozor, chlape." Vzhl\u00E9dl jsi k des\u00E1tn\u00EDkovi, "\u0159ekn\u011Bte kontrole, \u017Ee budeme ve vzduchu do 5 minut."\n\n"Jdeme na to ml\u00E1de\u017Ei!"\n\n**skin RYFnm.bmp s ozna\u010Den\u00EDm.**\n\n
