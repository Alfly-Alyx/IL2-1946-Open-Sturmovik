Name Bitva o Brit\u00E1nii - \u010Cechoslov\u00E1ci
Description Bitva o Brit\u00E1nii - \u010Cechoslov\u00E1ci.\n\nNasledujic\u00ED kampa\u0148 je zalo\u017Eena na historick\u00E9m d\u011Bn\u00ED mezi 10. \u010Dervencem a 31. \u0159\u00EDjnem 1940.\n\nMo\u017En\u00E1 to tak bylo?\n\nVelk\u00E1 Brit\u00E1nie z\u00E1pasila s nedostatkem pilot\u016F, proto souhlasila s vytvo\u0159en\u00EDm mezin\u00E1rodn\u00EDch letek a za\u010Dala \u0161kolit piloty ze zem\u00ED okupovan\u00E9 Evropy. Tak se vytvo\u0159ily Francouzk\u00E9, Polsk\u00E9, \u010Cesk\u00E9 aj. eskadry.\n\nBude\u0161 l\u00E9tat v 310.sq., kter\u00E1 byla zformov\u00E1na 10.\u010Dervence 1940. Velitel\u00E9 perut\u011B v r.1940 byly S/L Alexander Hess,DFC (12.7.1940-28.2.1941) a S/L George D.M. Blackwood (12.7.1940-1.1.1941)\n\n\n\n**Doporu\u010Den\u00ED HODNOST: Poru\u010D\u00EDk - F/O; skin: sleduj doporu\u010Den\u00ED skin\u016F v mis\u00EDch**\n\n
