Description DATUM: POLEDNE\n\n PO\u010CAS\u00CD: Lehk\u00E9 rozpt\u00FDlen\u00E9 mraky.\n\nPOLOHA: Leti\u0161t\u011B RAF Tangmere\n\n\n D\u00EDky tv\u00E9mu vynikaj\u00EDc\u00EDmu v\u00FDkonu v "Bitv\u011B o Brit\u00E1nii - sez\u00F3n\u011B Hurrican\u016F" jsi byl pov\u00FD\u0161en.\n\nM\u00E1me tu jeden zbrusu nov\u00FD Spitfire, kter\u00FD pot\u0159ebuje prol\u00EDtnout. Ber to jako pr\u00E9mii... vyhl\u00EDdkov\u00FD let v dobr\u00E9m sv\u011Btle... mise placht\u011Bn\u00ED ve Spitfiru ve v\u0161ech hlavn\u00EDch lokalit\u00E1ch zna\u010Den\u00FDch na map\u011B.\n\nM\u016F\u017Ee\u0161 let\u011Bt dle p\u0159edem dan\u00E9 trasy nebo tento posledn\u00ED \u00FAkol vyu\u017Eij na testov\u00E1n\u00ED letov\u00FDch schopnost\u00ED Spitfiru. Mo\u017En\u00E1 to bude\u0161 pot\u0159ebovat.\n\n**Skin"BigginHill_72_A_new.bmp"**bez ozna\u010Den\u00ED**\n\n
