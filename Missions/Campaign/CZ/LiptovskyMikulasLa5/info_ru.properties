Name Battle for Liptovsky Mikulas La-5FN
Short \n
Description A 12-mission campaign flying the La-5FN for the 1st Czechoslovak Fighter Regiment in the battle for Liptovsky Mikulas, February-April 1945.\n\nNote:  This campaign is based on actual historical events.  However, the aerial battles are fictitious.  Historically, the Red Army did not have any air support in this battle.  This campaign is a "what IF" scenario if air support was available and it is designed for playability in the IL2 sim.\n\n*Campaign by CzechTexan\n
