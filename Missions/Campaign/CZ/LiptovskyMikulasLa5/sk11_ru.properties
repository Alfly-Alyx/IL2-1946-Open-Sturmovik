Name SK12
Short Battle for Liptovsky-Mikulas\nLetisko Zilina\n
Description March 1945\n\nThe Czechoslovaks were able to hold off the German attacks at Jalovec and a better organized defense was made.  The village of Matiasovce was also liberated further to the north.  \n\nThen a Soviet advance down the Orava River valley in the northwest threatened to isolate the German forces at Liptovsky Mikulas so they withdrew to Ruzomberok.\n\nTime:  1730  Weather:  Rain\n\nMission:\nSturmoviks will attack the Germans making their attack on Jalovec.  Eight Lavochkins will escort the Sturmoviks.  Meet the IL-2s in the area of Hrabusice and escort them to the target.\n
