Name SK09
Short Battle for Liptovsky-Mikulas\nTrstene and Bobrovec\n
Description March 1945\n\nA renewed attempt is being made to break through the German lines.  The Russians will make a frontal attack on Liptovsky Mikulas and the Czechoslovaks will take the high ground between Smrecany and Bobrovec and attack in a southerly direction toward the Vah valley.\n\nTime:  0930  Weather:  Poor\n\nMission:\nSturmoviks will attack the village of Trstene and the nearby hill 768.  Eight Lavochkins will escort the Sturmoviks.  Meet the IL-2s in the area of Hrabusice and escort them to the target.\n
