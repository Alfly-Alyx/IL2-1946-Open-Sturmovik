Name Battle for Liptovsky Mikulas IL-2
Short \n
Description A 12-mission campaign flying the IL-2 Type 3 Sturmovik for the 1st Czechoslovak Attack Regiment in the battle for Liptovsky Mikulas, February-April 1945.\n\nNote:  This campaign is based on actual historical events.  However, the aerial battles are fictitious.  Historically, the Red Army did not have any air support in this battle.  This campaign is a "what IF" scenario if air support was available and it is designed for playability in the IL2 sim.\n\n*Campaign by CzechTexan\n
