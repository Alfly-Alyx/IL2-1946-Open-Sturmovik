Description Gilbert04 - Hide and seek\n\n9th June 1945, 0945 hours\n60nm SW of Ishigaki-Shima\n\nAIRSTART following catapult launch from USS GILBERT ISLANDS CVE 71.\n\nAircraft: 2xF4U-1D of VMF-512\nSkin:  F4U-1D_USN_R0NNC0_1.bmp\nLoad-out: 100% fuel, 8x5"HVAR, 1x154gl fuel tank.\n\nOK, listen-up! Were had a hard time locating the Jap radar on Ishigaki-Jima, our intel guys say its on high ground somewhere in the centre-east of the island. Carry out a low sweep of the area and see if you can spot the radar and destroy it. Good luck, and give them hell!\n\nWaypoints:\n(1) AIRSTART, AS-7\n(2) 318deg, 500ft(150m), 58nm(107km), 200kts(370kph)\n(3-5) TARGET radar site, AK-15\n(6) 147deg, 2500ft(750m), 50nm(93km), 200kts(370kph)\n(7-8) LAND-ON CVE 71, AP-7\n\nWeather: Hazy\n\nObjectives:\nHidden-destroy radar site\n
