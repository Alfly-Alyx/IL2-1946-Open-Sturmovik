Description USS Gilbert ISLANDS 06 - Clearing the way\n\n12th June 1945, 0545 hours\n45nm South of Miyako-Jima Jima\n\nAIRSTART following catapult launch from USS GILBERT ISLANDS CVE 71.\n\nAircraft: F4U-1D of VMF-512\nSkin:  F4U-1D_USN_R0NNC0_1.bmp\nLoad-out: 100% fuel, 8x5"HVAR, 1x154gl fuel tank.\n\nOK, listen-up! Escort TBM aircraft of VMTB-143 in a dawn attack on Nobara airfield on Miyako-Jima. You'll go in before the bombers and destroy heavy AA battery\u2019s  to the south of the airfield. Good luck, and give them hell!\n\nWaypoints\n(1)AIRSTART, GRID BB-11\n(2)324, 7000ft(2150m), 43nm(79km), 180kts(333kph) -> TARGET Nobara airfield -> HEADING 169, 4000ft, 45nm(83km), 180kts(333kph) -> LAND-ON CVE 71\n\nWeather: Good\n\nObjectives:\nPrimary  destroy heavy flak battery\nSecondary  escort TBM's\n
