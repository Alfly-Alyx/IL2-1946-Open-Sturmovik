Name A2
Short NOTE: This is the last mission of your second tour with VMF-213. \n
Description NOTE: This is the last mission of your second tour with VMF-213. \n\nBelow is the last entry from Lt. Winnias diary. His diary was used to help form the ORDERS section of your mission briefings. Lt. Winnia went MIA near the end of his second tour. This entry in a different hand. Written by Lt. Treffer.\n\n~~~~~~~~\nSunday 18 July\n199th Day, 4th Sunday after Trinity, 166 Days to come \n\nMission to Kahili well done. Lt. Winnia lost in dog fight over Kahili. \n\nLt. Red Hall shot down Choiseul near Bougainville. Hall made a safe crash landing, 5 zeros strafed him.\n\nOnly 11 pilots left. \n~~~~~~~~~\n\n____________________\nAcft: C-47 Skytrain (R4D Marine Version).\nSkin: (R4D Marine Version of C-47).\n
