Name M14
Short The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate:\t6/18/43\nTime:\t0330\nWind:\t10mph, NW, Gusty\nClouds: 1/4 broken at 3,000 feet\nLocn:\tFighter One\nTask:\tScramble!\n\nOrders:\n\n18 June, Eight F4U-1s of division I (on alert at Fighter One), and division IV (on alert at Henderson) are to launch immediately and set a course for Savo Island. Contact reported at nine thousand feet. If no contact is made division I is to take up Knucklehead Patrol, while division IV takes Tulagi Patrol.\n\nWar Diary:\n\nJune 18, 1943\n\n- 0330 Alert 8 F4Us.\nAt about 0330, Recon scrambled all of our Alert planes. Word was passed that a Jap flight of from 50 to 70 enemy bombers and fighters were over Vanguun Island heading this way. Captain Cloake, Lts. McCleary, Tate and Gunner Hodde. McClearys plane was giving off an excessive amount of smoke, so he landed on the Russells Strip. Nothing serious, just a question of gas mixture. He was the first member of the Squadron to land his plane on the Russells. \n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n
