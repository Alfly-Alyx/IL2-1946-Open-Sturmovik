Description The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate: 4/03/43\nTime: 1530\nWind: Light and variable\nClouds: Clear\nLocn: Espiritu Santu Buttons\nTask: Transfer to Henderson Field Cactus\n\nOrders:\n\n3 April, The majority of VMF-213 to depart Espiritu Santo, code named both Buttons and Ebon, for Guadalcanal, code named Cactus and Ebay. They are to relieve VMF-124 and start to operate from Henderson Field on Guadalcanal.  The squadrons first job is to learn the geography of the Solomon Islands: the islands, the Slot, the location of enemy troop concentrations, the airstrips, etc. First transfer flight consists of two R4Ds and four F4U-1 Corsairs. The squadron time in the F4U is approximately an average eight to ten hours per man.  \t\t     \t\n\nWar Diary:\n\nApril 3, 1943 - Saturday\n\n- 0330 Squadron took off from Espiritu Santo in DC-3s. Arrived at Henderson Field 0730 where trucks met them and took them, plus baggage to the squadron camp area. Remainder of the day was passed getting settled in camp.\n\nThe squadron time in the F4U will approximately average 8 to ten hours per man.\n\nCaptain W.K. Payton rejoined squadron at Cactus, the thirty men under him were transferred to operation cleanslate. \n\n( Cleanslate: The invasion and occupation of the Russell Islands. )\n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n\n(Warning: Airstart!)\n
