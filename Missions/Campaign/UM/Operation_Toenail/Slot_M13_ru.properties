Description The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate:\t5/10/43\nTime:\t1500\nWind:\t5mph, variable\nClouds: 1/3 broken at 3,500 feet\nLocn:\tFighter One\nTask:\tStrike Ships in Vella Gulf and Blackett Strait\n\nOrders:\n\n10 May, Eight F4U-1s of divisions I and IV will make a sweep over Vella Gulf and the Blackett Strait. You are to strafe any Jap ships you encounter in the Vella Gulf. Save your bombs until you find an enemy vessel large enough. If no such targets can be found in the Vella Gulf the strike force is ordered to attack identified Japanese ships in the Blackett Strait, off the southern shore of Kolombangara Island. Remember your primary objective is to patrol the Vella Gulf, but do not waste your bombs on barges when you guns will do the trick.\n\nTake note that soon the squadron is heading to Australia to come off the line for about a month, this will be the end of our first tour in the Solomons.\n\nWar Diary:\n\nMay 10, 1943\n\n- 0530 Alert 8 F4Us.\n- 0730 1015 Bombing mission against enemy ships in Blackett Strait and vicinity of Gizo and Long Islands. This mission was preceded by 8 F4Us (Major Payton, Lts. McCleary, Treffer, and Peck, along with Major Leary, Captain Cloake, Lts. Jones and Votaw) which were sent on a mission to Vela Lavella Gulf to strafe any Jap ships that might be in that area and to make a fighter sweep of the area. The Jap ships had been moved and no targets were observed in Vella Lavella Gulf.\n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n
