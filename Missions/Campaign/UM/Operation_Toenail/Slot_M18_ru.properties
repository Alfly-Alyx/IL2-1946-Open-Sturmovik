Short The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate:\t7/02/43\nTime:\t1245\nWind:\t13mph W\nClouds: 1/4 broken @ 4,000 feet\nLocn:\tKnucklehead\nTask:\tDowser Patrol\n\nOrders:\n\n2 July, Four F4U-1s of division I are set for the Dowser patrol, which covers the Rendova, Munda, and Kula Gulf area. Ruby base says at 1230 18 G4M Betty bombers and Zeke escorts were spotted southwest of the Dowser Area and on a heading towards Rendova. These raids have been common place on the Rendova landing beaches gaining the area the nickname Suicide Point. Division I is to turn this Japanese flight away. From Rendova artillery has begun to pound Munda and two prongs of Marine and Army infantry have begun to cross over to New Georgia to help begin the campaign against Munda including placing troops to interdict the Japanese supply line to Munda and prevent Japanese troops on nearby Kolombangara from reinforcing Munda. Division I watch your fuel and keep the skies and waters of the Dowser area clear. \n\nWar Diary:\n\nJuly 2, 1943\n\nCapt. Cupp, Lts. Brown, Votaw, and Spoade took off at 0700. Cupps division proceeded directly to Rendova, to Patrol, arriving on station about 0945. Halls division went to Fighter Strip I at the Russells, landing about 0730 and stood ground alert until 1140. Cupps division patrolled over Rendova at 10,000 feet until 1030 at which time they started for the Russells.\n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n
