Description The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate: 5/03/43\nTime: 0900\nWind: Negligible\nClouds: Clear\nLocn:\tCactus\nTask:\tRekata Bay Raid\n\nOrders:\n\n3 May, Twelve F4U-1s of divisions I, II, and V, along with three divisions of TBFs and three divisions of SBDs will conduct an all out raid on Rekata Bay, a Japanese forward sea plane and torpedo boat base located on the northern shore of Santa Isabel Island. This raid will carry the objective of neutralizing any enemy air and naval forces in the bay area in hopes of securing such for future occupation by Marine forces.\n\nWar Diary:\n\nMay 3, 1943\n\n- 0645 0940 Strike against Rekata Bay 12 F4Us.\nFlight 1 Major Weissenberger, Lts. Thomas, DeFabio, and Garison.\nFlight 2 Captain Humberd, Lts. Spoede, Cupp, and Brown.\nFlight 3 Lts. Hall, Shaw, Morgan, and Winnia.\n\nThe F4Us conducted an attack on Rekata Bay area in conjunction with 12 SBDs and 12 TBFs. F4Us made strafing runs preceding the bombers. The first flight made a run, at tree top level, from the west along the beach, over Suavuana Point and Papatura Island. The third flight followed on the heels of the first and traversed about the same course, but started their run farther to the west. The F4Us after completing their runs could see the SBDs, and TBFs bombs hitting the area with perfect accuracy.\n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n
