Description The Chalkboard:\n\nSqn: VMF-213 Hellhawks\t\nDate: 4/16/43\nTime:\t0745\nWind:\tNegligible\nClouds: Clear\nLocn:\tCactus\nTask:\tEscort PBY Dumbo recon of New Georgia\n\nOrders:\n\n16 April, Eight F4U-1s of divisions I and IV to escort a photo recon PB4Y Dumbo aircraft from Savo to central New Georgia Island area, and back. Such recon data will be essential for Halsey in the upcoming months of battle in the Solomons. Rendezvous with Dumbos over Savo Island at ten thousand feet then continue on a heading of two hundred and eighty degrees as escort.   \n\nWar Diary:\n\nApril 16, 1943\n\n- 0530 Alert 6 F4U.\n- 0745 1045 Eight F4Us escorted PB4Y to central New Georgia Island area. Photo Mission.\n\n\n____________________\nAcft: F4U-1 Corsair.\nSkin: 22.bmp, No Markings.\n
