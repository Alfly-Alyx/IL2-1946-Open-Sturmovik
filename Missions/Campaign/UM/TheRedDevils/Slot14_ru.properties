Description MAG 14/VMTB-232\n===============\nJanuary 9 1944\n===============\nTime: 10:25\n===============\nWeather: Good\n===============\nOrd.: Empty\n===============\n\nOur perimeter on Bougainville is secure, and all that remains is the mopping up.  We now have a firm base to continue the reduction of Rabaul.  You have served your duty, and will return to Santa Barbara for reassignment.  We have plenty further to go in this war, and I'm sure you will remain a part of it.\n\nAn escort carrier is waiting to take you to home.  Good luck and may God go with you.....\n\n\n
