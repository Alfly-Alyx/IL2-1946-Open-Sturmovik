Description MAG 14/VMTB-232\n===============\nDecember 15 1943\n===============\nTime: 17:20\n===============\nWeather: Cloudy\n===============\nOrd.: 8 x HVAR + 2 x 500lbs. HE\n===============\n\nThis evening we will hit the airfield at Buka.  Though largely inactive, we suspect this field to be a staging point for the enemy's nocturnal nuisance raids.  Destroy any aircraft and accompanying facilities that you identify, and report back on the level of activity that you observe.\n
