Description MAG 14/VMTB-232\n===============\nDecember 22 1943\n===============\nTime: 15:40\n===============\nWeather: Overcast\n===============\nOrd.: 4 x 250lbs. HE\n===============\n\nPatrols from 21st Marines have encountered Japanese positions on Hill 600A.  They have requested air support prior to attempting an envelopment.  The target area will be marked with white phospherus.  Drop your bombs as close to the smoke as possible, and then egress the target area.\n
