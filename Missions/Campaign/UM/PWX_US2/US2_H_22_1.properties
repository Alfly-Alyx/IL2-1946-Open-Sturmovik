Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n===================================\n\nSITUATION:\n\nAt Wairopi the enemy has built up a strong air defense position. Numerous bombers fell victim to it.\nIt must be destroyed.\n\nMission Orders:\n---------------------\nAttack the enemy air defense guns at Wairopi.\n\nTime: 09:38\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny morning, strong winds.\n\n+++++++++++++++++++++++++++++\n
