Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nUntil 15:00 today the enemy has flown seventeen air raids against our installations and airfields.\n\nNow our head command has ordered to strike back.\n\nStill today the enemy radar positions shall be bombed.\n\n\nMission Orders:\n----------------------\nEscort the B-25 bombers on their attack against the enemy radar position Ferguson North.\n\nTime: 16:00\nAltitude: 9000ft\nFlight: Archer- One\n\nWeather Forecast:\nSunny and clear afternoon.\n\n++++++++++++++++++++++++++++++++++++\n.\n
