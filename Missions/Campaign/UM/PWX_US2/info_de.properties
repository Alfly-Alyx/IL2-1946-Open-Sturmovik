Name        WOW   (US2)   -=ARCHER=-
Description \nZu alt!\n\nSie waren gerade sieben als Ihr Vater Ihnen das erste Mal das Steuer seines Flugzeuges überließ.\nSie waren fünfzehn als er Sie das erste Mal starten ließ und nur wenige Wochen später durften Sie zum ersten Mal landen.\nNur ein Jahr später ließ er Sie ganz allein fliegen.\nNiemand durfte das erfahren und niemand erfuhr es je.\n\nAls Sie alt genug waren, machten Sie in nur zehn Tagen Ihre Pilotenlizenz und dann dauerte es nur ein halbes Jahr, bis Sie als talentierter Flieger bekannt wurden.\n\nSie flogen oft.\nSie flogen schnell.\nSie flogen die schwierigsten Manöver und Sie flogen mit kaputtem Motor.\nSie flogen Tag für Tag und wurden älter.\n\nAls der kommende Krieg absehbar war, wollten Sie bereit sein.\nUm Ihrem Land zu helfen.\nUm das Böse zu bekämpfen.\nUm Feinde abzuschießen.\n\nSie meldeten sich zur Marine Korps Fliegerschule.\nSie waren der Beste von allen.\nMeistens besser als Ihre Lehrer.\n\nSie mußten schnell begreifen, daß Ihre außergewöhnlichen Fähigkieten bei einigen Ihrer Lehrer nicht gern gesehen wurden.\nSie bekamen die Rechnung:\n\nZu alt!\nSie waren sieben Jahre älter als Ihre Schülerkameraden.\nSie sagten, daß Sie zu alt sind um Jäger zu fliegen.\n\nSie wußten, daß Sie sie alle schlagen könnten, aber Sie wollten, daß Sie nur mit Bomben schmeißen.\nAls Sie protestierten, ließ man Ihnen nur eine Wahl: entweder der Pilotensitz einer SBD oder der Polstersitz hinter einem Schreibtisch.\n\nSie bekamen keine Chance.\nUnd Sie ergriffen sie.\nBesser ein Sitz mit Flügeln als ein Sitz mit Polstern.\n\nAber Sie gaben nicht auf.\nSie stellten ein zweites Gesuch.\nEin Gesuch zuviel....
