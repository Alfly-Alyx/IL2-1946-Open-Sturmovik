Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load plane skin: $_US2_02.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nBellows Airfield\n\nJune 1st, 1942\n\n=================================\n\nSITUATION:\n\nFive quiet months at Pearl Harbor.\n\nYour squadron was rebuilt around the seven pilots who survived the fall of Wake.\nMajor Carl Osmond, the squad's leader,\nCaptain Thomas Ryan, Captain Jack Skinner,\n1st Lt. John Sullivan and the 2nd Lt.s George Cook and Christopher Barnes ... and you.\nThe squad recieved 25 new planes and 22 new men.\n\nYou were promoted to 1st Lieutenant.\n\nSo many died. So many, that everybody of the surviving seven have little hopes to survive the next battle.\nNobody ever thought that losses could be so high.\nThe chances to survive this war are shocking low.\nMorale is at a low point.\nMajor Osmond does his best to hide his pessimism in front of the new men, but you know his true feelings.\n\nDuring your absence from hostilities the war went on.\n\nIn March the Japanese took the Tarawa Atoll.\n\nIn May carrier groups of both sides met each other in the Coral Sea.\nThe battle went unsatisfying.\nThe sinking of the Zuikaku for the prize of the loss of the Lexington was a bad trade.\n\nTwo days ago you recieved new orders:\nYour unit will be brought to Midway.\n\nAgain  a small lost island.\n\nDuring the last hour your squadron left Ford Island for the Yorktown. \nCarl just recieved the message that they're all on board.\n\n\nMission Orders:\n---------------------\nFly to the Yorktown and land on it.\n\nTime: 07:24\nAltitude: 1500ft\nFlight: Yellow- Nine\n\nWeather Forecast:\nSunny. Slight haze. Freshen winds.\n\n+++++++++++++++++++++++++++++++++\n\n
