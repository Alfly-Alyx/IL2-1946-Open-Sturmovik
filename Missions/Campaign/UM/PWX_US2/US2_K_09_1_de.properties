Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+++ Operation 'VIOLET'\n\nBetio Island, Tarawa Atoll \n\nJune 4th, 1943\n\n==================\n\nSITUATIONAL REPORT:\n\nUm 02:30 Uhr wurdest du geweckt und in den Briefingraum gerufen.\n\nOperation "Violet", die Zerst\u00F6rung der feindlichen Fliegerkr\u00E4fte auf Tarawa, wird um 03:45 gestartet.\n\nDu wirst am ersten Einsatz teilnehmen.\n\nGleichzeitig, wenn die Hauptangriffe von der Saratoga und der Hornet gegen Betio starten, wird die Essex Luftangriffe gegen die feindlichen Radaranlagen im Osten des Atolls bei Buariki Village und Buota Village auf den Weg schicken.\n\nDa die Essex etwas n\u00E4her an Tarawa ist, werden diese ersten Angriffe zuerst \u00FCber ihren Zielen eintreffen und die Radarposten ausschalten noch bevor die Hauptangriffe aufgefa\u00DFt werden k\u00F6nnen.\n\nBeide Jagdstaffeln der Essex sind angewiesen worden, jeweils zw\u00F6lf Maschinen zu diesen Angriffen einzuteilen.\nVF-39 wurde Buaraki Radar als Ziel zugewiesen und VMF-113 Buota Radar.\n\nEs ist von gr\u00F6\u00DFter Wichtigkeit, da\u00DF beide Anlagen ausgeschaltet sind, bevor die Hauptangriffe ihren Erfassungsbereich erreichen.\n\n\nMission orders:\n--------------------\nGreife Buota Radar mit Bomben an.\n\nTime: 03:45\nAltitude: Very Low\nFlight: Blue Bravo- Four\n\nWeather forecast:\nKlare Nacht\n\n+++++++++++++++++++++++\n.\n
