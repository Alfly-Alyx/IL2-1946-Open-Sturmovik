Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US2_05.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nAugust 2nd, 1943\n\n=================================\n\nSITUATION:\n\nWieder geht's los!\n\nDeine Staffel ist f\u00FCr heute auf einen Tr\u00E4ger befohlen.\n\nNat\u00FCrlich hast du noch keine genaue Informationen \u00FCber den bevorstehenden Einsatz erfahren, aber das Auslaufen von drei gro\u00DFen und eionem leichten Tr\u00E4ger verhei\u00DFt das Bevorstehen einer gro\u00DFen Operation.\n\nAuf See will man dich dann genau einweisen.\n\nDie neuen M\u00E4nner sind angespannt.\nF\u00FCr sie ist es das erste mal. F\u00FCr dich wird es wie die Wiederholung eines Alptraums sein.\n\nDie Staffel hat nat\u00FCrlich Ersatz f\u00FCr ihre verlorenen Maschinen erhalten.\nDie neuesten von ihnen tragen nun ge\u00E4nderte Hoheitsabzeichen. Die alten noch nicht.\nDu hast eine neue Maschine erhalten.\n\n\nMission Orders:\n---------------------\nFliege zur Kitkun Bay.\n\nTime: 05:15\nAltitude: 1500ft\nFlight: Halibut- One.\n\nWeather Forecast:\nSunny early morning.\n+++++++++++++++++++++++++++++++++\n\n
