Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n===================================\n\nSITUATION:\n\nThe Waitopi pocket is making it's last stand.\nDuring the next night the airborne troops will make their attempt to break out.\nThe last transport flights are going in. \nAmmunition and proviant are flown in and wounded men out.\nPeriodically the airstrip is coming under fire.\n\nIn the early morning you were waked up. \nGeneral Bannert, the former commander of the airborne troops was standing in front of your bed.\nHe was wearing his combat uniform with his helmet on, a Tommy gun hanging from his shoulder and a pack of grenades at his belt. \nYou were shocked at the first moment.\nHe was forced to fly out of the pocket yesterday and leaving his men alone.\n\nHe told you that he wants to go back into the Wairopi pocket allthough he was ordered to stay at Port Moresby. He wants you to fly him against all orders back to his men.\n\nYou didn't have to think all too long about his bid. \nBannert led his men into hell - as ordered.\nThen he left his men against his will - as ordered.\nNow he shall stay away from his troops allthough his men are facing their worst times - as ordered.\n\nIf you would be one of these paratroopers encircled by the enemy, facing the death, you would wish to have a commander like Bannert. \n\nMay the orderes forbid him to go back to the pocket, this General should be with his troops.\n \n\nMission Orders:\n---------------------\nFly General Bannert to the pocket.\n\nTime: 04:45\nAltitude: low\nFlight: Longbow- One\n\nWeather Forecast:\nEarly morning. Strong winds.\n\n+++++++++++++++++++++++++++++\n
