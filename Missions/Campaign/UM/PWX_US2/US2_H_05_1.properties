Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n===================================\n\nSITUATION:\n\nOn the ground the battle isn't going to our favour:\n\nAt the western flank the Japanese Forces took Wairopi in the night!\nThe Allied Forces are forced to retreat to Kokoda and Alola.\n\nIn the center a fierce battle for Jaure has started.\nIt must be feared that the Allied Forces won't be able to hold the village too.\n\nAn enemy attack on the village is imminent.\nAir support for the defendsers is ordered.\nYou're with it.\n\n\nMission Orders:\n---------------------\nAttack the enemy units north of Jaure with bombs.\n\nTime: 07:40\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++\n
