Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nDu hast den Befehl erhalten, die feindliche Radarstation auf Goodenough Island zu bombardieren.\n\nKeine sch\u00F6ne Aufgabe.\nDie Japaner halten eine starke Luftverteidigung in Bereitschaft.\n\n\nMission Orders:\n----------------------\nGreife die Radaranlage auf Goodenough an.\n\nTime: 05:14\nAltitude: 7000ft\nFlight: Archer- One\n\nWeather Forecast:\nSonnenaufgang.\n\n++++++++++++++++++++++++++++++++++++\n.\n
