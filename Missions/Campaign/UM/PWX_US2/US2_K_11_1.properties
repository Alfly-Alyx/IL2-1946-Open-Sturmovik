Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe fighter defense at Betio is far stronger than estmated.\n\nThe airfield has room for not more than 120 planes. \nThe Japanese must have more than 60 fighters there.\nAlthough they must have lost at least 25 their defense isn't getting weaker.\n\nThe airfield must be damaged to a degree that no strike planes can be launched.\n\nThe situation is growing dangerous.\nIn every moment our carriers could be sighted by the enemy. If he then is still capable to launch an air strike against us we take the risk to loose a ship.\n\n\nMission orders:\n--------------------\nEscort the TBF- Bombers to Betio Island Airfield.\n\nTime: 06:50\nAltitude:  1000ft\nFlight: Blue Bravo- Four\n\nWeather forecast:\nSunny and clear\n\n+++++++++++++++++++++++\n.\n
