Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nBetio Island Airbase, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\n\nDiese ganze Operation verl\u00E4uft nicht wie erwartet.\nBetio ist nun mehrfach angegriffen worden und noch immer kann sich der Feind wehren.\n\nObwohl viele feindliche Flugzeuge am Boden zerst\u00F6rt worden sind, scheint er keinen Mangel an J\u00E4gern zu haben. \n\nEine wetere Angriffswelle mu\u00DF Betio angreifen.\n\nDie Sache wird langsam gef\u00E4hrlich.\nJeden Moment k\u00F6nnte es dem Feind gelingen, unsere Tr\u00E4ger auszumachen.\n\nDie F\u00E4higkeit der Japaner, von Tarawa aus Flugzeuge einzusetzen mu\u00DF schnellstens unterbunden werden.\n\n\nMission orders:\n--------------------\nBegleite die  TBF- Bomber nach Betio Island Airfield.\n\nTime: 06:50\nAltitude:  1000ft\nFlight: Blue Bravo- Four\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
