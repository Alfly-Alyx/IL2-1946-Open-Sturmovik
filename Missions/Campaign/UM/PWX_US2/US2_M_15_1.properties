Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nThe Baniara Peninsula is in danger to be cut off soon.\n\nOur ground forces have established a strong defense line at Mapona. \nAt the moment the line is holding but the Japanese are still unloading more heavy weapons.\n\nOur Mapona Forces must be secured against enemy air attacks.\n\n\nMission Orders:\n----------------------\nTake over control of the airspace over the battlefield.\n\nTime: 06:00\nAltitude: 2000m\nFlight: Archer- One\n\nWeather Forecast:\nThick cloud cover. Strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
