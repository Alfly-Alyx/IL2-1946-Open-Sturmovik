Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe Japanese are back!\n\nAt 08:20 the Essex Group was attacked by an enemy carrier borne air raid some seventy miles south of the island. Thank god the attack wasn't that successful, although the Essex suffered light damage.\n\nA force of two enemy battleships is closing the southwestern coast of Guadalcanal. Right in front of our radar- and observation post.\nSouthwest of that position a Japanese carrier was just sighted steaming east, covering the battleship's operation.\n\nThe Lexington Group has passed Savo Island north and is just launching an air raid against the enemy carrier group which you will have to escort.\n\n\nMission Orders:\n---------------------\nEscort the SBD dive bombers on their attack on the enemy carriers.\n\nTime: 09:10\nAltitude: 8000ft\nFlight: Corona- Four.\n\nWeather Forecast:\nSunny with strong winds.\n\n+++++++++++++++++++++++++++++\n
