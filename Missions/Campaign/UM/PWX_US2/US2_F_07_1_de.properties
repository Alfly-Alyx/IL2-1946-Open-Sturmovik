Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Japaner kommen!\n\nGestern Abend, kurz vor Sonnenuntergang sichtete einer unserer Fernaufkl\u00E4rer eine Gruppe feindlicher Schiffe 380 Meilen nordwestlich von Midway.\nNimitz hatte also Recht.\n\nEs war zu sp\u00E4t, noch am Abend einen Angriff zu starten und es wurden alle Vorbereitungen f\u00FCr einen Angriff heute morgen vorgenommen.\n\nIn den fr\u00FChen Morgenstunden kl\u00E4rte sich das Wetter auf.\n\nNoch vor Sonnenaufgang wurden die ersten Aufkl\u00E4rungsflugzeuge auf den Weg geschickt.\nVor zwanzig Minuten sichtete eine B-17 schlie\u00DFlich Feindschiffe nordwestlich von Midway.\nSofort wurde eine Angriff befohlen.\n\n\nMission Orders:\n----------------------\nGreifen Sie die feindlichen Schiffe an.\n\nTime: 05:36\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig, klar.\n\n++++++++++++++++++++++++++\n
