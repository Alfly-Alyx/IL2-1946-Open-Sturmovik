Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara Halbinsel ist abgeschnitten.\n\nDie Japaner sind bis zur K\u00FCste im Norden vorgesto\u00DFen.\nUnsere Radar Station liegt innerhalb des abgeschnittenen Gebietes. \u00DCber tausend Mann.\n\nNoch immer sind nicht gen\u00FCgend Einheiten f\u00FCr eine Wiederer\u00F6ffnung zur Halbinsel herangeschafft.\n\nDie Maponalinie h\u00E4lt, doch ist sie nun durch den feindlichen Vorsto\u00DF an ihrer linken Flanke bedroht.\nDazu kann die Linie nur von Westen aus versorgt werden.\n\nEben bekommen wir die Meldung, da\u00DF die Japaner mit Panzerunterst\u00FCtzung angreifen.\n\n\nMission Orders:\n----------------------\nGreife die feindlichen Panzer an.\n\nTime: 08:10\nAltitude: Low\nFlight: Archer- One\n\nWeather Forecast:\nNoch immer sehr windig und bew\u00F6lkt.\n\n++++++++++++++++++++++++++++++++++++\n.\n
