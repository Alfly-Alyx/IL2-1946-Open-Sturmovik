Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nOne B-25 and three PBNs are the last planes to leave Wake now.\nSome very important personell together with some pilots were ordered to leave Wake with these last planes.\nThe Marines stay and are waiting for the Japanese landing.\n\nIt's the very last moment. The enemy battleships are very close and have just started to bombard the island. It's the last chance to get out of here.\n\nWhen your chief heard of this, he ordered you to take off too.\nYou shall fly as long as possible beside the PBNs. When your fuel runs out, you will be taken up by one of the PBNs.\n\nBe careful to stay low. The enemy battleships are very close.\n\n\nMission orders:\n--------------------\nGet out. \n\nTime: 13:38\nAltitude: 500m\nFlight: Wakeaway- Four\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
