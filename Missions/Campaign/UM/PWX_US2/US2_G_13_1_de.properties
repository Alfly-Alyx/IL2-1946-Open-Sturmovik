Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nWir sind kurz davor, die Luft\u00FCberlegenheit \u00FCber der Insel errungen zu haben.\nDer Feind wird nur noch selten \u00FCber der Insel gesehen.\n\nDie Angriffe gegen Lunga werden daher eingestellt.\nSchlie\u00DFlich wollen wir, wenn m\u00F6glich, die Installationen des Platzes \u00FCbernehmen.\n\nIm Moment versuchen wir, feindliche Widerstandsnester auf der Insel zu identifizieren und anzugreifen.\n\nDie J\u00E4ger sind beauftragt worden, \u00FCber der ganzen Insel zu patroullieren und den Luftraum f\u00FCr die Bombenangriffe sicher zu halten.\n\nGuadalcanal ist f\u00FCr die morgige Landung vorbereitet.\n\n\nMission Orders:\n---------------------\nGreife die mittlere Flugabwehr des Feindes an.\n\nTime: 15:28\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
