Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nJune 16th 1942\n\n=================================\n\nSITUATION:\n\nAm Nachmittag des 9. camst du nach Pearl Harbor zur\u00FCck.\nNoch am selben Abend wurdes du zum Captain bef\u00F6rdert.\nMajor Osmond \u00FCbergab dir das Kommando \u00FCber den vierten Flug.\n\nDann erhielt Carl neue Befehle.\nNachschub zu Wiederaufbau der Staffel wartete schon.\nNeue M\u00E4nner und neue Maschinen.\nAm 10. erfuhrst du, da\u00DF die Staffel schon f\u00FCr den 16., zu einem, neuen Einsatz eingeteilt worden war.\nF\u00FCr heute!\nNach nur sechs Tagen!\n\nDeine Staffel wurde der Casablanca zugeteilt, einem leichten Tr\u00E4ger. Es geht wieder in den S\u00FCdpazifik, zu einer gr\u00F6\u00DFeren Operation.\n\nCarl hat sofort protestiert.\nEr hat Recht. Es ist nicht m\u00F6glich, die neuen M\u00E4nner in nur sechs Tagen in die Staffel zu integrieren. Die Kommandeuer gaben nicht nach. Sie sagten ihm er solle tun, was er in der kurzen Zeit machen kann.\n\nDie sechs Tage waren chaotisch. \nDie Jungs kamen wenigstens gut trainiert aus der Flugschule und die Tage wurden zu zahlreichen \u00DCbungsfl\u00FCgen genutzt.\n\nDer Krieg geht weiter und du bekommst keine Pause.\nDur wirst auf dem Weg zum Zielgebiet voraussichtlich zehn Tage Zeit zur Erholung haben.\n\nWie soll man sich erholen, wenn man genau wei\u00DF, da\u00DF man auf dem Weg in den Tod ist?\n\n\nMission Orders:\n---------------------\nLande auf der Casablanca.\n\nTime: 05:30\nAltitude: 1500ft\nFlight:  Longbow- Three\n\nWeather Forecast:\nMorgendunst. Sonnig. Auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
