Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 2nd, 1942\n\n===================================\n\nSITUATION:\n\nZwei Tage Regen.\nDer Luftkrieg machte eine Pause.\n\nAuf dem Boden haben die Japaner weiter angegriffen und gro\u00DFe Fortschritte gemacht.\n\nAm Westfl\u00FCgel haben die Japaner Alola eingenommen und sind sofort gegen Etogi vorgegangen.\nNichts konnte sie aufhalten.\nInzwischen ist es ihnen gelungen, an beiden Seiten Etogis durch den Wald vorzudringen und den Ort beiderseits zu passieren.\nSchon stehen sie vor Naura.\nDas alles in nur zwei Tagen. Bergauf, durch dichten Dschungel, unter dem Feuer unserer verzweifelt k\u00E4mpfenden Truppen, im Regen.\nEs ist unglaublich, was die Japaner da Zustande gebracht haben.\nDie Lage wird f\u00FCr Port Moresby immer gef\u00E4hrlicher.\n\nNoch halten wir den Weg zwischen Naura und Etogi.\nAuf beiden Seiten str\u00F6men Japaner durch den Wald nach vorn.\nBald k\u00F6nnte er die Stra\u00DFe von den Seiten nehmen und  Etogi abschneiden.\nAber die Nachschublage der Japaner mu\u00DF schwierig sein.\nIn der derzeitigen Konstellation wird es f\u00FCr sie unm\u00F6glich sein, schwerere Nachschubg\u00FCter durch den Dschungel an Etogi vorbei nach Naura zu bekommen.\n\nSolange wir also in der Lage sind, den Weg zwischen Naura und Etogi und Etogi selbst zu halten, wird es f\u00FCr den Feind unm\u00F6glich sein, schwerere Waffen nach Naura zu bringen.\nOhne schwere Waffen werden es die Japaner aber schwer haben, Naura zu nehmen.\n\nEtogi und der Weg sind nun unsere wichtigsten Verteidigungsziele.\n\nSeit der Nacht kl\u00E4rt sich das Wetter auf.\nLuftunterst\u00FCtzung wird wieder m\u00F6glich.\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Stellungen \u00F6stlich der Naura- Etogi Stra\u00DFe an. Unsere Infantrerie hat den Gegner mit wei\u00DFem Rauch markiert.\n\nTime: 06:00\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig, Morgendunst, frische Winde.\n\n+++++++++++++++++++++++++++++\n
