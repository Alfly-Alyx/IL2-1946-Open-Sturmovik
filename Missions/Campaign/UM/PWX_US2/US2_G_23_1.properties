Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe Lunga Airfield is ours.\nAfter fierce fighting the base was taken by the Marines at the 3rd.\nImmediately preparations were started to make the field operational to be used by the Marines Air Group.\nAllthough the field isn't ready yet, the head command decided to transfer the first Marine planes to the field.\nTogether with a half squadron of fighters from the Enterprise your squadron was ordered to transfer to the field now.\n\nIn these minutes you got the message that the former Japanese Airfield Lung got a new name:\nHenderson Airfield.\n\n\nMission Orders:\n---------------------\nTransfer to Henderson Airfield.\n\nTime: 17:20\nAltitude: low\nFlight: Longbow- Three\n\nWeather Forecast:\nVery strong winds. Overcast.\n\n+++++++++++++++++++++++++++++\n
