Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nShort before sunrise the rain stopped.\n\nOnly about 50 minutes later a flight of fighters from Lunga met an escorted enemy reconaissance flight.\n\nQuickly more fighters arrived at the place and a fierce air battle emerged.\nMore fighters are needed.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep.\n\nTime: 06:36\nAltitude: 5000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSunny early morning. Fresh winds.\n\n+++++++++++++++++++++++++++++\n
