Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nWir m\u00FCssen nunmehr wirklich annehmen, da\u00DF die Gruppe erkannt wurde.\n\nAdmiral Spruance entschied sich, die Task Force 44.0 aufzuspalten. Zwei Gruppen werden gebildet:\nTask Group 44.1, bestehend aus der Essex mit ihren Begleitschiffen und Task Group 44.2, mit Saratoga und Hornet.\n\nDa die Gruppe vom Feind aufgesp\u00FCrt wurde sind starke Jagdpatroullien befohlen worden.\n\n\nMission Orders:\n---------------------\nSichere den Luftraum voraus der Task Force.\n\nTime: 17:45\nAltitude: 3000ft\nFlight: Rosie- Four.\n\nWeather Forecast:\nSonniger Abend.\n\n++++++++++++++++++++++++++++++++\n.\n
