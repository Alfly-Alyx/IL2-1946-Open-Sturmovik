Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nDie Schlacht bei Mapona l\u00E4uft noch immer.\n\nUnsere Leute brauchen dringend Luftunterst\u00FCtzung.\nB-25 Bomber von Milne sind beauftragt, den Feind vor unseren Linien und in den Waldgebieten an den Seiten zu bombardieren.\n\nSie m\u00FCssen die Bomber sch\u00FCtzen.\n\n\nMission Orders:\n----------------------\nBegleite die B-25\n\nTime: 17:10\nAltitude: 3500ft\nFlight: Archer- One\n\nWeather Forecast:\nLangsam aufklarend. Noch immer kr\u00E4ftiger Wind.\n\n++++++++++++++++++++++++++++++++++++\n.\n
