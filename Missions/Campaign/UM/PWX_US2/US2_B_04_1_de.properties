Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 8th, 1941\n\n===================================\n\nSITUATION:\n\nEnde mit der Ruhe.\nAm Achten haben die Japaner auch Wake angegriffen.\nNur ein Tag nach Pearl Harbor.\nMit gro\u00DFen Wasserflugzeugen.\n\nDiesmal hatten die Japaner schwer einstecken m\u00FCssen.\n\u00DCber die H\u00E4lfter der Bomber sind runtergeholt worden.\nEin sch\u00F6ner Erfolg f\u00FCr die Wake- Flieger.\nAuch wenns schwerf\u00E4llt- Kompliment an die J\u00E4ger.\n\nAllerdings ist Wake auch getroffen worden. \nEs gab Tote. Gr\u00E4sslich. \nEiner war total zerfetzt. \nHat sich jeder angesehen. \nSeitdem ist die Laune am Tiefpunkt. Und du f\u00FChlst dich auch schon ganz mulmig.\nDauert nicht mehr lange und du wirst genauso bl\u00F6d und aufgeregt hier 'rumrennen. \nIst nicht so leicht, dabei ruhig zu bleiben.\nEinige Flugzeuge sind am Boden zerst\u00F6rt worden. \nWenn uns die mal nicht fehlen, wenn die Japaner wirklich kommen.\n\n\nMission orders:\n--------------------\nKl\u00E4re den S\u00FCdwestsektor von Wake Island auf.\nAb sofort gilt Feuer Frei bei identifiziertem Feindkontakt. Aber erst Meldung machen und erst dann auf den Knopf dr\u00FCcken.\n\nTime: 07:00\nAltitude:8000ft.\nFlight: Palmtree- Two\n\nWeather forecast:\nSonnenaufgang. Sch\u00F6nes Wetter.\n\n+++++++++++++++++++++++\n.\n
