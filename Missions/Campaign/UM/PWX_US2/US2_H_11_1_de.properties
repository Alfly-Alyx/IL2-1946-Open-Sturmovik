Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n===================================\n\nSITUATION:\n\nDie Lage um Kokoda ist kritisch.\nW\u00E4hrend der Nacht haben unsere Truppen zwei Angriffe zur\u00FCckgeschlagen.\nUnsere Verluste sind be\u00E4ngstigend. Die der Japaner astronomisch.\n\nMit dem ersten Licht begannen beide Seiten, Luftunterst\u00FCtzung zu fliegen.\nDer feindlichen Luftabwehr ist es dabei gelungen, eine Anzahl unserer Flugzeuge abzuschie\u00DFen.\nSie soll angegriffen werden.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Luftabwehr an.\n\nTime: 07:45\nAltitude: 4500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++\n
