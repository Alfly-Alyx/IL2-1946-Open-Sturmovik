Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 14th, 1943\n\n=================================\n\nSITUATION:\n\nSeit gestern Abend regnet es.\n\nUm Mittag entwickelte sich ein Unwetter.\nDie Schiffe wurden in die Bucht von Tulagi beordert.\nDie Lecington ist schon vor Anker gegangen und die essex trifft gerade in der Bucht ein.\n\nPl\u00F6tzlich erhieltest du die Nachricht, da\u00DF Tulagi Radar eine Gruppe unidentifizierter Kontakte im Anflug auf Tulagi festgestellt hat.\n\nDas Wetter ist schlecht.\nUnd doch: dein Freund Jack "Geronimo" Redfoot ist bereit, mit dir zu starten.\n\n\nMission Orders:\n---------------------\nFangen Sie die Radarkontakte ab.\n\nTime: 17:26\nAltitude: 1000ft\nFlight: Corona- One\n\nWeather Forecast:\nUnwetter.\n\n+++++++++++++++++++++++++++++\n
