Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAngriff auf Angriff trifft nun die feindlichen Basen in Lunga und Tulagi.\nLunga ist schwer angeschlagen. Viele Flugzeuge konnten am Boden zerst\u00F6rt werden oder wurden Opfer unserer Jagdflieger.\nDoch noch immer ist der Gegner nicht zahnlos.\nEinige feindliche J\u00E4ger sind noch immer einsatzbereit und die feindliche Flak ist noch immer sehr aktiv.\n\nMorgen fr\u00FCh soll die amphibische Landung durchgef\u00FChrt werden. Bis dahin mu\u00DF Luft\u00FCberlegenheit erzielt sein.\n\n\nMission Orders:\n---------------------\nGreife Lunga an.\n\nTime: 08:40\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonniger und klarer Morgen.\n\n+++++++++++++++++++++++++++++\n
