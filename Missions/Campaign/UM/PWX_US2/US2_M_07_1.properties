Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 16th, 1943\n\n===================================\n\nSITUATION:\n\nYou're ordered to attack the enemy radar installation on Goodenough Island at sunrise.\n\n\n\nMission Orders:\n----------------------\nAttack the enemy ground installation on Goodenough.\n\nTime: 05:14\nAltitude: 7000ft\nFlight: Archer- One\n\n\nWeather Forecast:\nClear sunrise.\n\n++++++++++++++++++++++++++++++++++++\n.\n
