Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nGestern Abend verschlechterte sich das Wetter.\n\nW\u00E4hrend der Nacht h\u00F6rte eine unserer Einheiten am Boden Triebwerksger\u00E4usche. Eine schnelle \u00DCberpr\u00FCfung ergab, da\u00DF keine eigenen Maschinen in dieser gegend in der Luft waren.\nMan nimmt nun an, da\u00DF die Flugzeuge eine feindliche Kommandoeinheit hinter unseren Linien abgesetzt hat oder eine schon vorhandene versorgt.\n\n\nMission Orders:\n----------------------\nSuche und zerst\u00F6re feindliche Maschinen.\n\nTime: 05:33\nAltitude: low\nFlight: Archer- One.\n\nWeather Forecast:\nBew\u00F6lkt. Sehr kr\u00E4ftige Winde.\n\n++++++++++++++++++++++++++++++++++++\n.\n
