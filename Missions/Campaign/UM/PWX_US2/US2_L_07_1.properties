Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nCVE Kitkun Bay\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nThe Yorktown sank!\n\nThe appearing of the Japanese here at Guadalcanal came as a total surprise.\nAnd the whole affair wasn't planne do be only a single strike.\n\nA row of enemy battleships have passed Cape Esperance. \nAn immediate attack succeeded in sinking one battleship and damaging another seriously.\nBut still two of the heavies are on course to Lunga.\n\nThe dive bombers from the Kitkun Bay are ordered to attack one of the enemy ships.\nYou're assigned to escort them.\n\nThe Lunga Air Group is ordered to secure the airspace over the ships.\n\n\nMission Orders:\n---------------------\nEscort the SBDs to the battleships.\n\nTime: 08:16\nAltitude: 7500ft\nFlight: Corona- Four\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
