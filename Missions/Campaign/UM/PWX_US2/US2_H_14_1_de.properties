Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n===================================\n\nSITUATION:\n\nDer Feind greift Laruni an.\n\nUnsere Truppen geraten in eine immer ausweglosere Lage.\nObwohl es ihnen gelungen ist, zwei Angriffe auf den Ort abzuweisen, formiert sich der Feind zu einem n\u00E4chsten Schlag in der kommenden Stunde.\n\n\nMission Orders:\n---------------------\nAngriff auf Artillerie\n\nTime: 17:36\nAltitude: 5000ft\nFlight: Longbow- One\n\nWeather Forecast:\nStarker Wind, bedeckt.\n\n+++++++++++++++++++++++++++++\n
