Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 9th, 1942\n\n===================================\n\nSITUATION:\n\nDer Luftangriff der Japaner gegen unsere Flugfelder um Port Moresby kam sie teuer zu stehen.\n\u00DCber 60% der feindlichen Maschinen wurde abgeschossen.\nAuf der anderen Seite verursachten die Angriffe auch einige schwere Zerst\u00F6rungen bei uns.\nDadurch wurden unsere Luftoperationen gestern und heute behindert.\nNun sind eine Reihe von gegenangriffen angeordnet worden.\nEine gef\u00E4hrliche Sache...\n\n\nMission Orders:\n---------------------\nGreif den feindlichen Flugplatz an.\n\nTime: 17:40\nAltitude: 7000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSich verschlechternd, starker Wind.\n\n+++++++++++++++++++++++++++++\n
