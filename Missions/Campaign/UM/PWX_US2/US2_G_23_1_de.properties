Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 5th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nLunga geh\u00F6rt uns.\n\nNach furchtbaren K\u00E4mpfen wurde die Basis am 3. von den Marines eingenommen.\nSofort hatten die Vorbereitungen zur Aufnahme der Marine Korps Flieger begonnen.\nObwohl das Feld noch nicht ganz fertig ist, hat das Oberkommando entschieden, die ersten Staffeln dorthin zu verlegen.\nZusammen mit einer halben Staffel Jagdflieger von der Enterprise ist deine Staffel dazu ausersehen worden, als erste nach Lunga zu gehen.\n\nGerade bekommst du die Meldung, da\u00DF der Flugplatz Lunga einen neuen Namen erhalten hat:\nHenderson Field.\n\n\nMission Orders:\n---------------------\nVerlege nach Henderson Airfield.\n\nTime: 17:20\nAltitude: low\nFlight: Longbow- Three\n\nWeather Forecast:\nBedeckt. St\u00FCrmischer Wind.\n\n+++++++++++++++++++++++++++++\n
