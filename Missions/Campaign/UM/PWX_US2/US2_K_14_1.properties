Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nUnfortunately the attack on the enemy carrier failed.\n\nIt will take about 90 minutes to organise another air raid against the enemy.\nTime in which the Saratoga is in great danger.\n\nAgain it needs fighter cover from your unit.\n\nMission orders:\n--------------------\nSecure the airspace over the Saratoga.\n\nTime: 10:40\nAltitude:  4000ft\nFlight: Blue Bravo- Three\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
