Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 12th, 1943\n\n===================================\n\nSITUATION:\n\nGestern hast du die volle Einsatzbereitschaft deiner Staffel gemeldet.\n\nAlles war sehr gut vorbereitet.\nVMF-113 kam als Ersatz f\u00FCr eine andere Staffel, die zur Wiederauffrischung nach Australien gegangen ist.\n\nDer Luftkrieg hier \u00FCber der Milne Region ist w\u00E4hrend der letzten Monate f\u00FCr beide Seiten sehr verlustreich verlaufen.\n\nW\u00E4hrend der letzten zwei Wochen sind die feindlichen Fliegerkr\u00E4fte deutlich verst\u00E4rkt worden.\nDas Oberkommando h\u00E4lt eine bevorstehende feindliche Operation f\u00FCr wahrscheinlich\nunser Nachrichtendienst versucht, mehr Informationen zu gewinnen.\n\nBis bessere Informationen verf\u00FCgbar sind, sind die alliierten Luftstreitkr\u00E4fte angewiesen, kr\u00E4fteschonend zu operieren.\nUnn\u00F6tige Verluste sollen verhindert werden.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 14:45\nAltitude: 8000ft\nFlight: Archer- One\n\nWeather Forecast:\nHeiter.\n\n++++++++++++++++++++++++++++++++++++\n.\n
