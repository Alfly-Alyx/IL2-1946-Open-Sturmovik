Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nEine der gr\u00F6\u00DFten J\u00E4gerschlachten dieses Krieges \u00FCber Neu Guinea ist vorbei.\n\nEs ging den ganzen Morgen lang.\nAllein auf unserer Seite wurden \u00FCber 350 Eins\u00E4tze nur zu dieser begrenzten Schlacht geflogen.\n\nAuf den ersten Blick scheint das nicht allzu viel zu sein, wenn man aber bedenkt, da\u00DF alle dieser Eins\u00E4tze zu Feindkontakt f\u00FChrten, wird die Sache deutlicher.\n\nDie Verluste auf beiden Seiten waren riesig.\n\nDie Milne Bay Flieger Gruppe verlor 51 Jagdflieger tot, \n7 vermi\u00DFt und 10 verwundet. Insgesamt kamen 60 Maschinen nicht zur\u00FCck.\n\nDie 44ste Jagdstaffel von Garuahi verlor 12 von ihren 21 einsatzbereiten P-47 und 10 von 25 Piloten.\nDie 7te Jagdstaffel verlor mit 11 P-38 genau die H\u00E4lfte ihrer 22 am Morgen als einsatzbereit gemeldeten Flugzeuge. 9 von 26 Piloten fielen.\n12 von 20 Spitfires der RAAF von Sagari wurden als Verlust gemeldet. 10 von 24 Fliegern kehrten nicht zur\u00FCck.\nDeine Staffel hat 8 Maschinen verloren von vormals 28 einsatzbereiten F4U. Alle 8 Maschinen nahmen ihre Piloten mit in die Tiefe. \n\nAm schlimmsten hat es die 70te J\u00E4gerstaffel getroffen. Diese Einheit ist mit 17 von 20 Maschinen und 14 von 22 verlorenen Fliegern fast v\u00F6llig vernichtet worden.\n\n60 verlorene Maschinen und 51 tote Jagdpiloten an nur einem Vormittag!\n\nMehr als 150 Luftsiege wurden angemeldet.\nEine unm\u00F6glich hohe Zahl. \nDie Japaner hatten ganz bestimmt nicht mehr als 120 bis 130 Jagdflugzeuge vor Ort.\nEs ist sicher richtiger, die halbe Zahl an Absch\u00FCssen anzunehmen.\n\nViel mehr M\u00E4nner sterben auf der Baniara Halbinsel.\n\nUnsere Truppen machen einige Fortschritte.\nInzwischen stehen sie direkt vor der Baniara-/ Bibiwa- Baustelle.\nInzwischen sind die Japaner dabei, ihre Truppen von Norden her zu verst\u00E4rken.\nAn den Str\u00E4nden von Sirimo und Woruka haben sie damit begonnen, Schiffe zu entladen.\n\nUnsere Bomber sind beauftragt, die Schiffe anzugreifen.\n\n\nMission Orders:\n----------------------\nBegleite die Bomber zu ihren Zielen.\n\nTime: 16:48\nAltitude: 4000ft\nFlight: Archer- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
