Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\n\nAugust 23rd, 1943\n\n=================================\n\nSITUATION:\nDie Essex erreicht Oahu.\n\nAlle Flugzeuge, die sich noch an Bord des Tr\u00E4gers befinden sollen noch vor Sonnenuntergang an Land verlegen.\n\n\nMission Orders:\n---------------------\nLande auf dem Kaneohe Airfield.\n\nTime: 17:15\nAltitude: 2500ft\nFlight: Corona- Four\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n\n
