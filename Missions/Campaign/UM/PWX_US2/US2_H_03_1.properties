Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n===================================\n\nSITUATION:\n\nThe Japanese are still attacking at Wairopi.\nThe situation is critical. If no wonder happens, our forces won't be able to hold the village.\n\n\nMission Orders:\n---------------------\nBomb the enemy in the target area with bombs.\n\nTime: 08:50\nAltitude: 3000m\nFlight: Longbow- One\n\nWeather Forecast:\nSunny and clear. Weak winds.\n\n+++++++++++++++++++++++++++++\n
