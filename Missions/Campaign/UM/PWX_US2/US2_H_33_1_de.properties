Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 11th, 1942\n\n===================================\n\nSITUATION:\n\nIn der Nacht lief der erste Konvoy in Port Moresby ein.\nEndlich!\nEin zweiter Transport ist auf dem Weg und wird uns am fr\u00FChen Morgen erreichen.\n\nEin bewaffneter Aufkl\u00E4rungsflug soll die Fahrtroute dieses zweiten Konvoys abfliegen.\n\n\nMission Orders:\n---------------------\nTriff den Konvoy an Wegmarke 5.\nMelde jeden Kontakt.\n\nTime: 17:00\nAltitude: 1500m\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig, auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
