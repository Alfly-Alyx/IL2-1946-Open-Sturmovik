Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nApril 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hiryu ist gesunken!\n\nTrotzdem war es ein furchtbarer Tag.\nUnd er ist noch nicht vorbei.\n\nDie Japaner waren gut vorbereitet.\nSehr gut!\nVor einer halben Stunde erhielten wir die Meldung, da\u00DF sich ein zweiter japanischer Tr\u00E4ger im Gebiet befindet.\n\nNoch bevor der Aufkl\u00E4rer die exakte Position durchgeben konnte, brach der Kontakt ab.\n\nTask Force 44.0 ist, ohne es zu wissen, dem Feind ins Messer gelaufen. Einem Feind, der dreimal so stark war, wie angenommen.\nDie Japaner waren \u00FCberall, und \u00FCberall in St\u00E4rke.\n\nJeder unserer Angriffe traf auf einen Gegner, der weit st\u00E4rker war, als man annehmen durfte.\n\nM\u00F6gen die Verluste der Japaner auch hoch sein, unsere wiegen schwerer.\n\nKeines der Ziele dieser Operation konnte erreicht werden. Im Gegenteil: wir haben viel mehr verloren, als gewonnen.\nTarawa war eine Falle.\nSie wu\u00DFten, da\u00DF wir kamen und sie waren perfekt vorbereitet.\n\nIn dieser Minute berichtet einer der Zerst\u00F6rer der Saratoga, da\u00DF sich ein gr\u00F6\u00DFerer Verband Flugzeuge auf Kurs zu uns befindet...\n\nVielleicht k\u00F6nnen wir diesen Tag mit einer kleinen \u00DCberraschung f\u00FCr unseren feind beenden.\n\n\nMission orders:\n--------------------\nFleieg den Feindmaschinen entgegen und fange sie weit vor unserer Gruppe ab.\n\nTime: 17:36\nAltitude:  3000ft\nFlight: Blue Bravo- Four\n\nWeather forecast:\nSonniger und klarer Sp\u00E4tnachmittag.\n\n+++++++++++++++++++++++\n.\n
