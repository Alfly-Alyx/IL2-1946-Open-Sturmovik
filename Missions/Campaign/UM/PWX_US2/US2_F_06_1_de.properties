Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 5th, 1942\n\n----------------------------------------\n\nSITUATION:\n\n\nDu bist gerade auf dem R\u00FCckweg von einem Aufkl\u00E4rungsflug, als du \u00FCber Funk mith\u00F6rst, da\u00DF sich ein japanischer Aufkl\u00E4rer \u00FCber der Insel befindet.\n\nDer ist wohl tolldreist.\nJ\u00E4ger starten jeden Moment.\n\n\nMission Orders:\n----------------------\nLanden Sie auf Midway.\n\nTime: 18:12\nAltitude: 9000ft\nFlight: Arcus- Three\n\nWeather Forecast:\nBedeckt. Starke Winde.\n\n++++++++++++++++++++++++++\n
