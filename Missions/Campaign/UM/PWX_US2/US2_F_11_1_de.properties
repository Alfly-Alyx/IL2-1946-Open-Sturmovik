Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Yorktown ist vor 90 Minuten gesunken!\n\nEin Tr\u00E4ger verloren, Midway schwer getroffen.\nUnsere Situation ist kritisch.\nDoch wir k\u00F6nnen noch zur\u00FCckschlagen.\nSichtungen von Aufkl\u00E4rern geben uns endlich  ein genaueres Bild der Lage.\n\nDie Japaner haben drei Tr\u00E4gergruppen auffahren lassen:\n\nIm Norden hat eine Gruppe um den feindlichen Tr\u00E4ger Hiryu und einen noch nicht identifizierten leichten Tr\u00E4ger die Yorktown versenkt. Die Enterprise ist noch einsatzbereit.\n\nIm S\u00FCdenwesten wurde eine zweite japanische Tr\u00E4gergruppe mit der Schokaku von Midway aus angegriffen. Ein leichter Tr\u00E4ger dieser Gruppe soll versenkt worden sein. Auch die Schokaku soll besch\u00E4digt worden sein. Im Moment soll sich die Gruppe auf Westkurs befinden.\n\nEben ist eine dritte feindliche Tr\u00E4gergruppe n\u00F6rdlich des Kure Atolls gesichtet worden. Herz dieser Gruppe soll die Akagi sein.\nDiese Gruppe soll schnellstm\u00F6glich von Midway aus angegriffen werden.\n\nDie Enterprise startet just in diesem Moment einen Angriff gegen die Hiryu.\n\nDie n\u00E4chsten zwei Stunden werden die Entscheidung bringen. Sie werden dar\u00FCber entscheiden, ob Midway zu halten sein wird.\n\nDie n\u00E4chsten Angriffe werden \u00FCber Sieg und Niederlage entscheiden.\n\nViel Gl\u00FCck!\n\n\nMission Orders:\n----------------------\nGreifen Sie den feindlichen leichten Tr\u00E4ger an.\n\nTime: 14:15\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++\n
