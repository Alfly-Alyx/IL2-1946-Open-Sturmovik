Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 23rd, 1943\n\n===================================\n\nSITUATION:\n\nDie Baniara Halbinsel ist in ernster Gefahr, abgeschnitten zu werden.\n\nUnsere Bodentruppen haben bei Mapona eine Verteidigungslinie aufbauen k\u00F6nnen.\nIm Moment h\u00E4lt die Linie dank der schweren Waffen, die in k\u00FCrzester Zeit dorthin gebracht werden konnten.\nAber die Japaner sind inzwischen dabei, ebenfalls schwere Waffen, auch Panzer, in Baniara zu entladen.\n\nNun m\u00FCssen unsere Kr\u00E4fte bei Mapona gegen feindliche Luftangriffe gesch\u00FCtzt werden.\n\n\nMission Orders:\n----------------------\nFreie Jagd \u00FCber Mapona.\n\nTime: 06:00\nAltitude: 2000m\nFlight: Archer- One\n\nWeather Forecast:\nStark bew\u00F6lkt, starke Winde.\n\n++++++++++++++++++++++++++++++++++++\n.\n
