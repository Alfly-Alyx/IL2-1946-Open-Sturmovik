Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nEine B-25 und drei PBNs sind die letzten Maschinen, die Wake verlassen sollen. Keine Ahnung, wo die noch herkommen.\n\nNoch ein Paar wichtige Leute sollen damit ausgeflogen werden. Die Marines in ihren Stellungen gucken sich das ganze Transportgesch\u00E4ft traurig an.\nFurchtbar.\n\nJetzt oder nie.\nDie feindlichen Schlachtschiffe sind da. Vereinzelte Sch\u00FCsse haben Wake schon getroffen.\n\nDeine SBD ist noch immer flugf\u00E4hig.\nAls einer der h\u00F6heren Offiziere das mitbekam, gab er dir den Befehl auch auszufliegen.\nAls du ihm sagtest, da\u00DF die SBD so weit nicht fliegen kann, sagte er nur: \n" Wir haben alle gesehen, was du bei den letzten feindlichen Luftangriffen getan hast. Sieh zu, da\u00DF du hier weg kommst. Wenn dir der Sprit ausgeht, wird dich eine der PBNs schon auffischen."\n\nEin netter Mann. \nOffizier,.... aber nett.\n\nDas lie\u00DFest du dir nicht zweimal sagen und rolltest zur Startbahn....\n\n\nMission orders:\n--------------------\nHau ab.\n\nTime: 13:38\nAltitude: 500m\nFlight: Wakeaway- Four\n\nWeather forecast:\nSonnig und klar, so tr\u00FCbe der Sinn auch sein mag.\n\n+++++++++++++++++++++++\n.\n
