Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nCVE Kitkun Bay, Yorktown Carrier Group.\n\nAugust 13th, 1943\n\n===================================\n\nSITUATION:\n\nIn the morning of the 11th, the group arrived at Guadalcanal.\nImmediately the transport started to unload the reinforcements. Since then the carrier group is patrolling between Tulagi and Lunga.\n\nYesterday you went a little later to bad.\nA mistake.\n\nYou were waked up roughly.\n\nNumerous planes sighted from Savo Island!\nWith course to your group.\n\n\nMission Orders:\n---------------------\nScramble!\n\nTime: 05:38\nAltitude: 3000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSunrise\n\n+++++++++++++++++++++++++++++\n
