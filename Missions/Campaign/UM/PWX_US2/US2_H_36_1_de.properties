Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 15th, 1942\n\n===================================\n\nSITUATION:\n\nMit dem ersten Licht haben unsere Bodentruppen einen Angriff auf Naura gestartet.\nSeit drei\u00DFig Minuten ist wieder eine Verbindung mit dem Ort ge\u00F6ffnet worden.\nOhne anzuhalten dr\u00E4ngt die Angriffsgruppe nun auf Etogi vor.\nZwischen den Orten hat sich eine furchtbare Schlacht entwickelt.\n\n\nMission Orders:\n---------------------\nGreife den Feind an.\n\nTime: 05:15\nAltitude: 7000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
