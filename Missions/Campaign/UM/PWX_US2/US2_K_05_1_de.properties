Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nZwei japanische U-Boote an einem Tag!\n\nUm 11:30 Uhr wurde das erste von deinen Kameraden von der VF-39 angegriffen und versenkt.\nVor zehn Minuten haben Wildcats von der Saratoga ein zweites gesichtet.\n\nDismal m\u00FCssen wir mit Sicherheit annehmen, da\u00DF die Tr\u00E4gergruppe vom Feind erkannt wurde.\n\n\nMission Orders:\n---------------------\nGreife das feindliche U-Boot mit Bomben an.\n\nTime: 17:12\nAltitude: 1500ft\nFlight: Rosie- Four\n\nWeather Forecast:\nSonniger Sp\u00E4tnachmittag.\n\n++++++++++++++++++++++++++++++++\n.\n
