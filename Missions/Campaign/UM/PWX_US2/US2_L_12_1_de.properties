Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Japaner sind wieder da!\n\nUm 08:20 wurde die Essex Gruppe etwa siebzig Meilen s\u00FCdlich der Insel von feindlichen, tr\u00E4gergest\u00FCtzten Flugzeugen angegriffen.\nGl\u00FCcklicherweise blieb der Angriff erfolglos. Die Essex wurde nur leicht besch\u00E4digt.\n\nGleichzeitig n\u00E4hert sich nun ein veband um zwei feindliche Schlachtschiffe der S\u00FCdk\u00FCste von Guadalcanal.\nS\u00FCdwestlich ihrer Position ist jetzt auch ein zweiter feindlicher Tr\u00E4gerverband ausgemacht worden, der Ostkurs f\u00E4hrt und die Schlachtschiffe abschirmt.\n\nDie Lexington Gruppe hat die Insel Savo im norden passiert und startet gerade einen Luftangriff auf den feindlichen Tr\u00E4ger.\nDiesen Angriff sollst du begleiten.\n\n\nMission Orders:\n---------------------\nBegleite die SBD Sturzbomber.\n\nTime: 09:10\nAltitude: 8000ft\nFlight: Corona- Four.\n\nWeather Forecast:\nBew\u00F6lkt bei kr\u00E4ftigen Winden.\n\n+++++++++++++++++++++++++++++\n
