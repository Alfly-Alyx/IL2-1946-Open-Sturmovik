Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nMay 29th, 1943\n\n================================\n\nSITUATION:\n\nTwo Japanese submarines on the same day!\n\nAt 11:30 an enemy submarine was attacked by your comrades from VF-39.\nWe don't know whether the submarine was sunk.\nTen minutes ago a flight of Wildcats from the Saratoga has spotted another enemy submarine.\n\nIt must be estimated that our Task Force was sighted by the sub. \nBad news.\n\n\nMission Orders:\n---------------------\nAttack the enemy sub with bombs.\n\nTime: 17:12\nAltitude: 1500ft\nFlight: Rosie- Four\n\nWeather Forecast:\nSunny and clear evening.\n\n++++++++++++++++++++++++++++++++\n.\n
