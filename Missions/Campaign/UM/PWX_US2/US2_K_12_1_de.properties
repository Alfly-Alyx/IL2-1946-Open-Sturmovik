Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDie Hornet ist sehr schwer getroffen worden.\nZwei mal!\nEin riesiges Feuer tobt an Deck und im hinteren Hangar.\nEinem gro\u00DFen Teil der Besatzung ist befohlen worden, das Schiff zu verlassen.\nDrei Zerst\u00F6rer versuchen, noch mehr M\u00E4nner \u00FCberzunehmen.\n\nBeide Task Groups haben gewendet und versuchen zu entkommen.\n\nDie ganze Operation wird abegbrochen. \nEine totale Pleite!\nSchon seit dem ersten Angriff auf Betio ging alles schief.\nEs ist vollkommen unm\u00F6glich da\u00DF diese Mengen an feindlichen Flugzeugen alle von betio kommen sollen.\nMindestens ein Feindtr\u00E4ger mu\u00DF hier irgendwo sein.\n\nEinige Aufkl\u00E4rungsfl\u00FCge sind \u00FCberf\u00E4llig, oder vermi\u00DFt.\nWir vermuten, da\u00DF ein feindlicher Verband mit einem Tr\u00E4ger s\u00FCdlich von Tarawa kreuzt.\n\nBislang konnte kein feindliches Schiff gesichtet werden.\nTask Force 44.2 ben\u00F6tigt dringend Jagdschutz...\n\n\nMission orders:\n--------------------\nSichere den Luftraum \u00FCber der Saratoga.\n\nTime: 08:04\nAltitude: 4000ft\nFlight: Blue Barvo- Four.\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
