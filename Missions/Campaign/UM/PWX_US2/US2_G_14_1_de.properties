Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAlles ist f\u00FCr die Landung morgen vorbereitet.\n\nDie Landegruppe wird zu Sonnenaufgang vor Taivu Point erscheinen.\nMit dem ersten Licht soll ein koordinierter Luftschlag den Feind hinter der Landezone treffen.\n\nAm Nachmittag hat eines unserer Flugzeuge eine gegnerische Verteidigungsposition s\u00FCdwestlich von Lunga entdeckt.\nDir ist befohlen worden, die Stelle mit Kameras aufs Korn zu nehmen.\n\n\nMission Orders:\n---------------------\nKl\u00E4re die Position s\u00FCdwestlich von Lunga auf. (Wegpunkt 7). Ein Flug Wildcats begleitet dich.\n\nTime: 17:45\nAltitude: 1500ft\nFlight: Longbow- Three\n\nWeather Forecast:\nKlar.\n\n+++++++++++++++++++++++++++++\n
