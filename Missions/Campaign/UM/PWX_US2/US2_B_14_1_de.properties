Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nVier schwere Angriffe hat Wake erleben m\u00FCssen.\nNur noch 15 Maschinen sind einsatzbereit.\n\nDer Rest deiner Staffel besteht aus ganzen 3 SBDs.\n\nUnd die Japaner kommen schon wieder.\n\nDu willst nicht herumsitzen und einfach nur dabei zugucken, wie die sie alles in Schutt und Asche bomben.\n\nDu springst in deine SBD und rollst zur Startbahn.\n\n\nMission orders:\n--------------------\nTu, was du kannst. Es ist sowieso alles egal.\n\nTime: 11:46\nAltitude: free\nFlight: Palmtree- One\n\nWeather forecast:\nSonnig, klar. Wie Gottes L\u00E4cheln.\n\n+++++++++++++++++++++++\n.\n
