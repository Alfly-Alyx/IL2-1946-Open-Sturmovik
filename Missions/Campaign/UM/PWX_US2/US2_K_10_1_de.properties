Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nTarawa Atoll...... \n\nJune 4th, 1942\n\n==================\n\nSITUATIONAL REPORT:\n\nDie letzten 90 Minuten brachten schlechte Nachrichten.\n\nDie Angriffe gegen Tarawas Radar waren erfolgreich. \nAlle folgenden Aktionen nicht!\n\nAls du die Radaranlagen angriffst, wurde ein Bomberangriff bestehend aus B-24 s\u00FCdlich vom Atoll \u00FCber See abgefangen und aufgerieben.\nIn kurzer Zeit fielen 14 B-24 Bomber feindlichen J\u00E4gern zum Opfer.\nDer Angriff kam nicht einmal bis Betio durch und mu\u00DFte vorzeitig abdrehen.\nIm Moment sind die wenigen \u00FCberlebenden Bomber auf dem Weg zur\u00FCck nach Guadalcanal.\n\nDas Mi\u00DFlingen der wichtigen Mission hatte einen schlechten Einflu\u00DF auf alle folgenden Angriffe.\n\nBeide Luftschl\u00E4ge von Saratoga und Hornet hatten es mit einer starken Jagdabwehr zu tun und mu\u00DFten gro\u00DFe Verluste hinnehmen.\nBetio ist nicht entscheidend geschlagen, da lange nicht alle Bomber ihre Ziele angreifen konnten.\n\nBis Task Group 44.2 bereit ist, eine zweite Angriffswelle zu starten, soll ein Angriff gegen feindfliche J\u00E4ger \u00FCber Betio von der Essex aus geflogen werden.\nSie fliegen zusammen mit SBD Sturzbombern.\n\n\nMission orders:\n--------------------\nBegleite die Sturzbomber nach Betio Island Airfield.\n\nTime: 05:10\nAltitude:10000ft\nFlight: Blue Bravo- Four\n\nWeather forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++\n.\n
