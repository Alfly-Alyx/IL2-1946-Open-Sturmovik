Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nOur air group is melting away.\n\nAll squadrons of the formerly strong Wake Air Group have suffered heavy losses.\n\nFrom the former 94 fighters on Wake Island only 28 are operational. \nThe 7th Fighter Squadron has 11 P-40s left, the 9th Fighter Squadron 10 Hawks. The Navy Fighter Squadron VF-20 has only 7 Wildcats operational.\n\nTwelve of the remnant 13 B-25 bombers are just on the way to attack the enemy battleships in this minute.\n\nAll in all 16 SBD dive bombers are left for a further attack.\nAn air strike against the enemy carriers shall be conducted now.\n\nThe majority of the fighters are ordered to escort the raid...\n\n\nMission orders:\n--------------------\nAttack one of the enemy carriers with bombs.\n\nTime: 09:44\nAltitude: 8500ft\nFlight: Palmtree- One\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
