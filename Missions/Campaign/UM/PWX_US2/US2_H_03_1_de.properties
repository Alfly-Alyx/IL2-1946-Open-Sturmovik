Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n===================================\n\nSITUATION:\n\nDie Japaner greifen noch immer bei Wairopi an.\nDie Situation wird langsam kritisch.\nWenn kein Wunder passiert, werden unsere Truppen den Ort nicht halten k\u00F6nnen.\n\n\nMission Orders:\n---------------------\nGreifen Sie mit Bomben an.\n\nTime: 08:50\nAltitude: 3000m\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und klar, schwacher Wind.\n\n+++++++++++++++++++++++++++++\n
