Description xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\n\nDies ist die letzte Mission.\nDie Archer Kampagne endet hier.\nVorerst!\n\nMit Ende dieser Mission mu\u00DF die Kampagne abgebrochen werden.\n\nWir wollen eine Fortsetzung f\u00FCr Wings over Waves erstellen und wir wollen, da\u00DF Sie die M\u00F6glichkeit haben, die Kampagne weiterzuspielen, ohne von vorn beginnen zu m\u00FCssen.\n\nSie k\u00F6nnen diese Mission nun fliegen, oder schon jetzt zum Hauptmen\u00FC abbrechen.\n\nWenn Sie diese Mission spielen wollen, dann d\u00FCrfen Sie nach Beendigung des Fluges im Nachmissionsbildschirm nicht auf "\u00DCbernehmen" klicken.\nBitte klicken Sie auf "Hauptmen\u00FC"\n\nDie Kampagne endet dann nicht wirklich, sondern bleibt im Karrierebildschirm bestehen.\n\nWenn dann sp\u00E4ter die Fortsetzungsmissionen installiert sind, k\u00F6nnen Sie die Kampagne weiterspielen.\n\nAchten Sie bitte auch darauf, da\u00DF Sie im Karrierebildschirm die Archer Kampagne nicht l\u00F6schen.\n\nBitte besuchen Sie unsere Website www.pluswave.de\nvon Zeit zu Zeit, um \u00FCber Neuigkeiten informiert zu sein.\n\n\nWir hoffen, Sie hatten viel Spa\u00DF, Archer bis hierher zu spielen.\n\nIhr\nMartin Dierkes,\n\nPlusWave Expansions\n\n\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGurney Airfield, Milne Bay,\nEastern New Guinea.\n\nOctober 5th, 1943\n\n===================================\n\nSITUATION:\n\nIhre Staffel wird aus der Front zur\u00FCckgezogen.\nEs geht zur\u00FCck nach Pearl harbor.\n\nVor 45 Minuten hat die Kitkun Bay den Hafen verlassen.\n\n\nMission Orders:\n----------------------\nVerlege zur Kitkun Bay.\n\nTime: 05:00\nAltitude: 1500ft\nFlight: Archer- One\n\nWeather Forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++++++++++++++\n.\n
