Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n====================================\n\nSITUATION:\n\nAn enemy carrier estimated to be the Shinano sunk!\n\nAt 09:50 an enemy air strike supposed to be against Lunga was intercepted only a few miles north of the airbase. Quickly the enemy raid was depleted by a great number of Lunga's fighters.\n\nImmediately the Japanese sent additional fighters to save the bombers.\nNow, since twenty minutes a big air battle is going on over sea, north of Lunga.\n\nThe Kitkun Bay Air Group, or better all what is left from it, is ordered to transfer to Lunga. The carrier is ordered to leave the battle and is just heading southeast.\n\nBecause the air battle is still raging north of Lunga, you will fly to Lunga now to engage into the battle. The SBDs will follow when the battle has eneded. They will bring your and your men personal goods to Lunga.\n\n\nMission Orders:\n---------------------\nFree Fighter Sweep north of Lunga.\nThen land at Lunga Airbase.\n\nTime: 10:14\nAltitude: 8000ft\nFlight: Corona- Four.\n\nWeather Forecast:\nSunny. Strong winds.\n\n+++++++++++++++++++++++++++++\n
