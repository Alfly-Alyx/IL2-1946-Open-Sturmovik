Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 9th, 1943\n\n===================================\n\nSITUATION:\n\nThe group has reached the Milne Bay.\n\nIt's time for your squadron to transfer to your new airfield Gurney.\n\n\nMission Orders:\n----------------------\nTransfer to Gurney Airfield.\n\nTime: 04:48\nAltitude: 300m\nFlight: Archer- One\n\nWeather Forecast:\nClear sundown.\n\n++++++++++++++++++++++++++++++++++++\n.\n
