Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n===================================\n\nSITUATION:\n\nOur troops at Wairopi were able to beat off the last Japanese attack.\nBut now our troops are weakened.\nThe Japanese are launching their next attempt to take the strongpoint soon.\nAir support is desperately needed.\n\n\nMission Orders:\n---------------------\nAttack the enemy units in front of Wairopi with bombs.\n\nTime: 11:05\nAltitude: 10000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny and clear. Weak winds.\n\n+++++++++++++++++++++++++++++\n
