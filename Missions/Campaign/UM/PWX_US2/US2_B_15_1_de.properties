Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nNoch neun J\u00E4ger flugklar.\n\nWake kann nicht gehalten werden.\n\nFeindliche Schlachtschiffe n\u00E4hern sich der Insel von S\u00FCdwesten. Die werden in ungef\u00E4hr vierzig Minuten in Feuerreichweite sein. Dann ist alles aus.\n\nZwei PBNs und eine C-47 sind mit den wichtigsten Dingen, wie z. Bsp. Offizieren beladen worden und sollen das sinkende Schiff Wake so schnell wie m\u00F6glich verlassen.\n\nDie letzten J\u00E4ger sind in der Luft.\n\nUnd schon kommen die Japaner wieder....\n\n\nMission orders:\n--------------------\nEs gibt keine Befehle mehr.\n\nTime: 13:04\nAltitude: free\nFlight: Palmtree- One\n\nWeather forecast:\nSonnig und klar.\n+++++++++++++++++++++++\n.\n
