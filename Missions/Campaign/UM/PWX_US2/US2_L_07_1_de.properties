Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nCVE Kitkun Bay\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown ist gesunken!\n\nDas Erscheinen der Japaner auf der Bildfl\u00E4che kam als totale \u00DCberraschung.\nUnd die Sache scheint ernsthafterer Natur zu sein.\n\nEine Reihe feindlicher Schlachtschiffe sind gesichtet worden, als sie gerade Cape Esperance passierten.\nIhr Kurs: Lunga!\n\nSofort wurden die Schiffe angegriffen.\nEins der Schiffe konnte versenkt werden, ein zweites wurde schwer besch\u00E4digt.\nDoch noch immer halten zwei weitere ihren Kurs auf Lunga.\n\nDie Sturzbomber von der Kitkun Bay sollen nun einen zweiten Angriff gegen die Schlachtschiffe f\u00FChren.\nDu sollst sie begleiten.\n\n\nMission Orders:\n---------------------\nBegleite die SBDs.\n\nTime: 08:16\nAltitude: 7500ft\nFlight: Corona- Four\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
