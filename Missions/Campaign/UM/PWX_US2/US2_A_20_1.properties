Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nJune 16th 1942\n\n=================================\n\nSITUATION:\n\nIn the afternoon of the 9th you came back to Pearl Harbor.\nAt the same evening you were promoted to Captain.\n\nYou became flight leader!\nMajor Osmond gave you the command of the fourth flight.\n\nThen Carl recieved new orders.\n\nNew men and planes were just waiting at Ford Island to reinforce your squadron.\nIn the evening briefing you were instructed for the upcoming assignment to a new operation which was planned to start at the 16th. \nToday!\nOnly six days later!\n\nYour squadron was assigned to the Casablanca, a light carrier which will take part in a major operation in the south pacific.\n\nMajor Osmond protested.\nHe stated that it's impossible to integrate the new men into the squadron in only six days. But he was ordered to do whatever is possible in that short time.\n\nThe days went chaotic.\nThe young men were well trained and numerous training flights were made until yesterday night.\n\nThe war is going on and you won't be given a pause.\nYou will stay on sea for ten eight days. \nThe only time for recreation.\n\n\nMission Orders:\n---------------------\nLand on the Casablanca.\n\nTime: 05:30\nAltitude: 1500ft\nFlight:  Longbow- Three\n\nWeather Forecast:\nEarly morning haze.Freshen winds.\n\n+++++++++++++++++++++++++++++\n
