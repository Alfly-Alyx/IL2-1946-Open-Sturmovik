Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDie Schiffe erreichen Midway.\n\nDas Wetter verschlechtert sich zusehends.\nVorl\u00E4ufer einer Schlechtwetterfront von Westen.\n\nDie Schiffe sollen f\u00FCr zwei Tage um Midway ankern.\nDas schlechte Wetter wird sie vor japanischen Augen verstecken.\n\nZus\u00E4tzliche Marines werden zur Insel gebracht, um ihre Verteidigung zu st\u00E4rken.\n\nAm Morgen des 5. wird die Task Force Midway wieder verlassen.\n\nSolange das Wetter es noch irgendwie erlaubt, sollst  du  helfen, den Neuen den letzten Schliff zu geben.\n\n\nMission Orders:\n----------------------\nFormationsflugtraining.\n\nTime: 11:32\nAltitude: 1000ft\nFlight: Longbow- Two\n\nWeather Forecast:\nStarker Wind. Eingeschr\u00E4nkte Sicht.\n\n++++++++++++++++++++++++++\n
