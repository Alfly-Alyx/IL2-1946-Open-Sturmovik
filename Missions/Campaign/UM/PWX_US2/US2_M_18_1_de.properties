Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 24th, 1943\n\n===================================\n\nSITUATION:\n\nUnsere Bodentruppen greifen an!\n\nIn der Nacht hat eine Offensive zur Zur\u00FCckdr\u00E4ngung des feindlichen Br\u00FCckenkopfes begonnen.\n\nVon S\u00FCden aus erreichte eine von mechanischen Kr\u00E4ften unterst\u00FCtzte Kampfgruppe den japanischen Br\u00FCckenkopf.\nAm Morgen ist sie zum Angriff angetreten und war in der Lage, den Feind ein St\u00FCck weit zur\u00FCckzdr\u00E4ngen.\n\nUnsere Verteidingungsgruppe bei Mapona berichtet, da\u00DF der Feind alle Versuche, die Linie zu durchsto\u00DFen abgebrochen hat.\nEs sieht so aus, da\u00DF die Japaner schwere Kr\u00E4fte von Mapona abziehen, um ihre Linien bei Bibiwa zu stabilisieren.\n\nSeit dem ersten Licht werfen beide Seiten starke Fliegerkr\u00E4fte in den Kampf.\n\nVor zwanzig Minuten ist \u00FCber See ein feindlicher Luftangriff abgefangen worden. Eine gr\u00F6\u00DFere Zahl feindlicher Bomber konnte zerst\u00F6rt werden.\nJetzt saugt die Schlacht immer mehr J\u00E4ger auf.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 09:38\nAltitude: 1500ft\nFlight: Archer- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
