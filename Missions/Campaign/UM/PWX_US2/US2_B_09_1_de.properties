Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 23rd, 1941\n\n===================================\n\nSITUATION:\n\nZehn Tage Ruhe.\nDie Japaner waren wie vom Erdboden verschwunden.\n\nDoch in der Nacht, um 23:10 wurde pl\u00F6tzlich wieder Alarm gegeben.\n\nEin K\u00FCstenbeobachtungspoten hatte die Sichtung der Silhouette eines unbekannten Schiffes mittlerer Gr\u00F6\u00DFe gemeldet.\nDie sofort gestartete Suche hatte nichts ergeben.\n\nDann aber, um 04:46 meldete eine B-17 die Sichtung zweier Zerst\u00F6rer mit Kurs s\u00FCdwest. Kurz darauf meldete das Flugzeug, da\u00DF es angegriffen w\u00FCrde und unmittelbar danach brach jede Verbindung zu ihm ab.\n\nBrigadegeneral Ross hat befohlen, die Schiffe zu identifizieren. Sollten sie sich als feindlich herausstellen, d\u00FCrfen sie angegriffen werden.\n\n\nMission orders:\n--------------------\n\nFinden und identifizieren Sie die beiden Schiffskontakte.\n\nTime: 05:12\nAltitude: 3000m\nFlight: Palmtree- Three\n\nWeather forecast:\nSonniger Sonnenaufgang.\n\n+++++++++++++++++++++++\n.\n
