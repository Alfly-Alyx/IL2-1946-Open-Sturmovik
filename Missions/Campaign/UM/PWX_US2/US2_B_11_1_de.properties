Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 23rd, 1941\n\n===================================\n\nSITUATION:\n\nDu wurdest zum 2nd Lieutenant bef\u00F6rdert!\n\nMajor Osmomnd war sehr von deinem Angriff auf die Feindbomber beeindruckt.\nDu bist der erste Sturzbomberpilot mit einem Luftsieg in der Geschichte. Glaubst du jedenfalls. Wie auch immer, Osmond glaubt's.\n\nDer feindliche Luftschlag gegen Wake verursachte gro\u00DFe Zerst\u00F6rungen. Unsere Reparaturbereiche sind total unbrauchbar gemacht worden. \nWas ab jetzt an Fliegern kaputtgeht, bleibt kaputt.\n\nDas schlimmste:\nDieser Angriff wurde von Flugzeugen geflogen, die von mindestens zwei Flugzeugtr\u00E4gern gekommen sein m\u00FCssen.\n\nDamit ist klar:\nDie Japaner wollen's jetzt wirklich wissen. Das kann nur bedeuten, da\u00DF sie auf Wake landen wollen.\nAuch die coolsten von den M\u00E4nnern haben jetzt einen Kackreiz. Du auch.\n\nKeiner wei\u00DF, wo die feindlichen Tr\u00E4ger im Moment sind.\nDie genaue Position einer Schlachtschiffgruppe ist inzwischen aber klar!\n\nGeneral Ross hat Angriffe gegen die Dickschiffe befohlen. Es soll Schaden angerichtet werden, solange von Wake aus noch irgendetwas fliegen kann.\n\nVor zwanzig Minuten hat die erste Welle von SBDs versucht, die Schlachtschiffe anzugreifen.\nHat nicht geklappt.\nDie sind von einem haufen J\u00E4ger schwer zusammengeschossen worden. \nKaum einer ist noch da.\n\nRoss will nicht locker lassen.\nJetzt sollst du beim n\u00E4chsten Angriff mitfliegen.\nDu wei\u00DFt nicht, ob dir das gef\u00E4llt.\nAber vielleicht sind die Feindj\u00E4ger ja jetzt irgendwie nicht auf dem Posten.\nUnd: Eigentlich egal, ob du gleich abgeschossen wirst, oder bei der Landung der Japaner auf Wake.\n\nZum Sterben bist du immerhin nicht zu alt.\n\n\nMission orders:\n--------------------\nGreife die japanischen Schlachtschiffe mit Bomben an.\n\nTime: 07:30\nAltitude: 8000ft\nFlight: Palmtree- Three\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
