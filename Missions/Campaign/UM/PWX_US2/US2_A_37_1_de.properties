Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nJune 12th, 1943\n\n=================================\n\nSITUATION:\n\nEndlich.\nDu kehrst nach Pearl Harbor zur\u00FCck.\n\nAlle, die diese verfluchte Operation \u00FCberlebt haben sind am Ende.\n\nMitzuerleben, wie drei Flugzeugtr\u00E4ger mit tausenden an Leuten an Bord den Japanern in die Falle gehen und schlimm zusammengeschossen zu werden war furchtbar\n\nZwei gro\u00DFe Tr\u00E4ger gesunken, \u00FCber 130 Flugzeuge an nur einem Vormittag verloren, entsetzlich!\n\nNur sieben der vormals achtzehn Maschinen sind noch einsatzbereit. Deine Staffel mu\u00DFte schwere Verluste hinnehmen. Zehn von einundzwanzig Piloten sind nicht mehr. Es ist bitter.\nViele M\u00E4nner nach einer gewonnenen Schlacht zu betrauern ist traurig. Sie in einer verlorenen Schlacht  zu verlieren ist niederschmetternd.\nDie Japaner sind nicht der Gegner, den sich alle vorgestellt hatten. Sie sind weit davon entfernt, nur unser Opfer zu sein. Sie sind gleichwertig und gut gef\u00FChrt, tapfer und absolut selbstlos.\nNiemand wei\u00DF, was aus diesem Krieg werden soll.\nEr ist noch lange nicht gewonnen und im Moment entstehen Zweifel, ob wir ihn jemals gewinnen werden.\n\n\nMission Orders:\n---------------------\nFliege nach Ford Island.\n\nTime: 17:50\nAltitude: 1000ft\nFlight: Blue- Four\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n\n
