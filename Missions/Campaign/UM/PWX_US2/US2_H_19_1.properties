Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n===================================\n\nSITUATION:\n\n85 minutes ago all air unit's personnell was called to a general briefing.\n\nA combined series of ground attacks west of Wairopi was ordered.\nAll men were very astonished.\nThe main battle is raging at Etogi and Naura and now all air units shall attack targets in the Wairopi area?\nFor you and your comrades this order looks very strange. The three encircled battalions at Etogi could need every help but for now air support for them is abandoned to attack targets behind the enemy lines.\nHas the head command gotten crazy?\n\nNorth of Wairopi the enemy has established an artillery position. This has to be destroyed.\n\n\nMission Orders:\n---------------------\nAttack the enemy artillery position with bombs.\n\nTime: 18:06\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny, good visibility.\n\n+++++++++++++++++++++++++++++\n
