Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 26th, 1942\n\n===================================\n\n\nSITUATION:\n\nDie Japaner scheint nichts stoppen zu k\u00F6nnen.\nNach dem Wecken gab es einen Lagebericht im Briefing- Raum:\n\nWestgruppe:\nDer Feind hat eine Position kurz vor Kokoda- Alola erreicht. Wahrscheinlich wird er schon heute Morgen mit einem Gro\u00DFangriff beginnen.\n\nZentrum:\nJaure ist von den Japanern genommen worden.\nDer Feind hat die Wegnahme des Ortes mit Erfolg auszuweiten verstanden.\nEr ist direkt weitermaschiert und befindet sich nun schonmehrere Kilometer s\u00FCdlich, auf halbem Wege zwischen Jaure und Laruni.\nDie Japaner kommen in diesem Frontabschnitt erstaunlich schnell voran.\n \nNord- K\u00FCsten- Gruppe:\nDie wichtige Wegekreuzung 114 wurde vom Feind genommen.\nNun bedroht er unsere Sicherungskr\u00E4fte in Embeso und Totore.\n\nUnsere Luftunterst\u00FCtzung mu\u00DF in diesen Stunden am wichtigsten Frontabschnitt konzentriert werden: vor Kokoda....\n\n\nMission Orders:\n---------------------\nBombeneinsatz vor Kokoda.\n\nTime: 05:50\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++\n
