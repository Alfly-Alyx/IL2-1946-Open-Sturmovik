Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nOur first attack against the enemy carrier group brought no success. No enemy ship could be damaged seriously.\nThe only plus is, that we obviously interrupted the enemy ability to launch an air raid against Midway.\n\nOur carrier group is closing from the north. \n\nNow the second air raid is ready to be launched.\n\n\nMission Orders:\n----------------------\nAttack one of the enemy carriers with bombs\n\nTime: 07:20\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++\n
