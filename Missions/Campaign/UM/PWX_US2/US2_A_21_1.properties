Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nUSS Casablanca\nCentral Pacific, on the way to Pearl Harbor\n\nAugust 2nd, 1942\n\n================================\n\nSITUATION:\n\nOn July 29th you recieved the order to stay on board the Casablanca.\nYour squadron is being transfered back to Pearly Harbor.\n\nGuadalcanal is in American hands.\nThe supply route to Port Moresby on New Guinea is better secured.\nThe Henderson Airfield at Lunga is an important position to screen off the waterway against the Japanese at Rabaul.\n\nAt the moment Austarlia seems to be secured against any enemy attempts to land there.\n\nThe Enterprise Carrier Group is sailing back to Pearl.\n\nTwo third of your squadron is still operational. The battle at Guadalcanal hadn't cost you too many planes and men. You and your comrades are regaining a little hope.\nCould it be that you survive the war?\n\nThe Group is south of Tarawa. \nForward Air Patrols have to be flown to keep the group undetected from eventual enemy reconaissance planes or shipping.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol forward the Enterprise Group.\nReport any sightings. weapons free if encountering hostile targets of opportunity.\n\nTime: 06:30\nAltitude: 4500ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSunny, clowdy, fresh winds.\n\n++++++++++++++++++++++++++++++++\n.\n
