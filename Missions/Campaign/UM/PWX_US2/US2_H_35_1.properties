Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n===================================\n\nSITUATION:\n\nThe Wairopi pocket is short before to fall.\n\nAs many specialists and high officers as possible shall be flown out before it falls.\nGeneral Bannert, the Commander of the airborne troops refused to leave his men.\nBut the risk that an American General becoming a Japanese prisoner of war must be avoided.\nSo General Rosenfeld wants to fly into the pocket to talk to him.\nAn SBD shall fly General Rosenfeld into the pocket.\n\nYou were selected to fly the mission.\n\n\nMission Orders:\n---------------------\nFly to the Wairopi pocket and land there.\n\nTime: 19:15\nAltitude: very low\nFlight: Longbow- One\n\nWeather Forecast:\nSunny evening.\n\n+++++++++++++++++++++++++++++\n
