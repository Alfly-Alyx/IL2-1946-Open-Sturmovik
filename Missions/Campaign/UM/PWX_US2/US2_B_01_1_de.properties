Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 7th, 1941\n\n===================================\n\nSITUATION:\n\nWake!\n\nEine Insel mitten im Nirgendwo. Gerade gro\u00DF genug um einer Startbahn Platz zu bieten.\nAls Gott den verlassensten und langweiligsten Ort der Welt erschaffen wollte, hatte er Wake gemacht.\nBravo! Ziel erreicht.\n\nJedesmal, wenn irgend so ein Trottel einen d\u00E4mlichen Fehler in der Marine Korps Fliegerschule macht, so einen richtigen Bock schie\u00DFt, wurde er angebr\u00FCllt, da\u00DF man ihn nach Wake schicken w\u00FCrde, wenn das nochmal passierte.\nNa ja, wie's aussieht bist du ein Trottel, der einen d\u00E4mlichen Fehler zwei mal gemacht hat.\n\nDu bist deprimiert.\nWie's aussieht, wirst du dein ganzes restliches Leben an diesem gottverlassenen Ort bleiben und aufs Meer und wieder zur\u00FCck fliegen.\n\n\nMission orders:\n--------------------\nStarte und fliege zu deinem neuen Heimatflugplatz Wake.\n\nTime: 07:00\nAltitude: 1500 ft\nFlight: Palmtree- Three\n\nWeather forecast:\nSonniger Fr\u00FChmorgen.\n\n+++++++++++++++++++++++\n.\n
