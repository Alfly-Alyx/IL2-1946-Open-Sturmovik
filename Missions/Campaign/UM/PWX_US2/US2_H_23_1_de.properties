Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n===================================\n\nSITUATION:\n\nDie Landezone scheint inzwischen einigerma\u00DFen stabilisiert zu sein.\nEinige kleinere japanische Angriffe konnten ohne gro\u00DFe M\u00FChe abgewehrt werden.\n\nGute Nachrichten!\n\nAuf der anderen Seite halten sich noch immer Feindtruppen auf dem Waldh\u00FCgel in der Mitte der Landezone. Alle Versuche, den Feind dort zu werfen, sind bis jetzt fehlgeschlagen.\n\nSchlechte Nachrichten.\n\nDer H\u00FCgel hatte die Bezeichnung "Bullseye" erhalten, weil er genauso aussieht, wenn man ihn auf einer Karte betrachtet. Inzwischen wird die gesamte Landezone so genannt.\n\nDer Angriff der Yodda- Gruppe gegen Kokoda scheint gut voranzukommen. Seit gestern ist es ihr gelungen, sechs Meilen vorzusto\u00DFen.\n\nWieder eine gute Nachricht.\n\nAber vor einer Stunde erhielten wir die Meldung, da\u00DF der Feind zu einem erneuten Angriff gegen Etogi angetreten ist. Nun hat der Etogi- Kommandeur gemeldet, da\u00DF er die Stellung vielleicht nicht wird halten k\u00F6nnen.\n\nSehr schlechte Nachricht!\n\nIhm ist sofortige Luftunterst\u00FCtzung zugesagt worden.\n\n\nMission Orders:\n---------------------\nGreife den Feind bei Etogi an.\n\nTime: 06:32\nAltitude: 7500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig, abflauender Wind.\n\n+++++++++++++++++++++++++++++\n
