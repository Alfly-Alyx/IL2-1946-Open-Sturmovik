Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 4th, 1942\n\n===================================\n\nSITUATION:\n\nIn Wairopi hat der feind eine starke Luftabwehr aufgebaut.\nEine gr\u00F6\u00DFere Zahl an eigenen Maschinen sind dieser schon zum Opfer gefallen.\n\n\nMission Orders:\n---------------------\nGreife die Luftabwehr in Wairopi an.\n\nTime: 09:38\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig, bedeckt.\n\n+++++++++++++++++++++++++++++\n
