Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nThe battle at Banaria isn't going well.\n\nThe enemy has started to unload ships in banaria Port, filling the bridgehead with more troops and heavy weapons.\nOur Banaria Garrison was taken by complete surprise.\nOver onehundredfifty men are reported to be dead, about twohundred wounded and nearly fivehundred taken prisoner.\n\nIf the Japanese can't be stopped, the Banaria Peninsula will be cut off soon and more of our soldiers will be without supplies\n\nAt this time the battle for air superiority over the bridgehead is of greatest importance.\n\nFree Fighter Sweep Patrols in strength are ordered.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep over the Banaria Bridgehead.\n\nTime: 17:00\nAltitude: 7000ft\nFlight: Archer- One\n\nWeather Forecast:\nVery clowdy. Freshen winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
