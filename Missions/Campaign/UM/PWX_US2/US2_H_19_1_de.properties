Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n===================================\n\nSITUATION:\n\nVor eineinhalb Stunden wurde das gesamte fliegende Personal zu einer besprechung gerufen.\n\nEine Luftschlag westlich von Wairopi wurde geplant.\nAlle waren \u00FCberrascht, als der vortragende Offizier mit dem Stock auf die Karte deutete.\n\nDie Entscheidungsschlacht um Etogi hat begonnen und nun sollen Angriffe auf Ziele bei Wairopi geflogen werden?\nDu und deine Kameraden waren sprachlos.\n\nDeiner Staffel ist eine Artillerieposition n\u00F6rdlich von Wairopi zugewiesen worden.\n\n\nMission Orders:\n---------------------\nGreife die feindliche Artillerie an.\n\nTime: 18:06\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und sch\u00F6n.\n\n+++++++++++++++++++++++++++++\n
