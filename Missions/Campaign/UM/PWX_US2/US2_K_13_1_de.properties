Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nDer feindliche Tr\u00E4ger ist lokalisiert!\n\nEin Aufkl\u00E4rer von der Saratoga hat den feindlichen Verband um 08:20 Uhr s\u00FCdlich von uns festgestellt.\nSofort wurde an Bord der Saratoga ein Luftangriff gegen den feindlichen Tr\u00E4ger gestartet.\nEr blieb erfolglos. Das feindliche Schiff wurde nur leicht besch\u00E4digt.\n\nNun soll ein zweiter Luftangriff geflogen werden.\nDie Sturzbomber von der Saratoga sind in der Luft.\nIm Moment hat die Sara nicht genug J\u00E4ger einsatzbereit, um den Angriff zu sichern.\n\nSie werden das \u00FCbernehmen.\n\n\nMission Orders:\n--------------------\nTriff die Bomber von der Saratoga bei Wegpunkt 4 begleite sie bei ihrem Angriff.\n\nTime: 09:50\nAltitude:  1000ft\nFlight: Blue Bravo- Four\n\nWeather forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++\n.\n
