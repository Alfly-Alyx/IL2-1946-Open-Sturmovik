Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Hornet is heavyly damaged!\n\nThe ship is burning and immobilized.\nTask Group 44.2 turned to the east. So did our group.\n\nIt must be estimated that at least one enemy carrier is in the area.\n\nIf it is so, then the whole operation was started against a too strong enemy.\n\nThe whole battle is not much older than 45 minutes and the whole task force is fighting for it's life.\n\nDestroyers are trying to help abandon the Hornet.\nThe Saratoga is steaming to the east.\n\nIt desperately needs air cover.\n\n\nMission orders:\n--------------------\nSecure the airspace over the Saratoga and defend the ship against any enemy attempts to attack it.\n\nTime: 08:04\nAltitude: 4000ft\nFlight: Blue Barvo- Four.\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
