Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\nSITUATION:\n\nThe enemy is still holding a small spot in the centre of our airborne's landing zone.\nFrom there occasionally machine gun fire is strafing our airstrip.\n\n\nMission Orders:\n---------------------\nBomb the enemy positions which are marked with white smoke\n\nTime: 11:00\nAltitude: 7500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
