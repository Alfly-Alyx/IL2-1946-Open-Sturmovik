Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 2nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nThe greater part of Guadalcanal is in our hands.\n\nNow the last stand of the Japanese shall be taken:\nThe Lunga airfield.\n\nThe airfield is lying between rivers which are unpassable for mechanized units.\n\nThe only entrance to the stronghold is from south.\nThere the Japanese have built up a very strong defense line equipped with numerous artillery pieces, air defense and a good lying trench system.\nA graveyard for infantry.\n\nThe first blow shall be conducted by air units.\nThen a gunfire bombardment by the combined battleship fleet shall weaken the enemy defense.\nNot before tomorrow the Marines shall assault the line.\n\nIf this last stand is broken up, Lunga will fall.\n\n\nMission Orders:\n---------------------\nAttack the enemy positions with bombs.\n\nTime: 07:00\nAltitude: 7000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nStrong winds. Early morning haze.\n\n+++++++++++++++++++++++++++++\n
