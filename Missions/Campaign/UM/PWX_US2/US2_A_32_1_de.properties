Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 10th, 1943\n\n=================================\n\nSITUATION:\n\nDas Training mit dem neuen Flugzeug geht weiter.\n\nDie Versuche sind mehr als zufriedenstellend.\nDu und deine Kameraden sind sicher, da\u00DF die Maschine reif f\u00FCr den Einsatz ist.\n\nHeute sollen die ersten Versuche mit einer neuen Art Brandbombe gemacht werden.\nDie Ziele sind an einer Felswand platziert und es soll versucht werden, wie die F4U trotz schwerer Beladung mit dieser schwierigen Ziellage fertig wird.\n\n\nMission Orders:\n---------------------\nZerst\u00F6re die \u00DCbungsziele mit Napalm.\n\nTime: 08:00\nAltitude: 5000ft\nFlight: Archer- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n.\n
