Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\nSITUATION:\n\n Noch immer h\u00E4lt der Feind eine kleine Stellung inmitten der Landezone.\nHin und wieder bestreicht er von dort unseren provisorischen Landestreifen mit MG- Feuer.\n\n\nMission Orders:\n---------------------\nBombardiere die mit wei\u00DFem Rauch markierten feindlichen Stellungen.\n\nTime: 11:00\nAltitude: 7500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
