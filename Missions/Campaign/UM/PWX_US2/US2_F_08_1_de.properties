Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 6th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDer erste Angriff verlief erfolglos.\nKeines der gegnerischen Schiffe konnte ernstlich besch\u00E4digt werden.\nAllerdings scheint es, da\u00DF die Aktion die Pl\u00E4ne der Japaner durcheinander gebracht haben.\nMidway ist noch nicht angegriffen worden.\n\nUnsere Tr\u00E4ger n\u00E4hern sich von Norden.\n\nEin zweiter Angriff ist bereit zu starten.\n\n\nMission Orders:\n----------------------\nGreifen Sie einen Feindtr\u00E4ger mit Bomben an.\n\nTime: 07:20\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig, klar.\n\n++++++++++++++++++++++++++\n
