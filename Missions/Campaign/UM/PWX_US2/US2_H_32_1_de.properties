Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 10th, 1942\n\n===================================\n\nSITUATION:\n\nIn der Nacht sollen endlich unsere lang erwarteten Verst\u00E4rkungen eintreffen.\n\nDie Gesamtlage ist d\u00FCster.\n\nDie Luftlandezone macht es nur noch wenige Tage.\nWas dann wird, wei\u00DF keiner.\n\nDie Yodda- Gruppe sitzt vor Kokoda fest.\nSie wird die Fallschirmtruppen nicht erreichen k\u00F6nnen.\nDie eingeschlossenen Truppen werden aus eigener Kraft audbrechen m\u00FCssen.\nWas das bedeutet, kann sich jeder vorstellen.\n\nBei Etogi und Naura sieht die Lage besser aus:\nObwohl beide Orte eingeschlossen sind, scheinen unsere Truppen den Japanern dort, unbehelligt von schwerem Feuer, gut standhalten zu k\u00F6nnen.\nWenn die neuen Verst\u00E4rkungen erst an der Front erscheinen, werden die beiden Pl\u00E4tze sicher entsetzt werden k\u00F6nnen.\n\nIn der Mitte haben die Japaner Kalikodobu erreicht.\nBald wird unsere Verteidigungslinie dort  durchbrochen werden. Unser Oberkommando scheint sich damit abgefunden zu haben, den Platz nicht halten zu k\u00F6nnen.\nDer feind wird die S\u00FCdk\u00FCste erreichen und Port Moresby wird ohne Landverbindung nach Milne sein.\nEine Situation, die man glaubt, sp\u00E4ter neu angehen zu k\u00F6nnen.\n\nIm Nordosten wird der Feind ebenfalls in k\u00FCrzester Zeit die Collingwood Bay erreicht haben. Dann wird Wanigela abgeschnitten sein. Dieser Lage will das OK mit einer Ausschiffung abgeschnittener Einheiten \u00FCber See begegnen.\n\nDein n\u00E4chster Einsatz soll dich nach Kalikodobu f\u00FChren.\n\n\nMission Orders:\n---------------------\nGreife feindliche Artillerie an.\n\nTime: 08:13\nAltitude: 6500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig, starker Wind.\n\n+++++++++++++++++++++++++++++\n
