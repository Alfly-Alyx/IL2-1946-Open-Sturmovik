Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nNovember 20th, 1941\n\n=================================\n\nSITUATION:\n\nYoure training has ended.\n\nOne week ago you were assigned to the Marines Reconaissance- Bomber Squadron 232.\nOn the same day you were told that the squadron will be transfered to another airbase in the Pacific today.\n\nThe Enterprise was selected to transport you and another number of planes to an unknown base in the west.\n\nDuring your time at the Marines Dive Bomber Training School you tried another request to get transfered to the Marines Fighters Air Arm. \nIt was rejected.\nThey told you again that you're too old to become a fighter pilot.\nAnd they told you that you shouldn't try to make a third request for a transfer to the fighters or you would be transfered to the ground crew of a transport squadron instead.\n\nYou're angry about all this ignorance.\nYou enter your plane and roll to the runway.... \n\n\nMission Orders:\n---------------------\nLand on the Enterprise.\n\nTime: 17:40\nAltitude: 1500ft\nFlight: Palmtree- Four\n\nWeather Forecast:\nSunny and clear late afternoon.\n\n+++++++++++++++++++++++++++++++++\n\n
