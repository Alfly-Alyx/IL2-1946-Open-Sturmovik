Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 24th, 1942\n\n===================================\n\nSITUATION:\n\nUnsere Truppen in Wairopi haben es geschafft, den letzten feindlichen Angriff auf die Stellungen noch einmal abzuwehren.\nNun sind sie aber derart geschw\u00E4cht, da\u00DF sie einem weiteren Ansturm des Feindes kaum standhalten k\u00F6nnen.\nBald wird der Gegner wieder angreifen.\nLuftunterst\u00FCtzung wird dringend gebraucht.\n\n\nMission Orders:\n---------------------\nGreife den Feind vor Wairopi an.\n\nTime: 11:05\nAltitude: 10000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
