Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n===================================\n\nSITUATION:\n\nAm Abend hattest du den Auftrag bekommen, nach Wanapiri, an der westlichen S\u00FCdk\u00FCste von Neu Guinea zu fliegen. Eine wichtige Nachricht f\u00FCr den dortigen Kommandeur mu\u00DFte \u00FCberbracht werden.\n\nNun bist du auf dem Weg zur\u00FCck nach Wards.\nGleich ist's geschafft...\n\n\nMission Orders:\n---------------------\nLande auf Wards Airfield.\n\nTime: 01:14\nAltitude: 6000ft\nFlight: Longbow- One\n\nWeather Forecast:\nKlare Nacht.\n\n+++++++++++++++++++++++++++++\n
