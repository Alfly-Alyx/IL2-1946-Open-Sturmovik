Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 22nd, 1942\n\n===================================\n\nSITUATION:\n\nStormy weather.\n\nIn front of Etogi a fierce battle has developed since the morning. In the woods northeast of the village the Japanese are attacking in strength.\nOur lines were penetrated ten minutes ago.\nAir support is needed.\n\nOur troops have set a smoke signal.\n\n\nMission Orders:\n---------------------\nDrop your bombs onto the white smoke signal.\n\nTime: 11:00\nAltitude: 3000ft\nFlight: Longbow- One\n\nWeather Forecast:\nOvercast. Strong winds.\n\n+++++++++++++++++++++++++++++\n
