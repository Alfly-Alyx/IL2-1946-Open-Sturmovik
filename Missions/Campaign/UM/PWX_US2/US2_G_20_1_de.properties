Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 29th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDer Vorsto\u00DF am Boden geht nur langsam voran.\nDie Japaner k\u00E4mpfen mit gr\u00F6\u00DFter Hingabe und Selbsaufopferung.\nJeder einzelne von ihnen mu\u00DF get\u00F6tet werden. Praktisch keiner ergibt sich freiwillig.\nEs k\u00F6nnen fast keine Gefangenen gemacht werden.\n\nUnd dazu k\u00E4mpfen Sie ohne jegliche Luftunterst\u00FCtzung!\nAm Ende der K\u00E4mpfe um den S\u00FCdh\u00FCgel wurden 1210 Tote und 21 verwundete Japaner gefunden. Nicht einer hatte aufgegeben.\nDie Marines hatten auch gro\u00DFe Verluste zu beklagen.\nDer Feind ist nur durch Einsatz gr\u00F6\u00DFter materieller Mittel zu \u00FCberw\u00E4ltigen.\nEin furchtbarer Abnutzungskrieg.\nVor dem Krieg dachte man, die Japaner seien r\u00FCckst\u00E4ndig und primitiv. Und obwohl ihre bedingungslose Opferbereitschaft in unseren Augen archaisch anmutet, trifft dieses Vorurteil nicht zu.\nEs scheint nun so zu sein, da\u00DF Guadalcanal fr\u00FCher oder sp\u00E4ter in unsere H\u00E4nde fallen wird, aber unsere Marines werden das teuer bezahlen m\u00FCssen.\n\nUnsere Tr\u00E4ger- Fliegergruppen haben fast die H\u00E4lfte ihrer Flugzeuge verloren.\nAdmiral Spruance hat entschieden, zwei der Tr\u00E4ger nach Haus, nach Pearl zu schicken.\nAm Morgen ist die Gruppe Wasp und Hornet aufgebrochen.\nIhre verbliebenen Flugzeuge sind der Enterprise und der Saratoga zugeordnet worden.\n\n\nS\u00FCdwestlich von Lunga wird eine kleine Anh\u00F6he von den Japanern verbissen verteidigt.\nDie Marines haben um Luftunterst\u00FCtzung gebeten.\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Stellungen an.\n\nTime: 17:22\nAltitude: 1500ft\nFlight: Raven- Three\n\nWeather Forecast:\nSonnig, auffrischende Winde.\n\n+++++++++++++++++++++++++++++\n
