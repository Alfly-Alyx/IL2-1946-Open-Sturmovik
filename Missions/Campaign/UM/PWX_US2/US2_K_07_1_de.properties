Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nJune 3rd, 1943\n\n================================\n\nSITUATION:\n\nUm 08:30 wurde ein japanisches Aufkl\u00E4rungsflugzeug \u00FCber unserer Tr\u00E4gergruppe abgeschossen.\nDie Essex ist ganz sicher von ihm aufgekl\u00E4rt worden.\n\nMorgen werden wir Tarawa erreichen. Der Feind wei\u00DF, da\u00DF wir in der N\u00E4he sind.\n\n\nMission Orders:\n---------------------\nFreie Jagd voraus der Essex.\n\nTime: 10:00\nAltitude: 8000ft\nFlight: Rosie- Four.\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++\n.\n
