Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Lexington\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nThe Lexington is badly damaged.\n\nAlthough not so visible from the outside a torpedo hit at the bow inflicted severe destructions underdeck.\n\nFourty minutes ago an explosion startlet everybody on board.\nAll planes were ordered to leave the ship immediately.\n\n\nMission Orders:\n---------------------\nTransfer to Lunga Airfield.\n\nTime: 18:34\nAltitude: 1000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSunny and clear evening.\n\n+++++++++++++++++++++++++++++\n
