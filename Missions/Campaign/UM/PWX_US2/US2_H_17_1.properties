Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n===================================\n\nSITUATION:\n\nThe battle for Etogi is going not to our favour.\nThe ground troops are crying for air support.\n\nMission Orders:\n---------------------\nBomb the enemy position in the forest. The target is marked with white smoke.\n\nTime: 09:45\nAltitude: 5000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny, strong winds.\n\n+++++++++++++++++++++++++++++\n
