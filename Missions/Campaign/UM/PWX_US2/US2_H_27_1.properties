Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\nSITUATION:\n\nAnairborne generalr has to be flown into the Wairopi pocket for an important meeting with his troops.\nHis men has to break out in the near future and the operation has to be planned during the night.\n\nYou are ordered to bring the officer to his men.\nTomorrow you will bring him back.\n\n\nMission Orders:\n---------------------\nFly to the Wairopi pocket and land there.\n\nTime: 18:52\nAltitude: 3000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++\n
