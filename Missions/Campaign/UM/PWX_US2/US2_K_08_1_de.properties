Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nJune 3rd, 1943\n\n================================\n\nSITUATION:\n\nBriefing!\n\nSeit Beginn des Jahres sind unsere Nachschubwege nach Neu Guinea unter immer st\u00E4rkeren Druck von Tarawa aus gekommen.\n\nUm dieser Bedrohung zu begegnen, ist Task Force 44.0 ausgesandt worden.\nUnsere Operation hat drei Ziele:\n\nErstens: \nDer feindliche Flugplatz Betio auf Tarawa soll angegriffen und neutralisiert werden. Unseren Nachschubkonvoys soll ein Zeitfenster von mindestens vier Wochen gegeben werden.\n\nZweitens:\nEine feindliche Tr\u00E4gergruppe wildert in unserem Nachschubweg nach Neu Guinea und zwerst\u00F6rt laufend Frachtschiffe. Diese Feindgruppe soll aufgesp\u00FCrt und vernichtet werden.\n\nDrittens:\nF\u00FCr die Zeit von vier Wochen soll eine vollkommene Kontrolle unserer Nachschubwege gew\u00E4hrleistet werden.\n\nMit gro\u00DFem Gl\u00FCck ist uns bisher ein Angriff von Tarawa aus erspart geblieben. Kein feindliches Flugzeug ist bisher zu uns durchgekommen.\nObwohl zumindest die Essex zweimal vom Feind aufgekl\u00E4rt wurde, haben wir es sicher bis hierher geschafft.\nDer feindliche Bomberangriff am Morgen blieb au\u00DFer Sichtweite der Schiffe und erlitt gro\u00DFe Verluste. Mindestenz ein Dutzend Bomber fielen unseren J\u00E4gern zum Opfer.\n\nAuch wenn die Japaner nun wissen, da\u00DF wir kurz vor Tarawa sind, bleibt ihnen kaum noch eine M\u00F6glichkeit, Verst\u00E4rkungen heranzubringen.\n\nMorgen fr\u00FCh, bei Sonnenaufgang werden wir schon \u00FCber dem Atoll sein.\n\n\nMission Orders:\n---------------------\nVorauspatroullie der Gruppe.\n\nTime: 17:30\nAltitude: 10000ft\nFlight: Rosie- Four.\n\nWeather Forecast:\nSonniger und klarer Abend.\n\n++++++++++++++++++++++++++++++++\n.\n
