Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nTask Force 44.0\nCentral Pacific\n\nJune 3rd, 1943\n\n================================\n\nSITUATION:\n\nAt 08:13 in the morning, an enemy reconaissance plane was shot down over our carrier group.\n\nIt surely has spotted the Essex before it was shot down.\nThe Japanese will surely try to find and attack our carrier.\n\nTomorrow morning we will reach Tarawa.\nStrong fighter patrols forward the Task Group must be flown now.\n\n\nMission Orders:\n---------------------\nCombat Air Patrol forward Task Group Essex.\n\nTime: 10:00\nAltitude: 8000ft\nFlight: Rosie- Four.\n\nWeather Forecast:\nSunny and clear.\n\n++++++++++++++++++++++++++++++++\n.\n
