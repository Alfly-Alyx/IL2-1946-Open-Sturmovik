Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 19th, 1943\n\n=================================\n\nSITUATION:\n\nVor drei Tagen kamen achtzehn weitere F4U nach Wheeler.\nTeile einer zweiten Staffel sollen mit der Maschine ausger\u00FCstet werden.\nEine Navy- Einheit.\n\nVF-39 wird vom f\u00FChrenden Jagdfliegeras der Marine gef\u00FChrt, von Raymond Palmer.\nDeine Staffel ist ausersehen worden, die M\u00E4nner von VF-39 auf den neuen Typ einzuweisen.\n\nIn dieser Stunde erreicht die Essex Pearl Harbor.\nMajor Palmer und seine drei h\u00F6chsten Offiziere sind direkt nach Wheeler befohlen worden.\n\nMajor Rosenberg befahl dir, ihnen entgegen zu fliegen, um sie hier in Empfang zu nehmen.\n\n\nMission Orders:\n---------------------\nFliege nach Pearl. Triff Major Palmers Wildcats und begleite sie nach Wheeler.\n\nTime: 16:38\nAltitude: 2000ft\nFlight: Archer- One.\n\nWeather Forecast:\nSonnig und sch\u00F6n.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
