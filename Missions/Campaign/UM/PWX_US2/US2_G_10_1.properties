Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nAttack after attack is hitting the enemy bases at Lunga and Tulagi.\nLunga was hit hard. Numerous planes were destroyed on the ground or fell victims to our fighters. But the enemy is still not teethless. \nA couple of fighters are still operational and the enemy air defense, allthough weakened, is still active.\n\nTomorrow morning the amphibious assault landing will be launched. Until then air superiority must be achieved.\n\n\nMission Orders:\n---------------------\nAttack Lunga Airfield with bombs.\n\nTime: 08:40\nAltitude: 9000ft\nFlight: Longbow- Three\n\n\nWeather Forecast:\nSunny and clear morning.\n\n+++++++++++++++++++++++++++++\n
