Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 27th, 1942\n\n===================================\n\nSITUATION:\n\nIn the evening you got the order to fly to  Wanapiri, at the western southcoast of New Guinea. There you had to drop off a bag with papers for the local Allied commander.\n\nNow you're on your way back to Port Moresby.\nIn a few minutes you will have finally reached your airfield.\n\n\nMission Orders:\n---------------------\nLand at Wards Airfield.\n\nTime: 01:14\nAltitude: 6000ft\nFlight: Longbow- One\n\nWeather Forecast:\nClear night.\n\n+++++++++++++++++++++++++++++\n
