Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 24th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDie japanische Verteidigung wird schw\u00E4cher.\nDer Gegner erleidet gro\u00DFe Verluste.\nObgleich auch unsere Verluste nicht gerade niedrig sind, bekommen wir doch langsam die Situation \u00FCber der Insel in den Griff.\n\nLunga steht kurz davor, neutralisiert zu sein. Nur noch eine Handvoll Feindj\u00E4ger steigt unbeirrt von dort auf.\nEtwas st\u00E4rker ist die feindliche Gegenwehr \u00FCber Tulagi.\nEine Zahl Wasserflugzeugbomber mu\u00DF sich dort noch irgendwo versteckt halten.\nDiese Maschinen stellen f\u00FCr unsere Tr\u00E4ger eine Bedrohung dar.\n\nUnsere Bem\u00FChungen konzentrieren sich daher nun auf Tulagi. \nDer n\u00E4chste Angriff soll sich auf die feindliche Luftabwehr und die Einrichtung f\u00FCr Wasserflugzeuge konzentrieren.\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Flakstellungen an. Eine Zahl TBFs wird sich dann den Wasserflugzeug- Einrichtungen annehmen.\n\nTime: 10:15\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
