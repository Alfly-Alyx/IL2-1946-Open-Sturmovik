Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDer entscheidende Tag ist angebrochen.\n\nZum ersten Mal werden wir nun dem Feind ein St\u00FCck Land wieder abnehmen.\n\nZuerst sollen Luftangriffe auf die japanischen Basen in Lunga und Tulagi geflogen werden. Parallel dazu werden weitere Vertzeidigungspunkte aus der Luft angegriffen.\n\nIn der Zwischenzeit werden sich zwei Schlachtschiff- Einsatzgruppen Lunga und Tulagi n\u00E4hern.\n\nDann, in etwa f\u00FCnf Stunden, wird die Landung beginnen.\nRund acht Meilen \u00F6stlich von Lunga wird die 1. Marine Division an Land gehen.\nIhr ertes Hauptziel: Der Feindflugplatz Lunga.\nDer Plan sieht vor, das Ziel bis morgen Abend erreicht zu haben. Die Marine Korps Flieger sollen so schnell wie m\u00F6glich dorthin verlegt werden.\n\n\nNach einem langen Briefing gehst du zu deiner Maschine....\n\n\nMission Orders:\n---------------------\nGreife die Verteidigungsstellung s\u00FCdwestlich von Lunga an.\n\nTime: 04:58\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nKlarer Sonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
