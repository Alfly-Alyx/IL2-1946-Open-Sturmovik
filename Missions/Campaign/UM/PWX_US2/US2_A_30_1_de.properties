Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nJanuary 25th, 1943\n\n=================================\n\nSITUATION:\n\nVor zwei Tagen besuchte dich Bannert.\n\nEr \u00FCbergab dir mit einem Grinsen im Gesicht einen Befehl.\nDu bist f\u00FCr heute nach Wheeler bestellt.\n\nAls du ihn fragtest, was das zu bedeuten hatte, l\u00E4chelte er nur und verabschiedete sich von dir.\nEr wird Hawaii am 26. verlassen und zur\u00FCck nach Neu Guinea gehen um wieder das Kommando \u00FCber seine geliebten Fallschirmj\u00E4ger zu \u00FCbernehmen.\nDann, gestern Abend bekamst du noch einen Besuch:\nDein lieber Kamerad, Lt. Gordon Sparks, mit dem du in Neu Guinea geflogen warst, \u00FCberraschte dich damit, da\u00DF er mit dir nach Wheeler gehen w\u00FCrde.\n\nWheeler, ein Army Flugplatz.\nWas kann da kommen?\n\n\nMission Orders:\n---------------------\nFliege nach Wheeler Airfield.\n\nTime: 05:45\nAltitude: 1000ft\nFlight: Archer- One.\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++++++\n\n
