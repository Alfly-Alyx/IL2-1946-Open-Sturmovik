Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 15th, 1943\n\n===================================\n\nSITUATION:\n\nDas Wetter klarte wieder auf.\n\nDie Japaner haben einen neuen J\u00E4ger in Dienst gestellt.\nEin sehr gef\u00E4hrlicher Gegner.\n\nDer neue Typ wird von der "Rot- Blitz"- Staffel geflogen, die auch noch die uns gut bekannte Ki-43 fliegt.\nDie neue Maschine ist schnell, sehr schnell. Trotzdem ist sie sehr man\u00F6vrierf\u00E4hig. Sie steigt sehr gut und ist viel besser bewaffnet und gepanzert als alle bisher bekannten Feindtypen.\nSie ist selbst f\u00FCr unsere neuesten Maschinen eine harte Nu\u00DF.\nWenn manu auf die Maschine triffst, gibt es kaum eine M\u00F6glichkeit, sich ihr durch Flucht zu entziehen.\nMan mu\u00DF sie schon schnell treffen, um nicht in die Defensive zu geraten.\n\nSeit dem Morgen sind wieder beide Seiten aktiv geworden.\nEs fanden schon mehrere Luftk\u00E4mpfe statt.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep.\n\nTime: 10:00\nAltitude: 8000ft\nFlight:  Archer- One\n\nWeather Forecast:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++++++++\n.\n
