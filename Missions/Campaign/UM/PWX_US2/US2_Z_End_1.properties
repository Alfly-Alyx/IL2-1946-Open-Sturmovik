Description xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx\n\n\nThis is the last mission.\nThe Archer campaign ends here.\n\nWith this mission the campaign breaks off.\n\nWe're planning to build a sequel of the campaign and we want it to go on with and after this mission.\n\nYou can go back to the main menu now or fly this mission.\n\nBut please, if you fly it, DON'T hit 'Apply' after leaving it. \n\nSimply hit 'Main Menu' !!!!\n\nWhen a sequel will be installed, you'll be able to start the sequel missions out of this campaign if you don't hit 'Apply'.\n\nIn your campaign screen don't erase the Archer campaign!!!  Never!!!\nWhen the sequel comes out you will be able to go on with the new missions to play the next years of your career.\n\nPlease visit our website \nwww.pluswave.de \noccasionally for furtherinformations.\n\n\nThank you for playing Archer.\n\nMartin Dierkes,\nPlusWave\n\n+++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGurney Airfield, Milne Bay,\nEastern New Guinea.\n\nOctober 5th, 1943\n\n===================================\n\nSITUATION:\n\nYour squadron is beeing pulled out of the front.\n\nSquadron!\nEight planes are only a weak rest of what which once was called a squadron.\n\nA light carrier has left the port 45 minutes ago.\nYou shall go on board of the ship.\n\n\nMission Orders:\n----------------------\nTransfer to the Kitkun Bay.\n\nTime: 05:00\nAltitude: 1500ft\nFlight: Archer- One\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++++++\n.\n
