Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nJanuary 25th, 1943\n\n=================================\n\nSITUATION:\n\nTwo days ago General Bannert visited you.\n\nHe gave you an order with a grin in his face.\nYou're ordered to fly to Wheeler airfield today.\n\nWhen you asked him for further informations about the meaning of this order he only grined at you and said goodbye to you. \nHe will leave Hawaii on the 26th top go back to New Guinea to take over the command of his beloved paratrooper division.\n\nYesterday evening, you got another visit.\nIt was your good comrade Lt. Gordon Sparks with whoom you flew at new Guinea. \nHe told you that he will go to Wheeler with you too.\n\nWheeler.\nWheeler is an Army Air Force Airfield.\nYou don't know, what you shall think of that.\n\n\nMission Orders:\n---------------------\nFly to Wheeler Airfield.\n\nTime: 05:45\nAltitude: 1000ft\nFlight: Archer- One.\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++++\n\n
