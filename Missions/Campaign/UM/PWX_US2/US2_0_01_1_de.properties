Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Flugzeugskin laden: $_US2_01.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nOctober 13th, 1941\n\n=================================\n\nSITUATION:\n\nZu alt!\n\nSie hatten dir nie eine echte Chance gegeben.\n\nDas Land steht kurz vor einem Krieg. Europa steht in Flammen und die Beziehungen zwischen Japan und den USA verschlechtern sich zusehends.\n\nDu wolltest da sein, wenn der Krieg dein Land erreicht. Du wolltest das tun, was du am besten kannst: Ein Flugzeug fliegen.\n\nAls Kunstflugpilot hattest du mehr als 1500 Stunden in nur vier Jahren absolviert. Du hast so oft gezeigt, da\u00DF du in der Lage bist auch die schnellsten Maschinen wie im Schlaf beherrschen kannst.\n\nUnd was sagen diese verfluchten Marine Korps B\u00FCrokraten?\n"Zu alt!" .... "Vielleicht brauchbar als Sturzbomber Pilot."\n"Auf jeden Fall zu alt um J\u00E4ger zu fliegen.\n\nNun sitzt du in einer lahmen und schweren SBD- 3.\nGleich wird gestartet.\nMit dir zusammen auf der Startbahn:\nWildcats. Geflogen von \u00FCberm\u00FCtigen, jungen Idioten, die noch vor zw\u00F6lf Monaten kein Flugzeug von innen gesehen hatte.\n\nEs ist verr\u00FCcvkt.\nDu wei\u00DFt genau, da\u00DF du besser als diese ganze verdammte Bande in der Lage w\u00E4rst so einen J\u00E4ger richtig zu fliegen.\nAber das Korps macht einen Bombenschmei\u00DFer aus dir.\nZum kotzen!\n\n\nNach sechsmonatiger Ausbildung auf der SBD werden deine Bomberkameraden, die J\u00E4gerl\u00FCmmel und du die erste Landung auf einem richtigen Flugzeugtr\u00E4gerdeck machen.\n\nDie Lexington kreuzt s\u00FCdlich von Oahu und wartet auf dich...\n\n\nMission Orders:\n---------------------\nFliege zur Lexington und lande auf ihr.\n\nTime: 10:15\nAltitude: 1500ft\nFlight: Vulcan- Two\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++++++\n\n
