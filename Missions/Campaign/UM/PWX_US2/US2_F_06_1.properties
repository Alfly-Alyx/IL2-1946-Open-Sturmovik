Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 5th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nYou're just returning from one of these long reconnaissance missions when you hear, that an enemy recon plane is reported over Midway at 9000 feet altitude.\n\n\nMission Orders:\n----------------------\nLand at Midway\n\n\nTime: 18:12\nAltitude: 9000ft\nFlight: Arcus- Three\n\nWeather Forecast:\nOvercast. Strong winds.\n\n++++++++++++++++++++++++++\n
