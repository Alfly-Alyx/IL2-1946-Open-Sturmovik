Description +++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++\n\nBetio Island Airfield, Tarawa Atoll...... \n\nJune 4th, 1943\n\n==================\n\nSITUATION:\n\nThe Saratoga is damaged badly!\n\nThe ship isn't operational.\nSome remaining planes landed on the Essex.\n\nThey are a welcome reinforcement for the air raid against the enemy carrier which is about to be conduucted now.\n\nThe Hornet sunk, the Saratoga badly damaged.\nThe majority of the planes damaged, destroyed or missing.\nA black day for America.\n\nLet's sink the enemy carrier.\nLet's take revenge.\n\n\nMission orders:\n--------------------\nEscort the bombers to the enemy carrier.\n\nTime: 11:32\nAltitude: Very low\nFlight: Blue Bravo- Two\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
