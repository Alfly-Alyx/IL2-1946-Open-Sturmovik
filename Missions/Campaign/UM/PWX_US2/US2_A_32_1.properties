Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 10th, 1943\n\n=================================\n\nSITUATION:\n\nThe training with the new plane is going on.\n\nThe trials are more than satisfying. The F4U1-A is nearly perfect. You and your comrades are sure that the plane could be sent into battle immediately.\n\nAs leader of the 113th's fourth flight you are responsible for three of your comrades.\nYour new wingman is 2nd Lt. Jerry Falkner, a very talented young man who came directly from the school to the 113th. \nAs it seems he is able to solve every exercise he has to face.\n\nThis morning you are ordered to attack a group of targets with the new napalm- bombs.\nIt shall be tested how the F4U performs with the additional load of two 154 gallon fuel tanks when the targets are positioned close to a high cliff.\n\nThe whole thing isn't so easy because you will have to turn around back right after the release of the ordonnance. \n\n\nMission Orders:\n---------------------\nDestroy the training targets with Napalm.\n\nTime: 08:00\nAltitude: 5000ft\nFlight: Archer- One\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n.\n
