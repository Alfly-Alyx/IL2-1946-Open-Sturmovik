Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n===================================\n\nSITUATION:\n\nNun brennt's an allen Stellen!\n\nDer Etogi Sektor scheint halbwegs stabilisiert.\nNun ger\u00E4t der Wairopi Kessel in Gefahr, \u00FCberrannt zu werden.\nDie Fallschirmtruppen werden von allen Seiten angegriffen.\nEs ist nur noch eine Frage der Zeit, wann der Feind seine Nachschublinie wieder ge\u00F6ffnet und unsere Luftlandetruppen aufreiben haben wird.\n\nUnd das ist noch nicht alles:\nDa alle Anstrengungen auf die Etogi- und Wairopi- Operationen konzentriert werden mu\u00DFten, \nwar der Feind im Zentrum in der Lage, von Lauruni in Richtung auf  Kalikodobu vorzusto\u00DFen und dabei Arapara im Vorbeigehen einzukassieren.\nNun steht der Feind nur noch 20 Meilen von der S\u00FCdk\u00FCste entfernt.\nWenn die Japaner Kapa Kapa erreicht und genommen haben, wird Port Moresby von der Milne Region abgeschnitten sein.\n\nIm Moment scheint Port Moresby einigerma\u00DFen gesichert, doch bricht nun an allen anderen Frontabschnitten alles zusammen.\nLangsam wird es fraglich, ob unserer erwarteten Verst\u00E4rkungen noch in der Lage sein werden, den Feind zur\u00FCckzuschlagen.\n\nBei Arapara ist eine starke Feindgruppe auf dem Marsch beobachtet worden.\nEine sch\u00F6ne Gelegenheit, den Japanern mit einem Angriff schwere Verluste zuzuf\u00FCgen.\n\n\nMission Orders:\n---------------------\nGreife die Feindeinheiten an.\n\nTime: 14:00\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSich verschlechternd, Starker Wind.\n\n+++++++++++++++++++++++++++++\n
