Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 7th, 1941\n\n===================================\n\nSITUATION:\n\nDu bist erst seit zwei Tagen auf Wake und hast die Schnauze schon gestrichen voll.\n\nDie Offiziere sind langsam aber sicher dabei, komplett durchzudrehen. Die tun so, als w\u00FCrde der Krieg jede Minute anfangen. Total \u00FCbergeschnappt!\nDie glauben wirklich, da\u00DF dieser kleine Haufen dreckiger Sand der wichtigste Platz der Welt ist.\n\nDie ganze Zeit reden die \u00FCber die Japaner.\nJapaner hier, Japaner da. "Wenn ihr nicht genug \u00FCbt, werden die Japaner es euch schon zeigen." Was die nicht alles machen werden, wenn wir nicht genau das tun, was unsere Offiziere von uns verlangen.\nDie drehen einfach durch und keiner kann weglaufen.\nEin Irrenhaus!\n\nSeit gestern sind alle Neu- Waker zu besonderen Trainingsfl\u00FCgen eingeteilt.\n\nHeute geht's sogar mit scharfer Munition gegen ein echtes, altes Schiff!\nJunge, Junge, das kann ja ein Feuerwerk geben.\n\n\nMission orders:\n--------------------\nGreife den alten Tanker n\u00F6rdlich von Peale Island an.\n\nTime: 16:45\nAltitude: 9000 ft\nFlight: Palmtree- Six\n\nWeather forecast:\nSonnig und klar..\n\n+++++++++++++++++++++++\n.\n
