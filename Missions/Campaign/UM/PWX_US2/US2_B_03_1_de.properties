Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 7th, 1941\n\n===================================\n\nSITUATION:\n\nKRIEG!\nUnglaublich. Nicht zu fassen.\nAm Morgen haben die Japaner Pearl Harbor angegriffen.\n\nAusgerechnet Pearl!\nDas hat sich niemand tr\u00E4umen lassen, da\u00DF die gerade Pearl mit all seinen Verteidigungsanlagen, all den vielen J\u00E4gern und all den Schiffen angreifen.\nUnglaublich.\n\nUnd wie's aussieht, sind die damit auch noch durchgekommen.\nAlles kaputt. Mehrere von den dicken Schlachtschiffen abgesoffen. Tausende tot. Die armen Kerle.\nUnd diese ganze Bande von Bubi- Jagdfliegern hat total versagt. Die haben alle da rumgesessen und haben sich gewundert.\nDie haben die Japaner einfach in aller Seelenruhe wieder wegfliegen lassen. \nDie sitzen jetzt wahrscheinlich gerade auf ihren Schiffen und mache 'ne beschauliche Feier mit lauwarmem Sake und 'nem St\u00FCckchen rohen Fisch.\n\nHier auf Wake hat sich der Wahnsinn seit der Wahnsinnsnachricht endg\u00FCltig Bahn gebrochen.\nDie Offiziere sind wie aufgescheuchte H\u00FChner. Rennen die ganze Zeit wie wild 'rum und schnautzen alle und jeden an.\nDen meisten steht die Angst ins Gesicht geschrieben, aber einige scheinen das rchtig toll zu finden, da\u00DF sie bald losballern d\u00FCrfen.\n\nDein Gem\u00FCt schwankt hin und her. Von fahler, fauliger Angst, bis zu fassungsloser Ungl\u00E4ubigkeit ob der Zust\u00E4nde hier.\n\nJetzt sind permanent Flugzeuge oben.\nMan will sich ja nicht \u00FCberraschen lassen.\nBis jetzt hat sich noch kein Japaner blicken lassen.\nHoffentlich bleibt das auch so.\n\nVielleicht gar nicht schlecht, an diesem gottverlassenen Ort zu sein, wenn sich die ganze zivilisierte Welt unter Aufbietung aller Mittel an die Gurgel geht.\n\nVor vier Stunden warst du zu einem Aufkl\u00E4rungsflug aufgebrochen. Zum ersten mal warst du froh, nichts zu sehen. Inzwischen ist es dunkel geworden. \nGleich bist du wieder zuhaus.\n\n\nMission orders:\n--------------------\nLande auf Wake\n\nTime: 2226\nAltitude: 9000ft\nFlight: Palmtree- Seven\n\nWeather forecast:\nClear night.\n\n+++++++++++++++++++++++\n.\n
