Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 3rd, 1942\n\n----------------------------------------\n\nSITUATION:\n\nDrei Tage an Bord der Yorktown.\n\nUnser Nachrichtendienst glaubt, da\u00DF die japaner einen Angriff gegen Midway planen.\nAdmiral Nimitz hat die verbliebenen Tr\u00E4ger dorthin befohlen, um sich dem Feind entgegen zu stellen.\n\nIhre Staffel ist ebenfalls nach Midway beordert worden. Ihre Maschinen wurden auf die Enterprise und die Yorktown verladen.\nAlle Vorbereitungen waren getroffen worden. Doch vor zwei Tagen sichtete ein amerikanisches U-Boot einen starken japanischen Flottenverband in der N\u00E4he der Marianen mit S\u00FCdkurs.\nUm einer eventuellen Bedrohung um Neu Guinea oder Australien zu begegnen, war die Saratoga ins Korallenmeer umgeleitet worden, um sich dort mit der Wasp zu treffen.\n\nNun besteht der Schutz f\u00FCr Midway aus nur noch zwei Tr\u00E4gern: Der Yorktown und der Enterprise.\n\nNach der Sichtung einer feindlichen Tr\u00E4gergruppe auf dem Weg nach S\u00FCden ist es h\u00F6chst fragw\u00FCrdig, ob Midway wirklich das Ziel f\u00FCr einen feindlichen Angriff werden k\u00F6nnte.\nAuf der anderen Seite verf\u00FCgt Gegner \u00FCber genug Mittel, um zwei Ziele zugleich verfolgen.\nWer wei\u00DF das schon?\nDie Unw\u00E4gbarkeiten des Krieges.\n\nAdmiral Nimitz bleibt dabei:\nMidway wird von den Japanern angegriffen.\n\nUm etwa 11:00 wird der Verband Midway erreichen.\nDeine Staffel mu\u00DF nun verlegen.\n\n\nMission Orders:\n----------------------\nVerlegen Sie zu Ihrem neuen Flugplatz auf Midway.\n\nTime: 08:00\nAltitude: 3000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nDiesig. Sehr frische Winde.\n\n++++++++++++++++++++++++++\n
