Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nOahu Island, Hawaii.\n\nJune 12th, 1943\n\n=================================\n\nSITUATION:\n\nThe Essex is arriving at Pearl Harbor.\n\nAll men who survived Operation Violet are in a sad mood.\n\nEighteen days ago three carriers, one battleship, three cruisers and a dozen destroyers left Pearl with nearly 200 planes.\nNow, only one carrier, one battleship, two cruisers and seven destroyers are coming back.\nOnly 71 planes are left.\n\nYou're lucky to be alive.\nYour squadron, VMF-113 went into battle with 18 planes and 21 pilots.\nOnly 7 planes and 11 airmen are returning in one piece, alive, or wounded.\n\n\nMission Orders:\n---------------------\nFly to Ford Island.\n\nTime: 17:50\nAltitude: 1000ft\nFlight: Blue- Four\n\nWeather Forecast:\nSunny and clear.\n\n+++++++++++++++++++++++++++++++++\n\n
