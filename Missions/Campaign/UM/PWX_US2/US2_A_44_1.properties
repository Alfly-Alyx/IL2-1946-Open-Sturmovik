Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+\n+ Load plane skin: $_US2_06.bmp\n+\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nBellows Airfield\n\nAugust 28th, 1943\n\n=================================\n\nSITUATION:\n\nIn the evening of the 23rd you were promoted to Lt. Colonel.\nColonel Rosenberg left the squadron to form up a new unit. \n\nNow you're the new leader of VMF-113!\n\nFinally you reached more than you ever dreamed off.\nYou finally became not only a fighter pilot, but the leader of a Marines Fighter Squadron too.\n\nBut you were not given much time to enjoy your promotion.\nToday you transfer back to New Guinea.\n\nYour squadron is assigned to the Milne Bay, where the air war is raging producing big losses.\n\nBefore sunrise the Casablanca left Pearl Harbor.\nWith the first light your squadron started to transfer to the ship. Now all planes have landed on it.\nIt's time for you and your leaders to fly to the Casablanca too.\n\n\nMission Orders:\n---------------------\nLand on the Casablanca.\n\nTime: 05:40\nAltitude: 1000ft\nFlight: Archer- One\n\n\nWeather Forecast:\nSunny early morning.\n\n+++++++++++++++++++++++++++++++++\n\n
