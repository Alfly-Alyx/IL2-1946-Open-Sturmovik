Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n===================================\n\nSITUATION:\n\nThe battle for Etogi is still going on.\n\nIn the morning our ground troops were cut off from the Naura - Etogi road.\nThree battalions are encircled at Etogi by the enemy.\nThe enemy artillery is now able to shoot into the village of Naura.\nOur units are in a desperate situation but they're not willing to give ground.\nThe whole morning long both sides are sending air support to the place.\nThe air battle over Etogi has become a clash where both sides are throwing in their reserves.\n\nAt the road between Etogi and Naura the Japanese have built up an artillery position from where they're firing into the village of Naura. Air support was called.\n\nMission Orders:\n---------------------\nAttack the enemy artillery with bombs.\n\nTime: 13:20\nAltitude: 8000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny but slight haze. Freshen winds.\n\n+++++++++++++++++++++++++++++\n
