Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 5th, 1942\n\n===================================\n\nSITUATION:\n\nThe Japanese are still attacking Etogi.\nOur troops need air support.\n\nMission Orders:\n---------------------\nAttack the enemy north of Etogi with bombs.\n\nTime: 09:00\nAltitude: 7500ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny, clearing up.\n\n+++++++++++++++++++++++++++++\n
