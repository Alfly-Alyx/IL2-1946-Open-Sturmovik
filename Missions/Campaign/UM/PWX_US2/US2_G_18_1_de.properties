Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDeine Mschine trug einige Besch\u00E4digungen vom letzten Angriff davon.\nF\u00FCr dich bedeutete das drei Tage relative Ruhe an Bord des Tr\u00E4gers. Zeit, sich von den Anstrengungen des 24. und 25. zu erholen.\n\nDer Feind k\u00E4mpft verbissen.\n\nWie die Marines lernen mu\u00DFten, besitzt er sehr gut vorbereitete Verteidigungsstellungen. Dazu kommt, da\u00DF die Japaner nie aufgeben. Sie laufen nicht weg und geben ihre Stellungen nich auf, solange sie leben.\nEs soll unglaublich sein. Eine Stellung ist erst dann erobert, wenn jeder einzelne Japaner get\u00F6tet oder so schwer verwundet ist, da\u00DF er sich nicht mehr bewegen kann. Ein harter Gegner.\n\nW\u00E4hrend der Nacht wurde deine Maschine wieder einsatzbereit gemeldet.\n\nSchon seit dem ersten Landungstag versuchen die Marines einen H\u00FCgel s\u00FCdlich des Strands einzunehmen.\nBis jetzt gelang es dem Feind, die Stellung zu halten.\n\nUm 07:30 Uhr soll ein kombinierter Angriff von Land- und Luftstreitkr\u00E4ften, unterst\u00FCtzt durch Schiffsartillerie, die feindliche Verteidigung zerschlagen. Die Marines werden Panzer einsetzen.\n  \nDie Japaner sind am \u00F6stlichen Rand des Waldes auf dem Gipfel des H\u00FCgels eingegraben.\nDie Sturzbomber von Marine Korps und Navy sollen diese Positionen bombardieren.\n\nSei vorsichtig! Der Feind verf\u00FCgt \u00FCber reichlich Luftabwehr dort.\n\n\nMission Orders:\n---------------------\nGreife die feindlichen Positionen an.\n\nTime: 07:18\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
