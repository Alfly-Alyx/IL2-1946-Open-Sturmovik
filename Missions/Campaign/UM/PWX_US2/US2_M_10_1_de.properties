Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 19th, 1943\n\n===================================\n\nSITUATION:\n\nBis 15:00 Uhr sind die Japaner siebzehn Luftangriffe gegen unsere Infrastrukur geflogen.\n\nNun will unser Oberkommando zur\u00FCckschlagen.\nNoch heute sollen die feindlichen Radaranlagen bmbardiert werden.\n\n\nMission Orders:\n----------------------\nBegleite unsere B-25 Bomber w\u00E4hrend ihres Angriffs auf die Radaranlage Ferguson Nord.\n\nTime: 16:00\nAltitude: 9000ft\nFlight: Archer- One\n\nWeather Forecast:\nSonniger Nachmittag.\n\n++++++++++++++++++++++++++++++++++++\n.\n
