Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nMay 27th, 1943\n\n=================================\n\nSITUATION:\n\nInsgesamt warst du drei volle Monate in Wheeler.\nEs war eine sch\u00F6ne Zeit. Mit gro\u00DFartigen Kameraden zusammen an einem sch\u00F6nen Ort auf einer der wundervollsten Inseln der Welt.\n\nDas konnte ja nicht ewig so weitergehen.\nDer Krieg ist noch nicht vorbei.\nSchei\u00DFe!\n\nDie Einweisungen auf die Corsair, wie die F4U inzwischen genannt wird, sind vorbei. Die Staffeln, VMF-113 und VF-39, sind einsatzbereit, wenn auch nur auf halber St\u00E4rke.\n\nAlle hatten sich darauf eingestellt, sich wieder voneinander zu verabschieden, doch dann gabe es eine sch\u00F6ne \u00DCberraschung:\nDeine und Ray's Staffel werden in der n\u00E4chsten Operation zusammen eingesetzt.\n\nHeute sollen VF-39 und VMF-113 zur Essex verlegen.\n\n\nMission Orders:\n---------------------\nVerlege zur Essex.\n\nTime: 07:30\nAltitude: 3000ft\nFlight: Archer- Four\n\nWeather Forecast:\nSonnig.\n\n+++++++++++++++++++++++++++++++++\n\n
