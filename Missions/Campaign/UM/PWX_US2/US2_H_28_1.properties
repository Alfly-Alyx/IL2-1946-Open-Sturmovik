Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 7th, 1942\n\n===================================\n\nSITUATION:\n\nThe deciding battle for the airborne landing zone has begun. Since the night the enemy is attacking the Wairopi pocket with strong forces.\n\nThe sun is rising. It's time to get out of here.\n\n\nMission Orders:\n---------------------\nFly home to Wards Airdrome.\n\nTime: 05:03\nAltitude: 3000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSunny early morning. Slight haze.\n\n+++++++++++++++++++++++++++++\n
