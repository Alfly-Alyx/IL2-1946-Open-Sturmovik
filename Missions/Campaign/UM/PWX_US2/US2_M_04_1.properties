Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 13th, 1943\n\n===================================\n\nSITUATION:\n\nYesterday evening the weather turned bad.\n\nDuring the night one of our ground troops heared engine sounds of planes.\nWe believe that an enemy commando unit operating behind our lines is beeing supplied by planes.\n\nThe sun is rising.\nYou were ordered to search and destroy any enemy planes you can find.\n\n\nMission Orders:\n----------------------\nSearch and hunt enemy supply flights.\n\nTime: 05:33\nAltitude: low\nFlight: Archer- One.\n\nWeather Forecast:\nOvercast. Very strong winds.\n\n++++++++++++++++++++++++++++++++++++\n.\n
