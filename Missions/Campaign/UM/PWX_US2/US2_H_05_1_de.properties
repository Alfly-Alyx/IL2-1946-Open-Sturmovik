Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 25th, 1942\n\n===================================\n\nSITUATION:\n\nDie K\u00E4mpfe am Boden verlaufen nicht zu unseren Gunsten.\n\nAn der Westflanke haben die Japaner in der Nacht Wairopi genommen. Unsere Truppen mu\u00DFten sich nach Kokoda und Alola zur\u00FCckziehen.\n\nIn der Mitte hat die Schlacht um Jaure begonnen. Auch hier werden unsere Truppen kaum die Kr\u00E4fte haben, dem feindlichen Ansturm lange zu widerstehen.\n\nEin feindlicher Angriff auf Jaure steht kurz bevor.\nLuftunterst\u00FCtzung ist angefordert worden.\n\n\nMission Orders:\n---------------------\nGreife den Feind bei Jaure an.\n\nTime: 07:40\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonniger Morgen.\n\n+++++++++++++++++++++++++++++\n
