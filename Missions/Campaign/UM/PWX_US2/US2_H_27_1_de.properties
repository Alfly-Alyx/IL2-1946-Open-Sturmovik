Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\nSITUATION:\n\nEin Fallschirmj\u00E4gergeneral soll in die Landezone eingeflogen werden.\nSeine Leute sollen in naher Zukunft aus dem Kessel ausbrechen.\nDu bist beauftragt worden, den Mann dorthin einzufliegen.\nMorgen sollst du ihn zur\u00FCckbringen.\n\n\n\nMission Orders:\n---------------------\nFliege in den Kessel und lande dort.\n\nTime: 18:52\nAltitude: 3000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
