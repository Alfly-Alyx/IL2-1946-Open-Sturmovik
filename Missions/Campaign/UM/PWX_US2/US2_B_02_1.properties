Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 7th, 1941\n\n===================================\n\nSITUATION:\n\nYou're at Wake Island since two days only and you have just enough of it.\n\nNot only that it's really the total end of the world, everybody seems to be crazy here.\n\nYour officers seem to await the start of the war in every minute. They seem to think that this tiny little island is the most important place in the world.\n\nThey're talking all the time about the Japanese.\nJapanese here, Japanese there. If you don't train enough, the Japanese will kill you. The Japanese will do this and that if you don't do exactly what your officers want from you in exactly the half time it's possible.\n\nSince yesterday all 'New- Wakers' of your squadron are ordered to make training flights.\n\n\nMission orders:\n--------------------\nAttack the old tanker north of Peale Island.\n\n\nTime: 16:45\nAltitude: 9000 ft\nFlight: Palmtree- Six\n\nWeather forecast:\nSunny and clear.\n\n+++++++++++++++++++++++\n.\n
