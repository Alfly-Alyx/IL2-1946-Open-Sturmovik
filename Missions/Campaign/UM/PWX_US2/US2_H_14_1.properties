Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n===================================\n\nSITUATION:\n\nThe enemy is attacking Laruni.\nOur troops are in a desperate situation.\nAllthough they were able to beat off two attacks in the morning and at midday, the enemy is just forming up for a 3rd assault in the upcoming hour.\n\nAn enemy artillery position was spotted.\n\nMission Orders:\n---------------------\nAttack the enemy artillery with bonmbs.\n\nTime: 17:36\nAltitude: 5000ft\nFlight: Longbow- One\n\nWeather Forecast:\nStrong winds. Satisfying visibility.\n\n+++++++++++++++++++++++++++++\n
