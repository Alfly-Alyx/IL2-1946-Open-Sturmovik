Description ++++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n====================================\n\nSITUATION:\n\nEin feindlicher Tr\u00E4ger, wahrscheinlich die Shinano, wurde versenkt!\n\nUm 09:50 wurde ein feindlicher Luftangriff, von dem angenommen wird, da\u00DF er sich gegen Lunga richten sollte, nur wenige Meilen n\u00F6rdlich der Basis erfolgreich abgefangen.\nDer Angriff wurde in k\u00FCrzester Zeit von J\u00E4gern von Henderson Field zusammengeschossen.\n\nSchnell sandten die Japaner zus\u00E4tzliche Jager zur Rettung ihrer Bomber aus.\nNun hat sich in den vergangenen 20 Minuten eine Luftschlacht \u00FCber der Bucht von Point Cruz entwickelt.\n\nDie Kitkun Fliegergruppe soll sofort nach Henderson Field verlegen. Der Tr\u00E4ger soll schnellstens das Seegebiet verlassen und hat schon Kurs S\u00FCdost genommen..\n\nDa die Luftschlacht in unmittelbarer N\u00E4he der Basis noch tobt, sollen Sie sich in die K\u00E4mpfe einschalten und daf\u00FCr sorgen, da\u00DF unsere SBD sicher auf Henderson landen k\u00F6nnen.\n\n\nMission Orders:\n---------------------\nFreie Jagd n\u00F6rdlich von Lunga.\nLanden Sie dann auf Henderson Field.\n\nTime: 10:14\nAltitude: 8000ft\nFlight: Corona- Four.\n\nWeather Forecast:\nSonnig, starke Winde.\n\n+++++++++++++++++++++++++++++\n
