Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 2nd, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDer gr\u00F6\u00DFte Teil Guadalcanals ist unter unserer Kontrolle.\n\nNun soll endlich das eigentlich ja erste Ziel genommen werden: Lunga.\n\nDas Flugfeld liegt zwischen Flu\u00DFgebieten, die f\u00FCr mechanisierte Einheiten unpassierbar sind.\n\nDer einzige Eingang zum Flougplatz liegt im S\u00FCden.\nDort haben die Japaner eine starke Verteidigungsstellung aufgebaut.\nEine Linie, wie aus dem ersten Weltkrieg.\nEin umfangreiches Grabensystem mit gut liegenden Artilleriestellungen dahinter.\nEin Rei\u00DFwolf f\u00FCr unsere Infanterie.\n\nDen ersten Schlag sollen unsere Flieger f\u00FChren.\nDann soll sich Schiffsartillerie einschalten um den Feindriegel aufzuweichen.\nDie Marines sollen nicht vor morgen angreifen.\n\nWenn diese letzte Linie f\u00E4llt, f\u00E4llt Lunga.\n\n\nMission Orders:\n---------------------\nBombardiere die Feindstellungen.\n\nTime: 07:00\nAltitude: 7000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nMorgennebel, starke Winde.\n\n+++++++++++++++++++++++++++++\n
