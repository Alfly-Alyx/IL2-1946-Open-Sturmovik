Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 8th, 1941\n\n===================================\n\nSITUATION:\n\nOn the 8th the Japanese attacked Wake.\nOnly one day after their attack on Pearl Harbor.\n\nThe enemy suffered heavy losses. \nMore than the half of the enemy floatplane bombers were shot down.\nA great success for the Wake Air Group.\nBut Wake had losses too.\nSeveral planes were destroyed on the ground or in the air. \nPlanes we desperately need if the enemy is planning a major attack against our small island.\n\n\nMission orders:\n--------------------\nReconnoitre  the southwest sector of Wake Island.\nIf you encounter any enemy contact report it to Wake. \nYou're free to attack any target of opportunity.\n\nTime: 07:00\nAltitude:8000ft.\nFlight: Palmtree- Two\n\nWeather forecast:\nSunrise. Clear.\n\n+++++++++++++++++++++++\n.\n
