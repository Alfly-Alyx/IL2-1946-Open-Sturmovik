Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 13th, 1942\n\n===================================\n\nSITUATION:\n\nDer Wairopi Kessel steht unmittelbar vor dem Fall.\n\nSoviele Spezialisten und Verwundete sollen ausgeflogen werden\nGeneral George Bannert, der Kommandeur der Fallschirmj\u00E4ger weigert sich, seine M\u00E4nner zu verlassen.\nAber das Risiko, da\u00DF ein amerikanischer General in die H\u00E4nde des feindes fallen k\u00F6nnte, will das Oberkommando nicht eingehen.\nGeneral Rosenfeld will in den Kessel einfliegen, um Bannert zu \u00FCberzeugen, mit auszufliegen.\nEine SBD soll Rosenfeld in den Kessel bringen.\n\nDu bist daf\u00FCr ausgew\u00E4hlt worden.\n\n\nMission Orders:\n---------------------\nLande im Kessel.\n\nTime: 19:15\nAltitude: very low\nFlight: Longbow- One\n\nWeather Forecast:\nSonniger Abend.\n\n+++++++++++++++++++++++++++++\n
