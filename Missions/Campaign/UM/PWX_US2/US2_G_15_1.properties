Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nGood morning!\n\nToday's the day.\n\nFor the first time we are about to reconquer land from the enemy.\n\nAt first we will conduct air raids against the Japanese bases at Tulagi and Lunga.\nParallel with this several strongholds will be attacked.\n\nThen two battleship squadrons will close to Lunga and Tulagi. Their mission is to prepare the landing grounds.\n\nAt third the amphibious landing will be conducted.\nAround eight miles east of Lunga the 1st Marines Division will go on the beach in about fife hours.\nTheir first target:\nThe enemy airfield at Lunga.\nWe hope to capture it until tomorrow evening.\nAs quick as possible the Marines Air Group shall be transfered to the field.\n\nAfter a long briefing you went to your plane for the first air raid of the day.\n\n\nMission Orders:\n---------------------\nBomb the stronghold southwest of Lunga airfield with bombs.\n\nTime: 04:58\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nClear sunrise.\n\n+++++++++++++++++++++++++++++\n
