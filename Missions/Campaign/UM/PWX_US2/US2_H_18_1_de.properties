Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 3rd, 1942\n\n===================================\n\nSITUATION:\n\nDie Schlacht um Etogi geht weiter.\n\nAm fr\u00FChen Morgen wurden unsere Truppen im Dorf abgeschnitten.\nDrei Battalione sind in Etogi eingekesselt.\n\nIrgendwie ist es den Japanern gelungen, leichte Feldgesch\u00FCtze an Etogi vorbei zu bringen und vor Naura in Stellung zu gbringen.\nNaura wird unter Feuer genommen.\n\nUnsere Truppen in Naura sind in eine verzweifelte Lage geraten, doch sie sind nicht gewillt, den Ort und damit ihre Kamaraden in Etogi aufzugeben.\n\nDen ganzen Morgen lang schicken beide Seiten Luftunterst\u00FCtzung ins Kampfgebiet.\n\u00DCber Etogi ist eine Luftschlacht entbrannt, in die beide Seiten nun auch ihre Reserven hineinwerfen.\n\nDie leichte japanische Artillerie n\u00F6rdlich von Naura mu\u00DF unbedingt ausgeschaltet werden.\n\n\nMission Orders:\n---------------------\nGreife sie an.\n\nTime: 13:20\nAltitude: 8000ft\nFlight: Longbow- One\n\nWeather Forecast:\nAuffrischende Winde, sonnig.\n\n+++++++++++++++++++++++++++++\n
