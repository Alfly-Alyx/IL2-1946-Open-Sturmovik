Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 25th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nOver night the Japanese have built up an artillery position north of Lunga Airfield.\nThese guns are a threat against the southern battleship formation which is on the way to the Koli Bay.\nThe position has to be attacked.\n\n\nMission Orders:\n---------------------\nAttack the enemy artillery position.\n\nTime: 06:14\nAltitude: 9000ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSunny. Morning haze.\n\n+++++++++++++++++++++++++++++\n
