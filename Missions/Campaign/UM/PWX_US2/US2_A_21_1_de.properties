Description ++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\n\nUSS Casablanca\nCentral Pacific, on the way to Pearl Harbor\n\nAugust 2nd, 1942\n\n================================\n\nSITUATION:\n\nAm 29. erhieltes Du den Befehl, an Bord der Casablanca zu bleiben.\nDeine Staffel geht wieder zur\u00FCck nach Pearl Harbor.\n\nDas ist auch gut so, denn Guadalcanal hatte dir gar nicht gefallen.\nSchei\u00DF M\u00FCcken, Schei\u00DF Dschungel, alles kaputt. Ein mieser Ort und viel zu nah an anderen japanischen Basen im S\u00FCdpazifik.\n\nDu freust dich auf Pearl.\nUnd diesmal waren die Verluste deiner Staffel nicht so hoch wie die letzten beiden Male.\nImmer noch hoch, aber nicht so hoch.\nImmerhin hat es weit \u00FCber die H\u00E4lfte der M\u00E4nner geschafft, am leben zu bleiben. Und verglichen mit dem, was die armen Schweine am Boden durchmachen m\u00FCssen, hast du es doch eigentlich nicht allzu schlecht getroffen.\n\n\nGuadalcanal ist amerikanisch.\nDie Nachschublinien nach Port Moresby auf Neu Guinea sind sicherer jetzt.\nHenderson Field ist nun eine vorgeschobene Bastion gegen die feindlichen Flieger von Rabaul.\n\n\nDie Enterprise Gruppe f\u00E4hrt zur\u00FCck nach Pearl Harbor.\n\nFast zwei Drittel deiner Staffel sind wieder einsatzbereit. Du und deine Kameraden beginnen langsam wieder etwas Hoffnung zu gewinnen.\nK\u00F6nnte es tats\u00E4chlich m\u00F6glich sein, da\u00DF du diesen Krieg \u00FCberlebst?\n\nDie Gruppe ist gerade s\u00FCdlich von Tarawa.\nVorauspatroullien m\u00FCssen verst\u00E4rkt geflogen werden um m\u00F6gliche feindliche Aufkl\u00E4rungsfl\u00FCge und - Schiffe abzuhalten.\n\n\nMission Orders:\n---------------------\nVorauspatroullie.\nOberfl\u00E4chensichtungen sind sofort zu melden und wenn feindlich, anzugreifen.\n\nTime: 06:30\nAltitude: 4500ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonnig und bew\u00F6lkt. Auffrischende Winde.\n\n++++++++++++++++++++++++++++++++\n.\n
