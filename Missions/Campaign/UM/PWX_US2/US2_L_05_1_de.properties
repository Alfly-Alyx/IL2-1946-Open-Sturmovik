Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nCVE Kitkun Bay, Yorktown Carrier Group.\n\nAugust 13th, 1943\n\n===================================\n\nSITUATION:\n\nAm Morgen des 11ten erreichte die Flotte Guadalcanal.\nSofort begann man, die Transportschiffe zu entladen.\nSeitdem patroulliert die Tr\u00E4gergruppe zwischen Tulagi und Lunga.\n\nGestern gingst du sp\u00E4ter als gew\u00F6hnlich in die Koje.\nEin Fehler.\n\nEben wurdest du unsnaft geweckt.\n\nFeindmaschinen im Anflug aus Richtung Savo Island!\n\n\nMission Orders:\n---------------------\nAlarmstart!\n\nTime: 05:38\nAltitude: 3000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSonnenaufgang.\n\n+++++++++++++++++++++++++++++\n
