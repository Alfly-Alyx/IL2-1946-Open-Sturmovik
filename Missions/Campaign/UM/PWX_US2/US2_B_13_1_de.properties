Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island...... December 23rd, 1941\n\n==================\n\nSITUATIONAL REPORT:\n\nUnsere Luftstreitmacht schmilzt dahin.\n\nAlle Einheiten der einst relativ starken Wake- Fliegergruppe haben schwere Verluste erlitten.\n\nVon den ehemals 94 J\u00E4gern sind nur noch 28 einsatzbereit.\nDie 7.FS hat noch 11 P-40, die 9.FS noch 10 Hawks. Die Marine- Staffel VF-20 kann noch 7 Wildcats aufbieten.\nVon den 13 noch einsatzbereiten B-25 sind im Moment 12 dabei, die feindlichen Schlachtschiffe anzugreifen.\nLebt wohl, Jungs.\n\nDu und deine SBD geh\u00F6rst zu den letzten 16 Sturzbombern die noch einmal in den Wahnsinn hinaus starten k\u00F6nnen.\n\nInzwischen sind die feindlichen Tr\u00E4ger gefunden....\n\n\nMission orders:\n--------------------\nGreife einen der Feindtr\u00E4ger mit Bomben an.\n\nTime: 09:44\nAltitude: 8500ft\nFlight: Palmtree- One\n\nWeather forecast:\nSonnig, klar, skurril.\n\n+++++++++++++++++++++++\n.\n
