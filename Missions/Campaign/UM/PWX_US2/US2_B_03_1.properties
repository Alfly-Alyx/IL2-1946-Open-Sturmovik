Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nWake Island\n\nDecember 7th, 1941\n\n===================================\n\nSITUATION:\n\nWAR!\nIn the morning Pearl Harbor was attacked by the Japanese.\n\nPearl Harbor!\n\nNobody had ever thought that the Japanese would really attack the heart of our Pacific Fleet.\n\nAttacks on Wake or Midway, ok.\nBut an attack on the strong defended Pearl Harbor?\n\nThe air raid came as a total surprise.\nA ruthless act.\nWithout any declaration of war.\nHundreds of planes were destroyed right in the first minutes and made Hawaii defenseless.\nNumerous battleships were sunk. Thousands are dead.\n\nSince the morning patrols are permanently airborne. But Wake wasn't attacked.\n\nYou're just returning from a reconaissance mission southeast of Wake...\n\n\nMission orders:\n--------------------\nLand at Wake Island\n\nTime: 2226\nAltitude: 9000ft\nFlight: Palmtree- Seven\n\nWeather forecast:\nClear night.\n\n+++++++++++++++++++++++\n.\n
