Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nAugust 13th, 1943\n\n==================================\n\n\nSITUATION:\n\nDie Yorktown brennt!\n\nDer Tr\u00E4ger wurde schwer getroffen.\nW\u00E4hrend der Jagdschutz die feindlichen Maschinen aus Richtung Savo Island angegriffen hatte, n\u00E4herte sich von Norden ein feindlicher Angriffsverband, um die Yorktown anzugreifen.\n\nIm Moment f\u00E4hrt das Schiff mit nur f\u00FCnf Knoten nach S\u00FCdost. Es nimmt noch immer Wasser und die Besatzung k\u00E4mpft verzweifelt gegen die schweren Br\u00E4nde.\n\nTrotzdem: noch glaubt die Crew das Schiff reten zu k\u00F6nnen, solange kein weiterer Feindangriff ihm den Rest gibt.\n\nDeine VMF-113 und die 44te von Henderson Field sind beauftragt, Jagdschutz \u00FCber der Yorktown zu fliegen.\n\n\nMission Orders:\n----------------------\nSichere die Yorktown.\n\nTime: 07:15\nAltitude: 3000ft\nFlight: Corona- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
