Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nAugust 28th, 1942\n\n===================================\n\nSITUATION:\n\nDas Wetter verschlechtert sich.\n\nDer Feind greift noch immer mit gro\u00DFer Macht an.\n\nKokoda ist gefallen!\nNun konzentrieren sich die K\u00E4mpfe auf Alola.\n\nIn der Mitte hat der Feind Laruni erreicht.\nAuch dort hat sich eine furchtbare Schlacht entwickelt.\nUnsere Truppen wehren sich verbissen und mit gr\u00F6\u00DFter Tapferkeit.\n\nIm Nordosten steht der Japaner kurz davor, Embeso zu erreichen.\n\nWenn der japanische Vormarsch so weitergeht, wird Ost- Neu Guinea in die Hand der Japaner fallen.\nVerst\u00E4rkungen sind auf dem Weg und werden verzeifelt ben\u00F6tigt.\n\nIn der Luft wird der Kampf nicht minder verbissen gef\u00FChrt.\nEs sind st\u00E4ndig so viele Flugzeuge in der Luft, da\u00DF mindestens jeder zweite Flug auf den Gegner trifft.\n\nN\u00F6rdlich von Kokoda hat der Feind eine Artilleriestellung aufgebaut. \nSie mu\u00DF unbedingt ausgeschaltet werden.\n\n\nMission Orders:\n---------------------\nAngriff auf feindliche Artillerie\n\nTime: 09:18\nAltitude: 9000ft\nFlight: Longbow- One\n\nWeather Forecast:\nBedeckt. Sehr starke Winde.\n\n+++++++++++++++++++++++++++++\n
