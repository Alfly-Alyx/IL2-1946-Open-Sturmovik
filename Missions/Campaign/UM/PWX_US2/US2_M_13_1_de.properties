Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nAufwachen!\n\nDie Japaner landen in der Goodenough Bucht, vor Baniara!\n\n\nUm 02:08 erhielten wir einen kurzen Funkruf von der Baniara Flugplatz- Baustelle.\nEs wurde gemeldet, da\u00DF feindliche Kommandoeinheiten in der Baustelle und den Geb\u00E4uden sind und da\u00DF in den Baracken gek\u00E4mpft w\u00FCrde.\n\nDie Nachricht dauerte kaum zwanzig Sekunden, dann unterbrach die Verbindung.\n\nSofort wurden Bodeneinheiten in Marsch gesetzt. Sie werden den Ort aber keinesfalls vor 07:00 Uhr erreichen k\u00F6nnen.\n\nWir ben\u00F6tigen Informationen.\nEin Aufkl\u00E4rungsflugzeug, da\u00DF dorthin gesandt wurde meldet sich nicht.\n\nNun sollst du die Stelle aufkl\u00E4ren.\nDeine Maschine ist mit Bomben ausger\u00FCstet worden.\n\n\nMission Orders:\n----------------------\nFliege nach Baniara und sieh zu, was du \u00FCber die Situation dort herausfinden kannst.\n\nTime: 04:58\nAltitude: 1500ft\nFlight: Archer- One\n\nWeather Forecast:\nSonnenaufgang. Auffrischende Winde.\n\n++++++++++++++++++++++++++++++++++++\n.\n
