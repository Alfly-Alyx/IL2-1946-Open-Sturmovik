Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\n\nJuly 28th, 1942\n\n-----------------------------------------\n\n\nSITUATION:\n\nDer morgendliche Angriff schlug fehl.\n\nFas zwei Bataillone des 2. Regiments sind komplett aufgerieben worden.\nDie feindlichen Stellungen warenb un\u00FCberwindbar.\n\nNun, um 17:00 Uhr soll wieder ein Sturm auf die feindliche H\u00FCgelstellung unternommen werden.\n\nDen ganzen Tag lang sind zahllose Angriffe gegen diese Stellungen geflogen worden. Die Schiffsartillerie hat ohne Unterbrechung gefeuert.\n\nDie Stellung mu\u00DF jetzt genommen werden.\n\n\nMission Orders:\n---------------------\nDies ist ein Tiefflugangriff.\nGreife die Feindstellungen an.\n\nTime: 16:50\nAltitude: 1500ft\nFlight: Longbow- Three\n\nWeather Forecast:\nSonniger nachmittag.\n\n+++++++++++++++++++++++++++++\n
