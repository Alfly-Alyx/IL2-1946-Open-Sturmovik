Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nEastern Solomons\nGuadalcanal / Tulagi / Savo\nUSS Lexington\n\nAugust 15th, 1943\n\n=================================\n\nSITUATION:\n\nDie Lexington ist schwer besch\u00E4digt.\n\nObwohl von au\u00DFen nicht sichtbar, ist sie durch einen Torpedotreffer im Unterdeck schwer in Mitleidenschaft gezogen worden.\n\nEine Explosion vor vierzig Minuten, ausgel\u00F6st durch einen Brand im Vorschiff richtete noch weiteren Schaden an.\nAlle Flugzeuge sollen das Schiff sofort verlassen.\n\n\nMission Orders:\n---------------------\nVerlege nach Henderson Airfield.\n\nTime: 18:34\nAltitude: 1000ft\nFlight: Corona- Four\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
