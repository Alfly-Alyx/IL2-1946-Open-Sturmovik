Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nMidway Islands / Kure Atoll\n\nJune 4th, 1942\n\n----------------------------------------\n\nSITUATION:\n\nThe weather is bad.\nIt's raining.\n\nRear Admiral Spruance's ships are anchoring in the Atoll. A sensitive situation as the Japanese must not find them.\n\nSuddenly you were called to the Commander:\nThree surface radar contacts were made southeast of Midway.\n\nYou are ordered to get up and identify the contacts\n\n\nMission Orders:\n----------------------\nIdentify the radar contacts.\nYou don't have the permission to attack.\n\nTime: 17:20\nAltitude: 900ft\nFlight: Owleye- Three\n\nWeather Forecast:\nThunderstorm. Very strong winds.\n\n++++++++++++++++++++++++++\n
