Description ++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin:  $_US2_03.bmp\n+\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++++\n\nPearl Harbor,\nHawaii Islands\n\nAugust 10th, 1942\n-----------------------------------------\n\nSITUATION:\n\nDu bist Staffelf\u00FChrer!\n\nIn der Nacht des 4. kamst du zur\u00FCck nach Pearl.\nMajor Osmond und du wurden sofort nach eurer Ankunft in ein B\u00FCro gerufen, wo ihr neue Befehle erhalten solltet.\n\nCarl wurde einer neuen Staffel zugeilt, die er von Grund auf neu aufbauen soll.\nDu wurdest zum Major bef\u00F6rdert und erhieltest das Kommando \u00FCber die VMSB-232.\nCarl wurde erlaubt einen der Flugf\u00FChrer mitzunehmen. Er entschied sich f\u00FCr Captain Skinner.\n\nDu mu\u00DFtest die VMSB-232, jetzt deine Staffel, neu gruppieren.\nCaptain Ryan war der einzige Flugf\u00FChrer, der dir geblieben war. Er wird weiterhin der F\u00FChrer des zweiten Fluges bleiben.\nVon deinen M\u00E4nnern w\u00E4hltest du Gordon Sparks zum F\u00FChrer des dritten Fluges und John Sullivan zum F\u00FChrer des vierten.\nBeide wurden schon am n\u00E4chsten Tage zu Captains bef\u00F6rdert, zusammen mit Geaorge Cook, der von nun an dein assistent sein sollte.\n\nDir wurde gesagt, da\u00DF du f\u00FCnf Tage Zeit haben w\u00FCrdes, um dich auf deinen n\u00E4chsten Einsatz vorzubereiten.\n\nEs geht nach Port Moresby.\nHeute!\n\nDie Casablanca hat vor f\u00FCnfzehn Minuten den Hafen verlassen.\nRyan und Cook haben den Transfer der Staffel zum Schiff angef\u00FChrt.\n\nNun mu\u00DFt auch du zusammen mit Sparks und Sullivan zur Casablanca verlegen.\n\n\nMission Orders:\n---------------------\nFliege zur Casablanca.\n\nTime: 18:00\nAltitude: 1500ft\nFlight:  Longbow- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
