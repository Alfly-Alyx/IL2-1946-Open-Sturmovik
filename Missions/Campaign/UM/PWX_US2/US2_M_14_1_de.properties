Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nGoodenough, Ferguson, Normanby.\nCollingwood-, Goodenough-, Milne Bay.\nEastern New Guinea.\n\nSeptember 22nd, 1943\n\n===================================\n\nSITUATION:\n\nBei Banaria haben die Japaner einen Br\u00FCckenkopf gebildet.\n\nSie entladen dort noch immer Schiffe und f\u00FCllen ihren Br\u00FCckenkopf mit weiteren Truppen und Material.\n\nUnsere dortige Garnison wurde in der Nacht komplett \u00FCberrumpelt. \u00DCber einhundertf\u00FCnfzig Mann wurden als tot, etwa zweihundert als vermi\u00DFt und fast f\u00FCnfhundert Soldaten wurden verwundet genannt.\n\nWenn die Japaner nicht gestoppt werden k\u00F6nnen, wird die Baniara Halbinsel abgeschnitten werden und eine viel gr\u00F6\u00DFere Zahl unserer Truppen ohne Versorgung sein.\n\nJetzt ist die Erringung der Lufthoheit \u00FCber dem feindlichen Br\u00FCckenkopf von entscheidender Bedeutung.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep \u00FCber Banaria.\n\nTime: 17:00\nAltitude: 7000ft\nFlight: Archer- One\n\nWeather Forecast:\nBew\u00F6lkt, mittlere Winde.\n\n++++++++++++++++++++++++++++++++++++\n.\n
