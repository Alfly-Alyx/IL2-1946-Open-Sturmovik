Description +++++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++++\n\nEastern New Guinea\nBuna / Port Moresby / Milne Bay / Goodenough\n\nSeptember 6th, 1942\n\n===================================\n\nSITUATION:\n\nEtogi und Naura sind abgeschnitten!\n\nAber der Feind ist definitiv geschw\u00E4cht.\n\nUnsere Luftlandung bei Wairopi hat die Japaner dazu gezwungen, ihr schweres Ger\u00E4t von Etogi abzuziehen.\n\nObwohl der Etogi Kessel relativ klein ist, ist ihr Kommandeur nun etwas optimistischer, die Stellung zu halten.\nDas gleich in Naura.\nDie Umklammerung ist noch nicht wirklich gefestigt.\nEin Gegenangriff zur Wieder\u00F6ffnung der Verbindung steht f\u00FCr Morgen bevor.\n\nTrotz der deprimierenden Kartenlage sind unsere Truppen im Raum Etogi- Naura jetzt optimistisch die wirkliche Lage wiederherzustellen.\n\nDem steht eine fragw\u00FCrdige Zukunft f\u00FCr unsere Truppen in der Landezone gegen\u00FCber.\nDie Yodda- Gruppe trifft vor Kokoda auf immer h\u00E4rteren Widerstand. Alle Hoffnungen, von dort zu den Landetruppen durchzubrechen verleieren sich langsam im schweren Abwehrfeuer der Japaner.\nWenn das Wirklichkeit wird, sind die Fallschirmj\u00E4ger auf sich allein gestellt und in einer furchtbaren Lage.\n\nGr\u00F6\u00DFte Anstrengungen sollen heute von unseren Luftstreitkr\u00E4ften unternommen werden, den M\u00E4nnern am Boden zu helfen.\n\nW\u00E4hrend der Nacht haben die Japaner ihre Artilleriestellungen vor Etogi wieder aufgebaut.\n\n\nMission Orders:\n---------------------\nBombardiere feindliche Artillerie.\n\nTime: 07:10\nAltitude: 6000ft\nFlight: Longbow- One\n\nWeather Forecast:\nSonnig und klar.\n\n+++++++++++++++++++++++++++++\n
