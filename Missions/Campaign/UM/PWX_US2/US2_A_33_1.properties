Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nOahu Island, Hawaii.\nWheeler Airfield\n\nFebruary 19th, 1943\n\n=================================\n\nSITUATION:\n\nThree days ago eightteen more F4U-1As were brought to Wheeler Airfield. \nAnother squadron shall be equiped with the new plane type.\nIt's a naval unit.\n\nVF-39 lead by the highest scoring Navy Fighter Ace Ray Palmer was selected to fly the new F4U-1A too.\nYour squadron, VMF-113 was ordered to make VF-39's airmen familar with the type.\n\nIn this hour the Essex is reaching Pearl Harbor.\nMajor Palmer was ordered to come to Wheeler directly with his flight leaders, all very well known fighter aces.\n\nMajor Rosenberg ordered you to fly toward Palmer and welcome him to Wheeler.\n\n\nMission Orders:\n---------------------\nFly to Pearl. Meet Major Palmer's Wildcats and escort them to Wheeler.\n\nTime: 16:38\nAltitude: 2000ft\nFlight: Archer- One.\n\nWeather Forecast:\nSunny weather.\n\n+++++++++++++++++++++++++++++++++\n\n\n\n
