Description +++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\n\nOahu Island, Hawaii.\nFord Island Airfield\n\nNovember 20th, 1941\n\n=================================\n\nSITUATION:\n\nDein Training ist beendet.\n\nVor einer Woche wurdest du der Maries- Aufkl\u00E4rungs- und Bomberschwadron 232 zugeteilt.\nAm gleichen Tag hatte man dir gesagt, da\u00DF du schon bald zu einer anderen Basis im Pazifik verlegen w\u00FCrdest. \nHeute!\n\nDie Enterprise wurde ausgesucht, um dich und eine Anzahl weiterer Flugzeuge zu einem unbekannten Ort im Pazifik zu transportieren.\n\nNoch w\u00E4hrend deines Aufenthalts in der Marine Korps Flugschule hattest du ein zweites Mal versucht, eine Versetzung zu den Jagdfliegern zu erreichen.  Du hattest alles versucht. Leute regelrecht genervt, warst in ein Restaurant gest\u00FCrmt und noch ein Paar Bl\u00F6dheiten.\nDas kam alles nicht gut an.\nDein Gesuch wurde abgelehnt.\nUnd:\nAm Ende hatte man dich vor die Wahl gestellt, ob du  einen Sturzbomber fliegen wolltest, oder lieber Akten von einer Schreibtischseite zu einer anderen.\n\nDu k\u00F6nntes vor Wut platzen wenn du nur daran denkst. Und du mu\u00DFt permanent daran denken.\n\nEben hast du deine Maschine bestiegen und bist zur Startbahn gerollt.....\n\n\nMission Orders:\n---------------------\nLande auf der Enterprise.\n\nTime: 17:40\nAltitude: 1500ft\nFlight: Palmtree- Four\n\nWeather Forecast:\nSonniger und klarer Nachmittag.\n\n+++++++++++++++++++++++++++++++++\n\n
