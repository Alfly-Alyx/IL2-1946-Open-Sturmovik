Description September 12\nTime: 1150\nweather: Perfect\nCloud Hight: ---\nEstimated flight time 45 minutes\n\n\tGood news and bad news today Gentlemen, First off, VF-5 of the Saratoga has shown up, nearly tripleing the number of pilots and planes we have here. As of the Bad news, yesterday's bombing raid was centered on the ridge to the south of the airfeild, a sure sign of an attack by its self. As if this were not enough, Admirals Turner and McCain both arrived yesterday by aircraft and spent the day with Vandegrift. Rumors are flying, ranging from reinforcements to surrender.\n\n\tToday, We will takeoff to intercept another raid coming over, and we should have a fine time with the aid of VF-5.\n
