Description \n\nStatic Campaign, Marine Fighter pilot (Wildcat).\n\nGuadalcanal Campaign\nAugust 20, 1942 \n223rd Marine Fighting Squadron \n\nnote: this campaign has been designed to be played at any rank.\n \nIMPORTANT: see the readme file for neccisary mods and skins\n\nThis campaign is based as close as possible to events which actually occured during the Guadalcanal campaign. Mission parameters, such as amount of aircraft, time of day, and altitude are for the most part accurate. All events mentioned in the breifing are real events.
