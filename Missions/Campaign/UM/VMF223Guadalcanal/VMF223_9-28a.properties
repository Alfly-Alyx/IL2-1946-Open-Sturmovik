Description September 28\nTime 1312\nWeather: Good\nCloud hight 4000ft\nEstimated flight time 50 minutes\n\n\tYeserday a failed attack was launched against enemy positions near Point Cruz. The fighting lasted for several hours before a destroyer and landing craft were sent to rescue them. We don't know much else.\n\n\tToday a formation even larger than yesterdays is on its way, and we've barely enough planes to match its strengh. Good luck to everyone. Odds are we'll need it.\n
