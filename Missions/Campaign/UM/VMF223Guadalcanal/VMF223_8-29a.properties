Description August-29 \nTime 1140\nWeather Good\nCloud hight: 3500feet\nestimated flight time: 35 minutes\n\n\tYesterday the scouting bombing squadrons of both the Marines and the Navy battered a Cactus Express run claiming 3 hits, 1 confirmed sunk, 1 damaged. Some of the Navy pilots even bragged of cleanly cutting one of the cans in half.\n\t\n\tFive minutes ago coast watchers reported a bomber formation headed here. We've just enough time to get to altitude.\n
