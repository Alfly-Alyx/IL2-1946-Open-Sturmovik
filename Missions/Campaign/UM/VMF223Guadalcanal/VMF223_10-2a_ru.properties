Description October 2\nTime 1230\nWeather Poor\nCloud hight 3500ft\nEstimated flight time 30 minutes\n\n\tOn September 30th, amidst a rainstorm, Admiral Nimitz set down at Henderson feild. According to the pilot, they had actually become lost and had finally navigated to Guadalcanal by use of a National Geographic map. Marines around the island said he toured the entire perimiter, including Edson's ridge as well as visiting the hospital. Yesterday, before leaving he decorated as many men as he had medals.\n\t\n\tRADAR has just detected a flight of small fast aircraft approaching! We're too late to meet them at altitude, so stay over the airfeild and climb. Scramble!\n
