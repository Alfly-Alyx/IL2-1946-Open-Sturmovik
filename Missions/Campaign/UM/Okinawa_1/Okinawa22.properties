Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/110\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nMake sure to check your oxygen masks prior to commencing this mission.  It's a high-alt CAP around the northeast sector.  Also check your climbing and supercharger drills before debarking to your planes.\n\nThe route is as described on your maps.  Critical altitudes are Angels 9 (3000m) at Waypoint 4, then Angels 21 (7000m) at Waypoint 5, followed by Angels 24 (8000m) at Waypoint 6.  From then on, altitude is at the flight leader's discretion.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1045\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 60 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1105\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Clear\nCloud: 1/10\nWind: Calm\nAmbient temp. 78 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: Full Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
