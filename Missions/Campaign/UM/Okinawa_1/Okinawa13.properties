Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n30 March 1945 (Love-2)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/30/45/008\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nIt's the dawn CAP for you gentlemen this morning.  You'll be patrolling the southwestern sector for any enemy raiders that have slipped through TF57's net.\n\nExpect to encounter small groups of enemy in one's and two's, or maybe the occasional snooper.  Remain vigilant at all times - if they're smart enough to get past the Sakashima screen, then they'll know enough tricks to get past our patrols as well.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0545\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 50 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0600\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Poor\nCloud: 4/10\nWind: Brisk from NW\nAmbient temp. 57 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: Full Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
