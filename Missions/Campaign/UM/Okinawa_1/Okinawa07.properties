Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n28 March 1945 (Love-4)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/28/45/333\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nOur picket ships have made a number of contacts that suggest a multi-directional attack from hostile air elements.  Added together these reports indicate that this is likely to be a significant attack.\n\nGet up quick and put up some kind of response.  Try to stay out of the range of friendly guns if you can.  There's no rules in this kind of engagement, so do your utmost to stay alive.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1745\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 15 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1750\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 4/10\nWind: Light from South\nAmbient temp. 69 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/4 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
