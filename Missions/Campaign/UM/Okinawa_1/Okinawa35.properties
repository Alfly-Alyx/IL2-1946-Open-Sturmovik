Name Patrol In The Rain
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n4 April 1945 (Love+3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/03/45/010\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nIt looks like the rains haven't deterred the enemy from mounting air attacks.  Radar has indicated a possible enemy force approaching from the northeast.  Get up over the cloud base and see if you can find them.\n\nCritical altitudes are Angels 6 (2000m) at Waypoint 3 and Angels 15 (5000m) at Waypoint 4.  Stay at Angels 15 as you conduct your sweep.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0615\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 45 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0635\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Rain\nCloud: 9/10\nWind: Blustery\nAmbient temp. 60 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 4/5 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
