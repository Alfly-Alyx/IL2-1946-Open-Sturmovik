Name Strike Naha Airfield
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n30 March 1945 (Love-2)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/30/45/131\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nIt's about time we paid a visit to the main enemy airfield at Naha.  It's been suppressed via harrassment so far, and it's activities have been minimised.\n\nNow our job is to put it out of commission.  Needless to say, intense flak is anticipated, so your ingress will be via divebombing, where your initial objective will be flak suppression.\n\nAfter this has been achieved, you will procede to use you HVARS to eliminate all useful enemy facilities.  VF-82 and VF-84 will be assisting you in this task.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1215\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 30 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1225\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 6/10\nWind: Calm\nAmbient temp. 60 F\n++++++++++++++++++++++++++++++++\nExternal Stores:8 x 5" HVAR + 2 x 500lb HE\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
