Name 2nd Attack - Kamikaze
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n7 April 1945 (Love+6)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/07/45/019\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nOK! Come on let's turn it around!  We got another wave coming in.  Estimated time of their arrival is 4 minutes, so get off the deck and hit 'em hard!\n\nIt looks like the Japs aren't hitting us with ten's of planes anymore - they're hitting us with hundreds.  I want to see plenty of splashes from you guys.  This is what Marine pilots are trained for!\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0550\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0550\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 3/10\nWind: Calm\nAmbient temp. 59 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
