Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n29 March 1945 (Love-3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/29/45/042\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nThis morning we're going to go after those ships remaining in Naha harbour.  As you've already experienced, the flak around Naha is murderous, so you're going to dive-bomb from Angels 15 (5000m).\n\nFollow your dive-bomb drill, deliver the eggs, then get the hell out of there.  You make one pass only and head straight back to ship.  Anybody who makes a second pass gets their ears chewed off.\n\n--------------------------------------------------------\n\nDive-bomb Drill\n----------------------\n\nOnly commence your dive when prompted by your leader:\n\nThrottle back to zero\nTurn nose over\nEngage dive brakes\nSight your target and adjust with elevator trim\nThe moment the target steadies in your sights, release ordnance\nRetract brakes and pull up as gently as possible\n\nYour chance of hitting a ship increases if you position it vertical in your sights.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0900\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0910\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Scattered cloud\nCloud: 4/10\nWind: Strong from SW\nAmbient temp. 74 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 2 x 1000lb HE\n++++++++++++++++++++++++++++++++\nFuel: 2/5 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
