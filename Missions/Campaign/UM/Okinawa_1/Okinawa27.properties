Name Escort  VOC-1
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n1 April 1945 (Love-Day)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/01/45/007\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nAs you can hear, the shore bombardment is in full swing in preparation for the assault.  NGF is covering the landing beaches, and will shortly be moving inland.  VOC-1 from Wake Island are on target acquisition duty, and will be relaying co-ordinates to TF54 Fire Control.\n\nWait for their FM-2 to fly overhead, then escort it to and from the target area.  Ensure their duties are not interfered with by enemy air elements.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0600\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0610\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Good\nCloud: 4/10\nWind: Light from SE\nAmbient temp. 58 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
