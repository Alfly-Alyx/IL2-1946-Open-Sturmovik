Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n1 April 1945 (Love-Day)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/01/45/236\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nCAP time again, boys.  Patrol the northern sector and look out for enemy raiding groups coming in at altitude.  Critical altitudes are Angels 9 (3000m) at Waypoint 2, Angels 24 (8000m) at Waypoint 3 and Angels 27 (9000m) at Waypoint 5.  If you're lucky you'll catch them coming over before they disperse into their attack patterns.\n\nRecon the Jap base on Ie Shima as you pass over it.  We believe it is currently out of commission, though take note of any unusual activity you see.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1425\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 75 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1435\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 6/10\nWind: Calm\nAmbient temp. 76 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: Full Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
