Name Eke Out The Fuel
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n5 April 1945 (Love+4)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/05/45/006\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nAlert men!  We've got more kamikazes coming in.  The Japanese air assault is relentless, and appears to be part of a dedicated strategy on their part to wear us down with constant attrition.  We'll show them that the combined forces of the United States of America are better than that.\n\nAs the storms have prevented tanker replenishment of avgas, you are on limited fuel.  \n\nKEEP A CLOSE EYE ON YOUR FUEL GAUGES AT ALL TIMES.\n\nIt is extremely dangerous to ditch in these conditions, so attempt at all costs to land on Bennington.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0830\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: ? min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0830\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Overcast, rain\nCloud: 9/10\nWind: Blustery from NW\nAmbient temp. 65 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: Whatever we got left.\n++++++++++++++++++++++++++++++++\n\n\n
