Name ASR: Task Force 57
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n29 March 1945 (Love-3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/29/45/227\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nWe've had an escort request from the ASR boys.  There's a Royal Navy pilot from TF57 who's ditched to the northeast of the Sakashima Gunto.\n\nEscort the "Dumbo" PBY en route to the search area.  The FAA are watching over the pilot and will take over the escort duty when the PBY re-circulates.\n\nAfter you've had tea with the British, get up to Angels 15 and take a look out for Jap snoopers on your return.  They like to latch onto our ASR patrols as a means of fleet location.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1605\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 45 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1635\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy, Light cloud\nCloud: 3/10\nWind: Moderate from NE\nAmbient temp. 77 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 3/4 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
