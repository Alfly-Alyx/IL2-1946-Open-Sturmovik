Name Defend Kerama Retto
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/315\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nAs you are no doubt aware, we've been building up our forces on the Kerama Retto.  These islands are proving to be a vital anchorage and logistics base for the prosecution of ICEBERG.\n\nUnfortunately, the Japs are aware of this too, and have been mounting increasingly heavy raids against our facilities on the islands.\n\nPicket ships have reported a number of enemy planes heading towards the Kerama Retto from the Sakashima Gunto.  As a precautionary response, you are detailed to patrol the islands and engage any intruders.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1420\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1425\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 5/10\nWind: Calm\nAmbient temp. 77 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
