Name Strike the Motobu Field Depot
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n27 March 1945 (Love-5)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/27/45/087\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nOK men, your next strike is on the Motobu Peninsula.  Recon has identified a field depot near the town of Unten.  Whether this is a real target or a dummy we'll just have to find out when we hit it.\n\nAs regards the big picture, well we successfully took Aka yesterday, so the 77th are going into Tokashiki today.  Keise Shima is also scheduled for landings, though we're not anticipating any opposition there.\n\nWe're just gonna hold off you guys while we ditch this TBM.  Damn fool forgot to switch his tanks returning from the target.\n\nHey, what's he goddamn doing?  HEY SOMEBODY!  WAVE THAT JERK OFF!!!\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0945\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 25 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0955\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Clear, Hazy\nCloud: 4/10\nWind: Light from SW\nAmbient temp. 72 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 2 x 500lb HE\n++++++++++++++++++++++++++++++++\nFuel: 3/5 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
