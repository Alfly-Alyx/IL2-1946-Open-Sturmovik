Name Strike Shuri Castle
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/207\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nYour next alloted strike targets are Yontan and Kadena air bases.\n\nIt had been thought that the enemy had abandoned these bases, probably due to their proximity to suitable landing beaches, though recent reconnaissance has been indicating that they are being used in a clandestine manner for liaison and communications purposes.\n\nDestroy any enemy communications and offensive facilites that you see.  Try to avoid damaging any  infrastructure items, especially with regard to the runway surface.  It is part of our plans that these fields are captured in as serviceable condition as possible\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1240\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1250\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Good\nCloud: 2/10\nWind: Calm\nAmbient temp. 78 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 2 x Nap.\n++++++++++++++++++++++++++++++++\nFuel: 1/4 Main Tank + 178 gal. droptank\n++++++++++++++++++++++++++++++++\n\n\n
