Name Strike Road Traffic: Motobu Peninsula
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/027\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nOK, your planes are re-fuelled and re-armed for the next strike.  Your mission is to interdict enemy road transport on the Motobu peninsula.\n\nAs you're aware, we believe that most enemy movements are at night, but as the enemy's preparations intensify, we are finding it more and more likely to catch them our during the early hours.\n\nKeep the pressure up, men.  A respite for us is a respite for our opponents.  Only through unceasing effort will we carry the day.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0535\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 25 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0545\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 5/10\nWind: Brisk from SW\nAmbient temp. 60 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 8 x 5" HVAR\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
