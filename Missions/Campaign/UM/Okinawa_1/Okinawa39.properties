Name Strike The Pinnacle
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n6 April 1945 (Love+5)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/06/45/042\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nIt's your turn on strike this morning.  The target is embedded enemy positions on "The Pinnacle" which dominates the surrounding plains, and is proving to be a strong obstacle to 7th Division.  It is believed that this is the very hill where Commodore Perry first raised the American flag in 1853.\n\nYour strike is to support the assault by 184th Infantry.  VT-83 will be backing up your strike.  Keep your attack waves co-ordinated to best obviate the effects of enemy fire.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0830\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 15 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0840\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 6/10\nWind: Calm\nAmbient temp. 69 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 8 x 5" HVAR\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
