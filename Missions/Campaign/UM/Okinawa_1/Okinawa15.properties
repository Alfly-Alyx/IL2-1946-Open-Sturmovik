Name Strike Naha Harbour: Destroy The Last Ships
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n30 March 1945 (Love-2)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/30/45/080\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nWe're going to finish off the remaining ships in Naha harbor.  Flak has decreased somewhat over the target, so we're going in with a low altitude strike.\n\nYou'll be carrying one of those big 2000 pounders, so set a long, long fuse, and make sure you keep maximum flight distance during your ingress and egress.\n\nIf you come back in one piece, you can consider it a good job finished.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1010\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 25 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1020\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Clear\nCloud: 2/10\nWind: Calm from NE\nAmbient temp. 82 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 1 x 2000lb HE\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
