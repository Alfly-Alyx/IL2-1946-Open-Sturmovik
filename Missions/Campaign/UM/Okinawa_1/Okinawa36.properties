Name Fighting Through The Storm
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n4 April 1945 (Love+3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/04/45/023\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nI know you men hate this, but you're going to have to go up in this storm.  Enemy air elements are still hitting the landing beaches, and another attack is reported coming in.\n\nThe only reason I'm asking you to go up there is because the skill and dedication you have shown so far suggests to me that you have the ability to pull this off.  Show the Japanese that whatever the conditions, we are always ready to match them, then beat them.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1230\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 15 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1235\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Stormy\nCloud: 10/10\nWind: Strong from north\nAmbient temp. 64 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/4 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
