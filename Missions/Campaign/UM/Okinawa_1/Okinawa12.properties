Name Attack Machinato Airfield
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n29 March 1945 (Love-3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/29/45/502\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nWe've got a special mission for you gentlemen this evening.  Target is Machinato airfield on the west coast of the Okinawan mainland.  We believe that this base is being used as a staging post for the overnight suicide harrassment raids that have been such a constant strain over the last few days.\n\nIt's time for us to spring a nocturnal surprise.  Hit the base hard, and look out for enemy nightfighters.  Our own F6F-5N's of VMF(N)-542 will be there to protect you.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1755\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 2005\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Hazy\nCloud: 5/10\nWind: Light from South\nAmbient temp. 55 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 8 x 5" HVAR\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
