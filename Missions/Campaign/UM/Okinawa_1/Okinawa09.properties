Name Area Strike: Southern Okinawa
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n29 March 1945 (Love-3)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/29/45/166\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nWe've been giving the Japs a tough time over the last few days, but now's the time to really hit them hard with concerted strength.\n\nTask Force 52 has put together an area strike over the southern part of Okinawa.  They're hitting everything: airfields, barracks, bridges, defensive emplacements and storage facilities.  Any and every target that presents itself is due to receive a visit.\n\nYou're on escort duty for the strike elements.  Be vigilant and decisive.  If any son of the Empire is damn fool enough to interfere with this operation, send him back down to the soil were he belongs.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1400\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 25 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1410\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Mild Haze\nCloud: 3/10\nWind: Light from East\nAmbient temp. 80 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
