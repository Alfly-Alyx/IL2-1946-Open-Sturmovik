Name Kamikaze Attack: Defend The Escorts
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n30 March 1945 (Love-2)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/30/45/256\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nATTACK COMING IN!!!\n\nOne of our escorts has been hit by a suicider.  We're sending some boats to pick up the survivors.  Meantime, pickets report we've got plenty more coming in.\n\nJust get up there and hit what you can.  As soon as you get off the deck, get weaving.  That sky is gonna be full of Japs before you can raise your wheels.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1420\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 20 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1420\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Dull, overcast\nCloud: 7/10\nWind: Light from NW\nAmbient temp. 69 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: 1/4 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
