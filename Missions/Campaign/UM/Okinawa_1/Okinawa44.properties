Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n8 April 1945 (Love+7)\n++++++++++++++++++++++++++++++++\nOperational Briefing 4/08/45/011\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nOK men, I know you all like to be up nice and early for our morning CAPs.  These will be taken over by land-based squadrons as of tomorrow, so let's see if we can get some more splashes before we depart.\n\nYour rendezvous with VMF-511 and VMF-512 will be at Waypoint 3 at 0532.  Critical altitude will be  900ft.  From there on you will climb to Angels 6 (2000m) at Waypoint 4 and Angels 12 (4000m) at Waypoint 5.\n\nYou should see VT-82 returning from their last sanitation mission over the island.  DDT spraying will be continued by C-47's at Yontan tomorrow.  That's one assignment the torpedo boys won't be missing!\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0515\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 70 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0525\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Clear\nCloud: 1/10\nWind: Calm\nAmbient temp. 59 F\n++++++++++++++++++++++++++++++++\nExternal Stores: N/A\n++++++++++++++++++++++++++++++++\nFuel: Full Main Tank + 2 x 154 gal. droptanks\n++++++++++++++++++++++++++++++++\n\n\n
