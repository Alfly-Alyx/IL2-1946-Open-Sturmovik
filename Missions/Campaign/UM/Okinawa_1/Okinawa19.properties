Name Strike Naha Barracks
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/002\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nWell men, you're probably wondering why we've got you up so early.  The reason, of course, is to keep the our Imperial friends off guard.\n\nOnce you've got the sleep out of your eyes, you're going to strike Naha barracks.  We believe this barracks is still occupied, so hopefully you will catch the Japs while they are still in their bunks.\n\nMake them aware that they have no resting place, night or day, while Marine Aviation contests the skies over Okinawa.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 0445\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 30 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 0450\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Poor\nCloud: 4/10\nWind: Strong from North\nAmbient temp. 54 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 2 x 500lb HE\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
