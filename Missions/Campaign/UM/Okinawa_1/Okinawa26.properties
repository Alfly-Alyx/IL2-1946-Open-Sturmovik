Name Strike Field Depot: Southern Okinawa
Short \n
Description ++++++++++++++++++++++++++++++++\n++++++++++++VMF-112+++++++++++++\n++++++++++++++++++++++++++++++++\n31 March 1945 (Love-1)\n++++++++++++++++++++++++++++++++\nOperational Briefing 3/31/45/452\n++++++++++++++++++++++++++++++++\nCirculation: Relevant Personnel\n++++++++++++++++++++++++++++++++\n\nIt's your last strike of the pre-landing phase men, and I'd like to congratulate you on a great job so far.  This final target is a field depot that we've belatedly identified on the southern tip of the Kiyan Peninsula.\n\nIt's the big day tomorrow, so make sure you get plenty of shut-eye on your return.  This operation is only likely to get more intense, so I want you all at your best over the next few days.\n\n++++++++++++++++++++++++++++++++\nScheduled Flight Time: 1820\n++++++++++++++++++++++++++++++++\nEstimated Flight Duration: 30 min.\n++++++++++++++++++++++++++++++++\nTime Over Target: 1830\n++++++++++++++++++++++++++++++++\nAnticipated weather conditions: Good\nCloud: 4/10\nWind: Calm\nAmbient temp. 70 F\n++++++++++++++++++++++++++++++++\nExternal Stores: 8 x 5"HVAR + 2 x 500lb HE\n++++++++++++++++++++++++++++++++\nFuel: 1/2 Main Tank\n++++++++++++++++++++++++++++++++\n\n\n
