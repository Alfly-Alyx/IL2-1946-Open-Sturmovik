Name M16
Short 5 Sqn Intercept over Maungdaw\nMarch 29, 1943\n\n
Description March 29, 1943\nTime:  1520,  Weather:  Clear\n\nThe Japanese 50th Sentai equipped with the newer Ki-43-II in March so now both 50th and 64th Sentais are in Burma with these aircraft.  \n\nMission:\nScramble six Mohawks to intercept enemy aircraft approaching from the south.  Fly to Maungdaw at 17,000 feet (5,182m).  Land at Maungdaw.\nFour Hurricanes from Cox's Bazar will assist.\n
