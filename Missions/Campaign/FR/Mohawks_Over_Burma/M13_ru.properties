Name M13
Short 5 Sqn Maungdaw intercept\nFebruary 12, 1943\n\n
Description February 12, 1943\nTime:  1630,  Weather:  Good\n\nOperations were carried out almost daily during February.  The Mohawks often escorted Blenheims to Rathedaung, Donbaik, Akyab, and other areas over the Arakan.  The new airfield at Maungdaw was also used as a forward strip near the front line.\n\nMission:\nJapanese fighters are approaching Maungdaw.  The two Mohawks there must scramble and intercept.\n
