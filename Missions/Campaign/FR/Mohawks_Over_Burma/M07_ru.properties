Name M07
Short 155 Sqn Chittagong Intercept\nDecember 5, 1942\n\n
Description December 5, 1942\nTime:  1530,  Weather:  Clear\n\nBoth squadrons of Mohawks began patrolling the area between Chittagong and Akyab.  Japanese Ki-46 recce planes observed the British buildup at Chittagong but the RAF fighters could never make contact with these planes.\n\nOn December 5 six 155 Sqn Mohawks went airborne to meet the recce plane at its expected arrival time over Chittagong.\n\nMission:\nSix Mohawks will intercept the suspected Japanese recce plane due over Chittagong soon.\n
