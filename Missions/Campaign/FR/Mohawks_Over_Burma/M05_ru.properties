Name M05
Short 155 Sqn Akyab escort\nNovember 10, 1942\n\n
Description November 10, 1942\nTime:  0910,  Weather:  Clear\n\n\n\nMission:\nEight Mohawks of 155 Sqn will escort eight Blenheims to Akyab harbor.  Fly at low level escorting the Blenheims until Akyab.  Over Akyab the second section will provide top cover by flying at 3000 ft (900m) and the first section will be lower at 1000ft (300m).\n  \nThe Blenheims will takeoff from Fazilpur airfield, fly at sea level, bomb Akyab harbor from the southwest (at sea level), then land at Feni.\n
