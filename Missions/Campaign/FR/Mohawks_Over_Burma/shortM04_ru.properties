Name shortM04
Short 155 Sqn - Kaladan River\nNovember 8, 1942\n(short version - airstart)\n\n
Description November 8, 1942\nTime:  1500,  Weather:  Clear\n\nMohawks were also involved in raids on Japanese rivercraft hauling troops and supplies upriver.  This was part of an effort to weaken the enemy before the coming British offensive scheduled for December.\n\nMission:\nFour 155 Sqn Mohawks will patrol the Kaladan River and destroy enemy rivercraft.  Start the patrol at Paletwa, then go down to Kaladan and Kyauktaw, and end near Myohaung.  \n
