Name M12
Short 5 Sqn Ramu intercept\nJanuary 28, 1943\n\n
Description January 28, 1943\nTime:  1530,  Weather:  Good\n\n5 Sqn's main base was still Agartala but some of the new airfields south of Chittagong were used as temporary bases which were closer to the action at the front.  "B Flight" was attacked soon after their move.\n\nMission:\nFour Mohawks scramble and intercept Japanese fighters spotted at Goppe Bazar and heading to Ramu at 1000m.\n\n
