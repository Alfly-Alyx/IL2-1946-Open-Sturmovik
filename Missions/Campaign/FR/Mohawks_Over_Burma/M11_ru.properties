Name M11
Short 5 Sqn Prome attack\nJanuary 22, 1943\n\n
Description January 22, 1943\nTime:  0900,  Weather:  Clear\n\n5 Sqn's next major action was part of a 52-plane RAF raid over central Burma.  The farthest trip yet undertaken by RAF fighters with airfields and railway stations bing the prime targets.   There was laughter in the morning briefing when the Wing Commander said, "You take the railway station.  See how many tickets you can punch!" \n\nMission:\nEight Mohawks will takeoff from Chittagong and fly to Prome at 300m altitude.  Attack the railway station and airfield at Prome.\n\n
