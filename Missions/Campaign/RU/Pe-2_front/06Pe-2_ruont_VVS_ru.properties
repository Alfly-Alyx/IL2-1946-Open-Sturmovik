Description Sous les premiers rayons du soleil.\n---------------------------------\n\n10 juillet 1943, 05h00\nM\u00E9t\u00E9o: temps clair\nBase: Ognevka\n\nLe neuf, les allemands font leur derni\u00E8re \ntentative pour briser la r\u00E9sistance de la \n307\u00E8me division \u00E0 Ponyri. Davantage de \nPanzers sont engag\u00E9s et les allemands \ns'emparent de la partie sud de la ville \nmais ne parviennent pas \u00E0 s'y maintenir. \nNos r\u00E9serves contre-attaquent avec leurs \nchars et les allemands battent en \nretraite.\n\nLes combats font \u00E9galement rage sur le \nflanc gauche de la 13\u00E8me Arm\u00E9e \u00E0 \nOlkhovatka. Une succession d'attaques et \nde contre-attaques affaiblit les deux \ncamps sans op\u00E9rer de changement \nsignificatif de la ligne de front.\n\nNous nous r\u00E9veillons t\u00F4t le lendemain, \u00E0 \nquatre heures du matin. Les avions \ndoivent d\u00E9coller \u00E0 05h00. Nous logeons \ndans une vieille \u00E9cole, \u00E0 cinq minutes du \nterrain. Je n'attends pas le camion et \nm'y rends \u00E0 pied. Je n'ai pas faim; \nhabituellement, la faim vient \u00E0 l'heure \ndu diner, une fois les missions \ntermin\u00E9es.\n\nLe soleil n'est pas encore lev\u00E9. Un vent \ndu nord frisquet me revigore quelque peu. \nIl y a un front froid dans le secteur et \non peut s'attendre \u00E0 quelques bourrasques \net autres surprises de ce genre. Tandis \nque j'approche du terrain, j'entends des \nchants qui me parviennent; les m\u00E9canos \nont pass\u00E9 une nuit blanche \u00E0 faire \ntourner les moteurs et \u00E0 r\u00E9parer nos bons \nvieux "Peshkas".\n\n"Tovarich lieutenant, Tovarich \nlieutenant", m'interpelle quelqu'un dans \nl'obscurit\u00E9.\n\nJe regarde autour de moi et je reconnais \nle sergent Palochkin, un nouveau.\n\n"Tovarich lieutenant, puis-je vous \naccompagner?" me dit t'il, en se \nrapprochant. "Je n'arrive pas \u00E0 dormir \nmoi non plus. Je n'aurais jamais cru \nqu'il soit si difficile de s'endormir \nmalgr\u00E9 une telle fatigue dans la journ\u00E9e. \nApr\u00E8s toutes mes heures de vol hier, je \nn'ai pourtant pas ferm\u00E9 l\u0092\u009Cil de la \nnuit."\n\n"Ne te tracasse pas, Palochkin, c'est \ntout \u00E0 fait normal. C'\u00E9tait ton premier \ncombat, hier?".\n\n"Ah, pour s\u00FBr!".\n\n"Tu t'y feras. Ton organisme a juste \nbesoin de s'habituer et d'ici peu tu \nt'endormiras comme jamais auparavant".\n\n"C'est vrai, mon lieutenant?" dit t'il en \nsouriant. "Ce serait chouette".\n\n"Dis moi, Palochkin, comment s'est pass\u00E9e \ncette premi\u00E8re mission?".\n\nIl grimace.\n\n"Je me rappelle pas trop. Je me souviens \ndu d\u00E9collage, de la secousse quand on a \nl\u00E2ch\u00E9 nos pruneaux. Et puis les Messers \nsont arriv\u00E9s de nulle part et tout le \nmonde s'est mis \u00E0 gueuler. Apr\u00E8s \u00E7a, je \nne me souviens pratiquement de rien". Et \nil me regarde comme s'il s'attendait \u00E0 me \nvoir rire.\n\n"Exactement pareil pour moi \u00E0 ma premi\u00E8re \nmission" lui dis-je. "Ne t'en fais pas. \nReste en formation et tout ira bien. Les \nallemands n'aiment pas beaucoup attaquer \nles formations. Reste group\u00E9 et tu vivras \nplus vieux".\n\nLa discussion se poursuit tout le long du \nchemin jusqu'au terrain. Palochkin est un \npaysan, simple et sans fa\u00E7ons, parlant \navec franchise. Je l'envoie \u00E0 la popote \net me dirige vers le PC pour y recevoir \nmes ordres.\n\n  \nBriefing de mission:\n\nLe commandant de la 241\u00E8me BAD ordonne de \nnouvelles frappes a\u00E9riennes sur les \npoints de ravitaillement ennemis \u00E0 \nl'arri\u00E8re.\n\nObjectif: Tagino.\n\nDispositif: 9 Pe-2 / 84\n\nEmport: 6 FAB-100\n\nInstructions:\n\nD\u00E9collage \u00E0 05h00, cap \u00E0 l'ouest. Le plan \nde vol est indiqu\u00E9 sur la carte. Vol en \nformation \u00E0 1000 m\u00E8tres en direction de \nSomovo. Montez \u00E0 2000 m\u00E8tres vers Gubkino \no\u00F9 vous vous mettrez en approche finale \npour mener une passe de bombardement \nhorizontal dans la partie nord-est de \nTagino. Les emplacements des cibles sont \nmarqu\u00E9s sur la carte.\nUne couverture de chasse est fournie par \nles Yak-1 du 283eme IAP, le point de \nrendez-vous \u00E9tant \u00E0 la verticale de \nSomovo.\n\n\n
