Description Bombarder Zeel\u00F6we\n\n14 avril 1945, 07H00\nM\u00E9t\u00E9o : brouillard\nBase : Debno\n\nPresque deux ans ont pass\u00E9s. Nous avons \nvu les combats au dessus d\u0092Orel, Bryansk, \nSevsk, Gomel et Bobruisk, lib\u00E9r\u00E9 la \nRussie Blanche, bombard\u00E9 les Allemands \njusqu'\u00E0 leur faire quitter ma ville \nnatale, et continu\u00E9 \u00E0 avancer vers \nl\u0092ouest. En 1945, je volais au dessus  de \nla patrie de l\u0092ennemi. Notre 779e BAP \u00E0 \npris part \u00E0 la campagne Vistule-Oder, et \nen mars, nous avons aid\u00E9 la 61e arm\u00E9e \u00E0 \nbalayer les restes de l\u0092arm\u00E9e d\u0092Hitler \nsur la rive ouest de l\u0092Oder.\n\nEt maintenant, en avril 1945, nous avons \npresque atteint le c\u009Cur de l\u0092Allemagne, \nBerlin.\n\nBriefing : \nLes pr\u00E9parations sont en cours pour une \noffensive que nous attendons et esp\u00E9rons \ndepuis quatre ans. Berlin, le repaire de \nla b\u00EAte, est juste \u00E0 une heure de notre \nterrain. Je ne peux plus attendre pour la \nvoir de mes propres yeux, et la d\u00E9truire \navec mes bombes.\nLe moral de tout le monde est au beau \nfixe.  Nous pouvons tous sentir la \nvictoire finale \u00E0 port\u00E9e de main, \nquelques semaines au plus.\n\nLa 16e arm\u00E9e a\u00E9rienne, dont nous faisons \npartie, effectue les derniers pr\u00E9paratifs \nen liaison avec l\u0092offensive du 1er front \nBi\u00E9lorusse. Pendant le mois d\u0092avril, nous \navons conduit des missions de \nreconnaissance photo au dessus de la \nroute pr\u00E9vue pour l\u0092avanc\u00E9e de nos \ntroupes, et cartographi\u00E9 les d\u00E9fenses et \ninfrastructures Allemandes.\n\nEt maintenant, nous commen\u00E7ons \u00E0 montrer \nles dents. Pour terminer nos pr\u00E9paratifs, \nnous allons commencer \u00E0 attaquer des \ncibles sur la ligne de front avec de \npetites formations.\n\nCible : les concentrations des v\u00E9hicules \n\u00E0 Zeel\u00F6we\n\nDispositif : 3 Pe-2 / 359\n\nEmports : 6 FAB-100\n\nInstructions : \n\nD\u00E9collez \u00E0 07H00, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nA cause de la couverture nuageuse, restez \n\u00E0 1000m ou plus bas. D\u00E9butez la passe de \nbombardement  depuis le nord-ouest. Vos \ncibles seront concentr\u00E9es autour de la \npartie nord de Zeel\u00F6we. Larguez vos \nbombes en vol horizontal.\n\nZeel\u00F6we est bien d\u00E9fendue, alors gardez \nla FLAK \u00E0 l\u0092esprit en permanence.\n\nA cause du temps, nous ne sommes pas en \nmesure de vous fournir une escorte..\n\n\n\n
