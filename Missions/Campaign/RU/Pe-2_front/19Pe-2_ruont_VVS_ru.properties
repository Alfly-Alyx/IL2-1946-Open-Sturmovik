Description Francfort sur l\u0092Oder\n\n19 avril 1945, 09H00\nM\u00E9t\u00E9o : Brouillard\nBase : Debno\n\nLe zampolit Sivtzev \u00E0 ramen\u00E9 de nouveaux \nposters de propagande du QG, et \u00E0 pass\u00E9 \nla soir\u00E9e compl\u00E8te \u00E0 les mettre en place \nsur murs du mess et dans la salle de \nbriefing.\nT\u00F4t dans la matin\u00E9e alors que je revenais \nde mon briefing j\u0092ai trouv\u00E9 presque toute \nmon escadrille rassembl\u00E9e dans un coin, \nen train de parler et de rire. Ils me \nvirent et l\u0092un apr\u00E8s l\u0092autre se \nretourn\u00E8rent et se mirent au garde \u00E0 \nvous, mais ils ne purent s\u0092emp\u00EAcher de \ncontinuer \u00E0 sourire. Plus ils asseyaient \net moins ils arrivaient \u00E0 se retenir, et \nquand finalement le lieutenant \nMatrenichev \u00E9clata de rire, \u00E0 leur tour, \nles autres ne purent s\u0092en emp\u00EAcher.\n\n" Alors les h\u00E9ros, les faucons de \nStaline, qu\u0092est ce qui se passe ? C\u0092est \nmoi qui vous fais rire comme \u00E7a ?\n\nApparemment non. Les gars riaient \u00E0 \npropos d\u0092un poster. Un bureaucrate \nquelconque quelque part au dessus avait \nfait une erreur et nous avait envoy\u00E9 les \nposters destin\u00E9s aux pilotes de chasse. " \nPilotes ! Ne courrez pas apr\u00E8s ce jet ! " \net " La vis\u00E9e conforme dans un combat \na\u00E9rien est la clef de la victoire " \ncouvraient nos murs.\n\nMatrenichev offrit de rassembler les \npilotes et de les emmener \u00E0 la recherche \nde ces fameux Me-262.\n\n" Excellente id\u00E9e ", lui ai-je r\u00E9pondu. " \nAllez plut\u00F4t voir Sivtzev, et dite lui \nque quelqu\u0092un au QG \u00E0 fait une erreur. Je \nsuis s\u00FBr qu\u0092il va se rouler par terre de \nrire. "\n\nTout l\u0092escadron perdit le sourire \naussit\u00F4t. M\u00EAme mentionner le nom d\u0092Hitler \nn\u0092aurait pas eu le m\u00EAme effet.\n\n" Bien, les gars, remettez vous, nous \navons du travail \u00E0 faire. "\n\nBriefing : \n\nDes \u00E9l\u00E9ments avanc\u00E9s sont rentr\u00E9s \nprofond\u00E9ment dans les d\u00E9fenses ennemies. \nCependant, bien derri\u00E8re ces \u00E9l\u00E9ments, \nune bataille furieuse continue \nactuellement dans la ville de Francfort \nsur l\u0092Oder. Jusqu\u0092ici, nos troupes n\u0092ont \npas r\u00E9ussi \u00E0 prendre la ville. \nNous avons ordre de frapper des cibles \ndans Francfort, et \u00E0 causes des \nconditions m\u00E9t\u00E9o, nous envoyons nos \navions un par un.\n\nCible : Concentrations de troupes dans la \nbanlieue de Francfort sur l\u0092Oder.\n\nDispositif : 1 Pe-2/359.\n\nEmports : 2 FAB-500 + 2 FAB-250.\n\nInstructions :\n\nD\u00E9collez \u00E0 09H00, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 1000m et larguez vos bombes en \nvol horizontal. Vos cibles seront \nconcentr\u00E9es dans la partie nord de la \nville, pr\u00E8s du pont sur l\u0092Oder. De \nnombreuses positions de FLAK de petit \ncalibre sont signal\u00E9es dans la zone.\n\n
