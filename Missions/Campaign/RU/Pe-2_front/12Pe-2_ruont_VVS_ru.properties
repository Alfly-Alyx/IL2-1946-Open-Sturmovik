Description Au dessus d'Orel\n------------------\n\n \n19 juillet 1943 05h30\nM\u00E9t\u00E9o: brumeux\nBase: Somovo\n\nLa 13\u00E8me Arm\u00E9e, qui a engag\u00E9 l'offensive \nle 15, avait subi des pertes sensibles \nlors de la phase d\u00E9fensive de la \nbataille. Aussi, son avance a t'elle \u00E9t\u00E9 \nrelativement lente. Cependant, des unit\u00E9s \nfra\u00EEches, les 48\u00E8me et 70\u00E8me Arm\u00E9es ainsi \nque la 2\u00E8me Arm\u00E9e Blind\u00E9e, l'ont rejointe \net l'ont aid\u00E9e \u00E0 aller de l'avant.\n\nCa va mieux pour le Front Ouest. Au soir \ndu 18, les r\u00E9giments de pointe de la \n11\u00E8me Arm\u00E9e de la Garde, command\u00E9e par \nBagramyan, ont avanc\u00E9 de 70 km \u00E0 \nl'int\u00E9rieur du territoire tenu par les \nallemands et ont commenc\u00E9 \u00E0 les encercler \npr\u00E9s de Bolkhov. La 61\u00E8me Arm\u00E9e, qui fait \nmouvement depuis le nord et l'est, est \u00E0 \nmoins de 10 km de la ville ce qui fait \nque les forces hitl\u00E9riennes sont \nd\u00E9sormais presque totalement encercl\u00E9es.\n\nNotre r\u00E9giment continue d'encha\u00EEner \nmission sur mission. Le major Morozov lui \nm\u00EAme est de la partie, aspirant \u00E0 \nrejoindre le groupe admir\u00E9 des \n"commandants volants". Cependant, il \nadmet lui m\u00EAme avoir moins d'exp\u00E9rience \nau feu que ses chefs d'escadrille et ne \nprend jamais la t\u00EAte de plus de six \navions. "Je me fais vieux, j'y arriverais \npas avec plus."\n\nBriefing de mission:\n\nHier matin, nous avons re\u00E7u l'ordre de \nbombarder Orel. Morozov a d\u00E9cid\u00E9 de mener \nle groupe en personne, l'enjeu est trop \nimportant.\n\nObjectif: Bombardement de cibles situ\u00E9es \ndans Orel.\n\nDispositif: 6 Pe-2 / 110\n                      3 Pe-2 / 84\n\nEmport: 6 FAB-100\n\nInstructions: \n\nD\u00E9collage \u00E0 05h30, cap \u00E0 l'ouest. Le plan \nde vol est indiqu\u00E9 sur la carte. Le major \nMorozov a d\u00E9j\u00E0 d\u00E9coll\u00E9 \u00E0 la t\u00EAte de son \nescadrille. Mettez vous en formation avec \nlui et suivez le. Bombardement horizontal \nd'une altitude de 2500 m\u00E8tres. Les cibles \nsont des d\u00E9p\u00F4ts de munition et de \ncarburant pr\u00E9s de la rivi\u00E8re Oka. Vous \nserez escort\u00E9s par quatre La-5 du 92\u00E8me \nIAP.\n\n\n
