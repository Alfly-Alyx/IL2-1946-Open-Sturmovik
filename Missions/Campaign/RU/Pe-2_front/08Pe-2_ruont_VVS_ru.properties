Description Notre nouvelle base:\n----------------------\n\n11 juillet 1943\nM\u00E9t\u00E9o: temps brumeux\nBase: Ognevka\n\nDeux heures apr\u00E8s notre atterrissage, un \nvol de reconnaissance le confirme: nous \navons d\u00E9truit le pont. Un embouteillage \ns'est d\u00E9j\u00E0 form\u00E9 sur la route de Kromy et \nne va que s'aggraver. Deux escadrilles de \nSturmoviks avec une forte escorte de \nchasse sont en route. Comme on dit, dans \nun Il-2 on voit tout: ce camion touch\u00E9 \npar vos balles tra\u00E7antes, l'explosion qui \nle soul\u00E8ve du sol, des types qui fuient \nprojet\u00E9s en l'air, perdant des morceaux \net qui disparaissent dans la fum\u00E9e...\n\n"F\u00E9licitations, ouais! Je savais que vous \nne me laisseriez pas tomber!". Morozov \nessaye de me broyer la main.\n\nJ'ai envie de lui dire "je ne l'ai pas \nfait pour toi, Morozov" mais je ne \nparviens qu'\u00E0 afficher un sourire for\u00E7\u00E9.\n\n"Esp\u00E8ce de d\u00E9mon!". Il est rayonnant de \njoie. "Qu'en pensez vous, mes officiers? \nJe le propose pour une d\u00E9coration?".\n\n"Camarade commandant, je ne m\u00E9rite pas de \nm\u00E9daille, mais mon navigateur, oui. Sans \nKaidirin, je n'aurais jamais r\u00E9ussi".\n\n"Ah oui, Kaidirin! Je vais le proposer \nlui aussi. Vite, que quelqu'un m'apporte \ndeux formulaires vierges! Kuklya!".\n\nJ'ai comme l'impression que Morozov \ns'attend aussi \u00E0 ce qu'un formulaire soit \nrempli \u00E0 son nom.\n\nLe t\u00E9l\u00E9phone sonne. \n\n"Camarade commandant, c'est pour vous... \nLe g\u00E9n\u00E9ral d'arm\u00E9e!".\n\n"Oui, Morozov \u00E0 l'appareil! Oui, mon \ng\u00E9n\u00E9ral, on vous a eu ce pont! Oui, mon \ng\u00E9n\u00E9ral, sous mon commandement, le \npremier lieute... Oh, oui mon g\u00E9n\u00E9ral, il \nn'est plus premier lieutenant \nmaintenant... Merci bien, mon g\u00E9n\u00E9ral... \nAu revoir, mon g\u00E9n\u00E9ral!".   \n\nMorozov raccroche, radieux, et s'assied.\n\n"Le g\u00E9n\u00E9ral Rudenko, que je viens d'avoir \nau t\u00E9l\u00E9phone, nous remercie pour ce \nsucc\u00E8s! Toi, mon ami, tu es promu au rang \nde capitaine et arr\u00EAte donc de me \nregarder comme \u00E7a! Allez, va nous \nchercher aux subsistances de quoi nous \nr\u00E9chauffer le gosier! Tu leur dis que \nc'est sur mon compte. On va f\u00EAter \u00E7a, \nallons-y !"\n\nMais de nouveaux ordres nous parviennent \navant que nous puissions f\u00EAter notre \nsucc\u00E8s.\n\nBriefing de mission:\n\nNous avons re\u00E7u l'ordre de regagner le \nterrain de Somovo, plus proche de la \nnouvelle ligne de front. Tranfert de tous \nles appareils et \u00E9quipages pendant \nl'apr\u00E8s-midi, par groupes de quatre \nmaximum, \u00E0 basse altitude.\n\nObjectif: regagner la base de Somovo.\n\nDispositif: 3 Pe-2 / 110.\n\nEmport: standard.\n\nInstructions: \n\nD\u00E9collage \u00E0 19h30. Plan de vol inscrit \nsur la carte. Ne pas d\u00E9passer l'altitude \nde 700 m\u00E8tres.\n\n
