Description A travers le feu\n\n17 avril 1945, 16H50\nM\u00E9t\u00E9o : Brumeux\nBase : Debno\n\n" Peut tu ressentir \u00E7a, Palochkin ? Sent \ntu venir la fin ? "\nMon camarade, maintenant lieutenant, et \nmoi \u00E9tions en train de marcher jusqu'\u00E0 \nnos baraquements \u00E0 la tomb\u00E9e de la nuit. \nPalochkin \u00E9tait le chef de notre seconde \nescadrille, un v\u00E9t\u00E9ran endurci, un des \nplus efficaces.\n\n" Oui, je peux la sentir venir. J\u0092esp\u00E8re \nseulement pouvoir vivre assez longtemps \npour la voir. Combien de chasseurs les \nAllemands ont t\u0092il dans les parages. A la \nradio, ils ont dis 3000, mais est ce la \nv\u00E9rit\u00E9 ? Et la FLAK ??? Carr\u00E9ment \nplusieurs divisions dans une seule ville, \net ces gars l\u00E0 connaissent leur boulot ".\n\nJ\u0092ai hoch\u00E9 la t\u00EAte.\n\n" Oui, comme ils disent, la bataille \nfinale est toujours la plus dure. "\n\n" Tu sais, plus tu penses \u00E0 la mort, et \nplus tu t\u0092en rapproche. Que pouvons nous \ny faire de toute fa\u00E7on ? On a juste notre \npart de boulot \u00E0 faire. Apr\u00E8s tout, la \nvictoire est certaine maintenant. M\u00EAme si \nnous mourrons, qu\u0092est ce que \u00E7a peut bien \nfaire ? Alors concentrons nous sur notre \nmission, ok ? "\n\n" \u00C7a me convient "\n\nBriefing :\n\nLe 1er front Bi\u00E9lorusse \u00E0 annihil\u00E9 la \npremi\u00E8re ligne de d\u00E9fense Allemande, et \ncontinue \u00E0 combattre pr\u00E8s des hauteurs de \nZeel\u00F6we.\nNous avons \u00E9t\u00E9 dans l\u0092impossibilit\u00E9 de \nvoler ce matin \u00E0 cause du mauvais temps.\nDans l\u0092apr\u00E8s midi, nos troupes ont pris \nles hauteurs de Zeel\u00F6we et ont bris\u00E9s la \nseconde ligne de d\u00E9fense. \nLa m\u00E9t\u00E9o s\u0092am\u00E9liore et nous allons aller \nbombarder Neuehardenberg, \u00E0 l\u0092ouest de \nBerlin.\n\nCible : L\u0092a\u00E9rodrome Allemand de \nNeuehardenberg.\n\nDispositif : 9 Pe-2 /359\n\nEmports : 4 FAB-250\n\nInstructions :\n\nD\u00E9collez \u00E0 16H50, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 3000m. Bombardez votre cible en \npiqu\u00E9. Chaque escadrille \u00E0 sa propre \ncible. La votre s\u0092est vue assigner les \navions de transport dans le sud ouest du \nsecteur de l\u0092a\u00E9rodrome.\n\nVous serez escort\u00E9s par 4 Yak-3 du 282e \nIAD.\n\n\n
