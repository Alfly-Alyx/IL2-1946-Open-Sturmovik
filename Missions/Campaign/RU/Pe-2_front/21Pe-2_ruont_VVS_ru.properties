Description Bombarder l\u0092a\u00E9rodrome\n\n25 avril 1945, 15H30\nM\u00E9t\u00E9o : temps clair\nBase : Debno\n\n" H\u00E9, Palochkin, tu as vu \u00E0 quoi Berlin \nressemble maintenant ? "\n\nJe me suis assis pr\u00E8s de lui dans \nl\u0092herbe, et j\u0092ai sorti mon \u00E9tui \u00E0 \ncigarette.\n\n" Oui. Rien de sp\u00E9cial, juste un \ngigantesque champ de ruines. Si je \nn\u0092avais pas su que c\u0092\u00E9tait Berlin, je \nn\u0092aurais jamais devin\u00E9. J\u0092ai tellement \nenvie de dormir, si tu savais. Un miracle \nque je ne me sois pas d\u00E9j\u00E0 endormi \npendant une mission. "\n\n" Tu m\u0092\u00E9tonnes\u0085Mais tout cela sera \nbient\u00F4t fini. "\n\n" Oh, j\u0092esp\u00E8re. Nous verrons bien. "\n\n" Je n\u0092arr\u00EAte pas de penser \u00E0 \nl\u0092apr\u00E8s-guerre. Qu\u0092est ce que nous allons \nfaire ? J\u0092aime le bombardement. Mon dieu, \ncomment vais-je vivre sans ? Oh, voir ces \npetites cochonneries exploser en dessous, \nboum-boum-boum, ce chapelet d\u0092\u00E9clairs, \ntoute cette fum\u00E9e, j\u0092aime \u00E7a\u0085 Je dois \n\u00EAtre compl\u00E8tement \u00E0 cot\u00E9 de la plaque. "\n\n" C\u0092est parce que tu n\u0092as rien d\u0092autre \u00E0 \nregarder. Tout ce que tu peux voir, ce \nsont des avions, des bombes et des \ncadrans. Retourne \u00E0 la vie civile, mon \ngars. Des filles, des restaurants, de la \nmusique. Tu ne te rappelleras m\u00EAme plus \nde cette sacr\u00E9e guerre quand tu seras de \nretour dans la vraie vie. "\n\n" Hum.. J\u0092esp\u00E8re que tu as raison. "\n\nBriefing :\nNous avons ordre de bombarder l\u0092un des \nterrains dans les environs de Berlin. \nQuelques avions ayant attaqu\u00E9s nos unit\u00E9s \nont \u00E9t\u00E9 vus retournant \u00E0 cet a\u00E9rodrome\n\nCibles : Avions au parking\n\nDispositif : 6 Pe-2 / 359\n\nEmports : 4 FAB-250\n\nInstructions :\n\nD\u00E9collez \u00E0 15H30, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 3000m. Menez un bombardement de \npr\u00E9cision sur vos cibles. Elles sont \ninscrites sur votre carte. Chaque \u00E9l\u00E9ment \n\u00E0 ces propres cibles. La v\u00F4tre est le \nparking nord-est de l\u0092a\u00E9rodrome.\n\nVotre escorte sera constitu\u00E9e de 4 La-7 \ndu 1er GIAK. \n\n\n
