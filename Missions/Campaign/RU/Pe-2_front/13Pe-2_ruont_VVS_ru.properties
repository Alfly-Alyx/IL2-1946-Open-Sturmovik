Description Mission d'assaut sur Trosna\n-------------------\n\n\n20 juillet 1943, 16h00\nM\u00E9t\u00E9o: brumeux\nBase: Somovo\n\nL'attaque allemande a \u00E9t\u00E9 stopp\u00E9e! Le 16 \njuillet, les 3\u00E8me et 63\u00E8me Arm\u00E9es ont \nlan\u00E7\u00E9 une contre-offensive tout le long \ndu front de Bryansk et ont p\u00E9n\u00E9tr\u00E9 \njusqu'\u00E0 22 km dans le territoire tenu par \nl'ennemi. Les tentatives d\u00E9sesp\u00E9r\u00E9es des \nAllemands pour les contenir ont pu la \nralentir mais n'ont pu ni la stopper ni \nla faire reculer. Partout o\u00F9 nous \nprogressons vers Orel, l'ennemi  lance \ncontre-attaque sur contre-attaque, \nutilisant des concentrations d'hommes et \nde blind\u00E9s appuy\u00E9s par un soutien a\u00E9rien \nmassif.\n\nNos Renseignements font \u00E9tat du r\u00E9cent \ntransfert par le commandement allemand de \nquatre divisions d'infanterie, d'une \ndivision motoris\u00E9e et  de quatre \ndivisions blind\u00E9es dans le secteur. Le 19 \njuillet, en r\u00E9ponse, l'EM pr\u00E9l\u00E8ve sur les \nr\u00E9serves et engage sur le Front de \nBryansk la 3\u00E8me Arm\u00E9e Blind\u00E9e de la Garde \ncommand\u00E9e par le g\u00E9n\u00E9ral Rybalko. \n\nBriefing de mission:\n\nLe 17 juillet, les unit\u00E9s allemandes se \nsont repli\u00E9es sur les positions qu'elles \noccupaient avant le d\u00E9but de l'offensive, \nil y a deux semaines. Les 13\u00E8me, 48\u00E9me, \n70\u00E9me et 2\u00E9me Arm\u00E9es Blind\u00E9es poursuivent \nleur avance vers l'objectif strat\u00E9gique \nqu'est Kromy.\n\nMais la route de Kromy est bloqu\u00E9e \u00E0 \nTosna, transform\u00E9e par les Allemands en \nbastion fortifi\u00E9 depuis un an et de rudes \ncombats s'y d\u00E9roulent, interrompant \ntemporairement notre avance.  Pour \nsoulager cette pression, l'aviation est \nengag\u00E9e sur Trosna.\n\nObjectifs: Recherche et destruction des \nd\u00E9fenses ennemies pr\u00E9s de Trosna.\n\nDispositif: 3 Pe-2 / 110\n\nEmport: 6 FAB-100\n\nInstructions: \n\nD\u00E9collage \u00E0 16h00, cap \u00E0 l'ouest. Plan de \nvol marqu\u00E9 sur votre carte. Montez \u00E0 1000 \nm\u00E8tres et dirigez vous vers Kostino, puis \nNikolskoe. Menez une passe de \nbombardement horizontal \u00E0 l'altitude de \n1000 m\u00E8tres. Cibles indiqu\u00E9es sur la \ncarte. Concentrez vos recherches au \nnord-est de la ville.\n\n\n
