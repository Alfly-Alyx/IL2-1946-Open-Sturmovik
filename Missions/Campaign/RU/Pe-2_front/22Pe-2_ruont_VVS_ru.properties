Description Le pont\n\n26 avril 1945, 07H30\nM\u00E9t\u00E9o : Brouillard\nBase : Debno\n\nLe 25 avril fut un grand jour pour dans \nl\u0092offensive vers Berlin. Les 1ers fronts \nbi\u00E9lorusses et Ukrainiens se sont rejoint \nce jour l\u00E0 pr\u00E8s de Potsdam, encerclant \ncompl\u00E8tement la capitale ennemie. Pendant \nce temps, les combats de rue dans Berlin \ns\u0092intensifiaient. Les Allemands se \nbattaient pour chaque coin de rue, pour \nchaque maison, pour chaque \u00E9tage. Les \nrisques \u00E9taient grands de tirer sur des \namis, et la rumeur voulait que nos avions \nbombardaient nos propres chars\u0085\n\nAilleurs, nos unit\u00E9s d\u0092assaut ont \ncompl\u00E8tement nettoy\u00E9 la for\u00EAt de Tegel de \ntoute unit\u00E9 Allemande. Et \u00E0 l\u0092ouest de \nBerlin, sur l\u0092Elbe, notre 58e division \nd\u0092infanterie \u00E0 fait sa jonction avec le \n69e d\u0092infanterie US. La fin se rapproche \nde plus en plus.\n\nBriefing :\n\nA cause de l\u0092intensit\u00E9 des combats \nrapproch\u00E9s dans Berlin, de la situation \ntoujours changeante, de la mauvaise \nvisibilit\u00E9 due \u00E0 la fum\u00E9e des combats, \nseuls les \u00E9quipages les plus exp\u00E9riment\u00E9s \nseront autoris\u00E9s \u00E0 survoler Berlin.\n\nUn groupe de nos v\u00E9t\u00E9rans les plus \nexp\u00E9riment\u00E9s \u00E0 pour ordre de bombarder le \npont sur la Spree dans la partie nord \nouest de Berlin.\n\nCibles : Pont sur la Spree\n\nDispositif : 3 Pe-2 / 359\n\nEmports : 4 FAB-250\n\nInstructions : \nD\u00E9collez \u00E0 07H30. Votre plan de vol est \nindiqu\u00E9 sur votre carte. Grimpez \u00E0 500m. \nNe montez pas plus haut. Larguez vos \nbombes en vol horizontal.\n\n
