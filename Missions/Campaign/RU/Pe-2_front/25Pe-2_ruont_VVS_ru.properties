Description Le Commencement\n\n1er mai 1945, 05H30\nM\u00E9t\u00E9o : clair\nBase : Debno\n\nLe 30 avril 1945, les soldats de l\u0092Arm\u00E9e \nRouge ont fait flotter le drapeau rouge \nsur le Reichstag. Notre escadron \u00E0 eu la \nnouvelle bien avant que ce ne soit \nannonc\u00E9 \u00E0 la radio. Matrenichev \u00E0 vu la \nsc\u00E8ne depuis les airs. Il a fait un \npassage bas au dessus du terrain,  puis \u00E0 \natterris et taxi\u00E9 \u00E0 une vitesse folle. Il \n\u00E0 ouvert la fen\u00EAtre du cockpit, sortit sa \nt\u00EAte, et s\u0092est mis \u00E0 crier " Nous avons \ngagn\u00E9, nous avons gagn\u00E9 ! Victoire ! "\n\nL\u0092a\u00E9rodrome entier \u00E0 explos\u00E9 de joie. Les \ngens ont hurl\u00E9 de joie, dans\u00E9, et tir\u00E9 en \nl\u0092air. J\u0092\u00E9tait la aussi, quelque part, \nl\u0092esprit compl\u00E8tement perdu dans \nl\u0092instant.\n\nLes avions partant en mission se sont \narr\u00EAt\u00E9s, les \u00E9quipages sont sortis, et \nceux qui atterrissaient n\u0092ont jamais \ntaxi\u00E9 jusqu'\u00E0 leur parking. C\u0092\u00E9tait le \nchaos sur l\u0092a\u00E9rodrome.\nLe zampolit Sivtzev \u00E0 couru dehors, et \u00E0 \nessay\u00E9 de r\u00E9tablir l\u0092ordre, en tirant des \ncoups de semonce en l\u0092air. Personne ne \nl\u0092a remarqu\u00E9. Il \u00E0 alors pris une longue \nrespiration, jet\u00E9 sa casquette, et s\u0092est \nfondu dans la foule. \n\nJe suis presque s\u00FBr qu\u0092il m\u0092a embrass\u00E9.\n\n\nBriefing :\n\nIl reste seulement quelques poches de \nd\u00E9fense isol\u00E9es dans Berlin. Nous avons \npour ordre de bombarder l\u0092une d\u0092entre \nelle, \u00E0 la jonction de la Spree et du \ncanal  de Landwehr.\n\n\nCible : Concentration d\u0092infanterie et de \nv\u00E9hicules dans le centre ville de Berlin.\n\nDispositif : 6 Pe-2 / 359\n\nEmports : 4 FAB-250\n\nInstructions :\nD\u00E9collez \u00E0 05H30, cap au nord ouest. \nVotre plan de vol et vos cibles sont \nindiqu\u00E9s sur votre carte. Grimpez \u00E0 \n3000m, et menez un bombardement de \npr\u00E9cision en piqu\u00E9.\n\n\n
