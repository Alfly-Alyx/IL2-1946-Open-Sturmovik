Description Au coeur des nuages.\n------------------\n\n11 juillet 1943, 06h00\nM\u00E9t\u00E9o: temps brumeux\nBase: Ognevka\n\nLe front froid dont nous avons parl\u00E9 nous \natteint finalement dans l'apr\u00E8s-midi du \n10. De la chaleur lourde des jours \npr\u00E9c\u00E9dents, M\u00E8re Nature ne nous a rien \nlaiss\u00E9. Les grondements du tonnerre \ncouvrent le bruit des canons; des averses \nde pluie nettoient la poussi\u00E8re qui \nrecouvrait nos avions.\n\nBriefing de mission:\n\nA peine a t'il perc\u00E9 quelques nuages que \nle soleil dispara\u00EEt \u00E0 l'horizon. La \ncouverture nuageuse reste \u00E9paisse. A six \nheures, je suis convoqu\u00E9 au PC.\n\n"Asseyez-vous" me dit le major Morozov en \nme montrant une caisse d'obus, "J'ai \nquelque chose \u00E0 vous dire".\n\nJ'ai pr\u00E9par\u00E9 ma carte et mon crayon tout \nm\u00E2ch\u00E9.\n\n"Je vais me faire assassiner par le \ng\u00E9n\u00E9ral commandant la Division a\u00E9rienne \nqui lui m\u00EAme va se faire assassiner par \nles types de l'\u00E9tat-major de l'Arm\u00E9e. Et \n\u00E0 son tour Joukov en personne aura leur \npeau. Ils essayent en vain de d\u00E9truire ce \nfichu pont sur la grand route Orel-Kromy \nqui traverse le fleuve Oka. Le seul pont \nsur des kilom\u00E8tres \u00E0 la ronde".\n\nMorozov se verse du th\u00E9 br\u00FBlant dans un \npr\u00E9cieux verre de cristal et laisse un \ninstant les volutes de fum\u00E9e lui caresser \nle visage.\n\n"Foutez moi ce pont en l'air" me dit \nt'il. "Interrompez leurs \napprovisionnements ne serait-ce qu'une \nseule journ\u00E9e et le cours de la bataille \npeut s'en trouver chang\u00E9. Mais y envoyer \nune ou m\u00EAme deux escadrilles para\u00EEt \ninutile. M\u00EAme toute une escadre ne \npourrait traverser le barrage de la Flak \npost\u00E9e autour du pont... Vous voyez o\u00F9 je \nveux en venir?".\n\n"Oh, c'est clair comme de l'eau de roche, \nTovarich major". Je me tourne vers la \ncarte. "Je suis impatient d'en savoir \nplus".\n\nDe ses doigts aux ongles en deuil, le \nmajor se met \u00E0 explorer la carte, y \ntra\u00E7ant des lignes et des cercles, \nd\u00E9signant un point puis un autre. C'est \u00E0 \npeine si je l'entends.\n\n"Vous savez" finis-je par lui dire, "Il y \na bien un truc qui pourrait marcher".\n\n"Hummm?" Le major me lance un regard \nlourd. "Et bien, je vous \u00E9coute".\n\n"Regardez dehors, ces nuages sont si \n\u00E9pais que vous pourriez y dissimuler \ntoute notre aviation, personne ne la \nverrait. J'imagine que si c'est toujours \ncomme \u00E7a \u00E0 l'aube, je pourrais y aller \navec mon escadrille, filer en direction \ndu pont en passant d'un banc de nuages \u00E0 \nun autre, puis, arriv\u00E9 juste au dessus, \nen sortir le temps de balancer nos \npruneaux, nous y r\u00E9fugier \u00E0 nouveau puis \nrentrer en vitesse \u00E0 la base.\n\nLe major boit quelques gorg\u00E9es de th\u00E9.\n\n"D'accord" me r\u00E9pond t'il, "Si vous \nvoulez jouer \u00E0 saute moutons avec les \nnuages, c'est votre affaire... mais pas \ncelle de votre escadrille. Vous irez donc \nseul. Rompez!".\n    \nJe passe le reste de la soir\u00E9e \u00E0 \nplanifier le vol avec mon navigateur. \nKaidirin marque quelques points de rep\u00E8re \nle long de notre route, inscrit tous les \ncaps et toutes les distances. Nous \nesp\u00E9rons n'avoir \u00E0 sortir des nuages que \nquelques secondes \u00E0 chaque fois pour \najuster notre trajectoire.\n\nEt nous nous endormons dans l'herbe \nhumide sous notre "Peschka".\n\nObjectif: Le pont sur l'Oka, sur la grand \nroute Orel-Kromy\n\nDispositif: 1 Pe-2 / 110\n\nEmport: 2 FAB-250\n\nInstructions: \n\nD\u00E9collage \u00E0 06h00, cap \u00E0 l'ouest. Le plan \nde vol est indiqu\u00E9 sur la carte. Vol \u00E0 \n1000 m\u00E8tres jusqu'\u00E0 Somovo. Montez \u00E0 1300 \nm\u00E8tres ou davantage arriv\u00E9 \u00E0 la verticale \nde Somovo et une fois dans la couverture \nnuageuse, veillez \u00E0 conserver la \ndirection indiqu\u00E9e. V\u00E9rifiez votre cap au \ndessus d'un m\u00E9andre situ\u00E9 dans le carr\u00E9 \nO13. Virez au 275, localisez le pont et \nd\u00E9truisez le. De nouveau cach\u00E9 dans les \nnuages, revenez plein gaz jusqu'\u00E0 la \n\n
