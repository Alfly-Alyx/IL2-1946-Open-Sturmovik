Description Tigre royal\n\n18 avril 1945, 09H00\nM\u00E9t\u00E9o : Brouillard\nBase : Debno\n\nL\u0092offensive \u00E0 d\u00E9marr\u00E9 depuis deux jours, \net je suis d\u00E9j\u00E0 \u00E9puis\u00E9. Deux ou trois \nmissions par jour, c\u0092est dur \u00E0 encaisser, \net hier certains d\u0092entre nous en ont \neffectu\u00E9 quatre. Nous avons d\u00E9j\u00E0 perdu 5 \nmachines et \u00E9quipages. Personne n\u0092as vu \nde parachute, et m\u00EAme si cela n\u0092avait pas \n\u00E9t\u00E9 le cas, se parachuter au dessus de \nces Allemands au bout du rouleau...\n\nC\u0092est difficile de se rendre compte de \nl\u0092\u00E9tendue de la fatigue physique et \nnerveuse durant des jours comme ces jours \nci. On ne saisi m\u00EAme pas tout soi m\u00EAme, \non est trop fatigu\u00E9 pour penser, et quand \nl\u0092action est termin\u00E9e, on ne se souvient \nde rien. On consacre toutes ses forces \u00E0 \npiloter la machine, et \u00E0 mettre les \nbombes sur la cible. Et quand tout est \nfini, toutes ces choses disparaissent de \nla m\u00E9moire.\n\n\nBriefing : \n\nLes Allemands concentrent leurs r\u00E9serves \nen catastrophe autour de leur troisi\u00E8me \nligne de d\u00E9fense, la derni\u00E8re intacte sur \nla route de Berlin du 1er front \nbi\u00E9lorusse. Ils donnent tout ce qu\u0092ils \nont : Chars et canons obsol\u00E8tes, enfants \net hommes \u00E2g\u00E9s, bombes volantes, etc..ils \nminent tout ce qu\u0092ils peuvent au fur et \u00E0 \nmesure de leur retraite, et font sauter \nle reste.\nNous avons ordre de frapper les \nconcentrations de r\u00E9serves ennemies en \nprofondeur dans leurs d\u00E9fenses. Les \nreconnaissances photo on qu\u0092un petit \nvillage sur l\u0092autobahn Berlin-Francfort \nabrite un bataillon de chars lourds. \nNotre 779e \u00E0 re\u00E7u l\u0092ordre de le d\u00E9truire.\n\nCible : Chars lourds\n\nDispositif : 3 Pe-2/359\n\nEmports : 2 FAB-500 + 2 FAB-250\n\nInstructions :\n\nD\u00E9collez \u00E0 09H00, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 3000m. Bombardez votre cible en \npiqu\u00E9.\n\n\n\n
