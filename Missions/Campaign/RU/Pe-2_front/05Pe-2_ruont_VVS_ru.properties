Description Mission au cr\u00E9puscule.\n------------------------\n\n09 juillet 1943 18h45\nM\u00E9t\u00E9o: temps clair\nBase: Ognevka\n\nLes allemands \u00E9largissent la br\u00E8che entre \nles 7\u00E9me et 8\u00E9me Arm\u00E9es. Nous pouvons \nsentir l'odeur de la fum\u00E9e jusque sur \nnotre terrain. A 10h00, le 7 juillet, les \nfascistes bousculent la 307\u00E8me division \net entrent finalement dans Ponyri par le \nnord-ouest. Des combats de rues \ns'ensuivent. Une contre-attaque h\u00E2tive  \nfreine un temps les allemands mais ils se \nressaisissent rapidement et font c\u00E9der la \nseconde ligne de d\u00E9fense qui bat en \nretraite par les faubourgs sud de la \ncit\u00E9.\n \nLe 8, le g\u00E9n\u00E9ral Ershov, commandant la \n307\u00E8me division, parvient \u00E0 organiser une \nnouvelle contre-attaque et son infanterie \nr\u00E9ussit \u00E0 repousser les allemands hors de \nla ville. Nous sommes \u00E0 bout de force \nmais les allemands ne semblent gu\u00E8re \nvaloir mieux. C'est au moins ce que \npeuvent esp\u00E9rer les hommes de la 307\u00E8me.\n\nCe m\u00EAme jour, notre r\u00E9giment re\u00E7oit un \ncadeau bienvenu: dix Pe-2 / 110 tout \nneufs. Et d'un avion de transport, nous \narrivent aussi quelques nouveaux \n\u00E9quipages; des pilotes, des navigateurs, \ndes mitrailleurs fra\u00EEchement \u00E9molus des \n\u00E9coles de pilotage. A la fin de la \njourn\u00E9e, ils sont tous affect\u00E9s \u00E0 leurs \nescadrilles respectives et  partiront en \nmission d\u00E8s le lendemain matin.\n\nBriefing de mission:\n\ndes reconnaissances a\u00E9riennes semblent \nindiquer que l'ennemi envoie au combat \ndes unit\u00E9s fra\u00EEches d'infanterie, de \nchars et de transports de troupes \nblind\u00E9s.\nLe principal axe d'approvisionnement en \nest la route Trosna-Rzhava. Nous avons \nordre d'attaquer les colonne ennemies le \nlong de cet axe.\n\nObjectif: rechercher et d\u00E9truire les \nv\u00E9hicules ennemis.\n\nDispositif: 3 Pe-2 / 84\n\nEmport: 2 FAB-500\n\nInstructions:\n\nD\u00E9collage \u00E0 18h45, cap ouest. Le plan de \nvol est indiqu\u00E9 sur votre carte. Vol en \nformation \u00E0 1000 m\u00E8tres en direction de \nVerhnesmorodino. Rechercher et d\u00E9truire \ntout v\u00E9hicule ennemi au nord-ouest du \nvillage.\n\n
