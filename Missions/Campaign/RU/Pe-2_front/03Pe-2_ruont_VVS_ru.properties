Description Noeud ferroviaire.\n-------------------\n\n07 juillet 1943, 08h00\nM\u00E9t\u00E9o: brumeux\nBase: Ognevka\n\nC'est \u00E0 peine si je suis conscient de ce \nque je fais alors que je m'appr\u00EAte \u00E0 \natterrir. Des t\u00E2ches lumineuses dansent \ndevant mes yeux tandis que mes bras et \nmes jambes agissent machinalement. Fort \nheureusement, mon navigateur s'en rend \ncompte et me crie \u00E0 l'oreille:\n"\u0093Qu'est ce qui t'arrive, andouille? \nRegarde ce que tu fais! Tu vas nous poser \nen travers de la piste!"\n\nAussit\u00F4t, je quitte le circuit et braque \nl'avion \u00E0 fond.\n\nEnsuite, l'atterrissage se passe \nnormalement mais tandis que je roule en \nfreinant vers notre emplacement, je sens \nencore le sommeil me gagner; comme en \nr\u00EAve, je revois nos avions descendant \ntels des torches vers le sol, au milieu \nde d\u00E9bris en feu. Notre escorte n'a \njamais pu d\u00E9coller, surprise sur son \nterrain par un raid allemand. Nous avons \nattaqu\u00E9 sans protection. \n\nBriefing de mission:\n\nDe durs combats se sont poursuivis pr\u00E9s \nd'Olkhovatka les 5 et 6 juillet. Les \nallemands ont enfonc\u00E9 la 13\u00E9me Arm\u00E9e \nPukov \net effectu\u00E9 une perc\u00E9e de treize \nkilom\u00E9tres. Le commandement du Front \nCentre \u00E0 tent\u00E9 d'organiser une \ncontre-attaque avec les r\u00E9serves de la \n13\u00E9me Arm\u00E9e, de la 2\u00E9me Arm\u00E9e Blind\u00E9e et \nde la 19\u00E9me Brigade de chars. Mais cette \ncontre-attaque s'est heurt\u00E9e aux chars \nlourds allemands et a recul\u00E9. N\u00E9anmoins, \nelle n'a pas \u00E9t\u00E9 inutile car les \nAllemands, r\u00E9alisant qu'ils n'\u00E9taient pas \ninvuln\u00E9rables, se sont regroup\u00E9s et ont \ncess\u00E9 leur avance vers Olkowka, se \nrabattant alors sur Ponyri.\n\nC'est l\u00E0 qu'ils ont \u00E9t\u00E9 stopp\u00E9s le 6 \njuillet en d\u00E9but de matin\u00E9e. Un fort \nnoyau de r\u00E9sistance a repouss\u00E9 chacune de \nleurs trois attaques durant cette journ\u00E9e \net a emp\u00EAch\u00E9 les allemands d'entrer dans \nPonyri.  \n\nAujourd'hui, notre r\u00E9giment s'est vu \nconfier la t\u00E2che la plus difficile: \nbombarder les lignes de ravitaillement \nallemandes dans le but de briser leur \ncapacit\u00E9 offensive.\n\nObjectif: noeud ferroviaire dans le carr\u00E9 \nI13.\n\nDispositif: 9 Pe-2 / 84\n\nEmport: 4 FAB-250.\n\nInstructions:\n\nD\u00E9collage \u00E0 08h00, cap \u00E0 l'ouest. Plan de \nvol indiqu\u00E9 sur votre carte. Vol en \nformation \u00E0 1000 m\u00E8tres en direction de \nSomovo\no\u00F9 vous avez rendez-vous avec votre \nescorte. Se diriger \u00E0 l'altitude de 2000 \nm\u00E8tres vers le carr\u00E9 M13. Proc\u00E9der \u00E0 une \npasse de bombardement horizontal sur la \ncible principale.\n\n\n
