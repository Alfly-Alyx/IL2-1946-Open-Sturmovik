Description Dans l'obscurit\u00E9.\n------------------\n05 juillet 1943, 10h00\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Ognevka\n\nIl y a deux jours, le trois juillet, le \nr\u00E9giment a re\u00E7u l'ordre de prendre \nposition sur le terrain d'Ognevka dans le \nsaillant de Koursk. C'est \u00E0 peine si nous \navons eu le temps de rassembler nos \neffets personnels mais comme nous n'en \nposs\u00E9dons presque pas, cela n'a eu gu\u00E8re \nd'importance... Nous avons d\u00E9coll\u00E9 au \ncoucher du soleil, un par un, et avons \nvol\u00E9 en rase-mottes. Les deux derniers \navions se sont pos\u00E9s dans la plus \ncompl\u00E8te obscurit\u00E9. De telle sorte que \nl'ennemi n'a certainement pas pu \nremarquer notre arriv\u00E9e.\n\nApr\u00E8s avoir h\u00E2tivement camoufl\u00E9 nos \nappareils, nous nous r\u00E9unissons pr\u00E9s de \nnotre nouveau PC, en fumant \ntranquillement une cigarette. Mais o\u00F9 \nallons nous donc dormir? Sortant de la \ntranch\u00E9e l'air g\u00EAn\u00E9 le Major Kuklya \nexplique qu'il nous faudra dormir pr\u00E9s de \nnos avions. Nous recevrons des ordres le \nlendemain matin. De toutes fa\u00E7ons, \nl'officier d'intendance qui nous a \npr\u00E9c\u00E9d\u00E9 n'a pas encore pu organiser notre \ncantonnement dans le village voisin. Cela \nattendra demain.\n\nEt alors, que pouvons nous y faire? Apr\u00E8s \ndeux ans de guerre, la plupart d'entre \nnous avons pris l'habitude de ce genre de \nchose. Au moins nous sommes en juillet, \npas en d\u00E9cembre. Les \u00E9quipages se \ndispersent et arrangent tant bien que mal \nleur manteaux d'hiver, leurs sacs \u00E0 dos, \nleurs parachutes. Certains dorment  au \npied de leur avion, d'autres dans leur \ncockpit. Bien s\u00FBr, pas question d'allumer \nde feu de camp et, \u00E0 cause des \nmoustiques, la nuit ne sera pas bien \nbonne. D\u00E8s l'aube, les m\u00E9canos font \nchauffer les moteurs. Nous sommes de \nmauvais poil, pas ras\u00E9s et mal r\u00E9veill\u00E9s, \nvoil\u00E0 bien notre r\u00E9giment.\n\nLe petit-d\u00E9jeuner n'est pas servi: la \nmatin\u00E9e se passe le ventre vide. Pas \nfacile d'\u00EAtre attentif pendant le \nbriefing du commandant tandis que votre \nestomac vous d\u00E9vore de l'int\u00E9rieur. \nHeureusement, Kuklya est bref, comme \u00E0 \nson habitude.\n\n"Camarades" dit t'il, "nous avons une \nt\u00E2che importante et m\u00EAme capitale. Nous \nnous attendons d'une minute \u00E0 l'autre \u00E0 \nune grande offensive allemande et il va \nnous falloir la stopper. Nous allons \nbombarder leurs blind\u00E9s, et leurs lignes \nde ravitaillement, et leurs d\u00E9p\u00F4ts, et \ntoute leur ligne de front, et aussi leurs \narri\u00E8res. Chaque homme devra rester \naupr\u00E8s de son avion du matin au soir. \nMerci".\n\n\nSous le soleil de juillet, assis \u00E0 \nl'ombre de nos avions, la journ\u00E9e se \npasse sans recevoir d'ordre. L'offensive \nn'a pas encore d\u00E9but\u00E9e.\n   \nEntre deux sommes, je fume presque toute \nma ration de cigarettes, \u00E9changeant \nquelques plaisanteries avec mon \u00E9quipage. \nLe meilleur \u00E9quipage qui se puisse \nesp\u00E9rer. Kaidirin, mon navigateur, au \nfront depuis plus d'un an, conna\u00EEt bien \nson boulot et ne nous a jamais \u00E9gar\u00E9. Il \nn'est pas mauvais tireur non plus et je \nsais que je peux compter sur lui pour \nd\u00E9fendre nos arri\u00E8res lorsque \u00E7a tourne \nau vinaigre. Mon op\u00E9rateur radio, \nBaichukov, en d\u00E9pit de son jeune \u00E2ge, est \nun gars sur qui on peut compter et qui en \nsait plus sur les radios que moi-m\u00EAme sur \nles avions.\n\nQuand vient le soir et qu'il devient \n\u00E9vident que nous ne d\u00E9collerons pas, nous \nnous rassemblons, fanfaronnant, nous \ndisant pr\u00EAts \u00E0 affronter les allemands et \nimpatients d'en d\u00E9coudre mais je sais \nbien, tandis que je cherche le sommeil, \nque chacun esp\u00E8re en secret que demain \nsera aussi calme et que les ordres ne \nviendront pas.\n\nDes bruits lointains d'artillerie nous \nr\u00E9veillent. Ils se rapprochent. Les \n\u00E9quipages se parlent \u00E0 peine pendant \nqu'ils se lavent, se rasent et prennent \nleur petit-d\u00E9jeuner. Apr\u00E8s le repas, ils \nse s\u00E9parent, chacun s'asseyant pr\u00E9s de \nson avion, le regard tourn\u00E9 vers le bruit \ndes obus qui se rapproche.\n\nIls prennent leur temps au PC. Certains \ndes pilotes commencent \u00E0 tourner autour \nde leurs avions en fumant et en se \nfrottant nerveusement les mains. Mais les \nordres n'arrivent pas.\n\nFinalement, vers 9h30, nous sommes \nconvoqu\u00E9s au PC.\n\nBriefing de mission:\n\nLe 5 juillet, \u00E0 l'aube, l'ennemi a lanc\u00E9 \nune vaste offensive dans la r\u00E9gion du \nsaillant de Koursk. Il a engag\u00E9 \nd'importants effectifs en artillerie et \nen avions. Pas d'autre d\u00E9tail pour le \nmoment.\n\nLe PC de la division ordonne des frappes \nurgentes sur les troupes ennemies au \ncontact de nos forces.\n\nObjectif: troupes ennemies \u00E0 Tagino.\n\nDispositif: 9 x Pe-2 / 84\n\nEmport: 6 FAB-100.\n\nInstructions: \n\nd\u00E9collage \u00E0 10h00, cap \u00E0 l'ouest. Votre \nplan de vol est indiqu\u00E9 sur la carte. Vol \nen formation \u00E0 1000 m\u00E8tres en direction \nde Somovo o\u00F9 vous serez rejoints par \nvotre escorte, une escadrille de Yak-1B \ndu 283eme IAP. Continuez \u00E0 l'altitude de \n2000 m\u00E8tres par Gubkino et  \nMaloarchangels\u0092k en direction de \nNikolskoe. Vous devriez franchir la ligne \nde front quelque part vers  Glazunovka. \nEffectuez votre passe de bombardement \u00E0 \nl'altitude de 2000 m\u00E8tres pr\u00E9s de Tagino.\n\n\n\n\n
