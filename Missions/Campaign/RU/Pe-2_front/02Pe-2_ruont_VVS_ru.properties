Description Dans le bain.\n--------------\n06 juillet 1943, 06h45\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Ognevka\n\nHier, le r\u00E9giment a subi des pertes \ncatastrophiques. Huit avions en une seule \njourn\u00E9e... Sept abattus derri\u00E8res les \nlignes ennemies. Un autre, celui du Lt. \nKolyshkin, est parvenu a se poser dans \nnos lignes. Kolyshkin et son navigateur \nsont rentr\u00E9s au terrain tard dans la \nsoir\u00E9e. Leur mitrailleur, Zaitzev a \u00E9t\u00E9 \ntu\u00E9 lors du combat a\u00E9rien et son corps \nest rest\u00E9 pr\u00E8s de l'avion.\n\nDes centaines d'appareils se sont \ncombattus hier de part et d'autre. Comme \nbeaucoup d'autres pilotes, j'ai vu pour \nla premi\u00E8re fois de mes propres yeux le \nnouveau chasseur allemand Fw-190, le \n"Fokker" comme  nous l'appelons, qui nous \nest sup\u00E9rieur en vitesse et en armement. \nUn Pe-2 ne peut pas grand chose contre un \ntel arsenal volant. Une autre raison pour \nlaquelle cela s'est si mal pass\u00E9 la nuit \nderni\u00E8re est notre propre commandement. \nLa plupart du temps il y a eu tr\u00E8s peu de \ncoordination entre chasseurs et \nbombardiers. Souvent nos zincs se sont \nretrouv\u00E9s seuls, \u00E0 la merci des Fokkers. \nTrop occup\u00E9s \u00E0 scruter le ciel, nous \nn'avons pas pu faire grand chose pour \ng\u00EAner l'ennemi dans ses mouvements au \nsol.\n\nCe soir, Sivtzev, notre commissaire \npolitique, a fait un discours. Il nous a \ndonn\u00E9 plus de d\u00E9tails sur l'offensive \nennemie. A 05h30, apr\u00E8s un puissant tir \nde barrage, les fascistes se sont jet\u00E9s \nsur Orel. La 13\u00E9me Arm\u00E9e du g\u00E9n\u00E9ral \nPukhov a subi le plus gros de l'assaut \nmais la 48\u00E9me Arm\u00E9e de Romanenko et la \n70\u00E9me de Galanine ont d\u00E9gust\u00E9 \u00E9galement. \nL'ennemi a r\u00E9ussi une perc\u00E9e dans nos \nlignes sur une largeur de 45 km. Le but \ndes allemands \u00E9tait d'arriver jusqu'au \nvillage de Olkhovatka \u00E0 la fin de la \njourn\u00E9e. Il dispose \u00E0 cet effet de neuf \ndivisions dont deux de Panzers comptant \npresque cinq cent chars.\n\nBriefing de mission:\n\nLe Commandement du Front Centre ordonne \nau 16eme BA de soumettre l'ennemi \u00E0 des \nbombardements constants le long de la \nligne de front ainsi que sur ses \narri\u00E8res. Ceci ralentira son avance et \nsoulagera la pression sur la 13eme Arm\u00E9e. \nConsid\u00E9rant les erreurs de la veille, le \ncommandement de la Brigade   A\u00E9rienne \nassure que la couverture de chasse du 6 \njuillet sera mieux coordonn\u00E9e. Le \nr\u00E9giment a pour ordre, en premier lieu, \nd'attaquer le village de Kromy o\u00F9 \nl'ennemi a install\u00E9 des d\u00E9p\u00F4ts de \nmunitions et de carburant.\n\nObjectif: D\u00E9p\u00F4t de carburant \u00E0 Kromy.\n\nDispositif: 6 Pe-2 / 84\n\nEmport: 6 FAB-100.\n\nInstructions:  \n\nD\u00E9collage \u00E0 06h45, cap \u00E0 l'ouest. Plan de \nvol indiqu\u00E9 sur la carte. Vol en \nformation \u00E0 l'altitude de 1000 m\u00E8tres \ndirection Somovo o\u00F9 vous avez rendez-vous \navec l'escorte. Continuez \u00E0 l'altitude de \n2000 m\u00E8tres par Gubkino et  \nMaloarchangels\u0092k en direction de \nNikolskoe. Votre cible se trouve dans le \ncarr\u00E9 L12. Effectuez votre passe de \nbombardement sur la cible principale.\n\n\n\n
