Description Ca sent l'offensive:\n---------------------\n\n13 juillet 1943 05h20\nM\u00E9t\u00E9o: temps brumeux\nBase: Somovo\n\nNous ne sommes plus sur la d\u00E9fensive. \nL'ennemi n'a pas r\u00E9ussi la perc\u00E9e \nd\u00E9cisive qu'il esp\u00E9rait et le voil\u00E0 \namoindri, cherchant son second souffle, \npr\u00EAt \u00E0 se faire cueillir. Le 12 juillet, \nles Front Ouest et de Bryansk referm\u00E8rent \nle pi\u00E8ge du saillant de Koursk.\n\nLe g\u00E9n\u00E9ral Sokolovsky commande le front \nOuest qui est comme la pince situ\u00E9e au \nsud d'une tenaille qui se resserre sur \nles d\u00E9fenses ennemies. Le plan est de \nfaire la jonction avec le front de \nBryansk et ainsi d'encercler et de \nd\u00E9truire les forces allemandes autour de \nBolkhov. Le fer de lance du front ouest \nsera la 11\u00E8me Arm\u00E9e de la Garde du \ng\u00E9n\u00E9ral Bagramyan.\n\nAu m\u00EAme moment, le Front de Bryansk du \ng\u00E9n\u00E9ral Popov s'avance vers l'ouest dans \nla direction de l'Orel. Mouvement au \ncours duquel il a aussi pour mission de \ns'emparer de la ligne de chemin de fer \nOrel-Koursk et de lib\u00E9rer la ville.\n\nL'attaque du 11 prend l'ennemi par \nsurprise. Cette phase initiale, \nsimplement pr\u00E9vue pour tester et \nlocaliser les d\u00E9fenses allemandes, permet \nde s'emparer de leurs premi\u00E8res lignes. \nCependant, la contre-attaque ne tarde pas \net les Allemands reprennent leurs \npositions. Le 12 juillet, nous lan\u00E7ons \ncontre eux l'assaut principal. Tout \nd'abord nous les affaiblissons pendant \nquelques heures par des bombardements de \nl'artillerie et de l'aviation d'assaut \npuis vont d\u00E9ferler sur eux des vagues \nhumaines.\n\nNous entendons tout cela sur la radio \nmais notre secteur reste relativement \ncalme.\n\nBriefing de mission:\n\nLe Front Centre pr\u00E9pare une offensive en \ndirection du nord, vers Kromy. Son \naviation participera aux phases \npr\u00E9paratoires en menant des missions \nd'assaut sur les d\u00E9fenses allemandes \nsitu\u00E9es dans et autour de Kromy.\n\nObjectif: recherche et destruction de \ntout v\u00E9hicule allemand dans Krony.\n\nDispositif: 6 Pe-2 / 110; 3 Pe-2 / 84\n\nEmport: 2 FAB-250 + 2 FAB-100\n\nInstructions: \n\nD\u00E9collage \u00E0 05h20, cap \u00E0 l'ouest. Le plan \nde vol est indiqu\u00E9 sur la carte. Vol en \nformation \u00E0 1000 m\u00E8tres en direction de \nKostino. Montez \u00E0 2000 m\u00E8tres en \ndirection de Nikolskoe. Une fois \u00E0 la \nverticale du village, d\u00E9buter la passe de \nbombardement \u00E0 l'altitude de 2000 m\u00E8tres. \nIl est pr\u00E9vu que vous trouverez des  \ncibles \u00E0 profusion dans le secteur ouest \nde Krony. Quatre La-5 du 92\u00E8me IAP vous \nescorteront.\n\n\n
