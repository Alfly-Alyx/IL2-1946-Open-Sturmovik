Description Au dessus du Reichstag\n\n28 avril 1945, 17H30\nM\u00E9t\u00E9o : Brouillard\nBase : Debno\n\nJe le savais, au retour, alors que je \ntaxiais \u00E0 cot\u00E9 de l\u0092emplacement de \nparking vide. J\u0092ai arr\u00EAt\u00E9 mon avion, \ncoup\u00E9 tout les contacts, remerci\u00E9 mon \n\u00E9quipage, et je suis sorti du cockpit. \nJ\u0092ai regard\u00E9 Evgenich, il \u00E0 secou\u00E9 la \nt\u00EAte, et je suis retourn\u00E9 vers mon \nbureau.\n\nNous avions perdu six avions de plus \naujourd\u0092hui, et Palochkin \u00E9tait l\u0092un \nd\u0092entre eux. Personne ne l\u0092avait vu \ntomber. Les chances \u00E9taient plut\u00F4t \nfaibles, mais j\u0092avais toujours de \nl\u0092espoir. Pouvait il se trouver quelque \npart, en train de ramper dans l\u0092obscurit\u00E9 \n?\n\nBriefing :\n\nLes combats ont maintenant gagn\u00E9 le \ncentre de Berlin. Nous approchons la \nchancellerie du reich. Les Allemands ont \ntransform\u00E9 le parc de Tiergarten en un \nformidable point fortifi\u00E9. Si nous le \nprenons, la plupart des b\u00E2timents \ngouvernementaux de Berlin seront dans \nnotre ligne de tir direct. Nos chars ont \nessay\u00E9 de prendre Tiergarten cet apr\u00E8s \nmidi, mais ils ont \u00E9t\u00E9 oblig\u00E9s de se \nreplier sous un feu nourri. Nous devons \nnous assurer que ce ne sera pas le cas \ndemain.\n\nCible : Chars lourd post\u00E9s dans \nTiergarten, dans le secteur du Reichstag.\n\nDispositif : 3 Pe-2 / 359.\n\nEmports : 4 FAB-250.\n\nInstructions :\nD\u00E9collez \u00E0 17H30, cap au nord ouest. \nVotre plan de vol est indiqu\u00E9 sur votre \ncarte. Grimpez \u00E0 600m, et restez sous la \ncouverture nuageuse. Vos cibles sont \nindiqu\u00E9es sur votre carte.\n\n
