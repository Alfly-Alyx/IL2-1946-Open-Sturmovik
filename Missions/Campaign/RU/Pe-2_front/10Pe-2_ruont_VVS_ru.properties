Description Naryshkino:\n-------------\n\n14 juillet 1943, 05h35\nM\u00E9t\u00E9o: temps d\u00E9gag\u00E9\nBase: Somovo\n\n\nLe lendemain, je me l\u00E8ve de bonne heure, \ncomme d'habitude. Hier, mon moteur n\u00B01 \nsemblait marcher sur trois pattes, ne \ndonnant plus de puissance et toute \nl'escadrille a du ralentir pour rester en \nformation avec moi. Je ne peux pas \ncontinuer \u00E0 voler dans ces conditions.\n\nLes m\u00E9canos ont promis de passer toute la \nnuit dessus, et aussit\u00F4t apr\u00E9s m'\u00EAtre \nras\u00E9 \u00E0 l'eau froide, je me pr\u00E9cipite aux \nnouvelles.\n\n"Alors Evgenich, il donne quoi ce \nmoulin?"\n\n"Pas d' probl\u00E8me, mon capitaine. C'est \nl'arriv\u00E9e d'essence qui a \u00E9t\u00E9 comme qui \ndirait sectionn\u00E9e par un \u00E9clat; facile \u00E0 \nr\u00E9parer. Mais y'a pas qu' \u00E7a. Sauf vot' \nrespect, venez voir sur l'aile, j'ai un \ntruc \u00E0 vous montrer".\n\nEn grommelant, Evgenich saute sur l'aile. \nJe le suis.\n\n"Visez \u00E7a!" Il me montre deux impacts aux \nbords d\u00E9chiquet\u00E9s sur la paroi du \ncockpit. "Attendez un peu de voir vot' \np\u00E9pin. Deux bastos ont transperc\u00E9 le \ncockpit, ont fini leur course en \ntraversant le parachute et sont tomb\u00E9es \nsur le plancher. Cinq centim\u00E8tres plus \u00E0 \ndroite mon capitaine et vous seriez plus \nl\u00E0..."\n\nJ'\u00E9carquille les yeux et passe un doigt \u00E0 \ntravers un des trous. Bon sang, c'est du \ngros calibre!\n\nSoudain un planton m'appelle: "Mon \ncapitaine, on vous r\u00E9clame au PC, \nimm\u00E9diatement!".\n\nLe major Morozov est fig\u00E9 au t\u00E9l\u00E9phone, \nsans doute en communication avec un \nnouveau g\u00E9n\u00E9ral. Il me fait signe de \nm'asseoir sur une caisse de munitions, et \nquand il se tourne vers moi, je vois \nbriller sur sa poitrine la m\u00E9daille de \nl'Ordre du drapeau rouge.\n\n"Oui, mon g\u00E9n\u00E9ral! A vos ordres, mon \ng\u00E9n\u00E9ral! Merci, mon g\u00E9n\u00E9ral!" Il \nraccroche et me regarde. "Dites-moi, \nlieut..., euh, je veux dire capitaine. On \nest un groupe de quoi? Exactement, de \nbombardement en piqu\u00E9. Alors pourquoi on \nn'en fait jamais, du bombardement en \npiqu\u00E9? On se le demande. J'ai raison ou \npas?"\n\n"Vous avez parfaitement raison, mon \ncommandant. On devrait."\n\n"Et vous savez pourquoi on n'en fait pas, \ncapitaine? Et bien, je vais vous le dire: \n\u00E0 cause de la grande offensive. Ils \nvoient les choses en grand l\u00E0 haut, ils \norganisent des bombardements non stop \navec quinze cents appareils. Pas le temps \nde penser \u00E0 nous. Nos "Peshkas" ne sont \nqu'une des pi\u00E8ces du gigantesque puzzle \nqu'est le rouleau compresseur rouge. On \nd\u00E9colle, on balance nos bombes pour \nqu'elles fassent leur effet psychologique \net c'est tout. Bien s\u00FBr, la pr\u00E9cision du \ntir en p\u00E2tit mais peut-\u00EAtre que c'est \ncomme \u00E7a que \u00E7a doit se passer, qu'est ce \nque j'en sais?  \n\nMorozov retire quelque chose d'entre ses \ndents, l'examine et poursuit:\n\n"Et puis en plus, chez nous, qui c'est \nqui a une r\u00E9elle exp\u00E9rience du \nbombardement en piqu\u00E9? Vous et deux ou \ntrois autres gars? Or il faudrait que ce \nsoit la totalit\u00E9 des \u00E9quipages; et cette \nexp\u00E9rience, ils vont pas l'acqu\u00E9rir en \nrestant assis \u00E0 rien faire. C'est pour \u00E7a \nqu'il faut qu'on s'y mette. Qu'est ce que \nvous en dites?"\n\n"J'en dis que je suis d'accord, mon \ncommandant. Ce serait bien que les \nnouveaux acqui\u00E8rent l'exp\u00E9rience du \nbombardement en piqu\u00E9, mais pour vous \nparler franchement, m\u00EAme les anciens, moi \ny compris, avons un peu perdu la main. \nPeut-\u00EAtre vaudrait t'il mieux d'abord que \nnous accomplissions une ou deux missions \nde remise \u00E0 niveau?\n\n"Tr\u00E9s bonne id\u00E9e, capitaine, tr\u00E8s bonne \nid\u00E9e! Mettez \u00E7a au point, d'accord? \nDisons qu'avec cinq autres "vieux de la \nvieille", vous allez voir ce que vous \npouvez faire sur cette gare de chemin de \nfer, l\u00E0, \u00E0 Naryschkino, pas loin d'Orel."\n\n "A vos ordres mon commandant... Au fait, \npouvons nous utiliser les nouveaux "110"? \nEt aussi demander aux m\u00E9canos d'y jeter \nun coup d\u0092oeil pour s'assurer que les \nfreins de piqu\u00E9 sont en bon \u00E9tat de \nfonctionnement?"\n\nBien s\u00FBr, bien s\u00FBr... Rien d'autre? Vous \npouvez disposer."\n\nBriefing de mission:\n\nLe noeud ferroviaire de Naryshkino  est un \nlien important reliant les premi\u00E8res \nlignes allemandes et leurs arri\u00E8res et il \nest bien prot\u00E9g\u00E9 contre les menaces \na\u00E9riennes. Cependant, une attaque de \npr\u00E9cision pourrait r\u00E9ussir \u00E0 le mettre \nhors service pendant au moins un jour ou \ndeux, perturbant encore davantage le \nravitaillement des allemands. \n\nObjectif: Bombardement en piqu\u00E9 de la \ngare de Naryshkino\n\nDispositif: 6 Pe-2 / 110\n\nEmport: 2 FAB-250\n\nInstructions:\n\nD\u00E9collage \u00E0 05h35, cap \u00E0 l'ouest. Le plan \nde vol est indiqu\u00E9 sur la carte. Rep\u00E9rez \nles cibles situ\u00E9es autour de la gare de \nNaryshkino, en particulier les trains et \nles entrep\u00F4ts. Bombardement en piqu\u00E9 \ndepuis l'altitude de 3000 m\u00E8tres. \nAltitude de r\u00E9tablissement sugg\u00E9r\u00E9e: 1500 \nm\u00E8tres ou moins.\n\nVous serez escort\u00E9s par quatre La-5 du \n92\u00E8me IAP.\n\n\n\n\n
