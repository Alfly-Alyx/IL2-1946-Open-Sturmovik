Description Un jour longtemps attendu\n\n24 avril 1945, 06H30\nM\u00E9t\u00E9o : Brumeux\nBase : Debno\n\nSivtzev \u00E0 fait corriger l\u0092erreur le \nlendemain. Les posters de chasseurs ont \ndisparues, et de nouvelles destin\u00E9es aux \n\u00E9quipages de bombardiers furent \naccroch\u00E9es \u00E0 leur place.\n\nLes pilotes ont n\u00E9anmoins continu\u00E9 \u00E0 \nplaisanter \u00E0 propos de " chasser les jets \n", et certains murmures ont dus parvenir \n\u00E0 Sivtzev, mais il n\u0092en \u00E0 parl\u00E9 \u00E0 \npersonne.\n\nLe 22, le chef navigateur adjoint, \nDemidenko, \u00E0 rencontr\u00E9 des probl\u00E8mes. \nDans la soir\u00E9e, alors que tout le monde \nallait se coucher, il \u00E0 mis le feu \u00E0 une \ngrande maison sur la place principale \nd\u0092un village voisin. La maison \u00E0 br\u00FBl\u00E9 \njusqu\u0092au plancher, mais heureusement le \nfeu ne s\u0092est pas propag\u00E9, et personne \nn\u0092as \u00E9t\u00E9 bless\u00E9. Le village \u00E9tait \nd\u00E9sert\u00E9, tout les Allemands avaient fui \navant l\u0092arriv\u00E9e de l\u0092Arm\u00E9e Rouge. \nDemidenko \u00E9tait ivre mort, et b\u00E9gaya \nquelque chose comme retourner une faveur. \nApparemment, les Allemands avait br\u00FBl\u00E9 \nson village au complet deux ans \nauparavant, en cherchant des partisans.\n\nLa police militaire  \u00E0 laiss\u00E9 Demidenko \ncuver, avant d\u0092avoir une conversation \navec lui et de le laisser partir. Ils \nn\u0092ont pas voulu le punir plus que \u00E7a. Le \nQG viens juste de faire passer un nouvel \nordre du jour, interdisant tout \nsp\u00E9cialement tout dommages aux biens et \naux populations. Cet ordre \u00E0 caus\u00E9 \nquelques commentaires acerbes. Peu \nd\u0092entre nous peuvent accepter ce \nchangement si rapide, apr\u00E8s quatre ans de \n" Quand vous voyez un Allemand, tuez le \n".\n\nLe 24, l\u0092escadron \u00E0 enfin obtenu la \nmission qu\u0092il attendait depuis si \nlongtemps.\n\nBriefing : \n\nSivtzev \u00E0 fait un discours ce matin : \nAujourd\u0092hui, notre escadron va avoir \nl\u0092honneur solennel de frapper le c\u009Cur du \nvil repaire de Hitler. La col\u00E8re l\u00E9gitime \ndu peuple Sovi\u00E9tique va monter au fur et \n\u00E0 mesure du l\u00E2cher de chapelets de mort \nm\u00E9tallique depuis nos soutes \u00E0 bombes.\n\nPuis, notre chef, le major Morozov \u00E0 fait \nun deuxi\u00E8me discours. Le combat va \u00EAtre \ndifficile. La b\u00EAte, bless\u00E9e et saignante, \nest accul\u00E9e dans un coin. Nulle part ou \naller, pas d\u0092autre alternative que le \ncombat. Hitler poss\u00E8de plus qu\u0092il ne faut \nde FLAK dans son repaire, et les vautours \nde G\u00F6ering tournent au dessus de la \ncapitale dans leurs nouveaux jets.\n\nNous avons ordre de soutenir l\u0092avance de \nnos troupes dans la ville, et de frapper \nles d\u00E9fenses Allemandes \u00E9parpill\u00E9es dans \nles faubourgs.\n\n\nCible : Positions Allemandes dans les \nfaubourgs nord-est de Berlin.\n\nDispositif : 6 Pe-2 / 359\n\nEmports : 4 FAB-250.\n\nInstructions : \n\nD\u00E9collez \u00E0 06H30, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 2000m, et larguez vos bombes en \nvol horizontal. Vos cibles sont les \nv\u00E9hicules et l\u0092artillerie dans les \nfaubourgs de la capitale ennemie.\n\nVotre escorte sera constitu\u00E9e de 4 La-7 \ndu 1er GIAK.\n\n\n\n\n
