Description Les hauteurs de Zeel\u00F6we\n\n16 avril 1945, 06H45\nM\u00E9t\u00E9o : Brouillard\nBase : Debno\n\nT\u00F4t ce matin, le premier front Bi\u00E9lorusse \na finalement lanc\u00E9 une attaque sur \nBerlin. Tant de mes camarades n\u0092ont pas \nv\u00E9cu assez longtemps pour voir ce jour ! \nAbattus, bombard\u00E9s, br\u00FBl\u00E9s, tortur\u00E9s, \nleurs pauvres corps reposent pr\u00E8s de \nRzhev, Koursk, Orsha, Vitebsk. La guerre \n\u00E0 fait rage \u00E0 travers mon pays dans un \nsens, puis dans l\u0092autre. laissant \nderri\u00E8re elle une horrible tra\u00EEn\u00E9e de \ncadavres. Mes camarades sont perdus parmi \nles millions d\u0092autres vies perdues lors \nde ces quatre derni\u00E8res ann\u00E9es.\nNous savions qu\u0092il y en aurait d\u0092autres. \nUne derni\u00E8re fourn\u00E9e.Notre ennemi n\u0092avait \nrien \u00E0 perdre. La totalit\u00E9 de la zone de \nBerlin \u00E9tait une gigantesque forteresse, \navec trois solides lignes de d\u00E9fense, \nl\u0092une derri\u00E8re l\u0092autre. Nous n\u0092esp\u00E9rions \npas une victoire facile dans les air, \navec des milliers de canons sous nos \nailes, et de nouveau avions \u00E0 r\u00E9action se \ndissimulant dans le soleil et derri\u00E8re \nles nuages.\n\nBriefing :\n\nCe matin, alors que l\u0092offensive \nd\u00E9marrait, notre r\u00E9giment \u00E0 bombard\u00E9 les \npoints d\u0092appui ennemi avec la totalit\u00E9 de \nnos 27 appareils. Dans l\u0092apr\u00E8s-midi, nos \ntroupes \u00E9taient en train d\u0092approcher les \nhauteurs de Zeel\u00F6we, que l\u0092ennemi \nd\u00E9fendait farouchement. De durs combats \ncontinuent \u00E0 travers toute la r\u00E9gion. \nOn nous \u00E0 ordonn\u00E9 de bombarder les \npositions d\u0092artillerie Allemande sur les \nhauteurs de Zeel\u00F6we. A cause du temps qui \nse d\u00E9t\u00E9riore, nous volerons en petits \ngroupes.\n\nCible : Artillerie ennemie sur les \nhauteurs de Zeel\u00F6we.\n\nDispositif : 3 Pe-2 /359\n\nEmports : 6 FAB-100\n\nInstructions :\n\nD\u00E9collez \u00E0 07H00, cap nord-ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nA cause de la couverture nuageuse, restez \n\u00E0 1000m ou plus bas. D\u00E9butez la passe de \nbombardement  depuis le nord-ouest. Vos \ncibles seront concentr\u00E9es autour de la \npartie nord de Zeel\u00F6we. Larguez vos \nbombes en vol horizontal.\n\n\n\n
