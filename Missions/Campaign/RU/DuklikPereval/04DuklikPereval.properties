Description \nStriking Grabovec\n\nDate: 5th of September, 1944 \nTime: 11:30 \nWeather: Clear\nLocation: Bzhozuv\n\nMarshall Konev, the commander of the 1st Ukrainian Front, reviewed the details of the Czech defectors, and forwarded them to Stavka. Stalin then personally ordered an advance in the direction of Krasno and Sanok, followed by a break-through at Preshov, and then a subsequent advance across the Slovakian border and a link-up with the Slovakian forces. 4th Ukrainian was given the task of using its right flank to advance on Sanok and then Komancha, where it would assist the insurgency.\n\nOur regiment continues to conduct front-wide reconnaissance, as well as preliminary strikes on enemy defenses and communications along the planned route of advance.\n\nMission Briefing:\n\nAerial recon data suggests that units of an SS infantry division are temporarily stationed at Grabovec, for a stop-over on their movement towards the front line. Air Army HQ ordered an immediate strike on their position.\n\nYour Target: SS units at Grabovec.\n\nYour Flight: 6 Il-2 Type 3.\n\nYour Loadout: 4 FAB-50 + 4 RS-132\n\nYour Orders:\n\nTake-off at 11:30, heading South-East. Flight route is marked on your maps. Recommended altitude is 1100-1300 m. First flight attacks the targets; second flight will deal with enemy flak. First flight is advised to hold back during at least the second flight's initial firing pass. After the flak is dealt with, expend your entire ammo stores over the target. Do not return to your airfield with any ammunition left.\n\nYour escort will be provided by a zveno of La-5FNs of 113th GvIAP.\n\n
