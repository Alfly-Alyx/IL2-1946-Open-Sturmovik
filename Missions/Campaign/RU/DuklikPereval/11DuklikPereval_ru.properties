Description Par un matin brumeux\n\n16 septembre 1944, 10h30\nM\u00E9t\u00E9o: brouillard\nBase: Bzhozuv\n\nGr\u00E2ce au soutien a\u00E9rien que nous lui \navons fourni, la 1\u00E8re Arm\u00E9e de la \nGarde est parvenue \u00E0 repousser \nl'assaut ennemi et \u00E0 conserver \nBukovsko entre nos mains. Le QG a \ncit\u00E9 le 227\u00E8me ShAD et plusieurs de \nses pilotes ont \u00E9t\u00E9 propos\u00E9es pour \ndes d\u00E9corations.\n\nSur un autre secteur du front, la \n38\u00E8me Arm\u00E9e a atteint Duklia. La \nprogression s'effectue sur un front \nde 300 km de long et sur 30 \u00E0 60 km \nde profondeur.\n\nBriefing de mission:\n\nApr\u00E8s l'\u00E9chec de leur contre-attaque, \nles allemands battent en retraite et, \nayant abandonn\u00E9 Bukovsko, se replient \nsur les points fortifi\u00E9s situ\u00E9s au \ndel\u00E0 du pont. Nos unit\u00E9s poussent des \nreconnaissances arm\u00E9es tandis que \nd'autres troupes se pr\u00E9parent \u00E0 un \nassaut amphibie pour franchir le \nfleuve et continuer leur progression \nen direction de Radoshice.\n\nLa t\u00E2che des Sturmoviks est d\u00E9sormais \nde paralyser les lignes de \ncommunication ennemies.\n\nObjectif: la premi\u00E8re ligne de \nd\u00E9fense ennemie pr\u00E9s de Bukovsko\n\nDispositif: 6 Il-2 Type 3.\n\nEmport: 2 FAB 100 + 4 BRS 132\n\nInstructions:\n\nD\u00E9collage \u00E0 10h30, cap au sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude conseill\u00E9e entre 900 et 1000 \nm\u00E8tres.\n\nLes d\u00E9fenses allemandes sont \npositionn\u00E9es  200 \u0096 300 m au del\u00E0 du \npont de Bukovsko. Vous m\u00E8nerez votre \nattaque depuis Bukovsko. Les cibles \nprioritaires sont les v\u00E9hicules \nblind\u00E9s mais 2 Il-2 se chargeront de \nla Flak.\n\n6 La-5FN du 113\u00E8me GvIAP vous \nescorteront. \n\n\n\n
