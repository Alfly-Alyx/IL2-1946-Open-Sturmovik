Description Entra\u00EEnement en conditions \nop\u00E9rationnelles\n\n31 ao\u00FBt 1944, 07H00\nM\u00E9t\u00E9o: Brouillard\nBase: Bzhozuv\n\n \nBriefing: \n\nTravailler en milieu montagneux a ses \nparticularit\u00E9s. Au petit matin, la \nvisibilit\u00E9 vers le bas est faible \u00E0 \ncause du brouillard de vall\u00E9e.  \nTrouver et identifier des cibles peu \ns'av\u00E9rer quasiment impossible dans \nces conditions. M\u00EAme durant la \njourn\u00E9e, des cibles situ\u00E9es \u00E0 peine \nquelques centaines de m\u00E8tres au \ndessus du niveau de la mer peuvent \n\u00EAtre totalement cach\u00E9es \u00E0 l'\nint\u00E9rieur d'un nuage. La masse d'\nair au dessus des montagnes est \n\u00E9galement plus tra\u00EEtresse qu'en \nplaine. Des gradients de vent \npermanents sont \u00E0 l\u0092origine d'une \nconstante turbulence de basse \naltitude, souvent s\u00E9v\u00E8re, et voler \u00E0 \ntr\u00E8s basse altitude en devient \nparticuli\u00E8rement dangereux. En \ncons\u00E9quences les Sturmoviks volant \u00E0 \nplus haute altitude et plus vite qu'\n\u00E0 l'habitude en voient leur \npr\u00E9cision au tir souvent tr\u00E8s \naffect\u00E9e. \n\nIl est imp\u00E9ratif de s'accoutumer \u00E0 \nces conditions. Nous avons la chance \nd'arriver au moment d'une quasi \ntr\u00EAve dans les combats, ce qui nous \npermet de nous entra\u00EEner dans ces \nconditions r\u00E9alistes. Nous allons une \nfois de plus aller tirer sur des \ncamions allemands abandonn\u00E9s, que \nnous avons dispos\u00E9s au champ de tir \nde Chudec. Cette fois vous trouverez \naussi des pi\u00E8ces de flak endommag\u00E9es \ncomme cibles.\n\n \nObjectif: Pratiquer le tir au canons, \naux roquettes et le largage de \nbombes.\n\n \nDispositif: 2 Il-2 Type 3.\n\n \nEmport: 4 FAB-50 + 4 RS-82\n\n \nInstructions:\n\nD\u00E9collage \u00E0 0700, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1200 m. Les cibles seront regroup\u00E9es \nautour du rond central. Faites votre \n1\u00E8re passe avec les bombes. Tirez les \nroquettes et l'armement de bord \u00E0 la \nseconde passe.\n\n\n\n\n\n\n
