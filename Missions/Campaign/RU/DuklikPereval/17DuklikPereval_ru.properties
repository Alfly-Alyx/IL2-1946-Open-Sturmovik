Description Coup de main sur Kashkovtse\n\n23 septembre 1944, 07h30\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Bzhozuv \n\nL'intensit\u00E9 des combats diminue dans \nla zone contr\u00F4l\u00E9e par la 1\u00E8re Arm\u00E9e \nde la Garde dont l'aile droite se \nregroupe et se renforce aux abords de \nGumenne. Cependant, les mouvements de \ntroupes et de mat\u00E9riel sont rendus \ndifficiles par le mauvais \u00E9tat des \nroutes et par une m\u00E9t\u00E9o d\u00E9favorable.\n\nQuant \u00E0 l'aile gauche, elle \ns'approche des hauteurs de Russki, \nzone strat\u00E9gique dominant Gumenne et \nouvrant l'acc\u00E8s aux plaines d'Europe \n\u00E0 travers lesquelles une offensive de \nchars sera plus facile.\n\nBriefing de mission:\n\nD\u00E9j\u00E0 compliqu\u00E9, le ravitaillement de \nl'ennemi depuis ses arri\u00E8res est \nrendu encore plus difficile par notre \nincontestable sup\u00E9riorit\u00E9 a\u00E9rienne. \nC'est pour nous l'occasion de \ntotalement annihiler la tentative des \nallemands de renforcer en hommes et \nen mat\u00E9riel leurs premi\u00E8res lignes \ndevant Gumenne.\n\nLe R\u00E9giment n'a re\u00E7u en tout et pour \ntout que quatre nouveaux Il-2 3M \narm\u00E9s de canons de 37 mm. Ils sont \naffect\u00E9s \u00E0 votre escadrille, celle-ci \n\u00E9tant la plus chevronn\u00E9e. Les \nessais-constructeur indiquent que \nl'obus NS-37 peut d\u00E9truire des \nblind\u00E9s tels que les StuG 40, StuG \nIV, Pz. III Ausf L/M et Pz. IV Ausf \nG/H gr\u00E2ce \u00E0 sa capacit\u00E9 de perforer \n30 mm de blindage lorsque tir\u00E9 d'une \ndistance de 500 m,selon un angle de 5 \n\u00E0 10\u00B0 et d'une altitude de 100 m., \nl'attaque devant \u00EAtre men\u00E9e de \nl'arri\u00E8re ou de flanc et les obus \ntir\u00E9s par courtes salves de 2 ou 3 \nsur l'arri\u00E8re du char.\n\nLa premi\u00E8re sortie de ces nouveaux \nmod\u00E8les est pr\u00E9vue aujourd'hui. On \nvient de nous signaler de nouveaux \nmouvements de chars entre Gumenne et \nOlka; il seraient actuellement au \nvillage de Kashkovtse.\n\nObjectif: colonne de chars ennemis \ndans Kashkovtse.\n\nDispositif: 2 Il-2 Type 3M.\n\nEmport: armement fixe.\n\nInstructions: \n\nD\u00E9collage \u00E0 07h30, cap sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude conseill\u00E9e: entre 1100 et \n1300 m. Cible prioritaire: chars \nennemis. Mettez vous en l\u00E9ger piqu\u00E9, \nvolets baiss\u00E9s d'un cran, et, de \nl'arri\u00E8re,  tirez \u00E0 faible distance \nsur les chars. \n\n6 La-5FN du 113\u00E8me GvIAP assureront \nvotre protection.\n\n\n\n
