Description Frappe sur Grabovec\n\n5 septembre 1944, 11H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nLe Mar\u00E9chal Konev, commandant en chef \ndu 1ezr Front d'Ukraine, apr\u00E8s avoir \nrelu les interrogatoires des \nd\u00E9serteurs Tch\u00E8ques, les a transmis \u00E0 \nla Stavka. Staline a alors \npersonnellement donn\u00E9 l'ordre de \nmarcher sur Krosno et Sanok, puis de \npercer les lignes Allemandes \u00E0 \nPreshov, et de traverser la fronti\u00E8re \nSlovaque afin d'effectuer la \njonction avec les troupes Slovaques. \nLe 4\u00E8me Front d'Ukraine a re\u00E7u l'\nordre d'avancer depuis son flanc \ndroit sur Sanok puis Komancha, o\u00F9 il \nsoutiendra l'insurrection.\n\nNotre r\u00E9giment continue ses \nreconnaissances tout le long du \nfront, et commence les frappes \npr\u00E9liminaires sur les d\u00E9fenses et \ncommunications de l'ennemi le long \nde l'axe pr\u00E9vu pour l'offensive.\n\n \nBriefing:\n\nLes \u00E9l\u00E9ments obtenus par les \nreconnaissances a\u00E9riennes sugg\u00E8rent \nque des unit\u00E9s d'une division d'\ninfanterie SS seraient temporairement \nstationn\u00E9s \u00E0  Grabovec, pour une \n\u00E9tape dans leur mouvement vers le \nfront. Le QG a ordonn\u00E9 une frappe \nimm\u00E9diate sur leurs positions.\n\n \nCible: El\u00E9ments SS \u00E0 Grabovec.\n\n \nDispositif: 6 Il-2 Type 3.\n\n \nEmport: 4 FAB-50 + 4 RS-132\n\n \nInstructions:\n\nD\u00E9collage \u00E0 11H30, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1100-1300 m. La premi\u00E8re section \nattaquera les cibles; la seconde s'\noccupera de la flak. Il est conseill\u00E9 \n\u00E0 la premi\u00E8re section de rester \nl\u00E9g\u00E8rement en retrait au moins \npendant la 1\u00E8re passe de la seconde \nsection. Une fois que la flak aura \n\u00E9t\u00E9 trait\u00E9e, nettoyez ces SS, et ne \nrentrez pas avant d'avoir \u00E9puis\u00E9 vos \nmunitions !\n\nVous serez escort\u00E9s par un zveno de \nLa-5FNs du 113\u00E8me GvIAP.\n\n\n\n\n
