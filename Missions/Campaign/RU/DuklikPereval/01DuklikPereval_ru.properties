Description Entra\u00EEnement au Tir\n\n30 ao\u00FBt 1944, 07H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nL'offensive de Lvov-Sandomir fut \ntermin\u00E9e \u00E0 la fin de l'\u00E9t\u00E9 44. \nDurant celle-ci le 1er Front d'\nUkraine a bouscul\u00E9 les unit\u00E9s \nAllemandes bas\u00E9es en Ukraine et \nlib\u00E9r\u00E9 l'Ouest de celle-ci ainsi que \nle Sud-Ouest de la Pologne. Le 29 \nao\u00FBt , la Stavka a donn\u00E9 l'ordre au \n1er Front de stopper son avance et \nconsolider ses positions. Les \nAllemands l'ont per\u00E7u comme une \nopportunit\u00E9 de reprendre une partie \ndu terrain perdu et ont commenc\u00E9 \u00E0 \nconcentrer leurs renforts \u00E0 proximit\u00E9 \nde la nouvelle ligne de front. \n\nUn mois plus t\u00F4t, en juillet 44, la \nStavka avait d\u00E9tach\u00E9 plusieurs unit\u00E9s \ndu 1er Front pour cr\u00E9er un nouveau \n4\u00E8me Front d'Ukraine. Le 4\u00E8me Front \nd'Ukraine a re\u00E7u un nouvel objectif, \nles Carpates. Durant le mois d'ao\u00FBt, \nle 4\u00E8me Front s'est ouvert un chemin \n\u00E0 travers les montagnes, menant de \ndurs combats et progressant tr\u00E8s \ndifficilement. Les fortifications \nAllemandes \u00E9taient bien organis\u00E9es, \net les op\u00E9rations d\u00E9fensives furent \nmen\u00E9es avec expertise, de combats \nretardateurs en retraite ordonn\u00E9e sur \nla ligne de d\u00E9fense suivante. La \nr\u00E9gion des Carpates \u00E9tait une place \nforte importante, et ils voulaient la \nconserver \u00E0 tout prix. N\u00E9anmoins, \ntotalement submerg\u00E9s par le nombre, \nils furent malgr\u00E9 tous leurs efforts \ncontraints \u00E0 la retraite. L'Arm\u00E9e \nRouge, mise en lambeaux par les \ncombats, a d\u00FB s'arr\u00EAter dans \nplusieurs secteurs \u00E0 la mi-ao\u00FBt, et \ncommence \u00E0 acheminer ses renforts, \nesp\u00E9rant reprendre l'offensive au \nplus vite.\n\n \nBriefing:\n\nNotre 525\u00E8me Sturmoviks est bas\u00E9 \u00E0 \nBzhozuv, pr\u00E8s de Krosno, depuis la \nsemaine derni\u00E8re. Nous d\u00E9pendons de \nla 227\u00E8me division Sturmoviks, 8\u00E8me \narm\u00E9e a\u00E9rienne.\n\nLes pr\u00E9paratifs sont en cours pour \nune offensive vers le Sud-Ouest, en \ndirection de la Tch\u00E9coslovaquie. \nNotre mission actuelle est de nous \npr\u00E9parer au combat en terrain \nmontagneux, et de reconna\u00EEtre les \npositions ennemies depuis les airs.\n\nDepuis 4 jours nous nous entra\u00EEnons \nau champ de tir voisin de Chudec, \nattaquant des \u00E9paves de v\u00E9hicules \nAllemands. On est plus pr\u00E8s que \njamais d'\u00EAtre lanc\u00E9s dans le grand \nbain...\n\n \nObjectif: Entra\u00EEnement au tir avec l'\narmement de bord.\n\n \nDispositif: 1 Il-2 Type 3.\n\n \nEmport: standard.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 07H30, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1200 m. Apprenez \u00E0 attaquer depuis \ncette altitude, c'est celle qui sera \nutilis\u00E9e sur le front. Les cibles \nsont des camions Allemands \nabandonn\u00E9s.\n\n\n\n\n\n\n\n\n
