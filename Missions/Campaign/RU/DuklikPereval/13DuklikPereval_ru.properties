Description L'offensive sur Radoshice\n\n19 septembre 1944, 07h00\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Bzhozuv\n\nVotre conduite lors de la mission \nd'assaut sur Radoshice vous a valu \nd'\u00EAtre propos\u00E9 pour une d\u00E9coration.\n\nLe 18 septembre, la 1\u00E8re Arm\u00E9e de la \nGarde passe \u00E0 l'attaque \u00E0 partir de \nBukovsko, bouscule l'ennemi et avance \nrapidement sur Radoshice. En fin de \nsoir\u00E9e, elle atteint les lignes de \nd\u00E9fense au nord de la ville. Mais \nl'obscurit\u00E9 et les fortifications la \nstoppent. Les Allemands mettent la \nnuit \u00E0 profit pour acheminer des \nrenforts.\n\nBriefing de mission:\n\nEn raison de conditions de plus en \nplus difficiles, l'\u00E9tat-major ordonne \nla pr\u00E9sence permanente de Sturmoviks \nau dessus des d\u00E9fenses ennemies afin \nde doper le moral de nos troupes et \nde leur fournir un appui a\u00E9rien.\n\nObjectif: unit\u00E9s ennemies d\u00E9fendant \nRadoshice.\n\nDispositif: 8 Il-2 Type 3.\n\nEmport: 2 FAB-100 + 4 BRS-132\n\nInstructions:\n\nD\u00E9collage \u00E0 07h00, cap au sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude conseill\u00E9e entre 1000 et \n1300 m.. Commencez votre attaque \napr\u00E8s avoir pass\u00E9 la route Yasliska / \nVislok-Velki. Les v\u00E9hicules blind\u00E9s \net les canons anti-chars sont les \ncibles prioritaires.  Une m\u00EAl\u00E9e au \ncorps \u00E0 corps se d\u00E9roule actuellement \ndans cette zone, soyez donc certain \nd'avoir correctement identifi\u00E9 vos \ncibles! 2 Il-2 s'occuperont de la \nFlak.\n\nUne couverture de chasse sera assur\u00E9e \npar 4 La-7 du 113\u00E8me GvIAP.\n.\n\n\n\n\n\n
