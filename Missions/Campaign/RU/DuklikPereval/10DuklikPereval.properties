Description \nBukovsko Counter-attack\n\nDate: 15th of September, 1944 \nTime: 07:00 \nWeather: Clear\nLocation: Bzhozuv\n\nThe unexpected early morning air strike seriously disrupted our plans. 11 aircraft and 15 vehicles were lost, and 20 men were KIA, including the chief of staff of the 525th ShAP. The airfield was paralyzed for almost two hours. Only by 7 am was the runway patched up, and the first planes could take off or land.\n\nMission Briefing:\n\nAs we were fixing the runway, the Panzers were able to reach Bukovsko and launch a counter-attack on our troops. The situation is presently critical. Our units are on the verge of retreating from the positions it took them many days to reach. HQ orders immediate strikes on advancing enemy units.\n\nYour Target: German armored vehicles near Bukovsko.\n\nYour Flight: 8 Il-2 Type 3.\n\nYour Loadout: 96 PTAB-2.5 + 4 BRS-132.\n\nYour Orders:\n\nTake-off at 07:00. Flight route is marked on your maps. Recommended altitude is 1,000-1,200 m.\n\nSearch for targets visually; armored vehicles are a priority. Do not engage anything within Bukovsko, as it is held by our 1st Guards Army.\n\nYou will be escorted by 6 La-5FN of 113th GvIAP.\n\n
