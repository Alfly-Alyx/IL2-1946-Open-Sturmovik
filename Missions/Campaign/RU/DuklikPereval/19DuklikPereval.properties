Description \nAmbush\n\nDate: 24th of September, 1944 \nTime: 06:40 \nWeather: Clear\nLocation: Bzhozuv\n\nMission Briefing: \n\nAt dawn, a group of T-34-85 and SAU-85 armored vehicles advanced in the direction of Kashkovtse in order to conduct armed reconnaissance. East of Olka, our tanks were ambushed by German defenders. They are under fire by concealed guns and tanks from three sides. Germans artillery is firing directly at our armor. You are ordered to immediately strike the German units in the area, and relieve some pressure on our forces, allowing them to retreat.\n\nYour Objective: search and destroy enemy guns.\n\nYour Flight: 2 Il-2 Type 3\u041C.\n\nYour Loadout: 2 FAB-100 + 4 BRS-132.\n\nYour Orders:\n\nTake-off at 06:40, heading South-East. Flight route is marked on your maps. Recommended altitude is 1,100-1,300 m. The battle is East of Olka, by the river. Enemy assault guns are firing from the forest East of the road; enemy tanks are on a hill closer to Kashkovtse. Conduct your first attack run using armor-piercing rockets; then use onboard weapons. Reserve the bombs for the most appropriate targets.\n\n
