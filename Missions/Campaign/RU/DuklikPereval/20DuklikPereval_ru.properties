Description Au dessus de la vall\u00E9e de Russki\n\n26 septembre 1944, 07h30\nM\u00E9t\u00E9o: brumeux\nBase: Bzhozuv\n\nAux premi\u00E8res heures de la matin\u00E9e, \nla 1\u00E8re Arm\u00E9e de la Garde se met en \nmarche en direction des Carpates. La \nperc\u00E9e vers les vastes plaines qui \ns'\u00E9tendent devant nous est imminente.\n\nLes Allemands se sont retranch\u00E9s dans \ncette zone, soutenus par suffisamment \nd'artillerie, de canons d'assaut, de \nchars et autres v\u00E9hicules blind\u00E9s. On \npeut s'attendre \u00E0 de durs combats.\n\nLa m\u00E9t\u00E9o s'est d\u00E9t\u00E9rior\u00E9e ces \nderniers jours; pluie et brouillard \nsont presque constamment de la partie \net rendent plus difficiles le \nravitaillement de nos troupes et leur \nprogression.\n\nEn d\u00E9pit du mauvais temps, vos ordres \nsont de continuer \u00E0 appuyer les \nunit\u00E9s de l'avant.\n\nBriefing de mission:\n\nApr\u00E8s une pr\u00E9paration d'artillerie un \npeu limit\u00E9e par le manque de \nmunitions, nos chars et canons \nauto-moteurs entament leur \nprogression en direction de la cr\u00EAte \nde Russki. Ils sont accueillis par un \nd\u00E9luge de feu et d'acier. Le QG \nr\u00E9clame des frappes a\u00E9riennes sur \nl'artillerie ennemie dispos\u00E9e le long \ndu front.\n\nNos armuriers sont \u00E0 court d'obus \nperforants BZT-37 pour les canons de \n37 mm des Il-2 Type 3M qui se \nretrouvent donc momentan\u00E9ment clou\u00E9s \nau sol.\n\nObjectif: positions ennemies pr\u00E9s de \nRusski.\n\nDispositif: 12 Il-2 Type 3.\n\nEmport: 2 FAB-100 + 4 BRS-132.\n\nInstructions:\n\nD\u00E9collage \u00E0 07h30, cap sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e: 1200 m. Il est \ncapital que vous d\u00E9truisiez le plus \nde canons ennemis possible. \nConcentrez vos tirs sur les pi\u00E8ces \nqui ont d\u00E9j\u00E0 ouvert le feu. Attendez \nvous \u00E0 rencontrer une puissante DCA.\nLa mission sera rendue encore plus \ndifficile du fait des mauvaises \nconditions m\u00E9t\u00E9orologiques. \n\nBonne chance!\n\n\n\n
