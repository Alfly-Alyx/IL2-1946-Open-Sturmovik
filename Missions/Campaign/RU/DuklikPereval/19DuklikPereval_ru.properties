Description L'embuscade\n\n24 septembre 1944, 06h40\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Bzhozuv\n\nBriefing de mission:\n\nA l'aube, un peloton de T-34-85 et de \nSAU-85 qui effectuait une \nreconnaissance arm\u00E9e sur Kashkovtse \nest tomb\u00E9 dans une embuscade \u00E0 l'Est \nde Olka et se trouvent sous les feux \ncrois\u00E9s de blind\u00E9s et de pi\u00E8ces \nanti-chars. Vous avez ordre \nd'attaquer sur le champ les unit\u00E9s \nallemandes pr\u00E9sentes dans ce secteur \npour r\u00E9duire la pression et permettre \naux n\u00F4tres de se replier\n\nObjectif: recherche et destruction \ndes canons ennemis.\n\nDispositif: 2 Il-2 Type 3M.\n\nEmport: 2 FAB-100 + 4 BRS-132.\n\nInstructions: \n\nD\u00E9collage \u00E0 06h40, cap sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e: 1100 / 1300 m. \nLa bataille se d\u00E9roule \u00E0 l'est \nd'Orka. Les canons d'assaut sont \npositionn\u00E9s pr\u00E9s des bois situ\u00E9s \u00E0 \nl'est de la route tandis que les \nchars se trouvent sur une colline \ntoute proche de Kashkovtse. Faites \nusage de vos rockets lors de la \npremi\u00E8re passe et n'utilisez \nqu'ensuite vos armes fixes. R\u00E9servez \nles bombes aux cibles les plus \nappropri\u00E9es.\n\n\n\n\n\n
