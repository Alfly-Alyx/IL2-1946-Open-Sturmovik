Description Force Majeure\n\n15 septembre 1944, 05H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nLe 227\u00E9me ShAD a continu\u00E9 ses frappes \nsur les positions Allemandes durant \ntoute la journ\u00E9e du 14, et la 1\u00E8re de \nla Garde a finalement r\u00E9ussi \u00E0 \nprendre Bukovsko. Les Allemands \nretraitent vers Radoshice.\n\n \nBriefing: \n\nLe QG du Front entend profiter des \nconditions favorables et renforcer \nl'attaque en direction de  Radoshice. \nIl est vital que l'ennemi ne \nr\u00E9ussisse pas \u00E0 renforcer ses propres \npositions pendant ce temps. Le 525\u00E8me \nShAP a pour ordre de fournir une \ncouverture permanente des routes de \nla r\u00E9gion de Bukovsko, et de d\u00E9truire \ntout ce qui y circule.\n\n \nObjectif: Trouver et d\u00E9truire tout \nv\u00E9hicule ennemi.\n\n \nDispositif: 4 Il-2 Type 3.\n\n \nEmport: 4 FAB-50 + 4 RS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 05H30, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1.000 \u00E0 1.200 m. Votre section doit \npatrouiller la route Yasliska-Radoshice. \n\nVous serez escort\u00E9s par 4 La-5FNs du \n113\u00E8me GvIAP.\n\n\n\n\n
