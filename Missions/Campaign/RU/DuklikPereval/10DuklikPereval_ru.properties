Description La Contre-attaque de Bukovsko \n\n15 septembre 1944, 07H00 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nL'attaque surprise subie au petit \nmatin a s\u00E9rieusement d\u00E9rang\u00E9 nos \nplans. Nous avons perdu 11 avions et \n15 v\u00E9hicules, et nous pleurons 20 \nmorts, dont le Chef M\u00E9canicien du \n525\u00E8me. Le terrain a \u00E9t\u00E9 ferm\u00E9 \npendant presque deux heures. C'est \nseulement \u00E0 7 heures qu'on a termin\u00E9 \nde reboucher la piste, et que les \npremiers appareils ont pu d\u00E9coller.\n\n \nBriefing:\n\nPendant que nous r\u00E9parions la piste, \nles Panzers ont pu atteindre Bukovsko \net lancer une contre-attaque sur nos \ntroupes. La situation est critique. \nNos unit\u00E9s sont sur le point de \ndevoir retraiter de leurs positions \nsi ch\u00E8rement acquises au prix de \njours d'efforts. Le QG ordonne des \nfrappes imm\u00E9diates sur les blind\u00E9s \nennemis.\n\n \nCible: Blind\u00E9s Allemands pr\u00E8s de \nBukovsko.\n\n \nDispositif: 8 Il-2 Type 3.\n\n \nEmport: 96 PTAB-2.5 + 4 BRS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 07H00. Votre plan de vol \nest trac\u00E9 sur vos cartes. L'altitude \nrecommand\u00E9e est de 1.000-1.200 m.\n\nIdentifiez les cibles avec \ndiscernement ; les blind\u00E9s sont \u00E0 \nattaquer en priorit\u00E9. N'attaquez \naucune cible \u00E0 l'int\u00E9rieur de \nBukovsko, qui est occup\u00E9e par nos \nsoldats de la 1\u00E8re Arm\u00E9e de la Garde.\n\nVous serez escort\u00E9s par6 La-5FN du \n113\u00E8me GvIAP.\n\n\n\n\n
