Description Combats \u00E0 Bukovsko\n\n14 septembre 1944, 18H00 \nM\u00E9t\u00E9o: Brumeux\nBase: Bzhozuv\n\n\nLes plans initiaux d'une avance en 5 \njours ont \u00E9t\u00E9 totalement d\u00E9jou\u00E9s. Les \nd\u00E9fenseurs Allemands sont nettement \nplus d\u00E9termin\u00E9s que nous ne le \npensions. En cons\u00E9quence, l'offensive \ns'est divis\u00E9e en deux branches, \nCarpates-Duklino, et \nCarpates-Uzhgorod.\n\nLa 38\u00E8me Arm\u00E9e, qui avance vers \nDuklino, continue d'assaillir les \nd\u00E9fenses Allemandes, mais n'a r\u00E9ussi \nses premi\u00E8res perc\u00E9es qu'apr\u00E8s le 10 \nseptembre, apr\u00E8s jonction avec le 1er \nFront et son 4\u00E8me Corps Blind\u00E9 de la \nGarde.\n\n \nBriefing: \n\nAujourd\u0092hui 14 septembre la 1\u00E8re de \nla Garde a enfin atteint Bukovsko. \nPrendre la ville est une autre \nhistoire. Bukovsko est bien d\u00E9fendue \npar de l'artillerie, des chars et des \nmitrailleuses en quantit\u00E9.\n\nLe QG demande des frappes a\u00E9riennes \nsur les positions Allemandes.\n\n \nCible: Bukovsko.\n\n \nDispositif: 8 Il-2 Type 3.\n\n \nEmport: 4 FAB-50 + 4 RS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 18H00, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1,000-1200 m.\n\nA l'approche de l'objectif, envoyez \nla seconde section attaquer les \npi\u00E8ces de flak.\n\nChoisissez pr\u00E9cis\u00E9ment vos cibles; la \nplus grande priorit\u00E9 doit \u00EAtre \napport\u00E9e aux blind\u00E9s et \u00E0 \nl'artillerie. Nos chars tentent \nactuellement d'encercler, alors \nn'ouvrez pas le feu sur des v\u00E9hicules \nhors de la ville sans les avoir \nformellement identifi\u00E9s.\n\nVous serez escort\u00E9s par 6 La-5FN du \n113\u00E8me GvIAP.\n\n\n\n\n\n
