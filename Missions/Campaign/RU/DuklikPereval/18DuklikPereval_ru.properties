Description Des tanks dans la for\u00EAt\n\n23 septembre 1944, 14h30\nM\u00E9t\u00E9o: d\u00E9gag\u00E9e\nBase: Bzhozuv\n\nDepuis deux semaines que l'offensive \na commenc\u00E9, le 113\u00E8me GvIAP a subi de \nlourdes pertes, tant en hommes qu'en \nappareils. Et plus \u00E0 cause de la Flak \nou d'accidents dus au mauvais temps \nqu'en combat a\u00E9rien. C'est pourquoi \naucune couverture de chasse ne sera \ndisponible les prochains jours.\n\nBriefing de mission:\n\nDes postes d'observation ont signal\u00E9 \nla pr\u00E9sence de chars \u00E0 proximit\u00E9 de \nla for\u00EAt situ\u00E9e \u00E0 l'Est de Olka.\n\nObjectif: localiser et d\u00E9truire les \nblind\u00E9s ennemis.\n\nDispositif: 2 Il-2 Type 3M.\n\nEmport: 2 FAB-100 + 4 BRS-132.\n\nInstructions: \n\nD\u00E9collage \u00E0 14h30, cap sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e entre 1100 et \n1300m. Une fois arriv\u00E9s \u00E0 la \nverticale d'Olka, cercler autour de \ncette zone et situer l'emplacement \ndes troupes ennemies. D\u00E9buter votre \nattaque d\u00E8s que vous avez rep\u00E9r\u00E9 la \ncible la plus opportune.\n\n\n\n
