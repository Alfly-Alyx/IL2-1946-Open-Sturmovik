Description Frappe Secondaire\n\n11 septembre 1944, 13H25 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n \nBriefing: \n\nApr\u00E8s nos frappes de ce matin, les \nchars ont enfin pu acc\u00E9der \u00E0 Dluge. \nAvec l'aide de l'infanterie, ils \nont tent\u00E9 une attaque frontale, mais \nont \u00E9t\u00E9 re\u00E7us par un d\u00E9luge de feu en \nprovenance des immeubles, \ncertainement des pi\u00E8ces antichar et \ndes tanks camoufl\u00E9s dans les \nd\u00E9combres. En cons\u00E9quence, le PC sol \na d\u00E9cid\u00E9 de contourner Dluge et de \nlaisser les allemands encercl\u00E9s \u00E0 l'\naviation et \u00E0 l'artillerie.\n\n \nObjectif: Neutraliser les d\u00E9fenseurs \nde Dluge.\n\n \nDispositif: 4 Il-2 Type 3.\n\n \nEmport: 2 FAB-100 + 4 BRS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 13H25 cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1,100-1,300 m. Actuellement la \nvisibilit\u00E9 sur Dluge est m\u00E9diocre, en \nraison des fum\u00E9es et du brouillard. \nIdentifier de fa\u00E7on certaine les \ncibles risque d'\u00EAtre impossible. En \ncons\u00E9quence, vous n \u00EAtes pas \nautoris\u00E9s \u00E0 engager en dehors des \nabords imm\u00E9diats de la ville. Au del\u00E0 \nvous risqueriez de frapper des \ntroupes amies.\n\n\n\n
