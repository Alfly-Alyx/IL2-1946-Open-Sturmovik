Description Reconnaissance\n\n2 septembre 1944, 10H20 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nLa Stavka a d\u00E9sign\u00E9 la \nTch\u00E9coslovaquie comme objectif de \ntrois grandes arm\u00E9es, les 1er, 2\u00E8me \net 4\u00E8me Fronts d'Ukraine. Durant \nleur avanc\u00E9e, les troupes du 2\u00E8me \nFront sont arriv\u00E9es au contact sur \nles arri\u00E8res du Groupement Allemand \ndes Carpates. Cela nous ouvre la \npossibilit\u00E9 d'entrer sur le \nterritoire Tch\u00E8que sans avoir \u00E0 se \nfrayer un chemin truff\u00E9 d'obstacles \n\u00E0 travers les montagnes des Carpates. \nLe 26 ao\u00FBt, la Stavka a donn\u00E9 l'\nordre au 4\u00E8me Front de stopper son \navance et renforcer les positions \nactuellement occup\u00E9es.\n\nN\u00E9anmoins, les plans ont d\u00FB changer \nrapidement. Le 30 ao\u00FBt des d\u00E9serteurs \nTch\u00E8ques nous ont inform\u00E9s d'un \nimportant soul\u00E8vement contre l'\noccupant Allemand. Un des d\u00E9serteurs \n\u00E9tait un officier de haut rang de l'\nArm\u00E9e  Tch\u00E8que, le commandant du \nCorps d'Arm\u00E9es Est de Slovaquie le \nColonel Talski. Il nous a garanti qu'\nen cas d'avance des troupes \nSovi\u00E9tiques sur Krosno, les 1\u00E8re et \n2\u00E8me divisions Slovaques les \nrejoindraient aux combats.\n\nLe 31 ao\u00FBt, l'ambassade Tch\u00E8que \u00E0 \nMoscou, repr\u00E9sent\u00E9e par le Consul \nG\u00E9n\u00E9ral Firlinger et son attach\u00E9 \nmilitaire Pika, ont formellement \ndemand\u00E9 le soutien de l'Arm\u00E9e Rouge \n\u00E0 leur soul\u00E8vement. La Stavka a \nd\u00E9cid\u00E9 de r\u00E9viser ses plans dans l'\nurgence et d'assister les Tch\u00E8ques \navant que leur r\u00E9bellion ne soit \n\u00E9cras\u00E9e.\n\nUne offensive sur l'Est des Carpates \nest en pr\u00E9paration et les \nconcentrations de troupes seront \ntermin\u00E9es tr\u00E8s bient\u00F4t.\n\n \nBriefing:\n\nLe QG demande des informations \u00E0 jour \nsur les positions ennemies, de toute \nurgence. Il nous faut des positions \npr\u00E9cises, un \u00E9tat des d\u00E9fenses, l'\nemplacement des d\u00E9p\u00F4ts.\n\n \nObjectif: Vol de Reconnaissance.\n\n \nDispositif: 2 Il-2 Type 3.\n\n \nEmport: 4 RS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 10H20, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. L'altitude recommand\u00E9e est \n1100-1300 m. Apr\u00E8s le d\u00E9collage, \nallez sur Nadolyani, puis Chertizhne. \nFaites une reconnaissance scrupuleuse \nde la route Yasliska - Ivonich-Zdrui. \nLe QG porte un int\u00E9r\u00EAt particulier \u00E0 \ntoute pr\u00E9sence d'unit\u00E9 blind\u00E9e dans \ncette zone. Vous \u00EAtes autoris\u00E9s \u00E0 \nengager toute cible d'opportunit\u00E9.\n\nL'espace a\u00E9rien est totalement sous \nle contr\u00F4le des chasseurs du 10\u00E8me \nIAD. Au cas tr\u00E8s improbable o\u00F9 vous \nseriez engag\u00E9s par des chasseurs \nennemis, demandez leur assistance.\n\n\n\n\n
