Description \nFoggy Morning\n\nDate: 16th of September, 1944 \nTime: 10:30 \nWeather: Foggy\nLocation: Bzhozuv\n\nThanks to our air support, the 1st Guards were able to repel the enemy units and keep Bukovsko in our hands. Front HQ has issued a commendation to the 227th ShAD. Several of its pilots are recommended for awards.\n\nOn another sector of the front, the 38th Army reached Duklia. The advance now proceeds along a 300-km front. The depth of our advance is between 30 and 60 km.\n\nMission Briefing: \n\nAfter the failed counter-attack the Germans retreated from Bukovsko and fell back to the fortifications beyond the bridge. Our units are currently conducting armed reconnaissance, while additional forces are concentrated for an amphibious assault over the river and continued advance towards Radoshice.\n\nThe Sturmoviks are currently tasked with disrupting enemy communication lines.\n\nYour Target: the first line of enemy defenses near Bukovsko.\n\nYour Flight: 6 Il-2 Type 3.\n\nYour Loadout: 2 FAB-100 + 4 BRS-132.\n\nYour Orders:\n\nTake-off at 10:30, heading South-East. Flight route is marked on your maps. Recommended altitude is 900-1,000 m.\n\nGerman defenses are set up 200 - 300 m beyond the Bukovsko bridge. Attack from the direction of Bukovsko. Your priority is armored vehicles. Dedicate a pair of Il-2s to flak guns.\n\nYou will be escorted by 6 La-5FN of 113th GvIAP.\n\n
