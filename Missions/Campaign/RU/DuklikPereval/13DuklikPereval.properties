Description \nRadoshice Offensive\n\nDate: 19th of September, 1944 \nTime: 07:00 \nWeather: Clear\nLocation: Bzhozuv\n\nYou are hereby given a commendation for your conduct in the strike on Radoshice.\n\nOn the 18th of September, the 1st Guards began their offensive from Bukovsko, broke through the enemy defenses, and moved steadily towards Radoshice.\n\nBy late evening our units reached the enemy defensive line North of Radoshice. Well-fortified German units and approaching darkness halted our advance. Germans used the night to move additional units to the area.\n\nMission Briefing: \n\nDue to the increasingly difficult conditions, HQ orders a constant Sturmovik screen over enemy defenses, providing a morale boost to troops and air support to our attacks. \n\nYour Target: enemy units defending Radoshice.\n\nYour Flight: 8 Il-2 Type 3.\n\nYour Loadout: 2 FAB-100 + 4 BRS-132\n\nYour Orders:\n\nTake-off at 07:00, heading South-East. Flight route is marked on your maps. Recommended altitude is 1,000-1,300 m. Begin your attack run after passing the Yasliska - Vislok-Velki road. Armored vehicles and anti-tank guns are your priority targets. There is a an on-going close battle in the area, so identify before you attack! Dedicate a pair of Il-2s to flak guns.\n\nFighter cover will be provided by 4 La-7s of 113th GvIAP.\n\n
