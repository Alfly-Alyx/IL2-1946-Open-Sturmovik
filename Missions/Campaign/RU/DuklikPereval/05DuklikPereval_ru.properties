Description L'Offensive\n11 septembre 1944, 11H25 \nM\u00E9t\u00E9o: Brouillard\nBase: Bzhozuv\n\n\nLes 1er et 2\u00E8me Front ont combattu \ntout au long de l'\u00E9t\u00E9, et fin ao\u00FBt \nils \u00E9taient totalement us\u00E9s, avec un \nmoral et un ravitaillement au plus \nbas. Les hommes avaient absolument \nbesoin de repos, mais l'\u00E9volution \nrapide des \u00E9v\u00E8nements en Slovaquie \ncommandait une action imm\u00E9diate, et \nla Stavka demeurait implacable dans \nsa r\u00E9solution.\n\nLes 1er et 4\u00E8me Fronts ont termin\u00E9 \nleurs pr\u00E9paratifs la 1\u00E8re semaine de \nSeptembre. Le 1er  Front percera \u00E0 \nKrosno gr\u00E2ce \u00E0 une puissante attaque \nde la 38\u00E8me Arm\u00E9e, du 25\u00E8me Corps \nBlind\u00E9, le 1er r\u00E9giment de cavalerie \nde la Garde, et le 1er Corps d'Arm\u00E9e \nTch\u00E8que, ainsi que d'unit\u00E9s de g\u00E9nie \net d'artillerie. La totalit\u00E9 de l'\nattaque sera concentr\u00E9e sur une \nportion du front de 8km.\n\nLa 38\u00E8me Arm\u00E9e avancera le long de la \nroute Krosno- Duklia, qui est la \nvoie am\u00E9nag\u00E9e la plus direct vers la \nSlovaquie. L'op\u00E9ration devrait durer \n5 jours et permettre une avanc\u00E9e de \n90 \u00E0 95km. Au 3\u00E8me jour de l'\nop\u00E9ration les 1\u00E8re et 2\u00E8me divisions \ndu Corps d'Arm\u00E9es Est Slovaque \nattaqueront en direction de la 38\u00E8me \nArm\u00E9e, et devraient faire leur \njonction le 5\u00E8me jour.\n\nLe Commandant en Chef du 4\u00E8me Front , \nle G\u00E9n\u00E9ral Petrov, a \u00E9mis une \ndirective qui ordonne \u00E0 la 1\u00E8re Arm\u00E9e \nde la Garde d'attaquer sur un front \nde 4km pr\u00E8s de Sanok, et de \npoursuivre l'avance jusqu'\u00E0 \nKomancha.\n\n \nBriefing:\n\nLe 4\u00E8me Front est \u00E0 l'offensive \ndepuis le 9 septembre. Depuis deux \njours, le mauvais temps nous a clou\u00E9s \nau sol, mais ce matin le ciel s'est \nd\u00E9gag\u00E9, et les r\u00E9giments de \nSturmoviks ont enfin pris l'air. Le \n525\u00E8me ShAP est charg\u00E9 de soutenir l'\navance de la 1\u00E8re Arm\u00E9e de la Garde \ndans la r\u00E9gion de Sanok. Les combats \nfont actuellement rage pr\u00E8s du \nvillage de Dludge.\n\nNotre infanterie vient de subir une \ncontre-attaque de blind\u00E9s ennemis et \na d\u00FB retraiter sur la berge gauche de \nla rivi\u00E8re. Un peloton de T34-85s \nattend de pouvoir leur porter \nassistance, mais le pont qu'il doit \ntraverser est sous le feu de l'\nartillerie ennemie. L'offensive est \nbloqu\u00E9e tant que cette artillerie ne \nsera pas trait\u00E9e. Le 525\u00E8me a d\u00E9j\u00E0 \nenvoy\u00E9 plusieurs appareils sur zone.\n\n \nCible: artillerie ennemie.\n\n \nDispositif: 4 Il-2 Type 3.\n\n \nEmport: 4 FAB-50 + 4 RS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 11H25, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. Restez \u00E0 1,100 - 1,200 m. \nLes conditions m\u00E9t\u00E9os pr\u00E8s de Dluge \nsont mauvaises, turbulences et \nbrouillard. Les positions d'\nartillerie connues sont sur vos \ncartes. Il est tr\u00E8s probable que d'\nautres pi\u00E8ces ou autres cibles d'\nopportunit\u00E9 soient dispers\u00E9es sur la \nzone, y compris dans Dluge m\u00EAme.\n\n\n\n\n\n\n
