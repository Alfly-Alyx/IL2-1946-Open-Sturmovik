Description Le QG de Radoshice\n\n17 septembre 1944, 19h00\n\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\n\nBase: Bzhozuv\n\nDes chefs d'escadrille du 113\u00E8me \nGvIAP ont \u00E9t\u00E9 traduits en cour \nmartiale pour avoir d\u00E9laiss\u00E9 leur \nmission et pris en chasse deux \nchasseurs allemands. Leur n\u00E9gligence \na indubitablement caus\u00E9 la perte de \nplusieurs Sturmoviks et compromis les \nplans de la Stavka pour l'ensemble du \nsecteur.\n\nA tous les pilotes, il est demand\u00E9 de \nse souvenir de la tactique suivante \nemploy\u00E9e par les allemands: tandis \nque deux de leurs chasseurs \nd\u00E9tournent l'attention de l'escorte, \nle groupe principal s'en prend aux \nbombardiers. La 8\u00E8me Arm\u00E9e a\u00E9rienne \nordonne \u00E0 chacun de maintenir la \ndiscipline de vol et de rester \u00E0 tout \nmoment vigilant et concentr\u00E9 sur \nl'objectif.\n\nBriefing de mission:\n\nLe 4\u00E8me Front d'Ukraine ordonne \u00E0 la \n1\u00E8re Arm\u00E9e de la Garde de passer \nimm\u00E9diatement \u00E0 l'attaque, de prendre \nRadoshice et de p\u00E9n\u00E9trer en \nTch\u00E9coslovaquie. Les Sturmoviks \ndevront effectuer davantage de \nsorties, en particulier de missions \nd'assaut sur les routes et positions \nde d\u00E9fenses de l'ennemi jusqu'\u00E0 50 km \nen profondeur derri\u00E8re ses lignes.\n\nLes services de renseignements \ncroient savoir que l'\u00E9tat-major d'une \ndivision s'est install\u00E9 dans une \n\u00E9glise situ\u00E9es dans les faubourgs Est \nde Radoshice. Cet objectif est \nassign\u00E9 au 525\u00E8me ShAP.\n\nObjectif: EM divisionnaire allemand \u00E0 \nRadoshice.\n\nDispositif: 4 Il-2 Type 3.\n\nEmport: 6 FAB-100.\n\nInstructions:\n\nD\u00E9collage \u00E0 19h00, cap au sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude conseill\u00E9e entre 1100 et \n1300 m. Commencez l'attaque apr\u00E8s le \npassage de la route de Yasliska. \nDescendez \u00E0 500 m. et approchez de \nRadoshice en vous dissimulant \nderri\u00E8re la montagne ce qui vous fera \nb\u00E9n\u00E9ficier de l'effet de surprise. \nD\u00E9truisez l'\u00E9glise.\n\n\n
