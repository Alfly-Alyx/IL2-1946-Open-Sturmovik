Description A la fronti\u00E8re Tch\u00E8que.\n\n20 septembre 1944, 07h30\nTemps: d\u00E9gag\u00E9\nBase: Bzhozuv\n\nAmplifiant son offensive, la 1\u00E8re \nArm\u00E9e de la Garde a pris Radoshice et \npoursuit son avance vers la fronti\u00E8re \nTch\u00E8que dont elle n'est d\u00E9sormais \nplus qu'\u00E0 moins de 20 km.\n\nSur le flanc droit, la 38\u00E8me Arm\u00E9e, \nappuy\u00E9e par le 4\u00E8me Corps de blind\u00E9s \nde la Garde, se lance \u00E0 l'assaut de \nla ville de Duklia, un point \nstrat\u00E9gique. \n\nBriefing de mission:\n\nAyant s'\u00EAtre retir\u00E9es de Radoshice, \nles troupes allemandes se sont \nred\u00E9ploy\u00E9es autour de Vyidran, pr\u00E9s \nde la fronti\u00E8re Tch\u00E8que. Les deux \nvilles sont reli\u00E9es par une \u00E9troite \nroute escarp\u00E9e, bord\u00E9e de part et \nd'autre par des for\u00EAts. Elle est \nmin\u00E9e et d\u00E9fendue par de \nl'artillerie, notamment des canons \nanti-chars bien camoufl\u00E9s, rendant \ndifficile la progression de nos \ntroupes. Le QG ordonne en cons\u00E9quence \nl'attaque a\u00E9rienne imm\u00E9diate de l'axe \nVyidran- Radoshice.  \n\nObjectif: l'artillerie ennemie \npositionn\u00E9e le long de cette route.\n\nDispositif: 6 Il-2 Type 3.\n\nEmport: 4 FAB-50 + 4 RS-132.\n\nInstructions: \n\nD\u00E9collage \u00E0 07h30, cap sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e: 1200 m. Volez \nsous la couverture nuageuse, en \nsuivant la route Vyidran- Radoshice. \nLes emplacements approximatifs des \nbatteries ennemies sont marqu\u00E9s sur \nla carte. Le deuxi\u00E8me zveno pourra se \ncharger de la  Flak le cas \u00E9ch\u00E9ant.\n\nCouverture: 6 La-5FN du 113\u00E8me GvIAP.\n\n\n\n\n
