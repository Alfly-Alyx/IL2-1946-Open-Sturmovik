Description \nForce Majeure\n\nDate: 15th of September, 1944 \nTime: 05:30 \nWeather: Clear\nLocation: Bzhozuv\n\nThe 227th ShAD conducted strikes on German positions throughout the 14th, and the 1st Guards was finally able to take Bukovsko. The Germans have retreated towards Radoshice.\n\nMission Briefing: \n\nFront HQ intends to utilize the favorable conditions and reinforce the strike in the direction of Radoshice. It is crucial that the enemy does not reinforce their forces at the same time. The 525th ShAP is ordered to provide non-stop coverage over the roadways in Bukovsko area, and destroy anything that moves.\n\nYour Objective: search and destroy enemy vehicles.\n\nYour Flight: 4 Il-2 Type 3.\n\nYour Loadout: 4 FAB-50 + 4 RS-132.\n\nYour Orders:\n\nTake-off at 05:30, heading South-East. Flight route is marked on your maps. Recommended altitude is 1,000 - 1,200 m. Your flight is to patrol the Yasliska - Radoshice road. \n\nYou will be escorted by 4 La-5FN of 113th GvIAP.\n\n
