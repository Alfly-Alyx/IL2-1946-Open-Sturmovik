Description Par dessus les cols\n\n13 septembre 1944, 05H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Bzhozuv\n\n\nLes Allemands ont concentr\u00E9 de \nnombreuses troupes dans les Carpates. \nFace aux deux Fronts Sovi\u00E9tiques il y \na deux Arm\u00E9es, la 1\u00E8re Panzer et le \n1\u00E8rte Arm\u00E9e Hongroise. Au total 10 \ndivisions Allemandes et 8 divisions \nHongroises de 4.000 \u00E0 10.000 hommes \nchacune ; et deux brigades de \nmontagne Hongroises. Au total on \nestime ces forces \u00E0 300.000 hommes, \n3.250 pi\u00E8ces d'artillerie, plus de \n100 chars, et 450 avions.\n\nDe notre c\u00F4t\u00E9, la Stavka a envoy\u00E9 3 \narm\u00E9es mixtes, plus deux \nd'infanterie, une blind\u00E9e et un corps \nde cavalerie au combat. Au total 34 \ndivisions d'infanterie de 4.500 \u00E0 \n6.000 hommes, 3 brigades d'infanterie \net 3 de blind\u00E9s, ainsi que deux \narm\u00E9es a\u00E9riennes, ce qui repr\u00E9sente \n246.000 hommes, 5.140 pi\u00E8ces \nd'artillerie, 322 chars et 1.165 \navions. L'Arm\u00E9e Rouge dispose de 3,2 \nfois plus de chars, 1,5 fois plus \nd'artillerie, et 2,5 fois plus \nd'avions, tout en \u00E9tant en \ninf\u00E9riorit\u00E9 num\u00E9rique globale.\n\nLe 1er jour de l'offensive, la 38\u00E8me \nArm\u00E9e a perc\u00E9 les d\u00E9fenses Allemandes \nsur un front de 12km. Les Allemands \nont rapidement envoy\u00E9 une r\u00E9serve de \n3 divisions, dont 2 blind\u00E9es, pour \ncontre-attaquer stoppant l'avance \nSovi\u00E9tique.\n\nLa 1\u00E8re Arm\u00E9e de la Garde, qui est \npass\u00E9e \u00E0 l'offensive le 9 \u00E0 Sanok, \ns'est heurt\u00E9e \u00E0 de tr\u00E8s fortes \nd\u00E9fenses. En 4 jours, elle n'a r\u00E9ussi \n\u00E0 avancer que de 15km sur un front \nlarge de 30km.\n\n \nBriefing: \n\nLes unit\u00E9s d'infanterie de la 1\u00E8re \nArm\u00E9e de la Garde, renforc\u00E9es par des \nchars et canons d'assaut, doivent se \nbattre pour chaque route, chaque \nvillage. Les Allemands manoeuvrent \navec talent  et chaque fois reculent \nvers de nouvelles positions \nd\u00E9fensives. Le QG a \u00E9t\u00E9 inform\u00E9 d'une \nPanzer Division en route vers le \nsecteur de la 1\u00E8re de la Garde. Il \nest imp\u00E9ratif de l'arr\u00EAter et de \nd\u00E9truire les chars Allemands avant \nqu'ils n'engagent le combat.\n\nUne reconnaissance vient de rep\u00E9rer \nune colonne de chars et de v\u00E9hicules \nde ravitaillement en route de Vyidran \nvers Bukovsko, par Radoshice.\n\nObjectif: Trouver et d\u00E9truire la \ncolonne blind\u00E9e Allemande.\n\n \nDispositif: 4 Il-2 Type 3.\n\n \nEmport: 96 PTAB-2.5 + 4BRS-132.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 05H30, cap au Sud-Est. \nVotre plan de vol est trac\u00E9 sur vos \ncartes. Le QG demande une passe "de \nmoral" sur Bukovsko pour encourager \nnos troupes. Volez \u00E0 1,300-1,500 m. \nLes montagnes sont couvertes d'un \nbrouillard \u00E0 lapins qui risque de \nmasquer les cibles, m\u00E9fiez vous. \nSurvolez la route Vyidran-Radoshice \nentre  300 et 500m pour ne pas \nmanquer le convoi.\n\nVotre couverture sera de 3 La-5FNs du \n113\u00E8me GvIAP.\n\n\n\n\n
