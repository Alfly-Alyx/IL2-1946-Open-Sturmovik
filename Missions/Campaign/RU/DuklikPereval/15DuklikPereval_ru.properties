Description Aux portes de Vyidran\n\n20 septembre 1944, 18h20\nM\u00E9t\u00E9o: d\u00E9gag\u00E9e.\nBase: Bzhozuv\n\nA l'aube, une attaque a\u00E9rienne nous a \nune fois de plus pris par surprise et \nn'a \u00E9pargn\u00E9 aucun des groupes bas\u00E9s \u00E0 \nBzhozuv. En tout, 20 appareils ont \n\u00E9t\u00E9 d\u00E9truits, dont 11 Sturmoviks, \nainsi que l'un des magasins de \nmunitions et quelques citernes de \ncarburant. Le terrain est rest\u00E9 \ninutilisable pendant huit heures. \nActuellement, seules  restent \ndisponibles les FAB-100, les autres \nmunitions ont \u00E9t\u00E9 d\u00E9truites. \n\nVotre conduite h\u00E9ro\u00EFque lors du raid \nvous vaut d'\u00EAtre cit\u00E9 \u00E0 l'ordre du \n525\u00E8me ShAP.\n\nBriefing de mission:\n\nDans l'apr\u00E8s-midi, la 242\u00E8me Division \nde Montagne du g\u00E9n\u00E9ral Lisinov et la \n129\u00E8me Division d'Infanterie de la \nGarde du g\u00E9n\u00E9ral Grichenko ont \np\u00E9n\u00E9tr\u00E9 en Tch\u00E9coslovaquie. C'est \ndonc \u00E0 la 1\u00E8re Arm\u00E9e de la Garde que \nrevient l'honneur d'\u00EAtre la premi\u00E8re \n\u00E0 entrer dans ce pays.\n\nAu m\u00EAme moment, de violents combats \ncontinuent sur la route Vyidran \u0096 \nRadoshice. Nos chars progressent \nlentement au prix de lourdes pertes. \nL'appui constant des Sturmoviks est \nessentiel \u00E0 leur succ\u00E8s.\n\nObjectifs: positions allemandes dans \nVyidran.\n\nDispositif: 4 Il-2 Type 3.\n\nEmport: 6 FAB-100.\n\nInstructions: \n\nD\u00E9collage \u00E0 18h20, cap au sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e: 1200 m. La \nbataille fait actuellement rage \u00E0 \nquelques kilom\u00E8tres de Vyidran. Votre \nmission est de paralyser la d\u00E9fense \nadverse et de faciliter l'avanc\u00E9e de \nnos chars. Identifiez vos cibles  \navec certitude avant de passer \u00E0 \nl'attaque.\n\nLe 113\u00E8me GvIAP a subi de lourdes \npertes et ne pourra pas assurer votre \ncouverture.\n\n\n\n\n\n
