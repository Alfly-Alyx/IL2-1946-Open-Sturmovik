Description \nNear Vyidran\n\nDate: 20th of September, 1944 \nTime: 18:20 \nWeather: Clear\nLocation: Bzhozuv\n\nAnother early morning air raid surprised us again. All regiments based at Bzhozuv suffered casualties. A total of 20 aircraft were lost, 11 of them Il-2 Sturmoviks, as well as one of the ammo stores, and some of the fuel tanks. The airfield was out of action for eight hours. Currently, the only loadout available is the FAB-100, as all other ammunition was destroyed in the explosion.\n\nThe 525th ShAP is recommending you for an award for your heroic actions during the raid.\n\nMission Briefing: \n\nIn the afternoon, the 242nd Mountain Division under General Lisinov, and General Grinchenko's 129th Guards Infantry Division, have entered Czechoslovakian territory, near the village of Kalinova. The 1st Guards Army, therefore, holds the honor of being the first to take that countrys territory.\n\nAt the same time, heavy fighting continues along the Vyidran - Radoshice road. Our armor is slowly penetrating German defenses, at the cost of heavy casualties. Continuous presence of Sturmoviks is crucial to continuing success.\n\nYour Target: German positions in Vyidran.\n\nYour Flight: 4 Il-2 Type 3.\n\nYour Loadout: 6 FAB-100\n\nYour Orders:\n\nTake-off at 18:20 heading South-East. Flight route is marked on your maps. Recommended altitude is 1200 m. The battle is currently raging several kilometers away from Vyidran. Your goal is to disrupt the enemy defenses, and make it easier for our tanks to move forward. Make sure to identify all targets before attacking.\n\nThe 113th GvIAP has suffered heavy casualties, and cannot provide fighter cover. \n\n
