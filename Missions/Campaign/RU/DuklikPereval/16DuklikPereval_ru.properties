Description Un pont sur la rivi\u00E8re Laborec\n\n22 septembre 1944, 18h00\nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Bzhozuv\n\nDuklia est prise le 20 septembre par \ndes \u00E9l\u00E9ments avanc\u00E9s de la 38\u00E8me \nArm\u00E9e du g\u00E9n\u00E9ral Moskalenko et les \nchars du 4\u00E8me Corps Blind\u00E9 de la \nGarde. Nos forces se regroupent et se \npr\u00E9parent \u00E0 reprendre l'offensive en \ndirection des collines de Russki.\n\nLe 21 septembre, Vyidran tombe aux \nmains de la 1\u00E8re Arm\u00E9e de la Garde \nqui va poursuivre sa marche en \nterritoire tch\u00E8que vers Russki. \n\nPleinement conscient de la gravit\u00E9 de \nla situation, le Haut Commandement \nhitl\u00E9rien tente d\u00E9sesp\u00E9r\u00E9ment de \nstopper l'avance russe et, selon nos \nservices de renseignements, envoie \ndeux nouvelles divisions qui devront \npasser par la ville de Gumenne. Afin \nde les ralentir, le QG donne l'ordre \nde d\u00E9truire le pont qui franchit la \nrivi\u00E8re Laborec pr\u00E9s de cette \nlocalit\u00E9.\n\nD\u00E9j\u00E0, plusieurs tentatives \ninfructueuses ont \u00E9t\u00E9 men\u00E9es par des \nSturmoviks et des bombardiers moyens. \nLa t\u00E2che est rendue plus difficile \npar la distance qui nous s\u00E9pare de \nl'objectif, par sa forte \nconcentration en DCA et par la \npr\u00E9sence \u00E0 proximit\u00E9 d'une unit\u00E9 de \nchasse de la Luftwaffe.\n\nObjectif: destruction du pont sur la \nLaborec.\n\nDispositif: 6 Il-2 Type 3.\n\nEmport: 2 FAB-250\n\nInstructions:\n\nD\u00E9collage \u00E0 18h00, cap au sud-est. Le \nplan de vol est indiqu\u00E9 sur la carte. \nAltitude recommand\u00E9e: 1200 m. Restez \nen dessous de 330 km/h et laissez \nvous d\u00E9passer par la deuxi\u00E8me \nescadrille qui se chargera de la Flak \npendant votre approche. Commencer \nvotre passe de bombardement dos au \nsoleil. Apr\u00E8s le bombardement, retour \n\u00E0 la base \u00E0 vitesse maximum. \nAttention \u00E0 la chasse ennemie.\n\n\n\n\n
