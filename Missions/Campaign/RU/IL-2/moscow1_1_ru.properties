Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 11 octobre 1941\n\nHeure\u00A0: 19:45\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nD\u00E9but ao\u00FBt, il ne restait que 3 avions en service au 430\u00E8me ShAP. Le r\u00E9giment fut dispers\u00E9 et les avions furent int\u00E9gr\u00E9s aux 4\u00E8me ShAP. Vous avez \u00E9t\u00E9 affect\u00E9 au 237\u00E8me ShAP de la 77\u00E8me division a\u00E9rienne mixte avant que les Allemands n'entament leur progression sur Moscou en lan\u00E7ant l'op\u00E9ration "Typhon".\nL'ennemi a d\u00E9but\u00E9 l'offensive avec les forces des 3\u00E8me et 4\u00E8me groupes de Panzer et les 4\u00E8me et 9\u00E8me arm\u00E9es de terre. Le 6 octobre, dans le voisinage de Vyazma, les 16\u00E8me, 19\u00E8me et 20\u00E8me arm\u00E9es du front Ouest et les 24\u00E8me et 32 arm\u00E9es du front de r\u00E9serve ont \u00E9t\u00E9 encercl\u00E9es. La 10\u00E8me division de Panzer pu donc s'emparer de la ville. D\u00E9sormais encercl\u00E9es, les arm\u00E9es essayent de se frayer en chemin vers l'est. Les 91\u00E8me et 89\u00E8me divisions d'infanterie l\u00E9g\u00E8re de la 19\u00E8me arm\u00E9e sont confront\u00E9es \u00E0 des formations de la 7\u00E8me division de Panzer en direction de Gzhatsk et n\u00E9cessitent une assistance a\u00E9rienne d'urgence. Il y a de nombreux bless\u00E9s.\n\nObjectif\u00A0:\n\nPermettre une perc\u00E9e de l'encerclement aux unit\u00E9s d'avant-garde de la 19\u00E8me arm\u00E9e avec les pertes minimales, en repoussant les assauts sur les flancs.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 4 I-153 du 120\u00E8me IAP\n\n\n
