Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 16 avril 1945\n\nHeure\u00A0: 14:27\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nAyant remport\u00E9 de nombreuses victoires sur les forces allemandes en Prusse de l'est, en Pologne et en Pom\u00E9ranie de l'est entre janvier et mars 1945, nos troupes ont atteint les rivi\u00E8res Oder et Neisse et sont maintenant en plein c\u0153ur du territoire allemand. Aujourd'hui, \u00E0 05:00 heures, les arm\u00E9es du 1er front bi\u00E9lorusse se sont empar\u00E9es de la t\u00EAte de pont d'importance strat\u00E9gique \u00E0 proximit\u00E9 de Kustrin et ont commenc\u00E9 \u00E0 p\u00E9n\u00E9trer les premi\u00E8res lignes d\u00E9fensives tenues par le groupe arm\u00E9 Visla pr\u00E8s de la ville de Seelowe en direction de Berlin. A 14:00 heures, d\u00E9sirant renforcer la capacit\u00E9 offensive de la 8\u00E8me arm\u00E9e de la Garde Nationale du 1er front bi\u00E9lorusse, le marshal Zhukov a ordonn\u00E9 de jeter rapidement la 1\u00E8re arm\u00E9e de blind\u00E9s de la Garde Nationale dans la bataille en vue d'une attaque conjointe. Le 11\u00E8me corps de chars n'\u00E9tait pas \u00E0 l'heure pour faire le forcing sur la premi\u00E8re rivi\u00E8re, et va devoir traverser l'Oder en direction de Seelowe en empruntant le pont le plus proche, lequel est sous le contr\u00F4le constant de batteries d'artillerie ennemies tirant depuis des positions situ\u00E9es au nord de la ville.\n\nObjectif\u00A0:\n\nLe forcing de l'Oder par les \u00E9l\u00E9ments du 11\u00E8me corps de chars via ce pont ne doit pas \u00EAtre emp\u00EAch\u00E9 par l'artillerie.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 2 Yak-9U du 6\u00E8me Gv.IAP\n\n\n
