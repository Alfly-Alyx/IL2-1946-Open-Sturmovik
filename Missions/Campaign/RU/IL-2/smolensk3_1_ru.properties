Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 8 juillet 1941\n\nHeure\u00A0: 17:15\n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nL'ennemi a l'intention de prendre Senno avec la 17\u00E8me division de Panzer. Hier, la ville est pass\u00E9e plusieurs fois des mains des Allemands \u00E0 celles des russes, mais est demeur\u00E9e n\u00F4tre le soir venu. La 14\u00E8me division de chars dont l'aide \u00E9tait attendue ici hier ne pourra commencer \u00E0 se d\u00E9ployer qu'aujourd'hui \u00E0 14:00 heures en raison d'une intense activit\u00E9 des appareils d'assaut de la Luftwaffe. Les \u00E9quipages de chars de la 18\u00E8me division blind\u00E9e qui d\u00E9fend la ville, ont demand\u00E9 un soutien a\u00E9rien jusqu'\u00E0 l'arriv\u00E9e des renforts.\n\nObjectif\u00A0:\n\nContenir l'offensive ennemie jusqu'\u00E0 l'arriv\u00E9e des renforts.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n
