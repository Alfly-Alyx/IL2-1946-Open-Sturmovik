Description \n\nTyp: Schiffsangriff\n\nDatum: 19. April 1944\n\nZeit: 4:30 Uhr\n\nWetter: Gewitter\n\nBeschreibung:\n\nDie Aufkl\u00E4rer melden, dass der Konvoi aus mehreren schnellen Landungsbooten sowie zwei oder drei Kriegsschiffen besteht und ununterbrochen von einer erheblichen Anzahl feindlicher J\u00E4ger gesch\u00FCtzt wird. An unserer Abfangoperation nehmen "G-5"-Torpedoboote, Pe-2-Sturzkampfflugzeuge vom 40. BAP und IL-2T-Torpedobomber vom 23. ShAP teil.\n\nEinsatzziel:\n\nGreifen Sie zusammen mit unseren anderen Einheiten den Konvoi an, um die feindlichen Evakuierungspl\u00E4ne zu durchkreuzen.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 2 P-39N-1 vom 42. IAP\n\n\n
