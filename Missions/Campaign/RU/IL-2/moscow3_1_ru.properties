Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 14 octobre 1941\n\nHeure\u00A0: 14:00\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\n\nApr\u00E8s la chute de la ligne de d\u00E9fense de Vyazma, les 5\u00E8me, 16\u00E8me, 33\u00E8me, 43\u00E8me et 49\u00E8me arm\u00E9es se sont empar\u00E9es de la derni\u00E8re position sur les routes qui m\u00E8nent \u00E0 Moscou qui constituent d\u00E9sormais la nouvelle ligne de front d\u00E9fensive de Mozhaysk. Les premiers combats dans le secteur de Mozhaysk ont d\u00E9but\u00E9 le 11 octobre. Avec le soutien des 18\u00E8me et 19\u00E8me brigades de chars, la 32\u00E8me division emp\u00EAche la division motoris\u00E9e SS "Das Reich" et la 10\u00E8me division de Panzer de s'emparer des routes autour de Dorokhov, \u00E0 l'est de Mozhaysk. L'ennemi essaye de couper la seule route de ravitaillement de la 32\u00E8me division partiellement d\u00E9ploy\u00E9e.\n\nObjectif\u00A0:\n\nNe pas permettre \u00E0 l'ennemi de poursuivre vers Verezya sur la voie rapide Moscou-Mozhaysk.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
