Description \n\nTyp: Aufkl\u00E4rung\n\nDatum: 10. Juli 1941\n\nZeit: 11:20 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nAm 8. und 9. Juli stand das 12. Panzerregiment mit dem 176. und 6. Regiment der 1. motorisierten Moskauer Sch\u00FCtzendivision im schweren Abwehrkampf um Tolochin. Aufgrund der hohen Verluste an Soldaten und Fahrzeugen musste die Division ihre Stellungen aufgeben und sich nach Kochanowo zur\u00FCckziehen. Aufkl\u00E4rungsberichten zufolge befanden sich die Spitzen der deutschen 17. Panzerdivision heute bereits gegen 10:00 Uhr auf der Stra\u00DFe von Tolochin nach Kohanowo. Der erste Angriff auf die Panzerkolonne, die unaufhaltsam in Richtung Orscha vorr\u00FCckt, wurde erfolgreich durchgef\u00FChrt. Sie fliegen als Aufkl\u00E4rer in der zweiten Angriffsgruppe mit.\n\nEinsatzziel:\n\nKl\u00E4ren Sie den Sektor auf und finden Sie heraus, wo sich der Hauptteil der 17. Panzerdivision befindet.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n
