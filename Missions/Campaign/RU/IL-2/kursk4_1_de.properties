Description \n\nTyp: Bodenangriff\n\nDatum: 8. Juli 1943\n\nZeit: 14:00 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nIm zentralen Angriffsbereich von Olchowatka wird seit dem Beginn der deutschen Offensive am 5. Juli Tag und Nacht gek\u00E4mpft. Es ist den Deutschen gelungen, mit Kr\u00E4ften des 47. Panzerkorps sowie der 6., 292. und 86. Infanteriedivision einen mehrere Kilometer tiefen Einbruch in die Stellungen der 29. Sch\u00FCtzendivision und des 16. Panzerkorps zu erzielen. Die Offensive ist jetzt in ihrer Endphase. Die Intensit\u00E4t der K\u00E4mpfe ist auf dem H\u00F6hepunkt angelangt.\n\nEinsatzziel:\n\nGreifen Sie mit Ihren Hohlladungen, die ihre Wirksamkeit gegen die deutschen Panzer seit dem ersten Tag der Offensive am Kursker Bogen bewiesen haben, an, um die Situation zu entsch\u00E4rfen. Attackieren Sie die Panzerformationen, die unsere erste Verteidigungslinie durchbrochen haben.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 4 La-5Fn vom 88. Gv. IAP\n\n\n
