Description \n\nTyp: Abschirmen\n\nDatum: 16. Juli 1941\n\nZeit: 9:52 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nGestern abend haben die IL-2 unseres Regiments einen Angriff auf die Stellungen der 3. Panzerdivision s\u00FCdlich von Mogilew durchgef\u00FChrt. Kein einziges Flugzeug ist zur\u00FCckgekehrt. Heute Morgen haben unsere Aufkl\u00E4rungsmaschinen dann in der N\u00E4he von Gorki und Mostok die verloren geglaubten IL-2 ohne sichtbare Sch\u00E4den entdeckt. Die Piloten hatten sich wohl in der Dunkelheit verirrt und mussten aus Treibstoffmangel notlanden. Die Landezonen befinden sich allerdings in Reichweite des Infanterieregiments "Gro\u00DFdeutschland", das in wenigen Stunden seinen Angriff auf Mstislawl fortsetzen wird. Wir k\u00F6nnen es uns nicht leisten, dass diese IL-2 vom Feind zerst\u00F6rt oder erbeutet werden, deswegen wurden unverz\u00FCglich Tanklastwagen dorthin in Bewegung gesetzt.\n\nEinsatzziel:\n\nPatrouillieren Sie \u00FCber der Landezone, bis das Betanken abgeschlossen ist und die Maschinen wieder in der Luft sind. Der Feind wird versuchen, unsere neuen Waffensysteme zu erbeuten. Sch\u00FCtzen Sie die Flugzeuge bei Bedarf vor gegnerischen Bodentruppen. Wird eine Maschine erbeutet, zerst\u00F6ren Sie sie.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n\n\n
