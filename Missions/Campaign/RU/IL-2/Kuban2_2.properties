Name Kuban mission 2
Description \n\nType: CAS\n\nDate: 10 September 1943\n\nTime: 5:20\n\nWeather: Hazy\n\nDescription:\n\nThe liberation of Novorossiysk is the main aim of our forces before commencing the assault on the "Blue Line", and is of significant importance in the fight for the Caucasus. This operation is to be conducted by the forces of the 18th Army in conjunction with Black Sea Fleet and the 4th Air Army. The storming began at midnight with trigger happy shootings and successive air strikes. Along with Sturmoviks, two groups of torpedo boats of the 2nd Brigade have entered the combat. The first group is responsible for delivering and debarking the 393rd Marine Battalion (Separate) to the Cemesskaya bay. The second group is providing cover and attacking enemy coastal ground installations. Marines have forced their way through dense defensive fire on the piers and seized the railway station together with the surrounding area in the center of the city. According to latest information from the frontline, the enemy have brought tanks into battle. They are advancing on our positions from the north.\n\nObjective:\n\nDo not allow enemy tanks to take up firing lines for shelling our marines.\n\nPlayer Aircraft: IL-2, 1941 (3 series)\n\nFighter Cover: 4 LaGG-3 of the 88th IAP\n\n\n
