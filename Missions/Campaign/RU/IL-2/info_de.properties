Description \nDer Gro\u00DFe Vaterl\u00E4ndische Krieg begann am 22. Juni 1941, als Deutschland die Sowjetunion hinterr\u00FCcks \u00FCberfiel. Daraus ergab sich die Notwendigkeit, neue Waffen an der Front einzuf\u00FChren. Unter ihnen befand sich auch die gepanzerte Sturmovik IL-2, die ihre Feuertaufe am 27. Juni in der N\u00E4he von Bobruisk erhielt.\n\n
