Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 27 septembre 1943\n\nHeure\u00A0: 17:30\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nTemryuk, l'\u00E9minence d'importance strat\u00E9gique pour les unit\u00E9s de la 50\u00E8me division d'infanterie l\u00E9g\u00E8re et la 13\u00E8me division de Panzer ennemies qui battent en retraite vers la p\u00E9ninsule de Crim\u00E9e, est presque prise. La voie principale de repli du mat\u00E9riel de guerre s'\u00E9tend des ponts jusqu'au sud de la ville. Les colonnes s'acheminent en direction du village de Strelka. Les services secrets ont \u00E9galement signal\u00E9 que des trains de marchandises emportant des mines antichar et antipersonnelles sont partis de Starotitarovskaya \u00E0 destination de Strelka afin de miner les lignes de retraite derri\u00E8re l'arm\u00E9e allemande.\n\nObjectif\u00A0:\n\nVolez jusqu'\u00E0 la r\u00E9gion Temryuk-Strelka-Starotitarovskaya en patrouillant le long des voies de chemin de fer. Tout train militaire rep\u00E9r\u00E9 devra \u00EAtre d\u00E9truit.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 4 P-39Q-1 du 16\u00E8me Gv.IAP\n\n\n
