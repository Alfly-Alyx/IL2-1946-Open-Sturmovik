Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 18 avril 1944\n\nHeure\u00A0: 04:00\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLe rythme de l'\u00E9vacuation ennemie de S\u00E9bastopol sur les routes \u00E0 destination de Constantza et de Sulina s'accro\u00EEt chaque jour. La flotte de transport de la 10\u00E8me division se compose de vaisseaux allemands, roumains et hongrois. Nous savons que les convois quittent S\u00E9bastopol dans la soir\u00E9e ou t\u00F4t le matin, craignant d'\u00EAtre torpill\u00E9s par les navires de patrouille de la 2\u00E8me brigade de Novorossisk.\n\nObjectif\u00A0:\n\nEffectuez une mission de reconnaissance dans la zone de S\u00E9bastopol afin de d\u00E9terminer la composition et la couverture du convoi.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: Aucune\n\n\n
