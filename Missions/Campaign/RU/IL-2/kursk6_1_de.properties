Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 10. Juli 1943\n\nZeit: 10:00 Uhr\n\nWetter: Gewitter\n\nBeschreibung:\n\nHeute haben die 9. Armee und die 2. Panzerarmee mit Unterst\u00FCtzung der Luftflotte 6 einen letzten Versuch gewagt, die Situation bei Orel zu ihren Gunsten zu entscheiden. Das 46. Panzerkorps leitet einen Vorsto\u00DF gegen die 70. Armee im Bereich der 132. und 280. Sch\u00FCtzendivision in der Gegend um Trosna Richtung Fatezh ein.\n\nEinsatzziel:\n\nSchlagen Sie die feindlichen Panzerformationen zusammen mit unseren Bodentruppen zur\u00FCck und vereiteln Sie so die letzte Chance der Heeresgruppe "Mitte", unsere Verteidigungsstellungen im Bereich Orel - Kursk zu durchbrechen.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 4 La-5Fn vom 88. Gv. IAP\n\n\n
