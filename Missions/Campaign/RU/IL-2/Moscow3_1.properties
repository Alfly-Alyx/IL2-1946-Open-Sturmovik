Name Moscow mission 3
Description \n\nType: Ground Attack\n\nDate: 14 October 1941\n\nTime: 14:00\n\nWeather: Blind\n\nDescription:\n\nAfter the fall of the Vyazma defense line, the last stand was taken by the heroic defenders on the approaches to Moscow on the new Mozhaysk defense front-line. It consists of the 5th, 16th, 33rd, 43rd, and 49th Armies. The first battles in the Mozhaysk sector started on 11 October 1941. With the support of the 18th and 19th Tank Brigades, the 32nd Division are restraining the SS "Das Reich" Motorized Division and the 10th Panzer Division from seizing the roads around Dorokhov to the east of Mozhaysk. The enemy is trying to cut off the only supply route of the partially deployed 32nd Division.\n\nObjective:\n\nDo not allow the enemy to press through Vereya onto the Moscow - Mozhaysk highway.\n\nPlayer aircraft: IL-2, 1941 (2 series)\n\nFighter Cover: None\n\n\n
