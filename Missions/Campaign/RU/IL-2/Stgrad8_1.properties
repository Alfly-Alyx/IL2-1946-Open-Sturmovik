Name Stalingrad mission 8
Description \n\nType: CAS\n\nDate: 10 January 1943\n\nTime: 06:05\n\nWeather: Good\n\nDescription:\n\nA swift counter-offensive by Mansteins forces was unable to run through the blockade of Stalingrad. The encircled 6th Army and formations of the 4th Panzer Army have still not left the city and continue to resist desperately.\nAn offensive code-named "Koltso" started today to finally crush the enemy at Stalingrad. Our 21st Army is setting out to Marinovka to penetrate the defenses of the fortified 44th, 29th, 3rd and 376th Motorized Infantry Divisions and break into Stalingrad. The region is heavily fortified and the enemy is not going to give up its positions without a fight.\n\nObjective:\n\nSupport the push by the forward units of the 21st Army to the east towards Stalingrad.\n\nPlayer Aircraft: IL-2M, 1942 (later series)\n\nFighter Cover: 2 Yak-1B of the 9th Gv.IAP\n\n\n
