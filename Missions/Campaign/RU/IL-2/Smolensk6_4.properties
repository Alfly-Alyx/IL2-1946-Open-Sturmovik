Name Smolensk mission 6
Description \n\nType: Ground Attack\n\nDate: 11 July 1941\n\nTime: 7:15\n\nWeather: Clear\n\nDescription:\n\nThe 24th Panzer Corps have successfully forced the Dnepr River on the 10th of July near Stary Bykhov and is continuing to develop offensive on Roslavl. The 10th Panzer Division is starting to force the river near Shklov. The 29th Motorized Division has captured Kopys. Its frontline units have already crossed the river to the eastern bank and are fenced off by the 69th Rifle Corps. The 17th Panzer Division is held by the 1st Motor Rifle and 18th Rifle Divisions to the south of Orsha. The second echelon of the 20th Army is fortifying its defense line on the eastern bank of Dnepr.\n\nObjective:\n\nTo slow down the advancement of the 47th German Panzer Corps to Smolensk, you must destroy tanks and vehicles crossing Dnepr on the bridges near Kopys and Shklov.\n\nPlayer Aircraft: IL-2, 1941 (1 series)\n\nFighter Cover: 4 I-16 of 163th IAP\n\n\n
