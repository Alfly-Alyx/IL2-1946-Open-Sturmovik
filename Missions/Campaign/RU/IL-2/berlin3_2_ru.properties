Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 24 avril 1945\n\nHeure\u00A0: 3:22\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLe 23 avril 1945, le groupe d'attaque sp\u00E9cial du bataillon de reconnaissance de la 1\u00E8re arm\u00E9e de blind\u00E9s de la Garde Nationale a \u00E9t\u00E9 cr\u00E9\u00E9 \u00E0 l'initiative du commandant du 1er front bi\u00E9lorusse. Son r\u00F4le consiste \u00E0 d\u00E9truire les avions sur l'a\u00E9rodrome gouvernemental de Tempelhof. Une mission de reconnaissance a r\u00E9v\u00E9l\u00E9 qu'outre des bombardiers, certains des appareils appartiennent aux chefs de haut rang du Reich, dont Hitler lui-m\u00EAme. Le groupe qui a \u00E9t\u00E9 envoy\u00E9 pour accomplir cette mission a \u00E9t\u00E9 stopp\u00E9 \u00E0 02:18 heures par les unit\u00E9s de la Volksturm \u00E0 une distance consid\u00E9rable du terrain et ne peut plus poursuivre sans un appui a\u00E9rien.\n\nObjectif\u00A0:\n\nEffectuez une mission de soutien a\u00E9rien rapproch\u00E9 et aidez nos forces proches de la partie sud-est de l'a\u00E9rodrome de Tempelhof en \u00E9liminant toute r\u00E9sistance.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: Aucune\n\n\n
