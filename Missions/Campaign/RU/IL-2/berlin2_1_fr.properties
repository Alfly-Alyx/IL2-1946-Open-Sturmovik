Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 22 avril 1945\n\nHeure\u00A0: 18:47\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa 1\u00E8re arm\u00E9e de blind\u00E9s de la Garde Nationale a lanc\u00E9 une attaque rapide contre les d\u00E9fenses du p\u00E9rim\u00E8tre ext\u00E9rieur de Berlin apr\u00E8s avoir p\u00E9n\u00E9tr\u00E9 profond\u00E9ment les fortifications d\u00E9fensives autour de Seelowe. La 12\u00E8me arm\u00E9e a quitt\u00E9 en urgence l'Elbe afin de renforcer les d\u00E9fenses de la capitale et d'attaquer les forces du 1er front bi\u00E9lorusse qui approchent, en laissant ses arri\u00E8re-gardes ouvertes aux am\u00E9ricains sur le second front. Les missions de reconnaissance sur le terrain ont rapport\u00E9 que le commandement allemand avait ordonn\u00E9 aux unit\u00E9s op\u00E9rationnelles du groupe arm\u00E9 Francfort-Guben de tenir les routes menant \u00E0 la ville en r\u00E9sistant \u00E0 la 1\u00E8re arm\u00E9e de blind\u00E9s de la Garde Nationale qui progresse en direction de Berlin, et ce jusqu'\u00E0 l'arriv\u00E9e de la 12\u00E8me arm\u00E9e.\n\nObjectif\u00A0:\n\nAidez \u00E0 repousser l'attaque de flanc par les unit\u00E9s du groupe arm\u00E9 Francfort-Guben qui tente de bloquer notre avanc\u00E9e vers Berlin.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 4 Yak-9U du 6\u00E8me Gv.IAP\n\n\n
