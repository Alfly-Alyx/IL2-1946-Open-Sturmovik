Name Kursk mission 6
Description \n\nType: CAS\n\nDate: 10 July 1943\n\nTime: 14:00\n\nWeather: Thunder\n\nDescription:\n\nThe last attempt was made today by the forces of the 9th Army and the 2nd Panzer Army with support from the 6th Air Fleet to turn around the situation on the Orel Ledge. From the Trosna area in the direction of Fatezh, a counter-offensive to the right flank of the 70th Army in the field of the 132nd and 280th Rifle Divisions was attempted by the 46th Panzer Corps.\n\nObjective:\n\nRepel the impact of the enemy's tank formations cooperating with ground troops, thus liquidating the last opportunity of breaching our defenses by the "Center" Army Group in the Orel - Kursk sector.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 4 La-5FN of the 88th Gv.IAP\n\n\n
