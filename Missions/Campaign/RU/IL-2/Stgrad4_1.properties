Name Stalingrad mission 4
Description \n\nType: Protect\n\nDate: 14 October 1942\n\nTime: 13:21\n\nWeather: Good\n\nDescription:\n\nToday at 08:00 hours, the enemy, after a prolonged preparatory bombardment and using the considerable forces of the 4th Air Fleet, attempted to take over the northern part of Stalingrad. Having penetrated the defenses of the 37th Guards and 112th Rifle Divisions, the headmost units of the 14th Panzer Division are moving in a southeastern direction from Gorodische towards the Stalingrad Tractor Factory, located in the city's northern industrial zone. Because of critical fuel shortages, a large number of T-60 light tanks, T-34 medium tanks and KV-1 heavy tanks are stored in the warehouses. To repel the attack and block the enemy on its way to the Volga River, the forces of the 62nd Army under Lieutenant General Chuikov have been quickly transferred from the south of the city.\n\nObjective:\n\nMinimize the losses of disabled T-34 tanks located on the territory of the plant.\n\nPlayer Aircraft: IL-2M, 1942 (first series)\n\nFighter Cover: 4 Yak-7 of the 4th IAP\n\n\n
