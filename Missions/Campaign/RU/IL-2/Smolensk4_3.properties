Name Smolensk mission 4
Description \n\nType: Protect\n\nDate: 09 July 1941\n\nTime: 16:30\n\nWeather: Poor\n\nDescription:\n\nThe front line units of Colonel General Hoth's 3rd Panzer Group are right up against the western outskirts of Vitebsk. Opposing troops of the 128th Rifle Division within the 22nd Army are resisting desperately. With great losses, they gradually started to give up their positions. It is already clear that the city can hold out no longer. The evacuation of civilians and factory equipment that started early this morning is on the brink of failure. One evac center is located in the railway station in the western part of the city. From there, civilians and equipment are transported by trains. The other center is located in the eastern part where transportation is carried out by trucks. There is an imminent danger of a breach in our defenses with the capture of the western districts of Vitebsk in the coming hours.\n\nObjective:\n\nProvide a safe departure for the last truck columns from the city without any losses.\n\nPlayer Aircraft: IL-2, 1941 (1 series)\n\nFighter Cover: 2 I-153 of the 160th IAP\n\n\n
