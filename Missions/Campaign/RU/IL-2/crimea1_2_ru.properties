Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 12 avril 1944\n\nHeure\u00A0: 14:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nPour votre service exemplaire au combat dans les cieux de Kouban, vous avez \u00E9t\u00E9 transf\u00E9r\u00E9 au 8\u00E8me Gv.ShAP de la 11\u00E8me division d'attaque a\u00E9rienne au sol de Novorossisk. L'attaque r\u00E9ussie de la t\u00EAte de pont de Sivash \u00E0 Dzhankoy men\u00E9e par la 51\u00E8me arm\u00E9e et l'arm\u00E9e de Primorskaya a mis les unit\u00E9s du 5\u00E8me corps d'arm\u00E9e situ\u00E9es sur la p\u00E9ninsule de Kerch en danger d'encerclement. Des op\u00E9rations d'\u00E9vacuation urgente \u00E0 destination de S\u00E9bastopol ont d\u00E9but\u00E9, via Feodossiya par mer et via Simferopol par terre.\nPlusieurs vaisseaux de transport de la 10\u00E8me division de la Kriegsmarine allemande effectuant des op\u00E9rations d'embarquement ont \u00E9t\u00E9 rep\u00E9r\u00E9s pr\u00E8s de Feodossia.\n\nObjectif\u00A0:\n\nAttaquer les v\u00E9hicules l\u00E9gers concentr\u00E9s le long de la c\u00F4te de Feodossia.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 4 LaGG-3 du 25\u00E8me IAP\n\n\n
