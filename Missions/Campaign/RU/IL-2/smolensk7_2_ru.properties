Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS) + attaque au sol\n\nDate\u00A0: 15 juillet 1941\n\nHeure\u00A0: 14:10\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nSous la forte pression de la 17\u00E8me division de Panzer de la Wehrmacht, notre 20\u00E8me arm\u00E9e a d\u00FB abandonner Orsha et battre en retraite en direction de Smolensk. Il y a une heure, elle \u00E9tait attaqu\u00E9e par la 18\u00E8me division de Panzer \u00E0 proximit\u00E9 du village de Gusino et la menace d'un encerclement \u00E9tait \u00E0 craindre. Dans Smolensk, les 152\u00E8me et 46\u00E8me divisions d'infanterie l\u00E9g\u00E8re de la 16\u00E8me arm\u00E9e maintiennent les d\u00E9fenses contre les unit\u00E9s de la 29\u00E8me division motoris\u00E9e qui s'est d\u00E9j\u00E0 empar\u00E9e de la moiti\u00E9 sud de la ville.\n\nObjectif\u00A0:\n\nD\u00E9truire le pont qui relie le nord et le sud de Smolensk afin de ralentir temporairement la 29\u00E8me division motoris\u00E9e. Assurer la couverture a\u00E9rienne pour permettre \u00E0 la 20\u00E8me arm\u00E9e d'\u00E9chapper \u00E0 l'encerclement.\n\nAppareil du joueur\u00A0: IL-2, 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
