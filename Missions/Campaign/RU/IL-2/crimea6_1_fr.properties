Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 12 mai 1944\n\nHeure\u00A0: 08:45\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes derniers vestiges de la 17\u00E8me arm\u00E9e de terrain de la Wehrmacht continue \u00E0 r\u00E9sister fermement aux arm\u00E9es des 3\u00E8me et 4\u00E8me fronts ukrainiens tout en s'acheminant en direction du cap de Khersones dans l'espoir d'y \u00EAtre \u00E9vacu\u00E9s. La p\u00E9nurie de vaisseaux de transport a entra\u00EEn\u00E9 une importante accumulation d'hommes et de v\u00E9hicules sur la plage.\n\nObjectif\u00A0:\n\nEffectuez une mission de chasse libre au cap Khersones. L'\u00E9limination des forces blind\u00E9es et de l'artillerie restantes est de premi\u00E8re importance.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: Aucune\n\n\n
