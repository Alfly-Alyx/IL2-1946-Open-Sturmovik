Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 10. September 1943\n\nZeit: 5:20 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nUnsere Truppen m\u00FCssen zuerst Noworossijsk befreien, bevor sie ihren Angriff auf die "Blaue Linie" fortsetzen. Die Eroberung der Stadt ist dar\u00FCber hinaus f\u00FCr unseren Kampf im Kaukasus von entscheidender Bedeutung. An dieser Operation nehmen die Einheiten der 18. Armee in Zusammenarbeit mit der Schwarzmeerflotte und der 4. Luftarmee teil. Der Angriff wurde heute um Mitternacht mit Artilleriebeschuss und Luftschl\u00E4gen eingeleitet. Au\u00DFer den Sturmoviks sind noch zwei Gruppen Torpedoboote der 2. Brigade an der Schlacht beteiligt. Die erste Gruppe setzt das 393. Marinebataillon in der Bucht von Tschemesskaja ab. Die zweite Gruppe gibt ihnen Feuerschutz und greift die K\u00FCstenbefestigungen des Feindes an. Marineinfanteristen haben sich durch heftiges Abwehrfeuer hindurch einen Weg auf die Piers gebahnt und den Bahnhof sowie dessen Umgebung in der Innenstadt besetzt. Nach neuesten Informationen von der Front hat der Feind Panzer in die Schlacht geworfen. Sie n\u00E4hern sich unseren Stellungen aus n\u00F6rdlicher Richtung.\n\nEinsatzziel:\n\nDie feindlichen Panzer d\u00FCrfen keine g\u00FCnstige Position zum Beschuss unserer Marineinfanteristen erreichen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 LaGG-3 vom 88. IAP\n\n\n
