Description \n\nTyp: Bodenangriff + Aufkl\u00E4rung\n\nDatum: 20. September 1942\n\nZeit: 14:50 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nObwohl unsere Truppen erbitterten Widerstand am Stadtrand von Stalingrad leisten, ist es der 71. und 76. Infanteriedivision der Deutschen gelungen, in die Stadt einzudringen. Unter schweren Verlusten konnte der Feind seinen Gel\u00E4ndegewinn im S\u00FCdosten ausbauen und strategisch wichtige Einrichtungen erobern. Der 14. und 24. Panzerdivision von Generaloberst Hoth gelang es, in Zusammenarbeit mit der 94. Infanteriedivision den Bahnhof zu nehmen. Einer Meldung der 10. NKWD-Sch\u00FCtzendivision zufolge, die sich \u00F6stlich des Bahnhofes behaupten konnte, ist eine zweite Kampfgruppe des Gegners mit Panzern und Artillerie auf Selbstfahrlafetten f\u00FCr die 14. Panzerdivision eingetroffen.\n\nEinsatzziel:\n\nDie unbemannten Fahrzeuge, die immer noch auf dem Bahnhofsgel\u00E4nde konzentriert sind, m\u00FCssen unbedingt zerst\u00F6rt werden. Halten Sie anschlie\u00DFend auf dem umliegenden Eisenbahnnetz Ausschau nach m\u00F6glichen Verst\u00E4rkungen und vernichten Sie diese.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (erste Serie)\n\nJagdschutz: 3 LaGG-3 vom 296. IAP\n\n\n
