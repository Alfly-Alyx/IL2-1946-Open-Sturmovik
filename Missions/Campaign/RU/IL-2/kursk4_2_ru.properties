Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 8 juillet 1943\n\nHeure\u00A0: 16:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nDans le secteur d'Olhovatka, les combats font rage de jour et de nuit depuis le 5 juillet. Pendant ce temps, les Allemands sont parvenus \u00E0 repousser de plusieurs kilom\u00E8tres les formations d\u00E9fensives du 29\u00E8me corps d'infanterie l\u00E9g\u00E8re et du 16\u00E8me corps de char avec des forces compos\u00E9es du 47\u00E8me corps de Panzer, et des 6\u00E8me, 292\u00E8me et 86\u00E8me divisions d'infanterie. L'offensive entre dans sa phase finale. L'intensit\u00E9 des combats est extr\u00EAme.\n\nObjectif\u00A0:\n\nD\u00E9gagez la situation avec les bombes antichar PTAB qui ont prouv\u00E9 leur efficacit\u00E9 contre les chars de la Wehrmacht d\u00E8s les premiers jours de la bataille de l'Arche de Koursk. Attaquez les groupes de chars qui se sont fray\u00E9s un chemin au travers des \u00E9crans d\u00E9fensifs de la premi\u00E8re ligne.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 4 La-5FN du 88\u00E8me Gv.IAP\n\n\n
