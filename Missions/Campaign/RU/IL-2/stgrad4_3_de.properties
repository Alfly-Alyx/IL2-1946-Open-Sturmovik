Description \n\nTyp: Luftunterst\u00FCtzung\n\nDatum: 14. Oktober 1942\n\nZeit: 15:21 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nHeute Morgen um 8:00 Uhr hat der Feind nach l\u00E4ngerer Artillerievorbereitung mithilfe von starken Kr\u00E4ften der Luftflotte 4 versucht, den Nordteil von Stalingrad einzunehmen. Die Vorauseinheiten der 14. Panzerdivision haben die Verteidigungslinien der 37. Gardedivision und der 112. Sch\u00FCtzendivision durchbrochen und bewegen sich jetzt in s\u00FCd\u00F6stlicher Richtung auf die Traktorenfabrik von Stalingrad zu, die sich im n\u00F6rdlichen Industriegebiet der Stadt befindet. Durch akuten Treibstoffmangel liegen zahlreiche Panzer der Typen T-60, T-34 und KV-1 in den Lagerh\u00E4usern fest. Um den Feind abzuwehren und ihm den Zugang zur Wolga zu sperren, sind die Einheiten der 62. Armee unter Generalleutnant Tschuikow kurzfristig aus dem S\u00FCden der Stadt verlegt worden.\n\nEinsatzziel:\n\nMinimieren Sie die Verluste an den man\u00F6vrierunf\u00E4higen Panzern des Typs KV-1, die sich auf dem Werksgel\u00E4nde befinden.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (erste Serie)\n\nJagdschutz: 4 Yak-7 vom 4. IAP\n\n\n
