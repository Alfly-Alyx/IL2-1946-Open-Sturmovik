Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 6 juillet 1943\n\nHeure\u00A0: 06:30\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nDans le secteur Orel-Koursk, le 2\u00E8me corps de chars et les 70\u00E8me et 13\u00E8me arm\u00E9es du front Central ont subi une attaque. Des unit\u00E9s de la 18\u00E8me division de Panzer et de la 10\u00E8me division motoris\u00E9e se sont fray\u00E9es un chemin au travers des premi\u00E8res lignes de d\u00E9fense sous la responsabilit\u00E9 des 15\u00E8me, 81\u00E8me et 148\u00E8me divisions d'infanterie l\u00E9g\u00E8re de la 13\u00E8me arm\u00E9e et se concentrent pour une prochaine attaque sur Maloarkhangelsk, dans la r\u00E9gion de Glazunovka. Sous la pression de forces sup\u00E9rieures, nos troupes en direction du centre et sur le flanc gauche ont \u00E9t\u00E9 forc\u00E9es de se replier et de renforcer la deuxi\u00E8me ligne de d\u00E9fense. Afin de rectifier la situation de la 13\u00E8me arm\u00E9e, nous devons contre-attaquer aux c\u00F4t\u00E9s du 17\u00E8me corps d'infanterie l\u00E9g\u00E8re de la Garde Nationale, de la 2\u00E8me arm\u00E9e de blind\u00E9s et du 19\u00E8me corps de chars aujourd'hui \u00E0 l'aube.\n\nObjectif\u00A0:\n\nVolez jusqu'\u00E0 la r\u00E9gion de Maloarkhangelsk afin de soutenir la contre-offensive de nos arm\u00E9es.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 2 Yak-1B du 530\u00E8me IAP\n\n\n
