Description \n\nTyp: Bodenangriff\n\nDatum: 12. Oktober 1941\n\nZeit: 16:15 Uhr\n\nWetter: Regen\n\nBeschreibung:\n\nAm 6. Oktober eroberten Einheiten des 43. und 13. Armeekorps Juchnow und die n\u00F6rdlich der Stadt gelegenen Br\u00FCcken \u00FCber den Fluss Ugra. Unsere Truppen sind dort vor sechs Tagen gelandet und stellen sich den Aggressoren entgegen, um einen weiteren Vormarsch auf Moshaisk zu verhindern. Das Oberkommando hat die 32., 312. und 316. Sch\u00FCtzendivision eingesetzt, um unsere Positionen dort zu verst\u00E4rken.\n\nEinsatzziel:\n\nSchneiden Sie die deutsche Vorhut von der Hauptstreitmacht ab, indem Sie die Br\u00FCcken zerst\u00F6ren. Im gemeinsamen Angriff mit Bodentruppen, die von den gut ausgebauten Br\u00FCckenk\u00F6pfen vorr\u00FCcken, muss der Feind v\u00F6llig vernichtet werden.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: keiner\n\n\n
