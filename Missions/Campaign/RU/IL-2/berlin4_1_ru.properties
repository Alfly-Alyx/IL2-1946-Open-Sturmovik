Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 2 mai 1945\n\nHeure\u00A0: 04:46\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLa phase finale de l'op\u00E9ration Berlin est proche de son terme et la guerre s'achemine vers sa conclusion logique. Les garnisons dispers\u00E9es et sans coordination des d\u00E9fenseurs de Berlin ne disposent d'aucune puissance qui puisse leur permettre de repousser l'attaque de la ville par les troupes de l'Arm\u00E9e Rouge, mais elles n'en r\u00E9sistent pas moins d\u00E9sesp\u00E9r\u00E9ment. Nous venons de recevoir un message du quartier g\u00E9n\u00E9ral de la 3\u00E8me arm\u00E9e d'attaque au sol selon lequel un groupe de chars allemands escortant deux colonnes de personnel de l'\u00E9tat-major a p\u00E9n\u00E9tr\u00E9 les d\u00E9fenses dans le secteur de la 52\u00E8me division d'infanterie l\u00E9g\u00E8re de la Garde Nationale. Ces v\u00E9hicules traversent actuellement la banlieue nord-ouest de Berlin en direction des positions offensives de la 2\u00E8me arm\u00E9e am\u00E9ricaine. Il y a une possibilit\u00E9 que ce groupe de chars \u00E9vacue Hitler et le personnel du Haut Commandement du Troisi\u00E8me Reich de la cit\u00E9 assi\u00E9g\u00E9e.\n\nObjectif\u00A0:\n\nD\u00E9truisez l'ensemble de la colonne de v\u00E9hicules de transport et si possible les chars qui l'escortent.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 4 La-7 du 9\u00E8me Gv.IAP\n\n\n\n
