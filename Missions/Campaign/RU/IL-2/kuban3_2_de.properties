Description \n\nTyp: Bodenangriff\n\nDatum: 24. September 1943\n\nZeit: 6:00 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDie strategische Offensive unserer Nordkaukasischen Front und der Schwarzmeerflotte, die am 9. September begann und sich auf Noworossijsk und Taman richtete, hat dazu gef\u00FChrt, dass der Feind erhebliche Verluste hinnehmen musste und jetzt einen organisierten R\u00FCckzug auf die Krim einleitet. Die Aufkl\u00E4rungsabteilung des Hauptquartiers der 18. Armee hat uns dar\u00FCber informiert, dass eine recht gro\u00DFe Fahrzeugkolonne auf dem Weg von Jurowka nach Taman ist, um den Offiziersstab und das Hauptquartier des deutschen 49. Korps zu evakuieren.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie Anfang und Ende der Kolonne, um den R\u00FCckmarsch des Feindes zu bremsen. Die nachfolgenden Luftangriffe der zweiten Welle erledigen den Rest.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 P-39N-1 vom 16. Gv. IAP\n\n\n
