Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 10 janvier 1943\n\nHeure\u00A0: 16:05\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nUne contre-offensive rapide de l'arm\u00E9e de Manstein a \u00E9t\u00E9 incapable de se frayer un chemin au travers du blocus de Stalingrad. La 6\u00E8me arm\u00E9e encercl\u00E9e et les formations de la 4\u00E8me arm\u00E9e de Panzer n'ont pas encore quitt\u00E9 la ville et continuent \u00E0 r\u00E9sister d\u00E9sesp\u00E9r\u00E9ment.\nUne offensive, dont le nom de code est "Kolsto" a d\u00E9but\u00E9 aujourd'hui avec pour but d'\u00E9craser l'ennemi \u00E0 Stalingrad. Notre 21\u00E8me arm\u00E9e se met en route pour Marinovka afin de p\u00E9n\u00E9trer les d\u00E9fenses des 44\u00E8me, 29\u00E8me, 3\u00E8me et 376\u00E8me divisions d'infanterie motoris\u00E9e et entrer dans Stalingrad. La r\u00E9gion est sous haute protection et l'ennemi n'entend pas abandonner ses positions sans combattre.\n\nObjectif\u00A0:\n\nSoutenir l'avanc\u00E9e des unit\u00E9s avanc\u00E9es de la 21\u00E8me arm\u00E9e vers l'est en direction de Stalingrad.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (derni\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 2 Yak-1B du 9\u00E8me Gv.IAP\n\n\n
