Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 20 septembre 1942\n\nHeure\u00A0: 14:50\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nMalgr\u00E9 l'\u00E2pre r\u00E9sistance de nos forces dans les faubourgs de Stalingrad, les 71\u00E8me et 76\u00E8me divisions d'infanterie allemandes se sont fray\u00E9es un chemin dans la ville. Subissant de lourdes pertes, l'ennemi a p\u00E9n\u00E9tr\u00E9 profond\u00E9ment au sud-est, mettant la main sur d'importantes installations d'un point de vue strat\u00E9gique. Les 14\u00E8me et 24\u00E8me divisions de Panzer de Hoth en collaboration avec la 94\u00E8me division d'infanterie sont parvenues \u00E0 s'emparer de la gare. Selon des informations recueillies par la 10\u00E8me division NKVD d'infanterie l\u00E9g\u00E8re qui prend position \u00E0 l'est de la gare, un \u00E9chelon est arriv\u00E9 avec des chars et des canons autopropuls\u00E9s pour la 14\u00E8me division de Panzer.\n\nObjectif\u00A0:\n\nIl est tr\u00E8s important de d\u00E9truire rapidement les v\u00E9hicules sans \u00E9quipage qui sont encore concentr\u00E9s autour de la gare.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 2 LaGG-3 du 296\u00E8me IAP\n\n\n
