Name Stalingrad mission 1
Description \n\nType: Recon + Ground Attack\n\nDate: 04 August 1942\n\nTime: 07:10\n\nWeather: Hazy\n\nDescription:\n\nDespite the utter defeat under Moscow, Germany does not intend to give up its plans for conquering the Soviet Union. The lack of the Second front and an increase in the military production rate made it possible, at the beginning of the summer of 1942, to throw considerable forces of the Wehrmacht and Luftwaffe into battle. One of their primary goals is the capture of Donetsk and Stalingrad industry with the further advancement into the oil-rich regions of the Caucasus. The 6th Army, led by Lieutenant General Paulus, is swiftly moving from the northwest to Stalingrad and the 4th Panzer Army under the command of the Lieutenant General Hoth is advancing in the same direction from the southwest to strike the city in a joint assault.\nWe have to transfer you urgently to the Stalingrad front line of the 688th ShAP within the 228th ShAD of the 8th Air Army which is already taking active steps in blocking the units of the 4th Panzer Army on the Aksai - Abganerovo road which leads to Stalingrad.\n\nObjective:\n\nPerform the reconnaissance of positions and an assault on tank and auto columns on the march.\n\nPlayer Aircraft: IL-2, 1941 (3 series)\n\nFighter Cover: 2 Yak-1B of the 148th IAP\n\n\n
