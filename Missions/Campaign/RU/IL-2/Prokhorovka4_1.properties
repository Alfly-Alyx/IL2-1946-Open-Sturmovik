Name Prokhorovka mission 4
Description \n\nType: Protect\n\nDate: 16 July 1943\n\nTime: 20:00\n\nWeather: Hazy\n\nDescription:\n\nThe "Das Reich" SS Motorized Division took the village of Shakhovo on July 15, and is planning to advance further to the south to close the operational encirclement ring around the 81st, 89th and 93rd Guards Rifle Divisions of the 69th Army of the Voronezh front and the 2nd Guards Tank Corps which are in the ProkhorovkaYakovlevoGostischevo area. High Command has decided to eliminate the dangerous jut and stabilize the front line by withdrawing endangered divisions eastwards. At 19:28 hours, our forces came into contact with the enemy, and a bitter battle to the south of Shakhovo ensued. Without proper air support, ground forces risk being encircled.\n\nObjective:\n\nHold off the advancement of the SS Motorized Division until our withdrawal from under the impact is completed.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 4 La-5FN of the 254th IAP\n\n\n
