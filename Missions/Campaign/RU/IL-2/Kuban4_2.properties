Name Kuban mission 4
Description \n\nType: Ground Attack\n\nDate: 27 September 1943\n\nTime: 17:30\n\nWeather: Hazy\n\nDescription:\n\nTemryuk - the strategically important height for the retreating units of the 50th Rifle and 13th Panzer Divisions of our foe to the Crimean peninsula - is almost taken. The main path of withdrawal of war materiel lies through the bridges to the south of the town. Columns are headed towards the village of Strelka. Secret services have also reported that from Starotitarovskaya to Strelka, trainloads of antitank and antipersonnel mines have departed to mine the lines of retreat behind the German army.\n\nObjective:\n\nFly to the Temryuk - Strelka - Starotitarovskaya region on patrol along the railway tracks and roads. Any troop train or automobile column spotted should be destroyed.\n\nPlayer Aircraft: IL-2, 1941 (3 series)\n\nFighter Cover: 4 P-39Q-1 of the 16th Gv.IAP\n\n\n
