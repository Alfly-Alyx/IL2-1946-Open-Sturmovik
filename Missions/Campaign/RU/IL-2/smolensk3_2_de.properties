Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 8. Juli 1941\n\nZeit: 19:15 Uhr\n\nWetter: Regen\n\nBeschreibung:\n\nDer Feind plant, Senno mit seiner 17. Panzerdivision einzunehmen. Gestern wechselte die Kontrolle \u00FCber diese Stadt mehrmals hin und her, bis sie abends endg\u00FCltig in unsere H\u00E4nde fiel. Die 14. Panzerdivision, die hier gestern dringend gebraucht worden w\u00E4re, konnte erst heute gegen 14:00 Uhr bereitgestellt werden, da sie durch schwere Angriffe deutscher Schlachtflieger behindert wurde. Die Truppen der 18. Panzerdivision verteidigen die Stadt und haben um Luftunterst\u00FCtzung gebeten, bis sie entsetzt werden.\n\nEinsatzziel:\n\nHalten Sie den feindlichen Angriff auf, bis Hilfe eintrifft.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n
