Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 7 juillet 1943\n\nHeure\u00A0: 16:08\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nApr\u00E8s avoir \u00E9chou\u00E9 \u00E0 Maloarkhangelsk, l'ennemi a regroup\u00E9 le 41\u00E8me corps de Panzer et a lanc\u00E9 un assaut contre Ponyri. Au cours de cette attaque et malgr\u00E9 la r\u00E9sistance h\u00E9ro\u00EFque de la 307\u00E8me division d'infanterie l\u00E9g\u00E8re et de la 5\u00E8me division d'artillerie, l'ennemi a pris le contr\u00F4le de la partie nord de la ville ainsi que de la gare de triage qui s'y trouve. Afin de renforcer les d\u00E9fenses et en pr\u00E9vision de futures contre-attaques, des unit\u00E9s du 3\u00E8me corps de chars ont \u00E9t\u00E9 jet\u00E9es dans la bataille.\n\nObjectif\u00A0:\n\nAvec les forces du deuxi\u00E8me \u00E9chelon, nettoyez Ponyri des forces d'invasion.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 2 La-5FN of the 165th IAP\n\n\n
