Description \n\nTyp: Bodenangriff\n\nDatum: 30. November 1942\n\nZeit: 15:00 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDer erfolgreiche Gegenschlag unserer Truppen am 19. November und die Abwehr der darauffolgenden feindlichen Angriffe im Rahmen der Operation "Uranus" haben zu einer totalen Einkesselung der 6. Armee in Stalingrad gef\u00FChrt. Diese wird nun durch Transportflugzeuge mit Nachschub versorgt, die von Flugpl\u00E4tzen in der N\u00E4he der Stadt operieren. Das Hauptquartier der 228. ShAD ist der Ansicht, dass das Flugfeld in der N\u00E4he des Dorfes Pitomnik strategisch am wichtigsten ist. Hier werden t\u00E4glich betr\u00E4chtliche Mengen an Nahrung, Medikamenten und Munition eingeflogen. Wir m\u00FCssen diese Luftbr\u00FCcke ausschalten, wenn wir den feindlichen Widerstand in Stalingrad schnell ersticken wollen.\n\nEinsatzziel:\n\nHauptziel ist die Vernichtung der feindlichen Transportmaschinen, die auf dem Flugfeld parken oder sich auf den Start vorbereiten. Zerst\u00F6ren Sie, falls m\u00F6glich, auch eventuelle Unterst\u00FCtzungsfahrzeuge.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (sp\u00E4tere Serie)\n\nJagdschutz: 4 LaGG-3 vom 296. IAP\n\n\n
