Description \n\nType\u00A0: Protection\n\nDate\u00A0: 9 juillet 1941\n\nHeure\u00A0: 16:30\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLes unit\u00E9s de la ligne de front du 3\u00E8me groupe de Panzer du Colonel G\u00E9n\u00E9ral Hoth sont dans les faubourgs de Vitebsk. Les troupes de la 128\u00E8me division d'infanterie l\u00E9g\u00E8re de la 22\u00E8me arm\u00E9e r\u00E9sistent d\u00E9sesp\u00E9r\u00E9ment. Subissant de lourdes pertes, elles ont progressivement commenc\u00E9 \u00E0 abandonner leurs positions. Il est certain que la ville ne pourra plus tenir longtemps. L'\u00E9vacuation des civils et de l'\u00E9quipement industriel qui a commenc\u00E9 t\u00F4t ce matin est \u00E0 deux doigts de tourner au fiasco. Un centre d'\u00E9vacuation est situ\u00E9 dans la gare \u00E0 l'ouest de la ville. A partir de l\u00E0, les civils et l'\u00E9quipement sont transport\u00E9s par train. L'autre centre est situ\u00E9 \u00E0 l'est, et le transport s'y effectue par camions. Le danger d'une perc\u00E9e dans nos d\u00E9fenses est imminent. Il en r\u00E9sulterait la prise des quartiers ouest de Vitebsk dans les heures qui viennent.\n\nObjectif\u00A0:\n\nPermettre le d\u00E9part des derniers trains et des derni\u00E8res colonnes de camions de la ville en toute s\u00E9curit\u00E9.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
