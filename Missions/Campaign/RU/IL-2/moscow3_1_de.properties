Description \n\nTyp: Bodenangriff\n\nDatum: 14. Oktober 1941\n\nZeit: 14:00 Uhr\n\nWetter: keine Sicht\n\nBeschreibung:\n\nNachdem die Verteidigungslinie bei Wjasma gefallen war, stellten sich die Sowjettruppen bei Moshaisk noch einmal den deutschen Angreifern auf dem Weg nach Moskau. Die 5., 16., 33., 43. und 49. Armee nahmen an dieser Defensivoperation teil. Die ersten Gefechte bei Moshaisk fanden am 11. Oktober 1941 statt. Unterst\u00FCtzt von der 18. und 19. Panzerbrigade, versucht die 32. Division, die motorisierte SS-Division "Das Reich" davon abzuhalten, die Stra\u00DFen um Dorokow zu besetzen, die \u00F6stlich von Moshaisk liegen. Der Feind hingegen m\u00F6chte die einzige Nachschublinie der teilweise im Gefecht stehenden 32. Division abschneiden.\n\nEinsatzziel:\n\nDer Feind darf nicht durch Wereja auf die Stra\u00DFe Moskau - Moshaisk gelangen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: keiner\n\n\n
