Description \n\nTyp: Schiffsangriff\n\nDatum: 19. April 1944\n\nZeit: 21:15 Uhr\n\nWetter: Gewitter\n\nBeschreibung:\n\nDie Aufkl\u00E4rer melden, dass der Konvoi aus mehreren schnellen Landungsbooten sowie zwei oder drei Kriegsschiffen besteht und von einer erheblichen Anzahl feindlicher J\u00E4ger permanent gesch\u00FCtzt wird. An unserer Abfangoperation nehmen "G-5"-Torpedoboote, Pe-2-Sturzkampfflugzeuge vom 40. BAP und IL-2T-Torpedobomber vom 23. ShAP teil.\n\nEinsatzziel:\n\nGreifen Sie den Konvoi zusammen mit unseren anderen Kr\u00E4ften an, um die feindlichen Evakuierungspl\u00E4ne zu durchkreuzen. Sie m\u00FCssen die schnellen Landungsboote zerst\u00F6ren.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 2 P-39N-1 vom 43. IAP\n\n\n
