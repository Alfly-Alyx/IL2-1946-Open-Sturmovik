Description \n\nTyp: Bodenangriff\n\nDatum: 12. April 1944\n\nZeit: 19:00 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nF\u00FCr Ihre ausgezeichneten Leistungen in der Luftschlacht um Kuban wurden Sie zur 8. Gv.SHAP der 11. Luftdivision von Noworossijsk versetzt. Der erfolgreiche Angriff der 51. Armee aus dem Br\u00FCckenkopf Siwasch auf Dschankoj und der Vorsto\u00DF der Primorskaya-Armee hat dazu gef\u00FChrt, dass Einheiten des deutschen 5. Armeekorps, die sich auf der Halbinsel Kertsch befinden, vor der Einkesselung stehen. Die Deutschen ziehen ihre Truppen hastig nach Sewastopol zur\u00FCck. Diese werden dabei entweder in Feodosija eingeschifft oder durch Simferopol \u00FCber Land bewegt.\nIn der N\u00E4he von wurden Einheiten der Kriegsmarine gesichtet, die bereits mit der Einschiffung begonnen haben\n\nEinsatzziel:\n\nGreifen Sie die an der K\u00FCste von Feodosija konzentrierten leicht gepanzerten Fahrzeuge an.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 4 LaGG-3 vom 25. IAP\n\n\n
