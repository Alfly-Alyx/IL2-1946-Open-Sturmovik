Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 14. Dezember 1942\n\nZeit: 9:00 Uhr\n\nWetter: Schnee\n\nBeschreibung:\n\nAm 12. Dezember 1942 begann die deutsche Heeresgruppe "Don" unter dem Befehl von Generalfeldmarschall von Manstein ihre Gegenoffensive "Wintersturm", mit der die eingekesselte 6. Armee durch einen Versorgungskorridor neue Truppen und Fahrzeuge erhalten sollte. Nach dem Durchbrechen der \u00E4u\u00DFeren Verteidigungslinien \u00FCberquerte die Heeresgruppe den Akssaj und rollt auf das 4. mechanisierte Korps und das 13. Panzerkorps zu, die in der N\u00E4he von Wassiljewka Stellung bezogen haben. Die Bewegung der 6. Armee auf der Stra\u00DFe Akssaj - Wassiljewka nach Nordwesten wurde von der Aufkl\u00E4rung des 13. Panzerkorps bemerkt. Das Vorr\u00FCcken des Feindes gef\u00E4hrdet unsere Frontlinien in diesem Sektor, da die gerade eintreffende 2. Gardearmee unter dem Kommando von General Malinowski wegen schwerer Schneest\u00FCrme die schwach besetzten Stellungen des 4. und 13. Korps nicht verst\u00E4rken kann.\n\nEinsatzziel:\n\nUnterst\u00FCtzen Sie unsere Truppen in dieser gef\u00E4hrlichen Situation.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (sp\u00E4tere Serie)\n\nJagdschutz: Keine\n\n\n
