Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 12 juillet 1943\n\nHeure\u00A0: 09:02\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui, \u00E0 08:30 heures, apr\u00E8s un tir de barrage court, les arm\u00E9es du front de Voronezh sur la t\u00EAte de pont de Prokhorovka aux c\u00F4t\u00E9s des arm\u00E9es des fronts Central, Ouest et Bryansk sur la t\u00EAte de pont de Orel ont lanc\u00E9 une offensive de grande envergure. Les 18\u00E8me et 19\u00E8me corps de chars de la 5\u00E8me arm\u00E9e de la Garde Nationale qui entraient dans la r\u00E9gion Prokhorovka-Yakovlevo ont \u00E9t\u00E9 confront\u00E9es au mouvement de masse des formations offensives allemandes du 2\u00E8me corps de Panzer des SS qui ont travers\u00E9 les barri\u00E8res d\u00E9fensives du front compos\u00E9es de la 1\u00E8re arm\u00E9e de blind\u00E9s et de la 6\u00E8me arm\u00E9e de la Garde Nationale. En effectuant des tirs d'artillerie depuis le nord de Shakhovo, les chars ennemis ont essay\u00E9 d'encercler les arm\u00E9es qui avan\u00E7aient.\n\nObjectif\u00A0:\n\nL'ordre a \u00E9t\u00E9 donn\u00E9 de voler jusqu'\u00E0 l'emplacement de la 5\u00E8me arm\u00E9e de la Garde Nationale et de r\u00E9duire au silence les positions d'artillerie qui couvrent l'offensive des chars.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 3 La-5FN du 31\u00E8me IAP\n\n\n
