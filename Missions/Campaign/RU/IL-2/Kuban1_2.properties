Name Kuban mission 1
Description \n\nType: Ground Attack\n\nDate: 20 July 1943\n\nTime: 14:00\n\nWeather: Hazy\n\nDescription:\n\nYou have been transferred to the 210th Assault Regiment within the 230th Assault Division of the 4th Air Army due to extensive aircrew losses of that regiment during the March-June period of 1943.\nThe enemy has established a well fortified defense line called the "Blue Line" on the Taman peninsula to protect the approaches to Crimea, which extends from the Azov Sea through Slavyanskaya, Krymskaya, Abinskaya settlements to Novorossiysk and which is taking active counter-offensive steps to the east. A breach in our lines is planned in the vicinity of Krymskaya. For that purposes, the enemy has concentrated a large amount of tanks and self propelled guns under heavy AA cover to the west of the settlement. According to the counter-offensive plans of the 56th Armys headquarters, "Katyusha" of the 25th Guards Mortar Regiment have already started dealing with of enemy positions. After a rocket artillery strike, an air strike will no doubt follow.\n\nObjective:\n\nPerform a divisional column assault strike on enemy frontline offensive formations on the approaches to Krymsk.\n\nPlayer Aircraft: IL-2, 1941 (3 series)\n\nFighter Cover: 2 P-39N-1 of the 100th Gv.IAP\n
