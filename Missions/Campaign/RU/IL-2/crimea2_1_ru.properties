Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 14 avril 1944\n\nHeure\u00A0: 19:30\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nEn raison de l'\u00E9vacuation interrompue dans Feodossia, les 73\u00E8me, 98\u00E8me et 11\u00E8me division d'infanterie allemandes sont contraintes de faire mouvement vers S\u00E9bastopol via Simferopol par la route qui \u00E9tait bloqu\u00E9e hier par les unit\u00E9s du 19\u00E8me corps de chars.\n\nObjectif\u00A0:\n\nNe pas permettre aux colonnes motoris\u00E9es de p\u00E9n\u00E9trer la zone de d\u00E9fense du 19\u00E8me corps de chars.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 2 Yak-1B du 6\u00E8me Gv.IAP\n\n\n
