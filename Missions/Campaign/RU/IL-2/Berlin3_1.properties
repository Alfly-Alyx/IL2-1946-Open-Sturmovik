Name Berlin mission 3
Description \n\nType: CAS\n\nDate: 24 April 1945\n\nTime: 3:22\n\nWeather: Hazy\n\nDescription:\n\nOn 23 April 1945, the special task group out of the reconnaissance battalion of the 1st Guards Tank Army was created under the initiative of the commander of the 1st Belorussian front. Its purpose is the destruction of the planes on the government airfield of Tempelhof. Recon revealed that besides bombers, there are some planes belonging to the high ranking leaders of the Reich including Hitler himself. The group that was sent to accomplish this mission was stopped at 02:17 hours by the units of the Volksturm at the far reaches of the airfield and cannot proceed farther without aerial support.\n\nObjective:\n\nCarry out a close aerial support mission and help our forces near the southeastern part of the Tempelhof airfield. Destroy parked planes.\n\nPlayer Aircraft: IL-2 Type 3M, 1943\n\nFighter Cover: None\n\n\n
