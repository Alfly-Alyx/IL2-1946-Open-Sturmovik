Description \n\nTyp: Bodenangriff\n\nDatum: 11. Juli 1941\n\nZeit: 7:15 Uhr\n\nWetter: klar\n\nBeschreibung:\n\nDas 24. Panzerkorps hat am 10. Juli den Dnjepr bei Staryj-Bichow \u00FCberschritten und st\u00F6\u00DFt weiter auf Roslawl vor. Die 10. Panzerdivision ist dabei, den Fluss in der N\u00E4he von Schlow zu \u00FCberqueren. Die 29. motorisierte Division hat Kopys genommen. Ihre Spitzen haben bereits auf das \u00F6stliche Flussufer \u00FCbergesetzt und werden vom 69. Sch\u00FCtzenkorps aufgehalten. Die 17. Panzerdivision wurde s\u00FCdlich von Orscha durch die 1. motorisierte Sch\u00FCtzendivision und die 18. Sch\u00FCtzendivision gestoppt. Der andere Teil der 20. Armee baut seine Verteidigungsstellungen am Ostufer des Dnjepr aus.\n\nEinsatzziel:\n\nSie m\u00FCssen die Fahrzeuge und die Panzer zerst\u00F6ren, die den Dnjepr bei Schlow \u00FCberqueren, um den Vormarsch des deutschen 47. Panzerkorps auf Smolensk aufzuhalten.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: 3 I-16 vom 163. IAP\n\n\n
