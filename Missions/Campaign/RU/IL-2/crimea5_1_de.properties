Description \n\nTyp: Bodenangriff\n\nDatum: 7. Mai 1944\n\nZeit: 16:00 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nAm 20. April gab Hitler Befehl, Sewastopol um jeden Preis zu halten. Am Morgen des 23. April begann die erste Phase der R\u00FCckeroberung der Stadt. Beide Seiten erlitten dabei enorme Verluste; die erwarteten Ergebnisse wurden nicht erbracht. Am 5. Mai begann die zweite Phase. Es ist unseren Truppen in den letzten beiden Tagen nicht gelungen, die feindlichen Stellungen zu durchbrechen, obwohl ihnen in der Stadt lediglich ersch\u00F6pfte Einheiten der 50., 336. und 2. rum\u00E4nischen Gebirgsdivision gegen\u00FCberliegen. Der Berg Sapun ist f\u00FCr die Entwicklung weiterer Offensivoperationen auf Sewastopol von strategischer Bedeutung. Der Feind hat sich dort gut verschanzt und verf\u00FCgt \u00FCber schlagkr\u00E4ftige Flugabwehrwaffen.\n\nEinsatzziel:\n\nDr\u00E4ngen Sie den Feind vom Berg.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 4 P-39Q-10 vom 11. Gv. IAP\n\n\n
