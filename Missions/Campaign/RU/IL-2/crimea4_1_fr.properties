Description \n\nType\u00A0: Attaque antinavire\n\nDate\u00A0: 19 avril 1944\n\nHeure\u00A0: 04:30\n\nM\u00E9t\u00E9o\u00A0: Orageuse\n\nDescription\u00A0:\n\nSuite \u00E0 la reconnaissance, il a \u00E9t\u00E9 \u00E9tabli que le convoi se composait de plusieurs chars de transport de d\u00E9barquement rapides, de 2 ou 3 navires de guerre d'escorte et d'une imposante couverture de chasseurs le survolant en permanence. Des torpilleurs "G-5", des bombardiers en piqu\u00E9 Pe-2 du 40\u00E8me BAP et chasseurs d'attaque sol IL-2T torpilleurs du 23\u00E8me ShAP (S\u00E9par\u00E9) participeront \u00E0 l'op\u00E9ration d'interception du convoi.\n\nObjectif\u00A0:\n\nAttaquer le convoi en un assaut conjoint afin de mettre un terme aux plans d'\u00E9vacuation de l'ennemi.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 2 P-39N-1 du 43\u00E8me IAP\n\n\n
