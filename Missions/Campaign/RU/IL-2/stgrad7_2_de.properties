Description \n\nTyp: Bodenangriff + Luftnahunterst\u00FCtzung\n\nDatum: 24. Dezember 1942\n\nZeit: 07:40 Uhr\n\nWetter: keine Sicht\n\nBeschreibung:\n\nAm 23. Dezember erreichte die Vorhut des 24. Panzerkorps unter Generalmajor Badanow nach einem 150 km Marsch den Bereich s\u00FCdlich der Stadt Oktjabrskij, um der Heeresgruppe "Don" in den R\u00FCcken zu fallen. Unsere taktischen Aufkl\u00E4rer haben einen deutschen Nachschubflughafen im Nordwesten der Stadt ausgemacht. Badanow hat den Befehl, im Morgengrauen gegen das Flugfeld vorzugehen und mit seinen vorhandenen Kr\u00E4ften die dort stationierten Transportflugzeuge zu zerst\u00F6ren.\n\nEinsatzziel:\n\nUnsere Panzer wurden vor dem Flughafen von gro\u00DFkalibrigen Flugabwehrgesch\u00FCtzen aufgehalten. Die Operation droht nun zu scheitern. Unterst\u00FCtzen Sie die Panzer, indem Sie das Flakfeuer ausschalten. Wenn Sie Ihr Prim\u00E4rziel erreicht haben, k\u00F6nnen Sie den Angriff auf die geparkten Maschinen unterst\u00FCtzen.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (sp\u00E4tere Serie)\n\nJagdschutz: 2 Yak-1B vom 11. IAP\n\n\n
