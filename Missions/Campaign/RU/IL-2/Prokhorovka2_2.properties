Name Prokhorovka mission 2
Description \n\nType: Ground Attack\n\nDate: 12 July 1943\n\nTime: 10:02\n\nWeather: Hazy\n\nDescription:\n\nToday at 08:30 hours after short arty shooting, the armies of the Voronezh front on the Prokhorovka bridgehead together with the armies of the Central, Western and Bryansk fronts on the Orel bridgehead launched an all-out offensive. The 18th and 19th Tank Corps of 5th Guards Army which entered the Prokhorovka - Yakovlevo region suddenly stumbled into the massive movement of the German panzer offensive formations of the 2nd Panzer Corps of SS, who has ripped through the front defensive barriers of the 1st Tank and 6th Guards Armies. Using protective artillery shooting from the north of Shakhovo, enemy tanks tried to encircle advancing forces by the oncoming hits.\n\nObjective:\n\nThe order has been received to fly to the location of the 5th Guards Army and silence artillery positions which are covering tank offensive.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 3 La-5FN of the 31st IAP\n\n\n
