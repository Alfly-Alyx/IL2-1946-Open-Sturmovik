Name Kursk mission 5
Description \n\nType: Recon + Ground Attack\n\nDate: 09 July 1943\n\nTime: 17:55\n\nWeather: Poor\n\nDescription:\n\nIn the course of unceasing battles, the offensive potential of the enemy's 2nd Panzer Army has lowered considerably. Interruptions in the fuel supplies will hamper the mobility of the main tank strike force in the light of the planned offensive on the left flank of the Orel Ledge. The supply of the 46th and 47th Panzer Corps is performed on the Orel - Trosna and Orel - Tagino roads.\n\nObjective:\n\nIn the first strike group, perform a reconnaissance of the Orel - Trosna road to reveal and destroy the fuel supply columns making their way to the front-line. The second strike group will be operating over the Orel  Tagino road.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 2 Yak-1B of the 237th IAP\n\n\n
