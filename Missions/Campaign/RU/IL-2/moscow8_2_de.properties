Description \n\nTyp: Bodenangriff\n\nDatum: 20. Januar 1942\n\nZeit: 6:30 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDas Hauptquartier der 5. Armee hat den Plan zur Befreiung von Moshaisk genehmigt. An dieser Operation nehmen die 20. Panzerbrigade und die 82. motorisierte Sch\u00FCtzenbrigade mit Einheiten der 50. und 108. Sch\u00FCtzendivision teil. Vor dem Angriff unserer Bodentruppen muss jedoch ein Luftschlag erfolgen, um die Verteidigungsstellungen des Feindes zu schw\u00E4chen. Ein soeben zur\u00FCckgekehrter Aufkl\u00E4rer hat uns exakte Daten \u00FCber die Position der Deutschen gegeben. In der Stadt liegt ihr 7. Armeekorps. Die \u00F6stlichen Zug\u00E4nge sind gut mit Flugabwehrgesch\u00FCtzen und Artillerie verteidigt. Einige Einheiten bereiten sich auf ihre Evakuierung vor. Das Hauptquartier des Korps befindet sich im Bahnhofsgeb\u00E4ude und wird von zahlreichen Flaks gesch\u00FCtzt. Fahrzeuge versammeln sich im Bereich des Bahnhofes. Dar\u00FCber hinaus haben wir entdeckt, dass sich das 20. Armeekorps entlang des Flusses Protwa bewegt. Sein Ziel ist offenbar der Frontflughafen, der ungef\u00E4hr 15 km s\u00FCdwestlich von Moshaisk liegt. Die erste Kampfgruppe fliegt einen Angriff auf die Stadt. Sie greifen mit der zweiten Gruppe die von uns entdeckten Kolonnen und die einzige Br\u00FCcke \u00FCber die Protwa an, die f\u00FCr die r\u00FCckw\u00E4rtigen Bewegungen des 20. Armeekorps von gr\u00F6\u00DFter Bedeutung ist.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie die Br\u00FCcke und die sich ihr n\u00E4hernden Fahrzeugkolonnen. Unterst\u00FCtzen Sie bei Bedarf die zweite Angriffswelle.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 Mig-3 vom 120. IAP\n\n\n
