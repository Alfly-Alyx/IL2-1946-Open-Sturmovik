Name Kuban mission 5
Description \n\nType: Ground Attack\n\nDate: 1 November 1943\n\nTime: 6:00\n\nWeather: Rain\n\nDescription:\n\nHigh Command Headquarters have approved the plans for the seizure of the Kerch peninsula bridgehead, the primary stage of which will be the Kerch - Eltigen landing operation. It will be accomplished by the 318th Novorossiysk Rifle Division and two battalions of marines from the north and units of the 18th army consisting of the 335th Guards Rifle Regiment and 195th Mountain Mortar Regiment from the south. Landing may be hindered by artillery to the north of Kerch. Heavy AA activity is expected all over the area of these operations.\n\nObjective:\n\nGet rid of artillery sites before the landing operation begins.\n\nPlayer Aircraft: IL-2, 1941 (3 series)\n\nFighter Cover: 2 LaGG-3 of the 279th IAP\n\n\n
