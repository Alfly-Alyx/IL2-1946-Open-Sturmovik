Name Prokhorovka mission 1
Description \n\nType: Ground Attack\n\nDate: 11 July 1943\n\nTime: 05:00\n\nWeather: Poor\n\nDescription:\n\nGerman High Command has prepared some elite forces for the offensive on the Prokhorovka sector, consisting of SS Motorized Divisions "Leibstandarte Adolf Hitler", "Toten Kopf", "Das Reich" and the "Kempf" Army Group. To strengthen the front in this region, the 95th Guards Rifle Division has been transferred here. While our forces were being deployed to the southwest of Prokhorovka, the 2nd Panzergrenadier Regiment within the "Leibstandarte Adolf Hitler" SS Division started to dislodge the 169th Tank Brigade and units of the 183rd Rifle Division, which were covering the front flanks of the 95th Rifle Division that has just established defensive fortifications.\n\nObjective:\n\nThe capture of the positions of the 95th Guards Rifle Division by the enemy must not be allowed.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 2 La-5FN of the 40th Gv.IAP\n\n\n
