Description \n\nTyp: Bodenangriff\n\nDatum: 27. September 1943\n\nZeit: 17:30 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nTemrjuk - die strategisch wichtige H\u00F6he f\u00FCr die zur\u00FCckflutenden Einheiten der 50. Infanteriedivision und 13. Panzerdivision des Feindes - haben wir fast eingenommen. Der Hauptr\u00FCckzugsweg f\u00FCr das Kriegsmaterial der Deutschen f\u00FChrt \u00FCber die Br\u00FCcken im S\u00FCden der Stadt. Die Fahrzeugkolonnen bewegen sich in Richtung des Dorfes Strelka. Unser Geheimdienst teilte uns au\u00DFerdem mit, dass ganze Waggonladungen an Tret- und Panzerminen von Starotitarowskaja nach Strelka unterwegs sind, mit denen die R\u00FCckzugsstra\u00DFen der Deutschen vermint werden sollen.\n\nEinsatzziel:\n\nPatrouillieren Sie im Bereich Temrjuk - Strelka - Starotitarowskaja entlang der Eisenbahnstrecken. Vernichten Sie die feindlichen Truppentransporte.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 P-39Q-1 vom 16. Gv. IAP\n\n\n
