Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 24 d\u00E9cembre 1942\n\nHeure\u00A0: 07:40\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\n\nA midi, le 23 d\u00E9cembre, les premi\u00E8res formations du 24\u00E8me corps de chars du major g\u00E9n\u00E9ral Badanov ont atteint la r\u00E9gion au sud de la ville de Oktyabrskiy apr\u00E8s 150 km de marche pour attaquer l'arri\u00E8re du groupe arm\u00E9 "Don". La surveillance du territoire a r\u00E9v\u00E9l\u00E9 l'existence d'une base a\u00E9rienne de ravitaillement allemande au nord-ouest de la ville. L'ordre a \u00E9t\u00E9 donn\u00E9 de traverser la steppe \u00E0 l'aube en direction du terrain et de d\u00E9truire tout appareil de transport rencontr\u00E9 ainsi que les forces sur place.\n\nObjectif\u00A0:\n\nSur les routes qui m\u00E8nent \u00E0 l'a\u00E9rodrome, les chars ont \u00E9t\u00E9 canard\u00E9s par des batteries antia\u00E9riennes de gros calibre. Le succ\u00E8s de l'op\u00E9ration est menac\u00E9. Soutenez l'attaque des chars sur l'a\u00E9rodrome en supprimant les canons antia\u00E9riens.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (derni\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 2 Yak-1B du 11\u00E8me IAP\n\n\n
