Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 14 d\u00E9cembre 1942\n\nHeure\u00A0: 09:00\n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nLe 12 d\u00E9cembre 1942, le groupe arm\u00E9e allemand "Don" sous le commandement du g\u00E9n\u00E9ral Field Marshal Manstein, a commenc\u00E9 son op\u00E9ration de contre-offensive sur Stalingrad appel\u00E9e "Temp\u00EAte d'hiver" afin de tenter d'\u00E9tablir un couloir pour ravitailler la 6\u00E8me arm\u00E9e encercl\u00E9e et la renforcer en hommes et en v\u00E9hicules. Apr\u00E8s s'\u00EAtre fray\u00E9 un chemin \u00E0 travers les d\u00E9fenses du p\u00E9rim\u00E8tre ext\u00E9rieur, le groupe Manstein a travers\u00E9 la rivi\u00E8re Askai et fait mouvement en direction du 4\u00E8me corps m\u00E9canis\u00E9 et du 13\u00E8me corps de chars qui prennent une position d\u00E9fensive \u00E0 proximit\u00E9 du village de Vasilievka. Le mouvement de la 6\u00E8me arm\u00E9e allemande sur la route Askai-Vasilievka en direction du nord-ouest a \u00E9t\u00E9 signal\u00E9 par une mission de reconnaissance du 13\u00E8me corps de chars. La progression de l'ennemi repr\u00E9sente un danger pour les lignes de front dans ce secteur dans la mesure o\u00F9 la 2\u00E8me arm\u00E9e de la Garde Nationale, sous le commandement du g\u00E9n\u00E9ral Malinovskiy qui y est transf\u00E9r\u00E9e n'est pas pr\u00EAte \u00E0 soutenir les positions insuffisamment d\u00E9fendues des 4\u00E8me et 13\u00E8me corps en raison du blizzard.\n\nObjectif\u00A0:\n\nSoutenir les d\u00E9fenses de nos arm\u00E9es dans la zone expos\u00E9e.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (derni\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
