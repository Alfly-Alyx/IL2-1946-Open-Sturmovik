Name Moscow mission 1
Description \n\nType: CAS\n\nDate: 11 October 1941\n\nTime: 19:45\n\nWeather: Hazy\n\nDescription:\n\nThere were only 3 serviceable planes left at the beginning of August in the 430th ShAP. The Regiment was disbanded and the planes allocated to reinforce the 4th ShAP. You have been directed to the 237th ShAP within the 77th Mixed Air Division before the Germans start their advance on Moscow launching Operation "Typhoon".\nThe enemy started the offensive with the forces of the 3rd and 4th Panzer Groups and 4th and 9th Field Armies. On 6 October 1941 in the vicinity of Vyazma, the 16th, 19th and 20th Armies of the Western front and 24th and 32nd Armies of the Reserve front were encircled. The 10th Panzer Division captured the city. Now encircled, the Armies are trying to break out eastwards. The 91st and the 89th Rifle Divisions of the 19th Army have broken formations of the 7th Panzer Division in the direction on Gzhatsk and are in urgent need of air assistance. There are a lot of wounded.\n\nObjective:\n\nProvide a safe encirclement breakthrough to the trailing columns with wounded which lags behind the main group.\n\nPlayer aircraft: IL-2, 1941 (2 series)\n\nFighter Cover: 4 I-153 of the 120th IAP\n\n\n
