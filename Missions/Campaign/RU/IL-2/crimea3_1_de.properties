Description \n\nTyp: Aufkl\u00E4rung\n\nDatum: 18. April 1944\n\nZeit: 4:00 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDie feindliche Evakuierung von Sewastopol nach Konstanza und Sulina l\u00E4uft auf vollen Touren. Die Transportflotte der 10. Division besteht aus deutschen, rum\u00E4nischen und ungarischen Schiffen. Wir wissen, dass die Konvois Sewastopol erst am sp\u00E4ten Abend oder am fr\u00FChen Morgen verlassen, weil sie f\u00FCrchten, von Patrouillenbooten der 2. Noworossijsk-Brigade torpediert zu werden.\n\nEinsatzziel:\n\nKl\u00E4ren Sie die Gegend um Sewastopol auf, und bestimmen Sie die Position und Zusammensetzung des Konvois.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: Keiner\n\n\n
