Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 10 septembre 1943\n\nHeure\u00A0: 05:20\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa lib\u00E9ration de Novorossisk est le principal objectif de nos forces, avant m\u00EAme de commencer l'assaut sur la "Ligne bleue". Elle est par ailleurs d'une importance vitale dans le combat pour le Caucase. Cette op\u00E9ration devra \u00EAtre men\u00E9e par les forces de la 18\u00E8me arm\u00E9e en conjonction avec la flotte de la Mer Noire et la 4\u00E8me arm\u00E9e de l'air. L'attaque a d\u00E9but\u00E9 \u00E0 minuit par des tirs de barrage suivis par des attaques a\u00E9riennes. Aux c\u00F4t\u00E9s des Sturmoviks, deux groupes de lance-torpilles de la 2\u00E8me brigade participent au combat. Le premier groupe est charg\u00E9 de transporter et de d\u00E9barquer le 393\u00E8me bataillon de marine dans la baie de Cemesskaya. Le deuxi\u00E8me groupe assure la couverture et attaque les installations c\u00F4ti\u00E8res ennemies. Les fusiliers marins se sont fray\u00E9s un chemin au travers d'un important tir d\u00E9fensif sur les embarcad\u00E8res et se sont empar\u00E9s de la gare ainsi que de la zone environnante au centre de la ville. Selon les derni\u00E8res informations provenant de la ligne de front, l'ennemi a fait intervenir des chars dans la bataille. Ils avancent sur nos positions depuis le nord.\n\nObjectif\u00A0:\n\nNe pas permettre aux chars ennemis de se mettre en position de tir pour pilonner nos fusiliers marins.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 4 LaGG-3 du 88\u00E8me IAP\n\n\n
