Name Crimea mission 1
Description \n\nType: Ground Attack\n\nDate: 12 April 1944\n\nTime: 9:00\n\nWeather: Good\n\nDescription:\n\nFor your exemplary service in battle in the skies of Kuban, you have been transferred to the 8th Gv.ShAP of the 11th Novorossiysk Assault Air Division. The successful impact of the 51st Army from the Sivash bridgehead to Dzhankoy and Primorskaya Army from the Taman peninsula has put units of the 5th Army Corps, located on the Kerch peninsula, in danger of encirclement. Urgent evacuation operations to Sevastopol have begun. Through Feodossia - by sea, and through Simferopol - by land.\nSeveral transport vessels of the German Kriegsmarine 10th Division performing boarding operation were spotted near Feodossia.\n\nObjective:\n\nStrike at the tank groups concentrated along the Feodossiya coastline.\n\nPlayer Aircraft: IL-2 Type 3M, 1943\n\nFighter Cover: 4 LaGG-3 of the 25th IAP\n\n\n
