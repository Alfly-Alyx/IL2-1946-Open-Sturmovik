Description \n\nTyp: Bodenangriff\n\nDatum: 20. Juli 1943\n\nZeit: 15:00 Uhr\n\nWetter: klar\n\nBeschreibung:\n\nSie wurden zum 210. Sturmregiment der 230. Sturmdivision der 4. Luftarmee versetzt, da diese Einheit zwischen M\u00E4rz und Juni 1943 erhebliche Verluste an fliegendem Personal zu verzeichnen hatte.\nDer Feind hat auf der Taman-Halbinsel eine gut ausgebaute Verteidigungsstellung, die so genannte "Blaue Linie", angelegt, um die Zug\u00E4nge zur Krim abzuschirmen. Diese zieht sich vom Asowschen Meer von Slawijansk \u00FCber Krimsk bis nach Abinsk und bietet den Deutschen die M\u00F6glichkeit, nach Osten gerichtete Gegenangriffe auszuf\u00FChren. Der Durchbruch unserer Linien soll in der N\u00E4he von Krimsk erfolgen. Zu diesem Zweck hat der Feind im Westen der Stadt eine gro\u00DFe Anzahl von Panzern, Sturmgesch\u00FCtzen und Flugabwehrgesch\u00FCtzen zusammengezogen. Entsprechend den Pl\u00E4nen der 56. Armee werden Raketenwerfer vom Typ "Katjuscha", die dem 25. Gardem\u00F6rserregiment unterstehen, gegen die deutsche Truppenansammlung eingesetzt. Nach dem Raketenwerferangriff wird zweifelsohne auch ein Luftschlag folgen.\n\nEinsatzziel:\n\nF\u00FChren Sie mit der Division einen Sturmangriff auf die deutschen Offensivkr\u00E4fte auf den Zufahrtsstra\u00DFen nach Krimsk durch.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 P-39N-1 vom 100. Gv. IAP\n\n\n
