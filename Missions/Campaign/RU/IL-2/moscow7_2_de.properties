Description \n\nTyp: Bodenangriff\n\nDatum: 2. Januar 1942\n\nZeit: 14:25 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDie Gegenoffensive der Roten Armee vom 6. Dezember 1941 hat alle Hoffnungen der Deutschen auf eine Eroberung Moskaus zerschlagen. Zwischen dem 11. und 20. Dezember wurden Istra, Solnechnogorsk, Klin and Wolokolamsk zur\u00FCckerobert. Der Feind zieht sich unter schwerem Beschuss in langen Kolonnen nach Westen zur\u00FCck und hinterl\u00E4sst dabei eine Spur der Verw\u00FCstung. Jede neue Angriffswelle unserer Sturmoviks erschreckt die deutschen Soldaten bis ins Mark. Sie haben ihrer Angst bereits einen Namen gegeben: "Schwarzer Tod".\nDie Befreiung von Malojaroslawez, das von den \u00DCberresten des 57. Panzerkorps und dem 12. Armeekorps der Wehrmacht gehalten wurde, wurde von der 53. und 17. Sch\u00FCtzendivision mit Unterst\u00FCtzung der 26. Panzerbrigade der 43. Armee durchgef\u00FChrt. Durch einen doppelten Zangenangriff aus dem Norden und S\u00FCden wird die Stadt eingekesselt, um die wehrlosen Flanken der zur\u00FCckflutenden Autokolonnen zu attackieren, die auf dem Weg nach Medyn sind. Der R\u00FCckzug wird von Jagdflugzeugen gedeckt, die von einem Flugfeld s\u00FCdwestlich von Medyn operieren.\n\nEinsatzziel:\n\nHalten Sie den feindlichen R\u00FCckzug auf, indem Sie die F\u00FChrungskolonne angreifen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 4 Mig-3 vom 120. IAP\n\n\n
