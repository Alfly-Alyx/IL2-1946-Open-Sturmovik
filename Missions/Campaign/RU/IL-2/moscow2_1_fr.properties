Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 12 octobre 1941\n\nHeure\u00A0: 16:15\n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nLe 6 octobre 1941, les unit\u00E9s des 43\u00E8me et 13\u00E8mes corps d'arm\u00E9e se sont empar\u00E9s de Yukhnov et des ponts qui traversent la rivi\u00E8re Ugra au nord de la ville. Nos troupes ont effectu\u00E9 une op\u00E9ration de d\u00E9barquement il y a 6 jours et s\u00E9parent l'agresseur afin de repousser toute progression en direction de Mozhaysk. Le Haut Commandement a d\u00E9tach\u00E9 les 32\u00E8me, 312\u00E8me et 316\u00E8me divisions d'infanterie l\u00E9g\u00E8re pour renforcer nos positions dans cette r\u00E9gion.\n\nObjectif\u00A0:\n\nCouper les unit\u00E9s avanc\u00E9es du gros de l'arm\u00E9e en d\u00E9truisant les ponts. Par un assaut conjoint aux c\u00F4t\u00E9s des troupes terrestres sur des t\u00EAtes de pont bien renforc\u00E9es, l'ennemi pourrait \u00EAtre compl\u00E8tement an\u00E9anti.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
