Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 24 septembre 1943\n\nHeure\u00A0: 08:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nSuite \u00E0 l'offensive strat\u00E9gique du front nord caucasien et de la flotte de la Mer Noire du 9 septembre dans la r\u00E9gion Novorossisk-Taman, l'ennemi a subi des pertes notables et a \u00E9t\u00E9 oblig\u00E9 d'entamer une retraite organis\u00E9e vers la Crim\u00E9e. Les renseignements du quartier g\u00E9n\u00E9ral de la 18\u00E8me arm\u00E9e ont \u00E9t\u00E9 inform\u00E9s qu'une longue colonne motoris\u00E9e est partie de Yurovka en direction de Taman, \u00E9vacuant l'\u00E9tat-major et le quartier g\u00E9n\u00E9ral du 49\u00E8me corps ennemi.\n\nObjectif\u00A0:\n\nParmi les nombreux v\u00E9hicules qui battent en retraite, recherchez et d\u00E9truisez la colonne du personnel de l'\u00E9tat-major. Lorsque la mission aura \u00E9t\u00E9 accomplie, vous devrez mener une chasse libre dans la zone d'op\u00E9rations.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 4 P-39N-1 du 16\u00E8me Gv.IAP\n\n\n
