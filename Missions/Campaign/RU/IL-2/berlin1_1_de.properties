Description \n\nTyp: Bodenangriff\n\nDatum: 16. April 1945\n\nZeit: 14:27 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nUnsere Truppen haben nach ihren \u00FCberw\u00E4ltigenden Siegen \u00FCber die Deutschen in Ostpreu\u00DFen, Polen und im \u00F6stlichen Pommern zwischen Januar und M\u00E4rz 1945 Stellungen an der Oder bezogen und stehen nun tief auf deutschem Gebiet. Die Armeen der 1. Wei\u00DFrussischen Front haben einen strategisch wichtigen Br\u00FCckenkopf in der N\u00E4he von K\u00FCstrin gewinnen k\u00F6nnen und gehen heute um 05:00 Uhr auf ihrem Weg nach Berlin langsam gegen die ersten Verteidigungslinien der Heeresgruppe "Weichsel" bei Seelow vor. Um 14:00 Uhr entschied sich Marschall Schukow, die Offensivkraft der 8. Gardearmee der 1. Wei\u00DFrussischen Front zu st\u00E4rken, indem er die 1. Gardepanzerarmee f\u00FCr einen gemeinsamen Angriff an die Front beorderte. Das 11. Panzerkorps schaffte die Haupt\u00FCberquerung des Flusses nicht rechtzeitig und wird die Oder jetzt \u00FCber eine nahe gelegene Br\u00FCcke in Richtung Seelow \u00FCberschreiten. Dabei wird sie fortw\u00E4hrend von deutschen Artilleriestellungen beschossen, die n\u00F6rdlich der Stadt liegen.\n\nEinsatzziel:\n\nDie \u00DCberquerung der Oder durch das 11. Panzerkorps darf nicht durch das gegnerische Sperrfeuer behindert werden.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 4 Yak-9U vom 6. Gv. IAP\n\n\n
