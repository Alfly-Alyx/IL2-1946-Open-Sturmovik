Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 6. Juli 1943\n\nZeit: 04:30 Uhr\n\nWetter: klar\n\nBeschreibung:\n\nIm Bereich Orel - Kursk traf der Hauptschlag der Deutschen die 2. Panzerarmee und die 70. und 13. Armee der Zentralfront. Die vorr\u00FCckenden Einheiten der 18. Panzerdivision und 10. motorisierten Division haben die ersten Verteidigungslinien der 15., 81. und 148. Sch\u00FCtzendivision der 13. Armee zerschlagen und konzentrieren sich jetzt auf einen Folgeangriff auf Maloarchangelsk in der Gegend von Glasunowka. Unsere Truppen in der Mitte und an der linken Flanke wurden von den \u00FCberlegenen Feindkr\u00E4ften zum R\u00FCckzug in die zweite Auffangstellung gezwungen. Um die 13. Armee zu entlasten, m\u00FCssen wir heute bei Sonnenaufgang einen Gegensto\u00DF mit dem 17. Gardesch\u00FCtzenkorps, der 2. Panzerarmee und dem 19. Panzerkorps durchf\u00FChren.\n\nEinsatzziel:\n\nFliegen Sie in die Gegend von Maloarchangelsk und unterst\u00FCtzen Sie die Gegenoffensive unserer Truppen.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 2 Yak-1B vom 530. IAP\n\n\n
