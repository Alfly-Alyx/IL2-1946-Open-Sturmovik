Name Crimea mission 3
Description \n\nType: Recon\n\nDate: 18 April 1944\n\nTime: 04:00\n\nWeather: Poor\n\nDescription:\n\nEnemy evacuations from Sevastopol on the routes to Constantza and Sulina are on the increase every day. The transport fleet of the 10th Division consists of German, Romanian and Hungarian vessels. It is known that convoys are leaving Sevastopol late in the evening or early in the morning, fearing being torpedoed by patrol boats of the 2nd Novorossiysk Brigade.\n\nObjective:\n\nPerform a recon in the Sevastopol area to determine the convoy composition and cover.\n\nPlayer Aircraft: IL-2 Type 3M, 1943\n\nFighter Cover: None\n\n\n
