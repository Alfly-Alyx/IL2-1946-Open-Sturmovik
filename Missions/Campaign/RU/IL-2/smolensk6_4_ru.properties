Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 11 juillet 1941\n\nHeure\u00A0: 7:15\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLe 24\u00E8me corps de Panzer est parvenu \u00E0 traverser la Dniepr le 10 juillet \u00E0 proximit\u00E9 de Sary Byhov et poursuit son offensive sur Roslavl. La 10\u00E8me division de Panzer commence \u00E0 se frayer un chemin \u00E0 travers la rivi\u00E8re Shklov. La 29\u00E8me division motoris\u00E9e s'est empar\u00E9e de Kopys. Ses unit\u00E9s de la ligne de front ont d\u00E9j\u00E0 travers\u00E9 la rivi\u00E8re en direction de la rive est et sont s\u00E9par\u00E9es par le 69\u00E8me corps d'infanterie l\u00E9g\u00E8re. La 17\u00E8me division de Panzer est contenue par la 1\u00E8re division motoris\u00E9e et la 18\u00E8me division d'infanterie l\u00E9g\u00E8re au sud d'Orsha. Le deuxi\u00E8me \u00E9chelon de la 20\u00E8me arm\u00E9e fortifie sa ligne de d\u00E9fense sur la rive est de la Dniepr.\n\nObjectif\u00A0:\n\nAfin de ralentir l'avanc\u00E9e du 47\u00E8me corps de Panzer allemand vers Smolensk, vous devez d\u00E9truire les chars et les v\u00E9hicules qui traversent la Dniepr sur les ponts situ\u00E9s \u00E0 proximit\u00E9 de Kopys et de Shklov.\n\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 4 I-16 du 163\u00E8me IAP\n\n\n
