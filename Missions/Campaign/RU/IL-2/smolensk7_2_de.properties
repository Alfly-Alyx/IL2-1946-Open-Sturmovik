Description \n\nTyp: Bodenangriff + Luftnahunterst\u00FCtzung\n\nDatum: 15. Juli 1941\n\nZeit: 14:10 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nDie 20. Armee musste sich unter schwerem Druck der 17. Panzerdivision der Wehrmacht beugen und Orscha aufgeben. Sie zieht sich jetzt Richtung Smolensk zur\u00FCck. Vor einer Stunde wurde sie von der 18. Panzerdivision in der N\u00E4he des Dorfes Gusino angegriffen und ist nun von der Einkesselung bedroht. In Smolensk halten die 152. und 46. Sch\u00FCtzendivision der 16. Armee ihre Stellungen gegen Einheiten der 29. motorisierten Division, die bereits die s\u00FCdlichen Stadtteile besetzt hat.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie die Br\u00FCcke, die die n\u00F6rdlichen und s\u00FCdlichen Stadtteile von Smolensk verbindet, um die 29. motorisierte Division vor\u00FCbergehend aufzuhalten. Sie sind der Jagdschutz der 20. Armee, die aus der Umklammerung ausbrechen wird.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n
