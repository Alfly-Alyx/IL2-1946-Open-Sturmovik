Description \n\nTyp: Abschirmen\n\nDatum: 9. Juli 1941\n\nZeit: 16:30 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDie Vorhut der Panzergruppe 3 von Generaloberst Hoth stehen direkt vor den westlichen Vororten von Witebsk.. Unsere 128. Sch\u00FCtzendivision der 22. Armee leistet verzweifelten Widerstand. Unter schweren Verlusten ziehen sie sich langsam aus ihren Stellungen zur\u00FCck. Es ist bereits klar, dass die Stadt nicht mehr gehalten werden kann. Die Evakuierung der Bev\u00F6lkerung und der Produktionsmittel aus den Fabriken, die heute morgen eingeleitet wurde, steht kurz vor dem Scheitern. Ein Evakuierungszentrum befindet sich im Bahnhof im Westteil der Stadt. Von dort aus werden Zivilisten und Maschinen mit Z\u00FCgen abtransportiert. Das andere Zentrum liegt im Ostteil der Stadt. Hier wird der Transport durch Lkw gew\u00E4hrleistet. Unsere Verteidigungslinien k\u00F6nnen jeden Augenblick durchbrochen werden. Es besteht die Gefahr, dass die westlichen Stadtteile von Witebsk in wenigen Stunden in Feindeshand fallen.\n\nEinsatzziel:\n\nSorgen Sie daf\u00FCr, dass der letzte Zug und die letzten Lastwagenkolonnen die Stadt ohne Verluste verlassen k\u00F6nnen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n
