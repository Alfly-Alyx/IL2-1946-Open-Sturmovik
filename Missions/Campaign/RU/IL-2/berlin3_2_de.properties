Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 24. April 1945\n\nZeit: 3:22 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nAm 23. April 1945 wurde auf Betreiben des Befehlshabers der 1. Wei\u00DFrussischen Front eine Spezialeinheit aus dem Aufkl\u00E4rungsbataillon der 1. Gardepanzerarmee gegr\u00FCndet. Ihre Aufgabe ist die Vernichtung der Flugzeuge auf dem Regierungsflughafen Tempelhof. Unsere Aufkl\u00E4rung meldet, dass sich dort au\u00DFer Bombern auch Flugzeuge hochrangiger F\u00FChrer des Dritten Reiches, darunter auch Hitler, befinden. Die Spezialeinheit wurde um 02:17 Uhr auf dem Weg zum Flughafen von Truppen des Volkssturms gestoppt und kann ihr Ziel nicht ohne Luftunterst\u00FCtzung erreichen.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie im Punktangriff die feindlichen Einheiten und unterst\u00FCtzen Sie unsere Truppen, die sich s\u00FCd\u00F6stlich vom Flughafen Tempelhof befinden.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: Keiner\n\n\n
