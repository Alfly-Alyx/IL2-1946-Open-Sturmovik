Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 11. Oktober 1941\n\nZeit: 19:45 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nAnfang August waren beim 430. ShAP nur noch drei Flugzeuge einsatzbereit. Das Regiment wurde aufgel\u00F6st, die Maschinen wurden dem 4. ShAP zugewiesen. Sie wurden zum 237. ShAP der 77. gemischten Luftdivision abkommandiert. Die Deutschen k\u00F6nnen t\u00E4glich mit der Operation "Taifun", dem Vorsto\u00DF auf Moskau, beginnen.\nDer Feind hat seine Offensive mit den Panzergruppen 3 und 4 sowie der 4. und 9. Armee begonnen. Am 6. Oktober 1941 wurden die 16., 19. und 20. Armee der sowjetischen Westfront neben der 24. und 32. Armee der Reservefront eingekesselt. Die 10. Panzerdivision nahm die Stadt ein. Die sowjetischen Armeen versuchen nun, die Umklammerung ostw\u00E4rts zu durchbrechen. Die 91. und 89. Sch\u00FCtzendivision der 19. Armee haben Einbr\u00FCche in die Front der 7. Panzerdivision erzielt, die auf dem Weg nach Gzhatsk ist, und ben\u00F6tigen dringend Luftunterst\u00FCtzung. Sie haben jede Menge Verwundete.\n\nEinsatzziel:\n\nSorgen Sie f\u00FCr einen sicheren Ausbruch aus dem Kessel und einen Anschluss der Truppen an die Lazarettkolonnen, die sich hinter der Hauptkampfgruppe befinden.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: 4 I-153 vom 120. IAP\n\n\n
