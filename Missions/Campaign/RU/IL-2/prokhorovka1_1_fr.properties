Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 11 juillet 1943\n\nHeure\u00A0: 05:00\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLe Haut Commandement allemand a pr\u00E9par\u00E9 des arm\u00E9es d'\u00E9lite en vue de l'offensive sur le secteur de Prokhorovka. Celles-ci se composent des divisions motoris\u00E9es SS "Leibstandarte Adolf Hitler", "Toten Kopf", "Das Reich" et de l'arm\u00E9e "Kempf". Afin de renforcer le front dans cette r\u00E9gion, la 95\u00E8me division d'infanterie l\u00E9g\u00E8re de la Garde Nationale y a \u00E9t\u00E9 transf\u00E9r\u00E9e. Tandis que nos forces \u00E9taient d\u00E9ploy\u00E9es au sud-ouest de Prokhorovka, le 2\u00E8me r\u00E9giment de Panzergrenadiers de la division SS "Leibstandarte Adolf Hitler" commen\u00E7ait \u00E0 d\u00E9loger la 169\u00E8me brigade de chars et les unit\u00E9s de la 183\u00E8me division d'infanterie l\u00E9g\u00E8re qui couvraient les flancs de la 95\u00E8me division d'infanterie l\u00E9g\u00E8re qui venait d'\u00E9tablir des fortifications d\u00E9fensives.\n\nObjectif\u00A0:\n\nLa prise des positions de la 95\u00E8me division d'infanterie l\u00E9g\u00E8re de la Garde Nationale par l'ennemi ne peut pas \u00EAtre autoris\u00E9e.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 2 La-5FN du 40\u00E8me Gv.IAP\n\n\n
