Description \n\nTyp: Bodenangriff\n\nDatum: 12. Juli 1943\n\nZeit: 9:02 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nHeute begannen die Armeen der Woroneschfront aus dem Br\u00FCckenkopf bei Prochorowka zusammen mit den Truppen der Zentral-, West- und Brjansker Front bei Orel nach kurzer Artillerievorbereitung ihren Gro\u00DFangriff um 08:30 Uhr. Das 18. und 19. Panzerkorps der 5. Gardearmee trafen beim Vorr\u00FCcken in die Gegend von Prochorowka und Jakowlewo pl\u00F6tzlich auf eine gro\u00DFe deutsche Panzerformation des 2. SS-Panzerkorps, das die Front der 1. Panzerarmee und 6. Gardearmee durchbrochen hatte. Die feindlichen Panzer versuchen, unsere vorr\u00FCckenden Kr\u00E4fte mithilfe von Artilleriesperrfeuer aus dem Norden von Schakowo einzukesseln.\n\nEinsatzziel:\n\nSie haben Befehl, zu den Stellungen der 5. Gardearmee zu fliegen und das Unterst\u00FCtzungsfeuer der feindlichen Artillerie auszuschalten.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 3 La-5FN vom 31. IAP\n\n\n
