Description \n\nType\u00A0: Protection\n\nDate\u00A0: 16 juillet 1941\n\nHeure\u00A0: 9:52\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa nuit derni\u00E8re, un assaut sur les positions de la 32\u00E8me division de chars au sud de Mogilev a \u00E9t\u00E9 effectu\u00E9 par les IL-2 de notre r\u00E9giment. Aucun des appareils engag\u00E9s n'est revenu. Ce matin, la surveillance a\u00E9rienne a d\u00E9couvert les avions perdus, pos\u00E9s dans la r\u00E9gion de Gorki-Mostok sans d\u00E9g\u00E2ts apparents. Il ne fait aucun doute que les pilotes ont perdu leur chemin dans le ciel nocturne et qu'ils ont \u00E9t\u00E9 forc\u00E9s d'atterrir par manque de carburant. Les sites d'atterrissage sont situ\u00E9s dans la zone d'attaque du r\u00E9giment d'infanterie "Grossdeutschland" qui reprendra sa progression vers Mstislavl dans les heures \u00E0 venir. La perte ou la capture des avions est inacceptable. Par cons\u00E9quent, des camions-citernes ont \u00E9t\u00E9 envoy\u00E9s sur les lieux sans d\u00E9lai.\n\nObjectif\u00A0:\n\nPatrouillez la zone au-dessus des sites d'atterrissage jusqu'\u00E0 ce que l'avitaillement en carburant soit termin\u00E9 et que les avions soient en vol. Nos ennemis essayeront de s'emparer de ce nouvel appareil. Prot\u00E9gez si n\u00E9cessaire les avions contre d'\u00E9ventuelles attaques perp\u00E9tr\u00E9es par des troupes terrestres. Si un avion est captur\u00E9, d\u00E9truisez-le\u00A0!\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
