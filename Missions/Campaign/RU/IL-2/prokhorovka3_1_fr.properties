Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 12 juillet 1943\n\nHeure\u00A0: 13:40\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nA midi, il \u00E9tait d\u00E9j\u00E0 clair pour le Haut Commandement allemand qu'un assaut frontal sur l'Arm\u00E9e Rouge depuis Prokhorovka ne pourrait pas se faire. Ayant subi de lourdes pertes en hommes et en v\u00E9hicules, l'ennemi a d\u00E9cid\u00E9 de traverser la rivi\u00E8re Psel et de prendre la 5\u00E8me arm\u00E9e de la Garde Nationale par derri\u00E8re. Dans ce but, la 11\u00E8me division de Panzer et les unit\u00E9s de la division SS "Toten Kopf", qui ont d\u00E9j\u00E0 fait mouvement en direction d'Obayan et p\u00E9n\u00E9tr\u00E9 les d\u00E9fenses de la 12\u00E8me division d'infanterie l\u00E9g\u00E8re de la Garde Nationale, ont \u00E9t\u00E9 impliqu\u00E9es dans le combat. L'une des fa\u00E7ons possibles de traverser la rivi\u00E8re consiste \u00E0 emprunter le pont au nord-ouest de Prokhorovka. Affaiblies par le combat pr\u00E9c\u00E9dent, les unit\u00E9s du 18\u00E8me corps de chars ont pris des positions d\u00E9fensives devant le pont. Elles ne pourront pas contenir l'ennemi longtemps dans la mesure o\u00F9 les formations hostiles sont men\u00E9es par les nouveaux chars lourds "Panth\u00E8re" et "Tigre".\n\nObjectif\u00A0:\n\nStoppez la progression des formations de chars lourds en direction de la rivi\u00E8re Psel.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 4 Yak-1B du 270\u00E8me IAP\n\n\n
