Description \n\nTyp: Bodenangriff\n\nDatum: 2. Mai 1945\n\nZeit: 4:46 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nDer Kampf um Berlin ist in seine Endphase getreten. Der Krieg n\u00E4hert sich seinem Ende. Verstreute und unkoordinierte Einheiten der Berliner Garnison f\u00FChren den Kampf fort, k\u00F6nnen aber dem Sturm der Roten Armee auf die deutsche Hauptstadt nichts mehr entgegensetzen. Trotzdem leisten sie weiterhin verzweifelten Widerstand. Wir haben soeben eine Meldung aus dem Hauptquartier der 3. Armee erhalten, dass eine deutsche Panzergruppe, die zwei Stabskolonnen begleitet, unsere Verteidigungsstellungen im Bereich der 52. Gardesch\u00FCtzendivision durchbrochen hat. Sie bewegt sich durch die nordwestlichen Vororte von Berlin in Richtung der Angriffspositionen der 2. US-Armee zu. Es besteht die M\u00F6glichkeit, dass diese Panzergruppe den Auftrag hat, Hitler und das Oberkommando der Wehrmacht aus der belagerten Stadt zu evakuieren.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie alle fl\u00FCchtenden Stabskolonnen und, falls m\u00F6glich, die Panzereskorte.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 4 La-7 vom 9. Gv. IAP\n\n\n\n
