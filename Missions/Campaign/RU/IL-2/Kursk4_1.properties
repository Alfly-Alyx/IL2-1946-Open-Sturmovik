Name Kursk mission 4
Description \n\nType: Ground Attack\n\nDate: 08 July 1943\n\nTime: 14:00\n\nWeather: Hazy\n\nDescription:\n\nIn the central Olhovatka sector of the onslaught, fighting has raged every day and night since July 5th. During this time, the Germans managed to wedge several kilometers into the defensive formations of the 29th Rifle and 16th Tank Corps with forces consisting of 47th Panzer Corps, 6th, 292nd and 86th Infantry divisions. The offensive is in its final phase. The intensity of the fighting is at its peak.\n\nObjective:\n\nDischarge the situation with the PTAB hollow charge anti-tank bombs which proved their effectiveness against the Wehrmachts tanks from the first days of the Kursk Arch battle. Attack tank groups which have broken through the first line of defensive screens.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 4 La-5FN of the 88th Gv.IAP\n\n\n
