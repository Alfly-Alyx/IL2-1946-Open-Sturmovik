Description \n\nTyp: Luftunterst\u00FCtzung\n\nDatum: 16. Juli 1943\n\nZeit: 20:00 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDie motorisierte SS-Division "Das Reich" hat am 15. Juli das Dorf Schakowo eingenommen und plant einen weiteren Vorsto\u00DF in Richtung S\u00FCden, um die operative Einkesselung der 81., 89. und 93. Gardesch\u00FCtzendivisionen der 69. Armee der Woroneschfront sowie des 2. Gardepanzerkorps abzuschlie\u00DFen, die sich in der Gegend um Prochorowka-Jakowlewo-Gostischewo befinden. Das Oberkommando hat beschlossen, dieser Gefahr zu begegnen und die Front zu stabilisieren, indem bedrohte Divisionen nach Osten abgezogen werden. Um 19:28 Uhr hatten unsere Truppen Feindber\u00FChrung. S\u00FCdlich von Schakowo entwickelte sich eine erbitterte Schlacht. Ohne Luftunterst\u00FCtzung laufen unsere Truppen Gefahr, eingekesselt zu werden.\n\nEinsatzziel:\n\nHalten Sie die motorisierte SS-Division auf, bis der R\u00FCckzug unserer gef\u00E4hrdeten Divisionen abgeschlossen ist.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 4 La-5FN vom 254. IAP\n\n\n
