Description \n\nTyp: Training\n\nDatum: 4. Juli 1941\n\nZeit: 12:00 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nSie wurden dem neu aufgestellten 430. Luftsturmregiment zugeteilt, das die IL-2 unter Gefechtsbedingungen erproben und deren effektive Kampfverwendungsm\u00F6glichkeiten ausloten soll. Sie arbeiten dabei mit der 23. Gemischten Luftdivision der Westfront zusammen, um unsere 20., 21. und 22. Armee zu unterst\u00FCtzen, die von der nach dem Operationsplan "Barbarossa" vorgehenden deutschen Heeresgruppe "Mitte" angegriffen werden. In den letzten drei Tagen sind dem Feind strategisch wichtige Br\u00FCckenk\u00F6pfe in der N\u00E4he von Ulla, Disna, Lepel, Borrisow und Bobruisk in die H\u00E4nde gefallen. Bei Rogatschew hat das 24. Panzerkorps bereits den Dnjepr erreicht. F\u00FCr weitere Offensivhandlungen der deutschen Panzergruppen 2 und 3 in Richtung Witebsk und Orscha liegen demnach optimale Bedingungen vor.\nDie Maschinen, die Sie soeben erhalten haben, m\u00FCssen Testfl\u00FCgen unterzogen werden. Erweisen Sie sich der Sturmovik als w\u00FCrdig. Ein kleiner Schie\u00DFplatz mit erbeuteten feindlichen Fahrzeugen wurde s\u00FCdlich von unserem Flugplatz angelegt. Wir m\u00F6chten uns gerne davon \u00FCberzeugen, wie gut Sie mit den Flugeigenschaften und der Bewaffnung des neuen Typs zurecht kommen. Da Sie sich in der N\u00E4he der Front befinden, ist es durchaus m\u00F6glich, dass Sie dabei auf feindliche J\u00E4ger sto\u00DFen.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie die ungepanzerten Fahrzeuge auf dem Man\u00F6vergel\u00E4nde. Sollten Sie am Schluss noch gen\u00FCgend Munition \u00FCbrig haben, k\u00F6nnen Sie sich den gepanzerten Zielen zuwenden.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: 2 I-153 vom 160. IAP (Jagdflugzeugregiment)\n\n\n\n
