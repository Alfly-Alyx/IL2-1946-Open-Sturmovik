Name Smolensk Mission 2
Description \n\nType: Ground Attack\n\nDate: 05 July 1941\n\nTime: 8:00\n\nWeather: Poor\n\nDescription:\n\nThe headquarters of the 20th Army has intelligence information that there is a large concentration of enemy tank and armored vehicles in the Beshenkovichi area ready to seize the city. Increased AA activity has been noticed in the region.\n\nObjective:\n\nAn attack on the enemy support auto columns moving towards the armored forces near the town is to be carried out while establishing methods for using the new planes in combat sortie.\n\nPlayer Aircraft: IL-2, 1941 (1 series)\n\nFighter Cover: 4 I-153 of the 160th IAP\n\n\n
