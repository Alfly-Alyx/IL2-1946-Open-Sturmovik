Description \n\nType\u00A0: Protection\n\nDate\u00A0: 14 octobre 1942\n\nHeure\u00A0: 13:21\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui \u00E0 08:00 heures, l'ennemi, apr\u00E8s un bombardement pr\u00E9paratoire prolong\u00E9 et en utilisant les forces consid\u00E9rables de la 4\u00E8me arm\u00E9e de l'air, a tent\u00E9 de s'emparer de la partie nord de Stalingrad. Apr\u00E8s avoir p\u00E9n\u00E9tr\u00E9 les d\u00E9fenses des 37\u00E8me et 112\u00E8me divisions de la Garde Nationale, les unit\u00E9s de t\u00EAte de la 14\u00E8me division de Panzer font mouvement en direction du sud-est depuis Gorodische vers l'usine de tracteurs de Stalingrad, situ\u00E9e au nord de la zone industrielle nord de la ville. En raison de la p\u00E9nurie de gasoil, un grand nombre de chars l\u00E9gers T-60, de chars moyens T-34 et de chars lourds KV-1 sont rest\u00E9s dans les entrep\u00F4ts. Pour repousser l'attaque et bloquer l'ennemi en route vers la Volga, les forces de la 62\u00E8me arm\u00E9e sous le commandement du lieutenant g\u00E9n\u00E9ral Chuikov ont \u00E9t\u00E9 rapidement transf\u00E9r\u00E9es depuis le sud de la ville.\n\nObjectif\u00A0:\n\nR\u00E9duire les pertes de chars T-34 d\u00E9sactiv\u00E9s situ\u00E9s sur le terrain de l'usine.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 4 Yak-7 du 4\u00E8me IAP\n\n\n
