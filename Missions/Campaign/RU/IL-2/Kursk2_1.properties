Name Kursk mission 2
Description \n\nType: CAS\n\nDate: 06 July 1943\n\nTime: 04:30\n\nWeather: Clear\n\nDescription:\n\nIn the Orel - Kursk sector, the main blow fell on the 2nd Tank, 70th and 13th Armies of the Central front. Oncoming units of the 18th Panzer and 10th Motorized Divisions have pressed through the first defensive lines under the responsibility of the 15th, 81st and 148th Rifle Divisions of the 13th Army and are concentrating for a successive strike on Maloarkhangelsk in the Glazunovka area. Under the pressure of superior forces, our troops in the central direction and on the left flank were forced to back up and fortify on the second line of defense. To rectify the situation of the 13th Army, we are to counter-strike with the 17th Guards Rifle Corps, 2nd Tank Army and 19th Tank Corps today at dawn.\n\nObjective:\n\nFly to the Maloarkhangelsk area to support the counter-offensive of our forces.\n\nPlayer Aircraft: IL-2 Type 3, 1943\n\nFighter Cover: 2 Yak-1B of the 530th IAP\n\n\n
