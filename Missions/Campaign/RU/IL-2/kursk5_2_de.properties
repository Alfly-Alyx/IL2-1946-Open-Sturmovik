Description \n\nTyp: Aufkl\u00E4rung + Bodenangriff\n\nDatum: 9. Juli 1943\n\nZeit: 17:55 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nIm Verlauf der Gefechte ist das Offensivpotenzial der deutschen 2. Panzerarmee betr\u00E4chtlich geschrumpft. Engp\u00E4sse bei der Treibstoffversorgung schr\u00E4nken den Aktionsradius der Hauptangriffsgruppe empfindlich ein, die auf der linken Flanke des Frontbogens von Orel vorgehen soll. Der Nachschub des 46. und 47. Panzerkorps l\u00E4uft \u00FCber die Stra\u00DFen Orel - Trosna und Orel - Tagino.\n\nEinsatzziel:\n\nSie nehmen an der ersten Angriffswelle teil und kl\u00E4ren die Stra\u00DFe zwischen Orel und Tagino auf, um dann die ausgemachten Treibstoffkonvois des Gegners auf dem Weg zur Front zu vernichten. Die zweite Gruppe operiert entlang der Stra\u00DFe Orel - Trosna.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 2 Yak-1B vom 237. IAP\n\n\n
