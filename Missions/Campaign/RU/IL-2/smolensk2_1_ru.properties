Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 5 juillet 1941\n\nHeure\u00A0: 08:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLe quartier g\u00E9n\u00E9ral de la 20\u00E8me arm\u00E9e dispose d'informations \u00E9manant des renseignements selon lesquelles il y aurait une grande concentration de chars et de v\u00E9hicules blind\u00E9s ennemis dans la r\u00E9gion de Beshenkovichi, pr\u00EAts \u00E0 s'emparer de la ville. Un accroissement de l'activit\u00E9 antia\u00E9rienne a \u00E9t\u00E9 signal\u00E9 dans la r\u00E9gion.\n\nObjectif\u00A0:\n\nUne attaque contre les forces blind\u00E9es ennemies proches de la ville doit \u00EAtre effectu\u00E9e tout en \u00E9tablissant des m\u00E9thodes d'utilisation des nouveaux avions en sortie de combat.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 6 I-153 du 160\u00E8me IAP\n\n\n
