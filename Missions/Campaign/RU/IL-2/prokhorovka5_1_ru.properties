Description \n\nType\u00A0: Reconnaissance + attaque au sol\n\nDate\u00A0: 17 juillet 1943\n\nHeure\u00A0: 17:24\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nCraignant des attaques de flanc sur la t\u00EAte de pont de Prokhorovka, les unit\u00E9s allemandes ont commenc\u00E9 \u00E0 se replier vers les positions occup\u00E9es avant l'op\u00E9ration "Citadelle". Ayant \u00E9t\u00E9 inform\u00E9 du repli couvert des principales arm\u00E9es au sud-ouest en direction du pont situ\u00E9 \u00E0 proximit\u00E9 du village de Yakovlevo, l'artillerie de la 69\u00E8me arm\u00E9e a commenc\u00E9 \u00E0 pilonner les colonnes qui battent en retraite.\n\nObjectif\u00A0:\n\nEffectuez un vol de reconnaissance jusqu'\u00E0 la zone du pont afin de corriger le tir d'artillerie. Apr\u00E8s avoir rempli votre mission, vous aurez carte blanche pour agir comme bon vous semble au-dessus du champ de bataille.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: Aucune\n\n\n
