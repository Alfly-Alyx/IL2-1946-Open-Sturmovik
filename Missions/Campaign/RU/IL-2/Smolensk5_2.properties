Description \n\nType: Recon\n\nDate: 10 July 1941\n\nTime: 11:20\n\nWeather: Good\n\nDescription:\n\nOn the 8th and 9th of July, the 12th Tank, 176th and 6th Motor Rifle Regiments of the 1st Moscow Motor Rifle Division fought pertinacious battles to hold onto the city of Tolochin. Because of the huge losses in terms of men and vehicles, the Division was forced to abandon its positions and fortify in Kohanovo. According to intelligence data, today, at about 10:00 hours, the advancement of the 17th Panzer Division frontline detachments was noticed on the Tolochin - Kohanovo road. The first assault on the armored columns to stop the impetuous advancement of the enemy to Orsha has already been successfully achieved. You are in the reconnaissance wing of the second strike group.\n\nObjective:\n\nExplore the sector to find out where the main forces of the 17th Division are.\n\nPlayer Aircraft: IL-2, 1941 (1 series)\n\nFighter Cover: None\n\n\n
