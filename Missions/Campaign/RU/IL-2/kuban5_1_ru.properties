Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 1er novembre 1943\n\nHeure\u00A0: 06:00\n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nLe quartier g\u00E9n\u00E9ral du Haut Commandement a approuv\u00E9 le plan de prise de la t\u00EAte de pont de la p\u00E9ninsule de Kerch, la premi\u00E8re \u00E9tape de l'op\u00E9ration de d\u00E9barquement Kerch-Eltigen. Elle sera accomplie par la 318\u00E8me division d'infanterie l\u00E9g\u00E8re Novorossisk et deux bataillons de fusiliers marins du nord et des unit\u00E9s de la 18\u00E8me arm\u00E9e compos\u00E9es du 335\u00E8me r\u00E9giment d'infanterie l\u00E9g\u00E8re de la Garde Nationale et du 195\u00E8me r\u00E9giment de mortiers de montagne du sud. Le d\u00E9barquement sera g\u00EAn\u00E9 par l'artillerie au nord de Kerch. Une intense activit\u00E9 antia\u00E9rienne est \u00E0 pr\u00E9voir au-dessus de l'ensemble de la zone d'op\u00E9rations.\n\nObjectif\u00A0:\n\nOccupez-vous des sites d'artillerie avant que ne d\u00E9bute l'op\u00E9ration de d\u00E9barquement.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 2 LaGG-3 du 279\u00E8me IAP\n\n\n
