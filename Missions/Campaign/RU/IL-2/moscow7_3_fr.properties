Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 2 janvier 1942\n\nHeure\u00A0: 14:25\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa contre-offensive de l'Arm\u00E9e Rouge qui a d\u00E9but\u00E9 le 6 d\u00E9cembre 1941 n'a laiss\u00E9 aucune chance \u00E0 l'arm\u00E9e allemande de conqu\u00E9rir Moscou. Entre le 11 et le 20 d\u00E9cembre, Istra, Solnechnogorsk, Klin et Volokolamsk ont \u00E9t\u00E9 reprises. Sous un bombardement incessant, l'ennemi continue de battre en retraite en formant des colonnes interminables en direction de l'ouest qui ne laissent que des amoncellements de ruines derri\u00E8re elles. Chaque vague de Sturmoviks sur les colonnes ennemies am\u00E8ne la terreur dans l'\u00E2me des soldats allemands qui nomment d\u00E9sormais l'appareil "Schwarzer Tod", ce qui signifie "Mort noire".\nLa lib\u00E9ration de Maloyaroslavets, tenue par les vestiges du 57\u00E8me corps de Panzer et du 12\u00E8me corps d'arm\u00E9e de terre de la Wehrmacht, a \u00E9t\u00E9 accomplie par les 53\u00E8me et 17\u00E8me divisions d'infanterie l\u00E9g\u00E8re avec le soutien de la 26\u00E8me brigade de chars de la 43\u00E8me arm\u00E9e. En arrivant simultan\u00E9ment du nord et du sud, ces divisions encerclent la ville afin d'attaquer les flancs non d\u00E9fendus des colonnes automobiles qui battent en retraite vers Medyn. La retraite est couverte par des chasseurs qui op\u00E8rent \u00E0 partir du terrain au sud-ouest de Medyn.\n\nObjectif\u00A0:\n\nExplorez les a\u00E9rodromes de Medyn, car selon des donn\u00E9es non v\u00E9rifi\u00E9es, des renforts pourraient avoir \u00E9t\u00E9 envoy\u00E9s \u00E0 l'un d'eux.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
