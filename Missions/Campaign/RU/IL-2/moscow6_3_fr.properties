Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 6 d\u00E9cembre 1941\n\nHeure\u00A0: 5:30\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\n\nLes troupes sovi\u00E9tiques ont stopp\u00E9 l'ennemi sur son approche de Moscou. Etant donn\u00E9 la baisse d'efficacit\u00E9 au combat, l'usure de l'\u00E9quipement et pour finir le blizzard, les arm\u00E9es de la Wehrmacht, qui ne disposent plus de capacit\u00E9s d'offensive suffisantes pour poursuivre la campagne, sont oblig\u00E9es de se pr\u00E9parer \u00E0 un long hiver d\u00E9fensif. En raison de l'irr\u00E9gularit\u00E9 des ravitaillements, un s\u00E9rieux manque de carburant, de pi\u00E8ces de rechange et de tenues chaudes d'hiver ont \u00E9t\u00E9 observ\u00E9s dans les unit\u00E9s ennemies. Selon la reconnaissance a\u00E9rienne, des trains et des colonnes de ravitaillement font mouvement en direction de Mozhaysk pour approvisionner le 7\u00E8me corps d'arm\u00E9e en v\u00E9hicules, nourriture et v\u00EAtements.\n\nObjectif\u00A0:\n\nAttaquez les colonnes automobiles qui entrent dans Mozhaysk.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
