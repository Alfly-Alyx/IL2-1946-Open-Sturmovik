Description \n\nTyp: Bodenangriff\n\nDatum: 14. April 1944\n\nZeit: 19:30 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDurch die Vereitelung der Evakuierungsoperation in Feodosija m\u00FCssen sich die 73., 98. und 11. deutsche Infanteriedivision \u00FCber Simferopol nach Sewastopol zur\u00FCckziehen. Das soll auf der Stra\u00DFe geschehen, die seit gestern von unserem 19. Panzerkorps kontrolliert wird.\n\nEinsatzziel:\n\nDie feindlichen Fahrzeugkolonnen d\u00FCrfen nicht in die Verteidigungsstellungen des 19. Panzerkorps eindringen.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 2 Yak-1B vom 6. Gv. IAP\n\n\n
