Name Crimea mission 2
Description \n\nType: Ground Attack\n\nDate: 14 April 1944\n\nTime: 17:30\n\nWeather: Poor\n\nDescription:\n\nBecause of the disrupted evacuation in Feodossia, the 73rd, 98th, and 11th German Infantry Divisions are compelled to move to Sevastopol through Simferopol by the road which was blocked yesterday by the units of our 19th Tank Corps.\n\nObjective:\n\nDo not allow the mechanized columns to penetrate the defense zone of the 19th Tank Corps.\n\nPlayer Aircraft: IL-2 Type 3M, 1943\n\nFighter Cover: 2 Yak-1B of the 6th Gv.IAP\n\n\n
