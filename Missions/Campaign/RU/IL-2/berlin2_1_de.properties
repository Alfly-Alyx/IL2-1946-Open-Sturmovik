Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 22. April 1945\n\nZeit: 18:47 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDie 1. Gardepanzerarmee hat nach dem \u00DCberwinden des feindlichen Widerstands um Seelow den \u00E4u\u00DFeren Verteidigungsring von Berlin erreicht. Die 12. Armee der Wehrmacht wurde in aller Eile von der Elbe umgruppiert, um die Besatzung von Berlin zu st\u00E4rken und einen Angriff auf die 1. Wei\u00DFrussische Front durchzuf\u00FChren. An ihrer Westfront leistet sie den Amerikanern keinen Widerstand mehr. Unsere Feldaufkl\u00E4rung meldet, dass das deutsche Oberkommando operativen Einheiten der Heeresgruppe Frankfurt-Guben befohlen hat, die Zufahrtsstra\u00DFen von Berlin gegen die von der Stra\u00DFe Berlin - Seelow anr\u00FCckende 1. Gardepanzerarmee bis zum Eintreffen der 12. Armee zu halten.\n\nEinsatzziel:\n\nSchlagen Sie die Flankenangriffe von Einheiten der Heeresgruppe Frankfurt-Guben zur\u00FCck, die unseren Angriff auf Berlin vereiteln wollen.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: 4 Yak-9U vom 6. Gv. IAP\n\n\n
