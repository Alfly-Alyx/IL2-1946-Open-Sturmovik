Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 7. Juli 1943\n\nZeit: 18:08 Uhr\n\nWetter: klar\n\nBeschreibung:\n\nNachdem der Feind seine Angriffe auf Maloarchangelsk erfolglos einstellen musste, gruppierte er das 41. Panzerkorps zu einem Angriff auf Ponyri um. Im Verlauf dieser Attacke konnten die Deutschen trotz des Widerstandes der 307. Sch\u00FCtzendivision und der 5. Artilleriedivision den Nordteil der Stadt und den dort befindlichen Rangierbahnhof einnehmen. Zur Verst\u00E4rkung der Verteidiger und Vorbereitung zuk\u00FCnftiger Gegenangriffe wurden Einheiten des 3. Panzerkorps dorthin beordert.\n\nEinsatzziel:\n\nS\u00E4ubern Sie Ponyri zusammen mit der zweiten Welle von den Eindringlingen.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 2 La-5FN vom 165. IAP\n\n\n
