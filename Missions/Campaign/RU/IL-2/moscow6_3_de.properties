Description \n\nTyp: Bodenangriff\n\nDatum: 6. Dezember 1941\n\nZeit: 5:30 Uhr\n\nWetter: keine Sicht\n\nBeschreibung:\n\nDie sowjetischen Truppen haben den Vormarsch des Feindes auf Moskau gestoppt. Das Nachlassen der Kampfkraft, die Abnutzung der Ausr\u00FCstung und zu guter Letzt die russischen Schneest\u00FCrme haben daf\u00FCr gesorgt, dass die Armeen der Wehrmacht, die nicht mehr \u00FCber gen\u00FCgend Offensivkapazit\u00E4ten verf\u00FCgen, sich nun auf einen langen Stellungskrieg im Winter vorbereiten m\u00FCssen. Durch den unregelm\u00E4\u00DFig eintreffenden Nachschub besteht bei den feindlichen Einheiten ein erheblicher Mangel an Treibstoff, Ersatzteilen und warmen Winteruniformen. Unsere Luftaufkl\u00E4rung meldet, dass Z\u00FCge und Nachschubkolonnen auf dem Weg nach Moshaisk sind, um das 7. Armeekorps mit Fahrzeugen, Essen und Kleidung zu versorgen.\n\nEinsatzziel:\n\nGreifen Sie Kfz-Kolonnen an, die in die Stadt Moshaisk hineinfahren.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: keiner\n\n\n
