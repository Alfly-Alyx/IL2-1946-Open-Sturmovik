Description \n\nTyp: Bodenangriff\n\nDatum: 1. November 1943\n\nZeit: 6:00 Uhr\n\nWetter: Regen\n\nBeschreibung:\n\nDas Hauptquartier des Oberkommandos hat den Plan f\u00FCr die Besetzung des Br\u00FCckenkopfes auf der Halbinsel Kertsch genehmigt, von dem aus wir die Landungsoperation zwischen Kertsch und Eltigen vornehmen wollen. Diese wird von der 318. Sch\u00FCtzendivision aus Noworossijsk und zwei Bataillonen Marineinfanterie aus dem Norden sowie Einheiten der 18. Armee, d. h. dem 335. Gardesch\u00FCtzenregiment und dem 195. Gebirgsm\u00F6rserregiment aus dem S\u00FCden, durchgef\u00FChrt. Die Landung kann durch Artilleriesperrfeuer auf den Norden von Kertsch erschwert werden. Wir erwarten eine starke Konzentration von feindlichen Flugabwehrwaffen im gesamten Operationsgebiet.\n\nEinsatzziel:\n\nSchalten Sie die Artilleriestellungen aus, bevor die Landungsoperation beginnt.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (3er Serie)\n\nJagdschutz: 2 LaGG-3 vom 279. IAP\n\n\n
