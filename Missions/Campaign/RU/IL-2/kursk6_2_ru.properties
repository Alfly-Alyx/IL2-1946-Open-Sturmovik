Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 10 juillet 1943\n\nHeure\u00A0: 14:00\n\nM\u00E9t\u00E9o\u00A0: Orageuse\n\nDescription\u00A0:\n\nLa derni\u00E8re tentative de la 9\u00E8me arm\u00E9e et de la 2\u00E8me arm\u00E9e de Panzer avec le soutien de la 6\u00E8me arm\u00E9e de l'air de retourner la situation sur le mont Orel a eu lieu aujourd'hui. Depuis la r\u00E9gion de Trosna en direction de Fatezh, une contre-offensive visant le flanc droit de la 70\u00E8me arm\u00E9e sur le terrain des 132\u00E8me et 280\u00E8me divisions d'infanterie l\u00E9g\u00E8re a \u00E9t\u00E9 lanc\u00E9e par le 46\u00E8me corps de Panzer.\n\nObjectif\u00A0:\n\nRepoussez l'attaque des formations de chars ennemis coop\u00E9rant avec les troupes terrestres et \u00E9liminez du m\u00EAme coup la derni\u00E8re opportunit\u00E9 de traverser nos d\u00E9fenses constitu\u00E9es par le groupe arm\u00E9 du "Centre" dans le secteur Orel-Koursk.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 4 La-5FN of the 88th Gv.IAP\n\n\n
