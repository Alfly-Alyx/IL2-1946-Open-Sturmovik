Description \n\nTyp: Bodenangriff\n\nDatum: 12. Mai 1944\n\nZeit: 8:45 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDie letzten Einheiten der deutschen 17. Armee leisten den Armeen der 3. und 4. Ukrainischen Front auf ihrem R\u00FCckzug zum Kap von Cherson, wo sie sich eine Einschiffungsm\u00F6glichkeit erhoffen, immer noch erbitterten Widerstand. Der Mangel an Transportschiffen hat dazu gef\u00FChrt, dass sich Truppen und Fahrzeuge auf engstem Raum am Strand dr\u00E4ngen.\n\nEinsatzziel:\n\nSie fliegen einen freien Kampfeinsatz am Kap Cherson. Wichtig dabei ist, dass Sie die letzten Panzer und Gesch\u00FCtze des Feindes vernichten.\n\nEingesetztes Flugzeug IL-2 Typ 3M, 1943\n\nJagdschutz: keiner\n\n\n
