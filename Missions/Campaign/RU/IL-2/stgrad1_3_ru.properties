Description \n\nType\u00A0: Reconnaissance/Attaque au sol\n\nDate\u00A0: 04 ao\u00FBt 1942\n\nHeure\u00A0: 18:20\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nEn d\u00E9pit de sa d\u00E9faite totale \u00E0 Moscou, l'Allemagne n'a pas l'intention d'abandonner ses plans de conqu\u00EAte de l'Union Sovi\u00E9tique. L'absence de deuxi\u00E8me front et l'accroissement de la production militaire permirent, au d\u00E9but de l'\u00E9t\u00E9 de 1942, de jeter des forces consid\u00E9rables de la Wehrmacht et de la Luftwaffe dans la bataille. L'un de leurs principaux buts est la prise de Donetsk et des usines de Stalingrad avec une perc\u00E9e en direction des r\u00E9gions du Caucase riches en p\u00E9trole. La 6\u00E8me arm\u00E9e, men\u00E9e par le lieutenant g\u00E9n\u00E9ral Paulus, fait rapidement mouvement depuis le nord-ouest vers Stalingrad et la 4\u00E8me arm\u00E9e de Panzer, sous le commandement du lieutenant g\u00E9n\u00E9ral Hoth avance dans la m\u00EAme direction depuis le sud-ouest afin d'attaquer la ville dans un assaut conjoint.\nNous devons vous transf\u00E9rer d'urgence vers la ligne de front de Stalingrad, au 688\u00E8me ShAP appartenant au 228\u00E8me ShAD de la 8\u00E8me arm\u00E9e de l'air qui prend d\u00E9j\u00E0 une part active au combat en bloquant les unit\u00E9s de la 4\u00E8me arm\u00E9e de Panzer sur la route Aksai-Abganerovo qui m\u00E8ne \u00E0 Stalingrad.\n\nObjectif\u00A0:\n\nProc\u00E9dez \u00E0 la reconnaissance des positions et effectuez un assaut sur les colonnes de chars et de v\u00E9hicules en marche.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 194 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 3 Yak-1B du 148\u00E8me IAP\n\n\n
