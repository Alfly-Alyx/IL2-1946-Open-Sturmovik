Description \n\nTyp: Bodenangriff\n\nDatum: 11. Juli 1943\n\nZeit: 05:00 Uhr\n\nWetter: schlecht\n\nBeschreibung:\n\nDas deutsche Oberkommando hat mehrere Eliteeinheiten f\u00FCr die Offensive auf den Sektor Prochorowka bereitgestellt. Es nehmen u.a. die motorisierten SS-Divisionen "Leibstandarte Adolf Hitler", "Totenkopf", "Das Reich" sowie die Armeegruppe "Kempf" daran teil. Die 96. Gardesch\u00FCtzendivision wurde zur Verst\u00E4rkung in diesen Bereich verlegt. W\u00E4hrend sich unsere Truppen s\u00FCdwestlich von Prochorowka versammelten, hat das 2. Panzergrenadierregiment der "Leibstandarte Adolf Hitler" begonnen, die 169. Panzerbrigade und Einheiten der 183. Sch\u00FCtzendivision zur\u00FCckzudr\u00E4ngen, welche die vorderen Flanken der 95. Sch\u00FCtzendivision decken sollten, die gerade erst ihre Verteidigungsstellung bezieht.\n\nEinsatzziel:\n\nDer Feind darf die Stellungen der 95. Gardesch\u00FCtzendivision nicht einnehmen.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 2 La-5Fn vom 40. Gv. IAP\n\n\n
