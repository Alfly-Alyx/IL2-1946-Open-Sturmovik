Name Berlin mission 1
Description \n\nType: Ground Attack\n\nDate: 16 April 1945\n\nTime: 14:27\n\nWeather: Poor\n\nDescription:\n\nHaving victoriously destroyed large amounts of German forces in Eastern Prussia, Poland and Eastern Pomerania in the period from January - March, 1945, our troops reached the Oder and Neisse Rivers and are now deep into German territory. The armies of the 1st Belorussian front took the strategically important bridgehead near Kustrin and started to penetrate the first defensive lines held by the Army Group "Visla" near the town of Seelowe in the Berlin direction today at 05:00 hours. By 14:00 hours, wishing to strengthen the offensive capability of the 8th Guards Army of the 1st Belorussian front, Marshal Zhukov ordered to quickly rush the 1st Guards Tank Army into combat for a joint strike. The 11th Tank Corps was not on time for the main river forcing, and is going to cross the Oder in the direction of Seelowe through the bridge nearby, constantly controlled by the enemy's artillery batteries firing from positions to the north of the town.\n\nObjective:\n\nThe forcing of the Oder by the elements of the 11th Tank Corps through this bridge must not be disrupted by the artillery.\n\nPlayer Aircraft: IL-2 Type 3M, 1943\n\nFighter Cover: 2 Yak-9U of the 6th Gv.IAP\n\n\n
