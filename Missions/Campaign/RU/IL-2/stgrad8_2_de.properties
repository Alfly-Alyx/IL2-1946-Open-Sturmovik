Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 10. Januar 1943\n\nZeit: 16:05 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDie schnelle Gegenoffensive von Generalfeldmarschall von Mansteins Truppen konnte die Deutschen nicht aus Stalingrad befreien. Die eingekesselte 6. Armee sowie Einheiten der 4. Panzerarmee sind immer noch in der Stadt und leisten verzweifelten Widerstand.\nWir haben heute eine Offensive mit dem Decknamen "Koltso" eingeleitet, um den Feind dort endg\u00FCltig zu vernichten. Die 21. Armee wird dazu in Richtung Marinowka vorsto\u00DFen, um die Verteidigungslinien der 44., 29., 3. und 376. motorisierten Infanteriedivisionen zu durchbrechen und in Stalingrad einzumarschieren. Der Frontabschnitt ist stark befestigt. Wir gehen davon aus, dass der Feind seine Stellungen nicht kampflos preisgeben wird.\n\nEinsatzziel:\n\nUnterst\u00FCtzen Sie den nach Osten gerichteten Angriffssto\u00DF der Vorhut der 21. Armee auf Stalingrad.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (sp\u00E4tere Serie)\n\nJagdschutz: 2 Yak-1B vom 9. Gv. IAP\n\n\n
