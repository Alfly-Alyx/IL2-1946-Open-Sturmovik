Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 20 juillet 1943\n\nHeure\u00A0: 14:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nVous avez \u00E9t\u00E9 transf\u00E9r\u00E9 au 210\u00E8me r\u00E9giment d'attaque au sol de la 230\u00E8me division d'attaque au sol de la 4\u00E8me arm\u00E9e de l'air en raison des pertes importantes en \u00E9quipages de ce r\u00E9giment au cours de la p\u00E9riode mars \u00E0 juin 1943.\nAfin de prot\u00E9ger les routes qui m\u00E8nent en Crim\u00E9e, l'ennemi a \u00E9tabli une ligne de d\u00E9fense fortifi\u00E9e appel\u00E9e "Ligne bleue" sur la p\u00E9ninsule de Taman qui s'\u00E9tend de la mer d'Azov \u00E0 Novorossisk en passant par les hameaux de Slavianskaya, de Krymskaya et d'Albinskaya. Cette ligne de d\u00E9fense prend une part active dans la contre-offensive \u00E0 l'est. Une perc\u00E9e dans nos lignes est pr\u00E9vue dans le voisinage de Krymskaya. Dans ce sens, l'ennemi a concentr\u00E9 une grande quantit\u00E9 de chars et de canons autopropuls\u00E9s sous une puissance couverture antia\u00E9rienne \u00E0 l'ouest du village. Selon les plans de contre-offensive du quartier g\u00E9n\u00E9ral de la 56\u00E8me arm\u00E9e, les "Katyushas" du 25\u00E8me r\u00E9giment de mortiers de la Garde Nationale ont d\u00E9j\u00E0 commenc\u00E9 \u00E0 pilonner les positions ennemies. Apr\u00E8s une attaque de roquette, il ne fait aucun doute qu'une attaque a\u00E9rienne devrait suivre.\n\nObjectif\u00A0:\n\nProc\u00E9dez \u00E0 une attaque des formations offensives de la ligne de front ennemie sur les routes qui m\u00E8nent \u00E0 Krymskaya.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (3\u00E8me s\u00E9rie)\n\nCouverture\u00A0: 2 P-39N-1 du 100\u00E8me Gv.IAP\n\n\n
