Description \n\nTyp: Bodenangriff\n\nDatum: 10. Juli 1941\n\nZeit: 11:20 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nAm 8. und 9. Juli stand das 12. Panzerregiment mit dem 176. und 6. Regiment der 1. motorisierten Moskauer Sch\u00FCtzendivision im schweren Abwehrkampf um Tolochin. Aufgrund der hohen Verluste an Soldaten und Fahrzeugen musste die Division ihre Stellungen aufgeben und sich nach Kochanowo zur\u00FCckziehen. Aufkl\u00E4rungsberichten zufolge befanden sich die Spitzen der deutschen 17. Panzerdivision heute bereits gegen 10:00 Uhr auf der Stra\u00DFe von Tolochin nach Kochanowo. Der erste erfolgreiche Angriff auf die gegnerische Panzerkolonne ist bereits erfolgt. Sie nehmen an der zweiten Welle teil, die unsere Bodentruppen unterst\u00FCtzen soll, die sich eingegraben haben, um den unerbittlichen Vormarsch des Feindes auf Orscha zu stoppen.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie die Panzer, die nach dem ersten Angriff noch \u00FCbrig sind.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (1er Serie)\n\nJagdschutz: keiner\n\n\n
