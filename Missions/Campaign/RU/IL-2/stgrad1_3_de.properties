Description \n\nTyp: Aufkl\u00E4rung + Bodenangriff\n\nDatum: 4. August 1942\n\nZeit: 18:20 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nTrotz der vernichtenden Niederlage vor Moskau haben die Deutschen ihre Pl\u00E4ne zur Eroberung der Sowjetunion nicht aufgegeben. Aus Frankreich herangef\u00FChrte Verst\u00E4rkungen sowie eine Steigerung der R\u00FCstungsproduktion erm\u00F6glichten es der Wehrmacht und Luftwaffe, im Fr\u00FChsommer 1942 erneut betr\u00E4chtliche Kr\u00E4fte bereitzustellen. Eines der prim\u00E4ren Ziele der Deutschen ist die Eroberung der Industriegebiete im Donezk-Becken und Stalingrad. Von dort aus wollen sie in die \u00F6lreichen Regionen des Kaukasus vorsto\u00DFen. Die 6. Armee von Generalleutnant Paulus r\u00FCckt z\u00FCgig aus dem Nordwesten auf Stalingrad vor. Dabei wird sie von der 4. Panzerarmee unter Generalleutnant Hoth unterst\u00FCtzt, die aus dem S\u00FCdwesten in dieselbe Richtung st\u00F6\u00DFt, um die Stadt gemeinsam mit Paulus zu besetzen.\nWir verlegen Sie schleunigst an die Front bei Stalingrad. Sie werden dem 688. ShAP des 228. ShAD der 8. Luftarmee zugeteilt, das bereits Angriffe auf die Einheiten der 4. Panzerarmee eingeleitet hat, um deren Vorr\u00FCcken auf der Stra\u00DFe von Aksai nach Abganerowo zu behindern, die nach Stalingrad f\u00FChrt.\n\nEinsatzziel:\n\nKl\u00E4ren Sie die feindlichen Positionen auf und greifen Sie Panzer- und Fahrzeugkolonnen an.\n\nEingesetztes Flugzeug IL-2M, Modell 1941 (3er Serie)\n\nJagdschutz: 3 Yak-1B vom 148. IAP\n\n\n
