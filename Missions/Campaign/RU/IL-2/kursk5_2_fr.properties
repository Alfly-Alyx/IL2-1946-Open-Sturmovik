Description \n\nType\u00A0: Reconnaissance + attaque au sol\n\nDate\u00A0: 09 juillet 1943\n\nHeure\u00A0: 17:55\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nAu cours des combats incessants, le potentiel offensif de la 2\u00E8me arm\u00E9e de Panzer ennemie s'est consid\u00E9rablement amoindri. Les interruptions de ravitaillement en carburant entraveront la mobilit\u00E9 de la principale arm\u00E9e blind\u00E9e durant l'offensive pr\u00E9vue sur le flanc gauche du mont Orel. Le ravitaillement des 46\u00E8me et 47\u00E8me corps de Panzer s'effectue sur les routes Orel-Trosna et Orel-Tagino.\n\nObjectif\u00A0:\n\nDans le premier groupe d'attaque, proc\u00E9dez \u00E0 une mission de reconnaissance sur la route Orel-Tagino afin de d\u00E9couvrir et de d\u00E9truire les colonnes de ravitaillement en carburant en chemin vers la ligne de front. Le deuxi\u00E8me groupe d'attaque op\u00E8rera au-dessus de la route Orel-Trosna.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 2 Yak-1B du 237\u00E8me IAP\n\n\n
