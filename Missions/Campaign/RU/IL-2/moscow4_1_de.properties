Description \n\nTyp: Bodenangriff\n\nDatum: 18. Oktober 1941\n\nZeit: 7:50 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nAm 16. Oktober brachen schwere K\u00E4mpfe in der Gegend von Wolokolamsk aus, die von der 16. Armee kontrolliert wird. Der Hauptschlag des Gegners traf die 316. Sch\u00FCtzendivision von Generalmajor Panfilow. Der Feind r\u00FCckt mit der 2. Panzerdivision und 35. Infanteriedivision \u00FCber die Stra\u00DFe bei Wolokolamsk in Richtung Istra vor. Auf seinem Weg wurde er von der 1. Gardebrigade sowie der 27. Panzerbrigade bei Chismena aus dem Hinterhalt \u00FCberfallen.\n\nEinsatzziel:\n\nDie Einheiten der 2. Panzerdivision d\u00FCrfen auf keinen Fall die Front unserer vorgeschobenen Panzereinheiten auf der Stra\u00DFe nach Wolokolamsk und der Eisenbahnlinie nach Rschew durchbrechen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: 6 I-153 vom 120. IAP\n\n\n
