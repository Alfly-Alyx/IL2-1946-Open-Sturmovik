Description \n\nType\u00A0: Protection\n\nDate\u00A0: 16 juillet 1943\n\nHeure\u00A0: 20:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa division motoris\u00E9e SS "Das Reich" s'est empar\u00E9e du village de Shakhovo le 15 juillet, et pr\u00E9voit de poursuivre la progression vers le sud afin de clore l'anneau d'encerclement op\u00E9rationnel autour des 81\u00E8me, 89\u00E8me et 93\u00E8me divisions d'infanterie l\u00E9g\u00E8re de la Garde Nationale de la 69\u00E8me arm\u00E9e du front de Voronezh et du 2\u00E8me corps de chars de la Garde Nationale qui se trouvent dans la zone Prokhorovka-Yokavlevo-Gostischevo. Le Haut Commandement a d\u00E9cid\u00E9 d'\u00E9liminer le danger et de stabiliser la ligne de front en permettant aux divisions menac\u00E9es de se replier vers l'est. A 19:28 heures, nos forces sont venues au contact de l'ennemi, et une \u00E2pre bataille a eu lieu au sud de Shakhovo. Sans un soutien a\u00E9rien appropri\u00E9, les forces terrestres risquent d'\u00EAtre encercl\u00E9es.\n\nObjectif\u00A0:\n\nContenir la progression de la division motoris\u00E9e SS jusqu'\u00E0 ce que notre retrait soit total.\n\nAppareil du joueur\u00A0: IL-2 Type 3, 1943\n\nCouverture\u00A0: 4 La-5FN du 254\u00E8me IAP\n\n\n
