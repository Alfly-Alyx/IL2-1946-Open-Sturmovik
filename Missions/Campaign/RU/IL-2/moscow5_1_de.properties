Description \n\nTyp: Luftnahunterst\u00FCtzung\n\nDatum: 2. Dezember 1941\n\nZeit: 16:05 Uhr\n\nWetter: Schnee\n\nBeschreibung:\n\nZur v\u00F6lligen Stabilisierung des Verteidigungsg\u00FCrtels um Moskau muss die letzte m\u00F6gliche Sto\u00DFrichtung der Deutschen in der Gegend von Naro-Fominsk gesichert werden. Hier ist unsere 33. Armee in Stellung gebracht worden. Am 1. Dezember 1941 griffen das deutsche 7. und 20. Armeekorps sowie das 57. Panzerkorps die Front der 222. und 11. Sch\u00FCtzendivision an. Wenn es der 4. Armee der Deutschen gelingt, n\u00F6rdlich von Naro-Fominsk durchzubrechen, kann sie unserer 33. Armee in den R\u00FCcken fallen. Die 32. Sch\u00FCtzendivision deckt die s\u00FCdliche Zufahrt nach Kubinka und hat die \u00FCberlegenen feindlichen Streitkr\u00E4fte angegriffen, deren Ziel Golitzyn ist. Die Divisionsartillerie hat die erste Panzerwelle abgeschlagen. Wenn unsere Truppen keine entsprechende Luftunterst\u00FCtzung erhalten, werden sie von den feindlichen Reserven auf der Stra\u00DFe Naro-Fominsk - Kubinka vernichtet. Dar\u00FCber hinaus k\u00F6nnen die Deutschen die strategisch wichtigen Br\u00FCckenk\u00F6pfe nehmen und weiter auf Moskau vorsto\u00DFen.\n\nEinsatzziel:\n\nSchw\u00E4chen Sie die gegnerischen Kr\u00E4fte auf der Stra\u00DFe nach Kubinka. Diese d\u00FCrfen auf keinen Fall an der 32. Sch\u00FCtzendivision vorbeigelangen.\n\nEingesetztes Flugzeug IL-2, Modell 1941 (2er Serie)\n\nJagdschutz: keiner\n\n\n
