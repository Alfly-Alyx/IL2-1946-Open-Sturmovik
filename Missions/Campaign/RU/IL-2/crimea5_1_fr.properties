Description \nType\u00A0: Attaque au sol\n\nDate\u00A0: 7 mai 1944\n\nHeure\u00A0: 16:00\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLe 20 avril, Hitler a ordonn\u00E9 de tenir S\u00E9bastopol \u00E0 tout prix. Au matin du 23 avril, la premi\u00E8re phase de l'op\u00E9ration de prise de S\u00E9bastopol \u00E0 d\u00E9but\u00E9. Avec d'\u00E9normes pertes de part et d'autre, l'attaque n'a pas donn\u00E9 les r\u00E9sultats escompt\u00E9s. Le 5 mai, la deuxi\u00E8me phase a commenc\u00E9. Au cours des 2 derniers jours, nos forces ont \u00E9t\u00E9 incapables d'enfoncer les positions ennemies, malgr\u00E9 le fait que la ville \u00E9tait gard\u00E9e par des unit\u00E9s totalement \u00E9puis\u00E9es des 50\u00E8me, 336\u00E8me et 2\u00E8me divisions de montagne roumaines. La montagne Sapun est d'une importance strat\u00E9gique pour la suite de l'offensive sur S\u00E9bastopol. L'ennemi est puissamment fortifi\u00E9 et dispose d'impressionnantes batteries antia\u00E9riennes d\u00E9fensives sur cette montagne.\n\nObjectif\u00A0:\n\nD\u00E9logez l'ennemi de la montagne.\n\nAppareil du joueur\u00A0: IL-2 Type 3M, 1943\n\nCouverture\u00A0: 4 P-39Q-10 du 11\u00E8me Gv.IAP\n\n\n
