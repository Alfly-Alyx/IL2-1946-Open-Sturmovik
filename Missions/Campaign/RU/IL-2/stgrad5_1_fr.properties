Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 30 novembre 1942\n\nHeure\u00A0: 16:00\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLa contre-attaque r\u00E9ussie de nos forces le 19 novembre selon le plan de l'op\u00E9ration "Uranus" et le blocage des arm\u00E9es allemandes qui s'en est suivi ont contribu\u00E9 \u00E0 l'encerclement total de l'ennemi \u00E0 Stalingrad. Le ravitaillement des forces environnantes est assur\u00E9 par des largages a\u00E9riens effectu\u00E9s par des avions de transport et des bombardiers qui op\u00E8rent depuis des a\u00E9rodromes proches de la ville. Selon des donn\u00E9es fournies par le quartier g\u00E9n\u00E9ral du 228\u00E8me ShAD, le plus pr\u00E9cieux est l'a\u00E9rodrome de Pitomnik. Il re\u00E7oit quotidiennement des quantit\u00E9s consid\u00E9rables de nourriture, de fournitures m\u00E9dicales et de munitions. Pour parvenir \u00E0 une suppression rapide de la r\u00E9sistance ennemie dans la ville, nous devons mettre un terme \u00E0 ce largage a\u00E9rien.\n\nObjectif\u00A0:\n\nL'objectif principal est l'\u00E9limination des avions de transport au sol et pr\u00EAts \u00E0 d\u00E9coller. Si possible, d\u00E9truisez \u00E9galement tout v\u00E9hicule de soutien.\n\nAppareil du joueur\u00A0: IL-2M, mod\u00E8le 1942 (derni\u00E8re s\u00E9rie)\n\nCouverture\u00A0: 4 LaGG-3 du 296\u00E8me IAP\n\n\n
