Description \n\nTyp: Bodenangriff\n\nDatum: 23. August 1942\n\nZeit: 17:35 Uhr\n\nWetter: gut\n\nBeschreibung:\n\nHeute Morgen hat die deutsche 6. Armee zusammen mit 1.200 Flugzeugen der Luftflotte 4 ihre Offensive auf Stalingrad eingeleitet. Unsere Verteidigungsstellungen wurden an der Naht zwischen der 4. Panzerarmee und der 62. Armee durchbrochen. Um 16:00 Uhr war das 14. Panzerkorps unter dem Befehl von General von Wietersheim bereits in Erzowka und bereitet sich auf den endg\u00FCltigen Sto\u00DF auf Stalingrad vor. Um das ungehinderte Vorr\u00FCcken des Feindes zu unterbinden, m\u00FCssen wir das Panzerkorps besch\u00E4ftigen, damit sich unsere Armeen umgruppieren und auf einen Gegenangriff vorbereiten k\u00F6nnen.\n\nEinsatzziel:\n\nIn Zusammenarbeit mit den Sturmoviks der 206. und 226. ShAD sowie den Bombern der 270. BAD werden Sie die Angriffsformationen des Feindes zerschlagen, indem Sie die Vorhut des 14. Panzerkorps vernichten.\n\nEingesetztes Flugzeug IL-2M, Modell 1942 (erste Serie)\n\nJagdschutz: 2 Yak-1B vom 148. IAP\n\n\n
