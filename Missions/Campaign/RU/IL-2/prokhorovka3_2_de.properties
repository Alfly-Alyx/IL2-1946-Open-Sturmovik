Description \n\nTyp: Bodenangriff\n\nDatum: 12. Juli 1943\n\nZeit: 14:20 Uhr\n\nWetter: diesig\n\nBeschreibung:\n\nDem deutschen Oberkommando war sp\u00E4testens mittags klar, dass ein Frontalangriff auf die Rote Armee von Prochorowka aus nicht m\u00F6glich war. Nach schweren Verlusten an Material und Menschen, entschied sich der Feind daf\u00FCr, den Fluss Psel zu \u00FCberqueren und der 5. Gardearmee in den R\u00FCcken zu fallen. Dazu wurde die 11. Panzerdivision mit Einheiten der SS-Division "Totenkopf" eingesetzt, die sich bereits auf dem Weg nach Obojan befand und dabei die Verteidigungslinien der 12. Gardesch\u00FCtzendivision \u00FCberwunden hatte. Der Fluss l\u00E4sst sich unter anderem \u00FCber eine Br\u00FCcke \u00FCberqueren, die nordwestlich von Prochorowka liegt. Das durch die vorangegangenen K\u00E4mpfe geschw\u00E4chte 18. Panzerkorps erhielt die Aufgabe, die Br\u00FCcke zu verteidigen. Es wird allerdings nicht lange aushalten k\u00F6nnen: Der Feind setzt hier seine neuen "Panther" und schwere "Tiger" ein.\n\nEinsatzziel:\n\nHalten Sie die schweren Panzerformationen auf, die sich in Richtung des Flusses Psel bewegen. Sollte Ihnen das nicht gelingen, zerst\u00F6ren Sie die Br\u00FCcke.\n\nEingesetztes Flugzeug IL-2 Typ 3, 1943\n\nJagdschutz: 3 Yak-1B vom 270. IAP\n\n\n
