Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 10 juillet 1941\n\nHeure\u00A0: 11:20\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLes 8 et 9 juillet, le 12\u00E8me r\u00E9giment de chars, les 176\u00E8me et 6\u00E8me r\u00E9giments motoris\u00E9s d'infanterie l\u00E9g\u00E8re de la 1\u00E8re division motoris\u00E9e d'infanterie l\u00E9g\u00E8re de Moscou ont men\u00E9 d'opini\u00E2tres combats afin de conserver la ville de Tolochin. En raison des lourdes de pertes en hommes et en v\u00E9hicules, la division a \u00E9t\u00E9 oblig\u00E9e d'abandonner ses positions et de se replier dans Kohanovo. Selon les donn\u00E9es des renseignements, aujourd'hui, \u00E0 environ 10:00 heures, l'avanc\u00E9e de d\u00E9tachements de la ligne de front de la 17\u00E8me division de Panzer a \u00E9t\u00E9 signal\u00E9e sur la route Tolochin-Kohanovo. Un premier assaut sur les colonnes blind\u00E9es a d\u00E9j\u00E0 \u00E9t\u00E9 effectu\u00E9 avec succ\u00E8s. Vous participez au deuxi\u00E8me groupe d'attaque et votre mission est de soutenir nos forces terrestres qui se sont retranch\u00E9es afin de stopper l'avanc\u00E9e imp\u00E9tueuse de l'ennemi vers Orsha.\n\nObjectif\u00A0:\n\nExplorer le secteur \u00E0 la recherche des principaux \u00E9l\u00E9ments de la 17\u00E8me division.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (1\u00E8re s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
