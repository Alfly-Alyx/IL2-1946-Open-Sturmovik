Description \n\nType\u00A0: Soutien a\u00E9rien rapproch\u00E9 (CAS)\n\nDate\u00A0: 2 d\u00E9cembre 1941\n\nHeure\u00A0: 16:05\n\nM\u00E9t\u00E9o\u00A0: Neigeuse\n\nDescription\u00A0:\n\nAfin de totalement stabiliser le p\u00E9rim\u00E8tre d\u00E9fensif autour de Moscou, il faut consolider les d\u00E9fenses de la derni\u00E8re direction d'une attaque possible dans la zone de Naro-Fominsk. Elle est prot\u00E9g\u00E9e par les unit\u00E9s de la 33\u00E8me arm\u00E9e. Le 1er d\u00E9cembre 1941, des formations des 7\u00E8me et 20\u00E8me corps d'arm\u00E9e et du 57\u00E8me corps de Panzer ont p\u00E9n\u00E9tr\u00E9 dans la zone de responsabilit\u00E9 des 222\u00E8me et 11\u00E8me divisions d'infanterie l\u00E9g\u00E8re. En cas de r\u00E9ussite de l'offensive par la 4\u00E8me arm\u00E9e au nord de Naro-Forminsk, l'ennemi aura la chance de prendre la 33\u00E8me arm\u00E9e par derri\u00E8re. En couvrant les routes qui m\u00E8nent \u00E0 Kubinka, la 32\u00E8me division d'infanterie l\u00E9g\u00E8re a engag\u00E9 des forces ennemies \u00E9crasantes dont l'intention est de foncer sur Golitsyne. L'artillerie divisionnaire a repouss\u00E9 la premi\u00E8re vague de chars. Si nos arm\u00E9es ne b\u00E9n\u00E9ficient pas d'un soutien a\u00E9rien, les renforts ennemis sur la route Naro-Forminsk-Kubinka les an\u00E9antiront et prendront possession des t\u00EAtes de pont afin de poursuivre l'assaut sur Moscou.\n\nObjectif\u00A0:\n\nAffaiblir les forces ennemies sur la route en direction de Kubinka. Ne pas les laisser d\u00E9passer la 32\u00E8me division d'infanterie l\u00E9g\u00E8re.\n\nAppareil du joueur\u00A0: IL-2, mod\u00E8le 1941 (2\u00E8me s\u00E9rie)\n\nCouverture\u00A0: Aucune\n\n\n
