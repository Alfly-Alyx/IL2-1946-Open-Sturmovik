Name Pe-2: Navy Bomber
Short 
Description Gogland et Kotka\n\n8 mai 1944, 17H00 \nM\u00E9t\u00E9o: Brumeux\nBase: Krasnaia Gorka\n\n\nDurant cette premi\u00E8re semaine de mai \nnous avons lanc\u00E9 une offensive ayant \npour but de percer les lignes ennemies \nde l' Isthme de Car\u00E9lie, tenues par un \ngroupement de forces Allemandes et \nFinlandaises. L' offensive repoussera la \nligne de front loin de L\u00E9ningrad et l' \non prendra le contr\u00F4le de Vyborg.\n\nLa t\u00E2che de la Flotte de la Baltique est \nimmense. Interrompre le ravitaillement \nennemi par mer. Nous devons emp\u00EAcher \ntout navire de transf\u00E9rer hommes ou \nmachines depuis  Kotka et Hamina.\n\nNous lan\u00E7ons tous les appareils \ndisponibles d\u00E8s que la m\u00E9t\u00E9o le permet. \nLes coques bris\u00E9es peuplent un peu plus \nchaque jour les fonds du Golfe ; nos \npertes augmentent aussi sensiblement.\n\n \nBriefing:\n\nUn appareil de reconnaissance a \nd\u00E9couvert un convoi de plus, il y aurait \nquatre transports, et deux \u00E0 quatre \nnavires d' escorte. Le convoi est \nprot\u00E9g\u00E9 par un rideau de chasseurs. La \n8\u00E8me division de contre-torpilleurs nous \ndemande une intervention a\u00E9rienne \nconcentr\u00E9e sur les transports. \n\n \nCible: navires de transports ennemis en \nconvoi.\n\n \nDispositif: 6 Pe-2 / 359.\n\n \nEmport: 2 FAB-250 + 2 FAB-100.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 17H00, cap \u00E0 l' Ouest. \nD\u00E9collage \u00E0 11H00, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. La \nroute choisie vous am\u00E8nera sur la cible \navec le soleil dans le dos, ce qui \ndevrait rendre le travail de la Flak \nplus difficile. Le convoi est \nactuellement entre Gogland et Kotka. \nEffectuez un bombardement en piqu\u00E9 de \npr\u00E9cision sur les cibles. \n\nVous serez escort\u00E9s par 6 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n
