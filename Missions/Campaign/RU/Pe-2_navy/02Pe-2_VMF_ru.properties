Name Pe-2: Navy Bomber
Short 
Description Baie de Kunda \n\n4 mai 1944, 06H00 \nM\u00E9t\u00E9o: Brumeux\nBase: Krasnaia Gorka\n\nLes terrains commencent \u00E0 s\u00E9cher apr\u00E8s \nla raspoutitsa du printemps, et des deux \nc\u00F4t\u00E9s les sorties se multiplient. Les \n"bottes de p\u00EAcheur" les \nbombardiers en piqu\u00E9 Stuka, patrouillent \nle ciel maritime, \u00E0 la recherche de nos \nnavires. Des engagements commencent \u00E0 se \nproduire entre chasseurs en maraude au \nhasard des rencontres. Les noms des as \nreviennent \u00E0 la premi\u00E8re page dans les \njournaux. Golubev, Karpunin, Alpatov, \nFedorin, et d' autres as du 4\u00E8me \nRegiment de la Garde, qui veillent sur \nnous si souvent.\n \nBriefing:\n\nLes renseignements signalent un nouveau \nconvoi parti de Kunda. Il est \nactuellement dans la baie de Narva, et \nse dirige vers les \u00EEles Bolshoi Tiuters.\n \nCible: convoi naval ennemi.\n \nDispositif: 6 Pe-2 / 359.\n \nEmport: 2 FAB-250 + 2 FAB-100.\n \nInstructions:\n\nD\u00E9collage \u00E0 06H00, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. La \nroute choisie vous am\u00E8nera sur la cible \navec le soleil dans le dos, ce qui \ndevrait rendre le travail de la Flak \nplus difficile. Le convoi est \nactuellement situ\u00E9 entre Kunda et les \n\u00EEles de Bolshoi Tiuters. Montez \u00E0 3000 \nm. Effectuez un bombardement en piqu\u00E9 de \npr\u00E9cision sur les cibles. \n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n
