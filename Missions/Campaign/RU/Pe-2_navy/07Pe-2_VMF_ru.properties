Description Vainamoinen\n\n12 juillet 1944, 1845 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Krasnaia Gorka\n\n\nNous avons pass\u00E9 la plus grande partie \ndu mois de juin \u00E0 l' arri\u00E8re. Le 12\u00E8me \nde la Garde a \u00E9t\u00E9 renforc\u00E9 de 18 \n\u00E9quipages, frais \u00E9moulus de l' \u00E9cole de \nLevanesky. Nous avons re\u00E7u \u00E9galement 19 \nappareils flambant neufs.\n\nLes v\u00E9t\u00E9rans n' ont pas eu le temps de \nse croiser les bras. Les nouveaux ne \nsont pas si mauvais, bien meilleurs que \nceux qui sont sortis des \u00E9coles les \nann\u00E9es pr\u00E9c\u00E9dentes,  mais ils ne sont \ntoujours pas r\u00E9ellement op\u00E9rationnels \u00E0 \nleur arriv\u00E9e. Nous leur avons prodigu\u00E9 \nnos conseils dans des salles de classes \net en l' air, et pratiqu\u00E9 avec eux des \nbombardements simul\u00E9s au champ de tir en \nquantit\u00E9, la plupart du temps sous la \npression d' attaques simul\u00E9es des \nchasseurs du 21 IAP.\n\nA notre retour sur le front, nous avons \nre\u00E7u des ordres qui mettront m\u00EAme les \nv\u00E9t\u00E9rans \u00E0 l' \u00E9preuve. \n\n \nBriefing:\n\nUne reconnaissance a\u00E9rienne a d\u00E9nich\u00E9 il \ny a deux jours l' objectif que nous \nrecherchions depuis 1939. le 10 juillet, \nle Cuirass\u00E9 Vainamoinen a \u00E9t\u00E9 \nphotographi\u00E9 \u00E0 la base navale de Kotka.\n\nCette opportunit\u00E9 est trop belle pour \n\u00EAtre manqu\u00E9e.  Le 12\u00E8me de la Garde a \npour ordre de trouver et couler ce \nnavire.\n\n \nCible: coulez le Vainamoinen.\n\n \nDispositif: 18 Pe-2 / 359.\n\n \nEmport: 2 FAB-500.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 18H45, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. \nMontez \u00E0 3000 m. Effectuez un \nbombardement en piqu\u00E9 de pr\u00E9cision sur \nles cibles. Faites votre piqu\u00E9 depuis l' \nOuest, dos au soleil.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n\n\n
