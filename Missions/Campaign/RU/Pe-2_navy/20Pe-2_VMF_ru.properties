Description Liepaja, la Maudite\n\n27 f\u00E9vrier 1945, 11H00\nTemps : Clair\nBase : Memel\n\nAlors que l'hiver 45 approchait de sa \nfin, il \u00E9tait devenu \u00E9vident que les \nAllemands \u00E9taient " Kaput ". Mais ils \nrefusaient de se rendre et tout devenait \nplus difficile. Nos \u00E9quipes au sol \nendur\u00E8rent le pire. La fin de f\u00E9vrier \nfut affreusement froide, et il fallut \ndes effort inhumains du r\u00E9giment pour \ngarder les avions en \u00E9tat de vol.\n\nNotre participation aux combats restait \nstatique. Les Allemands continuaient \u00E0 \nr\u00E9sister \u00E0 notre avance. Nous avions \nlanc\u00E9 l'offensive de Courlande \npratiquement un mois plut t\u00F4t et nous \nn'avions fait quasiment aucun progr\u00E8s. \nPersonnes ne pouvait savoir que ce \ngroupe allait se battre sur tous les \nfront jusqu'\u00E0 la fin de la guerre, le 8 \nmai.\n\nMission :\nPendant le mois de f\u00E9vrier, nous avons \ncontinu\u00E9 \u00E0 frapper les bases navales. Le \n27, la m\u00E9t\u00E9o \u00E9tait claire et nous \nsavions que nous allions voler toute la \njourn\u00E9e, rattrapant le retard des \nderni\u00E8res semaines. Bient\u00F4t les ordres \nattendus arriv\u00E8rent : Liepaja, deux vols \nde neuf avions.\n\nCible \nCible d'opportunit\u00E9 \u00E0 Liepaja\n\nDispositif :9 PE-2 / 359\n\nEmport :4 FAB-250 \n\nInstructions:\nD\u00E9collez \u00E0 11H00, cap au Sud.  La route \nest marqu\u00E9e sur votre carte. Montez \u00E0 \n3000m. Arrivez par l'Ouest et faites une \nattaque en piqu\u00E9 sur vos cibles. \n\nVous serez escort\u00E9s par 8 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n
