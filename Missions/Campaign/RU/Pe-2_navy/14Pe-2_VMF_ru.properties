Description \nRiga encore\n\n23 septembre 1944, 16H30\nTemps : Brouillard\nBase : Yanishken\n\nAussit\u00F4t revenus de Ventspils, nous \navons re\u00E7u l'ordre de prendre quelques \nbombes de 500 kg et de voler vers le \nterrain de Kotly, apr\u00E8s le golf de \nFinlande. Le front de Leningrad avait \natteint Tallin bien plus vite que pr\u00E9vus \net les allemands \u00E9vacuaient la place par \nla mer. La bas, il y avait plein de \ngrosses cibles qui flottaient doucement, \nla plupart n'\u00E9tant m\u00EAme pas d\u00E9fendues, \nou si peu. Les chasseurs Allemands \nfurent rarement vus dans la r\u00E9gion. Nous \navons bombard\u00E9 nos cibles et commenc\u00E9 \u00E0 \noublier le " samedi noir ".\n\nBient\u00F4t les unit\u00E9s de Leningrad furent \nengag\u00E9es dans des combats de rue \u00E0 \nTallin et le 23 Septembre, la cit\u00E9 \u00E9tait \nentre nos mains. Nous pouvions retourner \n\u00E0 Yanishken.\n\nMission :\nA Yanishken nous avons toujours les \nm\u00EAmes missions. En pr\u00E9paration de \nnouvelles attaques sur les installations \nnavales, nous essayons de rendre un \na\u00E9rodrome Allemand impraticable.\n\nCible \nLe terrain de Riga, base des chasseurs \nAllemands. \n\nDispositif :6 PE-2 / 359\n\nEmport :4 FAB 250\n\nInstructions:\nD\u00E9collez \u00E0 16H30, cap au Sud-Ouest. \nVotre plan de vol est marqu\u00E9 sur votre \ncarte. Montez \u00E0 3000m.,commencez votre \npasse d'attaque par l'Ouest, soleil dans \nle dos et faites un bombardement en \npiqu\u00E9. La cible principale est le groupe \nde chasseurs sur les parkings.\n\nVous serez escort\u00E9s par 6 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n
