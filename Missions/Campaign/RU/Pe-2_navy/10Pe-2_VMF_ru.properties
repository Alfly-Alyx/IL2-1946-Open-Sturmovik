Name Pe-2: Navy Bomber
Short 
Description \nRetour \u00E0 Liepaja\n\n16 Spetembre 1944, 17H00\nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Yanishken\n\n\nLes pertes subies ce matin furent \ncatastrophiques: 5 bombardiers et sept \nchasseurs. Les survivants sont sous le \nchoc. Nous pensions \u00EAtre pr\u00EAts, et \nconna\u00EEtre les menaces. Forte flak, \nFocke-Wulfs, Messerchmitts : n' en avons \nnous pas rencontr\u00E9 des centaines de fois \ndans le Golfe de Finlande ? Pourquoi \ntant de pertes maintenant ?\n\nAu moins avons-nous occasionn\u00E9 des \nd\u00E9g\u00E2ts \u00E0 Liepaja. Quelques cargos et un \np\u00E9trolier ont \u00E9t\u00E9 coul\u00E9s.\n\n \nBriefing:\n\nLe QG pense qu' une deuxi\u00E8me attaque \nrapproch\u00E9e  sur Liepaja pourrait \u00EAtre d' \nun grand succ\u00E8s par effet de surprise. \nTous les \u00E9quipages sont rappel\u00E9s d' \nurgence pour pr\u00E9parer la mission.\n\n \nCible: Base navale de Liepaja.\n\n \nDispositif: 9 Pe-2 / 359.\n\n \nEmport: 2 FAB-250 + 2 FAB-100.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 17H00, cap au Sud-Ouest \nVotre plan de vol est trac\u00E9 sur vos \ncartes. Montez \u00E0 3000 m. Traversez la \nBaltique en direction au Sud de Liepaja, \npuis cap au Nord. Attaquez depuis le \nNord-Ouest, piquez sur vos cibles \nancr\u00E9es aux abords de la base navale.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n\n
