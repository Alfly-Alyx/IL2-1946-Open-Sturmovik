Description Les rigueurs de l'hiver.\n\n5 f\u00E9vrier 1945, 14H00\nTemps : Clair\nBase : Memel\n\nLe 5 Octobre dernier, alors que nous \n\u00E9tions en route vers Liepaja, une fois \nencore un groupe de chasseurs ennemis \nnous tomba dessus. Nos Yaks devaient \ndormir. Ils laiss\u00E8rent les Focke-Wulf \nfaire deux passes en toute impunit\u00E9. Et \nles " C\u009Curs Verts " rataient rarement \nleurs cibles\u0085\n\nJe ne l'ai pour ainsi dit pas vu.  \nL'avion re\u00E7ut soudainement des coups sur \nle cot\u00E9, comme ass\u00E9n\u00E9s par un marteau \ng\u00E9ant, un moteur s'emballa, et je me \nretrouvai suspendu dans mes harnais, le \nsol se ruant \u00E0 ma rencontre. La bataille \nqui faisait rage en dessous semblait \ncracher les flammes de l'Enfer, les \nfum\u00E9es noires qui en montaient \nobscurcissaient l'horizon. J'eus  de la \nchance car je me parachutais dans nos \nlignes. Et c est juste avant de toucher \ndurement le sol que je r\u00E9alisais que j' \n\u00E9tais bless\u00E9.\n\nJe passais les trois mois suivant dans \nun h\u00F4pital. Le r\u00E9giment continua le \ncombat sans moi. Depuis leur nouvelle \nbase, \u00E0 cot\u00E9 de Memel ils emport\u00E8rent \nLiepaja, Dantzig, Pillau, Gdynia et \nK\u00F6nigsberg. J'\u00E9tais impatient de \nretrouver mes amis. Quelques-uns \nmanquaient lorsque je revins hier soir.\n\nMission :\nLiepaja demeure toujours une cible d'une \nimportance strat\u00E9gique. L'activit\u00E9 y est \ncroissante et des convois y arrivent et \nen partent tout les jours. Nous devons \nemp\u00EAcher le chargement d'un nouveau \nconvoi.\n\nCible \nEntrep\u00F4ts et bateaux sur la base navale \nde Liepaja.\n\nDispositif :6 PE-2 / 359\n\nEmport :2 FAB-250 + 2 FAB-100\n\nInstructions:\nD\u00E9collez \u00E0 14H00, cap au Sud. La route \nest  marqu\u00E9e sur votre carte. Montez \u00E0 \n3000m. Arrivez par l'Ouest et faites une \nattaque en piqu\u00E9 sur votre cible. Elle \nse situe \u00E0 proximit\u00E9 du quai principal.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n
