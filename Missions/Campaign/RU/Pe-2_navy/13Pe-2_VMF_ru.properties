Name Pe-2: Navy Bomber
Short 
Description Ventspil\n\n19 septembre 1944, 06H30\nTemps : Brumeux\nBase : Yanishken\n\nCes satan\u00E9s " fokkers ", le Diable les \nposs\u00E8de ! " Mon mitrailleur Koreshkov \nm'a dit \u00E0 l'intercom aussit\u00F4t que nous \nnous sommes poses : " j'ai tir\u00E9 toutes \nmes munitions dessus, sans voir un seul \nimpact, c'est de la magie Noire ou \nquelque chose du genre ? "\n\nMon navigateur \u00E9tait silencieux, \ncontinuant \u00E0 respirer bruyamment plus \nd'une heure apr\u00E8s la bataille.\n\n" Qu'est ce que tu racontes comme \nb\u00EAtises ? " ai-je r\u00E9pondu. " Arr\u00EAte de \npenser \u00E7a imm\u00E9diatement. S' ils sont \nprot\u00E9g\u00E9s par de la magie noire, alors \nnous le sommes aussi. Nous non plus \nn'avons pas \u00E9t\u00E9 touch\u00E9s, n'est ce pas ? \nEt d'un autre c\u00F4t\u00E9, votre boulot n'est \npas de les abattre mais de prot\u00E9ger \nnotre avion. Et vous avez plut\u00F4t \nr\u00E9ussis. Par vos tirs continus, vous les \navez tenus \u00E0 distance. Nous pourrons \ncombattre un jour de plus et \u00E0 nous \ntrois nous pourrons faire plus de d\u00E9g\u00E2ts \nqu'un banal Focke-Wulf. Allez, allons \nnous reposer, il semblerait qu'il va \npleuvoir, je ne pense pas que nous \nrevolerons aujourd'hui. "\n\nAlors que nous parlions de l'air du \ntemps et de la pluie, le 1er R\u00E9giment de \nla Baltique \u00E9tait encore en train de se \nbattre. La 43\u00E8me arm\u00E9e essaya de prendre \nBaldone pendant toute la journ\u00E9e,  mais \nn'y parvint que ce matin.\n\nNous avancions dans un secteur et \nreculions dans l'autre. Malgr\u00E9 le nombre \ntoujours croissant de troupes engag\u00E9es \ndans l'offensive, l'action ne se \nd\u00E9roulait pas selon les plans. Le \nmouvement en tenaille \u00E9tait en train \nd'\u00E9chouer.\n\nMission :\nLa ville de Ventspils est situ\u00E9e dans le \nNord-Ouest de la p\u00E9ninsule de Kurland, \net sert de base de ravitaillement aux \ntroupes de toute la r\u00E9gion.\n\nCible \nLes v\u00E9hicules ennemis dans le port de \nVentspils\n\nDispositif :6 PE-2 / 359\n\nEmport :2 FAB 250 et 2 FAB 100\n\nInstructions:\nD\u00E9collez \u00E0 06H30, cap au Nord-Est. Votre \nplan de vol est marqu\u00E9 sur votre carte. \nMontez \u00E0 3000m, commencez votre attaque \npar le Nord et faites un bombardement en \npiqu\u00E9. La cible principale est le groupe \nde camions d'essence dans la partie Sud \ndu port.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n
