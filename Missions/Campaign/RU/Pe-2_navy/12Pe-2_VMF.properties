Description \nOver the Riga Bay\n\nDate: 18th of September, 1944 \nTime: 15:30 \nWeather: Hazy\nLocation: Yanishken\n\nThe Leningrad Front began their offensive on the 17th, aiming to liberate Estonia. Their main target was the capital city, Tallinn. \n\nIn our corner of the war the 1st Baltic Front was engaged in fierce battles all along the advance. On the 16th, the Germans committed their 3rd Panzer Army, trying to attack our 5th Guards Tank Army from the flank and the rear. Large armored battles flared up South of Dobel. To the North-East, in the Baldone region, General Beloborodov's 43rd Army was hit by a large-scale counter-attack from the German 16th Army. Our offensive ground to a halt.\n\nMission Briefing:\n\nAerial recon has discovered a convoy that recently left Riga. Three dry cargo ships and a tanker are reported to be protected by several escorts and a fighter screen.\n\nYour Objective: locate the convoy, and sink the transports.\n\nYour Flight: 6 Pe-2 / 359.\n\nYour Loadout: 2 FAB-250 + 2 FAB-100.\n\nYour Orders:\n\nTake-off at 15:30, heading north-east. Flight route is marked on your maps. Climb to 3000 m, conduct precision dive-bombing.\n\nYou will be escorted by 6 Yak-9Ds of the 14th Navy IAP.\n\n\n
