Description Mauvais temps.\n\n12 f\u00E9vrier 1945, 11H00\nTemps : Brumeux\nBase : Memel\n\nEn f\u00E9vrier le temps est rarement beau et \nnous n'avons pas beaucoup d'occasions \npour voler. Tous les matins l'escadron \nse retrouve dehors, \u00E0 d\u00E9gager la piste \nde la neige tomb\u00E9e la nuit, pour \nfinalement, passer la journ\u00E9e clou\u00E9 au \nsol \u00E0 regarder la neige qui continue de \ntomber.\n\nLes Allemands  continuent une r\u00E9sistance \nf\u00E9roce en Courlande, malgr\u00E9 le fait \nqu'ils aient d\u00E9j\u00E0 \u00E9t\u00E9  encercl\u00E9s \nplusieurs fois. Ils continuent d'\u00EAtre \nravitaill\u00E9s par mer via Liepaja et \nVentspils. Bien inform\u00E9s de notre \nsup\u00E9riorit\u00E9 a\u00E9rienne, la plupart des \nconvois passent de nuit ou par mauvais \ntemps.\n\nMission :\nUne reconnaissance a\u00E9rienne \u00E0 rep\u00E9r\u00E9 un \nnouveau convoi au large de Liepaja. La \nmauvaise m\u00E9t\u00E9o les tranquillisait mais \nune soudaine \u00E9claircie est arriv\u00E9e dans \nl'apr\u00E8s midi. En d\u00E9pit d'un plafond bas \nnous avons re\u00E7u l'ordre de d\u00E9coller et \nd'attaquer ce convoi.\n\nCible \nCargos ennemis.\n\nDispositif :9 PE-2 / 359\n\nEmport :4 FAB-250 \n\nInstructions:\nD\u00E9collez \u00E0 14H00, cap au Sud. Montez \u00E0 \n3000m. Arrivez par le Sud et faites une \nattaque en piqu\u00E9 sur votre cible. Elle \nse situe \u00E0 proximit\u00E9 de la position \nmarqu\u00E9e sur votre carte..\n\nVous serez escort\u00E9s par 4 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n
