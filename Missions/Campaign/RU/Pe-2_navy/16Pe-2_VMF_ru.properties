Description \nLe U-boat\n\n1er octobre 1944, 15H00\nTemps : Brouillard\nBase : Yanishken\n\n" Alors les nouveaux, comment vous \nsentez vous dans le Nord ? " Nous nous \nmoquions des pilotes de la Mer Noire. " \nPas tout \u00E0 fait l'h\u00F4tel auquel vous vous \nattendiez ? N'attrapez pas froid ! "\n\n" Nous nous demandions pourquoi vous \naimiez tant le climat du Nord " " \nr\u00E9pondirent-ils. " Il pleut si souvent \nque vous, les h\u00E9ros, vous ne pouvez \npratiquement jamais voler "\n\nLes nouveaux commenc\u00E8rent rapidement \u00E0 \nse sentir chez eux, et rapidement nous \n\u00E9tions tous amis. C' \u00E9taient tous \nd'excellents pilotes et chacun d'entre \nnous avait quelque chose \u00E0 apprendre des \nautres \u00E0 propos des tactiques de \ncombats. Nous essayions certains de \nleurs trucs, ils apprirent certains des \nn\u00F4tres et l'escadron eut bient\u00F4t une \nbien meilleure efficacit\u00E9.\n\nMission :\nNous avons d\u00E9coll\u00E9 en alerte dans \nl'apr\u00E8s midi. La premi\u00E8re paire d'avions \nqui d\u00E9colla fut brief\u00E9e en vol et je \nre\u00E7us mes ordres pendant la mise en \nroute des moteurs.  Un vol de \nreconnaissance avait aper\u00E7u un U-boat en \nflammes et un hydravion qui approchait \npour se poser \u00E0 cote de lui. Peut \u00EAtre \nessayaient ils d'\u00E9vacuer le personnel, \nou apportaient ils des pi\u00E8ces pour \nr\u00E9parer le sous marin. \n\nNous devons \u00EAtre l\u00E0-bas le plus vite \npossible et d\u00E9truire ce sous marin  \navant qu'il ne disparaisse. Deux autres \navions feront diversion pendant que je \nbombarderai le sous marin lui-m\u00EAme.\n\nCible \nLe sous-marin dans la baie de Riga\n\nDispositif :1 PE-2 / 359\n\nEmport :2 FAB 500\n\nInstructions:\nD\u00E9collez \u00E0 15H00, cap au Nord-Est. \nMontez \u00E0 1000m, et restez dans les \nnuages. Suivez les deux autres PE-2 en \nroute vers Ventspils, simulant une \nattaque sur la base navale de l'endroit. \nAux abords de Zalben, s\u00E9parez vous et \nprenez un cap Nord-est. Recherchez le U \nboat au Nord-Est de Rozhen. Une fois le \nsous marin d\u00E9truit, regagnez l'abri des \nnuages et rentrez \u00E0 la base.\n\n\n\n
