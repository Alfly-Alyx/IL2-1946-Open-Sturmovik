Short 
Description Kotka\n\n11 mai 1944, 05H00 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Krasnaia Gorka\n\n\nNous avons finalement fait pencher la \nbalance de notre c\u00F4t\u00E9, et nous dominons \nmaintenant le ciel au dessus du Golfe. \nL' ennemi a cess\u00E9 de tenter des \nop\u00E9rations d' envergure et ne bombarde \nquasiment plus nos bases navales. Sa \ntactique est maintenant  de pratiquer \ndes attaques de harc\u00E8lement de nos \nnavires en mer, principalement la nuit.\n\nCela ne signifie pas pour autant que \nnous, les bombardiers, sommes en \nvavances pour autant. Les Allemands et \nFinlandais ont tout ce qu'il faut comme \nchasseurs, et quand nos formations sont \nd\u00E9tect\u00E9es leurs chasseurs nous \ninterceptent beaucoup trop souvent pour \nnotre sant\u00E9.\n\nA la derni\u00E8re mission les Yaks ont \ncompl\u00E8tement failli \u00E0 intercepter les \nFocke-Wulfs qui nous tombaient dessus. \nC' est un miracle que nous n' ayons pas \neu plus de pertes. La plupart des avions \nsont rentr\u00E9s ; mais avec un chargement \nde morts.  Yaglov, le mitrailleur de \nYuri, a \u00E9t\u00E9 pulv\u00E9ris\u00E9 par les obus \nexplosifs. Il reste certainement des \nmorceaux de lui dans son avion, aux \nendroits peu accessibles. Je pense aux \nm\u00E9canos qui ont d\u00FB nettoyer l' \nint\u00E9rieur\u0085.\n\nBriefing:\n\nNous attaquerons aujourd'hui les navires \nancr\u00E9s \u00E0 Kotka. C' est une de nos cibles \nles plus dangereuses, prot\u00E9g\u00E9e par une \nflak intense et pr\u00E9cise, du 88 et des \nplus petits calibres \u00E0 profusion, et il \ny a toujours un \u00E9cran de chasseurs en \nplus. A chaque mission nous perdons un \navion ou deux. \n\n \nCible: Navires ancr\u00E9s \u00E0 Kotka.\n \nDispositif: 9 Pe-2 / 359.\n \nEmport: 4 FAB-250.\n \nInstructions:\n\nD\u00E9collage \u00E0 05H00, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. \nMontez \u00E0 3000 m. Effectuez un \nbombardement en piqu\u00E9 de pr\u00E9cision sur \nles cibles. Les navires sont ancr\u00E9s dans \nla partie Est de la base navale. Votre \nsection est charg\u00E9e d' attaquer le \ntanker. \n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n\n
