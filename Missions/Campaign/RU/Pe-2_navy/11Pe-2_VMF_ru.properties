Description \nBase navale de Riga\n\n17 septembre 1944, 16 h 20\nTemps clair\nBase : Yanishken\n\nNous avons fait une \u00E9norme erreur en \nplanifiant une seconde attaque sur \nLiepaja, hier. Nous avons suivis la m\u00EAme \nroute. Les Allemands savaient exactement \nde quel c\u00F4t\u00E9 chercher et les chasseurs \nqui ont d\u00E9coll\u00E9 ont \u00E9t\u00E9 encore plus \nefficaces la seconde fois.\n\nLe 16 Septembre fut une des pires \njourn\u00E9es qu'ait connue la flotte de la \nBaltique. 24 avions, 24 \u00E9quipages furent \nperdus au dessus des objectifs. Pour \nbeaucoup d'entre eux, il s'agissait \nseulement de leur deuxi\u00E8me mission de \ncombat. M\u00EAme notre Commandant, deux fois \nH\u00E9ros de l'Union Sovi\u00E9tique, a \u00E9t\u00E9 \ntouch\u00E9. Heureusement il a r\u00E9ussit a \nramener son avion dans nos lignes pour y \neffectuer un atterrissage de fortune.\nLe r\u00E9giment fut an\u00E9anti. Le moral pris \nun coup presque fatal. Les \u00E9quipages \nconsid\u00E9raient maintenant Liepaja comme \nun pi\u00E8ge mortel, une mission sans \nretour.\nLe 21\u00E8me r\u00E9giment de la Marine qui nous \nescorta au dessus du golfe de Finlande \net de Liepaja, fut lui aussi d\u00E9cim\u00E9, et \nimm\u00E9diatement envoy\u00E9 vers l'arri\u00E8re pour \n\u00EAtre reconstitu\u00E9. A partir de maintenant \nnous serons prot\u00E9g\u00E9s par le 14\u00E8me \nr\u00E9giment de la Marine.\n\nBriefing de mission :\nLe 14 Septembre, le premier, le second \net le troisi\u00E8me Fronts de la Baltique \ncommenceront leur offensive. Le second \net le troisi\u00E8me feront mouvement pour \nreprendre Riga, pendant que le premier \nlancera un mouvement de tenaille sur le \nflanc droit pour couper tout acc\u00E8s par \nl'Ouest vers Riga et pour emp\u00EAcher le \nGroupe d'Arm\u00E9es allemand du Nord de se \nreplier vers la Courlande.\nLe flanc gauche de cette offensive se \ntrouve en face d'une importante force \nblind\u00E9e. Il essayera d'emp\u00EAcher celle-ci \nde lancer une contre attaque sur nos \nunit\u00E9s de l'avant.\nLe Groupe d'Arm\u00E9es Nord est en partie \nravitaill\u00E9 par la mer et le port de \nRiga. Nous soutiendrons l'offensive en \nfrappant la base navale de Riga.\n\nCcible : Le d\u00E9p\u00F4t de carburant du port \nde Riga.\n\nDispositif : 6 Pe-2 / 359\n\nEmports : 2 FAB-250, 2 FAB 100\n\nInstructions :\nD\u00E9collez a 16H20, cap au nord-est. Votre \nplan de vol est marqu\u00E9 sur votre carte. \nMontez a 3000m. Faits un bombardement en \npiqu\u00E9 sur vos objectifs. Commencez votre \nattaque par l'Ouest, avec le soleil dans \nle dos. Vos objectifs sont les \nr\u00E9servoirs de carburant \u00E0 c\u00F4t\u00E9 du port.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n\n
