Description Convois en Baie de Riga.\n\n3 octobre 1944, 09H00\nTemps : Clair\nBase : Yanishken\n\nA la fin septembre, la Stavka d\u00E9cida \nd'annuler l'avance du 1er Front de la \nBaltique vers la baie de Riga et de \nbasculer l'offensive \u00E0 l'Ouest en \ndirection de Memel.\n\nNombreuses furent les arm\u00E9es qui durent \nelles aussi changer de direction. Le \n2\u00E8me Front de la Baltique, continuant \nson attaque sur Sigulda, put  faire \nman\u009Cuvrer son 3\u00E8me R\u00E9giment de Choc et \nla 22\u00E8me Arm\u00E9e du Sud et releva le 4\u00E8me \net le 51\u00E8me Corps du 1er Front de la \nBaltique . Les r\u00E9serves seraient \nutilis\u00E9es par le 1er Front de la \nBaltique pour pr\u00E9parer une nouvelle \noffensive, pr\u00E9vue pour le d\u00E9but octobre.\n\nLes plans \u00E9taient encore une fois les \nm\u00EAmes : isoler la d\u00E9fense allemande de \nla Courlande  en frappant au Nord vers \nMemel, les isoler de la mer Baltique, \nemp\u00EAchant ainsi une possible retraite \nvers la Prusse Orientale.\n\nMission :\nPendant ce temps la, nous continuons \u00E0 \nfrapper les installations navales et les \nconvois maritimes de l'ennemi. Liepaja \nreste notre cible la plus difficile. Le \nmois dernier nous y avons perdu 24 \navions. Des pertes de cette ampleur ne \npeuvent qu'\u00EAtre catastrophiques. Abattus \net d\u00E9moralis\u00E9s, il nous fut ordonn\u00E9 \nd'attaquer  un convoi qui venait de \nquitter Riga.\n\nCible \nLes cargos dans la baie de Riga\n\nDispositif :9 PE-2 / 359\n\nEmport :2 FAB-250 + 2 FAB-100\n\nInstructions:\nD\u00E9collez \u00E0 09H00, cap au Nord-Est. La \nroute est  marqu\u00E9e sur votre carte. \nMontez \u00E0 3000m. faites une attaque en \npiqu\u00E9 sur votre cible.\n\nVous serez escort\u00E9s par 8 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n
