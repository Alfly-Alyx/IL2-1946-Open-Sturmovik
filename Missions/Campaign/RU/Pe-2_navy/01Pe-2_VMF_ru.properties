Description Ile de Gogland\n\n28 avril 1944, 07H00\nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Krasnaia Gorka\n\nTroisi\u00E8me Printemps de la guerre. En \ncette fin Avril le Golfe de Finlande \ncommence \u00E0 perdre l' armure de glace qu' \nil a port\u00E9 pendant presque six mois, et \nson blanc aveuglant se transforme \nprogressivement en un gris morne.  Les \nmouettes commencent \u00E0 faire leur nid sur \nles rivages, seules cr\u00E9atures \u00E0 trouver \nce froid littoral d' une quelconque \nattraction. Les for\u00EAts tournent au noir, \ncomme si elles \u00E9taient couvertes de suie \nvu du ciel, \u00E9tendues sans fin de sol nu \ncouvert de troncs noirs.\n\nLa ligne de front a \u00E9t\u00E9 repouss\u00E9e 150 \nkilom\u00E8tres plus au Sud-Ouest, et la \nnature a retrouv\u00E9 la paix, m\u00EAme si les \ntraces de la mort sont partout visibles.\n\nNotre 12\u00E8me R\u00E9giment de bombardiers en \npiqu\u00E9 de la Garde est bas\u00E9 \u00E0 Krasnaia \nGorka, la Colline Rouge, sur les rivages \nSud du Golfe. Depuis que la glace a \ncommenc\u00E9 \u00E0 reculer le mois dernier, la \nmarine ennemie a repris ses activit\u00E9s, \nmine le Golfe, patrouille les eaux \nglaciales, et achemine hommes et \nmat\u00E9riel vers Kotka et Hamina. Nous \npassons chaque jour \u00E0 guetter ces noirs \nsillages dans l' oc\u00E9an de gris.\n \nBriefing:\n\nUn vol de reconnaissance a rep\u00E9r\u00E9 un \npetit convoi, 4 transports et 3 navires \nd' escorte l\u00E9gers. Ils longent le rivage \ndepuis Kunda en route vers l' une des \nautres bases Nazies.\n \nCible: convoi naval ennemi.\n \nDispositif: 3 Pe-2 / 359.\n \nEmport: 2 FAB-250 + 2 FAB-100.\n \nInstructions:\n\nD\u00E9collage \u00E0 07H00, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. La \nroute choisie vous am\u00E8nera sur la cible \navec le soleil dans le dos, ce qui \ndevrait rendre le travail de la Flak \nplus difficile. Le convoi est \nactuellement situ\u00E9 entre les \u00EEles de \nBolshoi Tiuters et Gogland. Montez \u00E0 \n3000 m. Effectuez un bombardement en \npiqu\u00E9 de pr\u00E9cision sur les cibles. \nAltitude de largage recommand\u00E9e 1.800m; \nressource \u00E0 1.500m.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n
