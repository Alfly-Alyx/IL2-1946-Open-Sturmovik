Short 
Description Liepaja\n\n28 septembre 1944, 15H00\nTemps : Clair\nBase : Yanishken\n\nLe r\u00E9giment a re\u00E7u des renforts en cette \nfin septembre. La plupart des op\u00E9rations \ndans la r\u00E9gion de la Mer Noire avancent \nvers le Sud, ou sont finies et la \nmajorit\u00E9 de l'aviation navale est \ntransf\u00E9r\u00E9e vers le front Nord. Nous \navons eu la chance de recevoir dix \nnouveaux \u00E9quipages qui sont tous \naguerris au combat. Ceci fut une bonne \nchose pour la 12\u00E8me division de la \nGarde.\n\nMalheureusement, le 1er Front de la \nBaltique sur notre flanc droit \ncontinuait \u00E0 ne faire aucun progr\u00E8s dans \nson avance vers la baie de Riga. Et \npendant ce temps l\u00E0, notre flanc gauche \ncontinuait d'\u00EAtre expos\u00E9 aux attaques \ndes blind\u00E9s ennemis.\n\nLes Allemands avaient \u00E9rig\u00E9 \nd'importantes fortifications aux abords \nde Riga. La ligne de d\u00E9fense " Sigula " \n\u00E9tait constitu\u00E9e de nombreuses lignes de \nd\u00E9fense occup\u00E9es par 31 divisions \nallemandes. Nos unit\u00E9s ont essay\u00E9 des \nles briser pendant plusieurs jours sans \nobtenir aucun succ\u00E8s. \n\nMission :\nUne reconnaissance a\u00E9rienne \u00E0 report\u00E9 \nplusieurs convois maritimes arrivant \u00E0 \nLiepaja. Nous avons re\u00E7u l'ordre de \nfrapper ces convois avant qu'ils ne \nsoient d\u00E9charg\u00E9s.\n\nCible \nLes cargos ancr\u00E9s \u00E0 Liepaja.\n\nDispositif :6 PE-2 / 359\n\nEmport :2 FAB 250 et 2 FAB 100\n\nInstructions:\nD\u00E9collez \u00E0 15H00, cap au Sud-Ouest. \nPassez le littoral au Sud de Liepaja, \npuis prenez un cap Nord. Attaquez en \nvenant du Sud et faites un bombardement \nen piqu\u00E9. Vos cibles sont les bateaux \u00E0 \nl'ancre.\n\nVous serez escort\u00E9s par 6 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n
