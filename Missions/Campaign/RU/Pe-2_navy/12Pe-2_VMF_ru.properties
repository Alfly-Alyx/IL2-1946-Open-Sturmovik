Description Au dessus de la baie de Riga\n\n18 septembre 1944, 15H30\nTemps : Brumeux\nBase : Yanishken\n\nLes troupes de Leningrad ont commenc\u00E9 \nleur offensive le 17, avec pour but la \nlib\u00E9ration de l'Estonie. Leur objectif \nprincipal est la lib\u00E9ration de la \ncapitale : TALLIN.\nDans notre r\u00E9gion, le premier Front de \nla Baltique a \u00E9t\u00E9 engag\u00E9 dans des \ncombats f\u00E9roces tout au long de son \navance. Le 16 Septembre, les Allemands \nont lanc\u00E9 la 3\u00E8me Panzer, essayant \nd'attaquer le 5\u00E8me groupe de chars par \nle flanc et \u00E0 revers. Une tr\u00E8s \nimportante bataille de blind\u00E9s a \u00E9clat\u00E9 \nau Sud de Dobel. Au Nord-Est , dans la \nr\u00E9gion de Baldone, les troupes de la \n43\u00E8me arm\u00E9e du G\u00E9n\u00E9ral Beloborodov ont \n\u00E9t\u00E9 stopp\u00E9es par une large \ncontre-attaque Allemande. Notre \noffensive pi\u00E9tine.\n\nBriefing de mission :\nUne reconnaissance a\u00E9rienne a d\u00E9couvert \nun convoi qui vient de quitter Riga. \nTrois Cargos et un p\u00E9trolier ont \u00E9t\u00E9 \nreport\u00E9s, escort\u00E9s par de nombreux \nautres navires et couverts par des \nchasseurs.\n\nCible : Trouvez le convoi et coulez les \ntransports.\n\nDispositif : 6 Pe-2 /359 \n\nEmports :2 FAB 250 et 2 FAB 100\n\nInstructions: D\u00E9collez a 15H30, cap au \nnord-est. Votre plan de vol est marque \nsur votre carte. Montez a 3000m., et \nfaite un bombardement en piqu\u00E9.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n14\u00E8me r\u00E9giment de la Marine.\n\n\n
