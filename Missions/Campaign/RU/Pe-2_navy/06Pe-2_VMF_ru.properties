Description La batterie de Saarenpaa \n29mai 1944, 18H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Krasnaia Gorka\n\n\nL' \u00E9t\u00E9 du Nord est presque l\u00E0. Un \u00E9t\u00E9 \nh\u00E9sitant, timide, presque \u00E0 regrets. \nPour nous \u00E7a signifie surtout comme \ninconv\u00E9nient les myriades de moustiques \nqui bourdonnent sur l' a\u00E9rodrome jour et \nnuit. \n\nNous sommes tous lessiv\u00E9s apr\u00E8s deux \nmois de combats incessants, et le \nr\u00E9giment est s\u00E9rieusement diminu\u00E9. Nous \nn' avons plus que huit \u00E9quipages \ndisponibles. La commision de l' Amiral \nKusnetsov a ordonn\u00E9 que le 12\u00E8me de la \nGarde soit rappel\u00E9 \u00E0 l' arri\u00E8re en juin, \npour y refaire ses forces jusqu' \u00E0 \nrevenir \u00E0 sa capacit\u00E9 offensive \noptimale.\n\nMais ce retrait ne sera effectif que \ndans quelques jours, et d' ici l\u00E0 nous \navons encore des bombes \u00E0 larguer. \n\n \nBriefing:\n\nLa 23\u00E8me arm\u00E9e pr\u00E9pare son offensive sur \nl' Isthme de Car\u00E9lie. Les avions de la \nMarine frappent \u00E0 l'int\u00E9rieur des \nterres, d\u00E9truisant artillerie, bunkers \net d\u00E9p\u00F4ts. \n\nUne batterie de canons de marine sur l' \n\u00EEle de menace l' avanc\u00E9e de nos troupes \nen direction de Bygord.\n\n \nCible: Batterie de Saarenpaa.\n\n \nDispositif: 3 Pe-2 / 359.\n\n \nEmport: 4 FAB-250.\n\n \nInstructions:\nD\u00E9collage \u00E0 18H30, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. \nMontez \u00E0 3000 m. Effectuez un \nbombardement en piqu\u00E9 de pr\u00E9cision sur \nles cibles. Faites votre piqu\u00E9 depuis l' \nOuest, dos au soleil. \n\nVous n' avez pas d' escorte d\u00E9di\u00E9e. La \nr\u00E9gion de  Saarenpaa est patrouill\u00E9e par \nles chasseurs du 4 GvIAP, vous pouvez \nrequ\u00E9rir leur assistance en cas de \ndanger.\n\n
