Name Pe-2: Navy Bomber
Short 
Description \nSamedi Noir\n\n16 Septembre 1944, 14H30 \nM\u00E9t\u00E9o: D\u00E9gag\u00E9\nBase: Yanishken\n\n\nLes combats dans le Golfe de Finlande \nont commenc\u00E9 \u00E0 s' \u00E9teindre \u00E0 la fin \nAo\u00FBt. La Finlande a perdu la bataille de \nCar\u00E9lie, \u00E9vacu\u00E9 Vyborg, et est quasiment \nhors de combat \u00E0 pr\u00E9sent. Notre r\u00E9giment \na par cons\u00E9quent \u00E9t\u00E9 envoy\u00E9 l\u00E0 o\u00F9 il est \nplus utile, sur les a\u00E9rodromes \nLithuaniens plus proches de la Baltique \net de la baie de Riga.\n\nLes pr\u00E9paratifs d' une nouvelle \noffensive d' envergure sont bien \navanc\u00E9s, celle-ci visera les \u00E9tats \nBaltes et l'a Prusse Orientale.\n\n\nLes 12\u00E8me et 1er r\u00E9giments de la Garde, \nle 51\u00E8me r\u00E9giment de torpilleurs, et le \n21\u00E8me chasseur occupent le m\u00EAme \na\u00E9rodrome dans le secteur du 1er Front \nde la Baltique.\n\nNous sommes l\u00E0 depuis d\u00E9but septembre, \ncach\u00E9s sous les arbres. Chaque \nescadrille a suivi un itin\u00E9raire \ndiff\u00E9rent lors du mouvement, pour que l' \nennemi ne devine pas o\u00F9 nous allions. \nQuand nous sommes arriv\u00E9s, l' a\u00E9rodrome \n\u00E9tait d\u00E9j\u00E0 occup\u00E9 par les autres \nr\u00E9giments, nos hangars et quartiers \n\u00E9taient pr\u00EAts, et nous \u00E9tions tr\u00E8s \nrapidement op\u00E9rationnels. \n\n \nBriefing:\n\nNos cibles principales sont toujours les \nbases navales. Koenigsberg, Memel, \nLiepaja, Ventspils, et Riga. Liepaja est \nstrat\u00E9giquement la plus importante, \n\u00E9tant donn\u00E9 que c' est le point d' \napprovisionnement principal des forces \nNazies de Courlande. Ce sera donc notre \npremier objectif.\n \nCible: navires ancr\u00E9s \u00E0 la base navale \nde Liepaja.\n\n \nDispositif: 9 Pe-2 / 359.\n\n \nEmport: 2 FAB-250 + 2 FAB-100.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 14H30, cap au Sud-Ouest \nVotre plan de vol est trac\u00E9 sur vos \ncartes. Montez \u00E0 3000 m. Traversez la \nBaltique en direction au Sud de Liepaja, \npuis cap au Nord. Attaquez depuis le \nNord-Ouest, piquez sur vos cibles \nancr\u00E9es aux abords de la base navale.\n\nVous serez escort\u00E9s par 4 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n\n
