Short 
Description Hamina\n\n7 mai 1944, 11H00 \nM\u00E9t\u00E9o: d\u00E9gag\u00E9\nBase: Krasnaia Gorka\n\n\nLa guerre a sa routine propre. L' \nescadrille a re\u00E7u un nouveau lot de \nm\u00E9dailles, Usenko le patron a \u00E9t\u00E9 nomm\u00E9 \nCapitaine de la Garde ; quelques autres \nont re\u00E7u l'ordre du drapeau rouge. D' \nautres ont \u00E9t\u00E9 tu\u00E9s. Quelques paillasses \nvides, quelques emplacements de parking \ninoccup\u00E9s pour un temps. Tout est \nnormal... Que signifient un avion, un \nhomme, dans la vie de l' escadrille ? \nQue vaut une escadrille \u00E0 l' \u00E9chelle d' \nune arm\u00E9e a\u00E9rienne ? Quel est l' \nimportance d' une force a\u00E9rienne dans le \nd\u00E9roulement de la guerre ? \n \nBriefing:\n\nHamina. Une des bases navales \nprincipales de l' ennemi dans le golfe. \nHamina et Kotka approvisionnent la \nmajeure partie des combats de Car\u00E9lie. \nOn ne peut pas la d\u00E9truire compl\u00E8tement, \nbien s\u00FBr, mais les raids a\u00E9riens \nr\u00E9guliers permettent de donner un coup \nde bec \u00E0 l' ennmi ici ou l\u00E0, et de le \nmaintenir sous pression. Ca doit \nforc\u00E9ment avoir un certain impact sur \nles combats dans la r\u00E9gion de Vyborg.\n\n \nCible: Navires ennemis \u00E0 quai \u00E0 la base \nnavale de Hamina.\n\n \nDisposiotif: 9 Pe-2 / 359.\n\n \nEmport: 2 FAB-500.\n\n \nInstructions:\n\nD\u00E9collage \u00E0 11H00, cap \u00E0 l' Ouest. Votre \nplan de vol est trac\u00E9 sur vos cartes. La \nroute choisie vous am\u00E8nera sur la cible \navec le soleil dans le dos, ce qui \ndevrait rendre le travail de la Flak \nplus difficile. Effectuez un \nbombardement en piqu\u00E9 de pr\u00E9cision sur \nles cibles. Chaque section aura sa \npropre cible. La votre est charg\u00E9e d' \nattaquer le cargo qui mouille au centre \nde la base navale.\n\nVous serez escort\u00E9s par 8 Yak-9s du \n21\u00E8me IAP de la Marine.\n\n\n
