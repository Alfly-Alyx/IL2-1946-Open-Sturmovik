Description \n\nArt: Aufkl\u00E4rung\n\nDatum: 02. M\u00E4rz 1943\n\nZeit: 12:00\n\nWetter: Schlecht\n\nBeschreibung:\n\nDie 17. deutsche Armee und rum\u00E4nische Truppen sind auf der Halbinsel Taman konzentriert, um diesen wichtigen Br\u00FCckkopf f\u00FCr zuk\u00FCnftige offensive Operationen zu halten. Unsere 18. und die 56. Armee stehen ihnen gegen\u00FCber. \u00DCberfliegen Sie die Front und machen Sie sich mit dem zuk\u00FCnftigen Schlachtfeld vertraut.\n\nEinsatzziel:\n\nFliegen Sie auf der Route Krasnodar  Kholmskaja  Nowomischastowskaja - Krasnodar.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
