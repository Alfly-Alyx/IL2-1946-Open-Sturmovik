Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien + Attaque au sol\n\nDate\u00A0: 30 avril 1945\n\nHeure\u00A0: 11:31\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLes combats dans Berlin ont atteint un sommet dans la violence. Aujourd'hui, \u00E0 11:30, les bataillons d'assaut des 105\u00E8me et 171\u00E8me divisions d'infanterie l\u00E9g\u00E8re accompagn\u00E9es par la 23\u00E8me brigade de chars et des \u00E9l\u00E9ments de l'artillerie mobile ont fait mouvement pour s'emparer du b\u00E2timent du Reichstag en arrivant de trois directions. Un message provenant du quartier g\u00E9n\u00E9ral de la 3\u00E8me arm\u00E9e am\u00E9ricaine et re\u00E7u par nos renseignements nous indique l'emplacement des bombardiers et des chasseurs \u00E0 r\u00E9action ennemis sur l'a\u00E9rodrome de Gatow que les Allemands ont l'intention d'utiliser pour emp\u00EAcher l'assaut du Reichstag.\n\nObjectif\u00A0:\n\nVous devez conduire l'op\u00E9ration qui consiste \u00E0 d\u00E9truire l'un des derniers r\u00E9giments de la Luftwaffe susceptible de r\u00E9sister \u00E0 nos troupes dans la prise de Berlin.\n\nAppareil du joueur\u00A0: Yak-9U\n\n\n
