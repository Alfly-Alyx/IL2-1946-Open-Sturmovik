Description \nArt: Abfangjagd\n\nDatum: 08. Juli 1943\n\nZeit: 16:10\n\nWetter: Dunstig\n\nBeschreibung:\n\nDie Stellungen des 16. Panzerkorps, der 70. und der 75. Gardesch\u00FCtzendivision in der zentralen Richtung auf Olkhovatka hin werden st\u00E4ndig mit Bombenangriffen belegt. Die Truppen sind einige Kilometer zur\u00FCckgewichen, halten aber ihre Stellungen. Wegen des Vormarsches des 47. Panzerkorps wird das Bombardement intensiviert. Es finden schwere K\u00E4mpfe statt.\nAuf dem Weg zu ihren Zielen werden die Bomber der Luftwaffe nicht von J\u00E4gern gedeckt. Die J\u00E4ger begleiten sie nur in der N\u00E4he der Front.\n\nEinsatzziel:\n\nDringen Sie tief in den feindlichen Luftraum ein, und fangen Sie die Bomber auf der Route Orel - Olkhovatka ab. Achten Sie auf J\u00E4ger, die hinter der Front patrouillieren und tief im operativen Raum unserer Armeen aktiv sind. \n\nEingesetztes Flugzeug: La-5FN\n\n\n
