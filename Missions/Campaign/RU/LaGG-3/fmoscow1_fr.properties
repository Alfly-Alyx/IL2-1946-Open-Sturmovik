Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 5 octobre 1941\n\nHeure\u00A0: 3:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLe 30 septembre 1941, les forces allemandes ont commenc\u00E9 l'offensive sur Moscou appel\u00E9e "Typhon". Notre capitale est en danger. Depuis les premiers jours de la guerre, elle a fait l'objet de nombreux raids de bombardement. Les bombardiers, utilisant un \u00E9quipement de navigation sp\u00E9cial sur les routes Orsha-Moscou et Smolensk-Moscou, ont sem\u00E9 la d\u00E9vastation avec leurs munitions incendiaires et hautement explosives. Les raids diurnes massifs n'ont pas donn\u00E9 les r\u00E9sultats escompt\u00E9s en raison des puissants \u00E9crans antia\u00E9riens (canons et chasseurs) qui constituent les d\u00E9fenses de Moscou. Les Allemands ont donc opt\u00E9 pour des tactiques nocturnes en utilisant de petits groupes de bombardiers. Le 6\u00E8me corps d'aviation de reconnaissance nous informe que le prochain raid est pr\u00E9vu pour aujourd'hui. La patrouille de l'espace a\u00E9rien au-dessus de la route Vyazma-Mozhaysk fait partie de la zone de responsabilit\u00E9 de votre r\u00E9giment.\n\n\nObjectif\u00A0:\n\nNe permettre \u00E0 aucun prix aux bombardiers de poursuivre leur chemin vers Moscou.\n\nAppareil du joueur\u00A0: Mig-3, mod\u00E8le 1940\n\n\n
