Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 09 octobre 1941\n\nHeure\u00A0: 15:48\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nA fin de renforcer l'anneau d'encerclement autour de Vyazma, d'autres forces arm\u00E9es allemandes font mouvement sur la route Yukhnov-Vyazma. Les colonnes sont prot\u00E9g\u00E9es par une puissante couverture de chasseurs. Les I-153, que vous allez escorter, ont re\u00E7u l'ordre d'attaquer les renforts.\n\nObjectif\u00A0:\n\nPour permettre un mitraillage efficace des colonnes, engagez les chasseurs ennemis.\n\nAppareil du joueur\u00A0: Mig-3, mod\u00E8le 1940\n\n\n
