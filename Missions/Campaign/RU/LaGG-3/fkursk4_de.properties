Description \n\nArt: Abfangjagd\n\nDatum: 07. Juli 1943\n\nZeit: 17:55\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nDas 41. Panzerkorps hat seine Angriffsrichtung von Maloarchangelsk nach Ponjri verlegt. Zusammen mit der 10. motorisierte Division eilt es auf die Stadt zu, die von der 307. Sch\u00FCtzen- und der 5. Artilleriedivision verteidigt wird. Um die Panzer und die motorisierte Infanterie zu decken, kreist st\u00E4ndig ein deutscher Aufkl\u00E4rer \u00FCber dem Schlachtfeld, der Luftunterst\u00FCtzung herbeiruft, sobald Sturmoviks gesichtet werden. Wenn die Bodentruppen bedroht werden, stellt sich eine gemischte Gruppe aus Bf-109 und Fw-190 dieser Gefahr entgegen.\n\nEinsatzziel:\n\nVernichten Sie den Aufkl\u00E4rer, damit die Sturmoviks zusammen mit dem 3. Panzerkorps erfolgreich Ponjri vom Feind s\u00E4ubern k\u00F6nnen.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
