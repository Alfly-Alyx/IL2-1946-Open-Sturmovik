Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 5 juillet 1943\n\nHeure\u00A0: 03:20\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui, la bataille commencera dans le secteur Belgorod-Koursk-Orel, secteur d'une importance telle qu'il peut changer le cours de la Grande Guerre Patriotique. L'Allemagne a pr\u00E9par\u00E9 avec soin l'offensive nomm\u00E9e "Citadelle", laquelle est pr\u00E9vue pour commencer aux environs de 3:00. Alors que l'attaque est imminente, notre Haut Commandement a d\u00E9cid\u00E9 de mener des offensives dans la zone des fronts Central et Voronezh et d'effectuer des attaques pr\u00E9ventives contre les a\u00E9rodromes ennemis.\n\nObjectif\u00A0:\n\nBloquer l'a\u00E9rodrome situ\u00E9 au sud d'Orel. L'assaut sera men\u00E9 par les IL-2 dans le but de d\u00E9truire les avions ennemis au parking. Les Sturmoviks doivent accomplir leur mission.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
