Description \n\nArt: Abfangeinsatz + Aufkl\u00E4rung\n\nDatum: 14. Juli 1941\n\nZeit: 19:15\n\nWetter: Gut \n\nBeschreibung:\n\nDie deutsche 17. Panzer- und die 29. motorisierte Division sind im Begriff, in die s\u00FCdlichen Vororte von Smolensk vorzusto\u00DFen. Unsere J\u00E4ger unterst\u00FCtzen die Einheiten der 16. Armee, die unter schwerem Beschuss liegen, bei der Unterst\u00FCtzung der Stadt. Die sich zur\u00FCckziehende 20. Armee befindet sich auf den Ausfallstra\u00DFen um Smolensk und ist den st\u00E4ndigen Angriffen der Kurzstreckenbomber des Feindes ausgesetzt.\n\nEinsatzziel:\n\nFegen Sie die feindlichen Schlachtflugzeuge vom Himmel. Erkunden Sie den Sektor Smolensk - Gusino auf m\u00F6gliche Bedrohungen f\u00FCr den R\u00FCckzug der 20. Armee.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941\n\n\n
