Name Smolensk Fighter Mission 4
Description \nType: Ground Attack\n\nDate: 11 July 1941\n\nTime: 8:20\n\nWeather: Clear\n\nDescription:\n\nThe bridges near Kopys and Shklov were destroyed today at roughly 08:00 hours by sturmoviks. This has slowed down the advancement of the 47th Panzer Corps to Smolensk. The vehicles, crowded in front of the destroyed bridges, are excellent targets.\n\nObjective:\n\nTogether with the I-153s, discharge your ammo load into the enemy columns.\n\nPlayer Aircraft: LaGG-3, 1941 model\n\n\n
