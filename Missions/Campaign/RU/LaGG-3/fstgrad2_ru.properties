Description \n\nType\u00A0: Interception\n\nDate\u00A0: 23 ao\u00FBt 1942\n\nHeure\u00A0: 12:32\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nPour soutenir l'offensive maximum de la 6\u00E8me arm\u00E9e qui a d\u00E9but\u00E9 aujourd'hui \u00E0 l'aube sur la ligne de front de Stalingrad, toutes les forces de la 4\u00E8me flotte a\u00E9rienne de la Luftwaffe sont en vol et filent vers Stalingrad. Votre r\u00E9giment couvre le secteur Gromoslavka-Stalingrad.\n\nObjectif\u00A0:\n\nEmp\u00EAcher les bombardiers d'atteindre Stalingrad.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
