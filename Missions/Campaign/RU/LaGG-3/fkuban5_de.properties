Description \n\nArt: Jagdangriff\n\nDatum: 30. April 1943\n\nZeit: 8:40\n\nWetter: diesig\n\nBeschreibung:\n\nKurz vor der Offensive der 56. Armee zur Vernichtung des Feindes auf Taman, griffen Bomber der 4. Luftarmee heute nacht Krimskaja an. Die Stadt ist ein wichtiger Verkehrsknotenpunkt auf der Halbinsel Taman. Um 07:40 Uhr trugen Bodentruppen mit der Unterst\u00FCtzung von Schlachtfliegern die Offensive vor. Am Himmel \u00FCber der Stadt brachen heftige Luftk\u00E4mpfe aus.\n\nEinsatzziel:\n\nFegen Sie den Himmel \u00FCber Krimskaja frei von feindlichen J\u00E4gern.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
