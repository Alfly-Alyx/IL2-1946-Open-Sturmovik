Description \n\nArt: Freie Jagd\n\nDatum: 14. April 1944\n\nZeit: 17:07\n\nWetter: diesig\n\nBeschreibung:\n\nAm 12. April versuchten die 73., 98. und die 11. Division durch Feodosia nach Sewastopol \u00FCber See zu entkommen. Die Evakuierung wurde durch einen erfolgreichen Luftangriff unterbrochen. Einige der Einheiten des 5. Armeekorps marschierten nach Sewastopol via Simferopol \u00FCber die Stra\u00DFe, die am 13. April von Panzern des 19. Panzerkorps blockiert worden war. Die anderen w\u00E4hlten die K\u00FCstenstra\u00DFe durch Sudak und Alouschta, mit der Hoffnung in diesen St\u00E4dten an Bord von Transportschiffen zu gelangen. Beginnend mit dem 11. April werden Boote der 1. BTKA (Schnellbootbrigade) nahe der S\u00FCdk\u00FCste der Krim eingesetzt. Sie stellen eine gewisse Gefahr f\u00FCr die deutschen Landungsboote dar.\n\nEinsatzziel:\n\nF\u00FChren Sie eine freie Jagd im Abschnitt Sudak - Alouschta durch. Greifen Sie die sich zur\u00FCckziehenden Kolonnen an, die m\u00F6glicherweise Jagdschutz haben.\n\nEingesetztes Flugzeug: P-39Q-1\n\n\n\n
