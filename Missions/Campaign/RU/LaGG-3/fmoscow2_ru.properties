Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 6 octobre 1941\n\nHeure\u00A0: 10:51\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\n\nLe 6 octobre, les 16\u00E8me, 19\u00E8me et 20\u00E8me arm\u00E9es du front Ouest, ainsi que les 24\u00E8me et 32\u00E8me arm\u00E9es de r\u00E9serve, ont \u00E9t\u00E9 encercl\u00E9es par les forces du 4\u00E8me groupe Panzer de la Wehrmacht. La 2\u00E8me flotte a\u00E9rienne se livre \u00E0 une extermination en r\u00E8gle des arm\u00E9es encercl\u00E9es.\n\nObjectif\u00A0:\n\nPatrouiller dans la zone situ\u00E9e \u00E0 l'ouest de Vyazma. Interdire aux bombardiers allemands de p\u00E9n\u00E9trer dans la r\u00E9gion d'encerclement.\n\nAppareil du joueur\u00A0: Mig-3, mod\u00E8le 1940\n\n\n
