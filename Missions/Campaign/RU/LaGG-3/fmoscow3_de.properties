Description \n\nArt: Jagdschutz\n\nDatum: 09. Oktober 1941\n\nZeit: 15:48\n\nWetter: Gut \n\nBeschreibung:\n\nZur Verst\u00E4rkung des Ringes um den Kessel von Wjasma verschieben die Deutschen zus\u00E4tzliche Kr\u00E4fte auf der Stra\u00DFe Juchnow - Wjasma. Diese Kolonnen sind durch zahllose J\u00E4ger gesch\u00FCtzt. I-153, denen Sie Jagdschutz geben werden, wurden zum Angriff auf die Verst\u00E4rkungen entsandt.\n\nEinsatzziel:\n\nGreifen Sie die feindlichen J\u00E4ger an, um den Erfolg des Bodenangriffs auf die Verst\u00E4rkungen zu garantieren.\n\nEingesetztes Flugzeug: MIG-3, Modell 1940\n\n\n
