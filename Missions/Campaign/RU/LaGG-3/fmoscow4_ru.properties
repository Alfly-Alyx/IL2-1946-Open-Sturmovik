Description \n\nType\u00A0: Protection\n\nDate\u00A0: 16 octobre 1941\n\nHeure\u00A0: 11:23\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes lignes de d\u00E9fense de Vyazma ont \u00E9t\u00E9 balay\u00E9es. Les forces de la Wehrmacht lancent un assaut dans le but de d\u00E9truire la derni\u00E8re ligne d\u00E9fensive sur la route Moscou-Mozhaysk. Pour y parvenir, les Allemands ont recours \u00E0 des tactiques a\u00E9riennes destin\u00E9es \u00E0 supprimer toute r\u00E9sistance susceptible de freiner l'avanc\u00E9e des arm\u00E9es et des divisions blind\u00E9es. L'aviation de la 2\u00E8me flotte a\u00E9rienne nettoie la route devant la division motoris\u00E9e SS "Das Reich". Elle effectue des bombardements massifs sur Mozhaysk et les positions d\u00E9fensives de la 5\u00E8me arm\u00E9e situ\u00E9e \u00E0 l'entr\u00E9e de la ville. \n\nObjectif\u00A0:\n\nPatrouiller la zone au-dessus de Mozhaysk. Emp\u00EAcher les bombardiers de larguer leurs bombes \u00E0 proximit\u00E9 de nos forces.\n\nAppareil du joueur\u00A0: Mig-3ud, mod\u00E8le 1941\n\n\n
