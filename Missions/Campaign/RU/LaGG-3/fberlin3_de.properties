Description \n\nArt: Jagdangriff + Bodenangriff\n\nDatum: 30. April 1945\n\nZeit: 11:31\n\nWetter: klar\n\nBeschreibung:\n\nDie schweren K\u00E4mpfe um Berlin erreichen ihren H\u00F6hepunkt. Heute um 11:30 Uhr traten die Angriffsbataillone der 105. und der 171. Sch\u00FCtzendivision verst\u00E4rkt durch die 23. Panzerbrigade zusammen mit Artillerieaufkl\u00E4rern an, um das Reichstagsgeb\u00E4ude von drei Richtungen aus anzugreifen. Vom Hauptquartier der 3. amerikanischen Armee wurde eine Geheimdienstmeldung empfangen, die \u00FCber die Disloziierung der Bomber und D\u00FCsenj\u00E4ger des Feindes auf dem Flugplatz Gatow informiert, mit denen die Deutschen die Erst\u00FCrmung des Reichstags st\u00F6ren wollen.\n\nEinsatzziel:\n\nSie sollen eine der letzten Einheiten der Luftwaffe vernichten, die unseren Truppen bei der Eroberung Berlins entgegentreten kann.\n\nEingesetztes Flugzeug: Yak-9U\n\n\n\n\n
