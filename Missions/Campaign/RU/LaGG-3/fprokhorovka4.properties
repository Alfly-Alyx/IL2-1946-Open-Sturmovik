Name Prokhorovka Fighter Mission 4
Description \nType: Escort\n\nDate: 17 July 1943\n\nTime: 18:32\n\nWeather: Good\n\nDescription:\n\nHaving lost the main forces, and fearing attacks on their flanks in the Prokhorovka sector, the German units have started their retreat. The storming of the retreating 2nd and 3rd Panzer Corps will be conducted by the bomber and assault aviation due to the exhaustion of the offensive capability of the 69th Army, whose troops have moved to the east beyond Shakhovo. The destruction of the bridge to the south of Yakovlevo will slow down the retreat and will make a series of bombing raids possible at the retreating columns.\n\nObjective:\n\nEscort the bombers with the mission to destroy the bridge near Yakovlevo.\n\nPlayer Aircraft: La-5FN.\n\n\n
