Description \n\nType\u00A0: Chasse libre\n\nDate\u00A0: 14 avril 1944\n\nHeure\u00A0: 17:07\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLe 12 avril, les 73\u00E8me, 98\u00E8me et 11\u00E8me divisions ont tent\u00E9 d'\u00E9vacuer S\u00E9bastopol via Feodosia par la mer. L'\u00E9vacuation a \u00E9t\u00E9 interrompue par une attaque a\u00E9rienne couronn\u00E9e de succ\u00E8s. Certaines des unit\u00E9s du 5\u00E8me corps d'arm\u00E9e sont parvenues \u00E0 S\u00E9bastopol via Simferopol en utilisant la route qui avait \u00E9t\u00E9 bloqu\u00E9e par les chars du 19\u00E8me corps de blind\u00E9s le 13 avril. Les autres ont choisi les routes c\u00F4ti\u00E8res qui passent par Sudak et Aloushta, esp\u00E9rant pouvoir embarquer \u00E0 bord de transports dans ces villes. Comme le 11 avril, des bateaux de la 1\u00E8re BTKA (brigade de torpilleurs) furent d\u00E9ploy\u00E9s \u00E0 proximit\u00E9 de la c\u00F4te sud de la Crim\u00E9e. Ils repr\u00E9sentent un danger certain pour les barges de d\u00E9barquement allemandes.\n\nObjectif\u00A0:\n\nConduire une op\u00E9ration de chasse libre dans le secteur Sudak-Aloushta. Attaquer les colonnes battant en retraite qui pourraient \u00EAtre prot\u00E9g\u00E9es par des chasseurs.\n\nAppareil du joueur\u00A0: P-39Q-1\n\n\n
