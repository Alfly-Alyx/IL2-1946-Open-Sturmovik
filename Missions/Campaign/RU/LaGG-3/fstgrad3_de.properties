Description \n\nArt: Jagdschutz\n\nDatum: 14. September 1942\n\nZeit: 15:44\n\nWetter: Schlecht\n\nBeschreibung: \n\nDie 71. und die 76. Infanterie- und die 14. und 24. Panzerdivision des Feindes sind in Stalingrad eingefallen. Zur Unterst\u00FCtzung der Verteidigung der Stadt wird das 13. Gardesch\u00FCtzenregiment m\u00F6glichst schnell vom Ostufer \u00FCber die Wolga \u00FCbergesetzt.\n\nEinsatzziel:\n\nDas \u00DCbersetzen darf nicht unterbrochen werden. Keine einzige Bombe darf den Gardisten auf den Kopf fallen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
