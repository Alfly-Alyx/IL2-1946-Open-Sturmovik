Description \n\nArt: Jagdschutz\n\nDatum: 16 April 1945\n\nZeit: 14:27\n\nWetter: Gut \n\nBeschreibung:\n\nNach der Vernichtung gro\u00DFer Konzentrationen deutscher Truppen im Zeitraum Januar-M\u00E4rz in Ostpreu\u00DFen, Polen und Hinterpommern und dem Erreichen der Fl\u00FCsse Oder und Nei\u00DFe sind unsere Truppen schnell tief auf deutsches Gebiet vorgesto\u00DFen. Nach der Einnahme eines strategisch wichtigen Br\u00FCckenkopfes im Raum K\u00FCstrin, begannen Einheiten der 1. Wei\u00DFrussischen Front um 05:00 Uhr mit dem Durchbruch durch die Verteidigungsriegel nahe der Stadt Seelow in Richtung Berlin und widerstanden der feindlichen Artillerie n\u00F6rdlich von Seelow. Die Eins\u00E4tze unserer Sturmoviks zur Bek\u00E4mpfung der Artillerie werden in diesem Raum deutlich durch feindliche Jagdeins\u00E4tze erschwert.\n\nEinsatzziel:\n\nEs d\u00FCrfen sich keine feindlichen J\u00E4ger \u00FCber dem Ziel aufhalten. Die Schlachtflieger m\u00FCssen die Artilleriestellungen angreifen.\n\nEingesetztes Flugzeug: Yak-9U.\n\n\n\n\n
