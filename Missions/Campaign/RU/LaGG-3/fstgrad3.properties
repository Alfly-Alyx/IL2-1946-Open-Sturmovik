Name Stalingrad Fighter Mission 3
Description \nType: Protect\n\nDate: 14 September 1942\n\nTime: 15:44\n\nWeather: Poor\n\nDescription: \n\nThe 71st and 76th Infantry and the 14th and 24th Panzer Divisions of the enemy have forced their way into Stalingrad. To aid the defenders of the city, the 13th Guards Rifle Regiment is being urgently ferried from the eastern coast across the Volga River.\n\nObjective:\n\nThe ferry must not be disrupted. Not one bomb is to fall on the heads of the Guardsmen.\n\nPlayer Aircraft: Yak-1B\n\n\n
