Name Kuban Fighter Mission 1
Description \nType: Recon\n\nDate: 02 March 1943\n\nTime: 12:00\n\nWeather: Poor\n\nDescription:\n\nThe 17th German Army and Romanian troops are concentrated on the Taman peninsula to retain this important bridgehead for further offensive operations. Our 18th and the 56th Armies oppose them. Fly over the front line and become acquainted with the future battlefield.\n\nObjective:\n\nFly along the Krasnodar-Kholmskaya-Novomyshastovskaya-Krasnodar route.\n\nPlayer Aircraft: P-39N-1\n\n\n
