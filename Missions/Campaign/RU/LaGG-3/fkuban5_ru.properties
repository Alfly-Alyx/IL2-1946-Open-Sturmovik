Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 30 avril 1943\n\nHeure\u00A0: 8:40\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nAlors que l'offensive de la 56\u00E8me arm\u00E9e destin\u00E9e \u00E0 d\u00E9truire les forces ennemies \u00E0 Taman \u00E9tait sur le point d'\u00EAtre lanc\u00E9e, l'aviation de bombardement de la 4\u00E8me arm\u00E9e de l'air a attaqu\u00E9 le hameau de Krymskaya la nuit derni\u00E8re. Cette ville est un important centre de communications sur la p\u00E9ninsule de Taman. A 07:40, les forces terrestres, soutenues par des appareils d'attaque au sol, ont lanc\u00E9 l'offensive. Dans les cieux au-dessus de la ville, s'est d\u00E9roul\u00E9 un violent combat a\u00E9rien.\n\nObjectif\u00A0:\n\nNettoyer les cieux de Krymskaya des chasseurs ennemis.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
