Description \n\nType\u00A0: Protection\n\nDate\u00A0: 14 septembre 1942\n\nHeure\u00A0: 15:44\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0: \n\nLes 71\u00E8me et 76\u00E8me r\u00E9giments d'infanterie et les 14\u00E8me et 24\u00E8me divisions de Panzer de l'ennemi ont fait une perc\u00E9e dans Stalingrad. Afin d'aider les d\u00E9fenseurs de la ville, le 13\u00E8me r\u00E9giment d'infanterie l\u00E9g\u00E8re est transport\u00E9 d'urgence depuis la c\u00F4te est en traversant la Volga.\n\nObjectif\u00A0:\n\nLe ferry ne doit pas \u00EAtre attaqu\u00E9. Pas une seule bombe ne doit tomber sur la t\u00EAte des soldats de la garde nationale.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
