Description \n\nArt: Jagdangriff\n\nDatum: 15. November 1941\n\nZeit: 12:52\n\nWetter: keine Sicht\n\nBeschreibung:\n\nDer Beginn der zweiten Angriffswelle der Heeresgruppe "Mitte" auf unsere Hauptstadt ist f\u00FCr den 16. November geplant. Heute greift der Feind im R\u00FCcken der 5., 16., 33. und 43. Armee Verf\u00FCgungsr\u00E4ume und Kommunikationseinrichtungen in den Vororten von Moskau an. \u00DCblicherweise fegen J\u00E4ger den Himmel frei, bevor das eigentliche Bombardement beginnt. VNOS Posten (Luftraumbeobachter) haben die Bomber im Anflug auf Istra gemeldet.\n\nEinsatzziel:\n\nZwei Gruppen steigen zum Abfangeinsatz auf. Ihre Gruppe bek\u00E4mpft die J\u00E4ger, der Rest greift die Bomber an.\n\nEingesetztes Flugzeug: MIG-3ud, Modell 1941\n\n\n
