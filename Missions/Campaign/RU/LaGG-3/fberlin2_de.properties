Description \n\nArt: Jagdangriff\n\nDatum: 22. April 1945\n\nZeit: 18:47\n\nWetter: Dunstig\n\nBeschreibung:\n\nWir haben eine Gruppe Bomber mit den Begleitj\u00E4gern entsandt, die die Einheiten der gegen die 1. Wei\u00DFrussische Front vorr\u00FCckende 4. Panzerarmee angreifen sollte. Dieser Verband wurde von D\u00FCsenflugzeugen abgefangen und vernichtet. Ein zweiter Angriff der Bomber ist nur m\u00F6glich, wenn unsere J\u00E4ger den Luftraum n\u00F6rdlich von F\u00FCrstenwalde beherrschen.\n\nEinsatzziel:\n\nS\u00E4ubern Sie den Himmel von D\u00FCsenj\u00E4gern.\n\nEingesetztes Flugzeug: Yak-9U\n\n\n\n
