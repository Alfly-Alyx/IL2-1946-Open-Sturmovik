Name Berlin Fighter Mission 3
Description \nType: Fighter Sweep + Ground Attack\n\nDate: 30 April 1945\n\nTime: 11:31\n\nWeather: Clear\n\nDescription:\n\nSevere battles in Berlin are reaching their peak. Today at 11:30 hours, the assault battalions of the 105th and 171st Rifle Divisions reinforced with the 23rd Tank Brigade and artillery scouts moved to seize the Reichstag building from three directions. A message from intelligence of the Headquarters of the 3rd American Army was received giving the location of enemy bombers and jet fighters on the Gatow airfield which the Germans are planning to use in order to disrupt the storming of the Reichstag.\n\nObjective:\n\nYou are to conduct the operation to destroy one of the last Luftwaffe regiments capable of resisting our troops in the capture of Berlin.\n\nPlayer Aircraft: Yak-9U\n\n\n
