Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 4 ao\u00FBt 1942\n\nHeure\u00A0: 07:00\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLa prise des usines de Donetsk et de Stalingrad et le rapprochement des r\u00E9gions riches en p\u00E9trole du Caucase est l'un des principaux objectifs de la campagne allemande de 1942 sur le front Est.\nLa 6\u00E8me arm\u00E9e, sous le commandement du lieutenant g\u00E9n\u00E9ral Paulus fait mouvement vers Stalingrad depuis le nord-ouest. La 4\u00E8me arm\u00E9e de Panzer, sous le commandement du colonel g\u00E9n\u00E9ral Hoth vient du sud-ouest pour rejoindre Paulus et \u00E9craser la ville dans un assaut mutuel. Les choses commencent \u00E0 chauffer. Le commandement du front de Stalingrad a ordonn\u00E9 aux unit\u00E9s de la 8\u00E8me arm\u00E9e de l'air de commencer \u00E0 bloquer les formations de la 4\u00E8me arm\u00E9e de Panzer sur la route Aksai-Abganerovo.\n\nObjectif\u00A0:\n\nEffectuer le vol de reconnaissance au-dessus de la route Aksai-Abganerovo afin d'estimer le nombre de formations de blind\u00E9s faisant mouvement vers Stalingrad.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
