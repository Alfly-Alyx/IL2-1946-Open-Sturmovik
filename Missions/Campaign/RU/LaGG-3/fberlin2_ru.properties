Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 22 avril 1945\n\nHeure\u00A0: 18:47\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nNos bombardiers escort\u00E9s de chasseurs qui ont tent\u00E9 d'attaquer les unit\u00E9s de la 4\u00E8me arm\u00E9e de Panzer qui font mouvement afin d'intercepter les arm\u00E9es du 1er front bi\u00E9lorusse, lequel a perc\u00E9 les d\u00E9fenses dans la direction Seelowe-Berlin, ont \u00E9t\u00E9 d\u00E9truits par une attaque d'avions \u00E0 r\u00E9action. La seconde attaque de bombardiers ne peut \u00EAtre envisag\u00E9e que lorsque nos chasseurs domineront l'espace a\u00E9rien au nord de Furstenwalde.\n\nObjectif\u00A0:\n\nNettoyer les cieux de chasseurs \u00E0 r\u00E9action.\n\nAppareil du joueur\u00A0: Yak-9U\n\n\n
