Description \n\nArt: Abfangjagd\n\nDatum: 20. November 1942\n\nZeit: 16:50\n\nWetter: Schnee\n\nBeschreibung:\n\nAm 13. November hat das Oberkommando dem Plan der Gegenoffensive "Uranus" zugestimmt, die die Hauptkr\u00E4fte von Paulus 6. Armee und Hoths 4. Panzerarmee nahe Stalingrad einkesseln soll. Die Angriffsstreitmacht setzt sich aus den Armeen der S\u00FCdwest-, Stalingrad- und Donfront zusammen. Auf der Vormarschroute des 4. Panzerkorps der S\u00FCdwestfront, das aus dem Raum Kletskaja heraus aufgebrochen ist, befindet sich das Hauptquartier der 6. Armee in der Stadt Kalach, die hastig zu Lande und in der Luft in die grobe Richtung von Stalingrad evakuiert wird.\n\nEinsatzziel:\n\nDie Br\u00FCcke \u00FCber den Don nahe Kalach und alle Fahrzeuge dort m\u00FCssen von den Sturmoviks zerst\u00F6rt werden. Ihre Aufgabe ist es, alle Stabsflugzeuge abzufangen, von denen angenommen wird, dass sie nach Gumrak fliegen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
