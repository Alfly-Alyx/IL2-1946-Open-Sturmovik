Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 26 mai 1943\n\nHeure\u00A0: 6:45\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAujourd'hui, les forces du front nord-caucasien vont tenter de p\u00E9n\u00E9trer la deuxi\u00E8me ligne de d\u00E9fense allemande dans le voisinage des villages de Kievskaya et de Moldavanskaya. L'offensive sera pr\u00E9c\u00E9d\u00E9e par une intervention de bombardiers et d'appareils d'attaque au sol d'une dur\u00E9e de 40 minutes sur les positions des troupes de la Wehrmacht.\n\nObjectif\u00A0:\n\nD\u00E9fendre nos bombardiers d'une possible attaque de chasseurs.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
