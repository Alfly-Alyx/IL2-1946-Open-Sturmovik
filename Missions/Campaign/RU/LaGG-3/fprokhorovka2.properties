Name Prokhorovka Fighter Mission 2
Description \nType: Ground Attack + Escort\n\nDate: 12 July 1943\n\nTime: 11:10\n\nWeather: Clear\n\nDescription:\n\nToday at 08:30 hours, the Voronezh front troops on the Prokhorovka bridgehead went on the offensive. The 5th Guards Tank Army suddenly encountered the all-out attack made by the tank armada of the SS 2nd Panzer Corps in the Prokhorovka - Yakovlevo sector.\n\nObjective:\n\nFly out immediately to the tank battle sector with the group of bombers to perform an assault on the tank formations which are headed towards the battle lines. Keep the fighters off our bombers over the target and on their way back to the home base.\n\nPlayer Aircraft: La-5FN\n\n\n
