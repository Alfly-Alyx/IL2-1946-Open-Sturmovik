Name        J\u00E4ger
Description \nAm 22. Juni 1941 dringen die deutschen Truppen auf das Territorium der Sowjetunion vor. Der Gro\u00DFe Vaterl\u00E4ndische Krieg hat begonnen. Das deutsche Oberkommando beginnt das Unternehmen "Barbarossa" mit machtvollen Panzervorst\u00F6\u00DFen in Richtung Smolensk, die von der Luftwaffe unterst\u00FCtzt werden. Der Feind wird bald vor den Toren von Smolensk stehen.\n\n\n
