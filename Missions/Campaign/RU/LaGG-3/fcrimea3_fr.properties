Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 19 avril 1944\n\nHeure\u00A0: 4:30\n\nM\u00E9t\u00E9o\u00A0: Orage\n\nDescription\u00A0:\n\nPressentant le danger imminent de l'encerclement, l'\u00E9vacuation massive de S\u00E9bastopol par la 17\u00E8me arm\u00E9e de la Wehrmacht a d\u00E9but\u00E9 le 11 avril en direction de Constanza et Sulina. Les convois quittent la ville avant l'aube afin de ne pas \u00EAtre remarqu\u00E9s par les patrouilles de la 2\u00E8me BTKA de Novorossiyk. Une attaque r\u00E9unissant des Sturmoviks et des bombardiers sera men\u00E9e contre le prochain convoi pr\u00E9vu quittant S\u00E9bastopol. Selon les r\u00E9sultats de la reconnaissance a\u00E9rienne effectu\u00E9e hier, le convoi se compose de plusieurs barges de d\u00E9barquement rapides et de 2 \u00E0 3 vaisseaux de guerre en guise d'escorte. Des chasseurs puissamment arm\u00E9s gardent le convoi tout au long du trajet.\n\nObjectif\u00A0:\n\nEliminer la couverture a\u00E9rienne du convoi de mani\u00E8re \u00E0 pouvoir mener l'op\u00E9ration \u00E0 bien.\n\nAppareil du joueur\u00A0: P-39Q-10\n\n\n
