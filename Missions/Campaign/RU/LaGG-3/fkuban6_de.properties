Description \n\nArt: Jagdschutz\n\nDatum: 26. Mai 1943\n\nZeit: 6:45\n\nWetter: gut\n\nBeschreibung:\n\nDie Streitkr\u00E4fte der nordkaukasischen Front werden heute versuchen, die zweite deutsche Verteidigungslinie im Bereich der D\u00F6rfer Kiewskaja und Moldawanskaja zu durchsto\u00DFen. Der Offensive wird eine 40-min\u00FCtiger Bombenangriff vorausgehen und Schlachtflieger werden die Stellungen der Wehrmacht angreifen.\n\nEinsatzziel:\n\nSch\u00FCtzen Sie unsere Bomber vor m\u00F6glichen Angriffen durch J\u00E4ger.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
