Description \n\nArt: Aufkl\u00E4rung\n\nDatum: 07. Dezember 1941\n\nZeit: 09:30\n\nWetter: Schlecht\n\nBeschreibung:\n\nDer "Taifun" hat Moskau nicht erreicht. Am 6. Dezember haben die Streitkr\u00E4fte der Westfront eine Gegenoffensive begonnen. Der Tag der Vergeltung ist gekommen. Heute Nacht haben unsere Bomber eine Reihe von Angriffen auf Flugpl\u00E4tze nahe Juchnow, Medyn, Wjasma und Naro-Fominsk durchgef\u00FChrt. Eine U-2, die die Ergebnisse des Nachtangriffes auf den zwischen Naro-Fominsk und Malojaroslawezs gelegenen Flugplatz erkunden sollte, wurde abgeschossen.\n\nEinsatzziel:\n\nKl\u00E4ren Sie die Lage \u00FCber dem feindlichen Flugplatz.\n\nEingesetztes Flugzeug: MIG-3ud, Modell 1941\n\n\n
