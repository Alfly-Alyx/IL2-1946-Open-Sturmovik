Name Berlin Fighter Mission 1
Description \nType: Escort\n\nDate: 16 April 1945\n\nTime: 14:27\n\nWeather: Good\n\nDescription:\n\nAfter destroying during January - March period large concentrations of German troops in Eastern Prussia, Poland and Eastern Pomerania and reaching the Oder and Neisse rivers, our troops rushed deep into German territory. After seizing a strategically important bridgehead in the Kustrin area, at 05:00 hours, units of the 1st Belorussian front started to penetrate the defense barriers near the town of Seelowe moving in the direction of Berlin and resisting enemy artillery located north to Seelowe. The artillery suppression missions of our sturmoviks in this area are seriously complicated by enemy fighter raids.\n\nObjective:\n\nThere should be no enemy fighter presence over the target. Assault aircraft must suppress the artillery emplacements.\n\nPlayer Aircraft: Yak-9U\n\n\n
