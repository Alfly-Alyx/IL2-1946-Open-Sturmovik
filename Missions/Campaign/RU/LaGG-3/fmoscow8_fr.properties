Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 2 janvier 1942\n\nHeure\u00A0: 14:25\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nVolokolamsk a \u00E9t\u00E9 lib\u00E9r\u00E9e. Les forces de l'Arm\u00E9e Rouge se sont approch\u00E9es de Maloyaroslavets, d\u00E9fendue par les vestiges du 57\u00E8me corps de Panzer et de la 12\u00E8me arm\u00E9e de la Wehrmacht. L'assaut est men\u00E9 par les unit\u00E9s des 53\u00E8me et 17\u00E8me divisions d'infanterie l\u00E9g\u00E8re avec le soutien de la 26\u00E8me brigade blind\u00E9e de la 43\u00E8me arm\u00E9e. Par un double enveloppement depuis le nord et le sud elles encerclent la ville afin d'attaquer les colonnes sans d\u00E9fenses qui battent en retraite en direction de Medyn. La retraite est couverte par les chasseurs op\u00E9rant \u00E0 partir d'un a\u00E9rodrome situ\u00E9 au sud-ouest de Medyn.\n\nObjectif\u00A0:\n\nD\u00E9truire la couverture de chasseurs. Bloquer l'a\u00E9rodrome. \n\nAppareil du joueur\u00A0: Mig-3ud, mod\u00E8le 1941\n\n\n
