Description \n\nArt: Patrouille\n\nDatum: 01. Juli 1941\n\nZeit: 11:16\n\nWetter: Dunstig\n\nBeschreibung:\n\nHeute morgen erschien ein Aufkl\u00E4rer \u00FCber unserem Flugplatz. Das Geschwader, das aufstieg, um den Aufkl\u00E4rer abzufangen, wurde von J\u00E4gern angegriffen, die den Aufkl\u00E4rer bei Tolochin erwarteten. Nur ein Flugzeug \u00FCberlebte diesen Luftkampf und kehrte nach Hause zur\u00FCck. Es waren die ersten Verluste unseres Regiments. Da auf diesen Aufkl\u00E4rungsflug ein Bombenangriff folgte, befindet sich jetzt st\u00E4ndig eine Patrouille im Luftraum \u00FCber unserem Flugplatz.\n\nEinsatzziel:\n\nPatrouillieren Sie den Luftraum \u00FCber dem Flugplatz entlang des vorgegebenen Kurses. Greifen Sie an, wenn Bomber den Platz anfliegen.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941 \n\n\n
