Description \n\nType\u00A0: Interception\n\nDate\u00A0: 14 juillet 1943\n\nHeure\u00A0: 8:15\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLa division motoris\u00E9e SS "Das Reich" s'est empar\u00E9e du village de Belenhino et poursuit son avance vers Shakhovo afin de fermer l'encerclement autour des 91\u00E8me, 89\u00E8me et 93\u00E8me divisions d'infanterie l\u00E9g\u00E8re de la garde nationale de la 69\u00E8me arm\u00E9e du front de Voronezh et le 2\u00E8me corps de blind\u00E9s de la garde nationale situ\u00E9s dans la zone Prokhorovka-Gostischevo-Yakovlevo. Les actions des troupes terrestres et le pointage des bombardiers dans la zone sont coordonn\u00E9s par un observateur pr\u00E9sent en permanence au-dessus du champ de bataille. Il est prot\u00E9g\u00E9 par une escadre de chasse. Pour contenir l'ennemi, les brigades du 29\u00E8me corps de blind\u00E9s de la 69\u00E8me arm\u00E9e et l'artillerie lance-roquettes ont \u00E9t\u00E9 envoy\u00E9es au combat.\n\nObjectif\u00A0:\n\nTrouver et d\u00E9truire l'observateur.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
