Name Smolensk Fighter Mission 3
Description \nType: Escort\n\nDate: 05 July 1941\n\nTime: 10:00\n\nWeather: Hazy\n\nDescription:\n\nBecause of the disastrous lack of sturmoviks on the front, our regiment's I-153 planes were used for the assault purposes. A number of IL-2s, which departed earlier this day, have struck at the enemy tank and vehicle concentrations near Beshenkovichi, causing serious damage. The enemy wants to seize the town. There are still a lot of targets there, heavily covered by the flaks.\n\nObjective:\n\nEscort the assault I-153s to the Beshenkovichi area and back.\n\nPlayer Aircraft: LaGG-3, 1941 model\n\n\n
