Description \n\nArt: Jagdschutz\n\nDatum: 10. Januar 1943\n\nZeit: 06:05\n\nWetter: Gut \n\nBeschreibung:\n\nDie heute begonnene Operation "Koltso" soll die Truppen der 6. Armee und die Verb\u00E4nde der 4. Panzerarmee in Stalingrad eliminieren. Die 21. Armee wird sich nach Marinowka begeben, um die befestigten Verteidigungsstellungen der 44., 29., 3. und 376. motorisierten Infanteriedivision mit dem Endziel Stalingrad zu durchbrechen. Ein frontaler Durchbruch ist auf Grund der stark befestigten Stellungen nicht zu bewerkstelligen. Bomber m\u00FCssen zur Unterst\u00FCtzung herangef\u00FChrt werden.\n\nEinsatzziel:\n\nJagdschutz f\u00FCr unsere Bomber mit dem Ziel, jede eventuelle Gegenwehr von J\u00E4gern niederzuk\u00E4mpfen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
