Name Kursk Fighter Mission 5
Description \nType: Intercept\n\nDate: 08 July 1943\n\nTime: 16:10\n\nWeather: Hazy\n\nDescription:\n\nThe positions of the 16th Tank Corps, 70th and 75th Guards Rifle Divisions in the central Olkhovatka direction are constantly harassed by the bomber raids. The troops have backed up several kilometers, but are holding positions. Because of the advancement of the 47th Panzer Corps, bombardment has intensified. The battle rages.\nEn route to targets the Luftwaffe bombers are not covered by fighters which join them only near the front-line.\n\nObjective:\n\nPerform a deep raid operation to intercept the bombers on the Orel - Olkhovatka route. Beware of the enemy fighters patrolling in the operational depth of our armies behind the frontline.\n\nPlayer Aircraft: La-5FN\n\n\n
