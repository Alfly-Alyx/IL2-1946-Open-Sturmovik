Name Prokhorovka Fighter Mission 1
Description \nType: Intercept\n\nDate: 11 July 1943\n\nTime: 05:00\n\nWeather: Poor\n\nDescription:\n\nIn the Prokhorovka direction to the south of Kursk, the enemy have amassed some elite forces consisting of SS Motorized Divisions "Leibstandarte Adolf Hitler", "Toten Kopf", "Das Reich" and the units of the "Kempf" Army Group. To strengthen the positions of the endangered sector, the 95th Guards Rifle Division has been transferred to the southwest of Prokhorovka. The Units of the "Leibstandarte Adolf Hitler" SS Division  with the support of aviation have launched a full scale assault on the positions of the 95th Guards Rifle Division, pushing through the 169th Tank Brigade and the units of the 183rd Rifle Divisions defending the front flanks of the 95th Division.\n\nObjective:\n\nDestroy the groups of enemy assault aircraft striking at the positions of the headmost forces defending the 95th Division.\n\nPlayer Aircraft: La-5FN\n\n\n
