Description \n\nType\u00A0: Interception\n\nDate\u00A0: 5 juillet 1943\n\nHeure\u00A0: 6:35\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nA 04:25, l'aviation de bombardement de la 6\u00E8me flotte a\u00E9rienne et les unit\u00E9s du 10\u00E8me groupe de Panzer et de la 10\u00E8me division motoris\u00E9e ont effectu\u00E9 leur premi\u00E8re attaque sur les positions d'artillerie, des chars et de l'infanterie sur le flanc gauche de la 13\u00E8me arm\u00E9e dans la direction de Maloarkhangelsk. Les chasseurs ennemis patrouillent \u00E0 l'arri\u00E8re des 13\u00E8me et 70\u00E8me arm\u00E9es, 10 \u00E0 15 kilom\u00E8tres \u00E0 l'int\u00E9rieur de notre territoire, et interceptent nos avions qui approchent du champ de bataille. La situation a pris un tour dangereux. La 13\u00E8me arm\u00E9e se retire lentement vers la seconde ligne de d\u00E9fense. Les bombardiers ennemis survolent en permanence nos positions en larguant des tonnes de bombes.\n\nObjectif\u00A0:\n\nPercer l'\u00E9cran de chasseurs de front afin d'intercepter les bombardiers qui attaquent le flanc gauche de la 13\u00E8me arm\u00E9e au nord de Maloarkhangelsk.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
