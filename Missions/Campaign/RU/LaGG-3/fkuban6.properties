Name Kuban Fighter Mission 6
Description \nType: Escort\n\nDate: 26 May 1943\n\nTime: 6:45\n\nWeather: Good\n\nDescription:\n\nToday, the forces of the North-Caucasian front will make an offensive attempt to penetrate the second line of German defense in the vicinity of villages Kievskaya and Moldavanskaya. The offensive will be preceded by a 40-minute bomber and assault aviation attack on the positions of the Wehrmacht troops.\n\nObjective:\n\nDefend our bombers from possible fighter harassment.\n\nPlayer Aircraft: P-39N-1\n\n\n
