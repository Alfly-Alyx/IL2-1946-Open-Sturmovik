Name Kuban Fighter Mission 3
Description \nType: Ground Attack\n\nDate: 23 March 1943\n\nTime: 17:42\n\nWeather: Good\n\nDescription:\n\nIn the Slavyanskaya settlement area, the units of the 37th Army are developing the offensive. Battle has inflamed on the eastern outskirts along the railroad to Troitskaya and Krasnoarmeyskaya. Attack aircraft protected by fighters are carrying out regular raids to support the offensive. To maintain the defense potential of the units of the 17th Army, reinforcements are moving towards the town from Temryuk.\n\nObjective:\n\nDetect and destroy the reinforcements on the Temryuk - Slavyanskaya road. The column may be escorted by enemy fighters.\n\nPlayer Aircraft: P-39N-1\n\n\n
