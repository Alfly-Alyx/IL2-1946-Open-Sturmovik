Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 15 novembre 1941\n\nHeure\u00A0: 12:52\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\nLe d\u00E9but de la seconde vague offensive du groupe arm\u00E9 du "Centre" contre notre capitale est pr\u00E9vu pour le 16 novembre. Aujourd'hui, l'ennemi attaque \u00E0 l'arri\u00E8re des 5\u00E8me, 16\u00E8me, 33\u00E8me et 43\u00E8me arm\u00E9es, et bombarde les centres de triages et de communication dans les faubourgs de Moscou. En g\u00E9n\u00E9ral, avant le d\u00E9but des raids, les chasseurs interviennent pour nettoyer les cieux. Le post VNOS (surveillance a\u00E9rienne d'alerte et de communication) a signal\u00E9 la pr\u00E9sence de bombardiers en direction de Istra.\n\nObjectif\u00A0:\nDeux escadrilles d\u00E9collent avec pour mission d'intercepter les bombardiers. La v\u00F4tre se chargera de descendre les chasseurs, l'autre se lancera \u00E0 la poursuite des bombardiers.\n\nAppareil du joueur\u00A0: Mig-3ud, mod\u00E8le 1941\n\n\n
