Description \n\nType\u00A0: Chasse libre\n\nDate\u00A0: 15 d\u00E9cembre 1942\n\nHeure\u00A0: 11:52\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nDu fait du succ\u00E8s de la contre-offensive du 19 novembre, le blocage de la 6\u00E8me arm\u00E9e et d'unit\u00E9s de la 4\u00E8me arm\u00E9e allemande a favoris\u00E9 l'encerclement de l'ennemi dans Stalingrad. L'aviation d'assaut effectue des raids r\u00E9guliers sur les a\u00E9rodromes de ravitaillement dans l'anneau d'encerclement. L'a\u00E9rodrome de ravitaillement le plus important est Pitomnik. Des avions se posent chaque jour ici pour livrer de la nourriture, des m\u00E9dicaments et des munitions aux arm\u00E9es encercl\u00E9es. Entre 100 et 150 vols de transport b\u00E9n\u00E9ficiant d'une imposante couverture de chasseurs sont enregistr\u00E9s pendant la journ\u00E9e.\n\nObjectif\u00A0:\n\nConduire une op\u00E9ration de chasse libre dans le secteur Buzinovka-Pitomnik. Intercepter tout avion de transport provenant de Salsk.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
