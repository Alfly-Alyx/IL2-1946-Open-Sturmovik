Name Kuban Fighter Mission 5
Description \nType: Fighter Sweep\n\nDate: 30 April 1943\n\nTime: 8:40\n\nWeather: Hazy\n\nDescription:\n\nOn the threshold of the offensive of the 56th Army to destroy the enemy's Taman Group, bomb aviation of the 4th Air Army attacked Krymskaya settlement last night. The town is an important communications hub on the Taman peninsula. At 07:40 hours, ground forces, supported by assault aircraft, launched the offensive. In the skies above the town, violent aerial combat broke out.\n\nObjective:\n\nClear the skies above Krymskaya of enemy fighters.\n\nPlayer Aircraft: P-39N-1\n\n\n
