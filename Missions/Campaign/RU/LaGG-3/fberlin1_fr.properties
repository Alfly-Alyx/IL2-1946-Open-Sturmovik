Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 16 avril 1945\n\nHeure\u00A0: 14:27\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nApr\u00E8s avoir d\u00E9truit\u00A0- de janvier \u00E0 mars\u00A0- d'importantes concentrations de troupes allemandes dans l'est de la Prusse, en Pologne et dans l'est de la Pom\u00E9ranie et subs\u00E9quemment, en ayant atteint les rivi\u00E8res Oder et Neisse, nos troupes ont p\u00E9n\u00E9tr\u00E9 profond\u00E9ment en territoire allemand. Apr\u00E8s s'\u00EAtre empar\u00E9 d'une t\u00EAte de pont d'importance strat\u00E9gique dans la r\u00E9gion de Kustrin, \u00E0 05:00 heures, les unit\u00E9s du 1er front bi\u00E9lorusse ont commenc\u00E9 \u00E0 percer les barri\u00E8res de d\u00E9fense proches de la ville de Seelowe en faisant mouvement en direction de Berlin tout en r\u00E9sistant \u00E0 l'artillerie ennemie situ\u00E9e au nord de Seelowe. Les missions de suppression de l'artillerie men\u00E9es par nos Sturmoviks dans cette r\u00E9gion sont s\u00E9rieusement compliqu\u00E9es par des raids de chasseurs ennemis.\n\nObjectif\u00A0:\n\nSupprimer la pr\u00E9sence de chasseurs ennemis au-dessus de la cible. Les appareils d'attaque au sol doivent supprimer les postes d'artillerie.\n\nAppareil du joueur\u00A0: Yak-9U.\n\n\n
