Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien + Escorte\n\nDate\u00A0: 5 mai 1944\n\nHeure\u00A0: 10:00\n\nM\u00E9t\u00E9o\u00A0: Visibilit\u00E9 nulle\n\nDescription\u00A0:\n\nLe principal assaut sur S\u00E9bastopol d\u00E9butera aujourd'hui \u00E0 12:00 et sera men\u00E9 par les unit\u00E9s de la 2\u00E8me arm\u00E9e de la garde nationale depuis les montagnes Mekenzievy au nord de la ville. Le but de l'attaque est d'immobiliser les r\u00E9serves ennemies en prenant le quartier nord de la ville et du m\u00EAme coup la baie du nord. Avant que l'assaut ne commence, nous lancerons un tir de barrage et une attaque a\u00E9rienne.\n\nObjectif\u00A0:\n\nBloquer la base a\u00E9rienne de S\u00E9bastopol jusqu'\u00E0 ce que le bombardement des positions de la 17\u00E8me arm\u00E9e prenne fin. Evitez autant que possible les pertes de bombardiers de la 8\u00E8me arm\u00E9e de l'air dans cette op\u00E9ration.\n\nAppareil du joueur\u00A0: P-39Q-10\n\n\n
