Description \n\nArt: Patrouille\n\nDatum: 05. Oktober 1941\n\nZeit: 3:00\n\nWetter: Dunstig\n\nBeschreibung:\n\nAm 30. September 1941 haben die deutschen Streitkr\u00E4fte ihrer Moskauer Offensive unter dem Namen "Taifun" begonnen. Unsere Hauptstadt ist in Gefahr. Von den ersten Tagen des Krieges an war sie wiederholt das Ziel von Bombenangriffen. Bomber, die auf den Routen Orscha - Moskau und Smolensk - Moskau spezielle Navigationsausr\u00FCstung verwendeten, verursachten mit Brand- und Sprengbomben schwere Zerst\u00F6rungen. Massive Tagangriffe f\u00FChrten wegen des intensiven Flak- und Jagdschutzes des Moskauer Luftverteidigungsbezirks nicht zu den erwarteten Resultaten. Die Deutschen gingen zu Nachtangriffe mit kleinen Gruppen von Bombern \u00FCber. Die Aufkl\u00E4rung des 6. Luftkorps berichtet, dass der n\u00E4chste Angriff f\u00FCr heute geplant sei. Die Patrouillierung des Luftraumes auf der Route Wjasma - Moschaisk wurde f\u00FCr den Raum festgelegt, f\u00FCr den Ihr Regiment verantwortlich ist.\n\nEinsatzziel:\n\nDie Bomber d\u00FCrfen auf keinen Fall an Ihnen vorbei nach Moskau gelangen.\n\nEingesetztes Flugzeug: MIG-3, Modell 1940\n\n\n
