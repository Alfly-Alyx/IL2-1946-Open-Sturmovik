Description \n\nArt: Jagdschutz\n\nDatum: 05. Juli 1941\n\nZeit: 10:00\n\nWetter: Dunstig\n\nBeschreibung:\n\nWegen des katastrophalen Mangels von Sturmoviks an der Front werden die I-153 Flugzeuge unseres Regiments zum Bodenangriff eingesetzt. IL-2, die heute bereits fr\u00FCher aufgestiegen waren, haben die Panzer- und Fahrzeugkonzentrationen nahe der Stadt Beschenkowtischi angegriffen und erheblichen Schaden verursacht. Der Feind will die Stadt einnehmen. Dort gibt es noch immer eine ganze Menge Ziele, die stark durch Flak gesch\u00FCtzt sind.\n\nEinsatzziel:\n\nJagdschutz f\u00FCr den Angriff der I-153 bis in den Bereich von Beschenkowtischi und zur\u00FCck.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941\n\n\n
