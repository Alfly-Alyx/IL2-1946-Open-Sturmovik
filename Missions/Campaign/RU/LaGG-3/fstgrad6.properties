Name Stalingrad Fighter Mission 6
Description \nType: Escort\n\nDate: 10 January 1943\n\nTime: 06:05\n\nWeather: Good\n\nDescription:\n\nThe "Koltso" operation which started today is meant to liquidate the troops of the 6th Army and formations of the 4th Panzer Army at Stalingrad. The 21st Army will be setting out to Marinovka to break through the defenses of the fortified units of the 44th, 29th, 3rd and 376th Motorized Infantry Divisions with the final goal of reaching Stalingrad. The frontal breakthrough cannot be accomplished due to the heavily fortified strongholds. Bombers must be brought in for help.\n\nObjective:\n\nEscort our bombers to target and slay any possible fighter resistance.\n\nPlayer Aircraft: Yak-1B\n\n
