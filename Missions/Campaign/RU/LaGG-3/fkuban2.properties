Name Kuban Fighter Mission 2
Description \nType: Escort + Ground Attack\n\nDate: 16 March 1943\n\nTime: 4:55\n\nWeather: Hazy\n\nDescription:\n\nRegular attacks by enemy aircraft on friendly airfields in Gelendzhik and Krasnodar have demanded reciprocal measures. On March 13, an airstrike on the Anapa airbase was carried out. The second attack is planned for today. The mixed strike group will include IL-2s and I-153s for ground assault, I-16s to neutralize antiaircraft defenses which are shielding the airbase, and fighters for blocking the airfield and escorting assault formations.\n\nObjective:\n\nMeet over Krymskaya, escort the aircraft along the route, block the Anapa airfield. If necessary, assist the assault aircraft.\n\nPlayer Aircraft: P-39N-1\n\n\n
