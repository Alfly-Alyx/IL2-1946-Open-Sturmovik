Description \n\nType\u00A0: Interception\n\nDate\u00A0: 20 novembre 1942\n\nHeure\u00A0: 16:50\n\nM\u00E9t\u00E9o\u00A0: Neige\n\nDescription\u00A0:\n\nLe 13 novembre, le Haut Commandement a approuv\u00E9 le plan de la contre-offensive "Uranus" qui consiste \u00E0 encercler les principales forces de la 6\u00E8me arm\u00E9e de Paulus et de la 4\u00E8me arm\u00E9e de Panzer de Hoth \u00E0 proximit\u00E9 de Stalingrad. La force d'intervention se compose des arm\u00E9es des fronts du sud-ouest, de Stalingrad et du Don. L'avanc\u00E9e du 4\u00E8me corps de blind\u00E9s du front du sud-ouest, depuis la r\u00E9gion de Kletskaya, a le quartier g\u00E9n\u00E9ral de la 6\u00E8me arm\u00E9e \u00E0 Kalach dans sa ligne de mire. La ville a \u00E9t\u00E9 \u00E9vacu\u00E9e h\u00E2tivement par voies terrestre et a\u00E9rienne en direction de Stalingrad.\n\nObjectif\u00A0:\n\nLe pont sur le Don \u00E0 proximit\u00E9 de Kalach ainsi que tous v\u00E9hicules doivent \u00EAtre d\u00E9truits par les Sturmoviks. Votre mission consiste \u00E0 intercepter tout avion de transport de personnel suppos\u00E9 voler en direction de Gumrak.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
