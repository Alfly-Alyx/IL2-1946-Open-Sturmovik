Description \n\nType\u00A0: Interception\n\nDate\u00A0: 17 avril 1943\n\nHeure\u00A0: 13:20\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLe 17 avril, le 5\u00E8me corps d'arm\u00E9e soutenu par l'aviation de la 4\u00E8me flotte a\u00E9rienne, renforc\u00E9e par de nouveaux appareils, a lanc\u00E9 l'op\u00E9ration "Neptune" destin\u00E9e \u00E0 d\u00E9truire les troupes de la 18\u00E8me arm\u00E9e qui ont d\u00E9barqu\u00E9 le 4 f\u00E9vrier dans la r\u00E9gion de Myskhako. Les positions d'artillerie de nos troupes, les fortifications et les forteresses de "Malaya Zemlya" ont \u00E9t\u00E9 expos\u00E9es aux bombardements. Des bombardiers d\u00E9collent r\u00E9guli\u00E8rement des a\u00E9rodromes de Taman et d'Anapa.\n\nObjectif\u00A0:\n\nIntercepter les Ju-87 se dirigeant vers "Malaya Zemlya". Emp\u00EAcher le largage de bombes sur nos troupes.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
