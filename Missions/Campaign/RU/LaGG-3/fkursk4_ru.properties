Description \n\nType\u00A0: Interception\n\nDate\u00A0: 7 juillet 1943\n\nHeure\u00A0: 17:55\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLe 41\u00E8me corps de Panzer a d\u00E9plac\u00E9 son attaque de Maloarkhangelsk \u00E0 Ponyri. Avec le soutien de la 10\u00E8me division motoris\u00E9e, il a fonc\u00E9 vers la cit\u00E9 qui est d\u00E9fendue par le 307\u00E8me r\u00E9giment d'infanterie l\u00E9g\u00E8re et la 5\u00E8me division d'artillerie. Pour couvrir les chars et l'infanterie motoris\u00E9e, les Allemands maintiennent constamment un observateur au-dessus du champ de bataille afin d'appeler le soutien a\u00E9rien si les Sturmoviks sont rep\u00E9r\u00E9s. En cas de danger pour les troupes terrestres, une escadrille mixte compos\u00E9e de Bf-109 et de Fw-190 vient pour contrer la menace.\n\nObjectif\u00A0:\n\nD\u00E9truire l'observateur de fa\u00E7on \u00E0 ce que les Sturmoviks, en conjonction avec le 3\u00E8me corps de chars, puissent nettoyer Ponyri de la pr\u00E9sence ennemie.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
