Description \n\nArt: Abfangjagd\n\nDatum: 06. Juli 1943\n\nZeit: 12:00\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nDer Angriff auf die linke Flanke der 13. Armee in Richtung Maloarchangelsk wurde durchgef\u00FChrt, um die Richtung des Hauptangriffs zu verschleiern, der sp\u00E4ter von Einheiten des 41. und des 47. Panzerkorps und der Infanteriedivisionen der 9. Armee in Richtung Olkhovatka gegen die Stellungen der 2. Panzerarmee vorgetragen wurde. Um diesen Ansturm zur\u00FCckzuschlagen, wurden alle zur Verf\u00FCgung stehenden Verb\u00E4nde der 2. und der 16. Luftarmee in die Schlacht geworfen. Pulks von Jagdflugzeugen, die st\u00E4ndig entlang der m\u00F6glichen Einflugrouten unserer Bomber und Sturmoviks freie Jagd betreiben, behindern unsere Eins\u00E4tze.\n\nEinsatzziel:\n\nSuchen und vernichten Sie die J\u00E4ger s\u00FCdlich von Olkhovatka.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
