Description \n\nArt: Bodenangriff\n\nDatum: 11. Juli 1941\n\nZeit: 8:20\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nDie Zerst\u00F6rung der Br\u00FCcken nahe Kopys und Schklow heute um ungef\u00E4hr 08:00 Uhr durch Sturmoviks verlangsamte den Vormarsch des 47. Panzerkorps auf Smolensk. Die Fahrzeuge, die sich vor den zerst\u00F6rten Br\u00FCcken stauen, sind ausgezeichnete Ziele.\n\nEinsatzziel:\n\nSie sollen zusammen mit I-153 Ihre Munition auf die feindlichen Kolonnen verschie\u00DFen.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941\n\n\n
