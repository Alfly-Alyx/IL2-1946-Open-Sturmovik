Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 5 juillet 1941\n\nHeure\u00A0: 10:00\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nEn raison du manque d\u00E9sastreux de Sturmoviks sur le front, nous avons d\u00FB utiliser nos I-153 comme avions d'attaque au sol. De nombreux IL-2, partis aux aurores, ont attaqu\u00E9 les concentrations de chars et de v\u00E9hicules divers situ\u00E9es \u00E0 proximit\u00E9 de Beschenkovichi en leur infligeant de s\u00E9rieux d\u00E9g\u00E2ts. L'ennemi veut s'emparer de la ville. Il y a encore de nombreuses cibles l\u00E0-bas, tr\u00E8s bien prot\u00E9g\u00E9es par la flak. \n\nObjectif\u00A0:\n\nEscorter le groupe de I-153 d'attaque au sol jusqu'\u00E0 la zone de Beshenkovichi et revenir.\n\nAppareil du joueur\u00A0: LaGG-3, mod\u00E8le 1941\n\n\n
