Description \n\nType\u00A0: Interception + Reconnaissance\n\nDate\u00A0: 14 juillet 1941\n\nHeure\u00A0: 19:15\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLes 17\u00E8me et 29\u00E8me divisions motoris\u00E9es allemandes sont sur le point de p\u00E9n\u00E9trer la banlieue sud de Smolensk. Nos chasseurs aident les unit\u00E9s de la 16\u00E8me arm\u00E9e, laquelle subit un fort bombardement, afin de tenir les d\u00E9fenses de la cit\u00E9. La 20\u00E8me arm\u00E9e, tout en battant en retraite, s'approche de Smolensk sous le feu nourri de bombardiers ennemis \u00E0 court rayon d'action.\n\nObjectif\u00A0:\n\nNettoyer les cieux de l'aviation d'attaque au sol ennemie. Explorer le secteur Smolensk\u00A0- Gusino \u00E0 la recherche de menaces possibles pour la retraite de la 20\u00E8me arm\u00E9e.\n\nAppareil du joueur\u00A0: LaGG-3, mod\u00E8le 1941\n\n\n
