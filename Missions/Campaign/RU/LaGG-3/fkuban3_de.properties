Description \n\nArt: Bodenangriff\n\nDatum: 23. M\u00E4rz 1943\n\nZeit: 17:42\n\nWetter: gut\n\nBeschreibung:\n\nIm Bereich des Dorfes Slavyanskaya tragen Einheiten der 37. Armee die Offensive vor. Die Schlacht begann am \u00F6stlichen Rand entlang der Bahnlinie nach Troitskaja und Krasnoarmejskaja. Schlachtflieger, die von J\u00E4gern begleitet werden, f\u00FChren regelm\u00E4\u00DFige Luftangriffe zur Unterst\u00FCtzung der Offensive durch. Um die Abwehrkraft der Einheiten der 17. Armee zu erhalten, bewegen sich Verst\u00E4rkungen auf das Dorf von Temrjuk zu.\n\nEinsatzziel:\n\nFinden und vernichten Sie die Verst\u00E4rkungen auf der Stra\u00DFe Temrjuk-Slavyanskaya. Es kann sein, dass die Kolonne von feindlichen J\u00E4gern begleitet wird.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
