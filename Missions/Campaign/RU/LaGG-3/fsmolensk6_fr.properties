Description \n\nType\u00A0: Escorte + Attaque au sol\n\nDate\u00A0: 17 juillet 1941\n\nHeure\u00A0: 14:50\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nLe r\u00E9giment d'infanterie "Grossdeutschland", la division motoris\u00E9e SS "Das Reich" et la 3\u00E8me division Panzer sont entr\u00E9s dans Mstislavl et ont pour objectif de poursuivre l'offensive vers Yelnya en passant par Pchinok. Pour ce faire, ils devront traverser les ponts \u00E0 l'est de Mstislavl.\n\nObjectif\u00A0:\n\nRejoindre nos bombardiers dans la r\u00E9gion de Khislavichi. Les escorter durant leur mission de destruction de ces ponts et bombarder les positions ennemies \u00E0 l'int\u00E9rieur de la ville.\n\nAppareil du joueur\u00A0: LaGG-3, mod\u00E8le 1941\n\n\n
