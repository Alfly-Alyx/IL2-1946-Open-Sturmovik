Description \n\nArt: Jagdschutz\n\nDatum: 17. Juli 1943\n\nZeit: 18:32\n\nWetter: Gut \n\nBeschreibung:\n\nNach dem Verlust des Hauptteils ihrer Streitkr\u00E4fte und aus Furcht vor Flankenangriffen im Abschnitt Prochorowka haben die deutschen Einheiten mit dem R\u00FCckzug begonnen. Der Angriff auf das sich zur\u00FCckziehende 2. und 3. Panzerkorps wird wegen der Ersch\u00F6pfung der Offensivkraft der 69. Armee, deren Einheiten nach Osten hinter Schachowo verlegt wurden, von Bombern und Schlachtfliegern durchgef\u00FChrt. Die Zerst\u00F6rung der Br\u00FCcke im S\u00FCden von Jakowlewo wird den R\u00FCckzug verlangsamen und Bombenangriffe auf die Marschkolonnen erm\u00F6glichen.\n\nEinsatzziel:\n\nJagdschutz f\u00FCr die Bomber, die den Auftrag haben, die Br\u00FCcke bei Jakowlewo zu zerst\u00F6ren.\n\nEingesetztes Flugzeug: La-5FN.\n\n\n\n\n
