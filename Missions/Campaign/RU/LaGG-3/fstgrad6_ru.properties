Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 10 janvier 1943\n\nHeure\u00A0: 06:05\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nL'op\u00E9ration "Koltso" qui a d\u00E9but\u00E9 aujourd'hui a pour but de liquider les troupes de la 6\u00E8me arm\u00E9e et les formations de la 4\u00E8me arm\u00E9e de Panzer \u00E0 Stalingrad. La 21\u00E8me arm\u00E9e se dirigera vers Marinovka afin de percer les d\u00E9fenses des unit\u00E9s fortifi\u00E9es des 44\u00E8me, 29\u00E8me, 3\u00E8me et 376\u00E8me divisions d'infanterie motoris\u00E9e avec l'objectif final d'atteindre Stalingrad. Une perc\u00E9e frontale n'est pas envisageable en raison des bastions puissamment fortifi\u00E9s. Les bombardiers doivent intervenir en soutien.\n\nObjectif\u00A0:\n\nEscorter nos bombardiers vers la cible et an\u00E9antir toute r\u00E9sistance a\u00E9rienne possible.\n\nAppareil du joueur\u00A0: Yak-1B\n\n\n
