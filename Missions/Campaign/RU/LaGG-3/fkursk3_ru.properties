Description \n\nType\u00A0: Interception\n\nDate\u00A0: 6 juillet 1943\n\nHeure\u00A0: 12:00\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nL'attaque sur le flanc gauche de la 13\u00E8me arm\u00E9e dans la direction de Maloarkhangelsk a eu pour but de dissimuler la direction du principal impact, assen\u00E9 plus tard par les forces des 41\u00E8me et 47\u00E8me corps de Panzer et les divisions d'infanterie de la 9\u00E8me arm\u00E9e en direction de Olkhovatka sur les positions de la 2\u00E8me arm\u00E9e blind\u00E9e. Afin de repousser l'attaque, l'ensemble des forces des 2\u00E8me et 16\u00E8me arm\u00E9es de l'air sur place se jet\u00E8rent dans la bataille. Des groupes de trois chasseurs op\u00E9rant constamment le long des routes possibles pour nos bombardiers et nos Sturmoviks g\u00EAnent leurs missions.\n\nObjectif\u00A0:\n\nRechercher et d\u00E9truire les chasseurs au sud de Olkhovatka.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
