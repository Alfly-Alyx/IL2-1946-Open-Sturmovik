Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 23 March 1943\n\nHeure\u00A0: 17:42\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nDans la r\u00E9gion du village de Slavyanskaya, les unit\u00E9s de la 37\u00E8me arm\u00E9e intensifie l'offensive. Les combats font rage \u00E0 l'est et le long de la voie de chemin de fer vers Troitskaya et Krasnoarmeyskaya. Des avions d'assaut, prot\u00E9g\u00E9s par des chasseurs, effectuent des raids r\u00E9guliers afin de soutenir l'offensive. Afin de maintenir le potentiel d\u00E9fensif des unit\u00E9s de la 17\u00E8me arm\u00E9e, des renforts provenant de Temryuk font mouvement vers le village.\n\nObjectif\u00A0:\n\nD\u00E9tecter et d\u00E9truire les renforts sur la route Temryuk-Slavyanskaya. La colonne peut \u00EAtre escort\u00E9e par des chasseurs ennemis.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
