Description \n\nArt: Jagdangriff\n\nDatum: 10. Juli 1943\n\nZeit: 9:36\n\nWetter: Rain\n\nBeschreibung:\n\nDie Flieger der VVS (Luftwaffe) der Roten Armee beginnen damit, den Deutschen die Initiative in der Luft und \u00FCber dem Schlachtfeld zu entrei\u00DFen. Die Offensivkraft der Wehrmacht ist fast g\u00E4nzlich erloschen. Die 70. Armee schl\u00E4gt den letzten erfolglosen Versuch des 46. Panzerkorps zur\u00FCck, durch unsere Verteidigungslinien hindurch in Richtung auf Fatesch durchzubrechen. Nach dem Zur\u00FCckschlagen dieses Angriffs wird sich die Lage am H\u00F6henzug von Orel stabilisieren und eine Gegenoffensive m\u00F6glich werden.\n\nEinsatzziel:\n\nHalten Sie den Luftkorridor im Abschnitt Fatesch - Trosna f\u00FCr den nachfolgenden Angriff der Bomber und Schlachtflieger auf das vorr\u00FCckende 46. Panzerkorps frei.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
