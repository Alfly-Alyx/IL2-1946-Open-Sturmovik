Description \n\nArt: Jagdangriff\n\nDatum: 02. Januar 1942\n\nZeit: 14:25\n\nWetter: Gut \n\nBeschreibung:\n\nWolokolamsk wurde befreit. Die Truppen der Roten Armee n\u00E4hern sich Malojaroslawez, das von den \u00DCberresten des 57. Panzer- und des 12. Armeekorps der Wehrmacht verteidigt wird. Der Sturmangriff wird von den Einheiten der 53. und der 17. Sch\u00FCtzendivision mit Unterst\u00FCtzung der 26. Panzerbrigade der 43. Armee durchgef\u00FChrt. Sie kreisen die Stadt sowohl von Norden als auch von S\u00FCden her ein, um die Marschkolonnen, die sich ungedeckt nach Medyn zur\u00FCckziehen, anzugreifen. Der R\u00FCckzug wird von J\u00E4gern gedeckt, die von einem Flugplatz im S\u00FCdwesten von Medyn aus operieren.\n\nEinsatzziel:\n\nVernichten Sie den Jagdschutz. Blockieren Sie den Flugplatz der J\u00E4ger.\n\nEingesetztes Flugzeug: MIG-3ud, Modell 1941\n\n\n
