Name Berlin Fighter Mission 2
Description \nType: Fighter Sweep\n\nDate: 22 April 1945\n\nTime: 18:47\n\nWeather: Hazy\n\nDescription:\n\nOur bombers together with the escorting fighters, intended to attack the units of the 4th Panzer Army which are moving to intercept the armies of the 1st Belorussian front which have broken through the defenses in the Seelowe-Berlin direction, were destroyed by an attack of jet planes. The second attack of the bombers can only be possible when our fighters will dominate the airspace to the north of Furstenwalde.\n\nObjective:\n\nClear the skies of the jet fighters.\n\nPlayer Aircraft: Yak-9U\n\n\n
