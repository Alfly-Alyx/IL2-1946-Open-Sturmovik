Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 11 juillet 1941\n\nHeure\u00A0: 8:20\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLes ponts situ\u00E9s \u00E0 proximit\u00E9 de Kopys et de Shklov ont \u00E9t\u00E9 d\u00E9truits aujourd'hui aux environs de 08:00 heures par des Sturmoviks. Ceci a eu pour cons\u00E9quence de ralentir l'avance du 47\u00E8me corps de Panzer vers Smolensk. Les v\u00E9hicules, entass\u00E9s devant les ponts d\u00E9truits, constituent d'excellentes cibles. \n\nObjectif\u00A0:\n\nJoignez-vous aux I-153 et d\u00E9chargez vos munitions sur les colonnes ennemies.\n\nAppareil du joueur\u00A0: LaGG-3, mod\u00E8le 1941\n\n\n
