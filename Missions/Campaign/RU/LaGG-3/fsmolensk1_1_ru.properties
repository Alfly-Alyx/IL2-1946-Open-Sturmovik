Description \n\nType\u00A0: Patrouille\n\nDate\u00A0: 1er juillet 1941\n\nHeure\u00A0: 9:40\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nCe matin, un appareil de reconnaissance a survol\u00E9 notre terrain. L'escadrille qui a d\u00E9coll\u00E9 pour l'intercepter a \u00E9t\u00E9 attaqu\u00E9e par des chasseurs qui attendaient l'observateur \u00E0 proximit\u00E9 de Tolochin. Seul un appareil a surv\u00E9cu \u00E0 l'affrontement et est parvenu \u00E0 rentrer \u00E0 la base. C'est la premi\u00E8re perte de notre r\u00E9giment. Consid\u00E9rant les attaques de bombardiers qui pourraient faire suite \u00E0 cette op\u00E9ration de reconnaissance, l'espace a\u00E9rien au-dessus de notre a\u00E9rodrome est patrouill\u00E9 en permanence.\n\nObjectif\u00A0:\n\nPatrouillez la zone au-dessus du terrain en suivant le trajet indiqu\u00E9. En cas d'approche de bombardiers, passez \u00E0 l'attaque.\n\nAppareil du joueur\u00A0: LaGG-3, mod\u00E8le 1941\n\n\n
