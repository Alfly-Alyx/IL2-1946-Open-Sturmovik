Name Smolensk Fighter Mission 1
Description \nType: Patrol\n\nDate: 01 July 1941\n\nTime: 11:16\n\nWeather: Hazy\n\nDescription:\n\nThis morning there was a recon aircraft over our airfield. The wing moved to intercept it was attacked by fighters, which met the observer near Tolochin. Only one aircraft survived the encounter and returned home. It was the first loss in our regiment. Considering the successive strikes of bombers after this recon operation, the airspace over our airfield is constantly patrolled.\n\nObjective:\n\nPatrol the area over the airfield along the plotted course. In case of bombers closing in on the airfield - attack.\n\nPlayer Aircraft: LaGG-3, 1941 model\n\n\n
