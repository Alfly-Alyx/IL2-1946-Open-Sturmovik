Description \n\nArt: Bodenangriff\n\nDatum: 11. April 1944\n\nZeit: 15:50\n\nWetter: diesig\n\nBeschreibung:\n\nHeute Morgen startete die 51. Armee vom Br\u00FCckenkopf Sivash aus eine gut geplante Offensive auf Dschankoi. Das in den Kampf geworfene 19. Panzerkorps nahm die Stadt sofort ein. Im Falle einer erfolgreichen Entwicklung der Offensive nach S\u00FCden hin kann es sein, dass das feindliche 5. Armeekorps auf der Halbinsel Kertsch eingeschlossen wird. In Anbetracht dieser Entwicklung hat das deutsche Oberkommando der Evakuierung nach Sewastopol \u00FCber Feodosia und Simferopol zugestimmt. Ganze Zugladungen von Truppen und Ausr\u00FCstung beginnen damit, Kertsch in Richtung Feodosia zu verlassen. Die J\u00E4ger, die ihren Einsatz vor einer Stunde flogen, haben den vordersten Zug nahe der Bogenbr\u00FCcke von Wladislawowka zerst\u00F6rt und so eine Stauung auf der Eisenbahnstrecke verursacht.\n\nEinsatzziel:\n\nFliegen Sie in den Bereich Wladislawowka, um den Stau auf der Eisenbahnstrecke auszunutzen. Vernichten Sie alle Z\u00FCge, die sich dort befinden.\n\nEingesetztes Flugzeug: P-39Q-1\n\n\n\n
