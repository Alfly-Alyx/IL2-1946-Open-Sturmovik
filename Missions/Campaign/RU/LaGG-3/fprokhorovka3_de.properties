Description \n\nArt: Abfangjagd\n\nDatum: 14. Juli 1943\n\nZeit: 8:15\n\nWetter: diesig\n\nBeschreibung:\n\nDie motorisierte SS Division "Das Reich" hat das Dorf Belenhino eingenommen und r\u00FCckt auf Schachowo vor, um den Ring um die 91., die 89. und die 93. Gardesch\u00FCtzendivision der 69. Armee der Front von Woronesch und des 2. Gardepanzerkorps im Bereich Prochorowka - Gostischewo - Jakowlewo zuzuziehen. Die Bewegungen der Bodentruppen und der auf diesen Bereich operierenden Bomber werden von einem Aufkl\u00E4rer aus koordiniert, der st\u00E4ndig \u00FCber dem Schlachtfeld pr\u00E4sent ist. Er wird von einem Jagdgeschwader gesch\u00FCtzt. Um den Feind aufzuhalten, wurden die Brigaden des 29. Panzerkorps der 69. Armee und der Raketenartillerie in die Schlacht geschickt.\n\nEinsatzziel:\n\nFinden Sie den Aufkl\u00E4rer und vernichten Sie ihn.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
