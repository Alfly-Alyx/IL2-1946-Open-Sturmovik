Description \n\nArt: Abfangjagd\n\nDatum: 01. Juli 1941\n\nZeit: 15:00\n\nWetter: Gut \n\nBeschreibung:\n\nZur Erkundung des durch den Bombenangriff entstanden Schadens, haben die Deutschen denselben Aufkl\u00E4rer entsandt wie heute fr\u00FCh.\n\nEinsatzziel:\n\nStarten Sie schnell und fangen Sie den Aufkl\u00E4rer ab. Passen Sie auf die J\u00E4ger bei Tolochin auf.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941\n\n\n
