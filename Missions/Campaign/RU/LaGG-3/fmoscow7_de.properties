Description \n\nArt: Jagdschutz + Aufkl\u00E4rung\n\nDatum: 20 Dezember 1941\n\nZeit: 16:00\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nDer Feind zieht sich weiter zur\u00FCck. W\u00E4hrend des Zeitraumes, der mit dem 11. Dezember begonnen hat, wurden Istra, Solnechnogorsk und Klin zur\u00FCckerobert. Streitkr\u00E4fte der 20. Armee n\u00E4hern sich Wolokolamsk, das von der 35. Infanteriedivision gehalten wird. Die 5. und 11. Panzerdivision des 46. Panzerkorps ziehen sich in den S\u00FCden der Stadt zur\u00FCck. Reserven ziehen mit dem Ziel in die Schlacht, die Offensivkraft der Armee zu st\u00E4rken und eine schnelle Wiedereroberung der Stadt zu erm\u00F6glichen.\n\nEinsatzziel:\n\nFliegen Sie Jagdschutz f\u00FCr die Marschkolonnen der Verst\u00E4rkung von Tschismena nach Wolokolamsk. Stellen Sie die genaue Lage der Stellungen der Divisionen des 46. Panzerkorps fest.\n\nEingesetztes Flugzeug: MIG-3ud, Modell 1941\n\n\n
