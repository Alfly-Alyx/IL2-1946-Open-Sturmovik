Description \n\nArt: Jagdschutz + Bodenangriff\n\nDatum: 16. M\u00E4rz 1943\n\nZeit: 4:55\n\nWetter: diesig\n\nBeschreibung:\n\nRegelm\u00E4\u00DFige Angriffe feindlicher Flugzeuge auf unsere Flugpl\u00E4tze in Gelendschik und Krasnodar erfordern Gegenma\u00DFnahmen. Am 13. M\u00E4rz wurde der Luftangriff auf den Luftwaffenst\u00FCtzpunkt Anapa ausgef\u00FChrt. Der zweite Angriff ist f\u00FCr heute geplant. Die gemischte Angriffsstreitmacht wird aus IL-2 und I-153 Flugzeugen  f\u00FCr Bodenangriffe, I-16  zur Neutralisierung der Flugabwehr, die den Luftwaffenst\u00FCtzpunkt abschirmt, und aus J\u00E4gern, zur Blockierung des Flugplatzes und zum Jagdschutz f\u00FCr die Schlachtflieger bestehen.\n\nEinsatzziel:\n\nStossen Sie \u00FCber Krimskaja zu den Bombern und geben Sie ihnen entlang der Route Jagdschutz. Blockieren Sie den Flugplatz Anapa und geben Sie, falls erforderlich, Unterst\u00FCtzung f\u00FCr die Schlachtflieger.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
