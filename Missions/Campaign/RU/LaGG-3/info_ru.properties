Name        Chasseur
Description \nLe 22 juin 1941, les troupes allemandes envahissent le territoire de l'Union Sovi\u00E9tique. La Grande Guerre Patriotique vient de commencer. Le Haut Commandement allemand engag\u00E9 dans l'op\u00E9ration "Barbarossa" se livre \u00E0 d'imp\u00E9tueuses charges de blind\u00E9s soutenues par l'aviation en direction de Smolensk. L'ennemi sera prochainement aux portes de la ville.\n\n\n
