Description \n\nType\u00A0: Interception\n\nDate\u00A0: 8 juillet 1943\n\nHeure\u00A0: 16:10\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes positions du 16\u00E8me corps de chars et des 70\u00E8me et 75\u00E8me divisions d'infanterie l\u00E9g\u00E8re en direction de Olkhovatka sont perp\u00E9tuellement harass\u00E9es par des raids de bombardement. Les troupes ont fait marche arri\u00E8re sur plusieurs kilom\u00E8tres, mais maintiennent leurs positions. Du fait de l'avanc\u00E9e du 47\u00E8me corps de Panzer, les bombardements s'intensifient. La bataille fait rage.\nLorsqu'ils se dirigent vers les cibles, les bombardiers de la Luftwaffe ne sont pas couverts par des chasseurs qui ne les rejoignent qu'\u00E0 proximit\u00E9 de la ligne de front.\n\nObjectif\u00A0:\n\nEffectuer un raid en profondeur afin d'intercepter les bombardiers sur la route Orel-Olkhovatka. Attention aux chasseurs ennemis qui patrouillent derri\u00E8re la ligne de front \u00E0 l'int\u00E9rieur de la zone op\u00E9rationnelle de nos arm\u00E9es.\n\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
