Description \n\nArt: Abfangjagd\n\nDatum: 05. Juli 1943\n\nZeit: 6:35\n\nWetter: Gut \n\nBeschreibung:\n\nUm 04:25 Uhr f\u00FChrten die Bomberstreitkr\u00E4fte der 6. Luftflotte zusammen mit den Einheiten der 18. Panzer- und der 10. motorisierten Division ihren ersten Angriff auf Artilleriestellungen, Panzer und Infanterie auf dem linken Fl\u00FCgel der 13. Armee in Richtung auf Maloarchangelsk durch. Feindliche J\u00E4ger patrouillieren im R\u00FCcken der 13. und der 70. Armee 10-15 km tief auf unserem Gebiet und fangen unsere Kampfflugzeuge ab, die sich dem Schlachtfeld n\u00E4hern. Die Lage beginnt gef\u00E4hrlich zu werden. Die 13. Armee zieht sich langsam auf die zweite Verteidigungslinie zur\u00FCck. Feindliche Bomber befinden sich andauernd \u00FCber unseren Stellungen und werfen Tonnen ihrer t\u00F6dlichen Ladung ab.\n\nEinsatzziel:\n\nDurchbrechen Sie den Jagdschutz, um die Bomber abzufangen, die die linke Flanke der 13. Armee auf den n\u00F6rdlichen Zug\u00E4ngen zu Maloarchangelsk angreifen.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
