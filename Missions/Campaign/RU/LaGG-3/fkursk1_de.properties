Description \n\nArt: Jagdschutz\n\nDatum: 05. Juli 1943\n\nZeit: 03:20\n\nWetter: Gut \n\nBeschreibung:\n\nDie heute im Abschnitt Belgorod - Kursk - Orel beginnende Schlacht kann den Verlauf des Gro\u00DFen Vaterl\u00E4ndischen Krieges entscheidend beeinflussen. Deutschland hat die "Zitadelle" genannte Offensive, die planm\u00E4\u00DFig um ungef\u00E4hr 03:00 Uhr beginnen soll, gr\u00FCndlich vorbereitet. Kurz vor dem Beginn des Angriffs hat sich unser Oberkommando f\u00FCr Artilleriebeschuss im Bereich der Zentral- und der Woronesch-Front und f\u00FCr pr\u00E4ventive Angriffe auf die feindliche Flugpl\u00E4tze entschieden.\n\nEinsatzziel:\n\nBlockieren Sie den Flugplatz s\u00FCdlich von Orel. Der Angriff wird von IL-2s zur Vernichtung von am Boden geparkten feindlichen Flugzeuge durchgef\u00FChrt. Die Sturmoviks m\u00FCssen ihren Auftrag erfolgreich durchf\u00FChren.\n\nEingesetztes Flugzeug: La-5FN\n\n\n
