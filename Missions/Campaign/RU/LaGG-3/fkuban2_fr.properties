Description \n\nType\u00A0: Escorte + Attaque au sol\n\nDate\u00A0: 16 March 1943\n\nHeure\u00A0: 4:55\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nLes attaques r\u00E9guli\u00E8res men\u00E9es par les appareils ennemis sur nos a\u00E9rodromes de Gelendzhik et Krasnodar ont n\u00E9cessit\u00E9 une riposte. Le 13 mars, un raid a\u00E9rien a \u00E9t\u00E9 effectu\u00E9 sur la base d'Anapa. La seconde attaque est pr\u00E9vue pour aujourd'hui. L'escadrille d'attaque mixte comportera des IL-2 et des I-153 pour l'attaque au sol, des I-16 pour neutraliser les d\u00E9fenses antia\u00E9riennes qui prot\u00E8gent la base, et des chasseurs pour bloquer l'a\u00E9rodrome et escorter les formations d'assaut.\n\nObjectif\u00A0:\n\nR\u00E9unir les \u00E9l\u00E9ments d'attaque au-dessus de Krymskaya, escorter les appareils durant tout le trajet, interdire l'a\u00E9rodrome d'Anapa. Si n\u00E9cessaire, assister les appareils d'attaque au sol.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
