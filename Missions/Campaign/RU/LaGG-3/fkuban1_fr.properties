Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 2 mars 1943\n\nHeure\u00A0: 12:00\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLa 17\u00E8me arm\u00E9e allemande et les troupes roumaines sont concentr\u00E9es sur la p\u00E9ninsule de Taman afin de conserver cette importante t\u00EAte de pont pour des op\u00E9rations offensives ult\u00E9rieures. Nos 18\u00E8me et 56\u00E8me arm\u00E9es s'opposent \u00E0 l'ennemi. Survolez la ligne de front et familiarisez-vous avec le futur champ de bataille.\n\nObjectif\u00A0:\n\nVolez le long de la route Krasnodar\u00A0- Kholmskaya\u00A0- Novomyshastovskaya\u00A0- Krasnodar.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
