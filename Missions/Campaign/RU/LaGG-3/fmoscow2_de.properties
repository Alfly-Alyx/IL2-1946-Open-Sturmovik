Description \n\nArt: Patrouille\n\nDatum: 06. Oktober 1941\n\nZeit: 10:51\n\nWetter: keine Sicht\n\nBeschreibung:\n\nAm 6. Oktober werden die 16., 19. und die 20. Armee der Westfront und die 24. sowie die 32. Armee der Reservefront von den Streitkr\u00E4ften der 4. Panzergruppe der Wehrmacht eingekesselt. Die Luftstreitkr\u00E4fte der 2. Luftflotte vernichten r\u00FCcksichtslos die eingekesselten Armeen.\n\nEinsatzziel:\n\nPatrouillieren Sie den Bereich westlich von Wjasma. Lassen Sie es nicht zu, dass deutsche Bomber in den Bereich des Kessels gelangen.\n\nEingesetztes Flugzeug: MIG-3, Modell 1940\n\n\n
