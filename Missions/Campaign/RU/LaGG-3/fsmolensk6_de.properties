Description \n\nArt: Jagdschutz + Bodenangriff\n\nDatum: 17. Juli 1941\n\nZeit: 14:50\n\nWetter: Gut \n\nBeschreibung:\n\nDas Infanterieregiment "Gro\u00DFdeutschland", die motorisierte SS Division "Das Reich" und die 3. Panzerdivision sind in Mstislawl eingedrungen und planen einen Vorsto\u00DF nach Jelnja durch Potschinok hindurch. Sie m\u00FCssen die Br\u00FCcken im Osten von Mstislawl \u00FCberqueren.\n\nEinsatzziel:\n\nSchlie\u00DFen Sie sich unseren Bombern in der Region Kislavitschi an. Geben Sie ihnen bei ihrem Einsatz gegen diese Br\u00FCcken und beim Bombenangriff auf die feindlichen Stellungen innerhalb der Stadt Jagdschutz.\n\nEingesetztes Flugzeug: LaGG-3, Modell 1941\n\n\n
