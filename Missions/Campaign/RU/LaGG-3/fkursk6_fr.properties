Description \n\nType\u00A0: Op\u00E9ration de nettoyage a\u00E9rien\n\nDate\u00A0: 10 juillet 1943\n\nHeure\u00A0: 9:36\n\nM\u00E9t\u00E9o\u00A0: Pluvieuse\n\nDescription\u00A0:\n\nLa VVS (Arm\u00E9e de l'air) de l'Arm\u00E9e Rouge prend progressivement l'initiative a\u00E9rienne au-dessus du champ de bataille, au d\u00E9triment des Allemands. Le potentiel offensif de la Wehrmacht a presque disparu. La 70\u00E8me arm\u00E9e repousse les derni\u00E8res vaines tentatives du 46\u00E8me corps de Panzer de percer nos d\u00E9fenses en direction de Fatezh. Apr\u00E8s avoir repouss\u00E9 l'attaque, la situation sur le mont Orel se stabilisera et les contre-offensives seront subs\u00E9quemment possibles.\n\nObjectif\u00A0:\n\nNettoyer le couloir a\u00E9rien dans le secteur Fatezh-Trosna pour les prochaines attaques de bombardiers et d'appareils d'attaque au sol destin\u00E9es \u00E0 contrecarrer l'avanc\u00E9e du 46\u00E8me corps de Panzer.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
