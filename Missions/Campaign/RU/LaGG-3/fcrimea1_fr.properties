Description \n\nType\u00A0: Attaque au sol\n\nDate\u00A0: 11 avril 1944\n\nHeure\u00A0: 15:50\n\nM\u00E9t\u00E9o\u00A0: Brumeuse\n\nDescription\u00A0:\n\nCe matin, la 51\u00E8me arm\u00E9e a lanc\u00E9 une offensive bien pr\u00E9par\u00E9e sur Dzhankoi depuis la t\u00EAte de pont de Sivash. Participant au combat, le 19\u00E8me corps de chars s'est empar\u00E9 de la ville sans d\u00E9lai. En cas d'offensive r\u00E9ussie en direction du sud, le 5\u00E8me corps d'arm\u00E9e ennemi situ\u00E9 sur la p\u00E9ninsule de Kerch peut \u00EAtre encercl\u00E9. Inform\u00E9, le commandement allemand a approuv\u00E9 l'\u00E9vacuation de S\u00E9bastopol via Feodossia et Simferopol. Des trains charg\u00E9s d'hommes de troupes et d'\u00E9quipement ont commenc\u00E9 \u00E0 quitter Kerch pour Feodossia. Des chasseurs partis en mission voil\u00E0 une heure ont d\u00E9truit le train de t\u00EAte \u00E0 proximit\u00E9 de Vladislavovka, bloquant ainsi la voie ferr\u00E9e.\n\nObjectif\u00A0:\n\nVoler en direction de la r\u00E9gion de Vladislavovka pour d\u00E9bloquer la situation sur la voie ferr\u00E9e. D\u00E9truire tous les trains s'y trouvant.\n\nAppareil du joueur\u00A0: P-39Q-1\n\n\n
