Description \n\nType\u00A0: Protection + Reconnaissance\n\nDate\u00A0: 20 d\u00E9cembre 1941\n\nHeure\u00A0: 16:00\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nL'ennemi continue \u00E0 se retirer. Durant la p\u00E9riode qui a suivi le 11 d\u00E9cembre, Istra, Solnechnogorsk et Klin ont \u00E9t\u00E9 reprises. Les forces de la 20\u00E8me arm\u00E9e ont approch\u00E9 de Volokolamsk qui est aux mains de la 35\u00E8me division d'infanterie. Les 5\u00E8me et 11\u00E8me divisions Panzer du 46\u00E8me corps de Panzer battent en retraite vers le sud de la ville. De mani\u00E8re \u00E0 renforcer la capacit\u00E9 offensive de l'arm\u00E9e et parvenir \u00E0 une reprise rapide de la ville, les forces de r\u00E9serve entrent dans la bataille.\n\nObjectif\u00A0:\n\nEscorter les colonnes de renfort de Chismena \u00E0 Volokolamsk. D\u00E9terminer les positions exactes des divisions du 46\u00E8me corps de Panzer.\n\nAppareil du joueur\u00A0: Mig-3ud, mod\u00E8le 1941\n\n\n
