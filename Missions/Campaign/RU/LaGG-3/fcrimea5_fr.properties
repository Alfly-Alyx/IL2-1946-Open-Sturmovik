Description \n\nType\u00A0: Attaque au sol + Escorte\n\nDate\u00A0: 7 mai 1944\n\nHeure\u00A0: 19:30\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nCe matin, la 51\u00E8me arm\u00E9e et l'arm\u00E9e de Primorskaya (s\u00E9par\u00E9ment) ont attaqu\u00E9 S\u00E9bastopol depuis l'est. Apr\u00E8s des combats incessants, la 77\u00E8me division d'infanterie l\u00E9g\u00E8re et la 32\u00E8me division d'infanterie l\u00E9g\u00E8re de la garde nationale se sont retranch\u00E9es sur la cr\u00EAte de la montagne Sapun. Le bombardement massif ininterrompu a entrav\u00E9 le d\u00E9ploiement de l'artillerie pour pilonner S\u00E9bastopol. Une escadre d'attaque au sol a \u00E9t\u00E9 envoy\u00E9e pour d\u00E9truire les bombardiers de la Luftwaffe situ\u00E9s sur l'a\u00E9rodrome \u00E0 proximit\u00E9 de S\u00E9bastopol.\n\nObjectif\u00A0:\n\nPrendre part \u00E0 l'attaque de l'escadre d'attaque au sol contre les appareils stationnaires sur l'a\u00E9rodrome, et assurer la couverture des Sturmoviks.\n\nAppareil du joueur\u00A0: P-39Q-10\n\n\n
