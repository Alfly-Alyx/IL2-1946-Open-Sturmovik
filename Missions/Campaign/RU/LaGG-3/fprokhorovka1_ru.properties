Description \n\nType\u00A0: Interception\n\nDate\u00A0: 11 juillet 1943\n\nHeure\u00A0: 05:00\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nDans la direction de Prokhorvka, vers le sud de Koursk, l'ennemi a rassembl\u00E9 des forces d'\u00E9lite compos\u00E9es des divisions SS motoris\u00E9es "Leibstandarte Adolf Hitler", "Toten Kopf", "Das Reich" et les unit\u00E9s du groupe arm\u00E9 "Kempf". Pour renforcer les positions du secteur menac\u00E9, la 85\u00E8me division d'infanterie l\u00E9g\u00E8re de la garde nationale a \u00E9t\u00E9 transf\u00E9r\u00E9e vers le sud-ouest de Prokhorovka. Les unit\u00E9s de la division SS "Leibstandarte Adolf Hitler" avec le soutien de l'aviation ont lanc\u00E9 un assaut f\u00E9roce sur les positions de la 95\u00E8me division d'infanterie l\u00E9g\u00E8re de la garde nationale et se sont fray\u00E9es un chemin au travers de la 159\u00E8me brigade de chars et les unit\u00E9s de la 183\u00E8me division d'infanterie l\u00E9g\u00E8re d\u00E9fendant les flancs de la 95\u00E8me division.\n\nObjectif\u00A0:\n\nD\u00E9truire les groupes de chasseurs-bombardiers ennemis qui attaquent les positions des forces charg\u00E9es de d\u00E9fendre la 95\u00E8me division.\n\nAppareil du joueur\u00A0: La-5FN\n\n\n
