Description \n\nArt: Aufkl\u00E4rung\n\nDatum: 04. August 1942\n\nZeit: 07:00\n\nWetter: Gut \n\nBeschreibung:\n\nEines der Hauptziele der deutschen Offensive des Jahres 1942 an der Ostfront ist die Eroberung der Industrien von Donezk und Stalingrad sowie ein weiterer Vormarsch auf die \u00F6lreichen Regionen des Kaukasus.\nDie 6. Armee unter dem Befehl von Generalquartiermeister Paulus bewegt sich auf Stalingrad vom Nordwesten aus zu. Die 4. Panzerarmee unter dem Befehl von Generaloberst Hoth st\u00F6\u00DFt vom S\u00FCdwesten aus vor, um sich mit Paulus zu treffen und die Stadt in einem vereinten Angriff einzunehmen. Die Lage wird allm\u00E4hlich kritisch. Das Kommando der Stalingradfront hat der 8. Luftarmee befohlen, den Vormarsch der Verb\u00E4nde der 4. Panzerarmee auf der Stra\u00DFe Aksaj - Abganerowo zu blockieren.\n\nEinsatzziel:\n\nAufkl\u00E4rungsflug \u00FCber der Stra\u00DFe Aksaj - Abganerowo, um die Anzahl der sich auf Stalingrad zu bewegenden Panzerverb\u00E4nde zu bestimmen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
