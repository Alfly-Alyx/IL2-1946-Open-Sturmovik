Description \n\nType\u00A0: Reconnaissance\n\nDate\u00A0: 7 d\u00E9cembre 1941\n\nHeure\u00A0: 09:30\n\nM\u00E9t\u00E9o\u00A0: Mauvaise\n\nDescription\u00A0:\n\nLe "Typhon" n'a pas atteint Moscou. Le 6 d\u00E9cembre, les forces du front Ouest ont lanc\u00E9 une contre-offensive. Le jour du ch\u00E2timent est venu. La nuit derni\u00E8re, nos bombardiers ont men\u00E9 une s\u00E9rie d'attaques sur des bases a\u00E9riennes \u00E0 proximit\u00E9 de Yukhnov, Medyn, Vyazma et Naro-Fominsk. Un avion U-2, envoy\u00E9 pour reconna\u00EEtre les cons\u00E9quences de l'attaque nocturne sur l'a\u00E9rodrome situ\u00E9 entre Naro-Forminsk et Maloyaroslavets, a \u00E9t\u00E9 descendu.\n\nObjectif\u00A0:\n\nD\u00E9gager la zone au-dessus de la base a\u00E9rienne ennemie.\n\nAppareil du joueur\u00A0: Mig-3ud, mod\u00E8le 1941\n\n\n
