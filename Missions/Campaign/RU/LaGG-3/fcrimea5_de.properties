Description \n\nArt: Bodenangriff + Jagdschutz\n\nDatum: 07. Mai 1944\n\nZeit: 19:30\n\nWetter: Schlecht\n\nBeschreibung:\n\nHeute Morgen haben die 51. und die selbstst\u00E4ndige Armeegruppe Sewastopol vom Osten her angegriffen. Nach ununterbrochenen K\u00E4mpfen haben sich die vordere 77. Sch\u00FCtzen- und die 32. Gardesch\u00FCtzendivision auf dem Gipfel des Sapun-Berges eingegraben. Das nicht zu unterbindende massive Bombardement verhindert es, dass die Artillerie zur Beschie\u00DFung Sewastopols Stellung beziehen kann. Eine Gruppe Schlachtflieger wurde entsandt, um die auf dem Flugfeld nahe Sewastopol befindlichen Luftwaffenbomber zu vernichten.\n\nEinsatzziel:\n\nSie nehmen am Angriff der Schlachtflieger auf die am Boden stehenden Flugzeuge teil und geben den Sturmoviks Jagdschutz.\n\nEingesetztes Flugzeug: P-39Q-10\n\n\n
