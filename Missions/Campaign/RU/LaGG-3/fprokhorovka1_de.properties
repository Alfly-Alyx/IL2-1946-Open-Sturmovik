Description \n\nArt: Abfangjagd\n\nDatum: 11. Juli 1943\n\nZeit: 05:00\n\nWetter: Schlecht\n\nBeschreibung:\n\nIn Richtung auf Prochorowka im S\u00FCden von Kursk hat der Feind einige seiner Eliteeinheiten konzentriert, die aus den motorisierten SS Divisionen "Leibstandarte Adolf Hitler", "Totenkopf", "Das Reich" und den Einheiten der Armeegruppe "Kempf" bestehen. Zur Verst\u00E4rkung des gef\u00E4hrdeten Abschnitts wurde die 95. Gardesch\u00FCtzendivision in den S\u00FCdwesten von Prochorowka verlegt. Die Einheiten der SS Division "Leibstandarte Adolf Hitler" haben mit Luftunterst\u00FCtzung einen Gro\u00DFangriff auf die Stellungen der 95. Gardesch\u00FCtzendivision begonnen und sto\u00DFen durch die 169. Panzerbrigade und die Einheiten der 183. Sch\u00FCtzendivision, die die Flanken der 95. Division verteidigen, hindurch.\n\nEinsatzziel:\n\nZerst\u00F6ren Sie die Pulks feindlicher Schlachtflieger, die die Stellung der vordersten Verb\u00E4nde angreifen, die zur Verteidigung der 95. Division abgestellt sind.\n\nEingesetztes Flugzeug: La-5FN\n\n\n\n\n
