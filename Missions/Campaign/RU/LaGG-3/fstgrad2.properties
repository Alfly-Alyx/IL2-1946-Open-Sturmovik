Name Stalingrad Fighter Mission 2
Description \nType: Intercept\n\nDate: 23 August 1942\n\nTime: 12:32\n\nWeather: Clear\n\nDescription:\n\nTo support the all-out offensive of the 6th Army which started today at dawn on the Stalingrad front-line, all of the Luftwaffe's 4th Air Fleet forces are in the air and moving to Stalingrad. Your regiment is covering the Gromoslavka - Stalingrad sector.\n\nObjective:\n\nDo not allow the bombers to get to Stalingrad through your sector.\n\nPlayer Aircraft: Yak-1B\n\n\n
