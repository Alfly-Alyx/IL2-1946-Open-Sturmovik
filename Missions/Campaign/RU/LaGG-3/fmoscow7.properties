Name Moscow Fighter Mission 7
Description \nType: Protect + Recon\n\nDate: 20 December 1941\n\nTime: 16:00\n\nWeather: Clear\n\nDescription:\n\nThe enemy continues to retreat. During the period starting 11 December, Istra, Solnechnogorsk and Klin were recaptured. The forces of the 20th Army approached Volokolamsk which is held by the 35th Infantry Division. The 5th and 11th Panzer Divisions of the 46th Panzer Corps are retreating to the south of the town. In order to strengthen the offensive capability of the army and force a quicker recapture of the town, reserve forces are moving into battle.\n\nObjective:\n\nEscort the reinforcement columns from Chismena to Volokolamsk. Define the exact positions of the divisions of the 46th Panzer Corps.\n\nPlayer Aircraft: Mig-3ud, 1941 model\n\n\n
