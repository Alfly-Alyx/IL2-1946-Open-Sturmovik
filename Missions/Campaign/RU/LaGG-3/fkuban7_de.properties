Description \n\nArt: Jagdschutz\n\nDatum: 04. Juni 1943\n\nZeit: 7:40\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nNachschub und Verst\u00E4rkungen f\u00FCr die feindliche 17. Armee, die an der "Blauen Linie", die vom Asowschen Meer durch die D\u00F6rfer Slavyanskaya, Krimskaja und Abinskaja bis nach Noworossisk verl\u00E4uft, eine Verteidigungsstellung bezogen hat, werden \u00FCber die Routen Kertsch - Anapa und Kertsch  Taman zugef\u00FChrt. Der Transport erfolgt in Konvois, die aus schnellen Landungsfahrzeugen bestehen, die von Kriegsschiffen begleitet werden. An der K\u00FCste sto\u00DFen einige J\u00E4ger dazu. 2 oder 3 Konvois passieren t\u00E4glich diese Routen. Es wurden F\u00E4lle registriert, in denen Konvois nicht von Kriegsschiffen begleitet wurden, aber \u00FCber einen starken Jagdschutz verf\u00FCgten. Der n\u00E4chste planm\u00E4\u00DFige Konvoi wird Anapa bald verlassen.\n\nEinsatzziel:\n\nTreffen Sie sich mit Sturmoviks, die vom Flugplatz Gelendschik aus starten, \u00FCber Noworossisk, um den von Anapa auslaufenden Konvoi anzugreifen. Geben Sie entlang der Flugroute Jagdschutz.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
