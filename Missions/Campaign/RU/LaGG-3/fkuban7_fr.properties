Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 04 juin 1943\n\nHeure\u00A0: 7:40\n\nM\u00E9t\u00E9o\u00A0: Claire\n\nDescription\u00A0:\n\nLe ravitaillement et le renfort de la 17\u00E8me arm\u00E9e ennemie qui ont lieu dans la zone d\u00E9fensive d\u00E9sign\u00E9e "Ligne bleue" qui s'\u00E9tend de la mer d'Azov \u00E0 Novorossiyk, en passant par les hameaux de Slavyanskaya, Krymskaya et Abinskaya, s'effectuent via les routes Kerch-Anapa et Kerch-Taman. Le transport est assur\u00E9 par des convois compos\u00E9s de barges de d\u00E9barquement rapides gard\u00E9es par une escorte de navires de guerre. Sur le littoral, quelques chasseurs les rejoignent. 2 ou 3 convois empruntent la route quotidiennement. Des convois sans escorte de vaisseaux de guerre mais b\u00E9n\u00E9ficiant d'une couverture massive d'avions de chasse ont \u00E9galement \u00E9t\u00E9 observ\u00E9s. Le prochain convoi pr\u00E9vu se pr\u00E9pare \u00E0 quitter Anapa dans les minutes \u00E0 venir.\n\nObjectif\u00A0:\n\nRetrouver les Sturmoviks provenant de la base a\u00E9rienne de Gelendzhik au-dessus de Novorossisk pour attaquer le convoi partant d'Anapa. Assurer la couverture pendant le trajet.\n\nAppareil du joueur\u00A0: P-39N-1\n\n\n
