Name Crimea Fighter Mission 1
Description \nType: Ground Attack\n\nDate: 11 April 1944\n\nTime: 15:50\n\nWeather: Hazy\n\nDescription:\n\nThis morning, the 51st Army launched a well-planned offensive on Dzhankoi from the Sivash bridgehead. Brought into combat, the 19th Tank Corps seized the city straight away. In case of a successful offensive development to the south, the enemy 5th Army Corps on Kerch peninsula may be encircled. Aware of this, German Command has approved the evacuation to Sevastopol via Feodossia and Simferopol. Trainloads of troops and equipment have started to leave Kerch for Feodossia. The hunters that flew on their mission one hour earlier destroyed the headmost train near Vladislavovka span causing a railroad block.\n\nObjective:\n\nFly to Vladislavovka area to unblock the situation on the railway. Destroy all the trains there.\n\nPlayer Aircraft: P-39Q-1\n\n
