Description \n\nArt: Abfangjagd\n\nDatum: 17. April 1943\n\nZeit: 13:20\n\nWetter: klar\n\nBeschreibung:\n\nDas 5. Armeekorps begann am 17. April mit der Unterst\u00FCtzung von Fliegerkr\u00E4ften der 4. Luftflotte, die durch neue Flugzeuge verst\u00E4rkt werden, die Operation "Neptun", um Truppen der 18. Armee zu vernichten, die in der Region Myskhako gelandet sind. Artilleriestellungen, Befestigungen und St\u00FCtzpunkte unserer Truppen auf "Malaja Zemlja" sind Bombardements durch Bomber ausgesetzt, die regelm\u00E4\u00DFig von den Flugpl\u00E4tzen Taman und Anapa aus starten.\n\nEinsatzziel:\n\nFangen Sie die Ju-87 ab, die nach "Malaja Zemlja" kommen. Lassen Sie es nicht zu, dass Bomben auf eigene Truppen fallen.\n\nEingesetztes Flugzeug: P-39N-1\n\n\n
