Description \n\nArt: Jagdschutz\n\nDatum: 16 Oktober 1941\n\nZeit: 11:23\n\nWetter: Dunstig\n\nBeschreibung:\n\nDie Verteidigungslinie von Wjasma wurde durchbrochen. Die Truppen der Wehrmacht beginnen mit dem Angriff auf die letzte Verteidigungslinie auf den Ausfallstra\u00DFen um Moskau - der Verteidigungslinie von Moschaisk. Sie gehen mit der Taktik vor, dass die Luftstreitkr\u00E4fte jegliche Art von Widerstand im Bereich des Vormarsches der Infanterie- und Panzergruppen unterdr\u00FCcken. Die Flieger der 2. Luftflotte machen den Weg f\u00FCr die motorisierte SS Division "Das Reich" frei. Sie f\u00FChren massive Bombenangriffe auf Moschaisk und die Verteidigungsstellungen der 5. Armee durch, die vor der Stadt in Stellung gegangen ist.\n\nEinsatzziel:\n\nPatrouillieren Sie den Bereich \u00FCber Moschaisk. Lassen Sie es nicht zu, dass Bomber die Stellungen unserer Truppen angreifen.\n\nEingesetztes Flugzeug: MIG-3ud, Modell 1941\n\n\n
