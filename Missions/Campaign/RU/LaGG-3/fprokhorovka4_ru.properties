Description \n\nType\u00A0: Escorte\n\nDate\u00A0: 17 juillet 1943\n\nHeure\u00A0: 18:16/18:32\n\nM\u00E9t\u00E9o\u00A0: Bonne\n\nDescription\u00A0:\n\nAyant perdu le plus gros de leurs forces, et craignant des attaques sur leurs flancs dans le secteur de Prokhorovka, les unit\u00E9s allemandes ont commenc\u00E9 \u00E0 battre en retraite. L'assaut pr\u00E9parant le recul des 2\u00E8me et 3\u00E8me corps de Panzer sera men\u00E9 par les bombardiers et l'aviation d'attaque au sol en raison de l'\u00E9puisement des capacit\u00E9s offensives de la 69\u00E8me arm\u00E9e, dont les troupes se sont d\u00E9plac\u00E9es \u00E0 l'est, au-del\u00E0 de Shakhovo. La destruction du pont au sud de Yakovlevo ralentira la retraite et permettra une s\u00E9rie de raids de bombardement sur les colonnes ainsi expos\u00E9es.\n\nObjectif\u00A0:\n\nEscorter les bombardiers avec mission de d\u00E9truire le pont pr\u00E8s de Yakovlevo.\n\nAppareil du joueur\u00A0: La-5FN.\n\n\n
