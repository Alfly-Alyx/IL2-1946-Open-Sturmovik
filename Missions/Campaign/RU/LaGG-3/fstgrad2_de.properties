Description \n\nArt: Abfangjagd\n\nDatum: 23. August 1942\n\nZeit: 12:32\n\nWetter: Klare Sicht\n\nBeschreibung:\n\nZur Unterst\u00FCtzung der Gro\u00DFoffensive der 6. Armee, die heute im Morgengrauen an der Stalingradfront begonnen hat, sind alle Streitkr\u00E4fte der 4. Luftflotte der Luftwaffe aufgestiegen und bewegen sich auf Stalingrad zu. Ihr Regiment deckt den Abschnitt Gromoslawka - Stalingrad.\n\nEinsatzziel:\n\nLassen Sie es nicht zu, dass Bomber durch Ihren Abschnitt hindurch nach Stalingrad durchbrechen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
