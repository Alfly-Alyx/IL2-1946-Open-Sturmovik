Description \n\nArt: Jagdangriff + Jagdschutz\n\nDatum: 05. Mai 1944\n\nZeit: 10:00\n\nWetter: Keine Sicht\n\nBeschreibung:\n\nDer Hauptangriff auf Sewastopol wird heute um 12:00 Uhr von Einheiten der 2. Gardearmee von den Mekenziewy Bergen im Norden der Stadt aus beginnen. Das Ziel des Angriffs besteht darin, die feindlichen Reserven durch Einnahme des n\u00F6rdlichen Distrikts der Stadt und Erreichen der Nordbucht zur Unbeweglichkeit zu verdammen. Dem Sturmangriff muss eine Artillerievorbereitung und ein Luftangriff vorausgehen.\n\nEinsatzziel:\n\nBlockieren Sie den Luftwaffenst\u00FCtzpunkt Sewastopol, bis das Bombardement der Stellungen der 17. Armee beendet ist. Minimieren Sie die Verluste an Bombern der 8. Luftflotte bei dieser Operation.\n\nEingesetztes Flugzeug: P-39Q-10\n\n\n\n\n
