Description \n\nArt: Jagdangriff\n\nDatum: 19. April 1944\n\nZeit: 4:30\n\nWetter: Gewitter\n\nBeschreibung:\n\nDa die unmittelbare Gefahr der Einkesselung vorausgesehen wurde, begann die Massenevakuierung der 17. Armee der Wehrmacht am 11. von Sewastopol aus auf der Route nach Konstanza und Sulina. Konvois laufen vor dem Morgengrauen aus, um nicht von der 2. Noworossisk BTKA Patrouille bemerkt zu werden. Sturmoviks und Bomber werden mit vereinten Kr\u00E4ften einen Angriff auf den n\u00E4chsten Konvoi fliegen, der aus Sewastopol auslaufen wird. Laut der am Vortage durchgef\u00FChrten Luftaufkl\u00E4rung besteht der Konvoi aus mehreren schnellen Landungsbooten und 2-3 Kriegsschiffen. Ein starker Jagdschirm begleitet den Konvoi auf der gesamten Route.\n\nEinsatzziel:\n\nEliminieren Sie den Jagdschutz, damit die Operation erfolgreich durchgef\u00FChrt werden kann.\n\nEingesetztes Flugzeug: P-39Q-10\n\n\n
