Description \n\nArt: Freie Jagd \n\nDatum: 15. Dezember 1942\n\nZeit: 11:52 \n\nWetter: diezig\n\nBeschreibung:\n\nDas Abschneiden der 6. deutschen Armee sowie von Teilen der 4. deutschen Armee durch die erfolgreiche Gegenoffensive, die am 19. November gestartet wurde, f\u00FChrte zur vollst\u00E4ndigen Einkesselung des Feindes in Stalingrad. Schlachtflugzeuge f\u00FChren regelm\u00E4\u00DFig Angriffe auf die Nachschubflugpl\u00E4tze im Kessel durch. Der wichtigste Nachschubflugplatz ist Pitomnik. Jeden Tag landen dort Flugzeuge, um Nahrungsmittel, medizinische Versorgungsg\u00FCter und Munition zu den eingeschlossenen Verb\u00E4nden zu bringen. 100-150 Fl\u00FCge der Transportflotte mit starkem Jagdschutz werden dort t\u00E4glich registriert.\n\nEinsatzziel:\n\nF\u00FChren Sie eine freie Jagd im Abschnitt Businowka - Pitomnik durch. Fangen Sie alle Transportflugzeuge ab, die von Salsk her kommen.\n\nEingesetztes Flugzeug: Yak-1B\n\n\n
