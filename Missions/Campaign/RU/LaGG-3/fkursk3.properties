Name Kursk Fighter Mission 3
Description \nType: Intercept\n\nDate: 06 July 1943\n\nTime: 12:00\n\nWeather: Clear\n\nDescription:\n\nThe attack on the left flank of the 13th Army in the direction of Maloarkhangelsk was carried out to conceal the direction of the main impact delivered later by the forces of the 41st and 47th Panzer Corps and the Infantry Divisions of the 9th Army in the Olkhovatka direction on the positions of the 2nd Tank Army. To repel the onslaught, all of the forces of the 2nd and 16th Air Armies on hand were thrown into battle. Groups of free hunters constantly operating along the possible routes of our bombers and sturmoviks are hindering their missions.\n\nObjective:\n\nSeek out and destroy the hunters to the south of Olkhovatka.\n\nPlayer Aircraft: La-5FN\n\n\n
