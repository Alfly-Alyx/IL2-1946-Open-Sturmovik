Description \nFrappes sur Trosna\n\nDate : 3 mai 1943, 16h20\nTemps : clair\nBase : Zolotuhino\n\nLes renseignements que nous avions \nobtenus furent transmis directement au \nG\u00E9n\u00E9ral Rokossovski lui-m\u00EAme. Il \u00E9tait \n\u00E9vident que les Allemands concentraient \nune force significative dans le secteur \nde Trosna. Blind\u00E9s, v\u00E9hicules de \ntransports, v\u00E9hicules de soutien, d\u00E9p\u00F4ts \nde munition, h\u00F4pital de campagne, on y \ntrouvait tout cela en quantit\u00E9. C\u0092\u00E9tait \nun trop bel objectif pour ne pas s\u0092y \nint\u00E9resser.\n\nL\u0092importance du saillant du Kursk \u00E9tait \nune \u00E9vidence pour les deux camps. Pour \nles allemands, cela invitait \u00E0 \nl\u0092encerclement de nos troupes, selon \nleur tactique favorite. Ils \nconcentreraient leurs troupes sur nos \nflancs et ensuite lanceraient une \nattaque simultan\u00E9e des deux c\u00F4t\u00E9s pour \nnous y encercler. Notre "front central " \naurait le douteux honneur d\u0092\u00EAtre \u00E0 \nl\u0092int\u00E9rieur du saillant et de constituer \nla cible de l\u0092assaut allemand attendu. \nAffaiblir les allemands avant \nl\u0092offensive devint alors d\u0092une \nimportance capitale.\n\nBriefing de la mission :\nLe quartier g\u00E9n\u00E9ral ordonne une attaque \nimm\u00E9diate sur les blind\u00E9s ennemis \u00E0 \nTrosna. Un groupe de Sturmoviks est \nentrain de d\u00E9coller. Les 519\u00E8me et \n176\u00E8me IAP doivent les escorter jusqu\u0092\u00E0 \nla cible.\n\nMission : rejoindre une paire de Yak1B \ndu 716\u00E8me IAP puis  escorter ensemble \ndes IL2 sur la cible et au retour.\n\nDispositif: 2 Yak1B\n\nInstructions :\nD\u00E9collage \u00E0 16h20 en direction du \nNord-Ouest, suivez la route indiqu\u00E9e sur \nvos cartes. Continuez de prendre de \nl\u0092altitude apr\u00E8s le d\u00E9collage et allez \u00E0 \nStanovoe. Prenez ensuite la direction de \nPonyri, o\u00F9 vous retrouverez le reste du \ngroupe. Suivez les "bossus" et \nsurveillez l\u0092espace a\u00E9rien. La \ncouverture proche est assur\u00E9e par les \nYak1B du 176\u00E8me IAP, l\u0092 objectif est des \nles pr\u00E9server d\u0092une passe de chasseurs \nallemands et de prot\u00E9ger l\u0092ensemble du \ndispositif.\n\n\n\n
