Name Blinding Sun
Short 
Description \nConfiance en soi\n\nDate : 4 janvier 1942, 08h00\n\nTemps : Brumeux\nBase : Balabanovo\n\nIl neige depuis hier matin, la brume a \nfait son apparition provoquant \nl'annulation de tous les vols. Les \n\u00E9quipages passent le temps pendant que \nle personnel au sol vaque \u00E0 ses \noccupations. Le rapport des r\u00E9parations \nest d\u00E9sastreux. Nos Migs sont vieux, \nnous avons re\u00E7u les nouveaux, mais plus \nde la moiti\u00E9 ont \u00E9t\u00E9 abattus. Notre \ndivision n'a plus que 13 avions en \u00E9tat \nde vol, dont 6 appartiennent \u00E0 notre \nescadrille. La plupart de nos pilotes \nsont \u00E9puis\u00E9s, et aucune rotation n'est \u00E0 \npr\u00E9voir. On ne leur demande que de \nvoler, m\u00EAme si un proche est bless\u00E9 ou \ntu\u00E9, et de ramener leur avion intact. \nMais j'ai le sentiment, que si ce \ncommandant de tank n'avait pas \u00E9t\u00E9 aussi \npersuasif hier, Kolesov aurait confi\u00E9 \nles commandes de mon avion \u00E0 quelqu'un \nd'autre. Je ne supporterais pas l'id\u00E9e \nd'\u00EAtre interdit de vol, et je jure de ne \npas refaire d'erreur.\n\nLes armuriers font bon usage du mauvais \ntemps. La plupart de nos Migs re\u00E7oivent \nde nouvelles gondoles \u00E9quip\u00E9es de \nmitrailleuses lourdes. Nous avons besoin \nde plus de puissance de feu, surtout \ncontre les bombardiers. Si j'avais pu \nles avoir auparavant, je pourrais \ncomptabiliser une ou deux victoires de \nplus \u00E0 mon actif. Je n'aurais pas fait \nqu'endommager ce JU-88. C'\u00E9tait comme \nlancer des petit pois contre un mur.\n\nDe forts vents se charg\u00E8rent de d\u00E9gager \nles nuages le 4 janvier. Le ciel en \njanvier est gris et froid. Je sens le \nfroid rien qu'en y pensant. Aux \npremi\u00E8res lueurs, les moteurs reprennent \nvie sur la base, et une demi-heure plus \ntard, les premiers vols d'IL2 d\u00E9collent \nen laissant des tourbillons de neige \nderri\u00E8re eux. Les Sturmoviks cerclent \nau-dessus de la base avant de prendre \nleur cap.\n\nBriefing :\n\nNous d\u00E9collons en urgence peu de temps \napr\u00E8s. Le commandement de la 33\u00E8me arm\u00E9e \nrequiert notre aide contre un "Oeil \nvolant" . Un FW-189 de reconnaissance \nles survole depuis ce matin, rep\u00E9rant \nles positions d'artillerie. Nos gars \ndans les tranch\u00E9es ont besoin d'aide \nrapidement. Cette fois, Kolesov me \ndemande de combien d'avion j'ai besoin. \nJe r\u00E9fl\u00E9chis, je pourrais m'occuper seul \nde cet "oeil volant" lent et non \nprot\u00E9g\u00E9. Mais par s\u00E9curit\u00E9, je pr\u00E9f\u00E8re \nprendre un ailier avec moi.\n\nObjectif : Trouver et neutraliser les \nFW-189.\n\nDispositif : 2 Mig-3UD\n\nEmport : 2 x 12.7mm \n\nInstructions : \n\nD\u00E9collage \u00E0 8h00, cap au Sud-Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez entre 3500 et 4000 m et dirigez \nvous vers le Nord-Ouest. Cherchez \nl'avion de reconnaissance dans le \nsecteur O9 / P10.\n\n
