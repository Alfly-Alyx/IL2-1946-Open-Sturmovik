Name Blinding Sun
Short 
Description \nReconnaissance\n\nDate : 6 juin 1943, 04h45\nTemps : Nuageux\nBase : Zolotuhino\n\n\nQui aurait pens\u00E9 que Kostrov notre \nma\u00EEtre tacticien auto proclam\u00E9, \ndescendrait un de nos propres \nbombardiers ? "je n'entendais rien !" \nHurla t-il apr\u00E8s l'atterrissage. "La \nradio faisait des siennes". je ne lui \ndemandai pas pourquoi, il savait qu'il \ndevrait se d\u00E9fendre seul.\n\nLe bombardier descendu portant une \n\u00E9toile rouge allait mettre en branle pas \nmal d'\u00E9v\u00E8nements. Un groupe d'enqu\u00EAte \nconstitu\u00E9 par des pontes arriva \u00E0 \nZolotuhino d\u00E8s l'apr\u00E8s midi. Nous nous \nattendions \u00E0 une arrestation suivi d'une \ncour martiale, mais ils questionn\u00E8rent \nKostrov et le rel\u00E2ch\u00E8rent pour \ninsuffisance de preuve. Toutefois, \nl'escadrille du faire amende honorable \nen refaisant un entra\u00EEnement \nd'identification, et un test en \nconditions de faible luminosit\u00E9.\n\nDurant les deux derni\u00E8res semaines, nous \nperd\u00EEmes 10 avions suppl\u00E9mentaires, et 6 \npilotes de plus, qui n'\u00E9taient l\u00E0 que \ndepuis deux semaines. La plupart des \nv\u00E9t\u00E9rans s'en foutaient.\n\nBriefing :\nLe QG g\u00E9n\u00E9ral a re\u00E7u des rapports non \nconfirm\u00E9s qu'un bataillon de Tigre est \nen route pour le saillant de Koursk. Ils \nont donc mis en branle une vaste \nop\u00E9ration de reconnaissance, ce qui \npermet de couvrir un large secteur. Les \nv\u00E9t\u00E9ran de la 16\u00E8me arm\u00E9e sont assign\u00E9s \n\u00E0 cette objectif; Le 519\u00E8me IAP sera \ncharg\u00E9 des recherches dans les secteurs \n: G12, G13, H12 et H13.\n\nObjectif : reconna\u00EEtre le secteur G13. \nToutes cibles doivent \u00EAtre signal\u00E9es, \nsurtout les tanks lourd ennemis.\n\nDispositif : 1 Yak-1B\n\nEmport : Standard\n\nInstructions :\n\nD\u00E9collage \u00E0 04h45, cap au Nord Ouest. \nDirection Fatezh. Montez entre 900 et \n1000 m, et restez dans les nuages. \nTraversez la ligne de front en F10. Tout \nen restant dans les nuages, mettez le \ncap sur le secteur G13. A l'approche du \nsecteur d\u00E9sign\u00E9, descendez \u00E0 une \naltitude comprise entre 300 et 400m.Il y \na des chances que les v\u00E9hicules ennemis \nsoient camoufl\u00E9s.\n\n
