Description \nScramble, scramble !\n\nDate : 5 juin 1943, 03h30\n\nTemps : Nuageux\nBase : Zolotuhino\n\nUne autre permanence de 2 heures du \nmatin pour moi. Je m'y suis habitu\u00E9 \nrapidement apr\u00E8s avoir d\u00E9couvert que je \npouvais dormir dans mon cockpit. Si un \nordre arrivait, 60 secondes \u00E9taient bien \nassez pour ouvrir les yeux et pousser la \nmanette des gaz. L'Officier en chef \ndevait m'appr\u00E9cier, car j'avais souvent \ndroit aux heures avanc\u00E9es de la nuit, \nqui \u00E9taient assez calme. Apr\u00E8s tout, \nnous n'\u00E9tions pas des chasseurs de nuit.\n\nMon avion \u00E9tait gar\u00E9 sur la piste. Ce \ncoup ci, nous \u00E9tions 4 avions en alerte, \ndeux paires, l'une \u00E9tait command\u00E9 par le \nCapitaine Kostrov, qui fut le premier \u00E0 \nd\u00E9coller en urgence. Une brise fra\u00EEche \ns'insinua dans mon cockpit. Je ne \nm'\u00E9tait pas rendu compte que je m'\u00E9tais \nassoupi. Kostrov d\u00E9colla \u00E0 03h15 pour \nintercepter un appareil rapide. Quelques \nseconde plus tard, je me rendormis. La \nfourrure de mes \u00E9couteurs de casque \n\u00E9tait si confortable !\n\nBriefing : \n\nScramble, scramble ! Une formation de \nbombardier fait route sur \nMaloarchangels'k. La deuxi\u00E8me paire en \nalerte doit d\u00E9coller et les intercepter.\n\nObjectif : Localisez et d\u00E9truisez les \nbombardiers ennemis.\n\nDispositif: 2 Yak-1B\n\nEmport :  Standard\n\nInstructions :\n\nD\u00E9collage \u00E0 03h30, cap au Nord Ouest. \nContinuez votre mont\u00E9e jusqu'\u00E0 Stanovoe. \nDirigez vous au Nord est et montez \u00E0 \n4000 m en direction de Maloarchangels'k \nen passant par Ponyri. Emp\u00EAchez les \nbombardiers ennemis de toucher nos \npositions.\n\n\n
