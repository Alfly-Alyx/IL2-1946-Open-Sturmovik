Description \nLe chasseur chass\u00E9\n\nDate : 15 janvier 1942, 07h00\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\nMalgr\u00E9 sa sup\u00E9riorit\u00E9 num\u00E9rique, \nl'avanc\u00E9e de la 20\u00E8me arm\u00E9 est lente. \nTous les pilotes de ma base savent \npourquoi. Nous volons au dessus nos \n\u00E9checs . Notre infanterie n' a pas de \nblind\u00E9s en soutien, notre artillerie et \nnotre support a\u00E9rien manquent d\u0092 \nefficacit\u00E9, et au final nous avan\u00E7ons \ncomme des escargots \u00E0 travers les \nfortifications allemandes. Quelquefois, \non se demande si nos sorties donnent \nl'impression \u00E0 l'infanterie que nous la \ncouvrons. Mais nous avons toujours \nquelque chose de plus important \u00E0 faire, \navec des cibles plus loin dans le \nterritoire allemand. L'infanterie doit \nse d\u00E9brouiller toute seule la plupart du \ntemps. N\u00E9anmoins, la macabre procession \nest lente mais inexorable. Au prix de \nquelques centaines de vie, nous \nregagnons un ou deux kilom\u00E8tres par \njours.\n\nSur le front de Kalinin, notre avance \nest devenue pr\u00E9caire. La 39\u00E8me arm\u00E9e \n\u00E9tant la seule \u00E0 progresser de mani\u00E8re \nsignificative, \u00E0 tel point que sur une \ncarte leur avanc\u00E9e ressemble \u00E0 une \nfl\u00E8che.  Cela la rend tr\u00E8s expos\u00E9e \u00E0 une \ncontre-attaque, ou \u00E0 une manoeuvre \nd'encerclement.\n\nSur le front de l'Ouest, d'autres \ntroupes sont jet\u00E9es dans la bataille. Le \nG\u00E9n\u00E9ral Rokossovsk et sa 16\u00E8me Arm\u00E9e, et \nle G\u00E9n\u00E9ral Goivorov et sa 5\u00E8me arm\u00E9e ont \nrejoint le champ de bataille le 14 \njanvier, et r\u00E9ussissent depuis de belles \navanc\u00E9es en territoire ennemi.\n\nDe notre c\u00F4t\u00E9, c'est \u00E0 peu pr\u00E8s calme. \nLe QG recommence \u00E0 s'inqui\u00E9ter \u00E0 propos \ndes chasseurs qui interceptent nos \nbombardiers \u00E0 long rayon d'action. Ces \nderniers jours, nous avons perdu quatre \nIL-4 de plus. Le Colonel Chenov m' a \nappel\u00E9 et ordonn\u00E9 de tuer "cette paire \nde fils de pute". Je sais qu'il a peur, \net que la perte de tous ces bombardiers \npouvait l'envoyer en cour martiale.\n\nJ\u0092 ai convoqu\u00E9 mes deux "v\u00E9t\u00E9rans" avec \nqui je partages 3 victoires, afin de \ndiscuter du probl\u00E8me. Il \u00E9tait s\u00FBr que \nnous n'aurions pas la tache facile. Ces \ntypes \u00E9taient prudents et exp\u00E9riment\u00E9s. \nS'ils voyaient nos 3 appareils, ils nous \nignoreraient s\u00FBrement, et iraient \nailleurs. Nous ne pouvions les engager \navec succ\u00E8s \u00E0 basse altitude; nos Migs \nvolent plus haut, mais leurs nouveaux \n109 F volent plus vite.\n\nHmelnov a eu une id\u00E9e. Nous savons o\u00F9 \nvole ces types. Nous savons o\u00F9 ils sont \nstationn\u00E9s. Si nous ne pouvons les \nattraper en l'air, peut-\u00EAtre pouvions \nnous les descendre au d\u00E9collage ou \u00E0 \nl'atterrissage. Ca semblait g\u00E9nial, sauf \nque nous ne savions comment p\u00E9n\u00E9trer en \nterritoire Allemand sans nous faire \nrep\u00E9rer.\n\nStepanez eut une id\u00E9e folle. Pourquoi ne \npas peindre des croix allemandes sur nos \nMigs ? Nous pourrions pr\u00E9venir nos \npilotes de ne pas nous attaquer, et \nainsi voler bas au-dessus des tranch\u00E9es \nallemandes. Ils penseraient que nous \nsommes des Messerchmitts, les Migs leur \nressemblent \u00E0 peu pr\u00E8s.\n\nC'\u00E9tait assez fou pour marcher. J'allais \nvoir Chernov. Il n'\u00E9tait pas convaincu. \nCe n'\u00E9tait pas tr\u00E8s orthodoxe, et \nextr\u00EAmement dangereux, mais la peur de \nla cour martiale f\u00FBt la plus forte. Mais \nsi \u00E7a devait mal se passer, il nierait \navoir eut connaissance de nos actes, et \nme tiendrait pour responsable. \nJ'acceptais le risque. Il ne me reste \nplus qu'\u00E0 voler de la peinture noire \nquelque part.\n\nBriefing : \nLes chasseurs Allemands patrouillent \ndans le secteur d'attaque de nos \nbombardiers. La ponctualit\u00E9 germanique \nsera leur talon d'achille. D\u0092 apr\u00E8s nos \ncalculs, ils devraient revenir se poser \n\u00E0 leur base entre 07h10 et 07h15.\n\nObjectif : Voler sur des Migs aux \nmarquages allemands, attaquer et \ndescendre les As allemands au-dessus de \nleur terrain.\n\nDispositif : 2 Mig-3UD (marquage \nallemand)\n\nEmport : 2x 12.7mm\n\nInstructions :\n\nD\u00E9collage \u00E0 07h00, cap \u00E0 l'Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nTraversez la ligne de front \u00E0 une \naltitude de 300m dans le secteur \nindiqu\u00E9. Nos servants de Flak sont au \ncourant de votre vol, toutefois d'autres \nsecteurs du front risquent de vous tirer \ndessus. Mettez le cap au Sud-Ouest \u00E0 \ntoute vitesse, puis apr\u00E8s le croisement \nde la deuxi\u00E8me rivi\u00E8re, allez au Sud \njusqu'\u00E0 la rivi\u00E8re suivante. Faites un \nvirage \u00E0 90 degr\u00E9s et dirigez vous vers \nla base de Uvarovka.\n\nNote : Dans le menu d'armement, veuillez \ns\u00E9lectionner la skin : \nMIG-3ud_519_IAP_BC,BMP, et d\u00E9cochez les \noptions de marquage.\n\n\n\n
