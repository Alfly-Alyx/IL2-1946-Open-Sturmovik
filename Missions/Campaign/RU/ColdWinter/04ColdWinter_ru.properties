Description \nDemandons assistance !\n\nDate : 4 janvier 1942, 14h00\n\nTemps : Brumeux\nBase : Balabanovo\n\nA quoi je pense ? Je me demande pourquoi \nKolesov souriait lorsque je lui ai \ndemand\u00E9 2 avions. Aurais je d\u00FB en \nprendre 4, afin que deux puissent \ncouvrir les deux autres qui attaquent \nl'Oeil volant ? 4 avions auraient \u00E9t\u00E9 \njustifi\u00E9s, et n'en utiliser que deux \n\u00E9tait de la folie, du suicide,  de la \nn\u00E9gligence. Heureusement, nous avons \natteint l'objectif, sans quoi Kolesov \naurait tenu sa raison pour me virer.\n\nKolesov n'\u00E9tait pas au quartier g\u00E9n\u00E9ral \nlorsque mon ailier, Kostrov, et moi-m\u00EAme \ny all\u00E2mes. Nous y rencontr\u00E2mes \nl'Officier en chef, le Major Nazarov. Il \nvenait de raccrocher avec l'officier en \nchef de la 33\u00E8me arm\u00E9e, qui avait \u00E9t\u00E9 le \nt\u00E9moin de notre combat avec les 109.\n\n"Ah, vous voil\u00E0, bonjour !" Nazarov \nsouriait et nous serra la main. "Tr\u00E8s \nbon travail, f\u00E9licitations ! Nous avons \nbesoin de plus de pilotes comme vous, \nqui abattent les vautours de Goering \u00E0 \nla vue de nos hommes ! Ca contribue \u00E0 \nleur moral ! Je vais vous recommander \npour une m\u00E9daille Lieutenant !"\n\nNous quitt\u00E2mes le quartier g\u00E9n\u00E9ral le \nsourire jusqu'aux oreilles. J'engloutis \nma barre chocolat\u00E9 en une bouch\u00E9e, et \nnous rentrons \u00E0 nos baraquement tout en \nparlant de notre bataille a\u00E9rienne, \nutilisant nos mains en guise d'avions. \nC'\u00E9tait un jour merveilleux, sans vent, \nsans neige, une journ\u00E9e ensoleill\u00E9e avec \nun ciel bleu. Durant quelques heures, \nj'oubliais la guerre.\n\nBriefing :\n\nApr\u00E8s le d\u00E9jeuner, on m'ordonne de me \nrendre au quartier g\u00E9n\u00E9ral; L'officier \nen chef est tendu. Une escadrille de \n"Bossus" est partie en mission un peu \nplus t\u00F4t. Leur escorte se compose de 3 \nI-16 du 627\u00E8me, mais le leader a des \nprobl\u00E8mes moteur, et doit rentrer. Les \nIl2 ne disposent plus que 2 I-16 pour \nles d\u00E9fendre, et si les allemands les \ntrouve, ils sont cuits.\n\n"Lieutenant, d\u00E9collez avec vos Migs, et \nrejoignez les aussi vite que vous pouvez \n! Nous ne pouvons pas perdre un seul \nSturmovik. C'est la chose la plus \npr\u00E9cieuse que nous avons. Des t\u00EAtes du \n627\u00E8me tomberont si nous perdons les \nIL2. Bougez vous, allez !"\n\nObjectif : Escortez les IL2 qui rentrent \n\u00E0 la base.\n\nDispositif : 3 Mig-3UD\n\nEmport : 2 x 12.7mm\n\nInstructions :\n\nD\u00E9collage \u00E0 14h00, cap Sud-Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 700 m et volez en suivant la \nroute Balabanovo-Dorohovo. Volez aussi \nvite que vous le pouvez, les sturmoviks \nont besoin d'aide.\n\n
