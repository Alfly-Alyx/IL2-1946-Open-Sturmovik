Description \nNous chaussons les gants\n\nDate : 10 mai 1943, 09h20\nTemps : clair\nBase : Zolotuhino\n\nNous nous attendons \u00E0 une offensive \nallemande \u00E0 n\u0092importe quel moment. Les \nallemands ne cessent de se renforcer. De \nnouveaux mod\u00E8les de chars sont visibles \npartout :Tigres et Panther. Ce dernier \nressemble \u00E0 nos T34, qui ont l\u00E0 un \ns\u00E9rieux concurrent.\nLe Groupe d\u0092Arm\u00E9es Centre d\u00E9place sa \n9\u00E8me arm\u00E9e, sous les ordres du g\u00E9n\u00E9ral \nModel, vers nos positons. Ses troupes \nsont compos\u00E9es de 3 corps d\u0092arm\u00E9es \nblind\u00E9es, 6 divisions de panzer, 2 \ndivisions d\u0092infanterie motoris\u00E9e et 7 \ndivisions d\u0092infanterie. Dans les airs \nnous ferons face \u00E0 la 6\u00E8me Luftflotte. \nToutes ces forces sont concentr\u00E9es dans \nun espace tr\u00E8s r\u00E9duit et nous nous \nattendons \u00E0 un assaut sur une portion \n\u00E9troite du front, pas plus de 50km de \nlarge.\nLes forces allemandes font face \u00E0 notre \nFront Central qui comprend 5 arm\u00E9es \nmixtes, la 2\u00E8me Arm\u00E9e Blind\u00E9e, les 9\u00E8me \net 19\u00E8me Corps Blind\u00E9s Ind\u00E9pendants et \nla 16\u00E8me Arm\u00E9e A\u00E9rienne. Etant donn\u00E9 la \ngravit\u00E9 de la situation, un second \n\u00E9chelon vient d\u0092\u00EAtre affect\u00E9 \u00E0 notre \nsecteur, la 2\u00E8me Arm\u00E9e Blind\u00E9e avec les \n9\u00E8me et 19\u00E8me corps blind\u00E9s ind\u00E9pendants \nsont retranch\u00E9s sur nos arri\u00E8res avec en \nsoutien une artillerie et une DCA \nimportantes.\n\nDes combats a\u00E9riens ont lieu tout les \njours de l\u0092aube au cr\u00E9puscule. Chaque \ncamps essayant d\u0092emp\u00EAcher l\u0092autre de \nd\u00E9placer ses unit\u00E9s, de se retrancher, \nde constituer des r\u00E9serves de munitions \net de carburant pr\u00E8s de la ligne de \nfront. Des formations importantes de \nbombardiers passent les lignes pour \ns\u0092attaquer aux carrefours, voies \nferr\u00E9es, gares de triages, d\u00E9p\u00F4ts de \nravitaillement et fixer les d\u00E9fenses.\n\nNotre 519\u00E8me IAP devient de plus en plus \nexsangue chaque jour, subissant des \npertes continuellement lors de ses \naffrontements avec les allemands. Nos \npertes sont toujours sup\u00E9rieures \u00E0 nos \nvictoires mais le nombre de celles-ci \naugmente et les allemands sont sur le \nd\u00E9clin. Nous pouvons voir pointer le \njour o\u00F9 nous finirons par avoir la \nsup\u00E9riorit\u00E9 a\u00E9rienne. \n\nLe plus souvent nos jeunes pilotes \nrestent au sol. Nous manquons \nd\u0092appareils et parfois m\u00EAme nos pilotes \nchevronn\u00E9s ne peuvent prendre l\u0092air. Les \nrecrues sont press\u00E9es de rejoindre \nl\u0092escadrille en mission et lorsque nous \navons re\u00E7u hier 6 nouveaux Yak , ils ont \nenfin eu leur chance. Les v\u00E9t\u00E9rans ont \ntout de suite r\u00E9clam\u00E9 les nouveaux \navions et 6 des anciens appareils furent \naffect\u00E9s aux nouveaux.\n\nAujourd\u0092hui j\u0092ai d\u00E9cid\u00E9 de convier mon \nnouvel ami, le sergent Govorov, \u00E0 une \nsimulation de combat au dessus du \nterrain. Govorov fit plusieurs fois le \ntour de son nouveau Yak, examinant le \nmoteur et les entrailles de l\u0092appareil.\n\n"Vous \u00EAtes pr\u00EAt Govorov ?" Lui demandais \nje. "Allez y tranquillement, vous ne \nserez pas not\u00E9. Nous allons nous \nconcentrer sur les man\u009Cuvres d\u0092esquive. \nJe vous attaquerai dans vos 6. Ne soyez \npas inquiet, je ne tirerai pas ! Je veux \njuste voir ce dont vous \u00EAtes capable."\n\n"Oui Monsieur ! J\u0092attend cela depuis \nlongtemps, vous pouvez me croire. Je ne \nvais pas vous laisser me descendre. Et \nne vous inqui\u00E9tez pas vous aussi, je ne \ntirerai pas sur vous non plus\u0085quoique, \nquelques tra\u00E7antes au dessus de votre \nt\u00EAte ?"\nNous avons souri tous les deux. \n"je me r\u00E9jouis de vous voir essayer".\n\nBriefing de la mission \n\nGovorov d\u00E9colla \u00E0 16h10. Il passa de \njustesse la cime des arbres, puis reprit \nde l' altitude sur le chemin du retour.\n"Marguerite1 de Marguerite5, je me \nmaintien \u00E0 500, pr\u00EAt \u00E0 l\u0092engagement". \nJ\u0092entendis sa voix \u00E0 la radio et je \nv\u00E9rifiais une derni\u00E8re fois mes \ninstruments avant de demander \nl\u0092autorisation de d\u00E9collage. \n"Marguerite1, je viens de d\u00E9coller, nous \nsommes tous entrain de vous regarder". \nJe souris tout en poussant sur le \nmanche.\n\n"Ici Gu\u00EApes1, ici Gu\u00EApes1, je suis \nengag\u00E9. Est ce que quelqu\u0092un m\u0092entend ? \nJe r\u00E9p\u00E8te nous sommes engag\u00E9s pas des \nchasseurs ennemis !"\nMince, d\u0092o\u00F9 peut bien provenir ce \nmessage sur notre fr\u00E9quence ? Je scrute \nle ciel autour de moi et je vois des \ntra\u00E7antes \u00E0 l\u0092horizon. Nous sommes trop \nloin.\n\n"Gu\u00EApes1 ici Marguerite5, je vous ai \nentendu, nous serons l\u00E0 dans quelques \ntemps, tenez bon. Dirigez vous vers moi, \ncap au \u0085, heu"\nMaudit Govorov ! o\u00F9 vas tu tout seul ? \nIl \u00E9tait d\u00E9j\u00E0 entrain de virer au dessus \ndu terrain. Je pensais \u00E0 lui ordonner de \nfaire demi-tour mais finalement je n'en \nfis rien.\n\nMission : prot\u00E9ger Govorov et d\u00E9fendre \nla patrouille des "Gu\u00EApes".\n\nDispositif : 1 Yak1B\nEmport : standard\nConsignes : agissez en fonction de la \nsituation. Pensez \u00E0 votre carburant, le \nplein n\u0092a pas \u00E9t\u00E9 fait compl\u00E8tement pour \nce vol d\u0092entra\u00EEnement. \n\n\n\n
