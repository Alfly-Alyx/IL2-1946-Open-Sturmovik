Description \nLe pont de Ruza\n\nDate : 13 janvier 1942, 10h30\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\nLe Commandant du 519\u00E8me IAP, le Major \nNazarov, se trouve en Asie centrale pour \ny trouver des avions et les pilotes qui \nseront affect\u00E9s \u00E0 notre escadrille. \nL'officier d\u0092 op\u00E9rations, Kolesov, \nesp\u00E9rait \u00EAtre nomm\u00E9 Commandant par \nint\u00E9rim, mais cela n'arriva pas. Le \ncommandement temporaire du 519\u00E9me  me \nrevint ! Nazarov avait du \u00EAtre vachement \nimpressionn\u00E9 par mon combat d'il y a \ndeux semaines, et puis, il est vrai que \ndes 8 pilotes restant, c'est moi le plus \nexp\u00E9riment\u00E9. Je rends compte directement \nau Colonel Chernov, et Kolesov est moins \nsur mon dos.\n\nCommandant suppl\u00E9ant de l'escadrille... \ncela impressionnerait Katya, la \nserveuse, mais pas les allemands. Ce \nmatin, le 519\u00E8me ne peut aligner que 4 \nMig-3 en \u00E9tat de vol. Et parmi mes 8 \npilotes, seulement 2 ont de \nl'exp\u00E9rience, Kolya Stepanez et Vasya \nHmelnov. Les autres n'ont aucune \nvictoire, peu d'exp\u00E9rience, et un nombre \nde sorties qui se compte sur les doigts \nd'une main. Ils ont s\u00FBrement envie de me \nprouver ce qu'ils valent, mais envoyer \nces gosses face aux As allemands... Peut \n\u00EAtre est ce une bonne chose que nous \nn'ayons que 4 avions. Quelques gosses \nvivront plus longtemps.\n\nA la derni\u00E8re sortie sur Shakhovskaya, \nj'avais pris Sergey Zvetkov avec moi. \nC'\u00E9tait sa seconde sortie avec \nl'escadrille, mais il avait l'air \nbeaucoup plus inquiet que lors de la \npr\u00E9c\u00E9dente. Il n'avait jamais l\u00E2ch\u00E9 de \nbombe. Personne ne lui avait enseign\u00E9 \u00E0 \nl'\u00E9cole de l'air, en pensant s\u00FBrement \nque c'\u00E9tait le genre de chose qu'il \nn'avait pas \u00E0 conna\u00EEtre. J'en \u00E9tais \nmalade. Emmenez un pilote tel que lui en \nmission, \u00E9tait un suicide. Il \u00E9tait \ncapable de l\u00E2cher ses bombes sur nos \npropre troupes, ou faire  mille autres \nchoses qui compromettraient la mission. \nJe n'ai pas le temps de demander un \nautre pilote, esp\u00E9rons que les choses \nvont bien se passer.\n\nBriefing : \n\nLes Allemands r\u00E9sistent farouchement \u00E0 \nnotre avanc\u00E9e. Des renforts Allemands \narrivent sans cesse sur le front en \nprovenance du Sud, par Gzhatsk. Le pont \nse trouvant au Sud de nos position est \ndevenu d'importance strat\u00E9gique. Ce \nmatin, votre cible sera le pont sur la \nrivi\u00E8re Ruza, au Sud de Shakhovskaya, \ndans le secteur K14. Le pont est prot\u00E9g\u00E9 \npar des canon de 88 et de la Flak de \npetit calibre, sans parler des \npatrouilles a\u00E9riennes allemandes \nininterrompues.\n\nLes tentatives de destruction du pont \npar des Sturmoviks ou des bombardiers \nl\u00E9gers ont toutes \u00E9chou\u00E9. Le QG veut que \nnous tentions, une attaque \u00E9clair avec \nune formation de chasseurs.\n\nUne formation de I-16 arrivera sur zone \nun peu avant l'attaque, afin de \ndistraire l'ennemi et assurer la \nsup\u00E9riorit\u00E9 a\u00E9rienne.\n\nObjectif : le pont de Ruza\n\nDispositif : 3 Mig-3UD\n\nEmport : 2 FAB-100\n\nInstructions :\n\nD\u00E9collage \u00E0 10h30, cap \u00E0 l'Ouest. Votre \nplan de vol est indiqu\u00E9 sur la carte. \nVotre couverture a\u00E9rienne est d\u00E9j\u00E0 en \nroute. Suivez-les \u00E0 distance. Une fois \nqu'ils seront engag\u00E9s par les chasseurs \nennemis, occupez-vous de l'objectif. \nL'altitude maximale sera de 700 m. \nSurveillez vos arri\u00E8res.\n\n
