Description \nVeill\u00E9e d'armes \n\nDate : 29 juin 1943; 18h40\n\nTemps : Brumeux\nBase : Zolotuhino\nTous trois, Govorov, Zaichenkov et moi \nm\u00EAme f\u00FBmes recommand\u00E9s pour une \nr\u00E9compense suite \u00E0 notre r\u00E9ussite contre \nles 109. Nous savions que la \nrecommandation pouvait mettre du temps \u00E0 \nprendre effet. Nous \u00E9tions au beau \nmilieu d'une \u00E9norme bataille.\n\nAu d\u00E9but de juin, nous rencontr\u00E2mes \nbeaucoup d \u0091impr\u00E9vus f\u00E2cheux. Comme nous \nfaisions de plus en plus d'attaque au \nsol, des avions rentraient avec des \nd\u00E9g\u00E2ts inexpliqu\u00E9s dans les ailes. Apr\u00E8s \ndes recherches, nous trouv\u00E2mes que \nc'\u00E9tait d\u00FB \u00E0 des d\u00E9fauts de \nconstruction. Les panneaux n'\u00E9taient pas \ntenus \u00E0 la structure des ailes, et \ns'arrachaient lors de manoeuvres \nextr\u00EAmes \u00E0 haute vitesse. Cette \nsituation se r\u00E9pandait comme une \n\u00E9pid\u00E9mie, et nous menait droit \u00E0 la \ncatastrophe. Sur tout le front, les \npilotes avait peur de voler avec leur \nYak, et lorsque nous le faisions, nous \nfaisions en sorte de ne pas d\u00E9passer les \nlimites de l'avion.\n\nLa nouvelle arriva vite aux oreilles de \nStaline, et le r\u00E9sultat fut imm\u00E9diat. \nUne enqu\u00EAte conclut que c'\u00E9tait l'appr\u00EAt \nutilis\u00E9s par les usines d'assemblage de \nYaks qui \u00E9taient en cause. Il \u00E9tait de \nmauvaise qualit\u00E9 et avec les conditions \nm\u00E9t\u00E9os, se d\u00E9gradait et fragilisait le \nm\u00E9tal. Quelques t\u00EAtes tomb\u00E8rent, et des \n\u00E9quipes de r\u00E9paration furent mise en \nplace sur tout le front, ce qui permit \nde rem\u00E9dier rapidement au probl\u00E8me.\n\nA la fin juin, l'activit\u00E9 ennemie \ncommen\u00E7a \u00E0 d\u00E9cro\u00EEtre. Les combats \na\u00E9riens devenaient rares. La plupart des \navions allemands que nous croisions \n\u00E9tait en petits groupes.\n\nBriefing :\n\nLa base de Zolotuhino attend un Li-2 de \ntransport ce soir, qui am\u00E8ne un \ninspecteur du QG du front. Le transport \nest prot\u00E9g\u00E9 par des La-5 du 176\u00E8me IAP. \nL'escorte devait \u00EAtre une routine, une \nbalade de sant\u00E9, les avions ennemis \n\u00E9tant rarement vus aussi loin dans nos \nlignes. Cependant, apr\u00E8s \nMaloarchangels'k, le leader a annonc\u00E9 \nqu'il \u00E9tait attaqu\u00E9. A cause de leur \nmanque d'exp\u00E9rience ou du manque de \nchance, les La-5 ont suivi les FW 190 et \nperdu de vue le Li-2. Les FW-190 ont \nrompu l'engagement, et les VIP du Li-2 \nse retrouvent sans protection. \n\nInstruction : D\u00E9collez imm\u00E9diatement, \nrejoignez le Li-2 et escortez le jusqu'\u00E0 \nZolotuhino.\n\nDispositif : 4 Yak-1B\n\nEmport : Standard\n\nInstructions : \n\nD\u00E9collage \u00E0 18h40, cap au Nord Ouest. \nDirigez vous plein gaz vers Olkhovatka. \nLocalisez le Li-2 et escortez le \u00E0 la \nbase de Zolotuhino.\n\n\n
