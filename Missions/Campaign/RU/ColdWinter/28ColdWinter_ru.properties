Name Blinding Sun
Short 
Description \nSoleil aveuglant\n\nDate : 8 janvier1943, 16h50\n\nTemps : Brumeux\nBase : Zolotuhino\n\nLe r\u00E9giment entier \u00E9tait en alerte sur \nla piste. L'officier en chef Semenov et \nle commissaire Skakun prirent la parole \nsur une estrade improvis\u00E9e. Ils \nannonc\u00E8rent le d\u00E9but d'une offensive \nmajeure des allemands. Ils voulaient \nnous faire payer pour stalingrad. Une \npuissante force est en marche pour \ntraverser nos d\u00E9fenses en direction d\u0092 \nOrel. L'intensit\u00E9 des combats a\u00E9riens \ndevrait \u00EAtre \u00E0 son paroxysme. Nous \ndevons utiliser tout ce que nous savons \navec bravoure, et coop\u00E9rer avec les \nautres unit\u00E9s de la r\u00E9gion. Le parti, le \nPeuple Sovi\u00E9tique demandent un extr\u00EAme \nd\u00E9vouement en vue de la victoire ultime. \n\nShakun nous informe que le 24 mai, un \nnouveau d\u00E9cret a \u00E9t\u00E9 promulgu\u00E9 par le \nComit\u00E9 Central et baptis\u00E9 "De la \nr\u00E9organisation du Parti et du Komsomol \ndans l'Arm\u00E9e Rouge et du renforcement de \nl'influence des Journaux du front". Ce \nd\u00E9cret impose la cr\u00E9ation sans d\u00E9lai de \ncellules du Parti dans chaque escadrille \nafin de renforcer la prise de conscience \npolitique chez les membres des forces \narm\u00E9es. \n\nA la fin de la r\u00E9union, Shakun vint me \nvoir. Regardant par dessus mon \u00E9paule \ncomme \u00E0 son habitude, et respirant \nfortement. Il ne m'aimait pas.\n\n"Ecoutez moi, vous \u00EAtes le chef \nd'escadrille, que vous m'aimiez ou non \nn'a pas d'importance. Toute votre \nescadrille est en disgr\u00E2ce politique. \nSur 10 pilotes, seul 3 sont des membres \ndu Parti. Les autres s'en foutent ! \nVotre Govorov est presque devant le \npeloton d'ex\u00E9cution ! Il n'a pas \u00E9t\u00E9 \u00E0 \nune r\u00E9union politique depuis des mois. \nEtudier des tactiques de chasse n'est \npas une excuse."\n\n"Les tactiques de chasse lui sauvent la \nvie ! \u0093 m'\u00E9criai-je, \u0093\u00EAtre membre du \nParti, Non. Tous les jours, il y a des \ncombats dehors. Nous mettons nos vie \ndans la balance \u00E0 chaque moment, et vous \nqui avez le cul viss\u00E9 sur une chaise \ntous les jours, vous venez remettre en \ncause notre patriotisme ?!"\n\nLes yeux de Shakun se transform\u00E8rent en \npetites fentes mena\u00E7antes.\n\n"Tr\u00E8s bien, je vais cesser de retenir ce \nrapport alors. J'ai entendu dire que \nKostrov n'\u00E9tait pas le seul \u00E0 avoir \ndescendu un avion ami. J'ai un rapport \nde lui disant avoir vu des tra\u00E7antes en \nplus des siennes. Peut \u00EAtre a t-il \nraison Lieutenant ? Peut \u00EAtre est ce \nvous ou votre copain Govorov qui l'avez \ndescendu ?"\n\n"Demandez \u00E0 l'Officier en chef. Il est \nimpossible que nous l'ayons fait, m\u00EAme \nsi nous l'avions voulu. Nous avons \nd\u00E9coll\u00E9 15 minutes apr\u00E8s Kostrov, c'est \ndans le rapport. Nous ne pouvions \u00EAtre \nsur place lorsque \u00E7a c'est pass\u00E9."\n\n"On en reparlera. Votre Officier en chef \npeut tout simplement vous couvrir. Ce \nserait dans le caract\u00E8re du bonhomme... \nFaites attention Lieutenant. Vous savez \nque l'une de mes responsabilit\u00E9s est de \nrapporter mes suspicions au bureau du \nParti. Je suis sur qu'ils seraient tr\u00E8s \nint\u00E9ress\u00E9s de savoir que vous ne croyez \npas que le Communisme puisse nous aider \ndans la victoire."\n\n"On ne peut plus clair Major."\n\n"Bien, tr\u00E8s bien..."\n\nIl me tapota l'\u00E9paule, me sourit et \nvoulut me serrer la main. Je fis \nvolte-face et partis. Je n'avais pas eu \nune minute de sommeil cette nuit.\n\nBriefing :\n\nLa Luftwaffe attaque sans cesse nos \nunit\u00E9s sur le front, afin de briser nos \nd\u00E9fenses, et de nous porter un coup au \nmoral. Le QG demanda une couverture \na\u00E9rienne constante sur nos troupes.\n\nObjectif : Patrouillez les secteurs H10 \net I10. En cas de confrontation avec \nl'ennemi, faites en sorte que leurs \nbombes ne tombent pas sur nos hommes.\n\nDispositif:  8 Yak-1B\n\nEmport : Standard\n\nInstructions :\n\nD\u00E9collage \u00E0 16h30, cap au Nord Ouest. \nMontez \u00E0 1500 m en direction de Fatezh. \nDirigez vous au Nord, tout en continuant \nvotre mont\u00E9e jusqu'\u00E0 2000-2500 m, en \ndirection du front en I10. Patrouillez \nles secteur I10 et H10 pendant 30 \nminutes.\n\nLes paires 1 et 2 assureront une \ncouverture, tandis que les paires 3 et 4 \nformeront un groupe d'attaque en se \npositionnant 500 m au-dessus de 1 et 2. \nSi des bombardiers attaquent, la \ncouverture s'en occupera et le groupe \nd'attaque se chargera des chasseurs.\n\n\n
