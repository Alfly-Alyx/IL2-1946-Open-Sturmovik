Short 
Description \nAction pr\u00E9ventive\n\nDate : 6 juin 1943, 07h00\n\nTemps : D\u00E9gag\u00E9\nBase : Zolotuhino\n\nLes infos que je venais de recueillir \nremont\u00E8rent la cha\u00EEne de commandement. \nLa r\u00E9action ne se fit pas attendre. En \nmoins d'une heure, une frappe fut \nd\u00E9cid\u00E9e, l'op\u00E9ration planifi\u00E9e, et les \n\u00E9quipages se tenaient pr\u00EAt dans leur \navion. Nous re\u00E7\u00FBmes nos ordres dans nos \ncockpits. Six Il-2 partiraient, et les \nv\u00E9t\u00E9rans les plus exp\u00E9riment\u00E9s du 519\u00E8me \nles couvriraient.\n\nObjectif : Escortez les Il-2\n\nDispositif : 6 Yak-1B\n\nEmport : Standard\n\nInstruction :\n\nD\u00E9collage \u00E0 07h00, cap au Nord Ouest. \nMontez \u00E0 1000 m, en direction de Fatezh, \no\u00F9 vous retrouverez les Il-2 du 2\u00E8me \nShAP. Traversez le front en H10, et \ndirigez vous vers G13. Emmenez les \nSturmoviks vers les cibles que vous avez \nrep\u00E9r\u00E9 plus t\u00F4t, et ramenez les \u00E0 la \nmaison.\n\n
