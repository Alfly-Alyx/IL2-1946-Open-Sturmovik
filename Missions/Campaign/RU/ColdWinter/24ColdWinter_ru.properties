Name Blinding Sun
Short 
Description \nSur la route fumante\n\nDate : 2 juin 1943, 05h00\n\nTemps : D\u00E9gag\u00E9\nBase : Zolotuhino\n\nMerci mon Dieu pour les nuages ! Si les \nnuages n'avaient pas fait leur \napparition et ainsi emp\u00EAch\u00E9 les \nallemands de viser juste, ce serait tout \nl\u0092 IAP qui aurait \u00E9t\u00E9 envoy\u00E9 en cour \nmartiale. Gr\u00E2ce \u00E0 eux, la plupart des \nbombes sont tomb\u00E9es dans les environs de \nla ville, n'occasionnant que des d\u00E9g\u00E2ts \nmineurs \u00E0 la gare. Nous nous en tirons \navec une simple r\u00E9primande.\n\nIl y avait 3 raids allemands de plus ce \njour l\u00E0, mais le QG mit en l'air 8 \nr\u00E9giments complets, ce qui emp\u00EAcha les \nbombardiers d'atteindre Koursk.\n\nNous e\u00FBmes une franche discussion avec \nl'Officier en chef, tandis que le \ncommissaire s'excusait aupr\u00E8s de ses \nsup\u00E9rieurs par t\u00E9l\u00E9phone. Nous \ncontinuions \u00E0 \u00EAtre d\u00E9savantag\u00E9s. Nous \nn'avions pas de radar, et les rapports \nd'observateurs ne nous donnaient pas \nassez de d\u00E9tails sur les menaces \na\u00E9riennes. La tactique allemande \nd'envoyer une nu\u00E9e de chasseur sur nos \nbases, pendant que leurs bombardiers \neffectuaient leur missions, portait ses \nfruits. Le seul moyen pour les contrer \n\u00E9tait de r\u00E9duire leur nombre, afin de \nles emp\u00EAcher de lancer autant d'avions \nqu'ils le voulaient. Mais comment \npouvions r\u00E9ussir avec des appareils \nus\u00E9s, et des pilotes inexp\u00E9riment\u00E9s ? La \nvictoire semblait plus impossible de \njour en jour.\n\nOn continuait \u00E0 nous assigner la \nprotection de nouveaux objectifs. En \nplus de la reconnaissance et de \nl'escorte, on nous donna la mission de \nd\u00E9fendre la ligne de front, de larges \nportions de route, ainsi que des voies \nferr\u00E9es. Encore une fois nous \u00E9tions en \nsous effectif.\n\nBriefing :\n\nDes vagues de transport continuent de \nrallier le secteur afin de consolider la \nd\u00E9fense de Koursk. Notre 283\u00E8me division \nest responsable d'une des routes les \nplus importantes du secteur : la route \nau Nord de Rzhava, qui m\u00E8ne au front. \nL'augmentation des attaques a\u00E9riennes \nallemandes contre cette route nous \nimpose une surveillance constante. Nos \nd\u00E9collages d'urgence sur les ordres d'un \nrapport d'observation sont jug\u00E9 \ninsuffisants, c'est pourquoi le QG \nr\u00E9clame une couverture a\u00E9rienne \nconstante. Les ordre du 519\u00E8me sont \nclairs, aucune bombe ne doit tomber sur \nla route.\n\nObjectif : Patrouillez sur la route de \nRzhava.\n\nDispositif: 4 Yak-1B du 519\u00E8me IAP.\n		2 La-5F du 165\u00E8me IAP et \ndu 286\u00E8me IAD\n\nEmport : Standard\n\nInstructions :\n\nD\u00E9collage \u00E0 05h00, cap au Nord Ouest. \nMontez \u00E0 1000m jusqu'\u00E0 Rzhava. Vous \nserez rejoints par les La-5 du 165\u00E8me \nIAP. Votre mission est de patrouiller \nsur la route pendant que les La-5 vous \nserviront de couverture. Votre \npatrouille durera 30 minutes.\n\n\n
