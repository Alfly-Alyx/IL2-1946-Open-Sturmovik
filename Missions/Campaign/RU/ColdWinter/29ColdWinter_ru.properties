Name Blinding Sun
Short 
Description \nAu cr\u00E9puscule\n\nDate : 15 juin 1943, 19h00\n\nTemps : D\u00E9gag\u00E9\nBase : Zolotuhino\n\nUn jeune pilote qui venait juste de \ngagner le respect des v\u00E9t\u00E9rans et \naccumulait les victoires est mort hier. \nVoici comment Konstantin Verbin est mort \n:\n\nLa nuit derni\u00E8re, le QG demanda d\u0092 \nintensifier les frappes a\u00E9riennes. Aucun \nbombardier n'\u00E9tant disponible, ce furent \ndes chasseurs qui partirent. Verbin \nvolait en num\u00E9ro deux au sein d'une \nformation de 4 Yaks. Leur leader \u00E9tait \nle Capitaine Kostrov, dont c'\u00E9tait la \npremi\u00E8re sortie depuis l'incident du tir \nsur un alli\u00E9. Leur cible \u00E9tait Trosna, \ndont la flak maltraita nos pauvre \nchasseurs. Tous les avions furent \ntouch\u00E9s.\n\nL'avion de Verbin fut cribl\u00E9 d'\u00E9clats \npar deux explosions, et son moteur fut \ntouch\u00E9 plusieurs fois, avant de perdre \nde la puissance. Etant touch\u00E9, et \ntra\u00EEnant un panache de fum\u00E9e, il fit \nencore plusieurs passes avant de mettre \nle cap sur la base. Kostrov rentra plein \ngaz, et ne ralentit pas lorsque Verbin \ncommen\u00E7a \u00E0 tomber. Quelques minutes plus \ntard, il n'\u00E9tait plus en vue. Kostrov et \nles deux autres se pos\u00E8rent \u00E0 la base, \nl'avion de Verbin fut port\u00E9 manquant.\n\nDeux jours plus tard, nous re\u00E7\u00FBmes un \nrapport en provenance d'un commandant \nd'infanterie, qui a pu observer le \ncombat de Verbin contre une paire de \nMesserschmitt. Verbin en a eu un, mais \nil ne put descendre l'autre. Cela \nportait donc son nombre de victoire \u00E0 5. \nIl mourut As\u0085.\n\nOfficiellement, Kostrov n'avait rien \u00E0 \nse reprocher. Ce n'\u00E9tait pas de la \nresponsabilit\u00E9 du leader de surveiller \nses ailiers. Cependant, une poign\u00E9e de \npilote ne lui pardonn\u00E8rent pas. Nous \nrefusions de lui serrer la main ou de \nlui parler en dehors des obligations \nli\u00E9es au rang d'officier. Kostrov se \nplaignit \u00E0 son ami Shakun, mais m\u00EAme le \nCommissaire ne put rien pour lui. La \nsituation devenait invivable. Il demanda \nla mutation de Kostrov.\n\nBriefing :\n\nDeux jours apr\u00E8s, Govorov vint me \ntrouver \u00E0 la fin du petit d\u00E9jeuner.\n\n"Vous savez chef, le Messerschmitt qui a \neut Verbin, et bien, je pense qu'il est \ntoujours dans le coin" \n\n"Qu'est ce qui te fait penser \u00E7a ?"\n\n"J'ai fait des recherches. Notre \ndivision a perdu pas mal de tra\u00EEnards \ndans le m\u00EAme secteur, depuis quelques \nsemaines, et \u00E7a continue, et il y a \ntoujours une paire de 109. Je pense \nqu'il s'est trouv\u00E9 un nouvel ailier et \nqu'il nous refait le m\u00EAme coup."\n\n"tu n'as aucune certitude que ce soit le \nmec ! "\n\n"Et pourquoi pas ? Personne d'autre \nn'utilise cette tactique. Il n'y a pas \nbeaucoup de 109 dans ce secteur, et \nd'habitude, ils se contentent de \npatrouilles \u00E0 haute altitude du c\u00F4t\u00E9 de \nleurs lignes. Dans tout le secteur, nous \nn'avons ce sch\u00E9ma que dans une zone, et \ntoujours avec une paire de 109.\n"Tu sais quoi, je crois que tu as \nraison. Allons voir l'officier en chef. \n"\n\nChernov approuva le raisonnement. Une \npaire de chasseurs sur nos arri\u00E8res \nn'\u00E9tait pas une bonne chose, et il \ndevait s'en occuper avant que la \nnouvelle ne parvienne \u00E0 nos lignes. \nAvant que quelqu'un comme Shakun puisse \nfaire le rapprochement, Chernov ordonna \nun vol leurre.\n\nOn devait \u00EAtre trois. Je pris Govorov et \nZaichenkov avec moi, deux excellents \npilotes et amis personnels. Govorov \navait d\u00E9j\u00E0 7 victoires, et Zaichenkov en \ncomptabilisait 14. Ils ne me \nlaisseraient pas tomber.\n\nJe ferais le leurre en tant qu'app\u00E2t, Ma \nvie d\u00E9pendrait d'eux.\n\nDispositif : 3 Yak-1B\n\nEmport : Un des avions emporte deux \nFAB-100\n\nInstructions :\nD\u00E9collage \u00E0 19h00, cap au Nord Ouest. \nMontez \u00E0 900 m en direction de Fatezh. \nDirigez vous ensuite au Nord en \ndirection de Trosna. Zaichenkov et \nGovorov passeront Trosna pleins gaz et \nse dirigeront vers l'Ouest. Vous devriez \ntrouver une cible pour vos bombes, ne \nrestez pas longtemps sur zone, et suivez \nla paire \u00E0 distance. Faites semblant \nd'\u00EAtre touch\u00E9. Au dessus de nos lignes, \ncommencez \u00E0 ralentir. Le but est de \nperdre le contact visuel avec les autres \nYak sur le secteur G9. Une fois sur ce \nsecteur, commencez \u00E0 cercler, en imitant \nune perte d'orientation. Restez entre \n1000 et 1500 m . Pendant ce temps, \nZaichenkov et Govorov feront demi tour \net monteront au dessus de vous \u00E0 l'Est \nde votre position.\n\nSi vous \u00EAtes attaqu\u00E9, appelez Zaichenkov \n\u00E0 la radio, et mettez le cap \u00E0 l'Est \nplein pot. N'engagez pas les chasseurs. \nAmenez les \u00E0 la paire Zaichenkov \n-Govorov.\n\n
