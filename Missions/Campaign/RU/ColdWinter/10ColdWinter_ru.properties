Name Blinding Sun
Short 
Description \nL'offensive commence !\n\nDate : 11 janvier 1942, 07h30\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\nLe Colonel Chernov fut m\u00E9content que \nnous ayons loup\u00E9 les 109. Il n'avait pas \ngrand chose comme bonnes nouvelles \u00E0 \nfaire remonter la haut. Par chance, il \nn'eut pas le temps de nous remonter les \nbretelles, gr\u00E2ce \u00E0 un coup de fil \nopportun. A l'aube, le ciel devint \nlugubre, avec un plafond  nuageux tr\u00E8s \nbas, et peu de temps apr\u00E8s la neige fit \nson apparition. Il semble que nous ne \npourrons pas offrir un quelconque \nsupport \u00E0 l'offensive.\n\nA faible allure, une paire de Pe-2 se \nmit \u00E0 rouler sur la piste pour \nfinalement dispara\u00EEtre dans le grand \nblanc.\n\nLa m\u00E9t\u00E9o s'am\u00E9liora apr\u00E8s minuit, et \u00E0 \nl'aube le planning des sorties \u00E9tait \nd\u00E9j\u00E0 boucl\u00E9. L'avance sur Shakhovskaya \nse poursuit par un corridor \u00E9troit, \nmoins de 20 km de large, la pointe de l\u0092 \nattaque ne faisant que 8 km de large. \nCette espace r\u00E9duit regroupe pas mal de \ntroupes : 2 divisions d'infanterie, 2 \nbrigades d'infanterie, et 2 bataillons \nde tanks ind\u00E9pendants. Deux Groupes d\u0092 \nArm\u00E9es sous le commandement des g\u00E9n\u00E9raux \nRemizov et Katukov m\u00E8nent l'attaque avec \nune brigade d'infanterie, deux brigades \net un bataillon de tanks, et une \ndivision de cavalerie.\n\nBriefing :\n\nT\u00F4t dans la matin\u00E9e, un vol d'IL2 \nattaquera les batteries d'artillerie \nAllemande le long de leur seconde ligne \nde d\u00E9fens. Les canons Allemands menacent \naussi bien nos fantassins que nos tanks \ndont l'importance est vitale pour cette \nbataille. Deux vols de deux escadrilles \nescorteront les IL-2. Vos trois Migs \nassureront une couverture rapproch\u00E9e, \npendant que le groupe de Yak-1 assurera \nune couverture g\u00E9n\u00E9rale, au-dessus de \nvous.\n\nObjectif : Prot\u00E9ger les IL-2\n\nDispositif : 3 Mig-3UD\n\nEmport : 2 x 12.7mm\n\n\nInstructions : \nD\u00E9collage \u00E0 07h30, cap \u00E0 l'Ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nCollez les IL-2. Ne vous laissez pas \nentra\u00EEner dans des combats tournoyants.\n\n
