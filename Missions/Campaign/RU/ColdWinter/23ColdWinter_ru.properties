Name Blinding Sun
Short 
Description \nSurvivant\n\nDate : 30 mai 1943, 05h00\n\nTemps : D\u00E9gag\u00E9\nBase : Zolotuhino\n\nLa victoire dans une guerre peut \u00EAtre \nobtenue de bien des mani\u00E8res. La plus \nsimple et la plus importante \u00E9tant le \nravitaillement. Sans ravitaillement, \naucune planification ou troupe ne pourra \nfaire grand chose. C'est pour cela qu'il \nest vital que le ravitaillement arrive \nen temps et en heure, m\u00EAme sur un front \naussi vaste que Koursk, ce qui n'est pas \nune mince affaire. Des dizaines de \ntrain, des centaines de v\u00E9hicules \nacheminent des milliers d'objets qui \narrive dans une douzaine de stations \ntoutes les heures, o\u00F9 ils sont tri\u00E9s, \npuis charg\u00E9s sur des camions, pour enfin \n\u00EAtre distribu\u00E9s \u00E0 la bonne destination. \nCela repr\u00E9sente une v\u00E9ritable gageure, \nm\u00EAme si nous n'avions pas \u00E0 faire face \naux avions ennemis qui essaie de \ncontrecarrer nos plans avec des bombes.\n\nKoursk est le point central de cette \nentreprise. C'est le lieux par lequel \ntransitent la plupart des troupes, de \nl'essence, des munitions et de la \nnourriture. Cette position est une \ngrosse \u00E9pine pour les allemands.\n\nBriefing :\n\nDes observateurs post\u00E9s le long du front \nrapportent qu'une large formation \nd'avions bimoteurs fait route sur \nKoursk. Il y a de grandes chances pour \nque leur cible soit la gare ferroviaire \nde Koursk.\n\nObjectif : Interceptez la formation \nennemie. Emp\u00EAchez tout bombardement de \nla gare ferroviaire de Koursk.\n\nDispositif : 6 Yak-1B du 519\u00E8me IAP\n	 4 LA-5F du 165\u00E8me IAP et \n                 du 286\u00E8me IAD\n\nEmport : Standard\n\nInstructions :\nLes LA-5F d\u00E9colleront \u00E0 04h50. Ils \ns'occuperont de l'escorte allemande. Vos \nYak-1B d\u00E9colleront \u00E0 05h00, et vous \nmettrez le cap au Nord Ouest en \ndirection de Fatezh. Montez \u00E0 4000m en \nvous dirigeant vers le secteur G4. Vos \nYak doivent emp\u00EAcher les bombardiers \nd'atteindre leur cible.\n\n
