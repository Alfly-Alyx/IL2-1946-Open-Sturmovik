Description Achtung, jaeger !\n\nDate : 10 janvier 1942, 06h45\n\nTemps : Brumeux\nBase : Ostashevo\n\nNous avons remis \u00E0 plus tard notre \ninterception qui a \u00E9t\u00E9 report\u00E9 au \nlendemain. J'y allais avec le sergent \nZaitev ce coup ci. Comme d'habitude, \nquelque chose alla de travers, et nous \ntrouv\u00E2mes mon m\u00E9canicien avec un visage \nd\u00E9compos\u00E9, le regard vex\u00E9. La division a \nattribu\u00E9 toute l'essence aux Sturmoviks \nqui ont d\u00E9coll\u00E9s ce matin, et nous en \navons \u00E0 peine pour nos Migs. Il a d\u00FB \nsiphonner le r\u00E9servoir des autres \nchasseurs, et n'en a pas trouv\u00E9 assez \npour faire le plein.\n\nBriefing :\nL'offensive se poursuit sur le front de \nKalinin, et entre dans son troisi\u00E8me \njour. Le plan \u00E9tant d'envoyer la 39\u00E8me \narm\u00E9e de Maslennikov au travers des \nd\u00E9fenses ennemis et de reprendre Rzhev. \nEnsuite, les forces regroup\u00E9es \u00E0 Kalinin \nattaqueront Sychevka et Vyazma, \nd\u00E9truisant les communications \nallemandes, ce qui permettra d'encercler \net de reprendre la r\u00E9gion de Rzhev /\nVyazma, avec l'aide des force de \nl'Ouest.\n\nLe 8 janvier, la 39\u00E8me arm\u00E9e a avanc\u00E9 de \n15 km dans les lignes allemandes. \nToutefois, les arm\u00E9es sur son flanc \nn'ont pas r\u00E9ussi \u00E0 faire de m\u00EAme, ce qui \nlaisse la 39\u00E8me tr\u00E8s expos\u00E9e.\n\nCela fait d\u00E9j\u00E0 2 mois que le front de \nl'Ouest avance vers Vyazma, avec pour \nbut de d\u00E9truire l'arm\u00E9e Allemande du \ncentre.\n\nLe front sur notre flanc droit se \npr\u00E9pare \u00E0 faire un mouvement en tenaille \nafin d'encercler les unit\u00E9s allemandes. \nL'attaque viendra de nos positions entre \nles rivi\u00E8res de Lama et Ruza, le fer de \nlance sera la 20\u00E8me arm\u00E9e du G\u00E9n\u00E9ral \nVlassov . Notre 47\u00E8me Arm\u00E9e A\u00E9rienne , \nrattach\u00E9e \u00E0 la 20\u00E8me arm\u00E9e, sera charg\u00E9e \ndu support a\u00E9rien de la manoeuvre.\n\nA cause de probl\u00E8mes logistiques, \nl'attaque a \u00E9t\u00E9 retard\u00E9e d'un jour, \u00E0 \nl'apr\u00E8s midi du 10 janvier.\n\nObjectif : Interceptez les As allemand \nsur Lotoshino.\n\nDispositif : 2 Mig-3UD\n\nEmport : 2 x 12.7mm\n\nInstructions :\n\nD\u00E9collage \u00E0 06h45, cap \u00E0 l'Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 500 m et dirigez vous vers le \nNord Ouest en direction de Lotoshino. \nMontez entre 5000 et 5500 m. Surveillez \nl'espace a\u00E9rien. D\u00E9truisez tout chasseur \nallemand qui se pr\u00E9sentera. Surveillez \nvotre jauge de carburant !\n\n
