Name Blinding Sun
Short 
Description \nT\u00F4t le matin\n\nDate : 8 janvier 1942, 06h45\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\nJe coupe mon moteur, j'ai \u00E0 peine la \nforce de d\u00E9faire mon harnais de \ns\u00E9curit\u00E9. L'air frais qui s'est \nengouffr\u00E9 en ouvrant le cockpit me \nr\u00E9veille. Ma combinaison de vol est \ntremp\u00E9e, et si je ne me change pas, je \nvais attraper une pneumonie. Je me \ndirige en chancelant vers le \nbaraquement. Je me sens faible et la \nt\u00EAte vide, mes mains tremblent, et je \nvois toujours des tra\u00E7antes au dessus de \nma t\u00EAte. J'ai un bourdonnement dans les \noreilles et je n'entends pas le sergent \nCherednechenko m'appeler, jusqu'\u00E0 ce \nqu'il pose sa main sur mon \u00E9paule.\n\n"Excusez moi, camarade Lieutenant ! \nComment allez vous ? Je suis d\u00E9sol\u00E9, je \nne peux pas venir, \nj'ai des probl\u00E8mes de moteur, il \nsurchauffe. Je vais voir si je peux \naider."\n\nJe continue ma route vers le PC, le \nlaissant derri\u00E8re moi. Une fois mon \nrapport termin\u00E9, les \u00E9quipages de \nbombardiers entrent avec un air aussi \nmis\u00E9rable que le mien. Combinaisons de \nvol hivernales, bottes en fourrure, \ncheveux en sueur rabattus vers \nl'arri\u00E8re, l\u00E8vres serr\u00E9es. Quelques uns \nme tapent dans le dos pendant que je \nsors.\n\nLes vols suivant ne s'arrang\u00E8rent pas. \nNous \u00E9tions \u00E9parpill\u00E9s, et les allemands \nattendaient le second groupe au dessus \nde la cible. Huit 109 surgirent sur les \n6 Peshkas qui n'avaient que 3 I-16 pour \nles couvrir. Seul un appareil de chaque \ntype rentra. Suite \u00E0 \u00E7a, la troisi\u00E8me \nfrappe fut annul\u00E9e, et vanushkin re\u00E7u un \nappel du QG. On se demandait si une cour \nmartiale ne se pr\u00E9parait pas.\n\nBriefing :\n\nJ'essayais de rassembler mes esprits \ndevant un bol de soupe, lorsqu'on me \nconvoqua au PC. Le Colonel Chernov \nfaisait grise mine en buvant son th\u00E9. Le \ncommissaire politique de la division se \ntenait \u00E0 ses c\u00F4t\u00E9s en taillant son \ncrayon.\n\n"Ecoutez-moi bien Lieutenant. Voici vos \nordres", me dit-il. " on a un probl\u00E8me. \nNos bombardiers \u00E0 long rayon d'action \nvolent sans escorte, et se font attaquer \nsans arr\u00EAt. Il y a une paire d'As \nallemands qui volent comme bon leur \nsemble, et qui nous posent beaucoup de \nsoucis. Prenez une paire de Migs et \nvolez aussi vite que possible jusqu'\u00E0 \nLotoshino. Nous avons perdu trois IL-4 \nla bas, il y a 3 jours. Je dois faire un \nrapport au QG, et je voudrais leur \ndonner de bonnes nouvelles.\n\nObjectif : Intercepter les As allemand \nsur Lotoshino.\n\nDispositif : 2 Mig-3UD\n\nEmport : 2 x 12.7mm\n\nInstructions :\n\n D\u00E9collage \u00E0 06h45, cap \u00E0 l'Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 500 m et dirigez vous vers le \nNord Ouest en direction de Lotoshino. \nMontez entre 5000 et 5500 m. Surveillez \nl'espace a\u00E9rien. D\u00E9truisez tout chasseur \nallemand qui se pr\u00E9sentera.\n\n\n
