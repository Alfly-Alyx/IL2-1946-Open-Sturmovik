Name Blinding Sun
Short 
Description \nCach\u00E9 dans les nuages\n\nDate : 7 janvier 1942, 08h30\n\nTemps : Neigeux\nBase : Ostashevo\n\nNotre r\u00E9giment essay\u00E9 de  se sentir chez \nlui \u00E0 Ostashevo. L'am\u00E9nagement est des \nplus spartiates, pas de lumi\u00E8re, pas de \nchauffage dans les baraquements, et m\u00EAme \npas un bureau pour les officiers du \nquartier g\u00E9n\u00E9ral. Si des pilotes \nn'avaient pas embarqu\u00E9 de la nourriture \ndans leur cockpit, nous n'aurions rien \nmang\u00E9 depuis notre arriv\u00E9. L'artillerie \ngronde dans le lointain. Nous ne sommes \nqu'\u00E0 quelques kilom\u00E8tres du front.\n\nNotre r\u00E9giment, si on peut appeler \u00E7a un \nr\u00E9giment. Nous ne sommes qu'une poign\u00E9e \nde pilote affam\u00E9s avec des avions \nbranlants.\n\n C'est \u00E0 cette \u00E9poque qu'il y a eu la \nr\u00E9organisation des forces a\u00E9riennes, \ntransformant les groupes de temps de \npaix compos\u00E9s de 62 appareils, en \nr\u00E9giments plus flexibles de 20 avions. \nMais le n\u00F4tre ne pouvait pas aligner 20 \navion, m\u00EAme sur le papier. Les moins \nexp\u00E9riment\u00E9s, ou les moins chanceux \n\u00E9taient tu\u00E9s lors d'accident peu apr\u00E8s \nleur arriv\u00E9s, les autres \u00E9tant descendu \npar la chasse allemande lors de leur \npremi\u00E8re sortie. Le r\u00E9giment \ns'amenuisait de jour en jour, et \u00E0 \nchaque sortie. Nous disposions de 10 \navions sur le papier, mais seul 6 \n\u00E9taient en \u00E9tat de voler. La division \nenti\u00E8re ne disposait plus que de 40 \navions, et \u00E7a c'est si nous avions assez \nd'essence, de munitions, et pi\u00E8ces de \nrechange. Et nous savions que nous \n\u00E9tions les seuls \u00E9l\u00E9ments sur lesquels \npouvait compter la nouvelle offensive.\n\nAu 6 janvier, mon escadrille se compose  \nde 3 appareils, la moiti\u00E9 du "r\u00E9giment \n". Le commandant Nazarov ne voleplus que \ntr\u00E8s rarement, la sant\u00E9 du vieux \nbonhomme se d\u00E9gradant rapidement. Le \nCapitaine Skvortzov, responsable en chef \ndes escadrilles, et v\u00E9t\u00E9ran de la guerre \nd'Espagne, bless\u00E9 le 4 janvier, est en \nconvalescence dans un h\u00F4pital. Son \nrempla\u00E7ant, le Lieutenant Sechkin, un de \nnos pilotes les plus exp\u00E9riment\u00E9, n'a \nque deux victoires \u00E0 son actif depuis \nseptembre 1941.\n\nNous avons pass\u00E9 la journ\u00E9e d'hier \u00E0 \nnous familiariser avec la topographie du \nterrain avec le responsable de la \nnavigation. La petite ville de \nShakhovskaya est notre principal \nobjectif, les Allemands l'utilisant \ncomme base de ravitaillement.\n\nLes prochains jours ,ne seront pas \nfaciles. Nous connaissons \u00E0 peine la \nzone, et ne savons pas de quelle force \ndispose l'ennemi, sans parler de la \nt\u00E2che que l'on nous a confi\u00E9e alors que \nnous sommes en sous-effectif. Il y a une \nrumeur qui raconte que les chasseurs \nvont faire de l'attaque au sol tout en \nescortant les bombardiers.\n\nBriefing :\n\nLa 20\u00E8me arm\u00E9e demande une \nreconnaissance afin de conna\u00EEtre les \nmouvements des troupes ennemis. On \ndemande un pilotes exp\u00E9riment\u00E9 pour \nfaire des vols de reconnaissance sur la \nr\u00E9gion de Shakthovskaya.\n\nDispositif : 1 Mig-3UD\n\nEmport : 2 x 12.7mm\n\nInstructions :\nD\u00E9collage \u00E0 08h30, cap \u00E0 l'Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nIl est con\u00E7u pour g\u00EAner l'ennemi, et \nl'emp\u00EAcher de deviner votre objectif \nexact. Volez \u00E0 basse altitude, pas plus \nde 500 ou 600m, utilisez la couverture \nnuageuse pour vous cacher si n\u00E9cessaire. \nTraversez la ligne de front dans le \nsecteur L13, mettez le cap au Sud-Ouest, \ntout en essayant de cacher l'objectif de \nvotre vol. Faites la reconnaissance des \nobjectifs suivants : Karmanovo / le pont \nPogoreloye Gorodische sur la route de \nShakhovskaya /la route de Lotoshino.\n\n
