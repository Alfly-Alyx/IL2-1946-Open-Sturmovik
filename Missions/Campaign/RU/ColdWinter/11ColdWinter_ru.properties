Description \nSur le champ de bataille\n\nDate : 11 janvier 1942, 16h45\n\nTemps : Brumeux\nBase : Ostashevo\n\n\nLes chasseurs allemands nous tournaient \nen ridicule. On le sentait au travers de \nleurs manoeuvres et de leur tactique \n\u00E9prouv\u00E9e. Ils \u00E9taient s\u00FBrs d'eux et \nmortellement dangereux. Leur formation \nimpeccable, leur excellent travail \nd'\u00E9quipe, ainsi que leur tir meurtrier \n\u00E9taient la preuve d'une grande \nexp\u00E9rience des combats, vous ne pouviez \nque les  ha\u00EFr et  les envier. Nos \neffectifs se r\u00E9duisaient de jour en \njour. A chaque retour de sortie, un \nm\u00E9canicien s'attarde devant un box vide, \npour rentrer la t\u00EAte basse.\n\nNous continuons \u00E0 voler en formation en \nV de 3 appareils, ce qui nous permet de \ntenir face aux allemands qui volent en \npaires. Notre travail d'\u00E9quipe laisse \u00E0 \nd\u00E9sirer. Aujourd'hui encore, la plupart \nde nos appareils ne sont pas \u00E9quip\u00E9s de \nradio, ou alors d\u0092 un  simple r\u00E9cepteur \nqui ne nous permet pas d'\u00E9mettre. Et \nquand bien m\u00EAme nous aurions ce \nmat\u00E9riel, les tactiques et l'exp\u00E9rience \ndu combat a\u00E9rien nous sont inconnus. Les \nleaders de formations ne peuvent \nqu'hurler leurs ordres dans le micro \nsans savoir s'ils sont entendus. \nBeaucoup de v\u00E9t\u00E9rans continuent de \nrelayer les ordres par des gestes de la \nmain, ou des battements d'ailes.\n\nNous sommes en inf\u00E9riorit\u00E9 num\u00E9rique, \nsous-\u00E9quip\u00E9s, et mal entra\u00EEn\u00E9s. Il est \nd\u00E9j\u00E0 dur de penser que nous pourrions \nperdre la guerre, mais la certitude \nd'\u00EAtre abattu et tu\u00E9 est grav\u00E9e dans mon \nesprit. Je me pr\u00E9pare \u00E0 la mort \u00E0 chaque \nfois que je monte dans le cockpit, ou \nque je d\u00E9fais mon harnais de s\u00E9curit\u00E9.\n\nL'offensive de Kalinin dure depuis 4 \njours, et celle de l'Ouest depuis deux \njours. Le Front de kalinin progresse \nvers Rzhev et Sychevka. Mais ailleurs, \ncela ne va pas aussi bien. Le g\u00E9n\u00E9ral \nVostrukov de la 22\u00E8me Arm\u00E9e a \u00E9chou\u00E9 \ndans sa tentative de perc\u00E9e des d\u00E9fenses \nde Kalinin sur le flanc droit. Sur le \nflanc gauche, la 31\u00E8me arm\u00E9e du \nCommandant Yushkevich ne fait pas mieux. \nLes 160\u00E8me et 162\u00E8me divisions \nAllemande, se battant \u00E0 1 contre 3, ont \nrepouss\u00E9 l'arm\u00E9e de Yushkevich qui se \ncompose de 6 divisions.\n\nSur le front de l'Ouest, la 20\u00E8me Arm\u00E9e \na beaucoup de peine \u00E0 s'emparer d'un \nsecteur, et n'a avanc\u00E9 que de quelques \nkilom\u00E8tres. De rudes combats ont lieu \ntous les jours sur la ligne de front. \nChaque jour, chaque heure, et chaque \nminute, un support a\u00E9rien est requis. Le \nmoral de nos troupes flanche. Les \nAllemands les survolent constamment, \nalors que les avions Sovi\u00E9tiques sont \ninvisibles.\n\nBriefing :\n\nOn nous rapporte que l'ennemi envoie des \nrenforts sur Shakhovskaya afin de \ncontrer notre avance. De longues \ncolonnes de v\u00E9hicules encombrent les \nroutes aux approches de la ville.\n\nLa 20\u00E8me Arm\u00E9e demande plus de soutien \na\u00E9rien contre ces renforts. Cela devient \nla priorit\u00E9 du 47\u00E8me SAD. Tout ce qui \nest capable de prendre l'air, ce qui \ninclut m\u00EAme les avions obsol\u00E8tes comme \nle I-5 et le R-10, est utilis\u00E9.\n\nObjectif : Des v\u00E9hicules ennemis entre \nShakhovskaya et la ligne de front.\n\nDispositif : 3 Mig-3UD\n\nEmport : 2 FAB-100\n\nInstructions :\n\nD\u00E9collage \u00E0 16h45, cap \u00E0 l'Ouest. Votre \nplan de vol est indiqu\u00E9 sur votre carte. \nTraversez le front au Sud de notre \navanc\u00E9e principale, et dirigez vous sur \nShakhovskaya en suivant la route en \nradada. Bombardez et straffez tous les \nv\u00E9hicules ennemis rencontr\u00E9s. D\u00E8s la fin \nde l'attaque, mettez le cap au Nord et \nrentrez \u00E0 la base.\n\n\n\n
