Name Blinding Sun
Short 
Description \nUn an plus tard\n\nDate : 2 Mai 1943, 05h00\n\nTemps : D\u00E9gag\u00E9\nBase : Zolotuhino\n\nDepuis le dernier jour de l'hiver, les \nraid allemands nous prennent par \nsurprise. Normalement, nous devrions \n\u00EAtre alert\u00E9 de l'approche de bombardier \nennemi. L'infanterie dans les tranch\u00E9es \ndevrait les rep\u00E9rer, les patrouilles \na\u00E9riennes aussi, sans parler de nos \nobservateurs charg\u00E9s de scruter le ciel \n\u00E0 la recherche de points noirs. Mais \nnon, ils semblaient se mat\u00E9rialiser \nau-dessus de nos t\u00EAtes. Il n'est pas \n\u00E9tonnant que nos r\u00E9sultats soient \ncatastrophique. Nous perd\u00EEmes des \npilotes, des avions, et deux servants de \nFlak. Douze hommes perdirent la vie \napr\u00E8s en quelques minutes.\n\nDeux des nouveaux Migs se percut\u00E8rent en \nfaisant un d\u00E9collage d'urgence. Un des \npilotes fut extrait vivant de la \ncarcasse br\u00FBlante de son appareil. Sa \ncombinaison de vol avait br\u00FBl\u00E9 \nenti\u00E8rement, et les boutons ainsi qu'une \nfixation m\u00E9tallique s\u0092\u00E9taient imprim\u00E9s \ndans sa chair. Son visage \u00E9tait calme, \net ses yeux nous d\u00E9visag\u00E8rent pendant \nune minute, puis il s\u0092 \u00E9teint.\n\nCela m'affecta plus que tout ce que \nj'avais pu voir durant la guerre. Quand \non m' appris que le Major Nazarov avait \nlui aussi \u00E9t\u00E9 tu\u00E9, je n'y pr\u00EAtai m\u00EAme \npas attention; apr\u00E8s avoir vu \u00E7a, mon \ncoeur flanchait \u00E0 la seule vue d'un \navion. Je savais qu'il fallait que je \nrevole le plus vite possible, avant que \nla peur ne s'installe. Je dus proc\u00E9der \u00E0 \ndes remplacements, certains \u00E9tant encore \nplus affect\u00E9s que moi. Je planifiais un \nvol de patrouille, pour exorciser le \ntraumatisme. Nous d\u00E9coll\u00E2mes au dessus \nde la carcasse du Mig, et de l'ambulance \ngar\u00E9e \u00E0 c\u00F4t\u00E9s. Au moment de \nl'atterrissage, la piste \u00E9tait d\u00E9gag\u00E9e. \nLe souvenir commen\u00E7a \u00E0 s'estomper.\n\nSmirnov, notre Commissaire politique \nfaisait partie des douze hommes tu\u00E9. Le \njour suivant, un rempla\u00E7ant arriva, le \nCapitaine Shakun, qui sortait de l'\u00E9cole \npolitique.\n\nLe Major Kolesov \u00E9tait bless\u00E9, et de son \nlit d'h\u00F4pital il demanda un transfert \nimm\u00E9diat vers un autre r\u00E9giment, ce qui \nlui fut accord\u00E9 quelques jours plus \ntard. Certains regrett\u00E8rent le d\u00E9part de \nnotre officier d\u0092 op\u00E9rations.\n\nUne semaine apr\u00E8s le raid, nous re\u00E7\u00FBmes \n5 Migs de plus et des pilotes de \nrenfort. Nous continuions \u00E0 soutenir la \n20\u00E8me arm\u00E9e dans son offensive, sans \nobtenir beaucoup de succ\u00E8s. L'offensive \nse brisa sur la ligne Yuknov \u0096 Rzhev, et \ns\u0092 \u00E9teint.\n\nDurant l'\u00E9t\u00E9 1942, nous avons \u00E9t\u00E9 \ntransf\u00E9r\u00E9s \u00E0 la 1\u00E8re Arm\u00E9e a\u00E9rienne, et \nnous d\u00E9fend\u00EEmes la retraite de nos \ntroupes durant l'offensive germanique. \nVers la fin octobre, nous ne disposions \nplus d\u0092 assez de forces, et l'escadrille \nfut d\u00E9sactiv\u00E9e, et envoy\u00E9e en Sib\u00E9rie \npour nous entra\u00EEner sur un nouveau type \nd'appareil, le Yakovlev Yak-1. Les \npilotes tomb\u00E8rent amoureux tout de suite \nde ce chasseur. L\u00E9ger et manoeuvrant, le \n"Petit Faucon" nous inspirait confiance. \nNous pensions pouvoir enfin faire jeu \n\u00E9gal avec les allemands. Nous nous \nentra\u00EEn\u00E2mes pendant 4 mois, et les \nquelques semaines suivantes nous  f\u00FBmes \nmaintenus en r\u00E9serve.\n\nLes ordres tomb\u00E8rent le 1er avril 1943. \nLe 519\u00E8me \u00E9tait rattach\u00E9 \u00E0 la 283\u00E8me \ndivision de chasse de la 16\u00E8me Arm\u00E9e du \nFront central.\n\nLe Front central n'existait que depuis \nf\u00E9vrier ; les combats se d\u00E9roulaient \ndans la r\u00E9gion d'Orel, et depuis fin \nmars le Front central \u00E9tait sur la \nd\u00E9fensive, constituant le flanc Nord du \nsaillant de Kursk. Le Front \u00E9tait \ncommand\u00E9 par le glorieux G\u00E9n\u00E9ral \nKonstantin Rokossovski.\n\nNous retourn\u00E2mes \u00E0 Zolotuhino, la m\u00EAme \nbase que nous occupions \u00E0 l'\u00E9t\u00E9 1942. \nLes objectifs strat\u00E9giques du 519\u00E8me \n\u00E9taient de d\u00E9fendre les unit\u00E9s du Front \ncentral, et la jonction de voie ferr\u00E9e, \nainsi que d'escorter les Sturmoviks o\u00F9 \nqu'ils aillent. La dotation en \nescadrilles des r\u00E9giments fut \u00E0 nouveau \nmodifi\u00E9, et nous pass\u00E2mes \u00E0 3 \nescadrilles au lieu de 2. Nos pilotes \n\u00E9taient mieux entra\u00EEn\u00E9s, et nos avions \nfaisait jeu \u00E9gal avec ceux de l'ennemi. \nLa sup\u00E9riorit\u00E9 a\u00E9rienne germanique en \nprit un coup. Mais nous sub\u00EEmes de \nlourde pertes. Dans les 3 semaines qui \nsuivirent, nous perd\u00EEmes 12 appareils et \n10 pilotes. Mais les renforts arrivaient \npresque imm\u00E9diatement, et nous n'\u00E9tions \nque rarement en sous-effectif. \nMalheureusement, les bleus ne faisaient \npas long feu. Ils devaient faire face \u00E0 \nla fameuse escadrille d'As, la "M\u00F6lders \n", ce qui ne leur laissait pas grande \nchance de s\u0092 aguerrir.\n\nBriefing : \n\nDe la bleusaille fra\u00EEchement sortie de \nl'\u00E9cole de l'air arrive. L'officier en \nchef demande un vol de familiarisation \npour tous les nouveaux. Chacun d'entre \neux aura un v\u00E9t\u00E9ran exp\u00E9riment\u00E9 comme \nailier.\n\nDispositif: 2 Yak-1B\n\nEmport : Standard.\n\nInstructions : \n\nD\u00E9collage \u00E0 05h00, cap au Nord Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 500 m, puis 2500m en spirale \nascendante sur Ponyri. Mettez le cap sur \nle Nord Ouest jusqu'\u00E0 Tagino. Ne passez \npas la ligne de front. Allez \u00E0 \nGlazunovka, puis \u00E0 Maloarchangels\u0092k, et \nenfin rentrez \u00E0 la base.\n\nNe gaspillez pas votre essence, ne \nfaites pas de manoeuvre compliqu\u00E9e, \nv\u00E9rifiez bien que votre ailier est \ntoujours avec vous. Ne passez pas la \nligne de front. En cas d'attaque \nennemie, retirez vous le plus loin \npossible dans nos lignes.\n\nNote : Dans le menu d'armement, veuillez \ns\u00E9lectionner la skin : \nYak-1b_519_IAP.BMP, et d\u00E9cochez les \noptions de marquage.\n\n
