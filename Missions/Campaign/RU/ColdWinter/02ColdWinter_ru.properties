Description \nMozhaisk\n\nDate : 2 janvier 1942, 14h00\n\nTemps : D\u00E9gag\u00E9\n\nBase : Balabanovo\n\nJe fus de mauvaise humeur pendant tout \nle vol de retour \u00E0 la base, et cela \nempirait de minute en minute. Je me \ndirigeais vers le poste de commandement, \ntout en imaginant la col\u00E8re du major \nKolesov. Cela fait des semaines que je \nn'ai pas vu notre officier d'op\u00E9ration \nsourire ; il \u00E9tait sur le point \nd'\u00E9clater.\n\nSans parler de son histoire avec Katya,  \nla serveuse. Kolesov allait avoir son \nexcuse pour se d\u00E9fouler.\n\n"Bonjour Lieutenant" me lan\u00E7a t-il, \n"c'est quoi cette histoire ? Vous \nd\u00E9sob\u00E9issez \u00E0 un ordre direct ?"\n\n"Monsieur ! Nous avons fait tout ce que \nnous pouvions!"\n\n"Oh ? Vous savez que je pourrais r\u00E9unir \nune cour martiale dans l'heure ? A moins \nque l'on m'ait mal inform\u00E9, et que nos \ntanks n'aient pas \u00E9t\u00E9 bombard\u00E9s ?"\n\n"Monsieur ! Nous ..."\n\n"N'avez-vous pas re\u00E7u comme ordre \nd'emp\u00EAcher TOUT bombardement sur nos \ntank ? N'avez-vous pas re\u00E7u et accept\u00E9 \ncet ordre ?"\n\n"Oui Monsieur. Mais si vous m'envoyez en \ncour martiale, je suis s\u00FBr qu'ils seront \nint\u00E9ress\u00E9s de savoir pourquoi vous \nn'avez utilis\u00E9 que 3 avions, alors que \nles autres restaient au sol,"\n\n"Ah, alors c'est de ma faute ? Pourquoi \nn'en avez vous pas parl\u00E9 avant de vous \nenvoler ? Pourquoi ne m'avez-vous pas \ndemand\u00E9 plus d'avion ?\n\nLe t\u00E9l\u00E9phone sonne. Kolesov toujours en \ncol\u00E8re attrape et le t\u00E9l\u00E9phone et lance \nun "Oui ?" dans le combin\u00E9, avant de \nbl\u00EAmir et de s'excuser. C'\u00E9tait notre \ncommandant de division, le Colonel \nChernov. Le Commandant de la brigade de \ntank l'avait appel\u00E9 pour se plaindre du \nmanque de couverture a\u00E9rienne, tout en \nlouant nos performances, il avait \ndemand\u00E9 plus de gars comme nous en \nl'air.\n\nKolesov raccrocha et pris une profonde \ninspiration. Il me toisa avec un regard \nimpassible, et chassa la sueur de son \nvisage.\n\n"Ce coup ci, vous vous en sortez bien \nLieutenant. On dirait bien que vous \u00EAtes \nle h\u00E9ros du jour. Tr\u00E8s bien, d\u00E9gagez et \nremerciez vos ailiers pour leur \nperformances l\u00E0 haut. Rompez"\n\nBriefing :\n\nLes allemands continuent \u00E0 contenir \nnotre offensive. Ils s'accrochent et se \nsont fortifi\u00E9s le long de la route \nMozhaisk \u0096 Dorohovo. Toutes les forces \ndisponibles sont envoy\u00E9es pour attaquer \nles d\u00E9fenses ennemis.\n\nObjectif : Chercher et d\u00E9truire tout \nv\u00E9hicule ennemi sur la route de \nMozhaisk.\n\nDispositif : 3 Mig-3UD.\n\nEmport : 6 RS-82.\n\nInstructions :\n\nD\u00E9collage \u00E0 14h00, cap au Sud-Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 500 m en direction de Borovsk, \npuis mettez le cap au Nord-Ouest. \nTraversez la ligne de front entre 800 et \n1000m dans les environs de Verei. Ne \nvous engagez pas trop loin, et gardez au \nmoins un quart de vos munitions pour le \nvol retour, au cas o\u00F9 vous rencontreriez \ndes appareils ennemis.\n\n\n\n\n\n
