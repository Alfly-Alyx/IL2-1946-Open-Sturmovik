Description \nLes Sturmoviks sur Kromy\n\nDate : 27 mai 1943, 07h00\n\nTemps : Nuageux\nBase : Zolotuhino\n\n"Beau travail Govorov ! F\u00E9licitations \npour vos trois victoires. Continuez \ncomme \u00E7a et avec 2 de plus, vous serez \nun As !"\n\nLe visage de Govorov \u00E9tait \u00E9clatant, \ntandis que ses main serraient son casque \nde vol. Un jour, ce gosse serait dans le \njournal. Et je pensais que ce serait \nbien avant moi. Govorov avait la gueule \nm\u00EAme d'une personne que l'on voit en \npremi\u00E8re page : un grand sourire, le \nvisage marqu\u00E9 par le temps, et des \ncheveux blonds flottant dans le vent.\n\n"Merci monsieur ! S'il vous plait, ne me \ntransf\u00E9rez pas ailleurs, laissez-moi \ncontinuer \u00E0 voler avec vous !"\n\n"Je n'en ai aucune intention Govorov, ne \nt'en fais pas. Mais parfois, la d\u00E9cision \nne m'appartient pas. J'en parlerai \u00E0 \nl'Officier en chef quand il sera l\u00E0, et \nen attendant tu restes mon ailier."\n\nDans la soir\u00E9e, nous re\u00E7\u00FBmes un bus de \nmusicien et d'acteurs, directement \nenvoy\u00E9 par Moscou. Nous leur \nconstruis\u00EEmes un abris de fortune pr\u00E8s \nde la piste, et il nous offrirent un \nspectacle d'enfer. Un pianiste joua du \nChaplin, et une jolie fille commen\u00E7a a \nentonner des champs du front tel que \n"Katyusha" et "le mouchoir bleu". \n\nLorsqu'elle entonna "un ami s\u0092 envole \nvers l\u0092 horizon lointain", un des \nnouveaux anima la repr\u00E9sentation. Il \nrevenait d'une reconnaissance, et en \nvoyant que le spectacle avait commenc\u00E9, \nil d\u00E9cida d'\u00E9gayer tout \u00E7a en tirant une \nrafale au dessus de nos t\u00EAtes, c'est du \nmoins ce qu'il d\u00E9clara. Tout le monde se \njeta au sol, nos invit\u00E9s \u00E9taient \np\u00E9trifi\u00E9s de peur, et une des ballerines \ntacha son tutu. Ce fut un miracle que \nnotre commissaire politique ne le \ndescende pas une fois pos\u00E9. Le Major \nShakun serrait son holster tout en \nengueulant le gosse en utilisant un \nvocabulaire peu ch\u00E2ti\u00E9. Le jeune sergent \nfut r\u00E9primand\u00E9, et transf\u00E9r\u00E9 vers une \nautre escadrille durant la nuit. Ce fut \nau matin que Shakun r\u00E9alisa que le gosse \nne lui avait pas fait son rapport de \nreconnaissance.\n\nBriefing :\n\nL'un de nos objectif les plus important \ndans le secteur est Kromy. Des \nbombardiers \u00E0 long rayon d'action \nattaquent les allemands durant la nuit, \net quelques uns y repartiront ce matin \nm\u00EAme. Les Allemands continuent de \nconcentrer de l'infanterie et des \nv\u00E9hicules blind\u00E9s dans les environs, ce \nqui offre beaucoup de cibles, mais aussi \nbeaucoup d'opposition.\n\nLe 519\u00E8me couvrira les IL2 de la 2\u00E8me \ndivisions arm\u00E9e, en remplacement du \n283\u00E8me IAP qui est indisponible par \nmanque d'effectifs.\n\nObjectif : Couvrir les IL2 durant leur \nattaque sur Kromy.\n\nDispositif : 6 Yak-1B\n\nEmport : Standard\n\nInstructions : \n\nD\u00E9collage \u00E0 07h00, cap au Nord Ouest. En \nraison de la faible visibilit\u00E9, le \nregroupement se fera \u00E0 basse altitude, \nsous la couche nuageuse. Les Il2 vous \nattendront sur Fatez. Suivez les \n"Bossus" jusqu'\u00E0 leur cibles en copiant \nleurs manoeuvres. Ils vont voler de \nmani\u00E8re erratique afin de tromper les \nobservateurs ennemis. Apr\u00E8s l'attaque de \nKromy, escortez les Il2 jusqu'\u00E0 Fatez \npuis rentrez \u00E0 la base.\n\nRestez sous les nuages durant le vol. \nMaintenez le contact visuel avec les \nIL2.\n\n\n\n
