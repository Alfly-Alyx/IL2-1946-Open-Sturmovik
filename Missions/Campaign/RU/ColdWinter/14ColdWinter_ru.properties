Name Blinding Sun
Short 
Description \nDes renforts\n\nDate : 21 janvier 1942, 10h30\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\n"Oui G\u00E9n\u00E9ral, nous les avons eu. Oui \nmonsieur, les deux b\u00E2tards ... Oui \nmonsieur, le plan \u00E9tait de moi... Oui \nG\u00E9n\u00E9ral. Merci monsieur, je n'ai fais \nque mon devoir"\n\nChernov raccrocha le t\u00E9l\u00E9phone, le \nvisage rouge, transpirant. Il enleva sa \ncasquette, essuya la sueur avec son \navant bras, et s'avachit sur la chaise \nla plus proche. Il prit une longue \nrespiration et nous sourit.\n\n"Bravo les gars, bon boulot, tr\u00E8s bon \nboulot ! Le G\u00E9n\u00E9ral vous f\u00E9licite \npersonnellement, et je pense qu'il y a \nde la m\u00E9daille dans l'air. Allez vous \nreposer, vous \u00EAtes en perm\u0092 pour le \nreste de la journ\u00E9e.\n\nHmelnov et moi-m\u00EAme re\u00E7\u00FBmes des lettres \nde recommandation de la part du \nCommandant en chef. Chernov re\u00E7ut \nl'Ordre du Drapeau Rouge. Il \u00E9tait si \ncontent qu'il nous donna une permission \npour le reste de la semaine.\n\nAlors que nous f\u00EAtions \u00E7a, le Front de \nKalinin continuait son avance sur \nSychevka. Un combat d'une rare intensit\u00E9 \nfaisait rage autour de la cit\u00E9, mais \ncette derni\u00E8re restait aux mains de \nl'ennemi. Les Allemands contr\u00F4laient \ntoujours la voie de chemin de fer \nVyazma-Sychevka \u0096 Rzhev, qui leur \npermettait de se red\u00E9ployer rapidement \nd'un point \u00E0 l'autre. Sychevka re\u00E7u des \nrenforts constitu\u00E9 d'une division SS, de \ndeux divisions de Panzer, et que \nquelques unit\u00E9s suppl\u00E9mentaires. Notre \n39\u00E8me Arm\u00E9e n'arrivait plus \u00E0 avancer.\n\nSur le front de l'Ouest, les Allemands \ncommen\u00E7aient une retraite gradu\u00E9e le 16 \njanvier, et se retranchaient en une \nligne d\u00E9fensive sur la route Yuknov- \nRzhev. Cette route avait une importance \nstrat\u00E9gique et les Allemands ne \nl\u00E2cheraient pas facilement.\n\nLa 20\u00E8me arm\u00E9e lib\u00E9ra Lotoshino le 16, \net Shakhovskaya le jour suivant. Ces \nbatailles co\u00FBt\u00E8rent de nombreuses vies, \net apr\u00E8s la lib\u00E9ration de Mozhaisk, \ntrois jours plus tard, la 20\u00E8me arm\u00E9e \npouvait \u00E0 peine combattre. Le jour m\u00EAme, \nStaline donna l'ordre d\u0092 engagement de \nla 1\u00E8re arm\u00E9e de Choc de r\u00E9serve, et \nl'envoya soutenir la 20\u00E8me. La 1\u00E8re \nprogressait vite sur le flanc, mais la \n20\u00E8me avait beaucoup de mal \u00E0 tenir sa \nposition.\n\nL'aviation rattach\u00E9e \u00E0 la 20\u00E8me arm\u00E9e \neut la priorit\u00E9, et nos ressources \nfurent r\u00E9duites. Nous ne pouvions plus \nqu'attaquer les cibles les plus \nimportantes.\n\nDans la matin\u00E9e du 21 janvier, le Major \nNazarov m'appela au t\u00E9l\u00E9phone. Il \narrivait avec 5 nouveaux avions et \npilotes. Mes jours en tant que \nCommandant touchaient \u00E0 leur fin. \nJ'allais redevenir un simple leader de \nchasse.\n\nBriefing : \nLa Luftwaffe poss\u00E8de une totale ma\u00EEtrise \ndu ciel sur notre zone. Le Major Nazarov \nm'ordonne de d\u00E9coller avec les Migs \nrestants et de le rejoindre afin qu'il \npuisse rallier la base sans encombre.\n\nDispositif : 3 Mig-3UD\nEmport : 2 x 12.7 mm\n\nInstructions :\n\nD\u00E9collage \u00E0 10h30, cap \u00E0 l'est. Le plan \nde vol est indiqu\u00E9 sur votre carte. \nMontez \u00E0 1000m et mettez le cap sur la \nrivi\u00E8re Istra \u00E0 l'est o\u00F9 vous \nretrouverez les 5 Migs, que vous \nescorterez jusqu'\u00E0 la base.\n\nNote : Dans le menu d'armement, veuillez \ns\u00E9lectionner la skin : \nMIG-3ud_519_IAP.BMP.\n\n
