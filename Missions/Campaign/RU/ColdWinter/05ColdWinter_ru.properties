Name Blinding Sun
Short 
Description \nR\u00E9affectation\n\nDate : 5 janvier 1942, 16h00\n\nTemps : D\u00E9gag\u00E9\n\nBase : Balabanovo\n\nDepuis quelques jours, nos voisins du \n627\u00E8me sont au plus mal. Hier, ils n'ont \npas r\u00E9ussi \u00E0 emp\u00EAcher la perte de leurs \nIL2, sans parler de la perte de 14 I-16 \nsur 15, depuis leur mise en service \nactif il y a 5 jours, Le 627\u00E8me est \npresque an\u00E9anti.\n\nIls ont des avions obsol\u00E8tes et des \ntactiques elles aussi obsol\u00E8tes. La \nplupart de leur dotation en chasseur \nprovient du Club de vol de Moscou, les \nmoteurs sont anciens et m\u00E9riteraient une \ns\u00E9rieuse r\u00E9vision. La majorit\u00E9 de ces \nmoteurs ont servis aux \u00E9tudiants en \nm\u00E9canique pour se faire la main, depuis \ndes ann\u00E9es. Et ces rebuts de machine \nvolante, obsol\u00E8tes depuis des ann\u00E9es ont \n\u00E9t\u00E9 donn\u00E9 aux jeunes dipl\u00F4m\u00E9s de l'\u00E9cole \nde l'air de Kachin, dont l'entra\u00EEnement \na \u00E9t\u00E9 b\u00E2cl\u00E9 \u00E0 cause du d\u00E9but de la \nguerre. Sur les 14 avions de perdus, \nseulement 5 le furent en combat. Les 9 \nautres furent perdus au cours de divers \naccidents, emmenant avec eux les jeunes \nlieutenants tout juste dipl\u00F4m\u00E9s.\n\nBriefing :\n\nNotre division mixe a\u00E9rienne du 47\u00E8me a \n\u00E9t\u00E9 plac\u00E9e sous l'autorit\u00E9 du Colonel \nVanushkin de la  20\u00E8me Arm\u00E9e A\u00E9rienne. \nSes premiers ordres sont de nous \ntransf\u00E9rer sur la base de Ostashevo, qui \nsera le d\u00E9part d'une offensive vers \nGzhatz o\u00F9 un support a\u00E9rien est \nn\u00E9cessaire. Nous transitons par petits \ngroupes, la majorit\u00E9 des chasseurs \nsuivant un avion pilot\u00E9 par une \nnavigateur exp\u00E9riment\u00E9.\n\nObjectif : D\u00E9collez avec 3 Mig-3UD et \nsuivez le Pe-3bis jusqu'\u00E0 Ostashevo.\n\nDispositif : 3 Mig-3UD.\n\nEmport : 2 x 12.7mm\n\nInstructions :\n\nD\u00E9collage \u00E0 16h00, cap au Sud-Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nSuivez le Pe-3bis \u00E0 une altitude de 2 \n000m.\n\n
