Name Blinding Sun
Short 
Description \nEscorter les Pe-2\n\nDate : 7 janvier 1942, 11h30\n\nTemps : D\u00E9gag\u00E9\nBase : Ostashevo\n\n\nLors d'un de mes vols de reconnaissance, \nSechkin fut tu\u00E9. Un HS-126 charg\u00E9 de \nlocaliser des cibles pour l'artillerie \nallemande, vint nous voir. On les croise \nsurtout sur la ligne de front, et il est \nrare qu'ils s'enfoncent aussi loin dans \nnos lignes. Le pilote volait lentement \net de mani\u00E8re impr\u00E9visible, tout en \nfaisant des ronds bizarres. Peut \u00EAtre \nque l'allemand \u00E9tait bless\u00E9 ou mort ? \nSechkin \u00E9tait pr\u00EAt \u00E0 partir en \nreconnaissance, il lan\u00E7a son moteur et \nvola vers lui. Peut \u00EAtre voulait-il le \nforcer \u00E0 se poser sur notre base, et \nainsi faire prisonnier le pilote et \nl'avion.\n\nD\u00E8s son d\u00E9collage, le Henshel se cacha \ndans les nuages, et une paire de \nMesserschmitt en sortit. Sechkin n'eut \npas le temps de rentrer son train. Une \ncourte rafale l'abattit en sortie de \npiste, o\u00F9 il br\u00FBla.\n\nQuelques secondes plus tard, les \nMesserchmitts disparurent dans les \nnuages pour rejoindre le Henshel.\n\nBriefing :\n\nApr\u00E8s la r\u00E9ception des donn\u00E9es de \nreconnaissance par le QG, le G\u00E9n\u00E9ral \nVlasov ordonne au 47\u00E8me SAD d'effectuer \nune frappe sur Shakhovskaya. L'officier \nen chef de la division, Vanusushkin \naffecte tous nos Pe-2 \u00E0 cet objectif, et \nnotre groupe comme couverture. Au lieu \nde faire une attaque massive, nous \neffectueront l'attaque par petits \ngroupes afin d'\u00E9viter d'\u00EAtre d\u00E9tect\u00E9.\n\nObjectif : Escorter les Pe-2 jusqu'\u00E0 \nleur objectif et durant leur vol retour.\n\nDispositif : 2 Mig-3UD\n\nEmport : 2 x 12.7mm\n\nInstructions :\n\nD\u00E9collage \u00E0 11h30, cap \u00E0 l'Ouest. Le \nplan de vol est indiqu\u00E9 sur votre carte. \nRestez au dessus des bombardiers, et \nsurveillez l'espace a\u00E9rien \u00E0 leur \nalentour. Les bombardiers seront le plus \nvuln\u00E9rable durant leur passe de \nbombardement.\n\n
