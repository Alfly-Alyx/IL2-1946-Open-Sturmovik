Name Blinding Sun
Short 
Description \nInterception de bombardiers\nDate : 17 mai 1943, 07h00\nTemps : brumeux\nBase : Zolotuhino\n\nA la mi-mai, notre t\u00E2che devint de plus \nen plus difficile. Sp\u00E9cialement \nd\u00E9concertante furent les missions de \nreconnaissance. L\u0092ennemi semblait avoir \ntotalement disparu. Tous ces blind\u00E9s, \nces camions, ces troupes n\u0092\u00E9taient plus \nvisibles o\u00F9 que ce soit. J\u0092ai m\u00EAme \ncommenc\u00E9 \u00E0 envisager que l\u0092ensemble de \nce dispositif allemand n\u0092avait \u00E9t\u00E9 fait \nque pour retirer nos forces du secteur \no\u00F9 aurait finalement lieu l\u0092offensive \nennemi.\n\nLa rumeur \u00E9tait que la v\u00E9ritable \noffensive aurait lieu sur Kharkov. Les \nlignes t\u00E9l\u00E9phoniques allemandes sur \nnotre secteur \u00E9taient silencieuses alors \nqu\u0092elles \u00E9taient encombr\u00E9es sur la zone \nde Kharkov . Quelques d\u00E9serteurs nous \nconfirm\u00E8rent que Kharkov serait le \nprochain objectif des allemands.\n\nJ\u0092ai continu\u00E9 de voler plusieurs fois \nencore avec Govorov. Il apprenait vite \net notre confiance mutuelle augmentait \napr\u00E8s chaque vol. Les autres officiers \nne m\u0092approuvaient pas, ils estimaient \ntrop risqu\u00E9 le fait de confier ses 6 \u00E0 \nun bleu. Mais j\u0092avais plus confiance \ndans Alexei qu\u0092en eux. Il avait \nd\u0092excellents r\u00E9flexes, un vison \nincroyablement s\u00FBre de la situation et \npouvait encaisser les G mieux que moi. \nEncore un peu d\u0092exp\u00E9rience et j\u0092aurais \nle meilleur ailier de l\u0092arm\u00E9e de l\u0092air.\n\nNotre commandant en chef, Deryagin, se \nmis \u00E0 voler syst\u00E9matiquement avec nous. \nIl avait 7 victoires confirm\u00E9es \u00E0 son \npalmar\u00E8s et je supposais qu\u0092il voulait \nen obtenir d\u0092autres. Ou bien voulait il \n\u00E9chapper \u00E0 la pr\u00E9sence du commissaire \npolitique pendant quelques heures par \njour. L\u0092atmosph\u00E8re dans son abri \ndevenait plus confin\u00E9e chaque fois que \nje m\u0092y rendais.\n\nBriefing de la mission :\n\nDes observateurs sur la ligne de front \nont fait \u00E9tat du passage d\u0092une formation \nde bombardiers prenant la direction de \nKursk. Leur nombre est estim\u00E9 \u00E0 10 \u00E0 12, \naccompagn\u00E9s de 4 chasseurs d\u0092escorte. Le \nQG de l\u0092Arm\u00E9e A\u00E9rienne a envoy\u00E9 les \nAiracobras du129\u00E8me IAP intercepter \nl\u0092escorte alors que les Yak1B de 519\u00E8me \nsont charg\u00E9s de l\u0092attaque sur les \nbombardiers. Leur objectif est \nprobablement la gare de Kursk o\u00F9 est \nentrepos\u00E9e une grande quantit\u00E9 d\u0092essence \net de munitions. Sa destruction serait \nvraiment d\u00E9vastatrice. \n\nMission : emp\u00EAcher les bombardiers \nennemis d\u0092attaquer Kursk.\n\nDispositif : 6 Yak1B\nEmport : standard\nConsignes : D\u00E9collage \u00E0 07h00 en \ndirection du Nord-Ouest, votre plan de \nvol est inscrit sur votre carte. Apr\u00E8s \nle d\u00E9collage, cap sur Stanovoe, ensuite \nvirage en direction de Olkhovatka tout \nen montant \u00E0 une altitude de 4000 \nm\u00E8tres. Cherchez ensuite la formation \nennemie. \n\n
