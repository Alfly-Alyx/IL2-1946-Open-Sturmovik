Name Blinding Sun
Short 
Description \nLe duel\n\nDate : 29 mai 1943, 03h45\n\nTemps : Brumeux\nBase : Zolotuhino\n\nLa 16\u00E8me Arm\u00E9e nous a transmis de \nnouvelles instructions op\u00E9rationnelles \n.Chaque escadrille devra tenir des \navions en alerte, et deux avions ainsi \nque leur pilotes devront se tenir pr\u00EAt \nen \u00E9tat d'alerte Un. Le niveau d'alerte \nUn impose un d\u00E9collage en 60 secondes \u00E0 \npartir du moment ou le QG en re\u00E7oit \nl'ordre. Cela signifie rester assis \npendant 4 heures dans le cockpit, 24 \nheures sur 24, et par n'importe quel \ntemps.\n\nLe 29 mai, j'avais la permanence de 2h \u00E0 \n6h, que j'avais \u00E9chang\u00E9e avec le \nCapitaine Kostrov.\n\nKostrov avait un grade sup\u00E9rieur, avec \npr\u00E8s de 6 000 heures de vol, mais il \nn'avait pas beaucoup d'exp\u00E9rience en \ncombat a\u00E9rien. Jusqu'en avril de cette \nann\u00E9e, il avait \u00E9t\u00E9 instructeur, avant \nde rejoindre le front apr\u00E8s que sa \ndemande de mutation ait \u00E9t\u00E9 accept\u00E9. \nCela ne lui convenait pas. C'\u00E9tait un \nbon pilote, pour s\u00FBr, mais il \u00E9tait trop \n\u00E2g\u00E9, trop rigide. Il continuait \u00E0 voler \ncomme en 41, et au lieu de profiter de \nnotre exp\u00E9rience, il essayait de nous \nprouver que voler \u00E0 l'ancienne \u00E9tait la \nmeilleur m\u00E9thode. L'officier en Chef en \neut vent, et m'affecta Kostrov comme \nailier pour quelques jours. Aucun de \nnous n'appr\u00E9ciait l'autre, mais nous \nn'avions pas le choix. J'avais le \nsentiment que ce serait \u00E0 moi de \nprot\u00E9ger ses 6 heures, plut\u00F4t que \nl'inverse.\n\nL'aube se levait, et je commen\u00E7ais \u00E0 \nsomnoler...\n\nBriefing :\n\nScramble, Scramble ! Des observateurs \npr\u00E8s de Koursk rapportent qu'un appareil \nisol\u00E9 survole la ville \u00E0 haute altitude. \nL'identification pr\u00E9sume qu'il s'agit \nd'un avion de reconnaissance ennemi. \nD\u00E9collez, localisez le, et identifiez la \ncible; Si c'est un ennemi, descendez le.\n\nObjectif : Interceptez la cible non \nidentifi\u00E9e au dessus de Koursk.\n\nDispositif : 2 Yak-1B\n\nInstructions :\n\nD\u00E9collage \u00E0 03h45, cap au Nord-Ouest. \nContinuez votre mont\u00E9e jusqu'au point \nJ7, puis allez en J4 en montant \u00E0, 4000 \nm. Localisez visuellement la cible. \nL'interception d'appareils de \nreconnaissance fait partie de nos \npriorit\u00E9s, en raison de convois \nd'importance strat\u00E9gique stationn\u00E9s \u00E0 \nKoursk, qui ne doivent pas \u00EAtre \nd\u00E9couverts.\n\n\n
