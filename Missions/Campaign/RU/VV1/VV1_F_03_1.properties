Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_12.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n2nd November1941\n\n==============================\n\nLage:\n--------\n\nOur air forces here at Murmansk are very strong.\n\nDuring the last days you learned that about two hundred fighter planes are allocated \nhere around Murmansk.\n\nNot less than six Fighter Regimants are stationed here for the safety of Murmansk with \nit's important port and the Murmansk Railway to the south.\n\nIn Front of Vayenga, at Ura Guba and Kilpyavr the 27th IAP is stationed with it's I-16 \nand I-153s.\n\nAt Vayenga 2 the 10th IAP with it's MiG-3s is placed.\n\nAt Murmashi and Shongui the 33rd IAP is operating Yak-1s and LaGGs.\n\nAt Shongui and Taybola the 26th IAP is operating I-16s.\n\nThe airspace over Olenogorsk and Monchegorsk is secured by the strong 78th IAP \nwhich is flying Hurricanes and P-40 Tomahawks which were delivered from the \nBritains.\n\nYesterday you learned to know the leader of the 2nd squadron of the 72nd Mixed Air \nRegiment, Maior Andrey Kowaliov.\n\nHe offered you to fly in his squadron as long as you have to wait for your Regiment.\n\nA great idea.\n\nDuring the morning you were advised to the new plane type, the P-40 Tomahawk.\n\nNow you feel ready to try the new plane...\n\n\nEinsatzbefehle:\n---------------------\nFollow Maior Kowaliov.\n\nStartzeit: 15:00\nEinsatzflugh\u00F6he: n/a \nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
