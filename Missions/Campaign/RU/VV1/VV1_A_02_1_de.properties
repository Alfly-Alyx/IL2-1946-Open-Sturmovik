Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_02.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n20 June 1941\n\n==============================\n\nSituation:\n-------------\n\nEs geht etwas vor!\n\nDu bist gerade seit drei Tagen bei deinem Regiment und schon hast du einen \nEindruck von der gef\u00E4hrlichen Lage hier an der Grenze zum deutschen Reich \ngewonnen.\n\nDie deutschen haben sehr starke Kr\u00E4fte hinter der Grenze zusammengezogen.\nUnser Oberkommando hat strengste Waffendisziplin befohlen. Deutscher Luftraum \ndarf unter keinen Umst\u00E4nden verletzt werden.\nDeutsche Maschinen, die ihrerseits unseren Luftraum verletzen d\u00FCrfen nicht \nangegriffen werden.\nDie Befehle sollen von Stalin h\u00F6chstpers\u00F6nlich stammen.\n\nSollten die Deutschen wirklich angreifen, w\u00E4re unsere Luftwaffe zun\u00E4chst im Zweifel, \nwas zu tun w\u00E4re.\n\nWie auch immer, niemand wei\u00DF was sie vorhaben...\n\n\n\nMission Orders:\n----------------------\nPatroullie.\n\nTime of take off: 13:45\nMission altitude: 500m\nPlane type: I-16 Typ18\nAdd. weapons: n/a\n\nWeather report:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
