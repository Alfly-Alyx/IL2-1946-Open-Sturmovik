Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n24 June 1941\n\n==============================\n\nSituation:\n-------------\n\nThe Battle northeast of Raseinen is still raging.\n\nUntil now the Red Army wasn't able to make ground.\nThe battlefield must be secured against enemy air attacks.\n\nThe HQ has ordered fighters to patrol the area.\nThe enemy must not be allowed to attack our forces by air attacks!\n\n\nMission Orders:\n----------------------\nFighter Patrol.\n\nTime of take off: 11:15\nMission altitude: 1800m\nPlane type: I-16/18\nAdd. weapons: --\n\nWeather report:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
