Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nJanischken Airfield\n10th IAP / 7th Air Division\n\n28 June 1941\n\n==============================\n\nSituation:\n-------------\n\nYour regiment is melting away.\nOnly a handful of planes are left to defend a front which is constantly moving backwards.\n\nDas Regiment schmilzt dahin.\nEs sind nur noch eine handvoll Flugzeuge einsatzf\u00E4hig.\n\n\nMission Orders:\n----------------------\nPatrol along the front.\nFrontpatroullie.\n\nTime of take off: 11:15\nMission altitude: 2800\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nSunny.\nSonnig.\n\n++++++++++++++++++++++++++++++\n.\n.\n
