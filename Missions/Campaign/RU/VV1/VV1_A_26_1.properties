Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFrauenburg Airfield\n10th IAP / 7th Air Division\n\n30 June 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy is advancing.\n\nThe more important parts of the front are further east.\nThe Germans reached and crossed  the Dvina.\nAt Daugavpils they're about to break out of their bridgehead.\nOur 21st Mechanized Corps is being weared down. It has lost nearly all of it's tanks.\nHere on the northwestern flank of Army Group North the battles are smaller in size but \nfought with the same intensity. Yesterday Libava fell.\n\nThe majority of our Air Force is destroyed.\nMasses of I-153 and I-16 fighters are lying on the ground, masses of young \nunexpierienced Soviet fighter pilots lost their lives.\n\nThe 10th Regiment has only eightteen fighters left, seven MiGs and eleven I-16s. But \nwith this it's the strongest fighter unit in the north. All other regiments lost even more...\n\n\nMission Orders:\n----------------------\nDo what you can.\n\nTime of take off: 15:00\nMission altitude: 4500m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nCloudy, strong winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
