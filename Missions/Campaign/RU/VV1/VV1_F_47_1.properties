Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n5th April 1942\n\n==============================\n\nLage:\n--------\n\nThe Germans broke through!\n\nOur defense line at Murmashi fell.\n\nSuddenly Shongui is in great danger to be overrun.\n\nThe Regiment has to evacuate the airfield immediately.\n\nThe greater part of the fighters are just at Ura Guba.\nYou packed all you need and loaded it into the Pe-2.\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Ura Guba.\n\nStartzeit: 05:22\nEinsatzflugh\u00F6he:  300\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
