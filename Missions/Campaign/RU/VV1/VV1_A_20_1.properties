Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWeinoden Airfield\n10th IAP / 7th Air Division\n\n27 June 1941\n\n==============================\n\nSituation:\n-------------\n\nTwo days at Weinoden.\n\nYou didn't had the time to become familar with your new base when you got new \ntransfer orders.\n\nYou change your bases quicker than your underwear.\nWeinoden is beeing given up today afternoon.\n\nThe Germans are too close.\nTomorrow it could be too late.\nThe 10th transfers to Janischken...\n\n\nMission Orders:\n----------------------\nTransfer to Janischken.\n\nTime of take off: 16:32\nMission altitude: 400m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nStrong winds, cloudy.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
