Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n25 July 1941\n\n==============================\n\nSituation:\n-------------\n\nSeskar ist in gro\u00DFer Gefahr!\n\nGestern Abend ist die Insel von Stukas angegriffen worden und in der Nacht wurde \ndie Basis von Schiffsartillerie getroffen.\nDer gr\u00F6\u00DFte Teil unserer  Flakverteidigung ist zerst\u00F6rt.\nNun erwartet jeder, da\u00DF die Deutschen heute kommen werden.\n\nAlles, was jetzt noch an J\u00E4gern fliegt, soll hoch, um die Insel zu verteidigen....\n\n\nMission Orders:\n----------------------\nSichere Seskar.\n\nTime of take off: 04:40\nMission altitude: 500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonniger Sonnenaufgang.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
