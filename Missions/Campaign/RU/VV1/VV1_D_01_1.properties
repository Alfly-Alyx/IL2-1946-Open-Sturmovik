Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_06.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n24th September 1941\n\n==============================\n\nSituation:\n-------------\n\nYou're going back to the front.\n\nAnd the way isn't very long.\nThe Germans are advancing to Moscow.\n\nThe defense of the capital is hastily organized.\nEverybody is nervous.\n\nYour freshly reequipped 7th Regiment is ordered to deploy to the airfields at Gzhatsk \nand Karmanovo.\n\nPodpolkovnik Dominik has ordered the I-16s of the regiment to transfer to Karmanovo \nand the KiG- and LaGG- parts to Gzhatsk.\n\n\nMission Orders:\n----------------------\nTransfer to Gzhatsk.\n\nTake Off Time: 17:40\nMission Altitude: 300m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nBlind.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
