Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n11th February 1942\n\n==============================\n\nLage:\n--------\n\nYesterday evening a british convoy entered the port of Murmansk unharmed.\n\nAll fighter units are ordered to secure the ships at all costs.\n\n\nEinsatzbefehle:\n---------------------\nSecure the airspace over Polyarny.\n\nStartzeit: 10:45\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
