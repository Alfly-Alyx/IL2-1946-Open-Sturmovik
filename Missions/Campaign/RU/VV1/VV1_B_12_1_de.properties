Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n20 July 1941\n\n==============================\n\nSituation:\n-------------\n\nLavansaari wird bald fallen!\n\nDen Deutschen ist es nun gelungen, unsere Truppen in zwei Teile zu spalten und in \ndie Waldgebiete \u00F6stlich und westlich zur\u00FCckzudr\u00E4ngen. Damit sind alle wichtigen \nInstallationen auf der Insel in feindlicher Hand. \nEs ist nur noch eine Frage von Stunden, bis unsere M\u00E4nner dort gezwungen sein \nwerden, aufzugeben.\nUnd als w\u00E4re all das nicht schon genug, sind die Deutschen nun dazu \u00FCbergegangen, \nweitere Verst\u00E4rkungen und Versorgungsg\u00FCter nach Lavansaari einzufliegen.\nDas Oberkommando hat den J\u00E4gern befohlen, die feindlichen Transportflugzeuge \nabzuschie\u00DFen.\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime of take off: 17:07\nMission altitude: 1500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonnig.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
