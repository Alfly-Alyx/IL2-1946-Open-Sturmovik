Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n24 June 1941\n\n==============================\n\nSituation:\n-------------\n\nNortheast of Raseinen a fierce battle has emerged.\n\nThe Red Army is attacking the 56th Panzerkorps.\nSince the first light the Red Air Force is launching heavy air raids.\n\n\nMission Orders:\n----------------------\nAttack enemy positions at Kaulakia with bombs.\n\nTime of take off: 07:45\nMission altitude: 500m\nPlane type: I-16 / 18\nAdd. weapons: 2 x FAB-100\n\nWeather report:\nSunny early morning.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
