Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n23 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDer deutsche Angriff kam als totale \u00DCberraschung.\nNicht da\u00DF es keine Vorzeichen gegeben hatte, im Gegenteil. Die Ansammlung \ndeutscher Kr\u00E4fte entlang der Grenze wer schon lange kein Geheimnis mehr gewesen. \nAber niemand wollte glauben, da\u00DF die Deutschen wirklich angreifen w\u00FCrden.\n\nNun ist es passiert und wir waren nicht wirklich vorbereitet.\nGleich in den ersten Stunden wurden gro\u00DFe Teile unserer Luftstreitkr\u00E4fte am Boden \nzerst\u00F6rt.\nDein 10tes Regiment gilt schon als einzige Ausnahme.\nImmerhin sind ihm nach dem ersten Tag noch \u00FCber 50% seiner Maschinen geblieben.\n\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTime of take off: 09:40\nMission altitude: 2500m\nPlane type: I-16/18\nAdd. weapons: --\n\nWeather report:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
