Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nOne hour ago Libau and some other cities were attacked by enemy bombers.\n\nYou're ordered to go up and patrol over Schavli to secure the airspace over the city.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Schavli.\n\nTime of take off: 23:30\nMission altitude: 1000m\nPlane type: I-16 type 18\nAdd. weapons: --\n\nWeather report:\nClear night.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
