Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n2nd November1941\n\n==============================\n\nLage:\n--------\n\nTomorrow an Allied Convoy will reach Murmansk.\n\nNear Tsyp Nadlok the Germans are operating a strongpoint which gives their air units \nflak cover.\n\nYou're ordered to attack the enemy flak guns together with a squadron of IL-2s.\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy flak with bombs.\n\nStartzeit: 08:00\nEinsatzflugh\u00F6he: 500m \nEinsatzmuster: P-40C\nZusatzbewaffnung: 1 x 250lb Bombe\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
