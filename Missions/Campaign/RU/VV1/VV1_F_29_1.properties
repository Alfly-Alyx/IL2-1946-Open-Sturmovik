Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n23rd March 1942\n\n==============================\n\nLage:\n--------\n\nRistikent is about to fall.\n\nIsolated and without supplies and reinforcements the strongpoint won't be able to hold \nout for long.\nAlthough it's garrison is fighting with great courage nothing can help the troops against \nthe enemy's overwhelming strength.\n\nSeveral bombers and ground attack planes were sent to the village to help our troops \nbut all these flights were intercepted by German fighters.\n\nGetting an at least partial air superiority over the small spot would be nescessary to \nallow our ground attack planes to support our troops.\n\n\nEinsatzbefehle:\n---------------------\nFree Fighter Sweep\n\nStartzeit: 06:22\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n..\n\n\n\n\n\n\n
