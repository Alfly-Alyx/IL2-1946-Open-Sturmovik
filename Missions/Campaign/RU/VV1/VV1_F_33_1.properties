Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n25th March 1942\n\n==============================\n\nLage:\n--------\n\nOur troops need help!\n\nSince the night our encircled units are desperately fighting to break out of the small \npocket.\n\nIn the morning the commander called for ammunition supplies.\n\nA number of Li-2 transport planes are ordered to drop the supplies over the pocket.\nYour regiment is ordered to secure the planes.\n\n\nEinsatzbefehle:\n---------------------\nEscort the Li-2 Transport planes.\n\nStartzeit: 05:30\nEinsatzflugh\u00F6he:  1000m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n
