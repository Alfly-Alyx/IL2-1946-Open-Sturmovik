Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n7th October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy operation to cut off Vyazma can't be stopped.\n\nIn the coming hour the fate of the city and with it of an entire Army will fulfill.\nThe Army wasn't withdrawn, now it will end to exist.\n\nThe Regiment's communications recieve order after order. More orders than planes \nare on hand.\nEvery plane, every man, every weapon, tank or gun is thrown into the last resistance \nto stop what can't be stopped...\n\n\nMission Orders:\n----------------------\nFighter Patrol\n\nTake Off Time: 16:08\nMission Altitude: 2000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nHazy.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
