Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_11.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n27th October 1941\n\n==============================\n\nLage:\n--------\n\n\u00DCberraschungen.\n\nGestern Morgen wurde das gesamte fliegende Personal des Regiments zu einer \ngro\u00DFen Flugbasis bei Moskau gebracht.\n\nGegen Mittag wurdet ihr zu einem Hangar gef\u00FChrt, in dem, wie sich herausstellte, eine \nkleine Feierstunde stattfand.\n\nDas 7te J\u00E4gerregiment erhielt Gardestatus und wurde zum 14. Garde- J\u00E4gerregiment \numbenannt!\n\nEine gro\u00DFe Ehre!\n\nDem Regiment stand nun eine relativ ruhige Zeit des Wiederaufbaus und der \nNeuausr\u00FCstung bevor und du hattest dich schon dar\u00FCber gefreut.\n\nAm Abend, kurz bevor die Feier zu Ehren der Bef\u00F6rderung des Regiments stattfinden \nsollte, wurdest du und eine handvoll deiner Kameraden in ein B\u00FCro beordert, wo ihr \nVerlegungsbefehle nach Murmansk schon f\u00FCr heute erhieltet.\n\nAlles weitere w\u00FCrdet ihr in Murmansk erfahren.\n\nAm Morgen wurde dir eine Pe-2 \u00FCbergeben, die schon in den Farben des 14. GvIAP \nangestrichen war. \nDar\u00FCber war ein wei\u00DFer Schneesichtschutz gemalt, f\u00FCr Murmansk.\n\nVor knapp f\u00FCnf Stunden warst du dann in Moskau gestartet.\n\nGleich ist es geschafft.\nDein Zielflughafen Vayenga Nord liegt nur noch wenige Kilometer vor dir...\n\n\nEinsatzbefehle:\n---------------------\nLande in Vayenga Nord.\n\nStartzeit: n/a\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
