Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGolf von Finnland,\nFliegerhorst Kymi\n10. Staffel / Jagdgeschwader 54\n"Fliegergruppe Finnland"\n\n21. Juli 1941\n\n==============================\n\nLage:\n--------\n\nEinsatzbefehle:\n---------------------\n\nStartzeit:\nEinsatzflugh\u00F6he:\nEinsatzmuster:\nZusatzbewaffnung: n/a\n\nWetterlage:\n\n++++++++++++++++++++++++++++++\n\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n24 July 1941\n\n==============================\n\nSituation:\n-------------\n\nNew orders:\nThe enemy airfield on Lavansaari shall be attacked.\n\nA dozen I-153s of the 159th IAP from Malyishevo and the remaining MiGs of the 15th \nIAP from Seleznevo are ordered to attack the enemy installations on the island.\n\nSLt Yegorov was asked if your 7th IAP is able to support the attack with planes from \nSeiskari.\nThree Laggs and two MiGs shall fly the attack.\nYou're with it...\n\n\nMission Orders:\n----------------------\nAttack the enemy airbase at Lavansaari.\n\nTime of take off: 05:04\nMission altitude: 300m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny early morning.\n++++++++++++++++++++++++++++++\n.\n.\n\n
