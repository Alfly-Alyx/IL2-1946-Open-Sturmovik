Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFrauenburg Airfield\n10th IAP / 7th Air Division\n\n30 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDer Feind dringt immer weiter nach Osten vor.\nAuch um Dunaburg kann er wohl nicht aufgehalten werden. \nDas dort verteidigende 21. mechanisierte Korps hat nur noch sieben Panzer dem \nFeind entgegenzustellen.\n\nIn der Luft ist die Lage nicht weniger verzweifelt.\nMassen von I-153 und I-.16 liegen zerst\u00F6rt am Boden.\nDer Gro\u00DFteil der Luftstreitkr\u00E4fte ist vernichtet.\n\nDem 10. Regiment sind nur noch achtzehn Flugzeuge geblieben, sieben MiG-3 und elf \nI-16.\nErsch\u00FCtternd und dabei steht das 10. Regiment noch am besten da. Alle anderen \nEinheiten im Norden sind noch schwerer getroffen...\n\n\nMission Orders:\n----------------------\nTu, was du kannst.\n\nTime of take off: 15:00\nMission altitude: 4500m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nStark bew\u00F6lkt, bei kr\u00E4ftigem Wind\n++++++++++++++++++++++++++++++\n.\n.\n\n
