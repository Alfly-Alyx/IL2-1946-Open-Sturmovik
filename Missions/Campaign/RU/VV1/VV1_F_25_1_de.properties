Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\n\nDie Deutschen greifen an!\n\nDein Regiment ist keinen Moment zu fr\u00FCh hierher gekommen. Kaum zwei Wochen \nnach der Ankunft wird es dringend gebraucht.\n\nGestern hat der Feind vor Ura Guba eine Offensive mit starken Infanteriekr\u00E4ften \ngestartet. \nFeindliche Sturmtruppen gehen systematisch gegen unsere Verteidigungsanlagen vor.\n\nEingeleitet wurde die Offensive durch schwere Bombenangriffe gegen unsere \nFlugpl\u00E4tze in Ura Guba und Kilpyavr und kurz danach auch gegen Vayenga.\n\nBei den Luftangriffen wurden auch Bomber eingesetzt, die die Deutschen von \nanderen Frontabschnitten hierher gebracht haben.\n\nBesonders das am weitesten vorn liegende 27. Jagdregiment hat schwerste Verluste \nhinnehmen m\u00FCssen. \u00DCber die H\u00E4lfte ihrer I-16 und I-153 wurden am Boden zerst\u00F6rt.\n\nDie Angriffe auf beide Flugfelder von Vayenga haben vor allem unsere Pe-2 und \nSturmovik Staffeln getroffen. Mehr als 30 Bomber m\u00FCssen abgeschrieben werden.\nAuch die beiden Jagdregimenter 72 und 10 haben Flugzeuge verloren, sind aber \neinsatzbereit und bek\u00E4mpfen den Feind wo es geht.\n\nDein 14tes Garde J\u00E4gerregiment ist bis heute Morgen in Reserve gehalten worden, \ndoch inzwischen verdichten sich die Anzeichen, dass die Deutschen ihr komplettes 5. \nJagdgeschwader zusammengezogen haben und so mit \u00FCber 100 J\u00E4gern ihre \nOffensive unterst\u00FCtzen.\n\nAm Morgen wurdest du fr\u00FCh geweckt.\n\nUnzusammenh\u00E4ngende Meldungen berichten von starken feindlichen Luftaktivit\u00E4ten \ns\u00FCdwestlich von Ristikent. \nLastensegler sollen dort gelandet sein und der Himmel soll voller Jagdflugzeuge sein.\nDeutsche Bodentruppen, Fallschirmj\u00E4ger und Sturmtruppen sollen in den W\u00E4ldern auf \nbeiden Seiten des Sees zum Angriff angetreten sein.\nZur Aufkl\u00E4rung ausgesandte J\u00E4ger vom 33ten Regiment aus Murmaschi meldeten \nviele Messerschmitts. \nDer Kontakt zu ihnen ging bald danach verloren und die Maschinen kamen nicht \nzur\u00FCck.\n\nDie Lage ist sehr un\u00FCbersichtlich.\nNun soll das 14te GvIAP die Lage feststellen und den Luftraum wieder unter Kontrolle \nbringen.\n\nEs hat einige Zeit gedauert, wenigstens zehn LaGGs nach den Nachtfr\u00F6sten fertig zu \nmachen...\n \n\nEinsatzbefehle:\n---------------------\nFreie Jagd \u00FCber Ristikent.\n\nStartzeit: 09:12\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\n..\n\n\n
