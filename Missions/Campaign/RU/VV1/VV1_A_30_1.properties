Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nTukkum Airfield\n10th IAP / 7th Air Division\n\n2 Juli 1941\n\n==============================\n\nSituation:\n-------------\n\nThe Regiment is bleeding away.\n\nTo make it still battleworthy remnants of other units were put together into two fighter \nregiments which still fight here in the Balticum.\n\nAll the rests of ther 15th and 241st IAPs were subordinated at Tukkum under the \ncommand of your 10th Regiment.\n\nThe remnants of the 21st and 148th Regiments were sent to Riga where they were \nput under the command of the 38th Fighter Regiment.\nSo on the map two fighter regiments are defending the Balticum bridgehead.\nIn reality the remnants of six fighter units with once more than 300 planes were \nconcentrated in two units which can put about 23 fighters into the air each.\n\n\nMission Orders:\n----------------------\nFighter Patrol\n\nTime of take off: 06:30\nMission altitude: 1000m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nSunny with freshen winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
