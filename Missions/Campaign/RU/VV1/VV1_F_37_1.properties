Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n27th March 1942\n\n==============================\n\nLage:\n--------\n\nBad Luck!\n\nDuring your patrol over the pocket Lietenant Nureev was hit and his engine shut \ndown.\n\nFortunately he was able to land his MiG in one piece.\nHe told you that he hoped to get up again, so you landed there too.\n\nJust in that moment the Germans started to attack the airstrip.\n\n\nEinsatzbefehle:\n---------------------\nFlee home.\n\nStartzeit: 07:46\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: MiG-3 ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n\n\n
