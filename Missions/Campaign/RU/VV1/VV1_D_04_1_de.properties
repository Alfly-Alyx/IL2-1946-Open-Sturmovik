Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n3rd October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen sind da!\n\nIm Nordwesten der Stadt hat sich eine feindliche Panzergruppe der Stadt gen\u00E4hert.\nHeftige K\u00E4mpfe haben sich entwickelt.\nIm S\u00FCden geht eine zweite Feindangriffsgruppe auf Ugra vor.\nDer dort liegende Flugplatz, auf dem Teile des 132ten Regiments stationiert sind ist \nw\u00E4hrend der Nacht zweimal angegriffen worden.\nSeit dem ersten Licht finden Luftk\u00E4mpfe \u00FCber dem Platz statt...\n\n\nMission Orders:\n----------------------\nJagdpatroullie \u00FCber Ugra.\n\nTake Off Time: 05:18\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nBew\u00F6lkt, bei st\u00FCrmischem Wind.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
