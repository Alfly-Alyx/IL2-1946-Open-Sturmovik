Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n19th November1941\n\n==============================\n\nLage:\n--------\n\nDer Offizier ist wieder da.\nWieder sollst du ihn mit zu einem Zielgebiet nehmen, damit er dort eine \nAngriffsoperation mitverfolgen kann.\n\nDiesmal soll der kleine Hafen n\u00F6rdlich Petsamo angegriffen werden.\nWie unser Nachrichtendienst mitteilt, haben die Deutschen dort zwei \nK\u00FCstenkampfschiffe liegen.\n\nDer Angriff wird von Pe-2 Bombern ausgef\u00FChrt.\nAcht englische Hurricanes sollen die feindliche Flak im Ziel niederhalten.\n\nDu wirst, ganz majest\u00E4tisch, \u00FCber der ganzen Sache hin und herfliegen und deinem \nGast eine sch\u00F6ne Aussicht bereiten.\n\nHoffentlich schlafen die Deutschen...\n\n\nEinsatzbefehle:\n---------------------\nFliege mit den Bombern zum Zielgebiet und patrolliere dort.\n\nStartzeit: 14:00\nEinsatzflugh\u00F6he: 400m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nKaum Wolken, recht dunkel.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
