Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_10.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n22nd October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe Germans are there!\nThe Regiment has to flee.\n\nNow!\n\nArtillery is just hitting the airfield.\nThe enemy is just about to launch his last assault on our airfield.\nPolkovnik Ryback has ordered to immediately flee from the field.\nPilots are forbidden to engage in ground combat.\nMen and meterial must be saved as good as possible.\n\nYour Mig is just away, flown by one of your pilots.\nYou'll take a Pe-2 bomber to fly to Kubinka.\n\n\nMission Orders:\n----------------------\nFly to Kubinka.\n\nTake Off Time: 20:42\nMission Altitude: :/:\nPlane Type: Pe-2/s1\nAdd. Weaponry: None\n\nWeather:\nRain.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
