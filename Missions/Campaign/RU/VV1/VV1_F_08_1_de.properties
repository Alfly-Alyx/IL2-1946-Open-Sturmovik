Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n4th November1941\n\n==============================\n\nLage:\n--------\n\nSchwere Verluste!\n\nBis jetzt haben die Deutschen drei schwere Angriffe gegen die im Hafen von Polyarny \nliegenden Schiffe geflogen.\nUnd obwohl auch sie schwerste Verluste hinnehmen mu\u00DFten, gelang es ihnen, unter \nden Frachtschiffen ein schlimmes Gemetzel anzurichten:\nZwei Frachtschiffe sind gesunken und vier weitere sind schwer besch\u00E4digt, brennen, \noder m\u00FCssen aufgegeben werden.\nViele der so dringend ben\u00F6tigten Versorgungsg\u00FCter sind verloren.\n\nUnd das ist noch nicht alles:\nDer britische leichte Tr\u00E4ger, der bereits gestern Morgen getroffen worden war, hat \nweitere Treffer hinnehmen m\u00FCssen und hat seinen Antrieb verloren.\nDas Schiff wird zur Zeit von zwei Schleppern in den Hafen gezogen.\n\nNun gilt es, Polyarny und Murmansk so gut es geht gegen weitere Feindangriffe \nabzuschirmen.\n\nPl\u00F6tzlich scheint es nicht gen\u00FCgend J\u00E4ger zu geben...\n\n\nEinsatzbefehle:\n---------------------\nSichern Sie den Luftraum \u00FCber Polyarny.\n\nStartzeit: 05:30\nEinsatzflugh\u00F6he: 800m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig. Insgesamt d\u00FCster.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
