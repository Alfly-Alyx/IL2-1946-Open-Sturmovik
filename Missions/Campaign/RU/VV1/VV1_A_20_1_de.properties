Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nWeinoden Airfield\n10th IAP / 7th Air Division\n\n27 June 1941\n\n==============================\n\nSituation:\n-------------\n\nZwei Tage in Weinoden.\nNicht genug Zeit, um sich hier heimisch zu f\u00FChlen.\nAber warum auch? \nDu wechselst die Basen schneller als deine Unterhosen.\nEs lohnt sich gar nicht, das Gep\u00E4ck \u00FCberhaupt auszupacken.\nDie Deutschen r\u00FCcken \u00FCberall vor.\nNoch heute Nachmittag verlegt das Regiment nach Janischken...\n\n\nMission Orders:\n----------------------\nVerlege nach Janischken.\n\nTime of take off: 16:32\nMission altitude: 400m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nWolkig und b\u00F6ig.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
