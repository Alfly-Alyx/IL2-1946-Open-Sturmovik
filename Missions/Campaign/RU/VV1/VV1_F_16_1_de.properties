Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n19th December1941\n\n==============================\n\nLage:\n--------\n\nLangsam gewinnt die kommende Winternacht die Oberhand \u00FCber die Sonne.\n\nSchon dauert der Tag kaum noch eine Stunde.\nIn der ganzen restlichen Zeit herrscht fast v\u00F6llige Dunkelheit.\n\nSo wie wir, scheint auch der Gegner die Verh\u00E4ltnisse zu nutzen.\n\nImmer \u00F6fter wird nun berichtet, dass Feindtransporter hinter unseren Linien gesichtet \nwerden, um sofort danach wieder in der Dunkelheit zu verschwinden.\n\nHeute scheinen wir aber Gl\u00FCck zu haben.\n\nEin Augenzeuge berichtet, dass mehrere deutsche Transporter auf einem \nzugefrorenen See \u00F6stlich von uns gelandet sind und Nachschubg\u00FCter f\u00FCr \nKommandogruppen entladen...\n\nSchau nach, ob du was finden kannst.\n\n\nEinsatzbefehle:\n---------------------\nPatrol the sea.\n\nStartzeit: 13:06\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
