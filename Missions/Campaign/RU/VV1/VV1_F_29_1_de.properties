Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n23rd March 1942\n\n==============================\n\nLage:\n--------\n\nGestern war ein furchtbarer Tag.\n\nObwohl erst der erste Kampftag des 14. Garderegiments nach der Wiederaufstellung \nbei Moskau mu\u00DFten schwere Verluste hingenommen werden.\nSechs M\u00E4nner sind abgeschossen worden, zehn weitere Maschinen sind besch\u00E4digt \nund m\u00FCssen repariert werden.\nWie durch ein Wunder sind von deiner Staffel alle heil heimgekommen, doch sind f\u00FCnf \nder LaGGs in der Reparatur. So auch deine Rote 7.\n\nDu fliegst nun die Test- MiG und du fragst dich eigentlich, was da noch getestet \nwerden mu\u00DF. Die schwere Bewaffnung ist eine gro\u00DFartige Verbesserung f\u00FCr das \nFlugzeug.\n\nIm Vergleich mit den anderen Regimentern steht das 14te aber noch gut da.\nAlle anderen Staffeln haben schon viel h\u00F6here Verluste hinnehmen m\u00FCsen.\nUnd im Vergleich zu den Fliegereinheiten sieht es am Boden noch viel schlimmer aus: \n\nRistikent steht kurz vor dem Fall.\n\nDer Ort ist nun von beiden Richtungen abgeschnitten.\nKein Nachschub, keine Verst\u00E4rkungen kommen zu den sich tapfer wehrenden \nEinheiten durch.\nVielleicht noch ein oder zwei Angriffe, dann wird niemand mehr am Leben sein, um \nsich den zahlenm\u00E4\u00DFig \u00FCberm\u00E4chtigen Deutschen entgegenzustellen.\n\nAm fr\u00FChen Morgen eingesetzte Schlachtflieger und Bomber sind von den Deutschen \nabgefangen und schwer zusammengeschossen worden.\n\nNun tobt \u00FCber dem Schlachtfeld die Luftschlacht.\nBeide Seiten schicken J\u00E4ger...\n \n\nEinsatzbefehle:\n---------------------\nFreie Jagd\n\nStartzeit: 06:22\nEinsatzflugh\u00F6he: 3000m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig\n++++++++++++++++++++++++++++++\n..\n\n\n\n\n\n\n
