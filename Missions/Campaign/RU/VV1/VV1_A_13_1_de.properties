Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n24 June 1941\n\n==============================\n\nSituation:\n-------------\n\nNord\u00F6stlich von Raseinen tobt eine heftige Schlacht.\nDie Rote Armee greift mit starken Kr\u00E4ften das 56te Deutsche Panzerkorps an.\nSeit Sonnenaufgang unterst\u00FCtzen starke Fliegerkr\u00E4fte der Roten Luftwaffe die \nOffensive.\n\n\nMission Orders:\n----------------------\nGreifen Sie den Feind in Kaulakia an.\n\nTime of take off: 07:45\nMission altitude: 500m\nPlane type: I-16 / 18\nAdd. weapons: 2 x FAB-100\n\nWeather report:\nSonniger Morgen.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
