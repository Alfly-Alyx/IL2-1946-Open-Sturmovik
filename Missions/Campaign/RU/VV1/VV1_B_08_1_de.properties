Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n19 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDer Feind greift unsere Inseln im Golf von Finnland an!\n\nSeit dem ersten Licht haben die Deutschen mehrere Luftangriffe gegen unsere Basen \nauf Moschnyi und Seskar durchgef\u00FChrt.\nEin Gro\u00DFteil unserer Luftverteidigungsartillerie ist bereits ausgeschaltet worden.\n\nDas Oberkommando hat der Division befohlen, die Inseln mit J\u00E4gern zu verteidigen.\n\n\nMission Orders:\n----------------------\nVerteidige Moschnyi gegen Feindangriffe.\n\nTime of take off: 05:45\nMission altitude: 3000m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
