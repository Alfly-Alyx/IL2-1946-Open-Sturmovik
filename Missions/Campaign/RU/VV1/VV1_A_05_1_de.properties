Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDieser Krieg ist erst wenige Stunden alt und schon h\u00E4ufen sich schlechte \nNachrichten.\nWie es aussieht, sind die Deutschen \u00FCberall durchgebrochen.\n\nDas, was man gestern noch f\u00FCr gut ausgebaute Verteidigungslinien hielt, wurde \nmeistens im Verlauf nur einer Stunde \u00FCberrannt, umgangen, nieder gek\u00E4mpft.\n\nNun dringen die deutschen schnellen Verb\u00E4nde praktisch mit H\u00F6chstgeschwindigkeit \nhinter unseren Linien vor.\n\nDie meisten unserer Lufteinheiten sind schwer angeschlagen, wie gel\u00E4hmt.\nDein Regiment funktioniert noch irgendwie.\n\n\nMission Orders:\n----------------------\nGreife Feindpanzer mit Bomben an.\n\nTime of take off: 12:15\nMission altitude: 2000m\nPlane type: I-16 type18\nAdd. weapons: 2 x FAB-100\n\nWeather report:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
