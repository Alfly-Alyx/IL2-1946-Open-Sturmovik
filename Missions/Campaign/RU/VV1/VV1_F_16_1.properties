Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n19th December1941\n\n==============================\n\nLage:\n--------\n\nSlowly the sun is going down for a long time.\n\nA day has only one hour of dark grey light.\n\nAs it seems the Germans make great use of the circumstances and are building up \ncommando groups behind our lines.\nIt's the same we do.\nFrom time to time you recieve reports about enemy transport planes flying low over our \nterritory.\nWeather is bad and it is very difficult to find such flights.\n\nNow we got the message that enemy planes have landed on a lake east of \nMurmansk.\n\nYou're ordered to patrol the area.\nBad weather or not....\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 13:06\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
