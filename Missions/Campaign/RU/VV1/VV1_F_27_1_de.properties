Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\nAn der Front in der N\u00E4he von Ristiken beschie\u00DFt der Feind unsere \nVerteidigungsanlagen mit schwerem Artilleriefeuer.\n\nDu hast den Befehl erhalten, die daf\u00FCr verantwortlichen feindlichen Artilleriepositionen \nauszuschalten.\n\nEins\u00E4tze, wie du sie ha\u00DFt...\n\n\nEinsatzbefehle:\n---------------------\nGreife die feindliche Artillerie mit Bomben an.\n\nStartzeit: 16:35\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: 2 x FAB50\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n..\n\n\n\n
