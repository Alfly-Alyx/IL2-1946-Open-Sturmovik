Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n1. April 1942\n\n==============================\n\nLage:\n--------\n\nLage:\n--------\n\nDas Wetter ist noch immer nicht gut.\n\nDa aber die Deutschen fliegen, m\u00FCssen du und deine Kameraden wohl oder \u00FCber \nauch aufsteigen.\n\nDie "neuen" Maschinen sehen schon sehr zusammengew\u00FCrfelt aus.\nNummern sind hastig von Hand aufgespr\u00FCht worden und die wei\u00DFen Wintertarnungen \nsind schon sehr abgebl\u00E4ttert.\nWie auch immer, acht LaGGs haben, oder nicht haben..\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 17:12\nEinsatzflugh\u00F6he:  2500m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nBedeckt. St\u00FCrmisch.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
