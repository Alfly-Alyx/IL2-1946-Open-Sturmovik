Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n7th October 1941\n\n==============================\n\nSituation:\n-------------\n\nVyazma ist eingekreist.\n\nAlle sind deprimiert.\nObwohl du das hattest kommen sehen, bist du \u00FCberrascht, wie schwer das alles auf \ndeiner Seele liegt.\nNichts kann die Nazis stoppen.\nRu\u00DFland opfert ganze Generationen, die vor dem anr\u00FCckenden Feind verbluten.\nKann denn nichts den Teufel stoppen?\n\nMit kalten Gef\u00FChlen steigst du wieder in den Flugzeug.\nBald wird die Sonne untergehen und eine weitere Armee wird zu existieren aufh\u00F6ren.\n\nGott! Bitte hilf Ru\u00DFland.\n\n\nMission Orders:\n----------------------\nJagdpatroullie\n\nTake Off Time: 18:08\nMission Altitude: 2000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nAufheiternd.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
