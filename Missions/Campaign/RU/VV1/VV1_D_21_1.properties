Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n13th October 1941\n\n==============================\n\nSituation:\n-------------\n\nWeather is clearing up!\n\nSince the first light flight operations have started again.\n\nAlthough the 7th Regiment has become the best and most successful fighter unit here \nat Vyazma losses are high.\nSo many of the young recruits which came to the unit only ten weeks ago are dead.\n\nThe few days of bad weather gave you and your comrades the opportunity to \nrecreate.\n\n\nMission Orders:\n----------------------\nFighter patrol.\n\nTake Off Time: 11:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nHazy.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
