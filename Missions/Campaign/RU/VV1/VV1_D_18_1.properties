Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n9th October 1941\n\n==============================\n\nSituation:\n-------------\n\nYour LaGG is repaired!\n\nJust in the last minute before you would have lost it.\nThe Germans are attaick our airfield.\nDuring the coming one or two hours our base will fall.\nThe Regiment is ordered to transfer to Ostashevo.\n\n\nMission Orders:\n----------------------\nTransfer to Ostashevo.\n\nTake Off Time: 09:44\nMission Altitude: 1000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nRain.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
