Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n26th March 1942\n\n==============================\n\nLage:\n--------\n\nDer Ring um den Ristikent- Kessel schn\u00FCrt sich immer weiter zu.\n\nWie aufgefangene Funkspr\u00FCche best\u00E4tigen zollen auch die Deutschen den Truppen \num Oberst Semorow viel Respekt.\nImmerhin bremst dieser kleine Stachel im Fell des Feindes den Vormarsch der \nDeutschen, der auch so viel zu schnell voran kommt.\n\nUnsere Truppen, die die deutsche Kampfgruppe aufhalten sollen schaffen es nicht, \neine organisierte Verteidigung aufzubauen.\nNun hat auch das Oberkommando erkannt, wie gef\u00E4hrlich der deutsche Vormarsch f\u00FCr \ndie Lage in Murmansk ist.\nDoch auch im Norden greift der Feind mit starken Kr\u00E4ften an, wenn gleich er dort noch \nkeine nennenswerte Gel\u00E4ndegewinne erreichen konnte.\n\nNochmal sollen Transportflugzeuge Oberst Seworows tapfere M\u00E4nner aus der Luft \nversorgen. Dein Regiment soll f\u00FCr ihre Sicherheit sorgen.\n\nDu hast gerade einmal sechs LaGGs einsatzklar bekommen...\n\n\nEinsatzbefehle:\n---------------------\nSichere die Transportflugzeuge.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he:  1500m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n\n
