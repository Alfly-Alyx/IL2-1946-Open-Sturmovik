Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n16th February 1941\n\n==============================\n\nLage:\n--------\n\nIn the night two of our costal observation teams reported that enemy ships and or \nboats are steaming in the Motovskiy Zaliv area.\n\nThree flights of IL-2s are ordered to patrol the area.\n\nYou're with them as fighter escort...\n\n\nEinsatzbefehle:\n---------------------\nEscort the IL-2s.\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 1000m \nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
