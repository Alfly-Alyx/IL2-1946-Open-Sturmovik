Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n24th March 1942\n\n==============================\n\nLage:\n--------\n\nRistikent is taken by the enemy and Maior Vyrgo was shot down!\n\nOur forces are retreating towards the northeast.\nNot far from Ristikent a part of our ground troops are encircled.\n\nIn the night they want to break out.\n\nTransport planes are flying in ammunition.\nTo enable this the men have prepared a landing strip on the frozen river Tuhoma.\n\nThe airfield campires were just burning when Maior Vyrgo was forced to crashland his \nLaGG just beside the landing strip.\n\nWhen you heard from his 'luck' you jumped into the Pe-2 to fetch catch him up...\n\n\nEinsatzbefehle:\n---------------------\nFly to the landing strip, land, catch up Boris and come back.\n\nStartzeit: 19:38\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
