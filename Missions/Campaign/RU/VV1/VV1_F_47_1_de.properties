Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n5. April 1942\n\n==============================\n\nLage:\n--------\n\nDie Deutschen sind durchgebrochen!\n\nUnsere Verteidigungslinie um Murmaschi ist gefallen.\n\nViel schneller als erwartet ist Schongui in Reichweite des Feindes.\nDer gr\u00F6\u00DFte Teil der J\u00E4ger sind schon in Ura Guba.\n\nDu hast alles wichtige in die Pe-2 geladen...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Ura Guba.\n\nStartzeit: 05:22\nEinsatzflugh\u00F6he:  300\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
