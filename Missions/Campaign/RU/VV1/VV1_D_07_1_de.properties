Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n4th October 1941\n\n==============================\n\nSituation:\n-------------\n\nN\u00F6rdlich von Vyazma bewegt sich der Feind allen Anstrengungen zum Trotz weiter auf \ndie Stadt zu.\nSchon ist das dort liegende Flugfeld in Gefahr.\nAuch das dort stationierte 46te Regiment mit seinen modernen YaK- J\u00E4gern hat \nschwere Verluste hinnehmen m\u00FCssen.\n\nUm die Nachschubwege nach Vyazma offen zu halten, sollen verst\u00E4rkt \nJagdpatroullien geflogen werden.\n\n\nMission Orders:\n----------------------\nPatrolliere entlang der wichtigen Strasse Moshaisk - Vyazma.\n\nTake Off Time: 11:30\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nLeicht dunstig, heiter.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
