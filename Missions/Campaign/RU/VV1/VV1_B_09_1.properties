Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n19 July 1941\n\n==============================\n\nSituation:\n-------------\n\nA part of your regiment is ordered to transfer to Seskar.\nYou're with it.\n\nOur losses over the islands are very high.\nNow additional fighter have to be brought to the area to defend the islands.\n\n\nMission Orders:\n----------------------\nFighter patrol over the islands. Land at Seskar.\n\nTime of take off:\nMission altitude: 3000m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny and clear\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
