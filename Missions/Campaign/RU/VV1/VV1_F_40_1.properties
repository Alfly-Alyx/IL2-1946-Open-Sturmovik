Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n30th March 1942\n\n==============================\n\nLage:\n--------\n\nReinforcements!\n\nSince two days you were at Ura Guba.\n\nThere you learned that your Regiment shall recieve eight used LaGGs which were \ncollected from different units.\n\nSo you waited at Ura Guba.\n\nOne hour ago your Pe-2 came and you were told that the LaGGs shall be here at \nabout18:00.\nSince ten minutes you are waiting on the runway to fly back to Shongui.\n\n\nEinsatzbefehle:\n---------------------\nFly with the LaGGs to Shongui.\n\nStartzeit: 18:00\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
