Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n3rd November1941\n\n==============================\n\nLage:\n--------\n\nDer erwartete Britische Konvoy ist in den Gew\u00E4ssern vor Murmansk eingetroffen.\n\nWie du gerade erf\u00E4hrst sind die Frachter noch etwa vierzig Meilen au\u00DFerhalb, doch \nzwei Tr\u00E4ger mit startbereiten Flugzeugen f\u00FCr Murmansk befinden sich mit ihrem \nBegleitschutz nicht weit entfernt.\n\nIn etwa zwanzig Minuten sollen die Nachschubmaschinen von den Flugdecks starten.\nDas alles mu\u00DF gegen feindliche Angriffe abgesichert werden.\n\nBis jetzt ist der Konvoy vom Feind unbehelligt geblieben.\nHoffentlich bleibt das auch so...\n\n\nEinsatzbefehle:\n---------------------\nSichern Sie den Luftraum \u00FCber den Schiffen.\n\nStartzeit: 04:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeichte Bew\u00F6lkung, heiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
