Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n24 July 1941\n\n==============================\n\nSituation:\n-------------\n\nNeue Befehle:\nDer Feindflugplatz auf Lavansaari und die im Hafen liegenden Schiffe sollen \nangegriffen werden.\n\nEin Dutzend der letzten I-153 vom 159. Regiment aus Malyishevo und die letzten \nverbliebenen MiGs vom 15. Regiment aus Seleznevo sollen das \u00FCbernehmen.\n\nSLt. Yegorov ist gefragt worden, ob das 7. Regiment den Angriff unterst\u00FCtzen k\u00F6nnte.\nDu wurdest abkommandiert mit drei Laggs und zwei MiGs den Angriff anzuf\u00FChren... \n\n\n\nMission Orders:\n----------------------\nGreife Bodenziele auf Lavansaari an.\n\nTime of take off: 05:04\nMission altitude: 300m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonniger Fr\u00FChmorgen.\n++++++++++++++++++++++++++++++\n.\n.\n\n
