Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_14.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n8th March 1942\n\n==============================\n\nLage:\n--------\n\nTogether again.\n\nSince the arrival of your comrades you had a great time.\nBeside your good friends you learned to know the many new young men who had \ncome to the 14th Guards.\n\nIt became a long night.\nToo long to be really ready to fly this morning but a patrol along the Tuloma River is on \nthe plan.\nYour first flight with your new LaGG-3...\n\n\nEinsatzbefehle:\n---------------------\nPatrol along the plotted course.\n\nStartzeit: 09:30\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
