Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_03.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFrauenburg Airfield\n10th IAP / 7th Air Division\n\n30 June 1941\n\n==============================\n\nSituation:\n-------------\n\nGestern ist ein deutscher Stuka bei Goldingen hinter unseren Linien notgelandet.\n\nWie sich herausstellte, ist die Maschine bis auf einen kleinen Defekt in der \nTreibstoffzuf\u00FChrung vollkommen intakt.\nEin Paar Mechaniker haben sich der Sache heute den Tag \u00FCber angenommen und \nden Stuka wieder hinbekommen.\nEin speziell angeforderter Pilot ist bis jetzt nicht eingetroffen.\nInzwischen greifen die Deutschen an dem Frontabschnitt an und es mu\u00DF damit \ngerechnet werden, da\u00DF die Maschine wieder in die H\u00E4nde des Feindes fallen w\u00FCrde.\nUm die Junkers doch noch auszufliegen hat man nun dich gefragt, da du mit deinen \nDeutschkenntnissen wohl am besten geeignet sein k\u00F6nntest, sie zu fliegen.\nEben hat dich eine U2VS dort abgesetzt....\n\n\nMission Orders:\n----------------------\nFliege die Stuka nach Frauenburg.\n\nTime of take off: 17:14\nMission altitude: 300m\nPlane type: Ju-87B-2 Stuka\nAdd. weapons: ---\n\nWeather report:\nAuffrischender Wind.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
