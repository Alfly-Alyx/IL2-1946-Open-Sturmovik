Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n4th October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy is attacking north of Vyazma.\n\nHe is short before reaching it's outskirts.\nNow the supply routes to the city are of greatest importance.\nYou're ordered to fly patrols over the road Moshaisk - Vyazma...\n\nMission Orders:\n----------------------\nPatrol along the road Moshaisk - Vyazma.\n\nTake Off Time: 11:30\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nHazy.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
