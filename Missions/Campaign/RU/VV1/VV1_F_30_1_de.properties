Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n23rd March 1942\n\n==============================\n\nLage:\n--------\n\nJetzt erst kommt der richtige deutsche Angriff.\n\nWie vermutet war die Luftlandung nur eine Vorbereitung f\u00FCr einen wesentlich \nst\u00E4rkeren, von mechanisierten Einheiten unterst\u00FCtzten Hauptangriff auf unsere \nFrontlinie westlich von Ristikent.\n\nWie gemeldet wird, k\u00F6nnen die Einheiten an der Front nicht lange standhalten.\n\nVor 45 Minuten wurdest du mit deiner Pe-2 dorthin befohlen, um einen hohen General \nabzuholen und ihn nach Schongui zu bringen.\n\nVor wenigen Minuten warst du halbwegs gl\u00FCcklich auf dem zugefrorenen Flu\u00DF \ngelandet. \nGerade hatte der Offizier dein Flugzeug bestiegen, als die ersten Artilleriegeschosse \num dich herum einschlugen.\n\nZeit, sofort zu verschwinden.\n\n\nEinsatzbefehle:\n---------------------\nFliege zur\u00FCck.\n\nStartzeit: 09:17\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig\n++++++++++++++++++++++++++++++\n..\n\n\n\n\n\n\n\n
