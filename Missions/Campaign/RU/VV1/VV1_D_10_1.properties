Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n6th October 1941\n\n==============================\n\nSituation:\n-------------\n\nVyazma is coming more and more into a desperate situation.\n\nOn both sides the Germans are advancing to the rear of the city. Our forces seem to \nbe unable to stop them.\nYou don't believe that the city still can be saved.\nThe enemy soon will close the pocket east of Vyazma.\n\nThe next mission will lead Maior Vyrgo.\nAll available Laggs of the Regiment will fly with him.\n\n\nMission Orders:\n----------------------\nPatrol.\n\nTake Off Time: 09:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nPoor.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
