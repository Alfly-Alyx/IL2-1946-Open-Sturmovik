Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nSchavli Airfield\n10th IAP / 7th Air Division\n\n25 June 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy thrust to the east can't be stopped.\nKuznetsov's North-West Front is forced back.\n\nSobennikov's 8th and Mozorov's 11th Army had to be withdrawn. All forward units of \nthe Red Army are shattered. \nIn the east Daugavpils is reached and will fall soon.\nYour Regiment is assigned to the upcoming battles here in the Balticum.\n\nLosses are high.\nYour regiment is melting away. So do the others.\n\n\nMission Orders:\n----------------------\nFighter Patrol.\n\nTime of take off: 08:30\nMission altitude: 1500m\nPlane type: I-16 / 18\nAdd. weapons: --\n\nWeather report:\nSunny and slight haze.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
