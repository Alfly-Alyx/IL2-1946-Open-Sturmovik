Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n15th February 1941\n\n==============================\n\nLage:\n--------\n\nEnemy transports behind our lines!\n\nSoutheast of Ristiken an infantry patrol has detected enemy transport planes supplying \ncommando troops.\nThe planes have landed on a frozen lake.\n\nFighters are ordered to attack the planes.\nYou're just sitting in your Pe-2 when you heard of it.\n\n\nEinsatzbefehle:\n---------------------\nFly to the enemy supply place.\n\nStartzeit: 17:10\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
