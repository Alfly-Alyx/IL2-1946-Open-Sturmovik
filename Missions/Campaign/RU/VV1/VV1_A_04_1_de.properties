Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nKrieg!\n\nRu\u00DFland wird angegriffen.\nAm fr\u00FChen Morgen haben die Deutschen ohne Kriegserkl\u00E4rung, ohne Vorwarnung, \ntrotz bestehender Vertr\u00E4ge unser Land angegriffen.\nFurchtbare Luftangriffe haben gleich in der ersten Stunde gro\u00DFe Teile unserer \nLuftstreitkr\u00E4fte au\u00DFer Gefecht gesetzt.\n\nSchavli ist nicht ganz so schlimm getroffen worden.\nDein Regiment hat im Vergleich mit anderen Regimentern viel geringere Verluste \nhinnehmen m\u00FCssen. Etwa 70% der Maschinen sind noch einsatzbereit.\nWSo gut geht es einer anderen Einheit der 7. Fliegerdivision, dem 241ten \nJagdregiment nicht.\nDer 241ten sind nur noch eine Handvoll I-153 J\u00E4ger geblieben.\nDer 10ten ist befohlen worden, Teile seiner J\u00E4ger nach Raseinen abzukommandieren.\nDu geh\u00F6rst dazu.\n\n\n\nMission Orders:\n----------------------\nVerlege nach Raseinen\n\nTime of take off: 09:25\nMission altitude: 2000m\nPlane type: I-16 type18\nAdd. weapons: --\n\nWeather report:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n
