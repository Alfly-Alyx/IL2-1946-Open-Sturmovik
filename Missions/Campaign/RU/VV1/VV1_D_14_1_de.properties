Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n7th October 1941\n\n==============================\n\nSituation:\n-------------\n\nVyazma wird fallen!\n\nWas immer jetzt auch noch versucht wird, die Stadt ist dem Zugriff des Feindes \npreisgegeben und mit ihr eine ganze Armee.\nDie kommende Stunde bringt die endg\u00FCltige Entscheidung.\nAlles wird noch einmal in den Kampf geworfen.\nJedes Flugzeug, jeder Mann, jede Waffe.\nDoch die Einschlie\u00DFung der Stadt durch starke deutsche Panzerverb\u00E4nde kann nicht \nmehr aufgehalten werden.\n\nDas Regiment empf\u00E4ngt jetzt schneller Befehle, als gestartet werden kann und mehr \nHilferufe, als Flugzeuge vorhanden sind.\n\n\u00DCber dem schmalen Korridor entlang der Strasse Vyazma- Mozchaisk toben zahllose \nLuftk\u00E4mpfe.\nJagdbomber, bedr\u00E4ngt von feindlichen J\u00E4gern st\u00FCrzen sich auf die feindlichen Panzer. \nGleichzeitig greift der Feind die endlosden Kolonnen an Fahrzeugen an, die sich vor \ndem Flaschenhals stauen.\n\nChaos!\nSieh zu, was du tun kannst....\n\nMission Orders:\n----------------------\nJagdpatroullie\n\nTake Off Time: 16:08\nMission Altitude: 2000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nAufheiternd.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
