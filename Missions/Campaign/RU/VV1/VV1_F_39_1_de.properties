Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_15.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n28. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nDas Regiment ist kaum noch einsatzbereit.\n\nNur f\u00FCnf LaGGs und zwei MiGs sind noch einsatzbereit.\nAcht weitere J\u00E4ger sind in der Reparatur.\n\nPdP Dominik ist nach Leningrad gerufen worden. F\u00FCr die Zeit seiner Abwesenheit hat \ner dir das Kommando \u00FCber das Regiment \u00FCbertragen, da sich Maior Vyrgo noch im \nLazarett erholt.\n\nIn der Nacht bist du f\u00FCr heute Morgen nach Kilpyavr, zum 33. Regiment befohlen \nworden. Kurz nach deiner Ankunft wurde deine Pe-2 nach Vayenga und du nach Ura \nGuba geschickt.\nUm dorthin zu kommen gab man dir eine I-153, die du ja schon zur Gen\u00FCge kennst.\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Ura Guba.\n\nStartzeit: 09:20\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: I-153P\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n\n\n\n\n
