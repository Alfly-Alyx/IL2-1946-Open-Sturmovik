Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n15th October 1941\n\n==============================\n\nSituation:\n-------------\n\nIn der Nacht ist der Feind bis nach Uvarovka vorgesto\u00DFen.\n\nSofort mu\u00DF nun der dort liegende Flugplatz ger\u00E4umt werden.\nGleich mit dem ersten Licht hat es schon schwere Luftk\u00E4mpfe an dem Platz gegeben.\nGleich werden wieder Transportmaschinen dort aufsteigen.\nDie m\u00FCssen gesch\u00FCtzt werden...\n\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber Uvarovka.\n\nTake Off Time: 05:50\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nWolkig.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
