Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n19. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nDer Flughafen Moschaisk ist von der Front abgeschnitten worden.\nNun l\u00E4uft die gesamte Versorgung und Evakuierung durch die Luft.\nSeit sich das Wetter verbessert hat, greifen die Deutschen st\u00E4ndig die Flugzeuge von \ndort an.\nJagdschutz ist angeordnet...\n\n\nEinsatzbefehle:\n---------------------\nSichere den Flugplatz Moschaisk.\n\nStartzeit: 16:12\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: MiG-3AM-38\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n
