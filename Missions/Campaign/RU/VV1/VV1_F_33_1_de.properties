Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n25th March 1942\n\n==============================\n\nLage:\n--------\n\nUnsere Truppen brauchen Hilfe!\n\nSofort.\nDie seit der Nacht um ihren Ausbruch k\u00E4mpfenden Truppen in dfem kleinen Kessel \nnord\u00F6stlich von Ristikent haben am fr\u00FChen Morgen um Nachschub gebeten, da sie \nsich sonst schon verschossen haben w\u00FCrden.\n\nDas Oberkommando hat versprochen Transportflugzeuge zu schicken, die Munition \nund Nachschub \u00FCber dem Landestreifen abwerfen werden.\n\nDie Maschinen sind unterwegs.\nDein Regiment ist f\u00FCr die Sicherheit der transporter eingeteilt worden.\n\nIn der Nacht ist deine Rote 7 wieder einsatzklar geworden.\nGenau im richtigen Augenblick.\n\n\nEinsatzbefehle:\n---------------------\nSch\u00FCtze die Li-2 Transporter.\n\nStartzeit: 05:30\nEinsatzflugh\u00F6he:  1000m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n
