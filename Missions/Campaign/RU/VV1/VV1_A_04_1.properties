Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nWar!\n\nRussia is beeing attacked.\nThe Germans have launched a huge operation against our homeland.\nDevestating air raids right in the first minutes of the day destroyed a great part of our air \nforce.\n\nSchavli wasn't hit as hard as the majority of the other airfields. \nYour 10th fighter regiment had great luck and has about  70 percent of it's planes still \noperational.\nAnother fighter unit of our division, the 241st regiment at Raseinen had not so much \nluck. Only a handful of it's I-153 fighters are still operational.\nNow the unit is nearly defenseless.\n\nA part of the 10th is ordered to transfer to Raseinen.\n\nYou're with it.\n\n\nMission Orders:\n----------------------\nTransfer to Raseinen.\n\n\nTime of take off: 09:25\nMission altitude: 2000m\nPlane type: I-16 type18\nAdd. weapons: --\n\nWeather report:\nSunny and clear.\n++++++++++++++++++++++++++++++\n.\n.\n\n
