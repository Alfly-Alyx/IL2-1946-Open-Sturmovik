Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_14.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n8th March 1942\n\n==============================\n\nLage:\n--------\n\nWieder vereint.\n\nEndlich sind all deine lieben Freunde wieder zusammen. \nAuch gab es viele neue Gesichter zu sehen. \nDas Regiment ist wieder auf volle St\u00E4rke gebracht.\nMajor Virgo hat gute Arbeit geleistet. \nDie LaGG- Staffeln machen, wie schon die dritte mit MiGs ausger\u00FCstete Staffel, einen \nsehr guten Eindruck.\n\nDas Wiedersehen verlief st\u00FCrmisch.\nDie Nacht war folglich kurz, eigentlich zu kurz, um heute morgen schon so fr\u00FCh wieder \nzu starten.\nAber du kannst endlich wieder eine LaGG fliegen.\n\nDie amerikanische P-40 hat dir nicht so recht gefallen und so bist du froh, dass du \nwieder bei deinem Regiment fliegen kannst.\n\nEiner deiner neuen Flieger steht bereit, um mit dir aufzusteigen....\n\n\nEinsatzbefehle:\n---------------------\nPatroullie entlang des geplanten Flugweges.\n\nStartzeit: 09:30\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
