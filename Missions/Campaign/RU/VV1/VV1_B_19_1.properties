Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n25 July 1941\n\n==============================\n\nSituation:\n-------------\n\nSeskar is in great danger!\n\nYesterday evening the base was attacked by enemy Stukas. The greater part of our \nair defense was destroyed so were many planes. \nDuring the night Seskar was shelled by ship artillery.\n\nNow the sun is rising and everybody is awaiting that the Germans will land.\n\nThe fighters are ordered to stay at high alert.\nYou'll better take off as long as its possible...\n\n\nMission Orders:\n----------------------\nSecure Seskar.\n\nTime of take off: 04:40\nMission altitude: 500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny sunrise.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
