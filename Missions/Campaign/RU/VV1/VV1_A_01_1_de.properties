Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_01.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n17 June 1941\n\n==============================\n\nSituation:\n-------------\n\nNoch in Leningrad hattest du deine Abkommandierung erhalten. \nDu wirst zur siebten Fliegerdivision in Litauen versetzt, zum zehnten Jagdregiment, das \nin Schavli stationiert ist.\n\nVor zwei Tagen warst du dann \u00FCberraschend nach Tallin geflogen worden. Dort trafst \ndu dann zum ersten Mal auf einige deiner neuen Kameraden.\nIhr seit beauftragt, einige Flugzeuge von Tallin zum Regiment zu fliegen.\nErstaunlich ist, da\u00DF ihr nagelneue MiGs zu eurem Regiment fliegen sollt.\n\nAnscheinend traut man dir das zu, obwohl du doch auf der I-16 ausgebildet wurdest.\n\nNach zwei Tagen Einweisung auf den f\u00FCr dich neuen Typ ging beim Start in Tallin \nauch alles gut.\n\nGleich wirst du deine neue Einheit erreichen...\n\n\nMission Orders:\n----------------------\nLande in Schavli.\n\nTime of take off: ... just airborne...\nMission altitude: 500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonniger Sp\u00E4tnachmittag.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
