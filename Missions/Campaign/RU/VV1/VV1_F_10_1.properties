Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n14th November1941\n\n==============================\n\nLage:\n--------\n\nSince the morning at the northern part of the front, between Timovka and Ura Guba \nan artillery battle has emerged.\n\nOne hour ago a high Air force Officer called you.\nHe wants you to fly him to the front where he wants to observe the attack of an IL-2 \nsquadron which he has ordered to attack the enemy artillery.\n\nYou shall fly over the battle to give the officer a good view of the battle.\n\n\nEinsatzbefehle:\n---------------------\nPatrol the front over the attack.\n\nStartzeit: 11:45\nEinsatzflugh\u00F6he: 500-1500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
