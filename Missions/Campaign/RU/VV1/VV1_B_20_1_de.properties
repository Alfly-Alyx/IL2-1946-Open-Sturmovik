Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_06.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n25 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDas wars dann f\u00FCr Seskar!\n\nDie Deutschen kommen.\nUnd es ist nicht mehr viel \u00FCbrig, was ihnen in den Weg gestellt werden kann.\nDeine MiG ist vor nicht einmal einer halben Stunde bei einem Luftangriff zerst\u00F6rt \nworden.\nSLt. Aleksandr Yegorov ist mit den letzten drei MiGs oben, um sich den Deutschen ein \nletztes Mal entgegenzustellen. \nAuch die Marineflieger haben nur noch zwei LaGGs in die Luft gebracht.\nZusammen mit nur einer Hand voll I-153 und I-16 ist das der kl\u00E4gliche Rest an Fliegern \ndie Seskar verteidigen k\u00F6nnen.\nEine halbwegs reparierte I-153 ist noch da.\nSieh, was du tun kannst.\nDie Staffel trifft sich dann in Seleznovo, bei Vyiborg.\n\n\nMission Orders:\n----------------------\nKeine Befehle...\n\nTime of take off: 06:55\nMission altitude: free frei\nPlane type: I-153\nAdd. weapons: none\n\nWeather report:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n
