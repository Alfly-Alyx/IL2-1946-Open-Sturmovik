Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n12th December1941\n\n==============================\n\nLage:\n--------\n\nHinter den feindlichen Linien!\n\nVor neunzig Minuten ist eine von Kapitan Yeremenkos MiGs hinter den deutschen \nLinien auf einem zugefrorenen See notgelandet.\n\nAls du erfuhrst, dass es dem Mann gut geht, bist du gleich in deine Pe-2 gestiegen \nund dorthin geflogen.\n\nAuf dem See war die Landung kein Problem.\n\nKaum war der Mann in deine Pe- gestiegen, schlugen auch schon Artilleriegeschosse \nein.\nIn der Ferne h\u00F6rst du sich n\u00E4hernde Motorenger\u00E4usche.\n\nH\u00F6chste Zeit zu verschwinden...\n\n\nEinsatzbefehle:\n---------------------\nWenden Sie die Pe-2 zu ihrer 7 Uhr Richtung und starten sie dann. Fliegen sie dann \nheim nach Vayenga 2.\n\nStartzeit: 16:10\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt. St\u00FCrmisch.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
