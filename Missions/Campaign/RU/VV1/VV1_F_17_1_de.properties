Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n23rd February 1941\n\n==============================\n\nLage:\n--------\n\nDie lange Winternacht endet.\n\nDie Sonne zeigt sich nun l\u00E4anger.\nSchon bald werden die Operationen hier im Murmansk Frontgebiet wieder \naufgenommen.\n\nBeide Seiten haben die lange Dunkelzeit dazu genutzt, Kommandoeinheiten hinter \nden Linien des Gegners zu platzieren.\nDie Suche nach diesen gef\u00E4hrlichen Gruppen hat auf beiden Seiten begonnen.\n\nUnsere Armee hat nahe am zentralen Abschnitt der Front, gleich hinter den Linien \neinen Behelfsflugplatz f\u00FCr das Fr\u00FChjahr in Dienst gestellt.\n\nDer Platz liegt auf dem zugefrorenen Tuloma gleich bei Verkhnetulomsky.\nAufkl\u00E4rungsflugzeuge mit einer Staffel I-153 zu ihrem Schutz sind dort inzwischen \nStationiert.\n\nDas Oberkommando will wissen, ob der Platz auch f\u00FCr modernere Maschinen geeignet \nist...\n\n\nEinsatzbefehle:\n---------------------\nFliege nach Verkhnetulomsky und lande dort.\n\nStartzeit: 10:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
