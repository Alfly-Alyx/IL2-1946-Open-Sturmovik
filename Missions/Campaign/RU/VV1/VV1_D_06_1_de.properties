Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n4th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie ganze Sache l\u00E4uft nicht gut.\nMal wieder.\n\nObwohl Vyazma eine letzte Verteidigungslinie vor Moskau sein sollte, ist der Feind \nkaum zu bremsen.\nUnser Schwesterregiment, das 132te, mu\u00DFte jetzt gro\u00DFe Verluste hinnehmen. \nDie H\u00E4lfte des Regiments ist ausgel\u00F6scht.\nNoch gestern Abend haben die Deutschen den Flugplatz gest\u00FCrmt. Die Masse des \nPersonals wurde infanteristisch eingesetzt und ist nun gefallen, gefangen, oder \nvermi\u00DFt.\n\nEin Wahnsinn!\n\nPiloten, bei denen die Ausbildung gerade erste Fortschritte gemacht hatte, werden \nsinnlos am Boden verheizt.\nAls Podpolkovnik Dominik davon h\u00F6rte, hat er sich furchtbar aufgeregt und w\u00E4re fast \nmit dem Politoffizier des Regiments aneinandergraten.\nEs sind schon ganz andere Leute f\u00FCr solche Ausrutscher abkommandiert, oder noch \nschlimmer, hingerichtet worden.\nWahrscheinlich hat er nochmal Gl\u00FCck gehabt.\n\nVyazma mu\u00DF auch in der Nacht gesichert werden.\nZusammen mit dem Flug von Victor Falin bist du nun an der Reihe, \u00FCber Vyazma \naufzupassen...\n\n\nMission Orders:\n----------------------\nSicherung der Stadt Vyazma.\n\nTake Off Time: 01:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nNacht. \n++++++++++++++++++++++++++++++\n\n.\n\n\n
