Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\nDer letzte Einsatz verlief wie erwartet:\n\nDie LaGGs deiner und der LaGGs von der zweiten Staffel wurden schwer \nzusammengeschossen. \nDrei Flieger gingen verloren, vier weitere wurden durch die feindliche Flak getroffen \nund m\u00FCssen repariert werden.\n\nDeine LaGG ist dabei.\n\nBis sie wieder fertig ist, wirst du die Test- MiG mit den ShVAK- Kanonen fliegen.\n\nUnd es gibt gleich was zu tun:\n\nAlle einsatzbereiten MiGs des Stabes und der dritten Staffel sollen eine Staffel \nschwerer Bomber aus Leningrad eskortieren, die die feindliche Landezone bei \nRistikent bombardieren sollen...\n \n\nEinsatzbefehle:\n---------------------\nBegleite unsere DB-3 Bomber.\n\nStartzeit: 19:15\nEinsatzflugh\u00F6he: 3500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter\n++++++++++++++++++++++++++++++\n..\n\n\n\n\n
