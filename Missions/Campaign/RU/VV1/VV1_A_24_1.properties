Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Janischken\n6. Staffel / Jagdgeschwader 54\n\n29. Juni 1941\n\n==============================\n\nLage:\n--------\n\nAgain you have to leave an airfield.\n\nAgain the germans are so near that you must transfer to another place.\nThis time you're ordered to welcome the Nazis with a pair of bombs.\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy positions in Gataucial and transfer then to Frauenberg.\n\nStartzeit: 17:10\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nSunny late afternoon. Freshen winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
