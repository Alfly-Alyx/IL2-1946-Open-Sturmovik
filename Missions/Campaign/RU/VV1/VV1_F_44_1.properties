Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n3rd April 1942\n\n==============================\n\nLage:\n--------\n\nThe Germans are attacking Murmashi.\n\nThe whole afternoon enemy planes were attacking the city and the airfield.\nThe 33rd IAP has only a handful of planes left.\nAs soon as possible the unit shall transfer to another field.\n\nYou're ordered to secure the airspace over the place.\n\n\nEinsatzbefehle:\n---------------------\nSecure Murmashi.\n\nStartzeit: 17:40\nEinsatzflugh\u00F6he:  2500m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
