Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n6th April 1942\n\n==============================\n\nLage:\n--------\n\nAlles was von dem Regiment noch flugf\u00E4hig war, ist jetzt in Ura Guba.\n\nDie Reste des 27. Regiments, nur noch eine handvoll I-16 und I-153, sind dem \nKommando von Polkovnik Dominik unterstellt worden und bilden eine vierte Staffel.\nDie St\u00E4rke des Regiments ist auf die H\u00E4lfte zusammengeschrumpft.\n\nDu hast dich durchgesetzt.\nDie LaGG- Staffeln fliegen nun, wie die Deutschen, in Zweier-, oder in \nViererformationen.\nKapitan Yeremenko's MiGs werden diese taktische Verbesserungen sicher auch bald \n\u00FCbernehmen.\n\nNoch ist Schongui nicht vom Feind \u00FCberrannt worden und so wurde die Zeit noch \ngenutzt, um weiteres Material und Personal von dem Platz auszufliegen.\n\nGleich startet wieder eine Reihe von Transportern.\n\nDu sollst f\u00FCr ihre Sicherheit sorgen.\n\n\nEinsatzbefehle:\n---------------------\nSichere den Luftraum \u00FCber Schongui.\n\nStartzeit: 16:47\nEinsatzflugh\u00F6he:  2500m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig, b\u00F6ig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
