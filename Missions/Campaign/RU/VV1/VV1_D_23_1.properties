Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n15th October 1941\n\n==============================\n\nSituation:\n-------------\n\nIn the night the enemy has reached Uvarovka.\n\nSince the first light we are evacuating the airfield there.\nThe place has to be secured.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Uvarovka.\n\nTake Off Time: 05:50\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nPoor.\n\n++++++++++++++++++++++++++++++\n\n.\n\n\n
