Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n24th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie ganze 3. Division wird zur\u00FCckgezogen!\n\nNicht, weil es ihre Aufgabe nicht erf\u00FCllt hat, sondern um sie auf zuk\u00FCnftige Operationen \nvorzubereiten.\n\nAlle Flugzeuge bleiben vor Ort und werden auf nachr\u00FCckende Einheiten verteilt.\nDie erfolgreichsten Flieger sollen sich am 28. Oktober wieder in Moskau einfinden.\n\nVor zwanzig Minuten warst du zu deinem R\u00FCckflug gestartet. \nGleich ist Uwarowka erreicht...\n\n\nMission Orders:\n----------------------\nLande in Uwarowka.\n\nTake Off Time: : / :\nMission Altitude: 5500m\nPlane Type: Pe-2/s1\nAdd. Weaponry: None\n\nWeather:\nRegen.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
