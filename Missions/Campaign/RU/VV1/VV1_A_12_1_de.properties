Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n24 June 1941\n\n==============================\n\nSituation:\n-------------\n\nN\u00F6rdlich von Raseinen bereitet die Armee einen Gegenangriff auf ein feindliches \nPanzerkorps vor.\nZur zeit befinden sich hohe Offiziere dort, die noch vor dem Morgen ausgeflogen \nwerden sollen.\nSie warten auf einem sehr kleinen Behelfsflugfeld bei Siluva, unmittelbar hinter der \nFront.\nDer Landestreifen ist so kurz, da\u00DF nur eine TB-3 dort landen und starten kann.\nAls ehemaliger TB-3 Pilot bist du f\u00FCr diese Aufgabe ausgesucht worden.\n\n\nMission Orders:\n----------------------\nFliege zu dem Flugfeld s\u00FCdlich von Siluva. Lande dort und nimm die Offiziere an Bord. \nKehre dann nach Schavli zur\u00FCck.\n\n\nTime of take off: 05:00\nMission altitude: 300m\nPlane type: TB-3 M-4\nAdd. weapons: --\n\nWeather report:\nKlare Nacht.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
