Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n3rd November1941\n\n==============================\n\nLage:\n--------\n\nDer Konvoy ist entdeckt!\n\nSchlimmer noch:\nDer erste Angriff am Morgen hat gleich dazu gef\u00FChrt, dass der leichte Tr\u00E4ger und einer \nder Kreuzer schwer angeschlagen wurden.\n\nNun haben sich die Frachtschiffe der Fjordeinfahrt gen\u00E4hert und werden sicher schon \ndas Interesse der Deutschen erregt haben.\n\nEs ist nur noch eine Frage der Zeit, wann sie wieder zuschlagen.\n\nAusgerechnet jetzt klar das Wetter weiter auf...\n\n\nEinsatzbefehle:\n---------------------\nSichere die Schiffe\n\nStartzeit: 06:00\nEinsatzflugh\u00F6he: 3000m \nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
