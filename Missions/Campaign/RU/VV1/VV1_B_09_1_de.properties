Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n19 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDu hast den Befehl bekommen, nach Seskar zu verlegen.\nNach deinem n\u00E4chsten Einsatz sollst du auf Seskar landen und von dort aus \noperieren.\nUnsere Verluste \u00FCber den Inseln sind gro\u00DF.\nZwar hat der Feind dort auch schwere Verluste hinnehmen m\u00FCssen, doch scheint er \nbisher noch gen\u00FCgend Fliegerkr\u00E4fte zur Verf\u00FCgung zu haben, um den Druck aufrecht \nzu erhalten.\n\nZum Ende des kommenden Einsatzes sollst du auf Seskar landen und von dort aus \noperieren.\n\n\n\nMission Orders:\n----------------------\nJagdpatroullie \u00FCber den Inseln. Landen sie dann auf Seskar.\n\nTime of take off:\nMission altitude: 3000m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n
