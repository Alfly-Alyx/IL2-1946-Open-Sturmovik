Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLuftflotte 2\nBereich Heeresgruppe Mitte\n\nRaum Vyazma, ca 200Km vor Moskau.\n\nFliegerhorst Karmanovo\n10. Staffel / Jagdgeschwader 77\n\n19. Oktober 1941\n\n==============================\n\nLage:\n--------\n\nThe airfield Mozhaysk is cut off!\n\nNow our troops try to save as many men and material as possible.\nThe Germans are trying to hinder our planes on taking off.\n\n\nEinsatzbefehle:\n---------------------\nSecure Mozhaysk.\n\nStartzeit: 16:12\nEinsatzflugh\u00F6he: 2000m\nEinsatzmuster: MiG-3AM-38\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n\n
