Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n15th February 1941\n\n==============================\n\nLage:\n--------\n\nFeindtransporter hinter unseren Linien!\n\nEben wurde gemeldet, dass ein Infanterietrupp eine Anzahl feindlicher \nTransportflugzeuge aufgekl\u00E4rt hat, die hinter unseren Linien einen Brandenburger- \nKommandotrupp versorgen.\n\nJ\u00E4ger sind zu der Stelle befohlen worden.\n\nDu sa\u00DFest gerade in deiner Pe-2, als du von der Sache h\u00F6rtest....\n\n\nEinsatzbefehle:\n---------------------\nFliege zu dem feindlichen Landeplatz.\n\nStartzeit: 17:10\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
