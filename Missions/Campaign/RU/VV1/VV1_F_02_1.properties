Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n29th October 1941\n\n==============================\n\nLage:\n--------\n\nThe 14th GvIAP will come to Murmansk!\n\nWhen?\nWhen it's reequipped.\nWhen will that be?\nNobody knows.\n\nYou and your comrades were sent here to make all nescessary preperations for your \nRegiment's transfer.\n\nYou're here since two days but don't even know where the Regiment will be stationed.\n\nIn the morning an officer came to you and ordered you to fly to Shongui air base. He \nsaid that the 14th GvIAP will probably go to that base.\n\nIn the summer our forces from the 14th Army succeeded in defending Murmansk \nagainst a strong enemy operation coming from the Petsamo direction.\n\nAlthough that battle was a success our high command is fearing a further enemy \nattempt to take Murmansk.\n\nThe defense of Leningrad can only be kept up if Murmansk and the Murmansk- \nRailway stays intact.\n\nMurmansk is the only ice free port in the west and a great part of US and British \nsupplies are reaching Russia through it.\n\nSo the capture of Murmansk must be one of the main German goals.\nSo although the Germans didn't make any new attempts to take Murmansk strong \nforces are held up for it's defense.\n\n\nEinsatzbefehle:\n---------------------\nFly to Shongui.\n\nStartzeit: 09:15\nEinsatzflugh\u00F6he: 300m \nEinsatzmuster: Pe-2 'Peshka'\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
