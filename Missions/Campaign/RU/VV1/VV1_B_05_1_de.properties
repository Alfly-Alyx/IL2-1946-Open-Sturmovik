Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_05.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia, on the way to\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n17 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDu hattest es nach Leningrad geschafft.\nKurz nach deinem chaotischen Start in Dondangen ging die Sonne unter.\nDie Dunkelheit sch\u00FCtzte dich vor deutschen J\u00E4gern.\nIrgendwie gelang es dir, trotz der Dunkelheit nach Leningrad zu kommen\n\nDas war vor zehn Tagen.\n\nSchon zwei Tage sp\u00E4ter warst du einem anderen Regiment zugeordnet worden.\nDeine Kameraden Lt. Dimitri Perfilew, Lt. David Ginzburg, MLt. Victor Falin und du wart \ndem siebten J\u00E4gerregiment zugeteilt worden, welches zur 5ten Fliegerdivision geh\u00F6rt.\n\nAm gleichen Tag wurden dir offiziell siebzehn Luftsiege zuerkannt. David wurden acht, \nDimitri sieben und Victor f\u00FCnf Absch\u00FCsse zuerkannt.\nIn Leningrad wurdet ihr nun als J\u00E4gerasse bestaunt.\n\nZwei Tage danach gabs dann neue MiGs. Sie waren schon in dem typischen Gr\u00FCn \ndes 7ten Regiments angestrichen.\nSofort lie\u00DFest du deiner MiG eine rote Nase verpassen. Victor gefiel das und tat es dir \ngleich. Um nich verwechselt zu werden bekam deine MiG dann noch ein rotes Banner \ndazu. David und Dimitri lie\u00DFen die nasen ihrer Migs stattdessen bis aufs Aluminium \nabschleifen. Dazu gabs gelbe Spinner und Dimitri's MiG erhielt noch sein Rufzeichen: \neinen wei\u00DFen Wolf, -Eiswolf.\n\nHeute erhieltet ihr dann euren Verlegungsbefehl.\nNach Vyborg....\n\n\nMission Orders:\n----------------------\nLande in Vyborg.\n\nTime of take off: ---\nMission altitude: 250m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonnig und klar.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
