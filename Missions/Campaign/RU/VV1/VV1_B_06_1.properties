Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n18 July 1941\n\n==============================\n\nSituation:\n-------------\n\nWith the German attack on Russia the Finns attacked north of Leningrad too.\n\nDuring the Winter War they lost land to the Red Army.\nNow, with the Germans in the offense the Finns try to take their lost land back.\nThe Finnish main thrust is north of the Lake Ladoga.\nUntil now south of the Lake the situation is relative quiet.\n\nThe 5th Air Division is ordered to screen the area south of the lake, named Karelia,  \nagainst enemy attacks. \n\nYour first mission will lead you south along the coast.\n\n\nMission Orders:\n----------------------\nFree Fighter Sweep\n\nTime of take off: 08:00\nMission altitude: 4500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nClear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
