Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n3rd October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe Germans are there!\n\nIn the north the enemy has reached the outer skirts of Vyazma. South of the city the \nGermans are advancing towards Ugra.\n\nDuring the night the 132nd's airfield was attacked two times.\nSince the first light dogfights are raging over the place...\n\n\nMission Orders:\n----------------------\nFighter patrol over Ugra.\n\nTake Off Time: 05:18\nMission Altitude: 1500m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nPoor.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
