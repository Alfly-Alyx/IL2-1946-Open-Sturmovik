Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_03.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFrauenburg Airfield\n10th IAP / 7th Air Division\n\n30 June 1941\n\n==============================\n\nSituation:\n-------------\n\nYesterday a German Stuka emergency landed at the outskirts of Goldingen behind our \nlines.\n\nThe plane is totally intact only a small defect with it's fuel system forced it to land.\nNow the plane is in our hands and a couple of mechanics managed to make it \nairworthy today.\n\nA special pilot was called to fly the Stuka out but until now nobody came.\nNow the front is coming closer and closer and because your ability to speak German \nyou were asked if you could try to fly the Stuka out.\n\nA U2Vs brought you to the place...\n\n\nMission Orders:\n----------------------\nFly the Stuka to Frauenburg.\n\nTime of take off: 17:14\nMission altitude: 300m\nPlane type: Ju-87B-2 Stuka\nAdd. weapons: ---\n\nWeather report:\nStrong winds.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
