Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n4th November1941\n\n==============================\n\nLage:\n--------\n\nBad losses!\n\nUntil now the Germans flew three attacks against the ships in the port of Polyarny.\nTwo freighters sank, four more are heavily damaged.\nA big part of the supplies are lost.\n\nAnd that's not all:\nThe British light carrier was hit again in another attack.\nNow the ship's propulsion ist damaged.\nAt the moment the ship is towed to Polyarny.\n\nNow fighters over Polyarny and Murmansk are of greatest importance...\n\n\nEinsatzbefehle:\n---------------------\nSecure the airspace over Polyarny.\n\nStartzeit: 05:30\nEinsatzflugh\u00F6he: 800m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
