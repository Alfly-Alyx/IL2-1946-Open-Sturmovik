Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_11.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n27th October 1941\n\n==============================\n\nLage:\n--------\n\nYesterday morning the Regiment left the front and was brought to Moscow.\n\nIn the afternoon all men of the Regiment were ordered to come to the officers mess.\nYou were awaited by high VVS- officers\n\nThe 7th Fighter Regiment was awarded Guards status and was renamed the 14th \nGuards Fighter Regiment.\n\nA great honor!\n\nThere at Moscow the 14th GvIAP will be reequipped with new planes and personnel.\nYou looked forward to a few weeks of quietness and safety behind the front.\nYour hopes lasted only two hours.\nRight before the beginning of the party you and a handful other men were called to a \nconference room where you recieved a transfer order to Murmansk for today.\n\nAbout five hours ago you took off at Moscow with the destination Murmansk- \nVayenga.\n\nIn a few minutes you will reach your destination.\n\n\nEinsatzbefehle:\n---------------------\nLand at Vayenga North.\n\nStartzeit: n/a\nEinsatzflugh\u00F6he: 4500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
