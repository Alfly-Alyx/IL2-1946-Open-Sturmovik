Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n25th November 1941\n\n==============================\n\nLage:\n--------\n\nKapitan Yeremenkos dritte Staffel kommt!\n\nGestern kam der Anruf.\nPodpolkovnik Dominik verlegt zusammen mit der dritten Staffel nach Vayenga S\u00FCd.\nAuch du wirst heute umziehen.\n\nDeine Staffel und die zweite von Dimitri erwarten noch in Moskau auf die Zuf\u00FChrung \nvon LaGGs. Bis jetzt sind die beiden Staffeln noch ganz ohne Flugzeuge.\nMaior Vyrgo k\u00FCmmert sich um alles.\nDu bleibst hier und wirst so lange mit einem Techniker eine neue Version der MiG-3 mit \nzwei 20mm Kanonen an der Front erproben.\nSo eine Bewaffnung ist genau das, was die MiG schon lange brauchte. Du bist sehr \ngespannt.\n\nNach deinem letzten Fronteinsatz vor sechs Tagen, als du diesen General geflogen \nhattest, damit er den Luftangriff auf den Hafen von Petsamo mitverfolgen konnte, \nhattest du Gelegenheit, den Mann genauer kennenzulernen.\n\nEr hatte mit eigenen Augen miterlebt, wie die deutsche Flak gro\u00DFe Verluste verursacht \nhatte, die Maschinen aber weiter streng auf ihrem Kurs blieben.\nNach dem Einsatz kam General Bilan zu dir, um sich mit dir zu unterhalten.\nFast die ganze Nacht und die zwei Tage danach spracht ihr \u00FCber Taktiken und \nM\u00F6glichkeiten, die Leistungsf\u00E4higkeit zu verbessern.\nDu sprachst dich daf\u00FCr aus, das Rotten- und Schwarmsystem der Deutschen zu \n\u00FCbernehmen, statt weiter mit der unflexiblen Dreierformation zu fliegen.\nIhr wart fast das gesamte taktische Regelwerk durchgegangen und hattet alles auf \nden Pr\u00FCfstein gestellt.\nInzwischen bist du sicher, dass General Bilan wirklich was ver\u00E4ndern will und er hat \ndich gebeten, ihm dabei zu helfen.\n\n\nIn etwa einer Viertelstunde sollen deine Freunde Vayenga S\u00FCd erreichen.\nJetzt ist es auch f\u00FCr dich Zeit, deine Pe-2 zu nehmen und zu dem anderen Platz \n\u00FCberzuwechseln.\n\nEine sch\u00F6ne Gelegenheit, deinen Freunden entgegenzufliegen.\n\n\nEinsatzbefehle:\n---------------------\nTriff Deine Freunde \u00FCber Shongui und lande dann in Vayenga 2.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he: 500m \nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nStark bew\u00F6lkt, st\u00FCrmisch, dunkel.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
