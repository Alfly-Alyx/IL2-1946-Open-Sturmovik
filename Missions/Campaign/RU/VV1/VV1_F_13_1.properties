Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n25th November 1941\n\n==============================\n\nLage:\n--------\n\nKapitan Yeremenko's 3rd squadron is coming!\n\nYesterday you recieved the telephone call.\nPodpolkovnik Dominik transfers together with the 3rd squadron to Vayenga South.\n\nYour squadron and the 2nd squad of Kapitan Perfilew have still to stay at Moscow to \nwait for the arrival of their LaGGs.\nMaior Vyrgo is there with them to organize everything for the reequipment.\n\nUntil your squadron comes you will fly a new MiG-3- version with two 20mm cannons.\nYou're looking forward to the new type.\n\nAfter your last front mission when you flew this general you learned the man better to \nknow.\n\nGeneral Bilan is a tactical observer with the order to evaluate our tactics and to \ndevelop new ones.\nTwo days you talked about what could be reformed in our air force to make it better.\nHe wants you to help him in his fight for better tactics.\n\nIn about fifteen minutes your friends will come to Vayenga.\nIt's time to go over to Vayenga 2 too.\n\nYou want to fly to Shongui to await their arrival and to guard them to Vayenga.\n\n\nEinsatzbefehle:\n---------------------\nMeet your friends over Shongui and fly with them to Vayenga South.\n\nStartzeit: 15:45\nEinsatzflugh\u00F6he: 500m \nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
