Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n3rd November1941\n\n==============================\n\nLage:\n--------\n\nThe big British convoy has reached Murmansk's waters.\nUntil now the enemy hasn't detected it.\n\nThe freighters are just about 30 miles away but one carrier and one light carrier has \ncome closer and is ready to start planes for Murmansk.\nThe two carriers have over sixty Hurricanes and Tomahawks for Russia on board.\n\nThe ships must be secured by strong air cover...\n\n\nEinsatzbefehle:\n---------------------\nSecure the airspace over the ships.\n\nStartzeit: 04:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
