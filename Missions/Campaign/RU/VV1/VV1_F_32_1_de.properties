Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n24th March 1942\n\n==============================\n\nLage:\n--------\n\nHiobsbotschaften.\nAlles auf einmal.\n\nRistikent ist gefallen, unsere Truppen sind auf dem R\u00FCckzug eingekesselt worden und \nMaior Vyrgo mu\u00DFte notlanden.\n\nUnd doch, vielleicht kann man auch von Gl\u00FCck sprechen.\n\nUnseren Heerestruppen ist es gelungen sich in einem Waldst\u00FCck nahe dem Ort \nfestzusetzen und zur Verteidigung einzurichten. \nEin St\u00FCck des zugefrorenen Tuhoma kann behauptet werden und dient nun als \nprovisorischer Landestreifen.\nSo ist es m\u00F6glich, mit Transportflugzeugen Munition ein und Verwundete auszufliegen.\n\nIn der Nacht wollen die Truppen dann ausbrechen.\n\nKaum waren die Signalfeuer aufgestellt, um den Landestreifen zu kennzeichnen, \nwurde Maior Vyrgo ganz in der N\u00E4he von einer Messerschmitt getroffen.\nMit viel K\u00F6nnen und noch viel mehr Gl\u00FCck gelang es ihm, gleich bei der Landebahn \neine Notlandung zu machen und mit nur leichten Verletzungen auszusteigen.\n\nDu willst Boris lieber schnell abholen, bevor die Deutschen doch irgendwie den Kessel \naufl\u00F6sen k\u00F6nnen...\n\n\nEinsatzbefehle:\n---------------------\nFliege zu dem Landestreifen, lade Boris ein und komm zur\u00FCck.\n\nStartzeit: 19:38\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
