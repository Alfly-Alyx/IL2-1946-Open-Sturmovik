Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n7th March 1942\n\n==============================\n\nLage:\n--------\n\nVor zwei Tagen traf die gute Nachricht bei euch ein:\n\nDeine und die Staffel von Kapitan Dimitri Perfilew kommen endlich hierher.\nHeute!\n\nEndlich wird das 14te Garde J\u00E4gerregiment komplett sein.\nDas ganze Regiment geht nach Shongui.\nDort wird deine neue Heimatbasis sein.\n\nDen ganzen Morgen \u00FCber hattest du alles soweit vorbereitet. Seit einer Stunde bist du \nabflugbereit.\nEndlich kommt Polkovnik Dominik aus dem B\u00FCro des Standortkommandanten.\nEs kann losgehen...\n\n\nEinsatzbefehle:\n--------------------\nVerlege nach Shongui.\n\nStartzeit: 14:12\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
