Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n8th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDu hast schlecht geschlafen.\n\nAlbtr\u00E4ume plagen dich.\nDie Laune ist auf einem Tiefpunkt.\n\nVor den jungen Fliegern, die inzwischen auch alle ihren anf\u00E4nglichen Optimismus \nverloren haben, versuchst du dich so gut wie m\u00F6glich zu verstellen, aber an den \nGesichtern kannst du nur allzu gut ablesen, wie wenig dir das gelingt.\nDabei steht das 7te Regiment geradezu herausragend da: Die meisten Absch\u00FCsse bei \nden wenigsten verlorenen Maschinen.\nDu hast deine Vorgesetzten gefragt, warum ihr nicht auch, wie die Deutschen in \nZweier- oder Viererformationen fliegt.\nDie Vorteile liegen klar auf der Hand.\nPodpolkovnik Dominik hat schon seine F\u00FChler nach oben ausgestreckt. Mal sehen, \nwie dogmatisch man das da oben betrachtet..\n\nAlle Trauer, Depressionen, oder schlechte Laune zum Trotz: Auch heute wird wieder \ngeflogen.\nUnd richtig: die M\u00E4nner am Boden haben es ganz sicher nicht besser...\n\nMission Orders:\n----------------------\nJagdpatroullie entlang der Front.\n\nTake Off Time: 08:00\nMission Altitude: 3000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nBedeckt, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
