Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n24th October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe 7th Regiment will be withdrawn.\n\nIn the morning you flew your division commander Pk Konstantin Ryback, his adjutant \nMr Feliks Verin and your regiment commander Myrtyn Dominik and the 7th regiment's \nadjutant Boris Vyrgo to Moscow.\nThere your commanders recieved the new transfer orders.\n\nTwenty minutes ago you took off to fly back to Kubinka...\n\n\nMission Orders:\n----------------------\nLand at Uwarowka\n\nTake Off Time: : / :\nMission Altitude: 5500m\nPlane Type: Pe-2/s1\nAdd. Weaponry: None\n\nWeather:\nRain.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
