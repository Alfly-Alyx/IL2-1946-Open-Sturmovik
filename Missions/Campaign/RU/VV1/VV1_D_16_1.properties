Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n8th October 1941\n\n==============================\n\nSituation:\n-------------\n\nSad and with a bad mood you got up in the morning.\n\nThe head command is for sure working on a plan to free the encircled Army.\nYou don't believe that any such operation would change something.\nThis war sucks.\nMore and more of your comrades don't come back.\n\nThe Regiment is melting away...\n\n\nMission Orders:\n----------------------\nFighter Patrol along the front.\n\nTake Off Time: 08:00\nMission Altitude: 3000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nBlind.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
