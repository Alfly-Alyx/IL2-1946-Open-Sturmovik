Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n17th October 1941\n\n==============================\n\nSituation:\n-------------\n\nThe weather cleared up.\n\nWe are desperately needed.\nEnemy tanks are attacking the Shahovskaya - Uvarovka highway.\nOur air force is ordered to attack the agressor.\nFighters are needed to secure the operation.\n\n\nMission Orders:\n----------------------\nEscort SB-2 Bombers.\n\nTake Off Time: 18:16\nMission Altitude: 2000m\nPlane Type: MiG-3AM-38\nAdd. Weaponry: None\n\nWeather:\nHazy.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
