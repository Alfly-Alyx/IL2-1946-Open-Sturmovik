Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_10.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n22nd October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen stehen vor der T\u00FCr!\nDas Regiment mu\u00DF fliehen.\n\nJetzt!\n\nSchon schl\u00E4gt feindliche Artillerie am Platz ein.\nPolkovnik Ryback hat ausdr\u00FCcklich befohlen, dass die Rettung von Personal und \nMaterial des Regiments an oberster Stelle steht.\nKeinesfalls d\u00FCrfen die M\u00E4nner und das fliegende Personal an den Bodenk\u00E4mpfen \nteilnehmen.\n\nDeine Mig ist schon, geflogen von einem deiner Flieger, auf dem Weg nach Kubinka.\nDu wirst mit einer Regimentseigenen Pe-2 fliegen, f\u00FCr die sonst kein Pilot da ist...\n\nMission Orders:\n----------------------\nRette dich nach Kubinka.\n\nTake Off Time: 20:42\nMission Altitude: :/:\nPlane Type: Pe-2/s1\nAdd. Weaponry: None\n\nWeather:\nNacht. Regen.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
