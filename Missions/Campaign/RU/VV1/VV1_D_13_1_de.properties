Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n7th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Entscheidung steht bevor!\n\nDie Deutschen haben begonnen, Vyazma abzuschneiden.\n\nSchaffen sie es, die Falle zu schlie\u00DFen, geht eine ganze Armee zusammen mit der \nStadt unter.\n\nEs sieht nicht gut aus.\nDer Korrido, der Vyazma noch mit der Aussenwelt verbindet ist sehr schmal geworden.\nDas Oberkommando wirft nochmal alles in den Kampf.\n\nBomber sollen den Feind im S\u00FCden des Korridors angreifen.\nDu sollst f\u00FCr ihre Sicherheit sorgen....\n\n\nMission Orders:\n----------------------\nSichere die Bomber.\n\n\nTake Off Time: 10:00\nMission Altitude: 2000m\nPlane Type: MiG-3ud\nAdd. Weaponry: None\n\nWeather:\nBew\u00F6lkt.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
