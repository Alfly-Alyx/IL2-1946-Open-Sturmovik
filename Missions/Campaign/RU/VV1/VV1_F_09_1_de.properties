Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n12th November1941\n\n==============================\n\nLage:\n--------\n\nKameraden brauchen dringend Hilfe!\n\nEine Staffel Pe-2, die auf dem R\u00FCckweg von einem Feindeinsatz sind werden von \nfeindlichen Messerschmitts verfolgt.\n\nDas 27te ist bereits alarmiert und startet in dieser Minute J\u00E4ger von Ura Guba und \nKilpyavr.\n\nWenn du sofort startest, m\u00FC\u00DFtest du die Pe-2 zwischen den beiden Flugpl\u00E4tzen treffen \nk\u00F6nnen - und mit ihnen auch dann ja wohl auch die Feindj\u00E4ger...\n\n\nEinsatzbefehle:\n---------------------\nHilf den Kameraden.\n\nStartzeit: 15:10\nEinsatzflugh\u00F6he: 1500m \nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchwaches Licht, leichte Bew\u00F6lkung.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
