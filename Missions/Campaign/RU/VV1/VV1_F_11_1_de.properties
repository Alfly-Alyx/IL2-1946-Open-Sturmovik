Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n16th November1941\n\n==============================\n\nLage:\n--------\n\nDie britischen Schiffe, die die Angriffe bis jetzt \u00FCberlebt haben, sind entladen.\n\nVor drei\u00DFig Minuten haben die Schiffe ihre Liegepl\u00E4tze verlassen um sich f\u00FCr die \nR\u00FCckfahrt nach England wieder zu einem Konvoy zu formieren.\n\nKaum hatten sich die ersten Dampfer in Bewegung gesetzt, war \u00FCber dem Hafen ein \ndeutsches Aufkl\u00E4rungsflugzeug gesichtet worden.\n\nVon nun an ist der Konvoy wieder in gr\u00F6\u00DFter Gefahr..\n\nEinsatzbefehle:\n---------------------\nGib den Schiffen Jagdschutz.\n\nStartzeit: 09:25\nEinsatzflugh\u00F6he: 900m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nLeicht bew\u00F6lkt, d\u00FCster.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
