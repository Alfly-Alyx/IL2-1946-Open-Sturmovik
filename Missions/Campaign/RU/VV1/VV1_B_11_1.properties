Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n20 July 1941\n\n==============================\n\nSituation:\n-------------\n\nThe Germans and Fins have landed on Moschnyi.\n\nThey succeeded in building up a strong bridgehead in the north of the island. \nNow they're trying to break out.\nOur troops are fighting with great courage but the enemy is assaulting our positions \nwith strong air support.\n\nFighters are desperately needed...\n\n\nMission Orders:\n----------------------\nFree fighter sweep. Freie Jagd.\n\nTime of take off: 07:10\nMission altitude: 1500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
