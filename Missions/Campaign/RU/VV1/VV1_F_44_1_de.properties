Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n3. April 1942\n\n==============================\n\nLage:\n--------\n\nDie Deutschen greifen Murmaschi an.\n\nDen ganzen Nachmittag lang hat es mehrere Angriffe gegen Stadt und Flugplatz \ngegeben.\n\nDas dort stationierte 33. Regiment hat schwerste Verluste hinnehmen m\u00FCssen und \nkann h\u00F6chstens noch eine Handvoll J\u00E4ger in die Luft bringen.\n\nSobald m\u00F6glich soll die Einheit wegverlegen.\n\nDeine Staffel ist mit dem Objektschutz dort beauftragt.\n\n\nEinsatzbefehle:\n---------------------\nSichere Murmaschi.\n\nStartzeit: 17:40\nEinsatzflugh\u00F6he:  2500m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter, leicht wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
