Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n23rd February 1941\n\n==============================\n\nLage:\n--------\n\nThe long winter night ends.\n\nSun is slowly coming back.\nSoon operations at the Murmansk Front will emerge.\n\nDuring the weeks of darkness our forces have built up a provisoric airstrip on the \nfrozen seal at Verkhnetulomsky.\n\nA squadron of I-153 and U-2 reconaissance planes are stationed there.\nHead command wants you to check how the place could operate more modern \nfighters.\n\n\nEinsatzbefehle:\n---------------------\nFly to Verkhnetulomsky and land there.\n\nStartzeit: 10:00\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
