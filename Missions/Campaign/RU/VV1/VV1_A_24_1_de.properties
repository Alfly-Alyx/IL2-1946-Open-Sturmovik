Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nFliegerhorst Janischken\n6. Staffel / Jagdgeschwader 54\n\n29. Juni 1941\n\n==============================\n\nLage:\n--------\n\nWieder mu\u00DFt du deinen Flugplatz verlassen, weil die Deutschen sehr nahe sind.\nDiesmal sollst du die Eroberer mit ein Paar Bomben willkommen hei\u00DFen.\n\n\nEinsatzbefehle:\n---------------------\nGreife feindliche Truppen in Gataucial an und verlege dann nach Frauenberg.\n\nStartzeit: 17:10\nEinsatzflugh\u00F6he: 500m\nEinsatzmuster: MiG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nSonniger Sp\u00E4tnachmittag. Auffrischender Wind.\n++++++++++++++++++++++++++++++\n.\n.\n\n
