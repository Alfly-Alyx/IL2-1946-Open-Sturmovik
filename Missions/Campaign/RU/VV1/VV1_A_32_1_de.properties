Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n5 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDas 10. Regiment ist endg\u00FCltig aufgerieben.\nDer feindliche Jagdbomberangriff vor zwei Tagen hat alle Bodeneinrichtungen zerst\u00F6rt. \nNoch am gleichen Tag fielen auch die lezten J\u00E4ger feindlichen Angriffen zum Opfer. \nGestern Morgen standen dann die Deutschen vor der T\u00FCr.\nSeitdem bist du auf der Flucht zu Lande.\n\nVor zwei Stunden wurdet ihr dann pl\u00F6tzlich angehalten.\nEin Heeresoffizier fragte ob einer von euch in Lage w\u00E4re, eine TB-3 zu fliegen. \nNat\u00FCrlich hast du dich dann glkeich gemeldet.\nZusammen mit deinen Kameraden David Ginzburg, Victor Falin, Dimitri Perfilev und \ndeinem Staffelchef Ivan Sergeyev folgtest du dem Offizier nach Dondangen.\nDort standen, mitten auf einem Feld, mehrere U2 und TB-3 Maschinen, die von einem \nsehr provisorischen Flugfeld aus die letzten wichtigen Leute nach Osten evakuieren.\n\n\nMission Orders:\n----------------------\nFliege die TB-3 nach Osten.\n\nTime of take off: 17:23\nMission altitude: 300m\nPlane type: TB-3\nAdd. weapons: --\n\nWeather report:\nBew\u00F6lkt bei auffrischendem Wind.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
