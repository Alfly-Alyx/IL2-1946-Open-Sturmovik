Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n5th October 1941\n\n==============================\n\nSituation:\n-------------\n\nOur airfield at Sychevka, where the 84th regiment's I-16s are stationed is being \nevacuated.\nThe Germans are standing close before the field.\nThis time all pilots and ground personnel shall be saved.\nTransports are ready to take off from there.\n\nYour regiment is ordered to secure the evacuation...\n\n\nSychevka wird ger\u00E4umt!\n\nDie I-16 des 84ten Regiments werden zur\u00FCckgezogen.\nDie Deutschen stehen unmittelbar vor dem Platz.\n\nWahrscheinlich wird der Flugplatz schon in der kommenden Nacht fallen.\n\nMission Orders:\n----------------------\nSecure the airspace over Sychevka airfield.\n\nTake Off Time: 18:20\nMission Altitude: 2000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nPoor.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
