Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_08.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n6th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie LaGG ist besch\u00E4digt!\nSie wird zur Zeit repariert.\nBis sie fertig ist, hat dir Oberstleutnant Dominik eine der MiGs, die mit der \nRumpfnummer 2, zugewiesen.\n\nEine Staffel SB- Bomber soll einen Angriff gegen feindliche Truppenansammlungen \nnordwestlich von Vyazma fliegen.\nDie MiGs des Regiments sollen den Angriff ebenfalls mit Bomben unterst\u00FCtzen....\n\n\nMission Orders:\n----------------------\nGreife feindliche Bodeneinheiten mit Bomben an.\n\nTake Off Time: 05:15\nMission Altitude: 500m\nPlane Type: MiG-3ud\nAdd. Weaponry: 2 x FAB 100\n\nWeather:\nBew\u00F6lkt bei starkem Wind.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
