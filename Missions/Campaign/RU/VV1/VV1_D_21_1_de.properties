Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n13th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDas Wetter klart auf.\nUnd schon hat der Luftkrieg wieder begonnen.\n\nObwohl das 7te Regiment die erfolgreichste J\u00E4gereinheit hier vor Moskau ist hat es \nauch schwere Verluste hinnehmen m\u00FCssen. Fast vierzig Prozent der Maschinen und \nFlieger sind zerst\u00F6rt, tot, vermi\u00DFt, oder verwundet.\nVon den elf LaGGs sind noch acht einsatzbereit.\nEbenfalls acht MiGs sind, von einstmals f\u00FCnfzehn noch da.\nDie gr\u00F6\u00DFten Verluste haben die I-16 hinnehmen m\u00FCssen.\nSie haben \u00FCber zwanzig Maschinen abschreiben m\u00FCssen.\nInzwischen hat Kapit\u00E4n Yeremenkos Staffel sogar wieder zehn neue Maschinen \nerhalten.\nUnd so steht das 7te auf dem Papier mit acht LaGGs, acht MiGs und vierzehn I-16, \nzusammen also drei\u00DFig Maschinen, eigentlich erstaunlich gut da.\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTake Off Time: 11:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nHeiter.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
