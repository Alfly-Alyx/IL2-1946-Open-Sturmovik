Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n9th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDeine LaGG ist repariert.\n\nZumindest soweit, da\u00DF sie fliegt.\nGenau im allerletzten Moment.\n\nDie Deutschen sind da!\n\nIn den n\u00E4chsten ein bis zwei Stunden wird unser Flugplatz fallen.\nObwohl sich das Wetter sehr verschlechtert hat, haben die Deutschen den Platz am \nfr\u00FChen Morgen angegriffen.\nNun stehen deutsche Panzer kurz davor, anzugreifen.\nH\u00F6chste Zeit, hier zu verschwinden.\n\nDas Regimenrt soll sich in Ostashevo, nicht weit von hier einfinden.\n\nSchon schl\u00E4gt feindliche Artillerie ein...\n\n\nMission Orders:\n----------------------\nVerlege nach Ostashevo.\n\nTake Off Time: 09:44\nMission Altitude: 1000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nRegen, schlechte Sicht.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
