Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n19 July 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy is attacking our islands in the Gulf of Finland!\n\nSince the first light the Germans are attacking our  island bases on Moschnyi and \nSeskar.\n\nIt is possible that they are prepairing the places for a landing. The head command has \nordered the fighters to defend the places.\n\n\nMission Orders:\n----------------------\nDefend Moschnyi against enemy planes.\n\nTime of take off: 05:45\nMission altitude: 3000m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
