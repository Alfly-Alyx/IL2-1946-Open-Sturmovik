Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_09.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n16th October 1941\n\n==============================\n\nSituation:\n-------------\n\nYou were called to Kubinka.\n\nTogether with the best pilots of your Regiment you flew to Kubinka in the early morning \nwhere you were awaited by a group of high air force officers.\n\nThe Air Force commisairs wanted to gain a practical picture of the Air War and you \nshould report about your observations at the front.\nAfter a while you recognized that you really got the chance to give an honest report.\nYou hope that your reportings help to give the development of future fighters the right \ndirection.\n\nIn the afternoon the conference ended and you were called to another room where a \nhigh officer, an engineer and a test pilot waited for you.\nYou were told that you were selected to make troop trials with a new version of the \nMiG-3 in the coming weeks.\nThe plane has another engine, the well known AM-38 motor which shall give the MiG \na better low altitude performance.\n\nTogether with you Sevastyan Orlov, a former engineer was selected to make the trials.\n\nWhen you came out you heard that your LaGG was brought to the repair facility and \nyou were showed the new MiG...\n\n\nMission Orders:\n----------------------\nFly back to Ostashevo.\n\nTake Off Time: 18:50\nMission Altitude: /\nPlane Type: MiG-3AM-38\nAdd. Weaponry: None\n\nWeather:\nPoor.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
