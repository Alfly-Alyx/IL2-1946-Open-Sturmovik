Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n12th December1941\n\n==============================\n\nLage:\n--------\n\nNinty minutes ago one of the MiGs of Kapitan Yeremenko's squadron was forced to \ncrashland behind the enemy lines.\n\nWhen you heard that the man survived the crash you jumped into your Pe-2 and flew \nto place and landed on the same frozen lake like the MiG, right beside of it.\n\nThe man had just entered your Pe, when the Germans reached the area.\n\nArtillery fire is hitting the place.\n\nHigh time to get off from there.\n\n\nEinsatzbefehle:\n---------------------\nTurn the Pe-2 to your 07:00 position and take off.\nThen fly home to Vayenga.\n\nStartzeit: 16:10\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBlind.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
