Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\nWhat a day.\n\nThe regiment stayed in hard fightings over the enemy landing zone the whole day.\n\nThe Germans have many planes on hand.\nThe 14th had to suffer heavy losses.\n\nOn the ground the situation is even worse.\nRistikent is in great danger to be overrun. Then the front will break down in the south.\nReserves are on the way but since the most of the reinforcements are being needed in \nthe north their strength is limited.\n\nStill today an air raid of heavy bombers from Leningrad shall be conducted.\n\nYour LaGG is damaged.\nThe last fighter bomber attack took it's toll.\nNow you are flying the test- MiG with the ShVAKs.\n\nThat's why you're with the next mission to escort the bombers to the landing zone.\n\n\nEinsatzbefehle:\n---------------------\nEscort the DB-3 bombers.\n\nStartzeit: 19:15\nEinsatzflugh\u00F6he: 3500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n..\n\n\n\n\n
