Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n30. M\u00E4rz 1942\n\n==============================\n\nLage:\n--------\n\nErsatz- LaGGs!\n\nSeit zwei Tagen sitzt du in Ura Guba fest.\nSchlechtes Wetter!\n\nDu hast die Zeit nutzen k\u00F6nnen.\nWie sich herausstellte befanden sich in den Flugzeugwerkst\u00E4tten hinter der Front \neinige reparierte LaGGs, die Regimentern geh\u00F6rten, die inzwischen aufgerieben \nwurden.\n\nDu konntest daf\u00FCr sorgen, dass die Flugzeuge dem 14. Regiment zugeteilt wurden.\nGenug Piloten hat das Regiment ja noch.\n\nVor einer Stunde traf dann deine Pe-2 in Ura Guba ein und brachte einen Offizier, der \nin Schongui festgesessen hatte und hierher wollte.\n\nVon ihm erfuhrst du dann auch, dass die Ersatz- LaGGs gleich um 18:00 Uhr hier \neintreffen sollen.\n\nSeit zehn Minuten stehst du fertig auf der Startbahn um mit den LaGGs zusammen \nnach Schongui zu fliegen.\n\n\nEinsatzbefehle:\n---------------------\nFliege mit den LaGGs nach Schongui.\n\nStartzeit: 18:00\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nBew\u00F6lkt, st\u00FCrmisch.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n
