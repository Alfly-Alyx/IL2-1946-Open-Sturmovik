Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\nThe Germans are landing airborne troops southwest of Ristikent!\n\nAnd, you had to dogfight against fighters of another Geschwader than the 5th JG.\nThe Messerschmitts are wearing a red heart, the sign of the Jagdgeschwader 77.\n\nSo you don't have it to do with the JG-5 but with JG-77 too.\n\nThis and the landing indicates that the Germans have launched a major operation \nagainst Murmansk and the railway connection to Leningrad.\n\nRistikent is our most forward supply base for the front in the south.\nAt the moment it is unclear wether the attack in the north or the landing in the south is \nthe main thrust.\nNow you get the message that the enemy has established a provisoric landing strip for \ntransport planes.\nOnly two hours after the first landing!\n\nHigh command has ordered to attack the landing zone with bombs...\n\n\nEinsatzbefehle:\n---------------------\nAttack the enemy landing zone with bombs.\n\nStartzeit: 09:56\nEinsatzflugh\u00F6he: 350m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: 2 x FAB50\n\nWetterlage:\nGood.\n++++++++++++++++++++++++++++++\n..\n\n\n
