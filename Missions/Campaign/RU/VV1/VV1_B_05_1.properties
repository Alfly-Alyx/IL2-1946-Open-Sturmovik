Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_05.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia, on the way to\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n17 July 1941\n\n==============================\n\nSituation:\n-------------\n\nYou made it to Leningrad.\n\nShort time after your take off at Dondangen the sun downed. Hidden by the darkness \nyou managed to navigate the TB-3 to leningrad where you found an airfield.\n\nThis was only ten days ago\n\nTwo days after your and your comrade's arrival at Leningrad you were given new \nassignment orders.\nYou and your friends Lt. Dimitri Perfilew, Lt. David Ginzburg and MLt. Victor Falin were \nassigned to the 7th Fighter Regiment which is a part of the 5th Air Division.\n\nThat day you were officially credited with seventeen aireal victories.  Dimitri with \nseven, David with eight and Victor with five victories. \n\nTwo days later you received new MiGs . They were painted in the typical 7th \nRegiment's green camouflage pattern. As aces you were allowed to give your planes a \npersonnel look. You ordered to give your and Victor's Mig a red nose. Your MiG was \nadditionally painted with a small red banner.\nDimitri painted his callsign 'Icewolf' onto the side of his plane. Both MiGs, Dimitri's and \nDavid's now have polished noses with yellow spinners.\n\nToday you got your transfer order to Vyiborg, where a part of the 7th Regiment is \nstationed...\n\n\nMission Orders:\n----------------------\nLand at Vyiborg.\n\nTime of take off: ---\nMission altitude: 250m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
