Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n16th November1941\n\n==============================\n\nLage:\n--------\n\nThe British ships which survived all attacks are ready to steam home.\n\nThirty minutes ago the navy started to form up the ships to a new convoy for the return \nto England.\nAbout at the same time an enemy recon plane was sighted  over Polyarny...\n\n\nEinsatzbefehle:\n---------------------\nGive the ships air cover.\n\nStartzeit: 09:25\nEinsatzflugh\u00F6he: 900m\nEinsatzmuster: P-40C\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
