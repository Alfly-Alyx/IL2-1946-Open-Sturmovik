Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_09.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n16th October 1941\n\n==============================\n\nSituation:\n-------------\n\nKonferenz in Kubinka.\n\nAm Morgen erhieltest du und mehrere deiner besten Fliegerkameraden den Befehl, \nnach Kubinka zu kommen.\nDort angekommen wurdet ihr in einen Konferenzraum gebracht, in dem mehrere hohe \nLuftwaffenoffiziere und einige Kommissare wartete.\nIhr wurdet aufgefordert, eure ehrlichen Meinungen und Erfahrungen \u00FCber die Luftlage \nan der Front darzulegen.\nZun\u00E4chst waren alle sehr vorsichtig mit ihrer Kritik, doch nach einiger Zeit fasstet ihr \nVertrauen und berichtet recht offen von euren Erfahrungen.\n\nDie ganze Sache macht Mut und du und deine Kameraden hofft, da\u00DF sich einige \nDinge \u00E4ndern werden. \nWie sich herausgestellt hatte, waren Podpolkovnik Dominiks Stellungnahmen nicht \nungeh\u00F6rt verhallt.\nDas 7te Regiment soll in Zukunft mehrere taktische Neuerungen erproben und helfen, \nunsere Luftwaffe im Kampf zu st\u00E4rken.\n\nAm Nachmittag war Schlu\u00DF aund am Ausgang wurdest du erwartet und in einen \nanderen Raum gebracht.\nDir lief es eiskalt den R\u00FCcken runter, bis du festellen durftest, da\u00DF nur ein Offizier, zwei \nIngenieure und Sevastyan Orlov auf dich warteten.\nDu warst ausgesucht worden, die ersten Truppenversuche mit einer modifizierten \nVersion der MiG-3 zu unternehmen.\nDie Maschine hat den wohlbekannten AM-38 Motor, der der MiG in geringer H\u00F6he \nbessere Leistungen geben soll.\nAls du auf das Vorfeld tratest, stand an Stelle deiner LaGG die neue MiG bereit.\nAuf Nachfrage erfuhrst du, dass deine LaGG in die Werkstatt gebracht worden war, \nda ein Ingenieur einige Sch\u00E4den an der Maschine gesehen hatte.\nAu\u00DFerdem kannst du ja sowieso nur eine Maschine fliegen.\n\nKomisches Gef\u00FChl, "deine" LaGG hier zur\u00FCckzulassen...\n\n\nMission Orders:\n----------------------\nFliege zur\u00FCck nach Hause.\n\nTake Off Time: 18:50\nMission Altitude: /\nPlane Type: MiG-3AM-38\nAdd. Weaponry: None\n\nWeather:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
