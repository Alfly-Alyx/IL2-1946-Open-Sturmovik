Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_04.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n24 June 1941\n\n==============================\n\nSituation:\n-------------\n\nNorth of Raseinen our forces are prepairing a counterattack on an enemy Panzer \nGroup. \n\nA number of important persons are visiting the area and shall be flown out.\nThey are waiting at a small provisoric airstrip at Siluva.\nThe strip is very short. Only a TB-3 bomber can land there.\nAs you were a TB-3 pilot  two years ago you are ordered to do the job.\n\n\nMission Orders:\n----------------------\nFly to Siluva and leand at the small airstrip.\nAfter fetching up the officers take off again and come back to Schavli.\n\nTime of take off: 05:00\nMission altitude: 300m\nPlane type: TB-3 M-4\nAdd. weapons: --\n\nWeather report:\nClear night.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
