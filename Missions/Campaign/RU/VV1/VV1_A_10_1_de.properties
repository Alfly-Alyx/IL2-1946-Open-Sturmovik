Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n23 June 1941\n\n==============================\n\nSituation:\n-------------\n\nEs brennt an allen Ecken und Enden.\n\nDie Deutschen greifen \u00FCberall an.\nStellen, die sich zur Verteidigung eingerichtet haben, werden umgangen, noch bevor \nsie Einsatzbereitschaft melden k\u00F6nnen.\n\nMeistens ist unklar, woi der Feind genau steht.\nEntscheidungen werden obsolet, noch bevor sie nach unten durchgegeben werden \nkonnten.\n\nBei Silale gelingt es einem unserer Truppenteile, sich dem Feind gegen\u00FCber zu \nbehaupten. Ein feindliches Panzerkorps wird dort erfolgreich aufgehalten.\nSchon setzt der Feind Lufteinheiten ein...\n\n\nMission Orders:\n----------------------\nSichern Sie den Luftraum \u00FCber Silale.\n\nTime of take off: 14:40\nMission altitude: 1000m\nPlane type: I-16 / 18\nAdd. weapons: --\n\nWeather report:\nHeiter.\n++++++++++++++++++++++++++++++\n.\n.\n\n
