Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n23 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen haben unser Flugfeld Raseinen \u00FCberrannt.\nDabei sind ihnen einige noch halbwegs intakte Flugzeuge in die H\u00E4nde gefallen. Die \nsollen unbedingt zerst\u00F6rt werden.\n\n\nMission Orders:\n----------------------\nZerst\u00F6re die Feindmaschinen in Raseinen mit Bomben.\n\nTime of take off: 05:40\nMission altitude: 500m\nPlane type: I-16 Type18\nAdd. weapons: 2 x FAB100\n\nWeather report:\nKlarer Sonnenaufgang.\n++++++++++++++++++++++++++++++\n.\n.\n\n
