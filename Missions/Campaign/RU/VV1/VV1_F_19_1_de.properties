Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n16th February 1941\n\n==============================\n\nLage:\n--------\n\nIn der Nacht erreichten uns Meldungen von unseren vorgeschobenen \nK\u00FCstenbeobachtern, nach denen feindliche \u00DCberwasserkr\u00E4fte im Motovskiy Zaliv \nherumfahren.\n\nDrei Fl\u00FCge von IL-2 sollen in der gegend patroullieren und gegebenenfalls feindliche \n\u00DCberwasserkr\u00E4fte angreifen.\n\nDu sollst f\u00FCr ihre Sicherheit sorgen...\n\n\nEinsatzbefehle:\n---------------------\nBegleite die IL-2.\n\nStartzeit: 08:30\nEinsatzflugh\u00F6he: 1000m \nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nSchwach bew\u00F6lkt, auffrischend.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
