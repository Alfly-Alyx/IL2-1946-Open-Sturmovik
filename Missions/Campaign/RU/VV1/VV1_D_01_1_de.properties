Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_06.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n24th September 1941\n\n==============================\n\nSituation:\n-------------\n\nEs geht wieder zur\u00FCck an die Front.\n\nDazu mu\u00DFt du in diesen Tagen nicht weit fliegen.\nDie Deutschen sind Moskau inzwischen sehr nahe gekommen.\nWenn sie keiner aufh\u00E4lt, werden sie bald Vyazma, den letzten Vorposten vor der \nHauptstadt erreicht haben.\n\nDort sollen sie endg\u00FCltig gestoppt werden und dort soll dein Regiment in Stellung \ngehen.\n\nDie beiden Flugfelder bei Gzhatsk und Karmanovo sind f\u00FCr das 7te reserviert.\nPodpolkovnik Dominik hat den I-16 befohlen, nach Karmanovo zu verlegen.\nDie mit moderneren Maschinen ausger\u00FCsteten Teile des Regiments sollen nach \nGzhatsk verlegen, wo bessere Installationen vorhanden sind.\n\nAlle sind nerv\u00F6s.\nDie neuen fiebern ihrem ersten Kontakt mit dem Feind entgegen. Die Veteranen sind \neinfach nur bedr\u00FCckt.\nSchon bald werden die jungen, patriotischen Flieger erkennen, was es bedeutet, sich \nden Deutschen stellen zu m\u00FCssen.\n\n\nMission Orders:\n----------------------\nVerlege nach Gzhatsk.\n\nTake Off Time: 17:40\nMission Altitude: 300m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nStark bew\u00F6lkt. b\u00F6ig.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
