Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n7th March 1942\n\n==============================\n\nLage:\n--------\n\nTwo days ago you heard the good news:\n\nYour and Kapitan Dimitri Perfilew's squadrons are coming.\nToday!\n\nThe 14th Guards Fighter Regiment will be complete and together again.\nYou're ordered to transfer to Shongui, where the unit will find it's new home.\n\nYou can't await to meet your comrades, your squadron.\n\nSince the morning you prepaired everything.\n\n\nEinsatzbefehle:\n---------------------\nTransfer to Shongui.\n\nStartzeit: 14:12\nEinsatzflugh\u00F6he: 300m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nHazy.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
