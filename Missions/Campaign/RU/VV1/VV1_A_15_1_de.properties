Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nSchavli Airfield\n10th IAP / 7th Air Division\n\n25 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDie "Schlange" kann nicht gestoppt werden.\n\nDie Deutschen, alle nenen sie nur noch "die Schlange", dringen immer weiter vor.\nUnsere Truppen k\u00E4mpfen todesmutig, aber die Schlange fri\u00DFt sie alle auf.\nSobennikows 8. und Mozorows 11. Armee mu\u00DFten geschlagen zur\u00FCckgezogen \nwerden.\nInzwischen hat der Feind im Osten Daugavpils erreicht und wieder kann ihn nichts \naufhalten.\n\nDein Regiment soll hier zur Verteidigung des Baltikums bleiben. \nDu fragst dich, wie lange man noch von einem Regiment sprechen will...\n\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTime of take off: 08:30\nMission altitude: 1500m\nPlane type: I-16 / 18\nAdd. weapons: --\n\nWeather report:\nSonnig bei leichtem Dunst.\n++++++++++++++++++++++++++++++\n.\n.\n\n
