Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n23 June 1941\n\n==============================\n\nSituation:\n-------------\n\nThe enemy has overrun our airfield at Raseinen.\nSeveral damaged planes are parking there which the Germans perhaps can repair.\nThey shall be destroyed immediately.\n\n\nMission Orders:\n----------------------\nDestroy the captured planes at Raseinen with bombs.\n\nTime of take off: 05:40\nMission altitude: 500m\nPlane type: I-16 Type18\nAdd. weapons: 2 x FAB100\n\nWeather report:\nSunrise, clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
