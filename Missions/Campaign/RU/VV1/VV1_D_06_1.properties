Description \n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n4th October 1941\n\n==============================\n\nSituation:\n-------------\n\nOne of our sister- Regiments, the 132nd had to take great losses.\n\nIn the evening the enemy assaulted the airfield Ugra.\nOver 30 planes were destroyed or captured and more than 30 pilots are missed.\nWhen Podpolkovnik Dominik heard of that he was very angry and had a discussion \nwith the regiment's polit- officer.\nNot undangerous.\nThe political officers are very mightful and could bring Dominik into a bad situation.\n\nAnd the enemy is still advancing north and south of Vyazma.\nThe city itself was attacked two times this night.\n\nYou're ordered to secure the airspace over the place.\n\nMission Orders:\n----------------------\nPatrol Vyazma.\n\nTake Off Time: 01:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nNight.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
