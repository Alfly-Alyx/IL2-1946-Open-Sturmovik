Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n23 June 1941\n\n==============================\n\nSituation:\n-------------\n\nIt's burning on all places.\nThe Germans are attacking everywhere.\nAt Silale our forces are defending their positions, hindering a German Panzer Korps \nadvancing.\nThe enemy is attacking them with bombers.\n\n\nMission Orders:\n----------------------\nSecure the airspace over Silale.\n\nTime of take off: 14:40\nMission altitude: 1000m\nPlane type: I-16 / 18\nAdd. weapons: --\n\nWeather report:\nSunny and clear.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
