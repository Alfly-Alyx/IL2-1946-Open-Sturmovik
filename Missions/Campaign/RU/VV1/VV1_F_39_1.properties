Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n+\n+ Load Plane Skin: $_VV1_15.bmp\n+\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n28th March 1942\n\n==============================\n\nLage:\n--------\n\nThe regiment is short before becoming unready.\n\nToday only seven fighters, five LaGGs and two MiGs are ready .\nEight more planes must be repaired.\nYou called the headquarters and you were told that some used LaGGs are on the way \nto you.\n\nAt night you were ordered to come to Kilpyavr this morning.\nThere you were given a I-153 and the order to fly with it to Ura Guba where you shall \nvisit an important meeting. PdP Dominik is in Leningrad so you have to take his role as \na regiment leader.\n\n\nEinsatzbefehle:\n---------------------\nFly to Ura Guba\n\nStartzeit: 09:20\nEinsatzflugh\u00F6he:  300m\nEinsatzmuster: I-153P\nZusatzbewaffnung: n/a\n\nWetterlage:\nPoor.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n\n\n\n
