Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n5th October 1941\n\n==============================\n\nSituation:\n-------------\n\nSychevka wird ger\u00E4umt!\n\nDie I-16 des 84ten Regiments werden zur\u00FCckgezogen.\nDie Deutschen stehen unmittelbar vor dem Platz.\nWahrscheinlich wird der Flugplatz schon in der kommenden Nacht fallen.\n\nDiesmal haben sich Polkovnik Ryback und Podpolkovnik Dominik rechtzeitig daf\u00FCr \neingesetzt, die Flieger und das Bodenpersonal zur\u00FCckzunehmen und damit zu retten.\nWie es aussieht, hat die Division und unser Regiment Gl\u00FCck mit ihren Politoffizieren, \ndie sich beide ebenfalls daf\u00FCr verwendet haben, so vorzugehen.\nRybacks Adjutant, Maior Verin war noch am Nachmittag direkt nach Moskau \ngeflogen, um die Bitte bis an h\u00F6chste Stellen zu leiten.\nIn den Augen der M\u00E4nner haben Ryback und auch Dominik ungemein gewonnen.\n\n\nMission Orders:\n----------------------\nSichere den Luftraum \u00FCber Sychevka.\n\nTake Off Time: 18:20\nMission Altitude: 2000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nWolkig, bei kr\u00E4ftigem Wind\n++++++++++++++++++++++++++++++\n\n.\n\n\n
