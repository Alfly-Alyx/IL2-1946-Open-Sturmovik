Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nTukkum Airfield\n10th IAP / 7th Air Division\n\n2 Juli 1941\n\n==============================\n\nSituation:\n-------------\n\nDas Regiment stirbt.\n\nAls wenn dieser Proze\u00DF aufgehalten werden sollte sind die noch verbliebenen \nJ\u00E4gerkr\u00E4fte hier im Baltikum unter die Kommandos von zwei Regimentern \nzusammengefa\u00DFt worden.\n\nS\u00E4mtliche noch fliegenden Reste des 15. IAP und alle verbliebenen I-153 vom 241. \nIAP wurden in Tukkum deinem 10. Regiment unterstellt.\n\nIn Riga sind alle \u00FCberlebenden Flugzeuge und Mannschaften des 21. und 241. IAP \ndem Rest des 38. Regiments unterstellt worden.\n\nMit all diesen Verst\u00E4rkungen verf\u00FCgen beide Einheiten gerade mal \u00FCber je etwa 20 - 23 \nJ\u00E4ger.\n43 Jagdflugzeuge aus einer Luftmacht aus ehemals weit \u00FCber 300 J\u00E4gern!\n\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTime of take off: 06:30\nMission altitude: 1000m\nPlane type: MiG-3\nAdd. weapons: --\n\nWeather report:\nHeiter bei leichter Bew\u00F6lkung.\n++++++++++++++++++++++++++++++\n.\n.\n\n
