Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n25th March 1942\n\n==============================\n\nLage:\n--------\n\nUnsere Truppen im Kessel habe den Ausbruch nicht geschafft.\n\nNoch einmal sollen Schlachtflieger versuchen, das Gl\u00FCck zu wenden.\nDas 14te soll f\u00FCr Jagdschutz \u00FCber dem Kampfgebiet sorgen.\n\nIm Moment sind nur vier LaGGs einsatzbereit.\n\n\nEinsatzbefehle:\n---------------------\nFreie Jagd.\n\nStartzeit: 16:20\nEinsatzflugh\u00F6he:  1000m\nEinsatzmuster: LaGG-3\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n
