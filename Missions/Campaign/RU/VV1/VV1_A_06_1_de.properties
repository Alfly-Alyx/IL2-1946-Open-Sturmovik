Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nRaseinen Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen r\u00FCcken mit rasender Geschwindigkeit vor.\nAlle Verteidigungslinien sind im Sturm \u00FCberrannt worden.\nNichts scheint sie aufhalten zu k\u00F6nnen.\n\nRaseinen steht kurz vor dem Fall.\nDer Flugplatz mu\u00DF augenblicklich ger\u00E4umt werden.\nSchon schie\u00DFt die feindliche Artillerie in auf das Feld.\n\n\nMission Orders:\n----------------------\nVerlege zur\u00FCck nach Schavli.\n\nTime of take off: 16:42\nMission altitude: low\nPlane type: I-16 typ18\nAdd. weapons: --\n\nWeather report:\nSonniger Nachmittag.\n++++++++++++++++++++++++++++++\n.\n.\n\n
