Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n22nd March 1942\n\n==============================\n\nLage:\n--------\n\nDie Deutschen sind s\u00FCdwestlich von Ristikent mit Luftlandetruppen gelandet!\n\nEin Dutzend schwerer Lastensegler haben Truppen abgesetzt. Kurz danach wurden \nFallschirmj\u00E4ger in unbekannter St\u00E4rke gemeldet. Es wird angenommen, dass \ninzwischen \u00FCber 1000 Deutsche gelandet sind.\n\nInzwischen haben sie sogar sowas wie einen Landestreifen fertiggestellt, auf dem \neben die ersten Ju-52 gelandet sein sollen.\n\nBeim Stab der 14. Armee laufen die Dr\u00E4hte heiss.\n\u00DCberall herrscht Chaos.\nDie Lage in Ristikent ist ungewiss. Alle Verbindungen sind abgebrochen.\n\nF\u00FCr dich noch wesentlich unangenehmer ist aber die Tatsache, dass die J\u00E4ger, auf die \ndu bei deinem letzten Einsatz getroffen bist nicht vom JG-5 stammten, sondern rote \nHerzen an der Nase trugen.\n\nDas Jagdgeschwader 77 ist, mit mindestens einer Gruppe auch da!\n\nDie Deutschen haben also nicht nur Bomber von anderen Fronten hierher verlegt, \nsondern auch J\u00E4ger.\nDas, zusammen mit der Tatsache, dass er an zwei Stellen angreift, kann nur \nbedeuten, dass er es sehr ernst meint.\n\nDu bist dir sicher:\nHier geht es um eine gro\u00DFangelegte Offensive gegen Murmansk und im Endeffekt \ngegen Leningrad.\n\nSchwere Tage stehen bevor.\nDas Oberkommando will, dass du mit deinen LaGGs den feindlichen Landestreifen \nbombardierst...\n\n\nEinsatzbefehle:\n---------------------\nGreife die feindliche Landezone mit Bomben an.\n\nStartzeit: 09:56\nEinsatzflugh\u00F6he: 350m\nEinsatzmuster: LaGG-3/4\nZusatzbewaffnung: 2 x FAB50\n\nWetterlage:\nHeiter.\n++++++++++++++++++++++++++++++\n..\n\n\n
