Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n6th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Lage f\u00FCr Vyazma wird von Stunde zu Stunde verzweifelter.\n\nSchon sind die Deutschen auf beiden Seiten an der Stadt vorbei und dr\u00E4ngen nun in \nihren R\u00FCcken.\nDort werden sie dann aller Vorraussicht nach die Zange schlie\u00DFen und somit gro\u00DFe \nTeile unserer Heereseinheiten vernichten.\n\nDen n\u00E4chsten Einsatz wirst du zusammen mit Maior Vyrgo fliegen. Alle einsatzbereiten \nLaGGs des Regiments sollen daran teilnehmen...\n\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTake Off Time: 09:00\nMission Altitude: 3000m\nPlane Type: LaGG-3/4\nAdd. Weaponry: None\n\nWeather:\nHeiter bis wolkig. B\u00F6iger Wind.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
