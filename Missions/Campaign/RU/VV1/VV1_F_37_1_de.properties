Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nShongui Air Base\n\n27th March 1942\n\n==============================\n\nLage:\n--------\n\nPech gehabt!\n\nVor kaum f\u00FCnfzehn Minuten wurde dein Fl\u00FCgelmann Lietenant Nureev getroffen.\n\nSein Motor fiel aus.\n\nZum Gl\u00FCck konnte er seine heil MiG auf dem provisorischen Landestreifen im Kessel \n'runterbringen.\nAls er sagte, dass er glaube, die Sache schnell wieder hinbekommen zu k\u00F6nnen bist \ndu kurzerhand auch dort gelandet.\n\nKaum warst du unten, schlugen um dich herum die Granaten ein.\nDie Deutschen griffen an.\n\nFeliks sprang auf einen der Lkw, die nach Osten in die W\u00E4lder flohen.\nDir blieb nichts anderes mehr \u00FCbrig, als zur\u00FCck in deine MiG zu steigen...\n\n\nEinsatzbefehle:\n---------------------\nHau ab!\n\nStartzeit: 07:46\nEinsatzflugh\u00F6he:  500m\nEinsatzmuster: MiG-3 ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig.\n++++++++++++++++++++++++++++++\n.\n\n\n\n\n\n\n\n\n\n\n
