Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nOstachevo Airfield\n7th Fighter Regiment\n\n17th October 1941\n\n==============================\n\nSituation:\n-------------\n\nDas Wetter klart auf.\n\nUnd wir werden dringend gebraucht.\nDer Feind greift entlang der Nord- S\u00FCd- Verbindung Shahowskaya - Uwarovka an.\nUnsere Flieger sollen die Deutschen daran hindern, weiter vorzusto\u00DFen.\nDas 7te soll Jagdschutz geben und die Bomber sichern.\n\n\nMission Orders:\n----------------------\nSichere die SB-2 und sichere dann den Luftraum \u00FCber dem Schlachtfeld.\n\nTake Off Time: 18:16\nMission Altitude: 2000m\nPlane Type: MiG-3AM-38\nAdd. Weaponry: None\n\nWeather:\nHeiter.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
