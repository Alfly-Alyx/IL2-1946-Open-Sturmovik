Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n14th November1941\n\n==============================\n\nLage:\n--------\n\nSeit dem Morgen hat sich am \u00E4u\u00DFersten n\u00F6rdlichen Abschnitt der Front zwischen \nTimovka und Ura Guba ein Artillerieduell entwickelt.\n\nVor etwa einer Stunde begann dann das Wetter aufzuklaren und fast gleichzeitig \nwurdest du zu einem hohen Offizier gerufen, der Vayenga seit gestern besucht.\n\nDu sollst den Mann zu dem Schlachtfeld fliegen.\nDort will er einen Schlachtfliegerangriff aus der Luft mitverfolgen, den er gleich beim \nWetterwechsel befohlen hatte.\n\nSieh zu, da\u00DF der Mann auf seine Kosten kommt und ordentlich was zu sehen \nbekommt.\nPa\u00DF aber auf, dass dich die starke deutsche Flak dort nicht 'runterholt...\n\n\nEinsatzbefehle:\n---------------------\nPatroulliere \u00FCber dem Frontabschnitt.\n\nStartzeit: 11:45\nEinsatzflugh\u00F6he: 500-1500m\nEinsatzmuster: Pe-2\nZusatzbewaffnung: n/a\n\nWetterlage:\nWolkig, d\u00FCsteres Licht. \n++++++++++++++++++++++++++++++\n.\n.\n\n\n
