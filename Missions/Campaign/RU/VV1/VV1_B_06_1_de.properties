Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nKarelia\nAirfield Suur Merijoki / Vyiborg\n7th IAP / 5th Air Division\n\n18 July 1941\n\n==============================\n\nSituation:\n-------------\n\nMit dem deutschen Angriff auf unser Land sind auch die Finnen zur Offensive \n\u00FCbergegangen.\nW\u00E4hrend des Winterkrieges hat Finnland Gebiete an die Sowjetunion verloren die sie \nnun sicher mit Hilfe der Deutschen zur\u00FCckzuerobern hoffen.\nDie Hauptkampfhandlungen finden n\u00F6rdlich des Ladogasees statt.\nDie 5te Fliegerdivision ist beauftragt, das Gebiet s\u00FCdlich des Sees, Karelien, gegen \nfeindliche Angriffe abzuschirmen.\n\nDein erster Einsatz f\u00FCr die 5te Fliegerdivision wird dich nach S\u00FCden, entlang die K\u00FCste \nf\u00FChren.\n\n\nMission Orders:\n----------------------\nJagdpatroullie.\n\nTime of take off: 08:00\nMission altitude: 4500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nHeiter.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n
