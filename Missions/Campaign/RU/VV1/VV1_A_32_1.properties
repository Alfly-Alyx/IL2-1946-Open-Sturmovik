Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n5 July 1941\n\n==============================\n\nSituation:\n-------------\n\nThe 10th Regiment is destroyed.\n\nThe enemy attack on your airfield two days ago destroyed all ground installations.\nYesterday the Germans came and invaded the airfield and Tukkum.\n\nThe surviving personnel fled to the north with the hope to get one of the ships which \ntry to evacuate as many men as possible.\nIn the afternoon a car came to your group asking if anybody of you is able to fly a \nTB-3. \nYou can!\n\nTogether only with your comrades David Ginzburg, Victor Falin, Dimitri Perfilev and \nyour squad leader Ivan Sergeyev you drove to Dondangen, where a very short airstrip \nis operated. The whole time U2s and TB-3s are flying personell out.\nThere a TB-3 bomber waited for you to flee to the east...\n\n\nMission Orders:\n----------------------\nFly the TB-3 to the east.\n\nTime of take off: 17:23\nMission altitude: 300m\nPlane type: TB-3\nAdd. weapons: --\n\nWeather report:\nFreshen winds. Cloud cover.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
