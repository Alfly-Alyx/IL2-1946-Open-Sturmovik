Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n20 July 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen sind in der Nacht auf Moschnyi gelandet!\n\nIhnen ist es gelungen, im Norden der Insel einen starken Br\u00FCckenkopf zu bilden, aus \ndem sie nun auszubrechen versuchen.\nUnsere Truppen leisten tapfer Widerstand, aber der Feind ist rennt ohne geschw\u00E4cht \nzu sein gegen unsere Stellungen an.\nDabei bekommen sie starke Luftunterst\u00FCtzung.\nJ\u00E4ger werden dringen ben\u00F6tigt...\n\n\nMission Orders:\n----------------------\nFreie Jagd.\n\nTime of take off: 07:10\nMission altitude: 1500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSonnig.\n\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
