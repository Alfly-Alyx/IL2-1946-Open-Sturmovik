Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nGulf of Finland\nSeskar Island Airfield\n7th IAP / 5th Air Division\n\n20 July 1941\n\n==============================\n\nSituation:\n-------------\n\nLavansaari is about to fall!\n\nThe germans have cut our forces into two parts. \nAlthough the men fought brave they were finally forced to withdraw to the forests in \nthe east and west of the island.\nNow the germans have started to fly in even more troops and weapons.\nFighters are commanded to hinder the enemy in this...\n\n\nMission Orders:\n----------------------\nAttack the enemy transport planes at Lavansaari.\n\nTime of take off: 17:07\nMission altitude: 1500m\nPlane type: MiG-3\nAdd. weapons: none\n\nWeather report:\nSunny.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
