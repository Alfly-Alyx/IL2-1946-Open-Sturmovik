Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n2nd November1941\n\n==============================\n\nLage:\n--------\n\nMorgen wird ein englischer Schiffsconvoy in Murmansk eintreffen.\n\nDazu mu\u00DF das Seegebiet unmittelbar vor dem Hafen gesichert werden.\n\nIL-2s und ein Paar Fl\u00FCge von der 72ten sollen die feindlichen Flakstellungen in der \nN\u00E4he von Tsyp Nadlock angreifen.\n\nEine sehr unangenehme Sache.\nAber du willst jetzt nicht kneifen, nur weil es gef\u00E4hrlich ist.\n\n\nEinsatzbefehle:\n---------------------\nGreifen Sie die feindlichen Flakstellungen mit Bomben an.\n\nStartzeit: 08:00\nEinsatzflugh\u00F6he: 500m \nEinsatzmuster: P-40C\nZusatzbewaffnung: 1 x 250lb Bombe\n\nWetterlage:\nWolkig bei kr\u00E4ftigem Wind.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
