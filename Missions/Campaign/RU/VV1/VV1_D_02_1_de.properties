Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\n3rd VVS Air Division\nMoskva Front, Vyazma Area\n\nGzhatsk Airfield\n7th Fighter Regiment\n\n27th September 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen kommen.\n\nWenn sie nichts aufh\u00E4lt und es sieht nicht danach aus, da\u00DF sie vor Vyazma gestoppt \nwerden k\u00F6nnten,  werden sie binnen einer Woche hier sein.\nBis dahin sind nicht alle M\u00E4nner weit genug ausgebildet, um gegen die Deutschen \neine Chance zu haben.\nWieder werden die Piloten viel zu schnell gegen den Feind geworfen.\n\nDie ganze Dritte J\u00E4ger- Division ist um Vyazma versammelt.\nS\u00FCdlich der Stadt ist das 132. Regiment auf den beiden Flugpl\u00E4tzen Isakovo und \nUgra. Fast ein Dutzend deiner alten Kameraden aus Finnland sind jetzt dort dabei.\nIn der Mitte, in Vyazma Nord und Sychevka befindet sich das 46. Regiment.\nN\u00F6rdlich davon und dahinter ist schlie\u00DFlich dein Siebtes Regiment platziert.\n\nEs bleiben nur noch wenige Tage, die M\u00E4nner auszubilden. Es wird soviel wie m\u00F6glich \ngeflogen.\nJeder Flug ist aus einem Veteranen und zwei blutjungen Anf\u00E4ngern zusammengesetzt. \nWie du h\u00F6rst, ist das 7te damit sogar die unumschr\u00E4nkte Eliteeinheit.\nWenn es bei den anderen Einheiten noch schlechter aussieht, werden die Verluste \nwieder aberwitzig sein.\n\nKapitan Yeremenko, Kommandant der dritten Staffel in Karmanovo hat heute \nGeburtstag.\nHeute Abend wird gefeiert.\n\n\nMission Orders:\n----------------------\nFliege nach Karmanovo.\n\nTake Off Time: 18:30\nMission Altitude: 300m\nPlane Type: LaGG-3\nAdd. Weaponry: None\n\nWeather:\nBew\u00F6lkter Abend.\n++++++++++++++++++++++++++++++\n\n.\n\n\n
