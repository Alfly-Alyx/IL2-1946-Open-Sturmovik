Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nLatvia\nSchavli Airfield\n10th IAP / 7th Air Division\n\n22 June 1941\n\n==============================\n\nSituation:\n-------------\n\nDie Deutschen greifen auch in der Nacht unsere Versorgungszentren an. Libau is vor \neiner Stunde bombardiert worden.\nDas 10te hat die Aufgabe, f\u00FCr die Sicherheit Schavlis zu sorgen.\n\n\nMission Orders:\n----------------------\nSichern Sie den Luftraum \u00FCber Schavli.\n\nTime of take off: 23:30\nMission altitude: 1000m\nPlane type: I-16 type 18\nAdd. weapons: --\n\nWeather report:\nKlare Nacht.\n++++++++++++++++++++++++++++++\n.\n.\n\n
