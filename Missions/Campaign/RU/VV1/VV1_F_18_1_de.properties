Description ++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++\n\nNorthwestern Russia,\nBarents Sea.\n14th Army, Murmansk Front\n\n14th GvIAP (ex 7th IAP)\nVayenga Air Base\n\n11th February 1942\n\n==============================\n\nLage:\n--------\n\nWieder Schiffe im Hafen!\n\nWieder ist gestern ein britischer Konvoy nach Murmansk durchgekommen.\n\nDer Verband hatte das gro\u00DFe Gl\u00FCck, verdeckt durch eine Schlechtwetterfront bis \nhierher zu kommen.\n\nIn der Nacht klarte es wieder auf.\n\nAb jetzt gilt es, f\u00FCr die Sicherheit der Frachter zu sorgen...\n\n\nEinsatzbefehle:\n---------------------\nSichern Sie den Luftraum \u00FCber Polyarny.\n\nStartzeit: 10:45\nEinsatzflugh\u00F6he: 2500m\nEinsatzmuster: MiG-3/ShVAK\nZusatzbewaffnung: n/a\n\nWetterlage:\nHeiter bis wolkig. Insgesamt d\u00FCster.\n++++++++++++++++++++++++++++++\n.\n.\n\n\n
