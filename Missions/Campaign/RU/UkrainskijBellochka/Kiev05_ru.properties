Description \u0020                           ====30 GvIAP====\n\n--------------------------\nDate: 4 Nov 1943\n--------------------------\nTime:1605\n--------------------------\nWeather: Good\n--------------------------\n\nFor final mission of interdiction phase, you will escort tactical bombers to Malin, which is major transport interchange.  Give our heroic bomber crews an easy walk to the target.\n\nTomorrow is another day of destiny for the Soviet people.  Once more we shall seize a precious city from the occupiers.  We must all have strong hearts to prevail against the Fascists.  It is good we have courage in abundance.\n\n\n
