Description \u0020                           ====30 GvIAP====\n\n--------------------------\nDate: 8 July 1943\n--------------------------\nTime:1640\n--------------------------\nWeather: Hazy\n--------------------------\n\nOnce more the Fascist 9th Army dashes itself against the heroic defenders of Ponyri.  This time, you shall aid them directly.  All aircraft have been ordered to attack enemy armoured formations.  We have fitted your Kobras with bombs for this exercise.\n\nDo whatever you can to halt the enemy attacks.  Demonstrate that 16VA and 13th Army are brothers in the struggle against the Fascist occupiers!\n
