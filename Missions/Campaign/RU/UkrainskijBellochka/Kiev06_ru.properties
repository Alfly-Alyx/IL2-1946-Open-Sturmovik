Description \u0020                           ====30 GvIAP====\n\n--------------------------\nDate: 5 Nov 1943\n--------------------------\nTime:1000\n--------------------------\nWeather: Hazy\n--------------------------\n\n1st UF has penetrated Kiev.  Our assault planes are involved in delicate close support operations within the city's streets.  They must not be disturbed in this task.  You will mount barrier patrol around the city.  Your mission is clear - fend the enemy hunters away from the Sturmoviks.  Not one Ilyushin must fall to their guns.\n
