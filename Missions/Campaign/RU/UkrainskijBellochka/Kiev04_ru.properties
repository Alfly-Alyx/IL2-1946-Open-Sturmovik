Description \u0020                           ====30 GvIAP====\n\n--------------------------\nDate: 4 Nov 1943\n--------------------------\nTime:1455\n--------------------------\nWeather: Hazy\n--------------------------\n\nThis afternoon you will strike enemy harbouring location at Snetenka.  ShAD's are reporting fuel shortages, so we are improvising in their absence.  You will be armed with bombs.\n\nWe understand that 299 ShAD have just called off their own strike, so you shall be alone over the target area.  Therefore any unidentified aircraft can be presumed as hostile.\n\n\n
