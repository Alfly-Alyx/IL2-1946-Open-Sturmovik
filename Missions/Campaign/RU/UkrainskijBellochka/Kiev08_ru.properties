Description \u0020                           ====30 GvIAP====\n\n--------------------------\nDate: 8 Nov 1943\n--------------------------\nTime:1850\n--------------------------\nWeather: Poor\n--------------------------\n\nFastov is returned to the Motherland!  But we must not rest.  You will escort Sturmoviks that pursue the retreating Germans.  Remember that the purpose of this operation is not primarily to regain land, but to drive a wedge between two Fascist army groups.  We must be faster and bolder in our drives to the west.\n\n
