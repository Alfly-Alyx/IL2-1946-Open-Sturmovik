Name Sturmoviks over Manchuria
Short \n
Description \nStatic Campaign, Sturmovik Pilot (Ilyushin Il-10).\n\nApril - May, 1945. Berlin Operation. 59th Guards ShAP, 2nd Guards ShAD, 16th Air Army, 1st Byelorussian Front.\n\nAugust 1945, Operation August Storm. 26th ShAP, 12th ShAD, Pacific Fleet, 1st Far-East Front.\n\nRecommended: \n\n- start the campaign in the rank of Polkovnik;\n- Turn off the "No Instant Success" option.\n\n-------------------------------------------------\n\nSome missions in this campaign are not based on historical events.\n\n
