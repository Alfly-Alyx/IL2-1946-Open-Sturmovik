Name Mission 5
Short April 10, 1941\nYugoslavian invasion was a German blitz that put Yugoslavia, Greece and Mediterranean sea under Axis control \n
Description Theatre 2: Invasion of Yugoslavia, 2 of 3\n\nIn October 1940, Fascist Italy had attacked Greece only to be forced back into Albania. German dictator Adolf Hitler recognised the need to go to the aid of his ally, Italian dictator Benito Mussolini. Starting on April 6, 1941, Axis armies invaded from all sides and Luftwaffe bombed Belgrade. German armies were the first to cross the border with Hungarian and Italian armies following a few days later. \nEven if Yugoslav Army was almost obsolete considering tanks and armored vehicles, the Royal Yugoslav Air Force was equipped with Hurricanes, Bf-109s and Blenheims, strongly used during the battles.\nThe invasion ended with the unconditional surrender of the Royal Yugoslav Army on April 17, 1941, the occupation of the region by the Axis and the creation of the Independent State of Croatia \n\nMission 5\nApril 10, 1941\n6.00 a.m\nWeather condition: hazy\nLocation: Valona\n\nThis day Yugoslav army continues his attack to Shkoder, and raids against our airfields are in progress. The Regia Aeronautica will provide air cover to Shkoder and Scutari, while your flight must stop a commander column moving to the front. Stay alert for incoming fighters, your escort are G50, not good as MC200 against Hurricanes. A successful strike against Yugoslav commanders will cause a great damage to enemy troops.\n\nYour orders: destroy Yugoslav command staff column. Fly at 2000 m, level bombing is suggested.\n\nYour Target: command staff column in AU26\nYour Flight: 4 x SM.79\nYour Arming: 5xSC250\n
