Name Mission 28
Short July 11, 1943\nOperation Husky was invasion of Sicily, in which Allied took Southern Italy from Axis. Airborne and amphibious operation were a prelude of Kingdom of Italy fall.\n
Description Theatre 9: Invasion of Sicily, 2 of 4\n\nAttacks by airborne forces began after midnight of the night of 9-10 July: 3 hours later, beach landing met only moderate opposition by Italian units, and Allied army gained essential positions. \nThe Regia Aeronautica made several attacks against the invasion fleets, sinking and damaging several warships and transports. \nMoreover, in opposition to Allied forces, Italian army showed enormous courage and tenacity, and Montgomery and Patton had to engage hard battles to conquer Sicily.\n\nMission 28\nJuly 11, 1943\n6.00 p.m.\nWeather condition: Good\nLocation: Milazzo\n\nSicily situation is critical, and many ships are heading to the island. We have to stop the to slow down supply. Take off immediately, we have any plane for an escort: your target are US destroyers moving to Gela.\n\nYour orders: stop incoming ships heading to Sicily. Fly at 1500 m over the sea.\n\nYour Target: destroyers in AI14\nYour Flight: 2 x SM.79\nYour Arming: 1xtorpedo\n\n\n
