Name Mission 20
Short December 11, 1942\nMontgomery starts the assault to Lybia\n
Description Theatre 6: Lybia, 5 of 5\n\nThe Axis made a fighting withdrawal to El Agheila. In 1940 British forces pushed back Italian and German army to the same position, but their lines of supply were overstretched and Afrika Corps started a counter offensive to Egypt. In a similar way, in 1941, Allies forces reached El Agheila with ragged supply lines and exhausted formations, and they were pushed back. \nAfter Montgomery stop in front of El Agheila for 3 weeks, now the assault start.\n\nMission 20\nDecember 11, 1942\n08.00 a.m.\nWeather condition: good\nLocation: Sirte\n\nTwo strike forces of Valentines heading to Lybia, with aircraft support. Take off and try to stop the assault. Some MC202 will escort you to stop Hurricanes.\n\nYour orders: destroy advancing tanks entering Lybia. Fly at 2500 m, level bombing is suggested.\n\nYour Target: tanks in AU2\nYour Flight: 4 x SM.79\nYour Arming: 5xSC250\n\n\n
