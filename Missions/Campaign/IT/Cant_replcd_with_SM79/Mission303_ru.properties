Name Mission 19
Short December 1, 1942\nMontgomery paused in front of Axis for 3 week to concentrate his forces and prepare an assault\n
Description Theatre 6: Lybia, 4 of 5\n\nThe Axis made a fighting withdrawal to El Agheila. In 1940 British forces pushed back Italian and German army to the same position, but their lines of supply were overstretched and Afrika Corps started a counter offensive to Egypt. In a similar way, in 1941, Allies forces reached El Agheila with ragged supply lines and exhausted formations, and they were pushed back. \nThis time Montgomery decided to stop the armies waiting for consolidating positions and supply, when Rommel's troop were in poor condition with few renforcement.\n\nMission 19\nDecember 1, 1942\n07.00 p.m.\nWeather condition: clear\nLocation: El Agheila\n\nMalta continues to be a hard target, and some naval convoy try to pass thanks to night. Your duty is to stop one of the many naval convoy directed to Malta from Libia. Considering the dark sky, no escort will be over the ships, but you have any protection too. Anyway, we will perform a small strike against Benghazi airfield, as evasive action. Good luck!\n\nYour orders: sink naval convoy heading to Malta. Fly at 1500 m over the sea.\n\nYour Target: ships in AU8\nYour Flight: 2 x SM.79\nYour Arming: 1xTorpedo\n\n\n
