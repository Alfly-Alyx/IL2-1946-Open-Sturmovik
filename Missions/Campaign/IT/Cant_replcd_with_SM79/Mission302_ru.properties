Name Mission 18
Short November 28, 1942\nMontgomery paused in front of Axis for 3 week to concentrate his forces and prepare an assault\n
Description Theatre 6: Lybia, 3 of 5\n\nThe Axis made a fighting withdrawal to El Agheila. In 1940 British forces pushed back Italian and German army to the same position, but their lines of supply were overstretched and Afrika Corps started a counter offensive to Egypt. In a similar way, in 1941, Allies forces reached El Agheila with ragged supply lines and exhausted formations, and they were pushed back. \nThis time Montgomery decided to stop the armies waiting for consolidating positions and supply, when Rommel's troop were in poor condition with few renforcement.\n\nMission 18\nNovember 28, 1942\n12.00 a.m.\nWeather condition: hazy\nLocation: El Agheila\n\nItalian recon reports that RAF concentrate his bombers at Benghazi airfield. This can be a great opportunity to destroy various aircrats when they are grounded, even if British patrol constantly the area.\nAt the same time, Regia Aeronautica and Luftwaffe will perform a strike against Malta airfield: heavy AA and RAF patrol in the area. Malta is still the most danger Allied stronghold in Mediterranean Sea, and planes located in his airfields are the big threat for our naval convoy.\n\nYour orders: destroy aircrafts at Benghazi airfield. Fly at 3000 m and perform a level bombing.\n\nYour Target: stationary aircrafts in AU5\nYour Flight: 4 x SM.79\nYour Arming: 5xSC250\n\n\n\n
