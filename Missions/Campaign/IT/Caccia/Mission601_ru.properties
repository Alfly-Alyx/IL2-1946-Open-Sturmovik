Name Mission 28
Short July 11, 1943\nOperation Husky was invasion of Sicily, in which Allied took Southern Italy from Axis. Airborne and amphibious operation were a prelude of Kingdom of Italy fall.\n
Description Theatre 9: Invasion of Sicily, 2 of 4\n\nAttacks by airborne forces began after midnight of the night of 9-10 July: 3 hours later, beach landing met only moderate opposition by Italian units, and Allied army gained essential positions. \nThe Regia Aeronautica made several attacks against the invasion fleets, sinking and damaging several warships and transports. \nMoreover, in opposition to Allied forces, Italian army showed enormous courage and tenacity, and Montgomery and Patton had to engage hard battles to conquer Sicily.\n\nMission 28\nJuly 11, 1943\n6.00 p.m.\nWeather condition: Good\nLocation: Vibo Valenza\n\nSicily situation is critical, and many B24s are heading to the island. We have to stop them before strike. Take off immediately, your MC205 is a good interceptor.\n\nYour orders: stop incoming bombers heading to Sicily. Fly at 3000 m.\n\nYour Target: bombers in AL16\nYour Flight: 4 x MC.205\nYour Arming: default\n\n\n
