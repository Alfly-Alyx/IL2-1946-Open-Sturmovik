Name Mission 26
Short May 5, 1943\nThe Tunisia campaign turns to the end. British and US army push Axis to Northen shores of Africa, but a final battle will make life not easy for Allies.\n
Description Theatre 8: Invasion of Tunisia, 3 of 3\n\nA large-scaled attack will be plan for the end of April, with the aim to conquer Tunis. By this stage, allied aircrafts have been moved to Tunisia airfields, and a large number of German tranport were shot down between Tunisia and Sicily. Moreover British destroyers prevent reinforcement or evaquation to Italy. From 18th April, the 8th army pushed German and Italian to the Northern-East costs of Tunisia, with little hope of continuing the battle for long.\n\nMission 26\nMay 5, 1943\n4.30 a.m.\nWeather condition: clear\nLocation: Castelvetrano\n\nUS and British Army start their attack at 3.30! You have to take off even if visibility is null. Many tanks and AA artillery is coming to Tunis, and strong air cover is sighted. Armies are moving from North, West and South-West, lights of war will guide you to target.\nIt is our last chance to maintain a stronghold in North Africa. MC205, one of the world best fighter, will fly over the area.\n\nYour orders: patrol area South Tunisi. Fly at 4000 m.\n\nYour Target: patrol in AA14\nYour Flight: 4 x MC.205\nYour Arming: default\n
