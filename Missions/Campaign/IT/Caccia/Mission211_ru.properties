Name Mission 14
Short August 12, 1942\nDuring this stage of the war, Malta was critically short on munitions, food, and fuel for both military operations and civil use. \n
Description Theatre 5: Operation Pedestal, 2 of 3\n\nAttempts to run the blockade and resupply Malta proved to be costly and often ended in failure; the two-pronged effort to resupply Malta during June 1942 - known as Operations Harpoon  and Vigorous - were unsuccessful. Operation Pedestal was a British operation to get desperately needed supplies to the island of Malta in August 1942, during the Second World War.The Admiralty started to plan Operation Pedestal in the early weeks of July 1942, and it was soon recognized that this was to be the main effort to relieve Malta, and would employ the largest escort force yet deployed for a single convoy, including two battleships and three aircraft carriers. \n\nMission 14\nAugust 12, 1942\n10.00 a.m.\nWeather condition: clear\nLocation: Pratica di Mare\n\nYesterday british resisted to our attack, but today we do not stop our air strike until the convoy will be destroyed. Lots of bomber will be involved in the strike, try to do yor better to protect bombers in sinking warships.\n\nYour orders: escort bombers. Fly at 3000 m.\n\nYour Target: escort in AB19\nYour Flight: 4 x MC.202 serie III\nYour Arming: default\n
