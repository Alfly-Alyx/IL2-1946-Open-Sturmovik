Name Mission 23
Short April 6, 1943\nThe battle of El Guatter lead Allies to Tunisia, forcing German and Italian unit to retreat.\n
Description Theatre 7: Tunisian campaign, 3 of 3\n\nThe battle of El Guatter represent the first phase of Tunisia campaign, in which for the first time US army defeat German panzer. While Italian and German fight against Montgomery stopped at Mareth Line, North Medenine, on 6th March Patton take the ledership of US army in the area. This critical situation lead Axis to a fast retreat to northern shores of Tunisia, for a last defence of Axis North Africa territories.\n\nMission 23\nApril 6, 1943\n2.00 p.m.\nWeather condition: hazy\nLocation: South Enfidaville\n\nScramble! British 8th Army begin a massive strike from South, and our Wester flank is almost broken by US tanks. We must try to slow the Allies advance, all available ground attack planes take off!\nEnemy fighter-bombers are sight near Sfax and Enfidaville.\n\nYour orders: patrol front area. Fly at 4000.\n\nYour Target: patrol in AA8\nYour Flight: 4 x MC.205\nYour Arming: default\n
