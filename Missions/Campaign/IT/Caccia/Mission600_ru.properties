Name Mission 27
Short July 10, 1943\nOperation Husky was invasion of Sicily, in which Allied took Southern Italy from Axis. Airborne and amphibious operation were a prelude of Kingdom of Italy fall.\n
Description Theatre 9: Invasion of Sicily, 1 of 4\n\nAttacks by airborne forces began after midnight of the night of 9-10 July: 3 hours later, beach landing met only moderate opposition by Italian units, and Allied army gained essential positions. \nThe Regia Aeronautica made several attacks against the invasion fleets, sinking and damaging several warships and transports. \nMoreover, in opposition to Allied forces, Italian army showed enormous courage and tenacity, and Montgomery and Patton had to engage hard battles to conquer Sicily.\n\nMission 27\nJuly 10, 1943\n4.00 a.m.\nWeather condition: Clear\nLocation: Castelvetrano\n\nUS Army continues beach landing at South Gela, reinforcing troops already in Sicily. Our primary targets are US destroyers defendig transport ships. Once sinked, ground attack aircrafts will perform strafing to destroy undefended ships. \nA lighter landing is carry out by British Army at South of Siracusa, and similar strategy will be planned by Regia Aeronautica and Luftwaffe.\n\nYour orders: patrol the area over Gela. Fly at 3000 m.\n\nYour Target: patrol in AI15\nYour Flight: 4 x MC.205\nYour Arming: default\n\n\n
