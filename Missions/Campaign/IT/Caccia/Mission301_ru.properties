Name Mission 17
Short November 23, 1942\nMontgomery paused in front of Axis for 3 week to concentrate his forces and prepare an assault\n
Description Theatre 6: Lybia, 2 of 5\n\nThe Axis made a fighting withdrawal to El Agheila. In 1940 British forces pushed back Italian and German army to the same position, but their lines of supply were overstretched and Afrika Corps started a counter offensive to Egypt. In a similar way, in 1941, Allies forces reached El Agheila with ragged supply lines and exhausted formations, and they were pushed back. \nThis time Montgomery decided to stop the armies waiting for consolidating positions and supply, when Rommel's troop were in poor condition with few renforcement.\n\nMission 17\nNovember 23, 1942\n06.00 a.m.\nWeather condition: good\nLocation: El Agheila\n\nItalian airforce have not new ground attack aircraft, and that kind of missions are performed by MC200, or even old CR42. Anyway it is common the use of three engines bombers too, even if they are not easy to fly at 500 m or below. Today, a big supply convoy is heading to the British front in Lybia, and your duty is patrol the area. Recently, many P40s are patrolling the area near Benghazi, so stay alert.\n\nYour orders: patrol area over Maus. Fly at 2000 m.\n\nYour Target: patrol in AX3\nYour Flight: 4 x MC.202 serie VII\nYour Arming: default\n
