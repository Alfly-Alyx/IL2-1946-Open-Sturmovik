Name Sicilian Straits: 05/10, 1943
Short Sicilian Strais May 10th, 1943: Evacuation of Pantelleria\n
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nSicilian Straits: May 10, 1943\ntime: 16:00\nweather: clear\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nBriefing:\n\nBuon giorno, signori!\nGiven the current condition of our airfield and its surrounding structures, the condition of our equipments, weapons and our planes, combined with the exhaustion from the long fight which is affecting us all, and the wounds that many of our brave men have suffered; we are forced to admit that continuing the fight we don't stand a chance.\nEnemy Air Forces that are numerically superior, better equipped, and don't know what "shortage" means.\nOrders from Rome instruct us to proceed with the evacuation from Pantelleria and redeployment of 1st Stormo to Sicily.\n151st Gruppo of 53rd Stormo will stay on Pantelleria a little longer but they too will join us within a few days.\n\n Some planes of 17th Gruppo have left already, and you guys are next.\nRadar stations report enemy planes flying back home after attacking Sicilian targets, our reconnaissance aircraft are trying to locate them.\nWe should meet the reconnaissance aircraft in grid sector J3, then we will escort them till grid sectors N6 and O-6.\nIf enemy aircraft are sighted: units number 1, 2, 3 and 4, engage! Other units, you stay with the recon planes all the way home.\nMission will be completed on landing at our new airfield in grid sector T10.\nBuona fortuna!!!\n\nWarning:\nLimited ammo and fuel.\n\n*************************************************\n ****** AIRCRAFT PAINT SCHEME ****** \n                          MC202_XII_1st[NM]\n                               markings: on\n*************************************************\n*************************************************\n\nBackground:\n\nAs Allied raids on Pantelleria grew more frequent and more violent, Regia Aeronautica commanders decided to try and save what was was left and ordered the evacuation of military personnel, planes, vehicles, weapons and anything that could be moved. Part of the island's population were evacuated too.\nMost of the units evacuated from Pantelleria were moved to Sicilian airfields.\nUnits from 17th Gruppo of 1st Stormo were the first  to leave the island.\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
