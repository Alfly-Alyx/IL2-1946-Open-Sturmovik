Name Pantelleria:06/06, 1943
Short pantelleria:  June 6th, 1943 - Patrol mission (Free hunt)\n
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: 06/06, 1943\nTime: 15:00\nWeather: Blind\nClouds: 500m. \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nBriefing:\n\nMore patrol missions! Two sezioni of the 1st stormo and two sezioni of "Gigi Tre Osei" bf109's will patrol from grid sectors DD-61 and DD-62 heading 330 to grid sector DB-65. Return route: heading 040 to grid DD-68.\n\nWarning:\nAs usual, your range is limited by fuel availability (80%). If you don't intercept any enemy flight within 20 minutes, head back home on your return route. Mission will be competed in grid sector DD-68 (primary target).\n\nBuona fortuna!\n\n**********************************************\n****** AIRCRAFT PAINT SCHEME ******\n                     MC205_I_1st[NM]\n                           markings: on\n**********************************************\n**********************************************\n\nBackground:\n\nAfter June 6th the second phase of Operation Corkscrew began, with more intense bombing attacks. 4,884 tons of bombs were dropped on Pantelleria during the first ten days of June. Medium and heavy bombers such as B-24s, B-17s, and Wellingtons of the RAF Middle East Command, were flown in great numbers attacking military targets of the island, day and night. \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
