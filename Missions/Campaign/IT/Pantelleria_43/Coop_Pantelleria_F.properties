Short Pantelleria\n14th may 1943 - escort mission\nCoop. for 18 pilots\nTime max: 30 minutes\n\nUSAAF: Spitfire MK.Vb, 1941\n\nLUFTWAFFE: Bf-109G-6, 1943\nREGIA AERONAUTICA: MC.205 V Serie I, 1943\n\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n*******************************************************\n*******************************************************\nDate: 14th May 1943\nTime: 7:30\nWeather: Good\nClouds: m. 1500\nlocation: Pantelleria.\n\nOur light-bombers (P-38Js) are attaking artillery positions of Pantelleria Island. \nOur mission is to escort them and give all supports agains enemy fighters.\nHome base in grid sector DE-60.\nPay attention!\n\nReds will win if at least 25% of bombers return save and sound (primary target) within 40 minutes.\n*******************************************************\n*******************************************************\nskins:\nVp_spitfireVb_desertUSnm, markings OFF;\n</ARMY>\n<ARMY BLUE>\n==============================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n=============================\n\nPantelleria: 14/05/1943\nore: 7:30\ntempo: nuvolosit\u00E0 rada\nnuvole: 1500 m.\n\nBuon giorno Signori!\nPantelleria \u00E8 sottoposta a blocco navale...\nNon abbiamo altra alternativa che lanciare missione di scoperta su pantelleria, e cercare cos\u00EC di portare sollievo alla guarnigione, martoriata dalle incursione nemiche.\nIn questa missione di caccia libera, il 1\u00B0 stormo avr\u00E0 l'appoggio dei reparti aerei tedeschi del I/JG 53 su Bf-109G-6.\nPortatevi nelle rispettive zone di pattugliamento: in DG67 (macchi 205) e in DF67(Bf109) e compite una ricognizione davanti al porto di Pantelleria. Sono stati infatti segnalati incursioni di caccia nemici (P-38J) sulle batterie costiere di zona. Non si esclude la presenza di caccia di scorta. Fate quindi massima attenzione. \nConclusa la missione, prendete la via di ritorno in direzione nord est fino al quadrante DM71 o utilizzate le piste di emergenza su Pantelleria.\nBuona fortuna e buona caccia!\n\nI blu vincono se abbattono almeno il 75% dei caccia bombardieri nemici (A20-C) nel tempo limite di 30 minuti.\n=============================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n=============================\nSkins:\nBf109G6_Unteroff_GeorgAmon_7JG53[NM], marking on\nMC205_I_1st[NM], marking on\n</ARMY>\n
