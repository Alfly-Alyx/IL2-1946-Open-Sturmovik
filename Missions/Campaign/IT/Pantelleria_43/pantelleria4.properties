Name Pantelleria: 05/08,1943
Short \n may 8th, 1943: 1st Enemy Attack
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: 05/08, 1943\nMarghana airfield\ntime: 07:00\nweather: good\nClouds at 1000m.\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nBriefing:\n\nAlert! Enemy over Pantelleria! More enemy formations are approaching!  RUN TO YOUR PLANES!!!\n\nWarning :\nRemove chocks for take-off ("Toggle Chocks").\nLimited ammo and fuel.\nMission is completed when you come back and land at our airfield.\n\n*************************************************\n ****** AIRCRAFT PAINT SCHEME ****** \n                          MC202_VII_1st[NM]\n                                marking on\n*************************************************\n*************************************************\n\nBackground:\n\n American AAF (Army Air Force), British RAF and South African SAAF began launching raids against Pantelleria during the first week of May, the most violent of which was recorded on May 8, 1943. Heavy strafing concentrated on the island's airfield destroyed a great number of planes on the ground and seriously damaged anything that could be damaged.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
