Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: 05/09, 1943\nMarghana airfield\ntime: 06:35\nweather: Clear.\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nBriefing:\n\nEnemy over Pantelleria again!!!\n All fighters in flying condition, immediate take off! Get to those planes!! Quick! What you staring at? Come on, MOVE IT! RUN TO YOUR PLANES!! NOW !!! \n\nWarning: Limited ammo and fuel.\nMission is completed when you land back at our airfield.\n\n*************************************************\n ****** AIRCRAFT PAINT SCHEME ****** \n                          MC202_VII_1st[NM]\n                                 marking on\n*************************************************\n*************************************************\n\nBackground:\n\nOn their first raid against Pantelleria on may 8th, 120 B-25 bombers and 42 P-38 fighters destroyed more than 60 Italian planes. Heavy fighting took place during the following two days and nights until the Italian military began to leave Pantelleria on may 10th, starting with  wounded men from 22nd and 17th Gruppo of 1st Stormo being evacuated to Sicily. \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
