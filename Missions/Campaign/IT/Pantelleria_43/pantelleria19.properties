Name pantelleria: 06/08, 1943
Short pantelleria: June 8th 1943 - Escort mission\n
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: 06/08, 1943\nTime: 11:00\nWeather: clear\nnClouds: none \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nThe enemy is pounding Pantelleria's harbor, infrastructures, and coast artillery positions with heavy caliber naval guns. Our SM.79 torpedo bombers and MC200 fighter-bombers will attack the ships, and your mission is to escort them.\n From grid sector DI-69 heading 270 to grid sector DE-69. Be aware that enemy fighters might be in the area around the target. Return route heading 360 to grid sector DE-73, were the mission is completed. \n\nWarning:\nLimited ammo and fuel (60%)\n\nBuona fortuna!\n\n************************************************\n****** AIRCRAFT PAINT SCHEME ******\n                     MC205_I_1st[NM]\n                            markings: on\n************************************************\n************************************************\n\nBackground:\n \nOn 06/08, 1943 British ships attacked Pantelleria and the Italians tried to counter-attack from Sicily launching three SM79 torpedo bombers and eight MC200 fighter-bombers escorted by 23 fighters.\The figher escort's limited range forced the torpedo bombers to return to base before they could locate the enemy, while the MC200 fighter-bombers went on and attacked the enemy ships, claiming one hit.\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
