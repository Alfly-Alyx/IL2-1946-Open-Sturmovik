Short Pantelleria\n31 st May 1943 - escort & patrol mission\nCoop. for 18 pilots\nTimlimit: 30 minutes\n\nUSAAF: P-40M, 1942; Spitfire MK.Vb, 1941\n\nITALIAN (R.A.): MC.205V serie I, 1943; Bf-109G-6, 1943.\n\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nPantelleria: 31/05/1943\ntime: 7:00\nweather: good\nclouds: 1000 m.\n\nBriefing:\n\nToday our A-20s are bombing gun positions in sector DK63. We have the responsability of keeping them safe. Escort them from grid sector DA63 to their targets (sector DK63). Also South-East of island there are some british naval units, bombing enemy coastal gun position too. But Radar reports large formations of enemy plane approching toward Pantelleria. We do not know what their mission is, but if they are fighters or bombers they will undoubtedly attack the A20's or our naval units. Do not let them trough.\nYou have to supporting the form of P-38J and P-40s for this mission, so check your targets. Home base in grid sector DE-60.\nReds will win if destroy more of 50% of enemy fight-bombers (CR42s) and 50% of our A-20s return save and sound (primary target).\n**************************************************\n**************************************************\nskins:\n33FG-John-Bradley-NM.bmp, marking on\nvp_SpitfireVb_desertUSnm, marking off\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nIsola di Pantelleria: 31 maggio 1943\nore: 7,00\ntempo: nuvolosit\u00E0 rada\nnuvole: 1000 m.\n\nBriefing:\n\nBuongiorno Signori!\nCi hanno segnalato la presenza di cacciatorpediniere inglesi a sud di Pantelleria in azione contro le difese costiere dell'isola.\nDue nostre sezioni di CR.42 con bombe alari sono state mandate per intercettarli e colpirle. \nIl nostro compito sar\u00E0  di riunirci a loro e di provvedere alla loro scorta e protezione. \nPresumibile zona di incontro \u00E8 a Sud est al largo di Pantelleria nel quadrante DM-63. Proseguirete in azione di scoperta lungo la rotta 270\u00B0 per il quadrante DG-63. Una volta individuate le unit\u00E0 nemiche, si raccomanda massima allerta in quanto si prevede la presenza in zona di caccia e bombardieri nemici. \nRientro per il nostro aeroporto nel quadrante DM-71 o in una delle piste di emergenza dell'isola.\nBuona caccia! \n\nI blu vincono se il 50% dei nostri CR.42 torna a casa e se si riesce ad abbattere il 50% dei bomber nemici.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC205_I_1st[NM], marking on;\nBF109_G6_365sq_150GACT_RA[Generic], marking off.\n</ARMY>\n
