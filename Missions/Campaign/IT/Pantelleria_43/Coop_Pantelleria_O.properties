Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nPantelleria: 06/06/1943\ntime: 13:00\nweather: good\nclouds: 500 m.\n\nBriefing:\n\nSCRAMBLE CHAPS!\nA large formation of enemy planes has been spotted approaching our naval forces to the west of Pantelleria in grid sector DB63. Intercept enemy fighters, while P-40Ms will engage fighter-bombers before they destroy our ships. Further details in the air.\nSave and sound in grid sector DE-60.\n\nRed win if destroy 50% of enemy fighters.\nTimelimit: 40 minutes.\n**************************************************\n**************************************************\nskins:\nP38J-94FS-1FG-North-Africa_no code.bmp, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: 06/06/1943\nore: 13,00\ntempo: nuvolosit\u00E0 rada\nnuvole: 500 m.\n\nBriefing:\n\nSignori!...sono state segnalate unit\u00E0 navali nemiche tra pantelleria e Capo Bon.\nLa missione di oggi prevede un' azione di scoperta per individuarle e attaccarle con 1 sezione di nostri Mc200 muniti di bombe alari e a cui forniremo la scorta necessaria.\nRotta da seguire:\ndopo esservi riuniti nel quadrante DH-67 con i macchi 200, proseguite per rotta 240\u00B0 fino a DB-64. Da qui inizeremo la ricerca dei mezzi navali nemici fino a DC-63. Una volta individuati o se nel frattempo la vostra scorta di carburante dovesse arrivare al limite, portatevi per la rotta di rientro in una delle piste di emergenza su Pantelleria o al nostro aeroporto nel settore DM-71.\nBuona fortuna.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nSkins:\nMC205_I_1st[NM], marking on\nMC202_XII_1st[NM], marking on\n</ARMY>\n
