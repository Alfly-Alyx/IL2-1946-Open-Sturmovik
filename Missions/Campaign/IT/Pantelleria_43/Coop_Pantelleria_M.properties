Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nPantelleria: 28/05/1943\ntime: 4:48\nweather: clear\n\nBriefing:\n\nAnother early start again lands, I do apologize,\nDuring the night NASAF were sent to bomb the harbor and airfield at Pantelleria island. Your P38's are ordered to escort another wave of Welligtons (G4M1-11) to hit targets in harbor (grid sector DG66) and take again them home (DE-60). Recovery base also in grid sector DP-67.\nPathfinders have just marked the whole target area with signal lights.\nThe mission is complete losses of our bomber are less 50% in time limit (30 minutes).\nGood luck!\n***************************************************\n***************************************************\nSkins:\nP38J-94FS-1FG-North-Africa_noCode, marking on\n</ARMY>\n<ARMY BLUE>\n++++++++++++++++++++++++++++++++\n++++++++++++++++++++++++++++++++\nPantelleria\nDate: 28th May 1943\nTime: 4:48\nWeather: clear\n\nBreafing:\nVolate ad intercettare bombardieri nemici nel quadrante DI67-68. Rientrate nell'aeroporto di partenza nel settore DM71 o in qualche pista di emergenza di Pantelleria.\nI blue vincono se abbattono il 50% dei bomber nemici nel tempo limite di 30 minuti.\n+++++++++++++++++++++++++++++++++\n+++++++++++++++++++++++++++++++++\n\nSkin suggerite:\nBf110_II-ZG1_Italy_blank, marking on\n</ARMY>\n
