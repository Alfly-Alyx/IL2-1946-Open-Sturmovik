Name Pantelleria: 05/18, 1943
Short Pantelleria: May 18, 1943 - Patrol Mission\n
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nPantelleria: May 18, 1943\ntime: 14:00\nweather: clear\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nBriefing:\n\nBuongiorno Signori!\nOur mission today is to patrol the airspace over Pantelleria:  at 14:00 hours you will fly  from grid sector DL-71 heading 270 to grid sector DI-71. Patrol the whole area and if you don't see any enemy planes fly South to grid sector DI-68, then  East heading 090 to grid sector DN-68 (mission completed).\nTwo more Sezioni of 150th gruppo (50th stormo) will patrol North-west of Pantelleria.\nBuona caccia!! (good hunting)\n\nWarning:\nLimited ammo and fuel.\nStay on route or you risk to be forced to ditch when you run out of gas. \n\n*************************************************\n ****** AIRCRAFT PAINT SCHEME ****** \n                         MC202_XII_1st[NM]\n                               markings: on\n*************************************************\n ************************************************* \n\nBackground:\n\nThe Allied offensive on Pantelleria became even heavier from May 18th on; the island's harbor and airfield were attacked every day. Heavy and medium Allied bombers while contributing to the action against Pantelleria also began to make way for Operation Husky attacking airports in Sicily, Sardinia and Southern Italy. \nThe Allied Air Forces carried out 1,700 raids against Pantelleria between May 18th and June 6th: 900 metric tons of bombs were dropped on the harbor and airfield and 400 tons on the defensive artillery positions placed all around the island. \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]