Name Sicily: 05/15, 1943
Short Sicily: May 15th, 1943 - Escort Mission\n
Description =================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nSicily: May 15, 1943\ntime: 06:00\nweather: clear\n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n\nBriefing:\n\nBuon pomeriggio, Signori!\nAnother escort mission for you today: aircraft and men of 151st gruppo (53rd Stormo) are being evauated from Pantelleria. Their new destination is Sciacca, South-western Sicily.\n You will fly to grid sector N-4 and rendez-vouz with 151st Gruppo; stay with them until the shore is in sight, then fly back home to sector T-10 and land.\nHave a special eye for our SM.81 transports (Ju.52).\nBuona fortuna!\n\nWarning: Limited fuel and ammo\n\n*************************************************\n ****** AIRCRAFT PAINT SCHEME ****** \n                          MC202_XII_1st[NM]\n                                markings: on \n*************************************************\n*************************************************\n\nBackground:\n\nWith the withdrawal of 151st Gruppo of 53rd Stormo, only a single unit with four M.C.202's in flying conditions were left on Pantelleria.\nIn late may "Superaereo" (Regia Aeronautica High Command) proposed to withdraw those last aircraft too, arguing that the island's only radar station had been destroyed by enemy raids and the four fighters left were unable to get in the air quickly enough when the alarm went off.\nThe commander on Pantelleria vehemently opposed that decision and the last four figthers were eventually allowed to stay. All of them were destroyed. \n\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\n
