Short Pantelleria\n11th june 1943 - patrol mission\nCoop. for 16 pilots\nTimelimit: 30 minutes\n\nUSAAF: P-38J, 1943; P-40M, 1942\n\nLUFTWAFFE: Bf-109G-6, 1943;\nITALIAN (R.A.): MC.205 V Serie I, 1943.\n
Description <ARMY NONE>Choose your plane then check back here for your briefing.</ARMY>\n<ARMY RED>\n***************************************************\n***************************************************\nDate: 11th May 1943\nTime: 7:05\nWeather: Good\nClouds: 1500 m.\nLocation: Pantelleria\n\nToday our ground force are disembarking in Pantelleria. \nOur mission: protect our landing crafts and ships. Radars report enemy fighters and bombers are arriving to hit our naval and ground force.\nFirst Intercept and destroy enemy fight-bombers.\nHome base in grid sector DE-60.\nReds will win if destroy more of 50% of enemy fight-bombers (primary target).\n**************************************************\n**************************************************\nskins:\n33FG-John-Bradley-NM.bmp, marking on\nP38J-94FS-1FG-North-Africa_no code.bmp, marking on\n</ARMY>\n<ARMY BLUE>\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nPantelleria 11/06/1943\nore: 7,05\ntempo: quasi sereno\nnuvole: 1500 m.\n\nBuongiorno Signori!\nLa situazione \u00E8 precipitata...Abbiamo la certezza, grazie alla ricognizione, che si va apprestando da parte delle forze anglo-americane un'azione anfibia condotta con mezzi da sbarco pronti a sbarcare a Pantelleria. \nA quest'ora dovrebbero gi\u00E0 trovarsi in prossimit\u00E0 delle sue acque!\nPartirete con i vostri caccia e scorterete in zona nostri Macchi 200 muniti di bombe alari. Caccia e assaltatori tedeschi saranno anch'essi in zona per contrastare lo sbarco. \nE' inutile che vi dica che laggi\u00F9 trovereremo l'inferno!!! Cercate di rimanere vicino ai nostri caccia-bombardieri e proteggeteli dalla prevedibile reazione della caccia avversaria! \nL'azione dei nostri caccia bombardieri dovrebbe prevedere una rotta d'avvicinamento dal quadrante DJ-67 per 270\u00B0. Lasciate che siano loro a guidare l'azione e la rotta e non perdeteli di vista almeno fino a che non abbiano effettuato lo sgancio delle bombe.\nI caccia bombardieri tedeschi punteranno dal quadrante DL70 per il quadrante DG68 per colpire anch'essi mezzi da sbarco e trasporto nemici.\nHome base nel settore DM-71.\nI blu vincono se riescono a limitare le perdite dei caccia bombardieri a non pi\u00F9 del 50%.\n================================\n\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\u00A7[]\n================================\nskins:\nMC205_I_1st[NM], marking on\nBf109G6_Unteroff_GeorgAmon_7JG53[NM], marking on\n</ARMY>\n
