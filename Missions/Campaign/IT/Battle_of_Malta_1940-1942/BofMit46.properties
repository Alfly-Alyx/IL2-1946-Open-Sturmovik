Description Date: 15th May 1942.     time:- 09.15        \n+++++++++++++++++++++++++++++\nThe Situation\n\nIn North Africa the Axis forces are preparing for a new offensive so every effort is being made to get as much equipment to this front as possible.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nThe previous weeks have been a tremendous strain on the 4o Stormo pilots and planes...but we have numerical superiority and we have given as good as we have got.\n\nNow it is time to destroy the ground defences of Malta in preparation for operation 'Hercules'.\n\nMission briefing:-\n\nBombers of  4o Gruppo B.T are going to bomb the old fortress and barracks at the end of St. Pauls Bay.\n\nCapitano Franco Lucchini will lead the mission and the 10o Gruppo will fly high cover.\n\nThe 9o Stormo is to fly close escort.\n\nYou are flying with the 9o Stormo today. Sergente Maggiore Martinoli is not flying as he is taking a well earned wrest, so take special care to keep one eye for the front and one eye for the rear.\n\nMeteo:-  clear with medium altitude cloud.\n\nAeroplane:- Folgore\n\nSkin:- 03-Malta MC-202_VII_Dark4th Stormo  .bmp\n\n9o Gruppo 4o Stormo\n\n(airstart)\n\n(semi-historical)\n
