Description 27th September 1941  05.30\n+++++++++++++++++++++++++++++\nThe Situation\n\nIn Gibraltar human torpedoes successfully sank the tankers 'Fiona Shell' and 'Denby Dale' and the warship 'HMS Durban'. The divers escaped by swimming to Spanish shores.\n\nFalco's are being retired from a frontline fighter role and re-assigned to night fighter, maritime defence and  ground attack duties.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\n24o Gruppo served in Greece and lost a lot of pilots there. Sicily is an interim posting whilst they recover their confidance and familiarise replacements with the Fiat G50 that they fly, before transfering to North Africa.\n\nAn enemy convoy believed to be heading for Malta has come within range of our bombers.This convoy is very heavily protected by enemy surface ships so we are taking this opportunity of targeting the battleship 'HMS Nelson',  Admiral Cunningham's flagship.\n\nMission briefing:-\n\nThis morning the 23o and 24o Gruppo's are to escort S79 Sparviero bombers during an attack on the convoy.\n\nYou will be flying with the 24o Gruppo to give them the benefit of your experience of this kind of operation.\n\nWatch your Fuel as this is right on the edge of your operational range.\n\nAltitude:- 3000m\n\nMeteo:-Fair\n\nAeroplane:-Fiat G50\n\nSkin:-  default.\n\n23o and 24o Gruppo Aut.\n\n(airstart)\n\n(semi-historical)\n
