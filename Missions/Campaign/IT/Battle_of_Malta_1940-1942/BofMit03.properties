Description Date: 04. July 1940 - time: 05.15\n+++++++++++++++++++++++++++++\nThe Situation\n\nLt. Gen Guglielmo Nasi has struck westward from Ethiopia into Sudan and captured several border towns, He is encamped within 300 miles of Khartoum.\n\nMany aircraft are being transferred to North Africa and to Northern France to help in the attacks on England.\n\n+++++++++++++++++++++++++++++\nCombat orders:\n\nYou are to remain with  the 9o Gruppo until your papers arrive.\n\nMission briefing:-\n\nDuring wartime we must all make sacrifices and your first is having to get out of bed at 4am in the morning.\n\nThis morning Maggiore Ernesto Botto is leading an attack on Malta's Ta Kali airfield with 12 Falco's whilst two flights of Falco's provide escort.\n\nThe plan is to approach fast with the sun at our backs. Bomb and strafe the airfield and then disengage before the defenders know what has hit them.\n\nBefore take off, Maggiore Botto strutts around like a man with all his legs, with a  big smile and an encouraging word for every pilot,it is almost as if he is enjoying this war:-\n    '...No acrobatics from you today my friend...unless I have a spitfire on my tail !....'\n\nMeteo:- Low Cloud and poor visibility\n\nyour aeroplane:- Falco\n\nOrdinance:-2X50kgs \n(or none depending upon rank) \n\nSkin:-01-Malta-Cr42.bmp\n\n73a,97a,96a Squadriglie's, 9o Gruppo\n\n(airstart)\n\n(Historical)\n
