Short \n CAP over an ammunition convoy.\n
Description 2nd June 1941 Time:14.00\n+++++++++++++++++++++++++++++++\nSituation:-\n\nThe newspaper headlines are full of the terrible news of the sinking of the 'Bismark'.\n\nYugoslavia has been partitioned and we have created a new independent kingdom called Croatia.\n\nIn late May the Germans launched a massive airborne invasion of Crete and they captured over 10,000 men.\n\nDuring the ensuing evacuation, Axis forces sunk two cruisers, a battleship and four destroyers.\nThe Decima Flottiglia Mas manoeuvred six Explosive Motor Boats (EMB) through the mines and antipersonnel nets of Suda Bay and sank the British cruiser 'HMS York', two tankers and a steamer.\n\nIn North Africa a British offensive to relieve Tobruk has failed, this crucial port should now fall to us very soon.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nDue to your swift actions all charges against you have been dropped but you have been transfered back to Comiso away from 'the scene of the crime'.\n\nMission Briefing:-\n\nToday you  will fly with the 23o Gruppo as you Cover an ammunition convoy from Italy.\n\nAn enemy plane has been spotted shadowing the convoy by the escort ships.\n\nTake off,  090 bearing, Distance 90kms.\n\nWatch your fuel.\n\nPatrol Altitude:- 2000m\n\nMeteo- Clear summer day.\n\nAeroplane:- Falco\n\nSkin:- 01-Malta Cr42.bmp\n\n70a squadriglie 23o Gruppo.\n\n(Historical)\n
