Short Mc200 escort Luftwaffe Bombers as they attack Ta Kali airfield.\n            \n
Description Date:- 6th March 1942  time:-  18.00 \n+++++++++++++++++++++++++++++\nThe Situation\n\nA combination of airlifted supplies and convoys  are now getting to North Africa as a result of fighter escorts and accurate bombing of the warships in Malta harbour.\n\nThe Africa Korp can resume their offensive.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nYou have spent a lot of time now with 13o Gruppo, most of the old hands are good pilots with a professional attitude to their tasks, the Gruppo suffered heavy losses in North Africa so there are quite a high proportion of new replacements, this is not  that unusual these days .\n\nYou are no nearer to being able to answer the liaison from the ItalJaeger.\n\nMission briefing:-\n\nUnrelenting air attacks have reduced enemy air activity over Malta, the RAF can only occasionally intercept us in strength.\n\nThroughout today  a constant stream of bombers have attacked Ta Kali airfield.\n\nThe Luftwaffe fighters  are flying free  sweeps whilst we perform the task of close escort.\n\nThis afternoon the 13o Gruppo are to escort German Heinkel 111's in the final attack against Ta Kali airfield of today.\n\nMeteo:- Fair \n\nAeroplane:- Saetta\n\nSkin:- 01-Malta MC200ser3 .bmp\n\n13o Gruppo\n\n(airstart)\n
