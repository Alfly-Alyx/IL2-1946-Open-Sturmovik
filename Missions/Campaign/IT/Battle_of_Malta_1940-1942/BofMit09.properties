Description Date: 27. October 1940 - time: 11.55\n+++++++++++++++++++++++++++++\nThe Situation\n\nMussolini is furious that the invasion of England has been cancelled.\n\nInstead  he  has ordered Marshal Rodolfo Graziani to attack into Egypt in strength with the 10th Army and take Alexandria.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\n23o Gruppo is being given more frequent naval escort and local defence operations as the Falco is showing its limitations over Malta.\n\nToday you are to fly with 6o Gruppo who fly the superb Saetta.\n(although  Falco's are retained  for ground attack).\n\n6o Gruppo is lead by Maggiore Bruno Brambilla and they originate from Comiso and are composed of many Sicilian pilots.\n\nMission briefing:-\n\n6o Gruppo are flying a reconnaissance over Malta.\n\nThe purpose of this is not only  to  survey the harbour but to access the reaction times of the British air defences.\n\nThe Saetta is more than a match for the Hurricane so we have full permission to use our initiative to attack targets of opportunity.  \n\nAltitude:- 3000m\n\nMeteo:- Clear weather expected.\n\nAeroplane:- Saetta\n\nSkin:- 01-Malta Mc200ser3.bmp\n\n6o Gruppo\n\n(airstart)\n\n(Historical)\n
