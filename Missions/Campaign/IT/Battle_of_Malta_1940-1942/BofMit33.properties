Short first mission in MC202\n
Description 19th October 1941  14.15\n+++++++++++++++++++++++++++++\nThe Situation:-\n\nThe 4o Stormo have come back to Sicily and are temporarily based at Trapani airfield before returning  to Comiso.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nOne of the  pilots at Comiso offers you a ride on his motorcycle to Trapani  to catch up with old friends and look at the much talked about new aeroplanes.\n\nMost of the 9o and 10o Gruppo's are enjoying the last of their leave in Syracuse but you get to examine one of the new Macchi 202 'Folgore' (Lightning) fighter planes in a hanger. This plane has an enclosed cockpit and can fly much higher. A mechanic proudly shows you the Alpha Romeo RA 1000 RC41-1 inline engine with its fuel injection, the Folgore is like a fine racehorse in your eyes...\n\nMission briefing:-\n\nSCRAMBLE !\n\nEnemy planes are attacking nearby Comiso airfield, get airborne, protect the airfield and shoot down the enemy planes.\n\n(You need to remove chocks to start taxiing.)\n\nWhen you have finished, land at Comiso airfield.\n\nAeroplane:- Folgore\n\nSkin:- 02-Malta MC-202_III_4th Stormo.bmp\n\n10o Gruppo 4o Stormo\n\n(historical)\n
