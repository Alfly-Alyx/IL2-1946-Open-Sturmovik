Description 29th September 1941 07.20\n+++++++++++++++++++++++++++++\nSituation:-\n\nIn Russia the Axis armies are driving all before them and have taken hundreds of thousands of prisoners and destroyed thousands of tanks, guns and planes.  The Newspapers say that Moscow will fall extremely soon and that will put an end to the Communist threat, once and for all.\n\n++++++++++++++++++++++++++++\nCombat Orders:-\n\nLast night you spent time in Syracuse with the Pilots of the 6o Gruppo and most of the groundcrew of Comiso, there was a street festival and the old city resonated with laughter, dance, music and merriment, the people certainly know how to enjoy themselves despite the war...this morning you are feeling the after effects and looking around the base, so are most of the groundcrew.... \n\nMission briefing:-\n\nA fuel and munitions convoy is onroute to Sicily from Naples. The British frequently target our inshore convoys. Fly to the convoy and provide air cover, remain for as long as your fuel will allow.\n\nBearing 095.  Distance 50 kms.\n\nMeteo:- Poor visibility, Dense low cloud.\n\nAeroplane:- Saetta  \n\nSkin:- -01-Malta MC200ser3.bmp\n\n6o Gruppo.\n\n(semi-historical)\n
