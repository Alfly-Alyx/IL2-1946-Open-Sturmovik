Description Date: 28th October 1942.     time:-  14.20       \n+++++++++++++++++++++++++++++\nThe Situation\n\nIn North Africa the British have launched an offensive at El Alamein and over the last two weeks there has been heavy fighting. The situation hangs in the balance.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nSupplies are desperately needed in North Africa but we are loosing many ships to enemy air attack and not enough are getting through to Tripoli or Tobruk\n\nMussolini recently declared that the British must have a hundred search planes and as many anti shipping bombers in Malta to be able to so consistantly sink our merchant ships.\n\nWherever an enemy search plane appears above a convoy, an attack is sure to follow, sometimes this is by submarines, more often by aircraft.\n\nMission briefing:-\n\nAn enemy Short Sunderland search plane has been spotted by Convoy '214'. \n\nTake off and fly to the convoy and patrol overhead. \n\nAltitude:- Optional\n\nMeteo:-   Medium cloud\n\nAeroplane:-  Folgore\n\nSkin:- 01-Malta Mc202vii .bmp\n\n20o Gruppo\n
