Short \n Scramble against Blenheims\n
Description 23rd July 1941 Time:12.20\n+++++++++++++++++++++++++++++\nSituation:- \n\nIt is rumoured that elements of the Regia Aeronautica are to be transferred to the Russian front to join the war against the Communists.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nYou have said your goodbyes to the 10o Gruppo for the moment and have returned to Comiso airfield to fly again with the Sicilian 6o Independant Gruppo, currently flying a mixture of Falco's and Saetta's.\n\nSome of the planes may be old but friends and families of the Gruppo ensure that the pilots want for nothing and there is always oportunity to stay in the outlying farms and vineyards when you get time away from the airfield...and the war.\n\nMission Briefing:-\n\nSCRAMBLE !\n\nBritish bombers have just strafed the nearby seaplane base and are approaching very fast.\n\nget airborne and protect our airfield.\n\nAeroplane:- Saetta or Falco depending upon rank.\n\nskins:- 01-Malta MC200ser3.bmp or 01-Malta Cr42.bmp\n\n6o Independant Gruppo.\n\n(historical)\n
