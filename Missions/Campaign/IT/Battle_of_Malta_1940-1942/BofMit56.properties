Name Sink the 'Ohio'
Short Escort Ju87's in an attack against the tanker 'Ohio'.\n            \n
Description Date: 13th August 1942.    time:- 18.00         \n+++++++++++++++++++++++++++++\nThe Situation\n\nDuring the night our MAS boats engaged the convoy and inflicted terrible damage, sinking all but four of the merchant ships and the tanker.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nDuring the last two days we have managed to sink over half of the convoy, an aircraft carrier and several warships...this is a major victory...\n\nHowever despite being torpedoed and later rammed by a  Ju87 Stuka,  the fuel tanker is still afloat and  heading for Le Valletta harbour and we believe this to be the most important ship to the British.\n\nMission Briefing:-\n\nThe light is fading so it is imperative that you locate the ship and provide enough cover to allow the Ju87 Picchiatelli's of the 96o Gruppo to sink the Tanker.\n\nAltitude:- \nA flight 3300m (player)\nB flight 5000m\n\nMeteo:-  Poor, medium cloud. \n\nAeroplane:- Folgore\n\nSkin:- 01-Malta MC202vii .bmp\n\n20o Gruppo\n\n(airstart)\n\n(semi-historical)\n
