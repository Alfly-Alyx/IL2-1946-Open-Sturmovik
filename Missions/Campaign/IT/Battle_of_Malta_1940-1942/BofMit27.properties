Short \n Attack on Convoy Substance.\n
Description Date: 23rd July. 1941 time:- 16.20\n+++++++++++++++++++++++++++++\nThe Situation\n\nWe have learned a lot from the German Luftfliegers and as a result some S79 Sparviero bombers have been fitted with torpedoes (S79sil) and Luftwaffe instructors have trained the crews in this method of attack. \n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nYou just have time to land and get something to eat before being called into a briefing.\n\nMission briefing:-\n\nWe have detected another Convoy trying to run supplies from Gibraltar to Malta or Alexandria.\n\nThis afternoon you are to escort S.79sil (torpedo) Sparviero and Ju87 Picchiatelli bombers during their attack against the convoy.\n\nThe 23o Gruppo (Falco) are to escort the Sparviero's to the convoy and return with the Picchiatelli's, whilst the 6o Gruppo (Saetta) are to fly general high cover.\n\nBe aware of your fuel situation at all times.\n\nAltitude:- \nSaetta's-2800m\nFalco's-  1100m\n\nAeroplane:- Saetta or Falco depending upon rank.\n\nskins:- 01-Malta MC200ser3.bmp or 01-Malta Cr42.bmp\n\n6o and 23o Gruppo CT.\n\n(airstart)\n\n(semi-historical)\n
