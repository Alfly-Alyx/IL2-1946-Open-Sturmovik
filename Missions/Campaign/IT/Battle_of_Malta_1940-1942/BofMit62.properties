Description Date: Early Summer 1943     time:-  13.00      \n+++++++++++++++++++++++++++++\nThe Situation\n\nThe situation in Russia is worse than ever after a huge Russian winter offensive.\n\nIn North Africa  our armies have been destroyed or captured.\n\nIt became impossible to continue the bombing of Malta in daylight and now all we can do is drop a few bombs occasionally at nighttime\n\nMussolini does not believe we can win a two front war and is seeking a political solution, the Germans do not agree and think that victory remains not only possible but inevitable.\n\nPopular dissent has reached an all time high and there can be little doubt that the only thing keeping Mussolini in government now is the presence in Italy and Sicily of the German military.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nFinally your moth eaten assignment papers have been discovered in the  bottom of a safe in the backroom of a beurocrats office in Trieste. \n\nYou have been assigned to the 4o Stormo who have returned to Sicily. Capitano Franco Lucchini now commands the 10o Gruppo.\n\nSome of  the fighter Gruppo's have received the new MC205 'Veltro' (greyhound) , it better be good  as there are not many of you left.\n\nThe USAAF in conjunction with the RAF have bombed Pantellery into surrender and now they are starting to bomb Sicily.\n\nMission briefing:-\n\nEnemy bombers are approaching.\n\nSCRAMBLE !\n\nGet as high as possible and shoot down the enemy bombers.\n\nAeroplane:-  MC205 Veltro\n\nSkin:- default\n\n4o Stormo.\n
