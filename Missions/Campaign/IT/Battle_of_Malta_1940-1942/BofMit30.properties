Short Protect the stricken freighter 'Caffero'\n
Description 12 September 1941  05.45\n+++++++++++++++++++++++++++++\nThe Situation\n\nMaximum effort is being put into shipping supplies to North Africa to keep the seven Italian and two German divisions there fighting.\n\nThere is also an initiative to increase production because Russia is a tremendous drain on resources,consequently spare parts and replacements are completely inadequate for the Sicilian Stormo's  and some will have to continue to operate Falco's until production can catch up with demand.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nYesterday evening, enemy torpedo planes attacked and badly damaged the 6500 ton freighter 'Caffero' on her way to Tripoli. The stricken freighter is dead in the water and burning but the crews from the ship and some MAS boats are fighting to keep the ship afloat. \n\nMission briefing:-\n\nThis morning one of our Cant Z-320's has spotted  enemy bombers approaching  from Malta to finish the stricken ship.\n\nSCRAMBLE !\n\nSave the 'Caffero'.\n\nDistance 50 km's , bearing  250\n\nAltitude:- Optional\n\nFly as fast as possible or you will arrive too late to help.\n\nAeroplane:- Saetta or Falco depending upon rank\n\nSkin:- 01-Malta MC200ser3.bmp or 01-Malta Cr42.bmp\n\n6o and 23o Gruppo.\n\n(historical)\n
