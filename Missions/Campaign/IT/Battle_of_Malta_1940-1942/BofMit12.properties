Description Date: 28. November 1940 - time: 14.30.\n+++++++++++++++++++++++++++++\nThe Situation\n\nOver the last days a British Naval taskforce  have followed up the Taranto raid by attacking our Islands in the Aegean with their carrier planes.\n\nInformation about the retreat from Greece is emerging, shortly before the invasion, 60,000 veteran troops were sent home to Italy to help in the harvest leaving a conscript army ill equipped without even adequate boots. \nTo make matters worse, Mussolini forgot to authorize the use of the Navy or the Air Force to assist in the attack. \nA disaster ! \n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nThe British have sent a convoy from Gibraltar to Malta, so far their Gladiators and Fulmars have managed to fight off our attacks. \n\nMalta is totaly dependant upon convoys for food, fuel and ammunition. The importance of stopping this convoy  getting to port cannot be overstated.\n\nMission Briefing:-\n\nPilots of the 6o and 23o Gruppo are to provide close escort to S79 Sparviero and the new Ju87 Picchiatelli bombers during an attack on the convoy this afternoon.\n\nSaetta's are to escort the Sparviero's  whilst Falco's escort the Picchiatelli's.\n\nMalta may send out fighters to assist the planes from the convoys carrier so be very alert, you could encounter anything !.\n\nAltitude:- 3000m\n\nMeteo:- Clear but with medium cloud.\n\nAeroplane:- Saetta or Falco depending upon rank\n\nSkin:-01-Malt MC200ser3.bmp or 01-Malta Cr42.bmp\n\n6o and 23o Gruppo.\n\n(airstart)\n\n(semi-historical)\n
