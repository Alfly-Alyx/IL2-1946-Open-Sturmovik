Description Date: 1st November 1941. time:- 6.00         \n+++++++++++++++++++++++++++++\nThe Situation:-\n\nIn Russia the onset of very cold weather has bogged down the Axis army and stalled our offensive.\n\nThe British are building up their forces in North Africa for a future attempt, we believe, to relieve Tobruk. To resist this attack we have to ensure that our supply convoys get through to North Africa.\n\n++++++++++++++++++++++++++++\nCombat orders:-\n\nIn a few days time the 4o Stormo is being reserved to Gorizia so that extra guns can be added to the Folgore as experience has shown it to be lacking in this respect.\n\nMission briefing:-\n\nA Cant-Z320 floatplane providing anti submarine cover for one of our convoys has identified British bombers approaching fast from the South West.\n\nGet airborne and protect the convoy.\n\nThe flight is to be lead by Tenente Colonello Mario Minio Paulo, temporary commander of 4o Stormo.\n\nYou are flying with Sergente Teresio Martinoli.\n\nBearing:- 300  Distance:- approx 30 km's.\n\nMeteo:- Poor visibility \n\nAeroplane:- Folgore\n\nSkin:- 02-Malta MC-202_III_4th Stormo.bmp\n\n9o Gruppo, 4o Stormo.\n\n(Historical)\n
