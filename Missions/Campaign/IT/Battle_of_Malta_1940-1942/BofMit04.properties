Description Date: 28. July 1940 - time: 13.30\n+++++++++++++++++++++++++++++\nThe Situation\n\nThe British Mediterranean fleet has been located and attacked by bombers during the last three days.\n\nThe Italian army in North Africa are advancing towards Egypt.\n\n+++++++++++++++++++++++++++++\nCombat orders:-\n\nThe Italian War Bulletin no25. reported: 'A formation of fighters, defying bad weather and intense AA fire,performed a brilliant strafing attack on the airfield of Ta Kali (Malta), disabling many aircraft parked there....'\n\nShortly after this Maggiore Ernesto Botto and the 9o Gruppo transferred to Tripoli, you attempted to join the Gruppo but the beurocratic situation makes it impossible until your papers can be found.\n\nMission briefing:-\n\nAn enemy naval reconnaissance plane has been spotted North of West from Comiso, distance 60 kms, altitude 3000 metres, returning to Malta\n\nSCRAMBLE and shoot it down.\n\nBe very cautious in how you approach this plane should you find it, these 'flying trams' (Shorts Sunderlands) have very powerful guns in their tail.\n\nMeteo:- low cloud and light mist\n\nyour aeroplane:- Falco\n\nSkin:-01-Malta-Cr42.bmp\n\n(historical)\n
