Description Day 26\n\nToday we play nanny again... you seem to enjoy these escort flight, right?\n\nWell, wipe that stupid grin off your face and move it!\n\nTake both flights and meet the Erste Stuka Geschwader off the coast of the Western Island.\n\nFly heading E-SE.\n\nA recon plane has sighted a juicy British battleship. Let the Stuka's do their job while keeping an eye on any British fighters.\n\nWegtreten!\n\nSkin: MC202-Desert\nMarkings: ON\n
