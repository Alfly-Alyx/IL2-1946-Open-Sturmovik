Description Day 25\n\nAn U-Boot patrolling along the route NW of the Eastern Island has sighted a bomber formation plus escorts heading towards airfield E2.\n\nThis is a wonderful opportunity to test our new Macchi-Castoldi MC-202's in combat.\n\nTake off at once and intercept the attackers.\n\nConcentrate on the bombers, but don't let the escorts take you down.\n\nNow move it!\n\nSkin: MC202-Desert\nMarkings: ON\n
