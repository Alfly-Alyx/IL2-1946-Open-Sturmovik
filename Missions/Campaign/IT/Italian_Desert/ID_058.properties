Description A supply convoy with a light cruiser escort is heading towards Tobruk.\n\nThe Tommies will naturally try to sink those ships.\n\nYou must prevent this!\n\nTake the squadron in the air and fly CAP with the first flight over the ships, while the second flight will provide cover at higher altitude.\n\nIf any British bombers will appear in the area, concentrate on them and leave the escorts to the second flight.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
