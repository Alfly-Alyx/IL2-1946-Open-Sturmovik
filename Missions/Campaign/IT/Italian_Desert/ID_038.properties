Description Alright, the Tommies thought they could take us by surprise with their Mosquito's. But they know better now...\n\nHowever, do not underestimate those wooden kites. They bite, they are nimble and they are fast, so watch out.\n\nTonight you will escort a FW-200 of the Kriegsmarine during a high altitude patrol along the Libyan coast East of Tobruk.\n\nMeet the Condor guys over your airfield and make sure they get back in one piece.\n\nWegtreten!\n\nSkin: MC202-Arrow\nMarkings: ON\n
