Description Day 11\n\nTake your wingman out for a sweep on the Eastern Island.\n\nA patrolling U-Boot sighted what looked like an unescorted Beaufighter flying towards the E5 airfield.\n\nThe Tommies may be trying an early morning surprise attack.\n\nGo there and have a look at the intruder. No need to say that if it turns out to be a bandit, you have to bring it down.\n\nWegtreten!\n\nSkin: MC-200-Desert\nMarkings: ON\n
