Description Day 7\n\nTake two flights of G-50s and fly heading E-SE at once!\n\nA patrolling U-Boot has sighted Blenheim bombers and their escort flying towards a supply convoy on its way to Tobruk.\n\nFlight nr.1 will deal with the bombers, while flight nr.2 will deal with the escorts.\n\nIntercept and destroy the attackers before they can harm our ships.\n\nLand at B3 airfield.\n\nWegtreten!\n\nSkin: G50-Desert\nMarkings: ON\n
