Description Day 5\n\nYour Italian kameraden are on their way to join you.\n\nTake off and meet them en route.\n\nStay sharp and keep looking around.\n\nThe British have been quite nosey lately. They would love to find us with our pants down.\n\nLand at B3 airfield\n\nWegtreten!\n\nSkin: CR42-Desert\nMarkings: ON\n
