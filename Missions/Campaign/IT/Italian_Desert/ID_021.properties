Description Day 21\n\nIt must be your lucky day... again: flying escort today... again.\n\nEarly this morning one of our patrolling U-Boot's radioed the position of a British convoy. We are sending three flights of Caproni bombers to strike the ships before they are out of reach.\n\nTake off with two flights, join the MC202's and escort the main bomber force.\n\nKeep your eyes open. Several FAA Hurricanes have been sighted while flying cover for the ships.\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
