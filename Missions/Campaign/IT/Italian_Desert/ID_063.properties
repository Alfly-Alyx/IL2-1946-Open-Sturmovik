Name 063
Short \n
Description The recon photo's have shown some juicy targets.\n\nThe Luftkommando is sending a group of He-111's armed with torpedo's to sink those light cruisers.\n\nThey will be escorted by Bf-109's.\n\nYour task will be to fly the same route to take care of the row of seaplanes along the shore.\n\nThe Tommies have been alerted, so you will find a fighter of two waiting for you.\n\nDestroy the seaplanes and then engage any fighter you can.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
