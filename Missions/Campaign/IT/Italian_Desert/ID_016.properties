Description Day 16\n\nGet into the air, schnell!\n\nA British recon plane is approaching Tobruk at high altitude. The Tommies must be very eager to know how the distribution of our freights is going.\n\nWe don't want them to find out we are preparing to move the goods to our airfield. \n\nIntercept the plane and bring it down. There is no excuse for failure.\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
