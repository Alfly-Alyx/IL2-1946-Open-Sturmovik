Name 056
Short \n
Description British ships are unloading materials and some Sunderland flying ships have been sighted in the same area.\n\nA Squadron of He-111 bombers with Bf-109 escorts will attack the ships.\n\nYour task is to intercept the transport planes and bring them down.\n\nBe sure those flying ships will have escorts so don't be over-confident.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
