Description Day 3\n\nYou will not talk about this to anybody!\n\nYour mission is to fly before midnight to Tobruk.\n\nGerman agents have set up an emergency landing strip for you just North of Tobruk. The terrain is pretty rough, so watch your landing... you may not get out of it alive if you make a mistake.\n\nAn unmarked Staff car will wait for you there.\n\nYou will be handed over an envelope with secret documents. Get them back to the B3 airfield at once!\n\nIf you need to hit the silk, radio your position in code on the emergency frequency. We will send a plane to pick up you and the documents.\n\nWegtreten!\n\nSkin: CR42-Desert\nMarkings: ON\n
