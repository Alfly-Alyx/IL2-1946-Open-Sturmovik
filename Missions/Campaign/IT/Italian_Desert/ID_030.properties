Description Day 30\n\nAn U-Boot on its way to Tobruk for repairs is under attack by British Torpedo Boats.\n\nItaliam MAS Torpedo Boats are on their way to defend it, but they may be arrive too late.\n\nTake your wingman with you and do whatever you can to stop the attackers.\n\nThe MC202 is no ground or sea attack plane, but a couple of well-aimed rounds will at least slow down the Tommies until the MAS arrive.\n\nNow move it!\n\nSkin MC202-Desert\nMarkings: ON\n
