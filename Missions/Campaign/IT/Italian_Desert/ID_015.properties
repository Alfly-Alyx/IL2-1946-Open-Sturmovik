Description Day 15\n\nSeveral ships are under way to bring supplies and spare airplane parts to Tobruk.\n\nWe are in desperate need of those supplies.\n\nFly CAP with your flight along the convoy's route.\n\nOur informants in Egypt have sent word that the British will try to stop the ships. We must prevent this at all costs!\n\nYou will be joined by a flight of G-50s. They may be old, but their pilots are amongst the best.\n\nNow get in the air and protect those ships.\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
