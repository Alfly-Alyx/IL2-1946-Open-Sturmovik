Name 040
Short \n
Description Those damned Tommies are trying to deprive us of our sleep...\n\nA group of planes, apparently bombers with escorts, have been observed by an U-Boot while flying in the general direction of airfield E2.\n\nGet up and intercept them!\n\nThe Bf-109's from D1 have also be alerted.\n\nNow don't waste any more time. Wegtreten!\n\nSkin: MC202-Arrow\nMarkings: ON\n
