Description Day 20\n\nGood work stopping all those Tommies! They have found their match.\n\nToday you will fly CAP again to ensure that all Oberkommando personnel will reach their final destination at the Castle.\n\nAfter yesterday's fight, we don't think the British will try to surprise us again, but you never know...\n\nWe don't want any of the top-brass to get injuried while taking a tour of the Libyan desert. Keep your eyes peeled and your finger on the trigger.\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
