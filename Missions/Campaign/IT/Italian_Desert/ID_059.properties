Name 059
Short \n
Description Well, that was not bad!\n\nThe Kampfgeschwaderkommando has decided to pay an evening visit to the British airfield at E3.\n\nYou will escort a mixed formation of He-111's and Bf-110's.\n\nThe Heinkels will be your primary care.\n\nMake sure that they can perform their bombing run undisturbed.\n\nThe Bf-110's will have their own Fw-190 escorts and will "soften up" the AA defences just before you arrive.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
