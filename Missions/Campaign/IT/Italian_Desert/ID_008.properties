Name 008
Short \n
Description Day 8\n\nTwo Me-323 transports are heading for the island East of our base.\n\nMeet them and provide escort to their destination.\n\nPatrolling U-Boot's report that British Gladiators have been sighted in the area.\n\nI don't need to emphasize how important those trasport planes are to us.\n\nDon't let your German kameraden down.\n\nAfter escorting the Me-323's, land at the B3 airfield\n\nSkin: G50-Desert\nMarkings: ON\n
