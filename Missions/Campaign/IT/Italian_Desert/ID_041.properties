Description Now it is time to pay back!\n\nAn U-Boot has sighted a Battleship trying to sneak its way through our lines to the British-controlled area.\n\nWe are sending both Stuka's and Bf-110's to sink it.\n\nYour flight will provide escort for the Stuka's. The Bf-110's will have their own Bf-109 escorts.\n\nYou can expect night fighters in the area, so keep your eyes open.\n\nWegtreten!\n\nSkin: MC202-Arrow\nMarkings: ON\n
