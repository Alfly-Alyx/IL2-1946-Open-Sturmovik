Description Day 14\n\nThis is another escort duty for your flight.... and don't dare to protest!\n\nA unit of German Engineers is arriving to lay their hands on the ancient moorish castle ruins east of our airfield.\n\nMachinary and other equipments have arrived already by ship.\n\nTake both flights to ensure an adequate escort.\n\nThe first flight will fly at high altitude to cover the convoy, while the second flight will keep a close escort for the Junker-52s transporting the Engineers.\n\nKeep your eyes open. The British have started to be more and more aggressive in this sector. I would not be surprised if they would show up to give us a welcome party...\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
