Name 017
Short \n
Description Day 17\n\nGreat intercept yesterday!\n\nToday we will move the supplies from Tobruk Harbour to their final destination. The first airfield on the list is our own B3.\n\nYour squadron will fly CAP along the convoy route to look out for any enemy planes. Don't allow any Tommies to disturb our supply operations!\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
