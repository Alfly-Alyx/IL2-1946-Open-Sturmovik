Name 050
Short \n
Description It was a bad day.\n\nWe also had to evacuate the hospital in sector E2-3. Fortunately, everyone was safe back to our lines.\n\nNew planes are arriving from Spain, via Tunisia. We have a Squadron of Fw-190's coming to this area.  They will be our spearhead in counter-attacking the British tanks.\n\nGet up with four kites and make sure the new Fw-190's get safe to their base at D1 airfield.\n\nAnother flight of Bf-109's will join you on your way.\n\nNow move it!\n\nSkin: MC205-Arrow\nMarkings: ON\n
