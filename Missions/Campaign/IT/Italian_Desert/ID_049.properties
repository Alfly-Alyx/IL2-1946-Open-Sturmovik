Description Despite the fierce resistance of our kameraden, we must evacuate the Eastern Island.\n\nThe British landing crafts are already heading towards its shores.\n\nAll fighter pilots are taking the last flyable Bf-109's, while the rest is being boarded on the remaining Ju-52's and Me-323's.\n\nAll the other planes will be destroyed on the ground.\n\nYour task is to protect the retreating planes from British attacks.\n\nWe cannot afford to loose any more pilots or planes.\n\nWegtreten!\n\nSkin: MC-205-Arrow\nMarkings: ON\n
