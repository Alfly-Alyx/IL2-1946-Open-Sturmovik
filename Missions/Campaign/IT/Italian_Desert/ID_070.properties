Description We must abandon Libya, but the war is not over yet!\n\nWe will take our revenge in the skies of Russia, Scandinavia and France!\n\nThe Oberkommando is trusting you to be their escort.\n\nJoin the main force and fly North-North-East towards Italy.\n\nReport to the Kommandantur at Naples airfield. There you will receive your new orders and destination.\n\nThe adventure is not over yet.\n\nHals und Beinbruch!\n\nSkin: MC-205-Arrow\nMarkings: ON\n
