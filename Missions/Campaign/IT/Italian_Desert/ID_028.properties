Description Day 28\n\nHurry up!\n\nAn Italian cruiser on a routine patrol has surprised two British cruisers. The Tommies have radioed an s.o.s. and right now British planes are on their way to provide air support.\n\nYou must go there at once and repel the attacking planes.\n\nWegtreten!\n\nSkin: MC202-Desert\nMarkings: ON\n
