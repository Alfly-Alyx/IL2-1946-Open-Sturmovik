Name 053
Short \n
Description Not a bad show at all!\n\nYou have another escort duty today.\n\nThis time we are sending a flight of Fw-190's to bomb an artillery position on the top of the Eastern Island.\n\nJoin the 190's and escort them while they attack with the sun in the back.\n\nDefend the 190's from any British planes taking off from the neighboring airfield and watch for the AA...they have improved their aiming, lately.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
