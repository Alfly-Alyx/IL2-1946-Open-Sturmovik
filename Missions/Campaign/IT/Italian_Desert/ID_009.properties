Description Day 9\n\nLast night, for the second time in a row, a flight of British Gladiators has strafed the airfield on the Eastern island.\n\nThey have caused no particular damage, but we don't want this to happen again... we need our sleep!\n\nLet's teach those Tommies a lesson in good manners!\n\nAs usual, you will land at the B3 airfield.\n\nWegtreten!\n\nSkin: G50-Desert\nMarkings: ON\n
