Description Day 10\n\nYour Squadron has been equipped with the new Macchi-Castoldi MC-200. This is not the only news: from now on, you will operate mostly from the B3 airfield.\n\nTake 5 pilots with you and join the new German ground personnel on their way to airfield B3. The remaining planes will go straight for the base.\n\nMake your German kameraden feel at home but remember that you are not just a welcome committee. Your task is to PROTECT the transport planes.\n\nBritish raids in the area have not ceased and there is still a war going on out there, so keep your eyes open.\n\nWegtreten!\n\nSkin: MC-200-Desert\nMarkings: ON\n
