Description U-Boots have sighted a large bomber formation flying towards the coast South-East of Tobruk.\n\nThere is no doubt they are going to pay Rommel's HQ a visit.\n\nTake off immediately and intercept the bombers.\n\nA squadron of Messerchmitts is being vectored to the same area to deal with the escorts.\n\nConcentrate on the bombers and leave the fighters to the Bf-109's.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
