Description Day 22\n\nThe Erste Stuka Geschwader is arriving today.\n\nTheir new base, the airfield A5 on the Western Island, is ready to welcome them.\n\nGet in the air and meet the Stuka's near the Eastern Island and provide escort to their final destination. The pilots are tired because of the long flight they had to endure, so you will need to be twice as alert.\n\nDon't let any bandits disturb their arrival.\n\nWegtreten!\n\nSkin: MC200-Desert\nMarkings: ON\n
