Description Day 27\n\nA tanker convoy is on its way to Tobruk in order to replenish our petrol supplies.\n\nJust to make it clear to you block-heads: they carry our plane fuel. They sink... you don't fly!\n\nYou better get up in the air and cover their approach. We know the Tommies will not leave those ships in peace.\n\nWegtreten!\n\nSkin: MC202-Desert\nMarkings: ON\n
