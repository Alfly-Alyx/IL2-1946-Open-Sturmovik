Description The Tommies seem to think they have already conquered whole Libya!\n\nSeveral flights of British fighters have been sighted in the Tobruk area by a patrolling Storch.\n\nThe pilot was able to radio the message just before being shot down.\n\nIt's time to show the Tommies they have found their match!\n\nTake off immediately with your squadron and join the battle.Bf-109's and Fw-190's are converging to the same position.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
