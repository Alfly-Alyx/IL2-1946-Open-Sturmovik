Name 051
Short \n
Description Our Fw-190's are preparing a surprise for the Tommies.\n\nA British armored column has been sighted moving towards Rommel's camp. Panzers are moving out to meet the attackers.\n\nWe hope of course to be there first and bomb the Tommies even before they get in sight of our Panzers.\n\nYou will escort the 190's with the whole Squadron.\n\nBe sure that British bombers will be in the air to counter-attack. Concentrate on the bombers and direct the second flight against possible fighter escorts.\n\nLet's show those Tommies how brave our fighter pilots are!\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
