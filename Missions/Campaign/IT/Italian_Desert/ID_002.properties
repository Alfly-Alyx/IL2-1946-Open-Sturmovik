Description Day 2\n\nToday you will be welcoming a visiting squadron of our Croatian kameraden.\n\nThey have been flying a long way and are eager to land. Do not linger sightseeing. Land with your kameraden at the B3 airfield... there will be a special entertainment tonight!\n\nBritish bombers have been sighted by one of the U-boot's operating along the British convoy routes.\n\nThey were flying in our general direction and may try a surprise attack.\n\nKeep your eyes open!\n\nSkin: CR42-Desert\nMarkings: ON\n
