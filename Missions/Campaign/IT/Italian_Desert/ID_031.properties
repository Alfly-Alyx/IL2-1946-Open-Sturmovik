Short \n
Description The British have invaded Egypt!\n\nMonty's troops are swarming directly towards us. The German Oberkommando has requested General Rommel to counter-attack at all costs.\n\nSeveral Panzer divisions are being moved by sea and by air to our Region.\n\nToday, every available plane will be in the air to fly CAP while the Armored divisions will reach their positions in the Eastern sectors E2 and E1\n\nWe must ensure air superiority and have the Panzer Divisionen protected at all costs.\n\nWegtreten!\n\nSkin: MC202-Desert\nMarkings: ON\n
