Name 035
Short \n
Description The Tommies are getting bolder by the day.Monty's Army is closing on towards the Libyan border.\n\nWe need to prepare for some long and strenuous battles to come.\n\nThis means we need as much goods, men and materials as possible.\n\nTake the Squadron up in the air and patrol the Tobruk area. Several cargoes are disembarking troops and materials to join Rommel's Panzer Division stationed in sector D2. They are under the protection of a Battleship, but you will provide cover anyways.\n\nA flight of Bf110's will also be in the area.\n\nWegtreten!\n\nSkin: MC202-Arrow\nMarkings: ON\n
