Description That was a good show!\n\nYour hard work has placed your Squadron among the elite of this Theatre of Operations.\n\nAs a reward, the Squadron has been equipped with eight new MC-202-XII. They are better armed and with a more powerful engine than you old model-III. You have also been granted the permission to paint your colors on the new kites.\n\nIt's time to celebrate, but don't forget there's a war going on around here!\n\nTake the new planes and cover sector D2. The Panzer units are setting up their camp there.\n\nKeep an eye on any British planes. U-Boots report a bomber formation flying in the general direction of the Panzer Gruppe.\n\nWegtreten!\n\nSkin: MC-202-Arrow\nMarkings: ON\n
