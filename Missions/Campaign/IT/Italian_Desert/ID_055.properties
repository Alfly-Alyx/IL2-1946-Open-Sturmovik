Description It seems the Tommies are preparing some major ground offensive.\n\nTherefore the Luftkommando has decided to move some of their heavy He-111 bombers from the Balcans to this area.\n\nToday you will fly cover for a Squadron of He-111 landing at airfield A2.\n\nAs soon as you make contact with the bombers, a flight of Bf-110's with Fw-190's escorts will perform a bombing run on the major British airfield at E2 to keep the British fighters occupied.\n\nNo guarantees that all planes will be kept busy by our diversion attack, so be alert and prepared to bring down any bandit trying to harm the bombers.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
