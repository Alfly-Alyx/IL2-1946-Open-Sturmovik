Name 052
Short \n
Description Time for a little pay-back!\n\nEscort four Bf-110 night-bombers to a early morning raid in sector E2-3.\n\nTheir objective is to fly in low from sea and then strike the British Command post.\n\nBritish night-fighters will be all over you as soon as the alarm is given, so be prepared to face some bandits.\n\nWegtreten!\n\nSkin: MC205-Arrow\nMarkings: ON\n
