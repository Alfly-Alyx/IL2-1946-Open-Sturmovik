Description Aeronautica Nazionale Repubblicana\nGruppo Caccia II\nNovember 1944\n\nThis evening you will patrol the Ljubljana region.  We are alternating these duties with the Luftwaffe in order to support our Slovenian friends.  Such places are becoming more frequent targets of the Anglo-Americans.  It is like they have more aircraft than effective uses for them.....\n
