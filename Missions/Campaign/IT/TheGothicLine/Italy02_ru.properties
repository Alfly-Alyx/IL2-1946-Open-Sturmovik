Description Aeronautica Nazionale Repubblicana\nGruppo Caccia II\nJuly 1944\n\nNow you have drawn blood, I expect you, like lions, to crave more.  Of course, the English and the Americans invade our skies in overwhelming numbers.  And therein lies the challenge that the Fascist takes as his bread and milk.  For how can we measure ourselves but by our daring?  There can be no spiritual growth unless we consciously rise to the strength of our foes.\n\nYou will patrol the coastal area around La Spezia.  You will not shrink from engaging in combat.\n
