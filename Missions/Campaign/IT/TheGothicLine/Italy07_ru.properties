Description Aeronautica Nazionale Repubblicana\nGruppo Caccia II\nAugust 1944\n\nWe have received reports of enemy fighter-bombers heading in the direction of Ferrara.  You will make a point interception on the route indicated, and break up their attack.  We have noted a sharp increase in enemy air activity over the last week.  We expect the Capitalists to soon make their move......\n
