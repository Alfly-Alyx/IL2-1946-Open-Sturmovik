Short \n
Description Aeronautica Nazionale Repubblicana\nGruppo Caccia II\nSeptember 1944\n\nYou will fly a high-altitude patrol this afternoon.  The Tedeschi have reported that one of their reconnaissance machines has been tracked by enemy fighters.  The information they have is vital to our generals.  Already our German friends have scrambled fighters to their aid.  You will show solidarity, and aid their return.\n
