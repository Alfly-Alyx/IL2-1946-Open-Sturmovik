Description Aeronautica Nazionale Repubblicana\nGruppo Caccia II\nSeptember 1944\n\nThe tanks of the British 13th Corps attempt a breakthrough at the Il Giogo pass.  You will attack them with 500 kilogramme bombs.  Do not worry, the Tedeschi assure us that your nimble machines can carry such loads\n\nThe 8th Army's offensive is moving again after the valient defence of Germano and Croce.  We must hold them until nature itself can come to our aid.\n
