Description 28 octobre 1940\n\nFronti\u00E8re albano-grecque\n\n6h30\n\nM\u00E9t\u00E9o : brumeuse\n\nPlafond : 1500 m.\n\nLes troupes italiennes partent de leurs positions en Albanie pour envahir la Gr\u00E8ce voisine.\n\n-----------------\n\nSignori !!!\n\nNotre pr\u00E9sence dans la r\u00E9gion ne va pas durer longtemps !!! En effet, nous sommes affect\u00E9 \u00E0 la couverture de l'unit\u00E9 d'\u00E9valuation du Stuka, et dans peu de temps, leur tourn\u00E9e va aussi les mener en Afrique du Nord.\n\nNous ne resterons donc que le temps de permettre aux Stukas de donner du soutien au d\u00E9marrage de l'offensive de nos troupes dans ces montagnes inhospitali\u00E8res, puis nous partirons sous des cieux plus cl\u00E9ments : la Lybie nous r\u00E9clame !!!\n\nVotre mission : d\u00E9collage \u00E0 6h30, cap au sud-sud-ouest. Escortez les Stukas et couvrez-les durant leur attaque sur les colonnes Grecques.\n\nBonne chance !!!\n\nAppareil du joueur : Fiat G-50\n\nSkin : "7293-TenFCugnasca351aSquadriglia..."\n
