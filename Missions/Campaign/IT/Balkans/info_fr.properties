Description Combats dans les Balkans\n\nMini-campagne fictive mettant en sc\u00E8ne un pilote italien durant l'attaque italienne contre la Gr\u00E8ce en 1940.\n\n----------------\n\nAux commandes de votre avion, vous serez charg\u00E9 d'escorter les pilotes d'une Squadriglia exp\u00E9rimentale charg\u00E9e d'\u00E9valuer le Ju87 Stuka que l'Italie projette d'acqu\u00E9rir. Pour le moment, seuls quelques appareils ont \u00E9t\u00E9 pr\u00EAt\u00E9s par la Luftwaffe aux fins d'\u00E9valuation... votre mission : les prot\u00E9ger \u00E0 tout prix !!!\n\n-------------------------\n\nSouvent mal \u00E9quip\u00E9s, mal arm\u00E9s et surtout mal command\u00E9s, les pilotes italiens feront toujours preuve d'un grand courage, et leurs qualit\u00E9s seront reconnues par tous, aussi bien alli\u00E9s qu'adversaires, et ce malgr\u00E9 le changement d'alliance de 1943...\n\nDurant cette mini-campagne, vous vous frotterez aux Grecs. Bien entendu, il faudra un peu d'imagination : FB ne comporte malheureusement pas les cartes qu'il aurait fallu...\n\n** Commencez cette campagne au grade le plus \u00E9lev\u00E9 **\n\nMissions 1-7 by Thierry Duruz aka Gaston (thierry.duruz@ftmh.ch), missions 8-10 by 5SA_Zippy\n\nRemerciements :\n\n-www.il2skins.com,\n-UF_Josse pour ses superbes Blenheims grecs.\n
