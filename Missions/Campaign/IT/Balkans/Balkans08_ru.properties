Description 21 d\u00E9cembre 1940\n\nFronti\u00E8re gr\u00E9co-albanaise\n\n09h00\n\nM\u00E9t\u00E9o : brumeuse\n\nPlafond : 1500 m.\n\n-----------------\n\nL'invasion de la Gr\u00E8ce a commenc\u00E9 il y a plus d'un mois... \n\nLe commandement italien a d\u00E9sign\u00E9 comme objectif du jour un d\u00E9p\u00F4t de carburant situ\u00E9 pr\u00E8s de la ligne de front.\n\nUne escadrille de Stuka sera envoy\u00E9e d\u00E9truire le d\u00E9p\u00F4t ennemi, escort\u00E9e par deux escadrilles de G-50. Si l'attaque s'av\u00E8re un succ\u00E8s et si le d\u00E9p\u00F4t de carburant ennemi est d\u00E9truit, le moral des Grecs sera durement atteint et les chances de succ\u00E8s de notre avance au sol s'en trouveront nettement am\u00E9lior\u00E9es.\n\nFaites toutefois extr\u00EAmement attention : des rapports persistants font \u00E9tat de la pr\u00E9sence de Hurricanes britanniques dans la zone !!!\n\nVotre mission: d\u00E9collage \u00E0 o9h00, puis virez au sud puis suivez la rivi\u00E8re jusqu'\u00E0 la fronti\u00E8re. Ensuite continuez droit devant vous en suivant votre plan de vol jusqu'\u00E0 ce que vous trouviez le d\u00E9p\u00F4t et faites-le sauter !!!\n\n\nBonne chance !!!\n\nAvion du joueur : Ju-87B-2 Stuka\n\nSkin par d\u00E9faut, marquage sur "on"\n
