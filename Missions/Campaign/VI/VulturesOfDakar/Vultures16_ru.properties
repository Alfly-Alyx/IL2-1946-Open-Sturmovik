Name 16-Pursuit of rogues
Short Get a Potez 25!\n
Description 2eme Escadrille, Groupe de Chasse I/4\n\nDakar, Senegal\n\n2 December 1941\n\nAn incident happend this night: two airmen of the recon squadron got drunk and killed an officer...\n\nThey took a Potez 25 recon plane and now they are flying to the "Free French" air base where they seek refuge...\n\nWe must get these rogues!\n\n\n\nPlease select skin AC Feuillat GC 1 4 Dakar-Ouakam 1942.bmp\n\nSwitch markings off. \n\n
