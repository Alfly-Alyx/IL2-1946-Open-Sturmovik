Name        Vultures of Dakar
Description This is a 20-mission semi-historical (well 3/4 is semi-historical, the last 1/4 is semi-fictional) campaign for a Vichy fighter pilot in Dakar in 1940-42.\n\nDefend the colony against the Allied onslaught during the "Operation Menace" in September 1940 and then guard the interests of  the "French State" in the following years.\n\nSelect any rank.\n\nTurn instant success off.\n\nTurn markings off.\n\nEnjoy.\n\nCracken, June 2009.\n\nP.S.\nIf there is someone who would like to translate this campaign to French, it will be OK:-) Permission granted.\n\n\n\n
