Name Mission 12.
Description Batdambang airfield, French Indochina, December 12th 1940.\n\nGood afternoon Gentlemen, at ease.\n\nThis afternoon you will be providing the escort for a flight of our bombers that will be paying the Thai Air Force a visit.  The Hawk fighters and Vought Corsair bombers that reside at the target airfield have been particularily active over the battlefield in support of the Thai Army's incursion into our border provinces, our task today is to cause as much damage to the airfield and its aircraft as is possible.\n\nThat's all Gentlemen, have a safe journey, dismiss.\n\nTake off: 14:30.\nWeather: Hazy.\nClouds: 500M.\n\n\n\n\n\n\n\n
