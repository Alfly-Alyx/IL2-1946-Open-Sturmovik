Description Einige Wochen sp\u00E4ter...\n\nDer Feind ist zerschmettert.\n\nDas japanische Kaiserreich hat sich durgesetzt.\n\n11:54\nWetter: dunstig\nWolken in 1100 m.\n\nAdmiral Yamamoto will eine Inspektionsreise nach Pearl Harbour unternehmen.\n\n{FULLRANK} {LASTNAME}, ihre Gruppe wird ihn auf dem letzten St\u00FCck begleiten.\n\nGleich werden uns zwei Rikkos \u00FCberfliegen.\nAdmiral Yamamoto ist an Bord einer von ihnen.\n\nDie Geleitmaschinen m\u00FCssen landen und nachtanken.\nJetzt haben wird die Ehre.\nBesch\u00FCtzen sie den Admiral w\u00E4hrend er sich den Hafen aus der Luft ansieht.\n\nDie Amerikaner r\u00E4umen Oahu seit gestern.\nEs sollten keine Gegner verbleiben.\n\n