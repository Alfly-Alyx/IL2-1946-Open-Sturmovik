Description Quelques semaines plus tard.\n\nBien que l'Empereur ait radiodiffusé un discours de reddition il y a quelques jours de cela, une petite poche de résistance subsiste autour de Shuri, dans le sud d'Okinawa.\n\n12h00\nMétéo: Ciel dégagé\nQuelques nuages à 2.600 pieds.\n\n{FULLRANK} {LASTNAME}, du fait de votre implication décisive dans certaines des opérations nous ayant mené à l'issue favorable de ce conflit, vous avez été choisi pour participer à cette attaque, vraisemblablement la dernière opération de guerre dans ce théâtre.\n\n5 minutes avant votre arrivée sur Shuri, un box de Superfortress vous ouvrira la voie et essaiera de calmer les ardeurs des troupes au sol.\n\nVous offrirez une couverture à une paire de A-20 qui nettoieront la zone après le passage des colosses.\n\n\n
