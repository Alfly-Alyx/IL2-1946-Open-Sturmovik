Description Quelques semaines plus tard.\n\nNous avons \u00E9t\u00E9 vaincus.\nLa sup\u00E9riorit\u00E9 mat\u00E9rielle et technologique de l'adversaire a fini par nous vaincre.\nNos solides convictions spirituelles ne pouvaient gagner cette guerre par leur seule magnitude in\u00E9gal\u00E9e.\n\n12h00\nM\u00E9t\u00E9o: Ciel d\u00E9gag\u00E9\nQuelques nuages \u00E0 2.600 pieds.\n\nLe lieutenenant-G\u00E9n\u00E9ral Ushijima Mitsuru a reçu l'ordre de se rendre \u00E0 Tokyo pour s'entretenir avec notre majest\u00E9 l'Empereur.\n{FULLRANK} {LASTNAME}, votre groupe a\u00E9rien a \u00E9t\u00E9 choisi pour lui fournir une escorte jusqu'\u00E0 sa destination.\n\nAprès le d\u00E9collage, prenez la direction du sud et prenez en charge une paire de G4M1s escort\u00E9s par des chasseurs Mitsubishi Rei-Sen.Le lieutenant-General Mitsuru sera passager\u00E0 bord de l'un de ces deux G4M1s, lesquels prendront ensuite la direction de l'est vers notre m\u00E9tropole.\n\nUne fois le Lieutenant-General escort\u00E9 sain et sauf hors de notre secteur, revenez \u00E0 la base.\n\n