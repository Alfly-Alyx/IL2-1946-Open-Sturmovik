Description Quelques jours plus tard...\n\nDe terribles nouvelles nous sont parvenues ce matin.\n\n"Le Japon a d\u00E9cid\u00E9 d'accepter les termes de l'ennemi et se soumettra \u00E0 la d\u00E9claration de Potsdam"\n\nUn message \u00E0 la nation, enregistr\u00E9 par l'Empereur lui-m\u00EAme, sera diffus\u00E9 sur les ondes de la NHK demain \u00E0 midi.\n\nSe rendre... ?\n\n14 Ao\u00FBt 1945, 18h00\n\n{FULLRANK} {LASTNAME}, vous avez pris la d\u00E9cision os\u00E9e de d\u00E9fier l'ordre qui vient de vous parvenir et qui vous adjoignait de rester au sol.\n\nAucun communiqu\u00E9 n'a encore \u00E9t\u00E9 diffus\u00E9 publiquement, aussi la guerre n'est-elle aucunement termin\u00E9e dans les faits.\n\nAlors, faisons un dernier vol...\nPeut-\u00EAtre aurons-nous la chance d'effectuer une ultime interception dans votre chasseur, afin de pouvoir revendiquer une derni\u00E8re victoire au nom de l'Empereur.\n\nSi, au contraire, vous vous retrouvez submerg\u00E9 par l'ennemi et devez mourir en plein c\u0153ur de la bataille, alors votre sacrifice aura-t-il \u00E9t\u00E9 honorable et digne d'un Samourai.\n\nBanzai !\n
