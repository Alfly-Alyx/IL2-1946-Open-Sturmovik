Description Quelques semaines plus tard...\n\nAutant se faire une raison.\nLa guerre touche \u00E0 sa fin.\n\nLa supr\u00E9matie de l'empire nippon s'est impos\u00E9e d'elle même.\nLa meilleure des choses dont nous puissions rêver \u00E0 pr\u00E9sent, c'est un trait\u00E9 de paix.\n\n11h45\nM\u00E9t\u00E9o: Ciel d\u00E9gag\u00E9.\nQuelques nuages \u00E0 3.300 pieds.\n\nA pr\u00E9sent, nous devons \u00E9vacuer Pearl Harbor tant qu'il en est encore temps.\nTout ce qu'il reste de notre flotte fait retraite vers des eaux plus tranquilles.\n\nL'ennemi est sur le point d'attaquer! Plusieurs appareils ennemis approchent depuis le nord-ouest.\nNous allons faire d\u00E9coller tous les Seafires disponibles afin de repousser cette ultime assaut de l'ennemi.\n\nSi jamais le porte-avions devait couler, vous aurez \u00E0 amerrir. De fait, si vous ne souhaitez pas particulièrement finir sous la forme d'amuse-gueule pour requins affam\u00E9s, prot\u00E9gez notre bonne vieille Baille, ou pour vous et vos camarades ce sera le bouillon.\n\n{FULLRANK} {LASTNAME}, vous serez dans le premier groupe.\nA vos cockpits messsieurs, et pas de quartiers.\n
