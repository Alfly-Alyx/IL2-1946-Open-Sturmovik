Description Quelques semaines plus tard...\n\nAutant se faire une raison.\nLa guerre touche à sa fin.\n\nLa suprématie de l'empire nippon s'est imposée D'elle-même.\nLa meilleure des choses dont nous puissions rêver à présent, c'est d'un traité de paix.\n\n11h45\nMétéo: Ciel dégagé.\nQuelques nuages à 3.300 pieds.\n\nNous devons fuir et quitter Pearl Harbor.\n\nL'attaque finale a déjà commencé il ya 20 minutes de cela.\nHeureusement, l'évacuation a commencé une heure auparavant.\n\n{FULLRANK} {LASTNAME}, vous ferez partie du dernier groupe à quitter Oahu.\nPrenez l'air immédiatement.\n\nVotre propre survie est votre objectif prioritaire.\nVotre salut ne tient plus qu'à un fil.\n\nIl y a un ultime porte-avions à environ une demi-heure de vol vers le sud-ouest. Vous avez ce qu'il vous reste à faire...