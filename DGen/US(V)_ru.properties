Description Quelques semaines plus tard.\n\nBien que l'Empereur ait radiodiffus\u00E9 un discours de reddition il y a quelques jours de cela, une petite poche de r\u00E9sistance subsiste autour de Shuri, dans le sud d'Okinawa.\n\n12h00\nM\u00E9t\u00E9o: Ciel d\u00E9gag\u00E9\nQuelques nuages \u00E0 2.600 pieds.\n\n{FULLRANK} {LASTNAME}, du fait de votre implication d\u00E9cisive dans certaines des op\u00E9rations nous ayant men\u00E9 \u00E0 l'issue favorable de ce conflit, vous avez \u00E9t\u00E9 choisi pour participer \u00E0 cette attaque, vraisemblablement la dernière op\u00E9ration de guerre dans ce th\u00E9âtre.\n\n5 minutes avant votre arriv\u00E9e sur Shuri, un box de Superfortress vous ouvrira la voie et essaiera de calmer les ardeurs des troupes au sol.\n\nVous offrirez une couverture \u00E0 une paire de A-20 qui nettoieront la zone après le passage des colosses.\n\n\n
