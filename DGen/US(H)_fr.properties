Description Quelques semaines plus tard...\n\nL'Empire du soleil n'est plus une menace pour l'Occident.\n\nNous attendons d'un jour à l'autre un communiqué publique de reddition.\n\nDans l'intervalle cependant, le bombardement massif du Japon continue...\n\n4 Août 1945, 16h45\n\n{FULLRANK} {LASTNAME}, vous avez été choisi pour assurer l'escorte d'un Superfortress solitaire qui effectuera dans les heures à venir une reconnaissance à haute altitude de Nagazaki.\nVous serez au-dessus de la cible en un peu plus de 40 minutes.\n\nBien qu'il ne reste aux Japonais que très peu de ressources disponibles, ils sont toujours capables de monter des missions d'interception ici et là, aussi restez attentif.\n\nProtégez le Superfortress, il doit parvenir à effectuer une reconnaissance photographique de l'objectif sans être inquiété.\n\nUne fois que vous serez au-dessus de la métropole ennemie, précédez le bombardier au-dessus de la cible et abattez tout appareil ennemi qui oserait se montrer. Essayer simplement de ne pas laisser le bombardier trop loin derrière.\n\nLa guerre sera bientôt terminée, et si vous ne jouez pas au héros, nous devrions être tous revenus à la maison très bientôt.\n\nBonne chance !\n

