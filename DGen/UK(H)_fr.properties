Description Quelques jours plus tard...\n\nLe sort a finalement tourn\u00E9 en notre faveur.\n\nLes forces japonaises ont \u00E9t\u00E9 d\u00E9faites aussi bien sur terre que sur mer, et l'Empire n'est plus que l'ombre de ce qu'il \u00E9tait avant-guerre.\n\nLes Am\u00E9ricains se sont lanc\u00E9s dans une campagne de bombardement massif de la m\u00E9tropole japonaise, et la victoire semble in\u00E9vitable. La question restante est de savoir quand les Japonais finiront par craquer.\n\n27 Juillet 1945\n14h00\n\nL'USS Indianapolis transite actuellement \u00E0 travers notre secteur vers une destination qui restera secr\u00E8te. \nA bord se trouve quelque chose qui, nous dit-on, est \u00E0 m\u00EAme de pr\u00E9cipiter la fin du conflit.\nQue sa cargaison soit une arme politique ou militaire reste du domaine de la sp\u00E9culation, mais notre devoir reste de le prot\u00E9ger.\n\nL'Indianapolis, isol\u00E9, est une cible des plus attirantes et l'ennemi semble \u00EAtre actuellement \u00E0 sa recherche.\n\n{FULLRANK} {LASTNAME}, vous d\u00E9collerez avec un groupe de Seafires dont le r\u00F4le sera de prot\u00E9ger l'Indianapolis des possibles attaques ennemies.\n\nLa guerre devrait bient\u00F4t se terminer pour vous et tous vos hommes, aussi ne commettez aucune erreur lors de cette derni\u00E8re mission.\n\nBonne chance !\n\n
