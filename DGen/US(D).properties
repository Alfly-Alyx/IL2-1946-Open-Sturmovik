Description A few weeks later...\n\nWe might as well face it.\nThe War is over.\n\nThe might of the Empire has prevailed.\nThe best we can hope for now is a peace treaty.\n\n11:45 hours\nWeather: Clear.\nClouds at 3,300 feet.\n\nNow we must escape Pearl Harbour.\n\nThe attack began about twenty minutes ago.\nThe evacuation started an hour before that.\n\n{FULLRANK} {LASTNAME}, you're on the last flight off the island.\nGet airborne immediately.\n\nSurvival is your primary objective.\nSalvation is going to be more difficult to find.\n\nThere's a carrier about half an hour away travelling Soutwest.