Description Einige Wochen sp\u00E4ter.\n\nObwohl Kaiser Hirohito die Kapitulation verk\u00FCndet hat, gehen die K\u00E4mpfe auf einem kleinen Br\u00FCckenkopf bei Shuri weiter.\n\n12:00 \nWetter: Klar\nWolken bei 2,600 ft.\n\n{FULLRANK} {LASTNAME}, sie werden wohl den letzten Einsatz des Krieges fliegen.\n\nEinige B-17 werden den Gegner bombardieren.\n\n2 B-25 starten von Ie Shima.\nGeben sie Deckung w\u00E4hren sie die Reste erledigen.\n\n