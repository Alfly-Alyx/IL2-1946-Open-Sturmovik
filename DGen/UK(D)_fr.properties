Description Quelques semaines plus tard...\n\nAutant se faire une raison.\nLa guerre touche à sa fin.\n\nLa suprématie de l'empire nippon s'est imposée d'elle même.\nLa meilleure des choses dont nous puissions rêver à présent, c'est un traité de paix.\n\n11h45\nMétéo: Ciel dégagé.\nQuelques nuages à 3.300 pieds.\n\nA présent, nous devons évacuer Pearl Harbor tant qu'il en est encore temps.\nTout ce qu'il reste de notre flotte fait retraite vers des eaux plus tranquilles.\n\nL'ennemi est sur le point d'attaquer! Plusieurs appareils ennemis approchent depuis le nord-ouest.\nNous allons faire décoller tous les Seafires disponibles afin de repousser cette ultime assaut de l'ennemi.\n\nSi jamais le porte-avions devait couler, vous aurez à amerrir. De fait, si vous ne souhaitez pas particulièrement finir sous la forme d'amuse-gueule pour requins affamés, protégez notre bonne vieille Baille, ou pour vous et vos camarades ce sera le bouillon.\n\n{FULLRANK} {LASTNAME}, vous serez dans le premier groupe.\nA vos cockpits messsieurs, et pas de quartiers.\n
