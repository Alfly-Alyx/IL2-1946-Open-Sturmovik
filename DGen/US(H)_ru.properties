Description Quelques semaines plus tard...\n\nL'Empire du soleil n'est plus une menace pour l'Occident.\n\nNous attendons d'un jour \u00E0 l'autre un communiqu\u00E9 public de reddition.\n\nDans l'intervalle cependant, le bombardement massif du Japon continue...\n\n4 Ao\u00FBt 1945, 16h45\n\n{FULLRANK} {LASTNAME}, vous avez \u00E9t\u00E9 choisi pour assurer l'escorte d'un Superfortress solitaire qui effectuera dans les heures \u00E0 venir une reconnaissance \u00E0 haute altitude de Nagazaki.\nVous serez au-dessus de la cible en un peu plus de 40 minutes.\n\nBien qu'il ne reste aux Japonais que tr\u00E8s peu de ressources disponibles, ils sont toujours capables de monter des missions d'interception ici et l\u00E0, aussi restez attentif.\n\nProt\u00E9gez le Superfortress, il doit parvenir \u00E0 effectuer une reconnaissance photographique de l'objectif sans être inqui\u00E9t\u00E9.\n\nUne fois que vous serez au-dessus de la m\u00E9tropole ennemie, pr\u00E9c\u00E9dez le bombardier au-dessus de la cible et abattez tout appareil ennemi qui oserait se montrer. Essayer simplement de ne pas laisser le bombardier trop loin derri\u00E8re.\n\nLa guerre sera bientôt termin\u00E9e, et si vous ne jouez pas au h\u00E9ros, nous devrions être tous revenus \u00E0 la maison tr\u00E8s bientôt.\n\nBonne chance !\n

