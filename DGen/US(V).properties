Description A few weeks later.\n\nAlthough Emperor Hirohito broadcast a message of surrender two days ago, a small pocket of resistance remains around Shuri, southern Okinawa.\n\n12:00 hours\nWeather: Clear\nClouds at 2,600 feet.\n\n{FULLRANK} {LASTNAME}, because of your involvement in some of the most decisive battles leading up to this point, you have been selected to participate in what is expected to be the last operation of the War.\n\nA box of Superfortesses will soften up the enemy on the ground 5 minutes before you reach Shuri.\n\nYou will escort a pair of A-20s as they eliminate the remaining Japanese ground forces.\n\n\n
