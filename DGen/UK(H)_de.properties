Description Ein wenig sp\u00E4ter...\n\nDas Blatt hat sich zu unseren Gunsten gewendet.\n\nZu Lande und zur See wurden die japanischen Streitkr\u00E4fte geschlagen und das japanische Reich ist nicht mehr unbesiegbar\n\nDie Amerikaner haben mit schweren Luftangriffen auf Japan begonnen.\n\n27. Juli1945\n1400\n\nDie USS Indianapolis ist unterwegs in unserem Sektor.\nSie hat etwas geladen, was angeblich den Krieg beenden k\u00F6nnte.\nWorum es sich genau handelt, wissen wir nicht, aber unsere Pflicht bleibt dieselbe.\n\nDie Indianapolis ist ein verlockendes Ziel und der Feind scheint ihren Kurs zu kennen.\n \n{FULLRANK} {LASTNAME} sie starten mit ihrem Schwarm Seafires und eskortieren den Kreuzer.\n\nDer Krieg wird bald vorbei sein, also keine dummen Fehler bitte!\n\nGood luck.\n