Description Quelques semaines plus tard\n\nL'ennemi a \u00E9t\u00E9 annihil\u00E9.\n\nLa supr\u00E9matie de l'Empire s'est impos\u00E9e d'elle-même face \u00E0 la r\u00E9sistance d\u00E9risoire de nos ennemis.\n\n11h54\nM\u00E9t\u00E9o: Brumeux\nNuages \u00E0 1100 m.\n\nL'Amiral Yamamoto a demand\u00E9 \u00E0 faire un survol de Oahu et tout particuli\u00E8rement de Pearl Harbour.\n\n{FULLRANK} {LASTNAME}, votre vol a \u00E9t\u00E9 choisi pour lui fournir une escorte sur le tronçon le plus dangereux de son p\u00E9riple.\n\nUne paire de G4M1s vont nous survoler d'une minute \u00E0 l'autre.\nL'amiral Yamamoto se trouve \u00E0 bord de l'un d'eux.\n\nL'escorte qui a accompagn\u00E9 l'Amiral jusqu'\u00E0 ici commence \u00E0 manquer de carburant et se voit dans la n\u00E9cessit\u00E9 d'atterrir.\nNous vous laissons donc l'honneur de cette glorieuse t\u00E2che.\nProt\u00E9gez l'appareil de l'Amiral Yamamoto lorsque celui-ci fera un tour rapide du port am\u00E9ricain.\n\nLes Am\u00E9ricains quittent le secteur depuis hier matin.\nA priori, il ne devrait plus y avoir d'appareils ennemis dans la zone.\n\n